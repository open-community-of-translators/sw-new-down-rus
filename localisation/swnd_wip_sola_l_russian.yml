# Deposits
 d_recycled_buildings: "Переработанные конструкции" 
 d_recycled_buildings_desc: "Разрушенные башни и поврежденные транспортные развязки постепенно разбираются на пригодный для использования щебень, пермабетон и другие основные строительные материалы." 
 d_runoff_gardens: "Сады из сточных вод" 
 d_runoff_gardens_desc: "Построенные вдоль разрушенных насыпей и обрушившихся подземных переходов, эти импровизированные сады процветают за счет собранных сточных вод, питательного осадка и разлагающихся отходов. То, что здесь растет, не очень красиво, но сытно и в основном безопасно для употребления в пищу." 
 d_reclaimed_farmland: "Восстановленные аграрные угодья" 
 d_reclaimed_farmland_desc: "Очищенные от мусора и увлажненные с помощью импровизированной системы орошения, эти участки почвы теперь позволяют получать базовые урожаи сельскохозяйственных культур при искусственном освещении." 
 d_overgrown_waterway: "Заросший водный путь" 
 d_overgrown_waterway_desc: "Затопленные транспортные линии и забытые каналы заросли выносливой, самоподдерживающейся растительностью, которую теперь собирают в пищу." 

