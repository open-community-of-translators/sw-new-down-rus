 col_cloud_bureau_hive_desc: "$col_cloud_bureau_desc$"
 col_cloud_bureau_machine: "$col_cloud_bureau$"
 col_cloud_bureau_machine_tt: "$col_cloud_bureau_tt$"
 col_cloud_bureau_machine_desc: "$col_cloud_bureau_desc$"
 col_cloud_research: "Плавучий исследовательский город" 
 col_cloud_research_tt: ""Обсерватории и аналитические центры парят над небом, вдали от отвлекающих факторов, погруженные в чистые открытия." 
 col_cloud_research_desc: "Увеличивает §Hскорость строительства лабораторий§! и уменьшает содержание £research£ §Hисследователей§!." 
 col_cloud_fortress: "Плавучий город-крепость" 
 col_cloud_fortress_tt: "Орудийные платформы и пилоны щитов стоят стражами среди облаков, крепость в небе, готовая обрушить на вас огненный дождь." 
 col_cloud_fortress_desc: "Повышает £stability£ §Sстабильность§! и £defense_army£ §Sзащиту§!." 

 col_ecu_strategic_systems: "Экуменополис стратегических систем" 
 col_ecu_strategic_systems_tt: "Аркологии производят узлы наведения, чипы управления и высококачественные боеприпасы для галактической войны." 
 col_ecu_strategic_systems_desc: "Снижает затраты на содержание £job_electronics_manufacturer£ £job_ammunition_manufacturer£." 
 col_ecu_electronics: "Экуменополис электроники" 
 col_ecu_electronics_tt: "Возвышающийся мир шпилей, заполненных схемами, и заводов по производству узлов управления." 
 col_ecu_electronics_desc: "Специализируется на производстве £electronics£ §Sэлектонных компонентов§!."
 col_ecu_ammunition: "Экуменополис боеприпасов" 
 col_ecu_ammunition_tt: "Блоки со взрывозащитой круглосуточно очищают газ Тибанна и собирают турболазерные боеприпасы." 
 col_ecu_ammunition_desc: "Специализируется на производстве £ammunition£ §Sбоеприпасов§!."

