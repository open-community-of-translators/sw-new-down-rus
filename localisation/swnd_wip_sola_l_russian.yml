 # Districts
 district_arcology_strategic_systems: "Аркология стратегических систем" 
 district_arcology_strategic_systems_plural: "Аркологии стратегических систем" 
 district_arcology_strategic_systems_desc: "Внутри этих возвышающихся аркологий гул схем и лязг прессов для боеприпасов сливаются воедино. Каждая надстройка служит вертикально интегрированной боевой машиной, производящей ядра управления огнем, узлы наведения и высокоэффективные баллоны с бластерным газом для флотов, разбросанных по звездам." 
 district_arcology_electronics: "Аркология электроники" 
 district_arcology_electronics_plural: "Аркологии электроники" 
 district_arcology_electronics_desc: "Эти аркологии, усеянные сигнальными шпилями и диспетчерскими вышками, производят чипы наведения, мозги дроидов и регуляторы питания в чистых помещениях высотой в километр. От гиперпространственных трансиверов до зашифрованных каналов связи, каждый компонент, изготовленный здесь, содержит в себе элемент галактического управления." 
 district_arcology_ammunition: "Аркология боеприпасов" 
 district_arcology_ammunition_plural: "Аркологии боеприпасов" 
 district_arcology_ammunition_desc: "Эти аркологии, оснащенные взрывоустойчивыми перерабатывающими заводами, перерабатывают газ Тибанна, отливают энергетические ячейки и собирают турболазерные ядра в режиме постоянной блокировки. Лифты боеприпасов работают днем ​​и ночью, без перерыва заправляя звездные разрушители, гарнизоны и орбитальные пушечные установки." 

