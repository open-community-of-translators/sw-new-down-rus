 ### July 16
 # Colony Types
 col_strategic_systems: "Мир стратегических систем" 
 col_strategic_systems_tt: "Планета с развитой сетью, производящая передовые системы для вооружения, наведения и координации действий на поле боя." 
 col_strategic_systems_desc: "На этом мире доминирует оборонная промышленность со смешанным производством." 
 col_electronics: "Мир электроники" 
 col_electronics_tt: "Камеры микросборки и лаборатории по изготовлению оборудования расположены по всей планете, создавая процессоры и системы, которые управляют флотами и огневой мощью." 
 col_electronics_desc: "Специализируется на производстве £electronics£ §Sэлектроники§!." 
 col_ammunition: "Мир боеприпасов" 
 col_ammunition_tt: "Дымовые трубы нефтеперерабатывающих заводов и герметичные литейные цеха извергают тепло и газ, превращая летучие соединения в орудия уничтожения." 
 col_ammunition_desc: "Специализируется на производстве £ammunition£ §Sбоеприпасов§!." 

 col_cloud_energy: "Плавучий энергетический город" 
 col_cloud_energy_tt: "Ядра репульсорного лифта и генераторы лучей, ранее использовавшиеся на буровых установках Тибанны, теперь работают на перенаправленной энергии." 
 col_cloud_energy_desc: "Специализируется на производстве £energy£ §Sэнергии§!." 
 col_cloud_tibanna: "Плавучий город по добыче газа Тибанна" 
 col_cloud_tibanna_tt: "Платформы обрабатывающих заводов перемещаются по течениям высокого давления, извлекая летучие газы и конденсируя их в топливо взрывного качества." 
 col_cloud_tibanna_desc: "Специализируется на переработке £tibanna_gas£ §Sгаза Тибанна§!." 
 col_cloud_resort: "Плавучий курортный город" 
 col_cloud_resort_tt: "Роскошные шпили и безмятежные сады парят над облаками, обещая отдых, наслаждение и невероятные закаты." 
 col_cloud_resort_desc: "Снижает затраты на содержание £job_resort_worker£ §Sкурортных должностей§!" 
 col_cloud_industrial: "Плавучий промышленный город" 
 col_cloud_industrial_tt: "Плавучие платформы гудят от промышленности — дымовые трубы, небесные доки и перерабатывающие установки парят в синхронном строю." 
 col_cloud_industrial_desc: "Снижает затраты на содержание £job_artisan£ £job_foundry£!." 
 col_cloud_foundry: "Плавучий город-кузница" 
 col_cloud_foundry_tt: "Расплавленные печи, подвешенные на репульсорах, ярко горят в небе, заливая сплавы в основу боевых машин." 
 col_cloud_foundry_desc: "Специализируется на производстве £alloys£ §Sсплавов§!." 
 col_cloud_factory: "Плавучий промышленный город" 
 col_cloud_factory_tt: "Сборочные ярусы свисают в тумане, где автоматизированные манипуляторы и парящие лифты подпитывают бесконечный цикл производства." 
 col_cloud_factory_desc: "Специализируется на производстве £consumer_goods£ §Sтоваров массового спроса§!." 
 col_cloud_strategic_systems: "Плавучий город стратегических систем" 
 col_cloud_strategic_systems_tt: "Подвесные платформы собирают системы наведения, ядра управления огнем и энергетические ячейки высоко над облаками.." 
 col_cloud_strategic_systems_desc: "Снижает затраты на содержание £job_electronics_manufacturer£ £job_ammunition_manufacturer£." 
 col_cloud_electronics: "Плавучий город электроники" 
 col_cloud_electronics_tt: "Хрупкие структуры схем и процессоров обретают форму в лабораториях, не подверженных воздействию гравитации, подвешенных между облаком и кодом." 
 col_cloud_electronics_desc: "Специализируется на производстве £electronics£ §Sэлектонных компонентов§!." 
 col_cloud_ammunition: "Плавучий город боеприпасов" 
 col_cloud_ammunition_tt: "Заводы по переработке взрывчатого газа и установки боеприпасов висят в многослойном строю, вооружая флоты с неба." 
 col_cloud_ammunition_desc: "Специализируется на производстве £ammunition£ §Sбоеприпасов§!." 
 col_cloud_bureau: "Плавающий город объединения" 
 col_cloud_bureau_tt: "Подвесные дата-центры и министерские башни управляют миллиардами с тихой эффективностью и захватывающими видами." 
 col_cloud_bureau_desc: "Увеличивает производство £unity£ §Sединства§!." 
 col_cloud_bureau_spiritualist: "Плавающий церковный город" 
 col_cloud_bureau_spiritualist_tt: "$col_cloud_bureau_tt$"
 col_cloud_bureau_spiritualist_desc: "$col_cloud_bureau_desc$"
 col_cloud_bureau_hive: "$col_cloud_bureau$"
