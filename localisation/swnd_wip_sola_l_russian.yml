 ### July 11 District Stuff
 # Polis Massa
 planet_districts_polis_massa: "Астероидные районы"
 district_polis_massa_housing: "Астероидный жилой район"
 district_polis_massa_housing_plural: "Астероидные жилые районы"
 district_polis_massa_housing_desc: "Компактные жилые помещения высечены в устойчивой скале, обеспечивая укрытие и жизнеобеспечение в непригодной для жизни среде."
 district_polis_massa_generator: "Астероидный энергетический район"
 district_polis_massa_generator_plural: "Астероидные энергетические районы"
 district_polis_massa_generator_desc: "почти или полностью отсутствующая атмосфера позволяет напрямую собирать солнечную энергию, обеспечивая надежный источник энергии на астероидах."
 district_polis_massa_mining: "Астероидный горнодобывающий район"
 district_polis_massa_mining_plural: "Астероидные горнодобывающие районы"
 district_polis_massa_mining_desc: "Низкая гравитация и обнаженные слои коры делают добычу полезных ископаемых на астероидах эффективным источником сырья."
 district_polis_massa_hydroponic: "Астероидный аграрный район"
 district_polis_massa_hydroponic_plural: "Астероидные аграрные районы"
 district_polis_massa_hydroponic_desc: "Микробы и лишайники, дополненные гидропоникой, позволяют производить ограниченное количество пищи на астероидах."

 ### July 12
 # Deposit Stuff
 d_hyperfuel_isotopes: "Изотопы гипертоплива" 
 d_hyperfuel_isotopes_desc: "Наши исследовательские группы подтвердили, что на этой планете находятся редкие соединения, необходимые для переработки гипертоплива — важного летучего вещества для сверхсветовых путешествий. Хотя с ними опасно обращаться, и они нестабильны в сыром виде, при надлежащем хранении и переработке эти соединения могут быть преобразованы в высококачественное топливо для звездолетов. Кора испещрена следами гиперреактивных изотопов и летучими плазменными утечками, что делает этот мир ценным источником гипертоплива двигательного класса для наших флотов." 
 d_hyperfuel_isotopes_2: "Обилие изотопов гипертоплива" 
 d_hyperfuel_isotopes_2_desc: "$d_hyperfuel_isotopes_desc$"
 d_hyperfuel_coaxium: "Изотопы, богатые коаксием" 
 d_hyperfuel_coaxium_desc: "Глубоко под поверхностью летучие пласты коаксия пульсируют едва сдерживаемой энергией. Это редкое и нестабильное гипертопливное соединение требует точного удержания и немедленной очистки, но награда огромна — коаксий обеспечивает непревзойденную производительность для двигательных установок, работающих на сверхсветовых скоростях." 

 mod_planet_farmers_bacta_produces_add: "£bacta£ $bacta$ от должностей [farmer.GetIcon] [GetFarmerPlural]" 
 mod_planet_miners_spice_produces_add: "£spice£ $spice$ от должностей [miner.GetIcon] [GetMinerPlural]" 
 mod_planet_miners_sr_kyber_produces_add: "£sr_kyber£ $kyber$ от должностей [miner.GetIcon] [GetMinerPlural]" 
 mod_planet_technician_hyperfuel_produces_add: "£hyperfuel£ $hyperfuel$ от должностей [technician.GetIcon] [GetTechnicianPlural]" 
 mod_planet_engineers_tibanna_gas_upkeep_add: "£tibanna_gas£ $tibanna_gas$ на содержание $pop_group_unit$ $job_engineer_plural_with_icon$" 

 # Tech Stuff
 tech_fuel_industry: "Гипертопливная индустрия"
 tech_fuel_industry_desc: "Здесь начинается основа галактического транзита. Базовая инфраструктура переработки позволяет безопасно перерабатывать летучую гиперматерию в пригодное для использования топливо, превращая залежи сырья в источник жизненной силы межзвездной торговли."

 # Building Stuff
 requires_building_floating_capital: "§RТребуется §Y$building_floating_capital$§! на планете.§!"
 requires_building_floating_major_capital: "§RТребуется §Y$building_floating_major_capital$§! на планете.§!"§Y$building_floating_major_capital$§! на планете.


 ### July 14
 # Building Stuff
 building_electronics_factory_1: "Лаборатории электронных компонентов"
 building_electronics_factory_1_desc: "Линия по производству электронных компонентов, от отдельных микросхем до проводки крупных кораблей."
 building_electronics_factory_2: "Заводы электронных компонентов"
 building_electronics_factory_2_desc: "Организовованные производственные линии, объединяющие свои запасы и навыки для улучшения производства электронных компонентов всех размеров."
 building_electronics_factory_3: "Комплексы электронных компонентов"
 building_electronics_factory_3_desc: "Крупномасштабные заводы, занимающиеся массовым производством высокотехнологичных электронных систем."

 building_electronics_base: "Производственная база электроники" 
 building_electronics_base_desc: "Производственные камеры и хранилища микросборок, выпускающие процессоры, сенсорные матрицы, системы наведения и компоненты целеуказания, которые обеспечивают работу военных технологий галактики." 
 building_electronics_hq: "Штаб-квартира электроники" 
 building_electronics_hq_desc: "Центральный командный пункт регионального производства электроники, координирующий высокоточное производство передовых систем, имеющих решающее значение для космических боев, планетарной обороны и командной инфраструктуры." 

 building_central_tibanna_platform: "Центральная платформа Тибанна" 
 building_central_tibanna_platform_desc: "Раскинувшийся в воздухе комплекс, объединяющий множество установок извлечения, компрессорных установок и башен атмосферной обработки для максимизации выхода Тибанны на окружающих небесных полях." 

 building_synthetic_hyperfuel: "Завод синтетического гипертоплива" 
 building_synthetic_hyperfuel_desc: "Высокотехнологичный объект, где инженеры-оружейники и системные техники преобразуют летучие соединения в синтетическую гиперматерию, перерабатывая ее в гипертопливо для передовых реакторов и двигательных установок." 
 building_synthetic_hyperfuel_2: "Индустрия синтетического гипертоплива" 
 building_synthetic_hyperfuel_2_desc: "Планетарные запасы могут обеспечить лишь малую часть потребностей флота. Передовые гиперперерабатывающие заводы используют наших квалифицированных специалистов для синтеза гипертоплива в больших объемах." 

 # Tech Stuff
 tech_electronics_base: "Производственные базы электроники" 
 tech_electronics_base_desc: "Концентрация высокотехнологичной сборки и производства в специально отведенных технопарках повышает эффективность производства тактических датчиков, сигнальных процессоров и подсистем наведения, необходимых для современной войны." 
 tech_electronics_hq: "Штаб-квартиры электроники" 
 tech_electronics_hq_desc: "От технологических анклавов Хосниан Прайм до башен КОМПОНПа производство электроники часто определяется институциональной координацией, будь то через академическо-промышленные кластеры или жестко регулируемые центры оборонных контрактов." 
 tech_central_tibanna_platform: "$building_central_tibanna_platform$"
 tech_central_tibanna_platform_desc: "$building_central_tibanna_platform_desc$"

 # District Stuff
 planet_districts_cloud_city: "Плавучие городские районы" 
 district_cloud_city_housing: "Плавучий городский район" 
 district_cloud_city_housing_plural: "Плавучие городские районы" 
 district_cloud_city_housing_desc: "Жилые ярусы, расположенные между складскими силосами и промышленными лифтами, обеспечивают плотное и эффективное жилье в пределах огромного плавучего мегаполиса." 
 district_cloud_city_energy: "Плавучий энергетический район" 
 district_cloud_city_energy_plural: "Плавучие энергетические районы" 
 district_cloud_city_energy_desc: "На нижних палубах города расположены впускные катушки, которые получают стабильную энергию из неспокойного неба." 
 district_cloud_city_resort: "Плавучий курортный район" 
 district_cloud_city_resort_plural: "Плавучие курортные районы" 
 district_cloud_city_resort_desc: "Верхние террасы плавучего города предназначены для роскоши и отдыха. Смотровые площадки, спа-салоны и купола прогулочных зон предлагают беспрепятственный вид на облака. Здесь воздух чище, а Кредиты текут свободно." 

 # Zone Stuff
 zone_strategic_systems: "Комплекс стратегических систем" 
 zone_strategic_systems_desc: "Этот промышленный центр объединяет передовые электронные технологии и производство боеприпасов, обеспечивая надлежащее оснащение и техническое обслуживание наших флотов и оборонных систем." 
 zone_ammunition: "Сектор боеприпасов" 
 zone_ammunition_desc: "В этих укрепленных залах, где куются смертоносные боеприпасы, разжигаются взрывы, подпитывая огонь войны и обороны." 
 zone_electronics: "Сектор электроники" 
 zone_electronics_desc: "В этом секторе царит тихая сосредоточенность, где создаются схемы и датчики для использования как на кораблях, так и на станциях." 

 zone_unavailable_tech_resort_colonies: "$society_research_icon_with_space$$tech_resort_colonies$"
 zone_unavailable_tech_tibanna_gas: "$physics_research_icon_with_space$$tech_tibanna_gas$"
 zone_cloud_city_resort: "Туристический район" 
 zone_cloud_city_resort_desc: "Стеклянные террасы, сады, казино и музеи расположены на верхних ярусах плавучего города, обслуживая как путешественников, так и высокопоставленных лиц." 
 zone_tibanna_gas_mining: "Добыча газа Тибанна" 
 zone_tibanna_gas_mining_desc: "Притягивающие лучи гудят, по трубам течет газ Тибанна, поступающий из облаков в высокие резервуары для переработки в реакторное топливо или патроны для бластеров.." 
 zone_tibanna_gas_research: "Поддержка исследований газа Тибанна" 
 zone_tibanna_gas_research_desc: "Надежное снабжение газом Тибанна поддерживает экспериментальные прорывы в системах движения и высокоэнергетическом оружии" 

