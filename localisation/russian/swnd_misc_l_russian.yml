# Loading Tips #
# from main_l_english #
#######################
 LOADING_TIP_0: "«Прекрасная девушка. Если я её не убью, она начнёт мне нравиться» - §YХан Соло§!" 
 LOADING_TIP_1: "«Гнев, страх, агрессия. Темная сторона - это они. Как только вы начнете идти по темному пути, он навсегда будет доминировать в вашей судьбе» - §YЙода§!"
 LOADING_TIP_2: "«Ухаживать и защищать» - §YIG-11§!"
 LOADING_TIP_3: "«У меня плохое предчувствие по этому поводу..» - §YПрактически все§!"
 LOADING_TIP_4: "«Я же говорил» - §YКуиил§!"
 LOADING_TIP_5: "«Не маловат ли ты для штурмовика?» - §YЛея Органа§!"
 LOADING_TIP_6: "«Сила работает не так!» - §YХан Соло§!"
 LOADING_TIP_7: "«Я не люблю песок. Он грубый, жёсткий, неприятный, проникает повсюду» - §YЭнакин Скайуокер§!"
 LOADING_TIP_8: "«Я нахожу твоё неверие тревожащим» - §YДарт Вейдер§!"
 LOADING_TIP_9: "«Справедливость - это всего лишь конструкция нынешней базы власти» - §YМол§!"
 LOADING_TIP_10: "«Ах ты заносчивый, скудоумный, небритый нерфопас!» - §YЛея Органа§!"
 LOADING_TIP_11: "«Я никогда не перейду на темную сторону. Вы потерпели неудачу, ваше высочество. Я Джедай, как и мой отец до меня» - §YЛюк Скайуокер§!"
 LOADING_TIP_12: "«Хотя бы раз позволь мне взглянуть на тебя своими собственными глазами» - §YЭнакин Скайуокер§!"
 LOADING_TIP_13: "«Со временем страдания вашего народа убедят вас принять нашу точку зрения» - §YНут Ганрей§!"
 LOADING_TIP_14: "«Это ловушка!» - §YДжиал Акбар§!"
 LOADING_TIP_15: "«Я всего лишь простой человек, пытающийся п, пытающийся найти своё место во вселенной» - §YДжанго Фетт§!"
 LOADING_TIP_16: "«Я не собираюсь навсегда оставаться слугой Императора» - §YДжерек§!"
 LOADING_TIP_17: "«Вот так и погибает демократия. Под гром аплодисментов» - §YПадме Амидалa§!"
 LOADING_TIP_18: "«Это не дроиды, которых можно просто отключить. Это солдаты, которые защищали нас, защищали наши миры» - §YСенатор Рийо Чучи§!"
 LOADING_TIP_19: "«Ты — Избранный. Ты восстановил равновесие в этом мире. Оставайся на этом пути, и ты сделаешь это снова для всей галактики. Но береги своё сердце» - §YОтец§!"
 LOADING_TIP_20: "«Объект не может сделать тебя добрым или злым. Искушение властью, запретными знаниями, даже желание творить добро может привести некоторых на этот путь. Но только ты можешь изменить себя» - §YБенду§!" 
 LOADING_TIP_21: "«Если вы определяете себя своей властью отнимать жизнь, своим желанием доминировать, обладать, то у вас нет ничего» - §YОби-Ван Кеноби§!"
 LOADING_TIP_22: "«Чтобы победить врага, нужно его знать. Не просто его тактику ведения боя, но и его историю, философию, искусство» - §YМитт'рау'нуруодо§!"
 LOADING_TIP_23: "«Разрази их гром!» - §YШтурмовик§!"
 LOADING_TIP_24: "«Если не обратишься, погибнешь!» - §YИмператор Палпатин§!"
 LOADING_TIP_25: "«Я тоже присоединюсь к этому восстанию, если меня там примут» - §YРам Кота§!"
 LOADING_TIP_26: "«Ну, привет!» - §YОби-Ван Кеноби§!"
 LOADING_TIP_27: "«Мир - это ложь. Есть только Страсть. TЧерез Страсть я обретаю Силу.\nЧерез Силу я обретаю Могущество. Через Могущество я обретаю Победу.\nЧерез Победу мои цепи разорваны. Сила освободит меня»\n§RКодекс Ситхов§!"
 LOADING_TIP_28: "«Нет эмоций, есть покой.\nНет невежества, есть знание.\nНет страстей, есть безмятежность.\nНет хаоса, есть гармония.\nНет смерти, есть Сила» - §BКодекс Джедаев§!"
 LOADING_TIP_29: "«Таков путь» - §YДин Джарин§!"
 

 #0.52 Bad Batch
 LOADING_TIP_30: "«Заложение фундамента нашей новой Империи имеет первостепенное значение» - §YВице-адмирал Рампарт§!"
 LOADING_TIP_31: "«Призванные новобранцы никогда не достигнут того же уровня военного мастерства. Наши клоны обучались с момента их создания» - §YЛама Су§!"
 LOADING_TIP_32: "«Империя будет контролировать всю галактику. И я собираюсь быть частью этого» - §YКС-9904 Прицельщик§!"
 LOADING_TIP_33: "«Быть мертвым в глазах Империи имеет свои преимущества» - §YCT-7567 Рекс§!"
 LOADING_TIP_34: "«Борьба… она отнимает много сил. Я надеюсь, вам никогда не придётся жить такой жизнью, как моя» - §YЧама Синдулла§!"
 LOADING_TIP_35: "«Восстание - это идея, которая больше любого из нас, она должна быть такой, чтобы вдохновлять. \nОна жива. Её сила определяется самым слабым звеном. \nВажно, чтобы она пережила нас, чтобы она выросла за пределы нас» - §YЛея Органа§!"

 #0.7.3 Obi Wan
 LOADING_TIP_36: "«Тика, если ты собираешься украсть мои запчасти и продать их мне. Не могла бы ты хотя бы почистить их сначала из вежливости?» - §YОби-Ван§!"

 #0.9 A New Hope
 LOADING_TIP_37: "«История движется вперёд, капитан. Те, кто не может идти в ногу, останутся позади, чтобы наблюдать за происходящим издалека. А те, кто стоит на нашем пути, не будут наблюдать вовсе» - §YМитт'рау'нуруодо§!"
 LOADING_TIP_38: "«У нас есть надежда, надежда на то, что всё может стать лучше. И так оно и будет» - §YГера Синдулла§!"
 LOADING_TIP_39: "«Непреодолимые трудности, сложная цель, ничтожные шансы на выживание — для эскадрильи «Разбойников» всё идёт своим чередом» - §YКорран Хорна§!"
 LOADING_TIP_40: "«Главная задача солдата — не создание правительства. Скорее, долг воина — создать как можно более сильную армию. Его долг — сокрушить своих врагов» - §YЗиндж§!"
 LOADING_TIP_41: "«Никогда не вставайте между Мандалорцем и оружейным комплектом» - §YСабин Врен§!"
 LOADING_TIP_42: "«Если ты думаешь только о своём убежище, то ты не человек» - §YФенн Шиса§!"
 LOADING_TIP_43: "«Я не хотела править. У меня не было намерения становиться политическим лидером, но вы не оставили мне выбора. Я не могу оставить Империю в руках таких дураков, как вы» - §YНатаси Даала§!"
 LOADING_TIP_44: "«Мы здесь, чтобы доставить сообщение. Давайте его доставим» - §YИризи'ар'алани§!"
 LOADING_TIP_45: "«Восстание строиться на надежде» - §YКассиан Андор§!"
 LOADING_TIP_46: "«Клан Врен — угроза Империи, из него стоит сделать пример» - §YГар Саксон§!"
 LOADING_TIP_47: "«Я не ограничен властью вашей так называемой Гильдии охотников за головами. Я подчиняюсь высшему закону» - §YБоба Фетт§!"
 LOADING_TIP_48: "«Я не джедай; я просто парень со световым мечом и несколькими вопросами» - §YКайл Катарн§!"
 LOADING_TIP_49: "«Я надеялся на другое решение, но эти глупцы выбрали войну» - §YУилауфф Таркин§!"
 LOADING_TIP_50: "«Империя может быть другой, если мы убьём всех сумасшедших, которым нравится эта идея» - §YГилад Пеллеон§!"

 #0.9.X Andor
 LOADING_TIP_51: "«Вы опоздали. Восстание больше не здесь, оно улетело. Теперь оно повсюду… Там целая галактика, которая ждёт, чтобы вызвать у вас отвращение» - §YЛутен Раэль§!"
 LOADING_TIP_52: "«Смерть истины — конечная победа зла. Когда истина покидает нас, когда мы позволяем ей ускользнуть, когда её вырывают из наших рук, мы становимся уязвимы перед аппетитом того монстра, который кричит громче всех» - §YМон Мотма§! "
 LOADING_TIP_53: "«Имперская потребность в контроле настолько отчаянна, потому что она настолько неестественна. Тирания требует постоянных усилий. Она ломается, она протекает. Власть хрупка. Угнетение — это маска страха. Помните об этом» - §YКарис Немик§!"

 #1.1 Princess, Farmboy, Scoundrel 
 LOADING_TIP_54: "«Если ты думаешь, что знаешь лучше меня, всё, чему я могу тебя научить, — это умирать» - §YСунтир Фел§!"
 LOADING_TIP_55: "«Запомните это. Свобода — это чистая идея. Она возникает спонтанно и без всякого наставления» - §YКарис Немик§!"
 LOADING_TIP_56: "«Одно-единственное действие может прорвать осаду. Запомните это. Попробуйте» - §YКарис Немик§!"


