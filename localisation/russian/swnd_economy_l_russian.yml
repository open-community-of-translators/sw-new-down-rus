 job_tibanna_miner: "Сборщик газа Тибанна"
 job_tibanna_miner_plural: "Сборщики газа Тибанна"
 job_tibanna_miner_desc: "Для сбора газа Тибанна требуется мощное холодильное оборудование, как для снижения реакционной способности газа, так и для уменьшения его объема для облегчения перевалки. Поскольку это обычно также делается в разгар облачности, рекомендуется надевать пончо и утепленные куртки."
 job_tibanna_miner_effect_desc: "£job_tibanna_miner£ $job_tibanna_miner_plural$ превращает £energy£ §Y$energy$§! в £tibanna_gas£ §Y$tibanna_gas$§!"
