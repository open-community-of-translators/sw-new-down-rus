 job_starfighter_plural: "Техники по сборке деталей истребителей"
 job_starfighter_desc: "Для одного истребителя требуются тысячи точно обработанных деталей, сотни дублирующих связей питания и управления, десятки компьютеризированных систем, а также неисчислимые объемы технического обслуживания и ремонта. Эти техники производят как совершенно новые истребители, так и детали, наиболее часто необходимые для восстановления поврежденных истребителей до рабочего состояния."
