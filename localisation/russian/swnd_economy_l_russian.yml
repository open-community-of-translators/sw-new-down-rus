 job_fuel_tech: "Техник по гипертопливу"
 job_fuel_tech_plural: "Техники по гипертопливу"
 job_fuel_tech_desc: "Переработка гипертоплива - это просто вопрос достаточного подпитки минералов энергией, усиливающей его одновременное существование в реальном и гиперпространственном пространствах. Эту работу лучше всего выполнять с другой стороны взрывозащищенного экрана. Или, если вам это удастся, с высокой орбиты."
