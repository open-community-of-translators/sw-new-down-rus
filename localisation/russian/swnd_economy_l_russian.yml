 job_bacta_refiner_desc: "Под руководством мастеров Вратиксов, команды химиков могут производить Бакту, чудодейственное лекарство Галактики, если они смогут заполучить подходящие ингредиенты и повторить условия перерабатывающих заводов на планете Тайферра."
