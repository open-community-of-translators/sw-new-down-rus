 job_ammunition_manufacturer_desc: "Переработка высокореактивных руд, различных сплавов и газа Тибанна во всевозможные боеприпасы - это напряженная и опасная работа. Это единственная промышленная работа, для которой даже Империя требует, чтобы работодатели обеспечивали страхование здоровья и жизни всех техников."
