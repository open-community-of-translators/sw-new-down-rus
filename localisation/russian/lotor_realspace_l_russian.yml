l_russian:


 ####################################
 # Habitable worlds
 ####################################

 panthalassic_world: "Панталассический мир"
 panthalassic_world_desc: "Этот океанический мир полностью лишен суши. Вся поверхность планеты покрыта цельным океаном, который постоянно находится в движении и редко бывает спокойным. Возведение зданий на этой планете возможно только на глубине, под водной поверхностью, или на специально сооруженных плавучих платформах."
 poisonous_world: "Ядовитый мир"
 poisonous_world_desc: "Этот влажный мир покрыт густыми тропическими джунглями и заболоченными равнинами, кишащими ядовитыми растениями и животными. Некогда этот мир был цветущим тропическим раем, где биологическое разнообразие достигло невероятных высот, а за много миллионов лет не произошло ни одного массового вымирания. В результате полное отсутствие различий в экосистемах привело к конкуренции видов. Борьба за выживание направила эволюцию по пути развития ядовитых секреций как средств защиты и охоты. Практически все без исключения животные и растения планеты способны убивать одним из сотни тысяч разновидностей ядов и не пригодны в пищу из-за высокого риска отравления."
 swamp_world: "Болотный мир"
 swamp_world_desc: "Это мир мрачных болот, ядовитых испарений и каменноугольных лесов. На планете почти нет открытых источников воды, а гидросфера представляет из себя бесконечные болота и затопленные джунгли с небольшими илистыми островками. Благодаря таким условиям этот мир является отличным источником различных газов органического происхождения."
 karst_world: "Карстовый мир"
 karst_world_desc: "Эта планета когда-то была океаническим миром, но в результате изменения активности звезды, океаны вскипели и испарились, обнажив покрытую глубокими шрамами и кавернами поверхность. Вся планета покрыта гигантскими ущельями и огромной сетью пещер, которые значительно упрощают доступ к полезным ископаемы. При этом наличие такого огромного количества скрытых мест так же привлечет множество пиратских и террористических группировок."
 glacial_world: "Ледниковый мир"
 glacial_world_desc: "Значительная часть поверхности этой планеты покрыта огромным ледяным панцирем. В этом мире царит невероятный холод, а смертоносные снежные бури не дают развиваться и без того скудной биосфере. Безжизненный пейзаж из ледяных скал изредка перемежается обветренными утесами, открывая доступ к редким минералам под поверхностью планеты."
 dune_world: "Мир дюн"
 dune_world_desc: "Эта планета целиком состоит из бесконечного песчаного моря дюн с редкими горными хребтами. В этом мире бескрайней пустыни полностью отсутствуют открытые источники воды. Воду можно найти только в скудных полярных шапках и глубоко под землей. Частые песчаные бури бывают очень сильными и разрушительными."
 boreal_world: "Бореальный мир"
 boreal_world_desc: "Эта планета не столь давно, по космическим меркам, пережила ледниковый период и теперь ее ледники отступают, оголяя землю, ранее скованную льдами. Бурные реки и скрытые в глубинах отступающих ледников геотермальные зоны послужат хорошим источником энергии. Низкая температура и не богатые промерзшие земли очень суровы и лишь хвойные растения смогли здесь выжить и стать главенствующими в этом мире, конкурируя с разными мхами и лишайниками."
 young_world: "Молодой мир"
 young_world_desc: "Эта планета находится на ранней стадии формирования биосферы. На планете протекает активная вулканическая деятельность, что создает более суровые условия для поселенцев. Однако внутренняя активность мантии значительно увеличивает энергетический потенциал планеты."
 tempest_world: "Мир бурь"
 tempest_world_desc: "Это мир парадокс, который охлаждается из-за тепла местной звезды. На самом деле это обычное явление, при котором влияние звезды и гравитационное положение планеты в системе заставляет её атмосферу находится в постоянном движении. При этом непрекращающиеся ветры только ускоряют выброс тепла и охлаждают поверхность. Это очень суровая планета, ландшафт которой отшлифован бурями. Животный и растительный мир крайне скуден и существует только в пещерах и редких укрытиях."
 geothermal_world: "Геотермальный мир"
 geothermal_world_desc: "Этот мир был бы еще одним замерзшим шаром в бесконечном космосе, но невероятная активность недр планеты сделала свое дело. Множество областей этой планеты полностью освободилось от ледяного покрова. Теперь это мир горячих источников и частых гейзеров, где ледниковые пустоши соседствуют с пышными джунглями."
 forest_world: "Лесной мир"
 forest_world_desc: "Растительная среда этого мира победила и во всю демонстрирует свое величие. Эта планета покрыта лесами и джунглями из гигантских деревьев, которые своими кронами могут задевать облака. Бескрайние леса представляют собой сеть и имею уровневую структуру. Животный мир так же разнообразен, но зачастую становится кормом для хищных растений. Которые присутствуют в избытке на этой планете."
 dust_world: "Мир Пыли"
 dust_world_desc: "Этот крайне засушливый мир подвергся чудовищной деградации почвенного покрова, из-за чего поверхность пострадала от непрерывной и бесконтрольной ветряной эрозии. Могучие ветра стачивают горы и периодически поднимают огромные пылевые бури, способные погрузить во мрак всю планету."
 oasis_world: "Мир-оазис"
 oasis_world_desc: "Этот пустынный мир обладает единственным океаном, который занимает примерно 15% поверхности. Остальная часть планеты покрыта обширными пустынными биомами, куда практически не выпадают осадки.  На побережье внутреннего моря изобилует растительность, которая порою может распространятся далеко в глубь материковой части планеты."
 salt_world: "Соляной мир"
 salt_world_desc: "На этой планете когда-то были огромные и прохладные океаны, мир обладал влажным климатом и богатой биосферой. Но после неизвестной катастрофы, которая, возможно, была вызвана изменения активности светила, все океаны выпарились. Теперь немногая оставшаяся влага пересолена до предела, а на месте океанов бесконечные соляные плато, накалённые сжатым воздухом и пригодные только для экстремофильных организмов."
 steppe_world: "Степной мир"
 steppe_world_desc: "Особые условия среды и естественный отбор направили эволюцию местного растительного мира по пути, который полностью лишил эту планету деревьев. Поверхность покрыта множеством внутренних морей, которые отделены бескрайними равнинами травянистых лугов и степных пастбищ."
 snow_world: "Снежный мир"
 snow_world_desc: "Этот горный мир недавно пережил период глобального оледенения. Большая часть равнинных поверхностей, свободных от обширных горных хребтов, покрыты ледниками. В экваториальной зоне преобладает умеренный бореальный климат с неравномерными сезонными перепадами температур. Внутренние моря подолгу сохраняют тепло, а горные цепи сдерживают холодные потоки воздуха.  Таким образом возникают постоянные перепады атмосферного давления. На планете происходит постоянная борьба холодных ледниковых и теплых экваториальных воздушных масс, которые порождают сильные снежные бури."
 melting_world: "Тающий мир"
 melting_world_desc: "Этот континентальный мир некогда был полностью скован холодом, в результате долгого периода потепления большая часть водной поверхности уже освободилась ото льда. Шельфовые ледники на полюсах постоянно порождают множество айсбергов, некоторые из которых могут достигать несколько километров в диаметре."
 equatorial_world: "Экваториальный мир"
 equatorial_world_desc: "Этот холодный мир обладает тонкой полосой цветущего пояса на экваторе. В этом регионе можно обнаружить множество открытых источников полезных ископаемых, освобожденных от ледникового плена."
 cold_desert: "Холодная пустыня"
 cold_desert_desc: "Этот мир постоянных морозов имеет очень слабую гидросферу. Эта планета практически бесплодна. А холодная каменистая поверхность не оставляет шансов на выращивание даже самых приспособленных к экстремальным условиям культур."
 supercontinental_world: "Суперконтинентальный мир"
 supercontinental_world_desc: "Этот мир находится на стадии, когда все тектонические плиты объединены в один гигантский суперконтинент. Хотя это процветающий рай на побережьях морей, в глубине континента, вдали от плодородных долин рек раскинулись испепеляемые солнцем сухие степи и полпустыни, тянущиеся на многие тысячи километров, продуваемые чудовищными ветрами, способным сорвать с земли неподготовленного поселенца."
 atoll_world: "Атолловый мир"
 atoll_world_desc: "На этом мире так и не образовались крупные континенты, однако из-под его водной глади всегда поднимались сотни и тысячи вулканов. Постепенно угасающие, они размывались и с участием кораллов превращаясь в прекрасные атоллы. Почти равномерно распространённые от одного полюса до другого, эти атоллы представляют собой настоящий тропический рай."
 algic_seas: "Алгические моря"
 algic_seas_desc: "Это мир множества цветов и красок. Гигантские колонии водорослей окружают всю планету, окрашивая океаны красными и зелеными оттенками. Кислота некоторых видов водорослей обладает уникальными целебными свойствами и может применятся во многих сферах медицины."
 monsoon_world: "Муссонный мир"
 monsoon_world_desc: "Необычное расположение суши и океанов создаёт регулярные сезонные изменения направлений ветров. Летом глубины континентов обильно орошаются осадками и даже полностью затапливаются, а зимой, наоборот, наступает сухой климат. Этот мир можно было бы назвать практически идеальным для жизни, если бы не регулярные и опустошительные ураганы и тайфуны, порождаемые этими ветрами."
 ancient_world: "Древний мир"
 ancient_world_desc: "Многие миллионы лет назад этот мир был жемчужиной забытой цивилизации. Кем они были и куда исчезли остается великой тайной. Но на планете, которую некогда покрывал один город, жизнь взяла верх. Остатки многокилометровых зданий скрыты за огромными лесами, и целые районы этих мегагородов погрузились в моря, до того сдерживаемых колоссальными дамбами."
 depleted_world: "Истощенный мир"
 depleted_world_desc: "Некогда эта планета была центром промышленности и искусств, населённая миллиардами обитателей. Но после неизвестной катастрофы они были вынуждены покинуть этот мир, а оставшиеся погибли. Смог от былых технологических катастроф закрыл планету и сделал воздух непригодным для дыхания, а имеющаяся влага отравлена химикатами."
 rocky_world: "Скалистый мир"
 rocky_world_desc: "Частые бури и сильные ветра на это планете, способствовали сильному выветриванию почвенного покрова. В результате большая часть поверхности этого мира, представляет собой выветренные скалы."
 primal_world: "Первобытный мир"
 primal_world_desc: "Этот мир еще достаточно молод и переживает частые периоды вулканической активности. Буйные джунгли, могут резко сменится мертвыми пустошами. Потоки лавы вырывающиеся из недр планеты растекаются по долинам и каньонам, поглощая некогда цветущий край, и превращая его в адский пейзаж."
 mesa_world: "Мир меза"
 mesa_world_desc: "Частое, порою непредсказуемое, изменение теплых и холодных сезонов этого мира, приводит к сильным ветрам и засухе. На протяжении многих миллионов лет постоянное выветривание превратило рельеф планеты в изрезанные каньонами плато и обширные формации столовых гор. Скудная биосфера планеты процветает лишь вблизи редких водоемов в приполярной зоне."
 bog_world: "Мир топей"
 bog_world_desc: "Этот холодный мир практически не имеет твердой почвы для строительства и лишен доступа к отрытым месторождениям минералов. Вся поверхность планеты покрыта торфяными болотами и грязными озерами. Несмотря на холодный, суровый климат планеты, высокая влажность и плодородная почва делают этот мир привлекательным для сельского хозяйства."
 storm_world: "Штормовой мир"
 storm_world_desc: "Эта водная планета подвержена яростным штормам, которые в огромном количестве возникают в атмосфере. Немногочисленная суша этого мира превратилась в голые скалы, на которых практически отсутствует жизнь."
 mediterranean_world: "Средиземноморский мир"
 mediterranean_world_desc: "Этот засушливый каменистый мир содержит несколько крупных внутренних морей, побережья которых в меньшей степени страдают от жаркого климата. Множество плодородных регионов сосредоточено в приморских областях, где преобладает умеренный климат с редкими сухими сезонами."
 plateau_world: "Мир плато"
 plateau_world_desc: "Большая часть поверхности этой холодной планеты представляет собой обширные плато, изрезанные ущельями и разделённые лощинами. Этот мир несет на себе следы обширных эрозийных процессов, вероятно когда-то он был покрыт океанами. Возвышенные пространства отлично подходят для электростанций, а открытые эрозией месторождения упрощают разработку минералов."
 megaflora_world: "Мир мегафлоры"
 megaflora_world_desc: "Душные, густые джунгли и гигантские ползучие корни покрывают всю поверхность этой планеты. Богатая флора этого мира проявляет невероятное упорство и скорость роста, в попытках завладеть любым свободным участком пространства. В условиях такого агрессивного распространения местной растительности, развитие и поддержание инфраструктуры представляется весьма сложной задачей."
 coriolis_world: "Кориолисовый мир"
 coriolis_world_desc: "Из-за большой скорости вращения планеты, этот мир подвержен сильным непрекращающимся ветрам, которые всегда дуют в одном направлении. Ближе к экватору скорость воздушных потоков усиливается. Трение воздуха о скалы в этих областях создает эффект сильного нагрева поверхности и атмосферы. Многие формы жизни на этой планете, адаптировались к суровым условиям ветреной пустоши. Животный и растительный мир планеты существует в замкнутом цикле постоянно перемещающихся воздушных масс в близи протяженных экваториальных водоемов."
 mineral_world: "Минеральный мир"
 mineral_world_desc: "В коре этой планеты сосредоточено огромное количество различных минералов. Активное движение тектонических плит формирует горные массивы из богатых рудами скальных образований, имеющих преимущественно кристаллическую структуру. В то же время этот мир практически лишен мягкого почвенного покрова, а суровые климатические условия не дают активно развиваться биосфере планеты."
 ice_world: "Ледяной мир"
 ice_world_desc: "Резкое изменение активности местного светила привело к стремительному оледенению этого океанического мира. В очень короткий период водная поверхность планеты покрылась толстой ледяной коркой. В бескрайних ледяных пустошах бушуют смертоносные вьюги, но под ледниковым панцирем океана процветает жизнь, которая однажды снова вырвется на свободу."
 crag_world: "Скальный мир"
 crag_world_desc: "Эта океаническая планета усеяна архипелагами островов вулканического происхождения. Редкие клочки суши, возвышающиеся над поверхностью бескрайнего океана, представляют собой скопления призматических структур. Эти скальные выросты состоят из различных эффузивных пород и могут содержать редкие ценные минералы."
 prairie_world: "Мир прерий"
 prairie_world_desc: "Огромные массивы суши, отделённые крупными внутренними морями и горными цепями, покрыты бесконечными плодородными землями. В этом мире преобладает умеренный сезонный климат. Влажное и жаркое лето длится долго и сменяется короткой, но холодной и суровой зимой."
 veld_world: "Мир вельд"
 veld_world_desc: "Полузасушливый субтропический климат и преимущественно горный ландшафт превратил этот мир в лоскутное одеяло из пышных прибрежных прерий, затопленных лугов, жарких саванн и пустынных плато. Местная биосфера формируется вокруг некоторых видов деревьев, которые развивают обширную корневую систему, чтобы компенсировать продолжительные засушливые сезоны. Обширная корневая система с трудом может существовать дольше нескольких десятилетий, но те, которые продолжают расти, позволяют деревьям развиваться в мега-акации и создавать вокруг себя подобие оазисов с постоянными очагами цветущей жизни."
 adiabatic_world: "Адиабатический мир"
 adiabatic_world_desc: "Чересчур активное горообразование в прошлом заключило в ловушку изначально скудную гидросферу планеты. В результате постоянных процессов охлаждения и сжатия влаги в верхних частях атмосферы, большая часть планеты находится в дождевой тени. Редкая жизнь существует вблизи водоемов, в то время как 90% поверхности представляет собой очень сухую пустыню."
 frigid_world: "Фригидный мир"
 frigid_world_desc: "Этот суровый каменистый мир скован постоянными морозами. Большая часть планеты представляет собой замерзшие пустоши, продуваемые холодными ветрами. Немногочисленные формы жизни в основном обитают в горных пещерах."
 mushroom_world: "Грибной мир"
 mushroom_world_desc: "Биосфера этого холодного мира состоит в основном из грибковых форм жизни, которые отлично приспособились к суровым условиям. Леса гигантских грибов представляют собой огромное множество островков бурной жизни, разделенные заболоченной тундрой и ветреными пустошами."
 taiga_world: "Таежный мир"
 taiga_world_desc: "Благодаря относительно умеренному сезонному климату и влажности, эта планета обладает обширным лесным покровом в экваториальной зоне. Суровые таежные леса хорошо приспособлены к продолжительным зимам. Даже ближе к полюсам встречается множество областей лесотундры и болот, которые сменяются мерзлыми пустошами."
 highland_world: "Горный мир"
 highland_world_desc: "Большая часть поверхности этой холодной планеты представляет собой очень запутанную систему горных хребтов, формирующую рельеф из котловин, плато и долин с внутренними морями. Для этого мира характерны сильные перепады высот и почти полное отсутствие обширных равнин."
 noxious_world: "Ядовитый мир"
 noxious_world_desc: "Миллионы лет назад эта планета была цветущим раем с быстро растущей фауной, которая стремительно заполняла все жизненное пространство. Давление биомассы не выдержали даже океаны, планета стала превращаться в быстро растущее и разлагающееся болото. Тяжелые ядовитые газы, производимые гниющими болотами, заполнили все низменности. На поверхности планеты сохранились лишь безопасные островки жизни в высокогорьях, разделенные токсичными топями, где обитают только самые приспособленные представители флоры и фауны."
 forgotten_world: "Забытый мир"
 forgotten_world_desc: "Много тысячелетий назад этот мир был культурным центром таинственной цивилизации. Сейчас этот осколок прошлого притягивает авантюристов из различных уголков галактики ради поисков ценных артефактов, запретных знаний и простого любопытства."
 aeolian_world: "Эоловый мир"
 aeolian_world_desc: "Большая часть поверхности этой планеты представляет собой пористые скальные образования, сформированные в результате сильного выветривания вулканических пород. Песчаные бури этого мира крайне разрушительны из-за крупных и острых песчинок, которые разгоняются ураганным ветром до такой скорости, что способны деформировать даже самые прочные конструкции."
 mesocyclonic_world: "Мезоциклонный мир"
 mesocyclonic_world_desc: "Сильные перепады давления в атмосфере этой равнинной планеты, приводят к частому образованию множества воздушных вихрей различных размеров. В этом суровом мире разрушительных торнадо выживают только самые выносливые формы жизни."
 effusive_world: "Эффузивный мир"
 effusive_world_desc: "Этот мир совсем недавно вышел из активного вулканического цикла. Поверхность планеты медленно остывает, а из множества вулканических расщелин вырываются ядовитые испарения серы и других газов."
 reef_world: "Мир рифов"
 reef_world_desc: "Этот океанический мир почти не имеет водных глубин. Вся поверхность планеты представляет собой мелководные океаны со сложными системами скалистых рифов вулканического происхождения."
 iceberg_world: "Мир айсбергов"
 iceberg_world_desc: "Этот океанический мир некогда был полностью скован холодом, в результате долгого периода потепления большая часть водной поверхности уже освободилась ото льда. Шельфовые ледники на полюсах постоянно порождают множество айсбергов, некоторые из которых могут достигать несколько километров в диаметре."
 moraine_world: "Мир морен"
 moraine_world_desc: "Этот мир замкнут в цикле коротких периодов оледенения и потепления. В результате ледниковый щит планеты находится в постоянном движении. Большая часть поверхности планеты представляет собой подвижный слой осколков горных пород и льда."
 wasteland_world: "Мир-пустоши"
 wasteland_world_desc: "Великая война, уничтожившая большую часть жизни, давно отгремела на этой планете. Почти вся поверхность превратилась в жаркую пустыню, истязаемую пылевыми бурями, а в некоторых областях этого мира все еще сохраняется высокий радиационный фон."
 fallout_world: "Радиоактивный мир"
 fallout_world_desc: "Этот мир совсем недавно пережил ядерный апокалипсис, который вызвал цепную реакцию, стремительно разрушающую экосистему планеты. Масштабное радиоактивное загрязнение окружающей среды привело к почти полному вымиранию жизни. Здесь практически не осталось мест, которых не коснулась бы техногенная катастрофа. Планета находится на грани уничтожения."
 garden_world: "Мир-сад"
 garden_world_desc: "Эта живописная планета является результатом глобального проекта терраформирования, который превратил этот мир в прекрасную идиллию для любых форм жизни. Множество биомов с уникальной экосистемой поражают воображения, но здесь практически отсутствуют полезные ископаемые."
 rust_world: "Ржавеющий мир"
 rust_world_desc: "Этот мир представляет собой гигантский город, который некогда был процветающим центром общения и торговли. Теперь эта мрачная планета с бескрайним лабиринтом ржавеющих конструкций, лишь служит напоминаем о былом величии ее прежних обитателей."
 flaming_world: "Пылающий мир"
 flaming_world_desc: "Этот приливно-заблокированный мир находится слишком близко к звезде. Даже на терминаторе жизнь крайне тяжела из-за вечного зноя и сильных ветров. На солнечной стороне постоянно бушует огненный шторм, а по раскаленным плато, текут реки из лавы."
 eyeball_world: "Мир-око"
 eyeball_world_desc: "На этом приливно-заблокированный мире постоянно бушуют яростные морские штормы. Пока на дневной стороне вскипает океан, на терминаторе тают и крошатся льды, медленно надвигающейся ледниковой стены."
 meridiem_world: "Полуденный мир"
 meridiem_world_desc: "Этот приливно-заблокированный мир выделяется очень мягкими условиями. Несмотря на то, что на терминаторе царит почти постоянный холод, на дневной стороне преобладает мягкий, тропический климат."
 
 lava_world: "Мир лавы"
 lava_world_desc: "Вся поверхность этой планеты превратилась в огромный лавовый котел. Сотни вулканов, одновременно выбрасывают на поверхность магму, которая растекается по поверхности и формирует целые моря раскаленной породы. Из-за загрязнения вулканическими выбросами скудная азотно-кислородная атмосфера почти не пригодна для дыхания. А на некоторых жалких клочках суши даже сохранилась уникальная жизнь, которая смогла адаптироваться к чудовищным условиям."
 ash_world: "Мир пепла"
 ash_world_desc: "Этот скалистый мир переживает острую фазу глобальной вулканической зимы. Активные тектонические процессы на планете прекратились, но атмосфера сильно загрязнена пеплом и сернистыми газами. Плотный покров вулканических выбросов привел к антипарниковому эффекту и солнечный свет почти не достигает поверхности."
 archean_world: "Архейский мир"
 archean_world_desc: "Эта планета находится на очень раннем этапе формирования органической жизни. Благодаря фотосинтезу микробиоты, активно развивающейся в неглубоких морях, сформировалась устойчивая азотно-кислородная атмосфера. Продолжающийся рост насыщения атмосферы кислородом однажды приведет к кислородной катастрофе и наступлению глобального оледенения."
 
 infernal_world: "Адский мир"
 infernal_world_desc: "Огромные полости и туннели под поверхностью расплавленной планеты вероятно возникли в результате активности гидросферы этого мира, которая когда-то занимала значительную его часть. В результате тектонических изменений и резкого перегрева поверхности сформировалась сеть закрытых пещер. Удивительно, но под поверхностью этого пылающего ада существует скрытый мир с азотно-кислородной атмосферой. Экстремофильная биосфера в основном состоит из простейших форм, поддерживающих хрупкий баланс этого мира."
 subglacial_world: "Подледниковый мир"
 subglacial_world_desc: "Под ледяной коркой этого замерзшего мира скрывается целый мир из гигантских ледяных пещер и океанов, уходящих глубоко в недра планеты. Этот удивительный, крайне нестабильный мир имеет азотно-кислородную атмосферу и скудную, но вполне развитую жизнь."