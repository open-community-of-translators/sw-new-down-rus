 tech_destroyer_spec_2_a_desc:0 "Хотя усиление корпусов наших Разрушителей путем установки дополнительного слоя интегральной обшивки усложнит и замедлит их строительство, почти все согласны с тем, что это цена, которую стоит заплатить."
