 tech_destroyer_spec_2_b_desc:0 "Упрощение и стандартизация основных конструкций наших Разрушителей позволит нам производить их с меньшими затратами времени и усилий."
 tech_battlecruiser_spec_2:0 "Специализация линейных крейсеров"
 tech_battlecruiser_spec_2_desc:0 "Линейные крейсера, представляющие собой разрозненный класс массивных, тяжелобронированных крупных боевых кораблей, предлагают компромисс между гибкостью и огневой мощью и способны в одиночку укрепить оборону системы, не требуя огромных затрат на суперзвездный разрушитель.."
 tech_battlecruiser_spec_2_a:0 "Дополнительные встроенные пластины линейного крейсера"
 tech_battlecruiser_spec_2_a_desc:0 "Хотя повышение прочности корпусов наших линейных крейсеров путем установки дополнительного слоя интегральных пластин замедлит их строительство, почти все согласны с тем, что максимизация защиты этих бесценных военных кораблей делает любые дополнительные усилия стоящими."
 tech_battlecruiser_spec_2_b:0 "Усовершенствованные строительные шаблоны линейного крейсера"
 tech_battlecruiser_spec_2_b_desc:0 "Упрощение и стандартизация основных конструкций наших линейных крейсеров позволит нам производить их с меньшими затратами времени и усилий."
 tech_architecture_1:0 "Архитектура звездолета I"
 tech_architecture_1_desc:0 "Независимо от их технологии или ресурсов, все судостроители должны управлять одними и теми же основными компромиссами и балансировать защиту от скорости, огневую мощь от потребления энергии и гибкость от ремонтопригодности."
 tech_architecture_2:0 "Архитектура звездолета II"
 tech_architecture_2_desc:0 "Война оказалась поучительным горнилом. Наблюдая взлеты и падения десятков доктрин, прототипов и флотов, наши инженеры теперь гораздо лучше разбираются в конструкции звездолетов, чем когда-то."
 tech_architecture_rebel:0 "Архитектура повстанческого звездолета"
 tech_architecture_rebel_desc:0 "крупные боевые  корабли Альянса повстанцев чрезвычайно разнообразны, что отражает их ограниченные ресурсы и соразмерно низкие стандарты. Несмотря на это, звездолеты повстанцев были отточены годами постоянной борьбы, и их разнообразие может сделать флоты Альянса гибкими и непредсказуемыми."
 tech_architecture_imperial:0 "Архитектура Имперского звездолета"
 tech_architecture_imperial_desc:0 "Как и подобает крупнейшей державе галактики, имперские крупные боевые  корабли обычно массивны, хорошо вооружены и еще более бронированы."
 tech_architecture_hapan:0 "Архитектора Хейпанского звездолёта"
 tech_architecture_hapan_desc:0 "Царственные и элегантные, хейпанские звездолеты также являются компетентными военными кораблями, компенсируя свое относительно небольшое количество огневых точек новыми структурными инновациями, позволяющими быстро заменять огневые точки, применяя свежезаряженное оружие."
 tech_architecture_cis:0 "Архитектура сепаратистских звездолетов"
 tech_architecture_cis_desc:0 "Мало что изменилось с Войн клонов, сепаратистские звездолеты продолжают уделять приоритетное внимание скорости, доступности и сложным возможностям радиоэлектронной борьбы."
 tech_architecture_mando:0 "Архитектура мандалорского звездолета"
 tech_architecture_mando_desc:0 "Подчеркивая полезность и долговечность, мандалорские звездолеты обходятся без плавных линий, предпочитаемых корабельными мастерами Мон-Каламари, или целенаправленно ужасающих краев, любимых куати. Мандалорские корабли функциональны превыше всего, оставляя косметический вид другим, менее сильным воинам."
 tech_mine_sweepers:0 "Тральщики"
 tech_mine_sweepers_desc:0 "С сильно бронированными носами и сложными сенсорными пакетами тральщики позволяют идентифицировать и разоружать вражеские минные поля."
 tech_mining_worlds:0 "Улучшенные рудники"
 tech_mining_worlds_desc:0 "Инвестируя в ключевые технологии глубинного бурения, такие как передовые проникающие в грунт голосканы, сверла с наконечниками corusca-gem и мобильные подповерхностные буровые установки, мы можем получить доступ и извлечь почти все полезные ископаемые планеты."
 tech_foundry_worlds:0 "Литейные районы"
 tech_foundry_worlds_desc:0 "Окутанные загрязнением и постоянно освещенные сиянием тысяч кузниц, плавильных заводов и мельниц, литейные районы столь же неприятны, сколь и необходимы."
 tech_refinery_worlds:0 "Районы топливных заводов"
 tech_refinery_worlds_desc:0 "Переполненные луковичными резервуарами для хранения, кислотными хвостохранилищами и высокими промышленными установками, районы нефтепереработки синтезируют некоторые из самых ценных стратегических материалов галактики."
 tech_sw_missiles_1:0 "Ракеты и торпеды"
 tech_sw_missiles_1_desc:0 "Дешевые, автономные и надежные ракеты сотрясения способны эффективно поражать широкий спектр крупных кораблей. Протонные торпеды, называемые некоторыми"убийцами кораблей", протонные торпеды дают даже самым маленьким истребителям шанс искалечить самый могучий из дредноутов."
 tech_sw_missiles_2:0 "Ракеты II"
 tech_sw_missiles_2_desc:0 "Включив в себя новейшие системы наведения и вооружившись новой многоступенчатой боеголовкой, новое поколение ударных ракет значительно более точно и смертоносно."
 tech_sw_missiles_3:0 "Ракеты III"
 tech_sw_missiles_3_desc:0 "Наши новые ударные ракеты, способные корректировать траекторию полета и полуавтоматически определять приоритетность целей, могут быть запущены и забыты. В сочетании с большей взрывной нагрузкой эти новые ракеты должны оказаться еще более смертоносными для вражеских крупных кораблей."
 tech_sw_missiles_4:0 "Ракеты IV"
 tech_sw_missiles_4_desc:0 "Наконечник с алмазным борным пенетратором, последняя итерация ракеты сотрясения почти непроницаема для лазерного оружия масштаба истребителя и способна глубоко зарыться в корпус цели, прежде чем взорваться."
 tech_sw_torpedoes_1:0 "Протонные торпеды I"
 tech_sw_torpedoes_1_desc:0 "Протонные торпеды, которые некоторые называют"убийцами кораблей", дают даже самым маленьким истребителям шанс покалечить самый могучий из дредноутов."
 tech_sw_torpedoes_2:0 "Протонные торпеды II"
 tech_sw_torpedoes_2_desc:0 "Благодаря модернизации их систем наведения и обновлению двигательных приводов следующее поколение протонных торпед готово к развертыванию."
 tech_sw_torpedoes_3:0 "Протонные торпеды III"
 tech_sw_torpedoes_3_desc:0 "Последняя версия почтенной протонной торпеды, способная корректировать траекторию полета, позволяя ей уклоняться от огня вражеских торпед или обходить препятствия, еще более смертоносна, чем ее предшественница."
 tech_sw_torpedoes_4:0 "Протонные торпеды IV"
 tech_sw_torpedoes_4_desc:0 "Последняя итерация протонной торпеды, снабженная алмазно-боровым пенетратором, почти непроницаема для лазерного огня и способна глубоко проникнуть в корпус цели перед детонацией."
 tech_sw_drivers_1:0 "Масс-драйверы I"
 tech_sw_drivers_1_desc:0 "Пользуясь эффектом Сторинца, массовые водители используют электропроводящие рельсы для ускорения тримантиевых пуль на очень высоких скоростях, полагаясь на чистую скорость, чтобы пробить вражескую броню. Хотя они менее надежны и вездесущи, чем лазерное оружие, массовые двигатели исключительно полезны при проникновении сквозь вражеские щиты."
 tech_sw_drivers_2:0 "Масс-драйверы II"
 tech_sw_drivers_2_desc:0 "Прямой апгрейд по сравнению с тримантиевым предшественником, наши новейшие масс-драйверы стреляют еще более плотной пулей, состоящей из запатентованного фраз-никелевого сплава, с еще более высокой скоростью."
 tech_sw_drivers_3:0 "Масс-драйверы III"
 tech_sw_drivers_3_desc:0 "Предлагая улучшенную дальность действия и разрушительный потенциал, наши масс-драйверы третьего поколения включают в себя ряд технологических усовершенствований, включая радиационную вентиляцию тепла, более эффективные поглотители статического разряда и охлаждение морозильной крио-камерой."
 tech_sw_drivers_4:0 "Масс-драйверы IV"
 tech_sw_drivers_4_desc:0 "Удлиняя их рельсы и увеличивая их энергетическую емкость, мы можем улучшить скорость стрельбы наших масс-драйверов, позволяя им передавать значительно больше кинетической энергии,чем их предшественники."
 tech_sw_drivers_5:0 "Масс-драйверы V"
 tech_sw_drivers_5_desc:0 "Развитие технологий экранирования только ускорило разработку масс-драйверов. Это новейшее поколение стреляет фасонной пулей из фраз-никелевого сплава, заключенной в экспериментальную ультрахромную оболочку, что позволяет ей почти без усилий проскальзывать сквозь вражеские щиты."
 tech_sw_drivers_6:0 "Масс-драйверы VI"
 tech_sw_drivers_6_desc:0 "Объявленные вне закона во многих секторах за их явную разрушительность, наши новейшие массовые драйверы стреляют в форме обедненных кортозных снарядов, способных пробить даже самые сильные щиты."
 tech_rebel_fighters_1:0 "V-Wings"
 tech_rebel_fighters_1_desc:0 "Хотя когда-то V-крыл было действительно доминирующим истребителем, он во многоих отношениях бвл превзойден более новыми истребителями. Тем не менее, корабль остается достаточно маневренным и быстрым, а обилие запасных частей эпохи Войн клонов делает его доступным вариантом для растущего звездного флота."
 tech_rebel_fighters_2:0 "Охотники за головами Z-95"
 tech_rebel_fighters_2_desc:0 "Прочный и адаптируемый, Z-95 - это многоцелевой истребитель, который послужил вдохновением для бесчисленных других проектов истребителей."
 tech_rebel_fighters_3:0 "A-Wings"
 tech_rebel_fighters_3_desc:0 "Поздно поступивший во флот, заказаный RZ-1 А-wings, являлся типичным эксклюзивным перехватчиком. Не прощающий ошибок самолет A-wing оснащен чрезвычайно мощными субсветовыми двигателями и высокочувствительным управлением, что делает его идеальной платформой для растущей когорты пилотов-асов Повстанцев.."
 tech_rebel_fighters_4:0 "X-Wings"
 tech_rebel_fighters_4_desc:0 "Практически несравненный истребитель, X-wing-это тонко настроенный, но прочный истребитель космического превосходства. Оснащенный парой пусковых установок протонных торпед, истребитель обладает достаточной мощью, чтобы бросить вызов крупным кораблям, в то время как его гиперпространственные возможности делают его естественным выбором для рейдов и асимметричной войны."
 tech_hutt_fighters_1:0 "Плащевидный"
 tech_hutt_fighters_1_desc:0 "Простая в изготовлении и обслуживании, Плащевидный является оплотом бесчисленных сил планетарной обороны. Модернизировав их субсветовые двигатели и интегрировав внутреннюю систему жизнеобеспечения, мы сможем подготовить эти атмосферные истребители к бою в глубоком космосе."
 tech_hutt_fighters_2:0 "Охотники за головами Z-95"
 tech_hutt_fighters_2_desc:0 "Прочный и адаптируемый, Z-95 - это многоцелевой истребитель, который послужил вдохновением для бесчисленных других проектов истребителей."
 tech_hutt_fighters_3:0 "Рикксирк"
 tech_hutt_fighters_3_desc:0 "Хотя Рикксирк относительно вялый, это более чем компенсируется его превосходными оборонительными возможностями и обширной загрузкой оружия."
 tech_hutt_fighters_4:0 "R-41 Звездный охотник"
 tech_hutt_fighters_4_desc:0 "Заметив уязвимость крупных боевых кораблей к атакам истребителей, мы наняли лучшие и самые яркие инженерные команды, чтобы создать действительно доминирующий истребитель."
 tech_mando_fighters_1:0 "Штурмовик Гладиатор"
 tech_mando_fighters_1_desc:0 "Высокоманевренный и хорошо вооруженный штурмовик-гладиатор хорошо подходит для мандалорианской доктрины войны и способен как принять значительное наказание, так и вернуть его в натуре."
 tech_mando_fighters_2:0 "Звездная гадюка"
 tech_mando_fighters_2_desc:0 "Хотя первоначально он был заказан как роскошный звездолет на заказ для криминального босса Черного Солнца принца Ксизора, с небольшим мастерством наши ученые заверяют нас, что тяжеловооруженный истребитель может быть готов к массовому производству."
 tech_mando_fighters_3:0 "Кабур"
 tech_mando_fighters_3_desc:0 "Многоцелевой истребитель, самая большая сила Cabur-это его гибкость. Благодаря модульным оружейным стойкам и реактивной броне кабуры могут быть быстро перевооружены и перевооружены в соответствии с особенностями местной зоны боевых действий."
 tech_mando_fighters_4:0 "Истребитель Клык"
 tech_mando_fighters_4_desc:0 "Звездный истребитель, достойный своего мандалорского пилота, "Клык" очень маневренен, быстр и имеет узкий профиль атаки."
 tech_cis_fighters_1:0 "Дроиды-скарабеи"
 tech_cis_fighters_1_desc:0 "Первоначально разработанный для сдерживания легковооруженных рейдов на конвои Торговой Федерации, истребитель Scarab извлек выгоду из десятилетий мастерства и небольших усовершенствований. Хотя он может плохо функционировать в изоляции, рои Скарабеев нельзя недооценивать."
 tech_cis_fighters_2:0 "Дроиды-стервятники"
 tech_cis_fighters_2_desc:0 "Достаточно обширный рой сетевых атакующих формирует хитрый, зловещий интеллект, который может победить даже мудрых и могущественных пилотов-Джедаев. Перенаправив часть наших инженеров, мы сможем возобновить производство этих дроидов-истребителей."
 tech_cis_fighters_3:0 "Три-Дроиды"
 tech_cis_fighters_3_desc:0 "Вместо того, чтобы быть подключенным к центральному контрольному кораблю, как многие другие дроиды-истребители, Три-Дроид полагается на выделенный мозг дроида, позволяющий ему предвидеть, реагировать и учиться на любых движениях."
 tech_cis_fighters_4:0 "R-41 Звездный охотник"
 tech_cis_fighters_4_desc:0 "Узнав на горьком опыте важность истребителей космического превосходства в руках Республиканского корпуса истребителей, мы поставили наши лучшие и самые яркие инженерные команды на создание действительно доминирующего истребителя."
 tech_hapan_fighters_1:0 "Мий'тил I"
 tech_hapan_fighters_1_desc:0 "Предлагая убежище бывшим инженерам-сепаратистам, мы открыли новую технологию миниатюризации, которая должна позволить нам создать новое поколение истребителей превосходства пустоты."
 tech_hapan_fighters_2:0 "Мий'тил II"
 tech_hapan_fighters_2_desc:0 "Следующее поколение истребителя Miy'til, отличающееся улучшенной авионикой, лучшими характеристиками управляемости и более мощным вооружением."
 tech_hapan_fighters_3:0 "Мий'тил III"
 tech_hapan_fighters_3_desc:0 "Дальнейшее усовершенствование почтенного дизайна Miy'til, этот истребитель третьего поколения - мечта пилотов, с улучшенной управляемостью, большими торпедными стойками и уменьшенным профилем датчиков."
 tech_hapan_fighters_4:0 "Мий'тил IV"
 tech_hapan_fighters_4_desc:0 "Последняя итерация уже продвинутого дизайна Miy'til, этот истребитель четвертого поколения включает в себя поколения отзывов пилотов и десятилетия исследований передовых материалов, в результате чего получается звездолет с беспрецедентной дальностью полета, живучестью и маневренностью."
 tech_imperial_fighters_1:0 "СИД-Истребитель"
 tech_imperial_fighters_1_desc:0 "Хотя, возможно, менее способный в некоторых областях, чем его предшественники эпохи войн клонов, вездесущий имперский СИД-Истребитель быстр, проворен и способен с легкостью уничтожать менее многочисленных врагов."
 tech_imperial_fighters_2:0 "СИД-Перехватчик"
 tech_imperial_fighters_2_desc:0 "Еще больше улучшив и без того впечатляющие характеристики скорости и управляемости СИД-Истребителя, СИД-Перехватчик стал одним из самых быстрых и хорошо вооруженных истребителей в галактике."
 tech_imperial_fighters_3:0 "СИД-Охотник"
 tech_imperial_fighters_3_desc:0 "В отличие от стандартной имперской доктрины, СИД-Охотник является многоцелевым истребителем, оснащенный гипердвигателем и щитами. СИД-Охотник, способный изящно сражаться против защищенных вражеских истребителей, таких как X-wing и R-41, представляет собой последнюю эволюцию дизайна Имперских истребителей."
 tech_imperial_fighters_4:0 "СИД-Защитник"
 tech_imperial_fighters_4_desc:0 "Вобрав в себя последние достижения <ОТРЕДАКТИРОВАНО>, СИД-Защитник полностью защищеный, имеющий гипердвигатель и более чем способеный противостоять даже самым сильным вражеским истребителям.."
 tech_chiss_fighters_1:0 "Нссис I Искусный коготь"
 tech_chiss_fighters_1_desc:0 "Модернизируя и дооснащая наши существующие суборбитальные атмосферные истребители ионными двигателями и системами жизнеобеспечения, мы можем начать сборку истребителей, способных выполнять функции перехвата и огневой поддержки."
 tech_chiss_fighters_2:0 "Нссис II Искусный коготь"
 tech_chiss_fighters_2_desc:0 "Используя захваченные технологии вагаари и других соседей, мы можем производить истребители, которые более чем подходят для большинства местных противников."
 tech_chiss_fighters_3:0 "Перехватчики Крсисс"
 tech_chiss_fighters_3_desc:0 "Используя лицензированные технологии Галактической Империи, мы можем производить перехватчики Крсисс, новое поколение истребителей, которые являются одновременно проворными и мощными."
 tech_chiss_fighters_4:0 "Скарсисс Искусный коготь"
 tech_chiss_fighters_4_desc:0 "Интегрируя передовые технологии различных галактических держав с нашей собственной домашней платформой истребителей, мы можем создать Scarsiss Clawcraft, действительно превосходный звездный истребитель."
 tech_repeatable_weapon_type_kinetic_damage:0 "Улучшенные конструкции рельсов"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Еще больше ужесточая схемы рассеивания электронов в силовом контуре кинетического метателя, мы можем вкладывать больше энергии в каждый выстрел, позволяя нашим снарядам двигаться быстрее и попадать сильнее."
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Улучшенная подача ленты"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Хотя они могут быть менее элегантным оружием из менее элегантного времени, даже самые консервативные генералы согласятся, что когда дело доходит до кинетических снарядов, количество имеет свое собственное качество."
 tech_repeatable_improved_tile_mineral_output:0 "Шаблоны извлечения"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Изменения в том, как месторождения полезных ископаемых исследуются, оцениваются и извлекаются, приводят к более эффективным схемам бурения."
 tech_repeatable_improved_military_station_damage:0 "Синхронизированные схемы стрельбы"
 tech_repeatable_improved_military_station_damage_desc:0 "Перекрестное соединение оружейных систем для стрельбы в шахматном порядке улучшает фактический урон наших стационарных оборонительных платформ."
 tech_repeatable_improved_military_station_health:0 "Укрепленные слои ядра"
 tech_repeatable_improved_military_station_health_desc:0 "Усиленный каркас и взрывозащитные экраны с усиленным поглощением ударов обеспечат структурную целостность платформы даже под огромным давлением."
 tech_repeatable_improved_armor_output:0 "Сжатие материи"
 tech_repeatable_improved_armor_output_desc:0 "Сжатие подходящих материалов в сверхплотные формы-это дешевый и эффективный способ улучшить их способность поглощать удары оружейного класса."
 tech_repeatable_weapon_type_explosive_damage:0 "Термодинамический контроль текучести"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Благодаря реакции барадиевой боеголовки, жестко контролируемой бортовыми микропроцессорами ракеты, детонация боеголовки может быть настроена на максимальный эффект для местных условий во время удара."
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Миниатюрные двигатели"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Миниатюризируя громоздкие двигатели, которые обеспечивают начальную скорость наших ракет, мы можем разместить больше ракет в одной пусковой установке, что позволит повысить эффективную скорострельность."
 tech_repeatable_reduced_building_time:0 "Алгоритмы сборки"
 tech_repeatable_reduced_building_time_desc:0 "Все более мощные вычислительные ядра позволяют нам адаптировать индивидуальные строительные проекты к планетарным и ультралокальным гравитационным условиям."
 tech_improved_ship_structures:0 "Звездные конструкции"
 tech_improved_ship_structures_desc:0 "Добавив тонкий слой поляризованного барадия вдоль внешних оболочек звездолетов, мы можем улучшить их возможности рассеивания тепла и уменьшить ущерб, наносимый лазерным оружием."
 tech_advanced_ship_structures:0 "Усовершенствованные конструкции звездолетов"
 tech_advanced_ship_structures_desc:0 "Шнуруя первичные опорные балки сплавом ультрахрома и бескара, мы можем значительно повысить прочность на растяжение хребтов нашего корабля."
 tech_asteroid_bases:0 "Базы астероидов"
 tech_asteroid_bases_desc:0 "Построенное в одном из наименее гостеприимных мест галактики, строительство постоянных баз астероидов требует сложного понимания геологии, орбитальной механики и подземной инженерии."
 tech_cloud_cities:0 "Города в облаках"
 tech_cloud_cities_desc:0 "Благодаря использованию сверхматериалов легче воздуха и щедрой помощи репульсоров мы можем позволить нашим городам летать над облаками."
 tech_deep_space_stations:0 "Станции глубокого космоса"
 tech_deep_space_stations_desc:0 "Изолированные и удаленные от большинства морских путей станции глубокого космоса должны быть самодостаточными и способными к бессрочной работе. Мы можем обеспечить это, добавив резервные системы, аварийные запасы и структурное подкрепление."
 tech_adv_xq_platforms:0 "Продвинутые платформы XQ"
 tech_adv_xq_platforms_desc:0 "Легко вооруженные, но, быстровозводимые и дешевые в производстве платформы серии XQ обеспечивают улучшение контроля торгового и гражданского движения по всей системе."
 tech_golan1_platforms:0 "Платформы Голан I"
 tech_golan1_platforms_desc:0 "Используемая для защиты небольших планетарных аванпостов и орбитальных объектов, платформа Голан I способна отразить набег большинства звездолетов кораблей некрупных боевых классов и может похвастаться значительно большей огневой мощью, чем платформа XQ, которую она заменяет."
 tech_golan2_platforms:0 "Платформы Голан II"
 tech_golan2_platforms_desc:0 "Станции космической обороны Голан II от СпейсГан является преемником оригинальной платформы Голан и построен с уникальной конструкцией поперечной балки для повышения ее долговечности, а также оснащен достаточным количеством турболазерных батарей, пусковых установок протонных торпед и проекторов тяглового луча, чтобы позволить ему бросить вызов большинству аналогов класса Разрушитель."
 tech_golan3_platforms:0 "Платформы Голан III"
 tech_golan3_platforms_desc:0 "Станции космической обороны Голан III от НоваГан больше и, возможно, лучше вооружен, чем звездный разрушитель имперского класса, и обычно развертывается для защиты критических систем и судоходных маршрутов."
 tech_battlestations:0 "Боевая станция"
 tech_battlestations_desc:0 "Применение всего того, что мы узнали во время проектирования оборонительных платформ серии XQ и Golan, привело к тому, что, как утверждают наши инженеры, станет конечной защитой: массивный стационарный боевой корабль, оснащенный огневой мощью небольшого флота."
 tech_jovan_station:0 "Станция Йован"
 tech_jovan_station_desc:0 "Некоторые теоретики утверждают, что развитие более быстрых гипердвигателей, турболазеров дальнего действия и быстроциклических щитов в корне изменило баланс между атакой и защитой в пользу последнего. Однако наши инженеры уверяют нас, что при достаточном количестве дюрастали и гиперматерии они смогут повернуть его обратно в другую сторону."
 tech_valor_station:0" Станция доблести "
 tech_valor_station_desc:0 "Некоторые теоретики утверждают, что развитие более быстрых гипердвигателей, турболазеров дальнего действия и быстроциклических щитов в корне изменило баланс между атакой и защитой в пользу последнего. Однако наши инженеры уверяют нас, что при достаточном количестве дюрастали и гиперматерии они могут повернуть его обратно в другую сторону."
 tech_mando_station:0 "Станция Мандо"
 tech_mando_station_desc:0 "Некоторые теоретики утверждают, что развитие более быстрых гипердвигателей, турболазеров дальнего действия и быстроциклических щитов в корне изменило баланс между атакой и защитой в пользу последнего. Однако наши инженеры уверяют нас, что при достаточном количестве дюрастали и гиперматерии они могут повернуть его обратно в другую сторону."
 tech_droid_modifications:0" Модификации дроидов "
 tech_droid_modifications_desc:0 "Создание основного набора взаимозаменяемых стандартизированных деталей позволит нам специализировать и обновлять нашу рабочую силу дроидов дешево и эффективно."
 tech_advanced_droid_modding:0 "Продвинутый моддинг дроидов"
 tech_advanced_droid_modding_desc:0 "Позволив большей части основного программирования дроидов быть динамически выведенными, а не жестко закодированными, мы можем освободить процессоры для более эзотерических функций."
 tech_kwa_gateway:0 "Ворота бесконечности Ква"
 tech_kwa_gateway_desc:0 "Хотя полное понимание, скорее всего, ускользнет от нас, интенсивные исследования в области гиперпространственной физики и подпространственных явлений в конечном итоге позволят нам построить более грубые, но все еще функциональные копии Бесконечных врат Ква."
 tech_kwa_field_manipulation:0 "Манипуляция полем Ква"
 tech_kwa_field_manipulation_desc:0 "Хотя наше понимание гиперпространства даже не начинает приближаться к овладению Kwa или Gree, наши исследования дали захватывающие результаты. Некоторые из наших ученых даже предполагают, что можно будет реактивировать и использовать существующие Бесконечные Врата, позволяющие мгновенно перемещаться между даже самыми отдаленными системами."
 tech_rakatan_starforge:0 "Ракатанская Звездная кузница"
 tech_rakatan_starforge_desc:0 "Потрясающее сочетание невероятно сложной инженерии и мистической тайны, руины Звездной кузницы Бесконечной империи Ракатан все еще хранят много секретов."
 tech_engineering_death_star:0 "Звезда смерти"
 tech_engineering_death_star_desc:0 "Недоступно для игрока"
 tech_deathstar_construction:0 "Массовое космическое строительство"
 tech_deathstar_construction_desc:0 "Проект Звездная пыль требует уникальной оценки масштаба. Беспрецедентные по своим размерам и масштабам, мы должны разработать новые методы управления строительством такого массивного объекта."
 tech_deathstar_energy:0 "Генератор энергии орбитальной боевой станции"
 tech_deathstar_energy_desc:0 "Энергетический проектор, лежащий в основе проекта Звездная пыль, потребляет беспрецедентно большое количество энергии. Это не только потребует проектирования и строительства самых больших аннигиляторов гиперматерии, когда-либо созданных, но также потребует от нас разработки новых способов безопасного управления ее потрясающим потенциалом."
 tech_deathstar_logistics:0 "Логистика орбитальной боевой станции"
 tech_deathstar_logistics_desc:0 "Теперь, когда инженерные задачи проекта Звездная пыль в основном завершены, мы должны определить оптимальный способ обеспечить сохранение его запасов гиперматерии, кристаллов кибера, людей и материалов."
