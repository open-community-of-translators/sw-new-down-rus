 tech_destroyer_spec_2_desc:0 "Предназначенные для работы без поддержки, эсминцы являются непревзойденными инструментами проецирования силы. Направляя лучших и умнейших офицеров академии в офицерский корпус флота и уделяя приоритетное внимание усилению брони наших эсминцев, мы можем значительно расширить возможности флота."
