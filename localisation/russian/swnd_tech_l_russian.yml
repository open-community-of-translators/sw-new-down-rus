l_russian:
 tech_basic_science_lab_1:0 "Исследовательские лаборатории"
 tech_basic_science_lab_1_desc:0 "Проверяемые предсказания наблюдаемых явлений в лаборатории."
 tech_basic_science_lab_2:0 "Исследовательские объекты"
 tech_basic_science_lab_2_desc:0 "Исследуя галактику, мы постоянно сталкиваемся с новыми материалами, которые нам незнакомы. Каталогизация и анализ этих открытий потребуют новых средств для улучшения наших возможностей."
 tech_basic_science_lab_3:0 "Исследовательские центры"
 tech_basic_science_lab_3_desc:0 "Чтобы расширить нашу базу знаний, мы должны рассмотреть все уровни существования. Нас ждет новая область науки, если мы только сможем развить средства для понимания!"
 tech_automated_research:0 "Автоматизированные исследования"
 tech_automated_research_desc:0 "Автоматизирует исследование технологий"
 tech_power_plant_1:0 "Высокоэнергетические конденсаторы"
 tech_power_plant_1_desc:0 "Конденсаторы, способные накапливать огромное количество энергии, являются одним из краеугольных камней любой современной цивилизации."
 tech_power_plant_2:0 "Модуляция поля"
 tech_power_plant_2_desc:0 "Модулированные поля позволяют увеличить производительность и повысить выход энергии."
 tech_power_plant_3:0 "Квантовые энергетические состояния"
 tech_power_plant_3_desc:0 "Применяя основные принципы запутывания к производству энергии, мы можем значительно увеличить нашу выработку энергии"
 tech_power_plant_4:0 "Манипуляция квантовым полем"
 tech_power_plant_4_desc:0 "Одновременно истощенная и заряженная квантовая суперпозиция энергетических катушек увеличит выход и эффективность."
 tech_hyper_drive_1:0 "Гиперпространственные путешествия"
 tech_hyper_drive_1_desc:0 "Подобно нитям паутины, внепространственное царство, известное как гиперпространство, проходит между гравитационными колодцами большинства звезд. Теоретически по этим гиперлоскостям возможно движение быстрее света."
 tech_hyper_drive_2:0 "Улучшенное построение гиперскоростей"
 tech_hyper_drive_2_desc:0 "Мы определили точки в пространстве, где корабль расходует меньше энергии, чтобы "пробить" свой путь в гиперлане. Понимание этого прорыва приведет к созданию нового поколения гипердвигателей."
 tech_hyper_drive_3:0 "Манипуляция гипердвигателем"
 tech_hyper_drive_3_desc:0 "Получив доступ к подпространственным потокам, которые присутствуют в гиперпространстве, мы можем значительно повысить производительность и разработать новое поколение гипердвигателей."
 tech_hyper_drive_4:0 "Улучшенные сверхпроводники"
 tech_hyper_drive_4_desc:0 "Ультрасовременные сверхпроводники, только что привезенные из лаборатории, могут быть интегрированы в наши гипердвигатели, что позволит им получать гораздо больше энергии от корабельного реактора. Это, в свою очередь, должно позволить кораблю путешествовать через гиперпространство с еще большей скоростью."
 tech_hyper_drive_5:0 "Бесшовное построение гиперслоев"
 tech_hyper_drive_5_desc:0 "Достижения в навигационных алгоритмах и гиперпространственном туннелировании сделали переход на световую скорость настолько легким, что даже фермер, пылящий урожай, мог бы это сделать."
 tech_bio_reactor:0 "Биореакторы"
 tech_bio_reactor_desc:0 "Установка, где органическое сырье преобразуется в сырую энергию."
 tech_automated_exploration:0 "Автоматизированная разведка"
 tech_automated_exploration_desc:0 "Предоставляя разведчикам мизерную долю добычи любого обнаруженного мира, мы можем стимулировать разведку без необходимости самостоятельно назначать и организовывать миссии."
 tech_shields_1:0 "Щиты I"
 tech_shields_1_desc:0 "Дефлекторные экраны обычно состоят из чередующихся слоев лучевых экранов, которые превосходно поглощают энергетические удары, и экранов частиц, которые защищают от физических снарядов, таких как ракеты. В преддверии войны наши ученые разработали несколько способов улучшения этих жизненно важных компонентов."
 tech_shields_2:0 "Щиты II"
 tech_shields_2_desc:0 "Модернизированный генератор щита, который производит более сильное энергетическое поле. Только непрерывный огонь противника может пробить этот барьер."
 tech_shields_3:0 "Щиты III"
 tech_shields_3_desc:0 "Эти обновленные дефлекторные щиты способны поглотить еще больше наказаний, прежде чем они перегрузятся."
 tech_shields_4:0 "Щиты IV"
 tech_shields_4_desc:0 "Эти новые генераторы щитов представляют собой следующее поколение энергетических экранов, улучшающих старую технологию дефлекторов. Они обеспечивают значительно лучшую защиту."
 tech_shields_5:0 "Щиты V"
 tech_shields_5_desc:0 "Эти усиленные и закаленные щиты невероятно мощные, способные защитить звездолеты даже от самого мощного оружия в течение длительного времени во время боя."
 tech_shields_a_2:0 "Усиленные щиты II"
 tech_shields_a_2_desc:0 "Шнуровка первичных излучателей наших щитовых проекторов редким сплавом винтрия и меди должна позволить нам пропускать через них больше энергии, что приведет к еще более плотным экранам."
 tech_shields_a_3:0 "Усиленные щиты III"
 tech_shields_a_3_desc:0 "Улучшение нашего понимания того, как взаимодействуют по-разному выровненные энергетические поля, должно позволить нам сплести более плотные экраны частиц и лучей."
 tech_shields_a_4:0 "Усиленные щиты IV"
 tech_shields_a_4_desc:0 "Вместо того, чтобы полагаться на один генератор щитов для питания нескольких проекторов щитов корабля, наши инженеры предложили использовать несколько уменьшенных копий, которые должны позволить быстро перенаправить избыточную мощность от более сильных щитов тем, кто рискует прогнуться."
 tech_shields_a_5:0 "Усиленные щиты V"
 tech_shields_a_5_desc:0 "В лабораторных условиях было обнаружено, что щиты, проецируемые нашими новыми генераторами щитов, не просто поглощают взрывы турболазеров и ионных пушек, но фактически отталкивают их, отправляя в разные стороны."
 tech_shields_b_2:0 "Регенерирующие щиты II"
 tech_shields_b_2_desc:0 "Покрытие первичных излучателей наших щитовых проекторов недавно обнаруженным золото-кабириевым композитом должно позволить нам пропускать через них больше энергии, что приведет к более быстрому обновлению щитов."
 tech_shields_b_3:0 "Регенерирующие щиты III"
 tech_shields_b_3_desc:0 "Улучшение нашего понимания того, как взаимодействуют по-разному настроенные энергетические поля, должно помочь нашим усилиям по разработке более быстрых регенерирующих щитов."
 tech_shields_b_4:0 "Регенерирующие щиты IV"
 tech_shields_b_4_desc:0 "Вместо того, чтобы полагаться на один генератор щитов для питания нескольких проекторов щитов корабля, наши инженеры предложили использовать несколько уменьшенных копий, которые должны позволить быстро перенаправить избыточную мощность от более сильных щитов тем, кто рискует прогнуться."
 tech_shields_b_5:0 "Регенерирующие щиты V"
 tech_shields_b_5_desc:0 "В лабораторных условиях было замечено, что щиты, проецируемые нашими новыми генераторами щитов, заполняют пробелы, вызванные воздействием энергетического оружия, прежде чем весь снаряд прошел через них, разрезая турболазерные взрывы и дуги ионных пушек пополам."
 tech_shield_rechargers_1:0 "Генераторы щита I"
 tech_shield_rechargers_1_desc:0 "Наши военные планировщики рассматривают новую серию генераторов щитов для истребителей, боевых кораблей и крупных боевых кораблей. Эти новые генераторы включают в себя многие из с трудом усвоенных уроков Войн клонов, таких как избыточные матрицы мотиваторов, более прочные вторичные силовые ядра и большие рассеиватели тепла."
 tech_shield_rechargers_2:0 "Генераторы щитов II"
 tech_shield_rechargers_2_desc:0 "Наши новые генераторы щитов, применимые как к истребителям, так и к большим боевым кораблям, являются прямым обновлением по сравнению с их предшественниками и могут похвастаться значительно более высокой частотой обновления, что позволяет быстрее перезаряжать и восстанавливать щиты."
 tech_shield_rechargers_3:0 "Генераторы щитов III"
 tech_shield_rechargers_3_desc:0 "Способные производить как пустотные, так и частичные щиты, а также регулировать поток энергии к ним, наши новые генераторы щитов значительно более гибки, чем их предшественники, с избыточной мощностью, способной быстро шунтироваться на недостаточно прочные щиты."
 tech_shield_rechargers_4:0 "Генераторы щитов IV"
 tech_shield_rechargers_4_desc:0 "Несмотря на то, что это самые большие генераторы щитов, которые мы когда-либо вводили в эксплуатацию, эти последние модели должны обеспечивать беспрецедентную частоту обновления щитов, позволяя заряжать и восстанавливать наши щиты быстрее, чем когда-либо прежде."
 tech_shield_caps_1:0 "Экранирующие конденсаторы I"
 tech_shield_caps_1_desc:0 "Эти конденсаторы накапливают небольшое количество избыточной энергии, которая может быть использована для усиления щитов звездолета."
 tech_shield_caps_2:0 "Экранирующие конденсаторы II"
 tech_shield_caps_2_desc:0 "Эти конденсаторы накапливают умеренное количество избыточной энергии, которая может быть использована для быстрого усиления щитов звездолета."
 tech_shield_caps_3:0 "Экранирующие конденсаторы III"
 tech_shield_caps_3_desc:0 "Эти конденсаторы накапливают большое количество избыточной энергии, которая может быть использована для быстрого усиления щитов звездолета."
 tech_shield_caps_4:0 "Экранирующие конденсаторы IV"
 tech_shield_caps_4_desc:0 "Эти конденсаторы накапливают огромное количество избыточной энергии, которая может быть использована для почти мгновенного усиления щитов звездолета."
 tech_experimental_shield_caps:0 "Экспериментальный экранирующий конденсатор"
 tech_experimental_shield_caps_desc:0 "Хотя долгое время считалось, что это теоретически возможно, последние разработки в области манипулирования экзотическими частицами сделали производство нового поколения экранирующих конденсаторов реальностью."
 tech_sensors_1:0 "Основные датчики"
 tech_sensors_1_desc:0 "Сравнивая данные с нескольких сенсорных каналов, мы можем получить приблизительное приближение того, куда может двигаться звездолет."
 tech_sensors_2:0 "Обнаружение излучения Кронау"
 tech_sensors_2_desc:0 "Оснащая наши корабли и установки датчиками излучения кронау, мы можем обнаруживать гиперпространственные разрывы на расстоянии световых лет от наших позиций."
 tech_sensors_3:0 "Модели прогнозирования гипердвигателя"
 tech_sensors_3_desc:0 "Анализируя данные прошлых прыжков со скоростью света, мы можем предсказать вероятное место назначения кораблей, входящих в гиперпространство."
 tech_sensors_4:0 "Карты гиперпространственных траекторий"
 tech_sensors_4_desc:0 "Анализируя траекторию уходящего корабля и измеряя смещение излучения Кронау, мы можем точно предсказать место назначения кораблей, входящих в гиперпространство."
 tech_fission_power:0 "Термоядерная энергия"
 tech_fission_power_desc:0 "Ядерный синтез может обеспечить большое количество энергии для кораблей, без рисков или неэффективности, связанных с ядерным делением."
 tech_fusion_power:0 "Сила холодного синтеза"
 tech_fusion_power_desc:0 "Долгое время считавшиеся маргинальной технологией, используемой только примитивными космическими цивилизациями, недавние достижения в проектировании реакторов холодного синтеза вновь вызвали интерес к этой ушедшей технологии, и эксперты предсказывают, что эти легко масштабируемые и высоко отзывчивые реакторы могут быть хорошо приспособлены для питания военных кораблей."
 tech_cold_fusion_power:0 "Эксперементы с гиперматерией"
 tech_cold_fusion_power_desc:0 "Технология впрыска гиперматерии, долгое время ограниченная только основными курьерами и экспериментальными разведывательными кораблями, является следующим очевидным шагом в производстве энергии звездолетов."
 tech_antimatter_power:0 "Аннигиляторы гиперматерии"
 tech_antimatter_power_desc:0 "Когда материя и антиматерия сталкиваются, высвобождается огромное количество энергии, когда они аннигилируют друг с другом. Используя этот процесс, наша эффективность в производстве корабельной энергии будет на порядки выше."
 tech_zero_point_power:0 "Тахионное мастерство"
 tech_zero_point_power_desc:0 "Извлекая тахионную энергию, мы можем построить реакторы, способные обеспечить почти неограниченный запас корабельной энергии."
 tech_reactor_boosters_1:0 "Модулированные силовые ядра"
 tech_reactor_boosters_1_desc:0 "Более продвинутая модуляция в наших энергетических ядрах позволит техникам двигателей точно настроить свой контроль над мощностью реактора, позволяя перенаправлять избыточную энергию в другие системы корабля."
 tech_reactor_boosters_2:0 "Высокопроизводительные силовые ядра"
 tech_reactor_boosters_2_desc:0 "Если мы интегрируем суперконденсаторы в наши реакторы звездолетов, мы сможем обеспечить гибкий и отзывчивый резерв мощности для корабельных систем."
 tech_reactor_boosters_3:0 "Гипер Экранированные силовые ядра"
 tech_reactor_boosters_3_desc:0 "Совершенство генерации энергии на основе гиперматерии позволяет создавать высокоразвитые энергетические ядра, которые могут значительно улучшить реакторы корабля."
 tech_tibanna_gas:0 "Добыча газа Тибанна"
 tech_tibanna_gas_desc:0 "Хотя многие вещества могут быть использованы в качестве бластерного газа, газ Тибанна, безусловно, наиболее ценится благодаря своей стабильности и плотности энергии. В то время как сбор тибаннского газа долгое время был непомерно дорогим для всех, кроме самых продуктивных участков, недавние достижения в области тракторных лучей с широким излучением должны снизить барьеры для входа."
 tech_hypermatter:0 "Извлечение гиперматерии"
 tech_hypermatter_desc:0 "Один из самых важных товаров в галактике, гиперматерия-это сырье, используемое для производства большинства видов топлива, потребляемых военными реакторами. Достижения в области обнаружения экзотических частиц должны значительно повысить производительность сайтов, которые ранее не стоили бы усилий по эксплуатации."
 tech_cryostasis_1:0 "Управляемые дроидами колониальные корабли"
 tech_cryostasis_1_desc:0 "Передав управление колониальным кораблем специализированным дроидам, и экипаж, и колонистов можно оставить заниматься более важными делами."
 tech_cryostasis_2:0 "Разработка с помощью дроидов"
 tech_cryostasis_2_desc:0 "Дроиды способны автоматизировать большую часть тяжелой работы, связанной с колонизацией, такой как подготовка посадочной зоны, разведка, очистка воды и раскопки инфраструктуры."
 tech_space_science_1:0 "Лаборатории Нулевой гравитации"
 tech_space_science_1_desc:0 "Многие критические исследования могут быть проведены только в условиях невесомости, для которых были разработаны эти специализированные лаборатории."
 tech_space_science_2:0 "Миниатюрные сдерживающие поля"
 tech_space_science_2_desc:0 "Поля сдерживания с использованием проекторов излучения и дефлекторных щитов отлично подходят для изоляции и удержания различных веществ или образцов, позволяя проводить детальный анализ."
 tech_space_science_3:0 "Квантовые зонды"
 tech_space_science_3_desc:0 "Продвинутые дроидные зонды, которые могут тщательно анализировать предметы на субатомном уровне, генерируя огромное количество ценных исследовательских данных."
 tech_space_science_4:0 "Протоколы автономных станций"
 tech_space_science_4_desc:0 "В то время как мозгу дроидов обычно не хватает креативности, которая делает органических исследователей такими ценными, их способность работать без отдыха и без жалоб делает их хорошо подходящими для более монотонных исследовательских задач, улучшая исследования в целом."
 tech_space_science_5:0 "Многомерный анализ"
 tech_space_science_5_desc:0 "Изучение чего-либо с ограниченной точки зрения одномерной реальности серьезно ограничивает научный прогресс. Предоставляя нашим ученым из дальнего космоса и автоматизированным исследовательским станциям больше возможностей для экспериментов, мы можем повысить общую производительность наших исследовательских инициатив."
 tech_physics_1:0 "Теоремы физики I"
 tech_physics_1_desc:0 "Исследование взаимодействия фундаментальных сил через субатомные частицы."
 tech_physics_2:0 "Теоремы физики II"
 tech_physics_2_desc:0 "Кажущееся неустойчивым поведение крошечных вещей может резко изменить то, как мы думаем о больших вещах."
 tech_physics_3:0 "Теоремы физики III"
 tech_physics_3_desc:0 "Изучение таких понятий, как квантовая суперпозиция, сверхтекучесть и субгиперпространственные слезы, продвинет наше понимание физики за пределы наших самых смелых мечтаний."
 tech_combat_computers_1:0 "Боевые компьютеры"
 tech_combat_computers_1_desc:0 "Распространение выброшенных избыточных программ боевых дроидов после Войн клонов может быть обращено в нашу пользу. Подключив эти компьютеры к нашим артиллерийским системам и распределителям энергии, мы сможем значительно повысить эффективность ведения боя."
 tech_combat_computers_2:0 "Боевые алгоритмы"
 tech_combat_computers_2_desc:0 "Дальнейшие достижения в области предсказательных алгоритмов позволяют нашим капитанам принимать лучшие решения в боевых ситуациях."
 tech_combat_computers_3:0 "Боевые симуляторы"
 tech_combat_computers_3_desc:0 "Прогоняя возможные схемы стрельбы через сотни вариантов различных сценариев, наши прицельные массивы могут оптимизировать свои решения для стрельбы."
 tech_administrative_ai:0 "Дроидные ассистенты"
 tech_administrative_ai_desc:0 "Хотя им может не хватать креативности органических исследователей, дроиды хорошо подходят для исследовательских задач, требующих терпения, бдительности, пристального внимания к деталям или механической точности."
 tech_sapient_ai:0 "Улучшение ИИ дроидов"
 tech_sapient_ai_desc:0 "Достижения в области нейронных сетей и синтетического метапознания приведут к появлению еще более умных дроидов."
 tech_positronic_implants:0 "Голографическое администрирование"
 tech_positronic_implants_desc:0 "Расширение наших возможностей управления исследованиями за счет создания сети голопередач в реальном времени, позволяющей нам более внимательно следить за нашими учеными."
 tech_self_aware_logic:0 "Эволюционирующая логика дроидов"
 tech_self_aware_logic_desc:0 "Достаточно продвинутые дроиды лучше способны оптимизировать себя, если они осведомлены о своей цели."
 tech_synchronized_defences:0 "Синхронизированная защита"
 tech_synchronized_defences_desc:0 "Согласование программ выполнения наступательного и оборонительного оружия позволяет повысить эффективность."
 tech_planetary_shield_generator:0 "Генераторы планетарного щита"
 tech_planetary_shield_generator_desc:0 "Просочившиеся планы массивных генераторов планетарного щита, которые КНС намеревалось построить во время осады Внешнего Кольца, вдохновили наших ученых. Теперь они считают, что могут улучшить эти ранние конструкции, расположив проекторы генератора по спирали, что должно сделать их щиты еще более прочными."
 tech_planetary_shield_generator_2:0 "Усовершенствованные генераторы планетарных щитов"
 tech_planetary_shield_generator_2_desc:0 "Возвращение приказа База Дельта ноль и других тактик планетарной бомбардировки ускорило потребность в еще более мощных генераторах планетарного щита."
 tech_power_hub_1:0 "Глобальный энергетический менеджмент"
 tech_power_hub_1_desc:0 "Улучшение наших аккумуляторных батарей позволит нам накапливать избыточную мощность, когда ее много, и высвобождать ее, когда ее нет. Это сглаживание энергоснабжения планеты должно сделать затраты на энергию более предсказуемыми, тем самым повысив эффективность экономики в целом."
 tech_power_hub_2:0 "Планетарная энергосистема"
 tech_power_hub_2_desc:0 "Перепроектированные и модернизированные мировые сети еще больше сокращают потери энергии и данных на больших расстояниях."
 tech_global_research_initiative:0 "Инициативы по планетарным исследованиям"
 tech_global_research_initiative_desc:0 "Спонсируемые правительством исследовательские инициативы позволят исследователям, исследователям и ученым из отдаленных уголков нашей цивилизации сотрудничать, делиться знаниями и вносить свой вклад в развитие науки."
 tech_ftl_inhibitor:0 "Гравитационные колодцы"
 tech_ftl_inhibitor_desc:0 "Зажигая антивещество и проецируя полученное энергетическое поле, мы можем создать грубое подобие гравитационной тени с помощью генератора гравитационного колодца, который должен предотвратить бегство ближайших кораблей в гиперпространство."
 tech_ftl_inhibitor_2:0 "Улучшенные гравитационные колодцы"
 tech_ftl_inhibitor_2_desc:0 "Тщательно расположив генераторы гравитационных колодцев рядом друг с другом, мы можем усилить запретное поле на большей площади."
 tech_ftl_inhibitor_3:0 "Усовершенствованные гравитационные колодцы"
 tech_ftl_inhibitor_3_desc:0 "Генераторы гравитационных колодцев новейшего поколения, способные вывести из строя даже самые большие звездолеты со скоростью света, экономичны в пространстве, высоко модульны и невероятно эффективны."
 tech_curator_lab:0 "Научное полевое исследование"
 tech_curator_lab_desc:0 "Миниатюризируя датчики, спектрометры и другое научное оборудование, мы можем оснастить корабли наших исследователей еще более передовыми геодезическими технологиями, что позволит нам исследовать неизведанные системы с большей скоростью."
 tech_archeology_lab:0 "Научные полевые исследования"
 tech_archeology_lab_desc:0 "Сотрудничая с недовольными археологами, недавно уволенными из корпорации Цзерка, мы можем получить доступ к самым современным датчикам, историческим базам данных и инструментам голографической реконструкции. Это позволит нам раскопать древние руины быстрее и с большой точностью."
 tech_turbolasers_1:0 "Турболазер I"
 tech_turbolasers_1_desc:0 "В то время как исследования турболазеров застопорились после окончания Войн клонов, наши исследователи оружия считают, что они нашли несколько возможных областей для дальнейших улучшений."
 tech_turbolasers_2:0 "Турболазер II"
 tech_turbolasers_2_desc:0 "Усовершенствования орудийных лафетов наших турболазеров позволят нашим кораблям устанавливать еще более крупные и мощные версии этого почтенного оружия."
 tech_turbolasers_3:0 "Турболазер III"
 tech_turbolasers_3_desc:0 "Черпая вдохновение из древних оборонительных башен Изизана, которые когда-то защищали столицу Ондерона от кошмарных Всадников зверей, наши новейшие турболазеры были оснащены переполняющимися конденсаторными батареями, позволяющими артиллеристам временно отводить избыточную мощность в турболазер, что приводит к еще более мощным взрывам."
 tech_turbolasers_4:0 "Турболазеры IV"
 tech_turbolasers_4_desc:0 "Небольшие изменения в химических добавках, используемых для очистки бластерного газа турболазера, могут значительно изменить цвет, яркость и, самое главное, мощность полученного снаряда."
 tech_turbolasers_5:0 "Турболазер V"
 tech_turbolasers_5_desc:0 "Травление внутренних стволов наших турболазеров микроскопическим переплетающимся рисунком микрорешетки позволит производить более плотные и мощные взрывы."
 tech_turbolasers_6:0 "Турболазеры VI"
 tech_turbolasers_6_desc:0 "Выпуск тонкого покрытия обедненного газа самария в ствол турболазера прямо перед его выстрелом должен уменьшить количество энергии, которая отводится в ствол турболазера, позволяя выходящему снаряду сохранять большую часть своей первоначальной мощности."
 tech_octuple_turbolaser:0 "Восьмикратная турболазерная батарея"
 tech_octuple_turbolaser_desc:0 "Координируемая через центральную артиллерийскую команду, каждая восьмикратная турболазерная батарея способна в одиночку перегрузить щиты пикета-аналога. Действуя совместно с другими батареями, он может быстро превратить даже самую толстую броневую обшивку в расплавленный шлак."
 tech_ion_cannons_1:0 "Ионные пушки I"
 tech_ion_cannons_1_desc:0 "Как и их портативные аналоги, ионные пушки производят всплеск электромагнитной энергии, которая затем усиливается ионным ускорителем, чтобы создать болт, который перегружает электрические системы, отключает защитные схемы и иногда плавит предохранители и деликатные компоненты."
 tech_ion_cannons_2:0 "Ионные пушки II"
 tech_ion_cannons_2_desc:0 "В то время как исследования ионных пушек застопорились после окончания Войн клонов, наши исследователи оружия считают, что они нашли несколько возможных областей для дальнейших улучшений."
 tech_ion_cannons_3:0 "Ионные пушки III"
 tech_ion_cannons_3_desc:0 "Усовершенствования лафетов наших ионных пушек позволят нашим кораблям устанавливать еще более крупные и мощные версии этого почтенного оружия."
 tech_ion_cannons_4:0 "Ионные пушки IV"
 tech_ion_cannons_4_desc:0 "Черпая вдохновение из древних оборонительных башен Изизана, которые когда-то защищали столицу Ондерона от кошмарных Всадников зверей, наши новейшие ионные пушки были оснащены переполняющимися конденсаторными батареями, позволяющими артиллеристам временно отводить избыточную мощность в пушку, что приводит к еще более мощным взрывам."
 tech_ion_cannons_5:0 "Ионные пушки V"
 tech_ion_cannons_5_desc:0 "Небольшие изменения контуров камеры ионного ускорителя ионной пушки могут значительно изменить светимость и, самое главное, мощность полученного снаряда."
 tech_ion_cannons_6:0 "Ионные пушки VI"
 tech_ion_cannons_6_desc:0 "Травление внутренних стволов наших ионных пушек переплетающимся узором микрорешетки позволит производить более плотные и мощные взрывы."
 tech_megamasers_1:0 "Мегамазеры I"
 tech_megamasers_1_desc:0 "В то время как исследования мегамазеров были деприоритизированы Аристократией, наши исследователи оружия считают, что они нашли несколько возможных областей для дальнейших улучшений."
 tech_megamasers_2:0 "Мегамазеры II"
 tech_megamasers_2_desc:0 "Усовершенствования орудийных лафетов наших мегамазеров позволят нашим военным кораблям устанавливать еще более крупные и разрушительные версии этого мощного оружия."
 tech_megamasers_3:0 "Мегамазеры III"
 tech_megamasers_3_desc:0 "Черпая вдохновение из чужеземных рассказов об оборонительных башнях, которые когда-то защищали легендарный город Изиз, наши новейшие мегамазеры были оснащены переполняющимися конденсаторными батареями, позволяющими артиллеристам временно отводить избыточную мощность в оружие, что приводит к еще более мощным взрывам."
 tech_megamasers_4:0 "Мегамазеры IV"
 tech_megamasers_4_desc:0 "Небольшие изменения в химических добавках, используемых для очистки обугленного газа мазера, могут значительно изменить цвет, яркость и, самое главное, мощность полученного снаряда."
 tech_megamasers_5:0 "Мегамазеры V"
 tech_megamasers_5_desc:0 "Травление внутренних стволов наших мегамазеров микроскопическим переплетающимся узором микрорешетки позволит производить более плотные и мощные взрывы."
 tech_megamasers_6:0 "Мегамазеры VI"
 tech_megamasers_6_desc:0 "Выпуск тонкого слоя обедненного газа самария в ствол мегамазера непосредственно перед выстрелом должен уменьшить количество энергии, которая отводится в ствол мегамазера, позволяя выходящему снаряду сохранить большую часть своей первоначальной мощности."
 tech_laser_cannons_1:0 "Лазерные пушки I"
 tech_laser_cannons_1_desc:0 "Оптимизация кривизны вакуумных камер наших лазерных пушек позволит этому оружию направлять больше энергии в каждый взрыв."
 tech_laser_cannons_2:0 "Лазерные пушки II"
 tech_laser_cannons_2_desc:0 "Удлинив ствол пушки и литографически забив ее внутренности спиральными микроканалами, мы можем выстрелить более узким взрывом, который нанесет более тяжелый удар."
 tech_laser_cannons_3:0 "Лазерные пушки III"
 tech_laser_cannons_3_desc:0 "Наше последнее поколение лазерных пушек включает в себя как рекомендации пользователей, так и передовые исследования, что приводит к созданию более мощного и надежного оружия."
 tech_maser_cannons_1:0 "Мазерные пушки I"
 tech_maser_cannons_1_desc:0 "Оптимизация кривизны преобразователей наших мазерных пушек и чариков позволит этому оружию направлять больше энергии в каждый взрыв."
 tech_maser_cannons_2:0 "Мазерные пушки II"
 tech_maser_cannons_2_desc:0 "Удлинив ствол мазера и литографически забив его внутреннюю часть спиральными микроканалами, мы можем выстрелить более узким взрывом, который нанесет более тяжелый удар."
 tech_maser_cannons_3:0 "Мазерные пушки III"
 tech_maser_cannons_3_desc:0 "Наше последнее поколение мазерных пушек включает в себя как рекомендации пользователей, так и передовые исследования, что приводит к созданию более мощного и надежного оружия."
 tech_hyperdrive_motivators_1:0 "Мотиваторы гипердвигателя II"
 tech_hyperdrive_motivators_1_desc:0 "Достижения в нашем понимании сверхпроводимости могут быть применены к нашим мотиваторам гипердвигателя, которые регулируют мощность гипердвигателя корабля. Эти достижения облегчат нашим мотиваторам умеренную подачу энергии в гипердвигатель, что, в свою очередь, позволит нашим гипердвигателям работать на более высоких скоростях."
 tech_hyperdrive_motivators_2:0 "Мотиваторы гипердвигаделя III"
 tech_hyperdrive_motivators_2_desc:0 "Наши ученые уверяют нас, что наши гипердвигатели могут быть дополнительно улучшены путем экранирования мотиваторов гипердвигателей от интерференции тахионных частиц. Хотя создание такого экранирования не будет подвигом, оно должно позволить нашим инженерам двигать наши гипердвигатели сильнее и быстрее, чем когда-либо прежде."
 tech_hyperdrive_motivators_3:0 "Ускорители Гипердрайва"
 tech_hyperdrive_motivators_3_desc:0 "Хотя аннигиляция антивещества всегда опасна, тщательное увеличение потока гипертоплива, впрыскиваемого в камеру аннигиляции, теоретически должно еще быстрее продвигать наши корабли через гиперпространство. Все, что нужно сделать, - это найти способ регулировать впрыск и предотвратить его дестабилизацию реактора."
 tech_hyperdrive_control_units_1:0 "Блоки управления гипердвигателем II"
 tech_hyperdrive_control_units_1_desc:0 "Недавние эксперименты подняли фундаментальные вопросы о механизмах, лежащих в основе гипердвигателей и прыжков со скоростью света. Некоторые эксперты предположили, что значительное количество энергии тратится впустую в течение пикосекунд, необходимых кораблю для ускорения сверхсветовой скорости, и что часть этой энергии может быть переработана обратно в гипердвигатель."
 tech_hyperdrive_control_units_2:0 "Блоки управления гипердвигателем III"
 tech_hyperdrive_control_units_2_desc:0 "Усовершенствования наших блоков управления гипердвигателями позволят нашим кораблям чаще использовать свои гипердвигатели, значительно повысив их тактическую гибкость и общую дальность действия."
 tech_secondary_hyperdrives_1:0 "Вторичные гипердвигатели I"
 tech_secondary_hyperdrives_1_desc:0 "По сути, резервные вторичные гипердвигатели обычно способны на несколько медленных прыжков, прежде чем их необходимо заменить. Несмотря на это, если первичный гипердвигатель корабля выходит из строя, вторичный гипердвигатель часто является единственным, что отделяет экипаж корабля от медленного спуска в голод и безумие в огромной космической пустоте."
 tech_secondary_hyperdrives_2:0 "Вторичные гипердвигатели II"
 tech_secondary_hyperdrives_2_desc:0 "Хотя производительность наших вторичных гипердвигателей все еще далека от производительности наших первичных гипердвигателей, постепенное улучшение топливной эффективности гиперматерии должно ускорить время, необходимое для того, чтобы отсутствующие или отстающие корабли догнали свои родительские флоты или вернулись на дружественную территорию."
 tech_secondary_hyperdrives_3:0 "Вторичные гипердвигатели III"
 tech_secondary_hyperdrives_3_desc:0 "Хотя наши вторичные гипердвигатели никогда не будут так хороши, как наши первичные гипердвигатели, улучшенные блоки аннигиляции гиперматерии должны снизить время, необходимое для их раскручивания, позволяя совершать аварийные аварийные прыжки с большей скоростью."
 tech_ecm_1:0 "Электронные контрмеры"
 tech_ecm_1_desc:0 "Используемые для отказа вражеским судам в целеуказании, электронные контрмеры способны обмануть широкий спектр датчиков."
 tech_ecm_2:0 "Системы приманки"
 tech_ecm_2_desc:0 "Усовершенствование наших предыдущих контрмер, эти системы-приманки развертывают сенсорные отражающие полосы мякины, чтобы выдавать себя за наши суда и отводить от них огонь."
 tech_ecm_3:0 "Помехи связи"
 tech_ecm_3_desc:0 "Наши новейшие глушители, достаточно мощные, чтобы мешать работе даже военного коммуникационного оборудования, являются обновленной и расширенной версией знаменитого 4x-фантомного сенсорного глушителя Miradyne Limited и включают в себя ряд улучшений, таких как регулируемый специальный проектор энергетических рецепторов и более эффективные панели статического разряда."
 tech_ecm_4:0 "Маскировка датчика"
 tech_ecm_4_desc:0 "Системы подавления излучаемого шума затрудняют классификацию или идентификацию сенсорной сигнатуры военного корабля. Вместо того чтобы показаться военным кораблем или тяжелой техникой, корабль выглядит как нечто более похожее на астероид."
 tech_ecm_5:0 "Полный пакет контрмер"
 tech_ecm_5_desc:0 "Триумф миниатюризации и гениального программирования, пакет радиоэлектронной борьбы (РЭБ) представляет собой модульную, масштабируемую систему, которая может быть установлена снаружи или внутри как на истребителях, так и на крупных боевых кораблях. ПТС обеспечивает корабль несколькими контрмерами, такими как системы приманки, помехи связи и сенсорные маски."
 tech_targeting_interfaces_1:0 "Системы наведения I"
 tech_targeting_interfaces_1_desc:0 "Далеко от грубых железных артиллерийских прицелов, прикрепленных к раннему оружию, эти системы наведения обеспечивают наводчикам обтекаемый вид поля боя с целями, отображаемыми в виде глифов и символов, упрощая артиллерийские расчеты и повышая точность оружия."
 tech_targeting_interfaces_2:0 "Системы наведения II"
 tech_targeting_interfaces_2_desc:0 "Достижения в рендеринге изображений обеспечат артиллеристам упрощенный трехмерный голографический вид поля боя, что позволит им более точно направлять свой огонь."
 tech_targeting_interfaces_3:0 "Системы наведения III"
 tech_targeting_interfaces_3_desc:0 "В сочетании с передовым компьютерным интеллектом, способным реагировать на команды наводчика, наши новейшие системы наведения могут легко управляться опытным наводчиком, позволяя ему искать конкретные цели даже в самых хаотичных боях."
 tech_targeting_interfaces_4:0 "Системы наведения IV"
 tech_targeting_interfaces_4_desc:0 "В сочетании с передовым компьютерным интеллектом, который может реагировать на команды наводчика и предвидеть их, наши новейшие системы наведения могут легко управляться даже начинающим наводчиком, позволяя ему искать конкретные цели даже в самых хаотичных боях."
 tech_focusing_arrays_1:0 "Фокусирующие массивы I"
 tech_focusing_arrays_1_desc:0 "Микрополировка фокусирующих решеток нашего оружия позволит им более точно формировать энергетические снаряды, будь то турболазеры, ионные взрывы или мазеры. Это, в свою очередь, позволит им пройти дальше, прежде чем рассеяться, эффективно расширяя дальность действия оружейных батарей нашего корабля."
 tech_focusing_arrays_2:0 "Фокусирующие массивы II"
 tech_focusing_arrays_2_desc:0 "Сформированные в оптических кузницах с экстремальными температурами и температурой, наши новые фокусирующие матрицы практически безупречны, и энергетические взрывы, которые они производят, могут распространяться дальше, чем почти любые другие."
 tech_weapon_generators_1:0 "Генераторы оружия I"
 tech_weapon_generators_1_desc:0 "Специально построенные генераторы, способные быстро увеличивать и уменьшать выходную мощность, позволят нам поддерживать меньшие запасы энергии, что, в свою очередь, освободит энергию для оружия нашего корабля."
 tech_weapon_generators_2:0 "Генераторы оружия II"
 tech_weapon_generators_2_desc:0 "Более эффективные аннигиляторы гиперматерии будут производить больше энергии из того же количества гиперматериального топлива. Эта избыточная энергия, в свою очередь, может быть перенаправлена на оружие корабля, что позволит ему нанести удар с большей силой."
 tech_weapon_generators_3:0 "Генераторы оружия III"
 tech_weapon_generators_3_desc:0 "Улучшенные системы отдачи могут улавливать часть возвратно-поступательной энергии, выделяемой отдачей пушки, и большую часть отработанного тепла, выделяемого при стрельбе. Эта захваченная энергия может быть перенаправлена на оружие корабля, что позволяет производить более мощные взрывы, не оставляя дополнительного пятна на первичных генераторах корабля."
 tech_weapon_generators_4:0 "Генераторы оружия IV"
 tech_weapon_generators_4_desc:0 "Наши исследования в области физики элементарных частиц дали нам лучшее понимание науки, лежащей в основе энергетического оружия. Наши ученые уверяют, что это исследование может быть применено к силовым передатчикам, которые передают энергию от реакторов корабля к его оружию и позволяют им безопасно справляться с большими энергетическими нагрузками."
 tech_auxiliary_fire_control:0 "Системы управления огнем I"
 tech_auxiliary_fire_control_desc:0 "Интегрированная в системы командования и управления большинства военных кораблей, система управления огнем компенсирует движение вражеских целей, позволяя более точно применять вооружение боевых кораблей."
 tech_auxiliary_fire_control_2:0 "Системы управления огнем II"
 tech_auxiliary_fire_control_2_desc:0 "Используя базовые алгоритмы прогнозирования, новое поколение управления огнем позволяет артиллеристам военного корабля более точно направлять свой огонь."
 tech_auxiliary_fire_control_3:0 "Системы управления огнем III"
 tech_auxiliary_fire_control_3_desc:0 "Современные системы управления огнем, способные разрабатывать точные решения для стрельбы по десяткам целей одновременно, автоматически определяют приоритеты целей на основе параметров угрозы, позволяя артиллеристам сосредоточиться на поставленной задаче."
 tech_auxiliary_fire_control_4:0 "Системы управления огнем IV"
 tech_auxiliary_fire_control_4_desc:0 "Взаимодействуя непосредственно с корабельным набором датчиков и генераторами энергии, передовые системы управления огнем автоматизируют большую часть процесса приоритизации целей, классифицируя цели на основе их прогнозируемого уровня угрозы и назначая достаточно огневой мощи, чтобы уничтожить их."
 tech_targeting_systems_1:0 "Системы наведения I"
 tech_targeting_systems_1_desc:0 "Наведение системы обеспечивают артиллеристов и техников-ракетчиков необходимой помощью для точного наведения огневой мощи на вражеские цели."
 tech_targeting_systems_2:0 "Системы наведения II"
 tech_targeting_systems_2_desc:0 "Новые системы наведения способны более точно компенсировать маневры уклонения противника."
 tech_targeting_systems_3:0 "Системы наведения III"
 tech_targeting_systems_3_desc:0 "Используя обратную связь от офицеров-артиллеристов и более продвинутые боевые алгоритмы, эти новые системы наведения почти всегда могут поражать вражеские крупные боевые  корабли и даже могут быть развернуты против быстро движущихся истребителей."
 tech_targeting_systems_4:0 "Системы наведения IV"
 tech_targeting_systems_4_desc:0 "Способные компенсировать маневры уклонения, гравитационные условия и даже некоторую оборону противника, наши новейшие системы наведения могут поражать цели на больших расстояниях и могут быть точно направлены против их наиболее уязвимых частей."
 tech_targeting_computers_1:0 "Таргетинг компьютеров"
 tech_targeting_computers_1_desc:0 "Компьютеры наведения обеспечивают множество функций для пилотов звездолетов, включая автоматическое наведение на цель, оптический прицел и проекцию головного дисплея, а также захват торпедных целей."
 tech_targeting_computers_2:0 "Продвинутые компьютеры наведения"
 tech_targeting_computers_2_desc:0 "Наши новейшие целевые компьютеры способны загружать и заменять модульные целевые пакеты на лету, что позволяет адаптировать их к местным условиям."
 tech_weapon_mods_1:0 "Модификации оружия I"
 tech_weapon_mods_1_desc:0 "Новые добавки бластерного газа позволят нашим турболазерным взрывателям дольше сохранять свою форму, позволяя им более эффективно поражать обшивку вражеских кораблей."
 tech_weapon_mods_2:0 "Модификации оружия II"
 tech_weapon_mods_2_desc:0 "Дальнейшие изменения химического состава наших добавок к бластерным газам еще больше активизируют наши турболазерные взрывы, делая их более эффективными как против бронированного покрытия, так и против незащищенных внутренних органов вражеских судов."
 tech_tractor_beams_1:0 "Притягивающие лучи I"
 tech_tractor_beams_1_desc:0 "Не более чем репульсорный привод в обратном направлении, тракторные лучи генерируют небольшое антигравитационное поле, которое используется для захвата и притяжения меньшего объекта. На борту военных кораблей тягловые лучи выполняют самые разные функции-от направления звездолетов в стыковочные отсеки до обездвиживания вражеских кораблей до того, как они будут взяты на абордаж или уничтожены."
 tech_tractor_beams_2:0 "Притягивающие лучи II"
 tech_tractor_beams_2_desc:0 "Установив проекторы тяглового луча на борту специализированных излучающих башен и интегрировав их с нашими системами управления огнем, мы можем комбинировать и координировать их гравитационное притяжение, заманивая в ловушку еще более крупные цели."
 tech_tractor_beams_3:0 "Притягивающие лучи III"
 tech_tractor_beams_3_desc:0 "Ошеломляя активацию наших тягловых лучей и периодически расслабляя и усиливая их мощность, мы можем создавать искусственные микрогравитационные аномалии вблизи корпуса вражеского корабля, давая нашим тягловым лучам способность прогибаться, напрягаться и потенциально даже разрушать самую толстую броневую обшивку."
 tech_hyperdrive_disruptors_1:0 "Разрушители гипердвигателя I"
 tech_hyperdrive_disruptors_1_desc:0 "Тщательное изучение гравитационных явлений может содержать секрет нарушения способности противника бежать в гиперпространство."
 tech_hyperdrive_disruptors_2:0 "Разрушители гипердвигателя II"
 tech_hyperdrive_disruptors_2_desc:0 "Наши ведущие физики считают, что, хотя тракторные лучи не могут полностью предотвратить вход кораблей в гиперпространство, прикрепление цели настроенным тракторным лучом должно усложнить гравитационные расчеты, которые их навигационные компьютеры должны решить перед прыжком, значительно увеличивая время, необходимое кораблю для бегства."
 tech_hyperdrive_disruptors_3:0 "Разрушители гипердвигателя III"
 tech_hyperdrive_disruptors_3_desc:0 "Дальнейшее совершенствование нашей технологии тракторного луча позволит нам легче нарушать гиперпространственные прыжки противника."
 tech_adv_ecm_1:0 "Продвинутый РЭБ I"
 tech_adv_ecm_1_desc:0 "Разработанные для того, чтобы запутать возможности слежения системы наведения вражеской ракеты, передовые средства радиоэлектронного противодействия проецируют интенсивные лучи настроенных частот для глушения вражеских датчиков."
 tech_adv_ecm_2:0 "Продвинутый РЭБ II"
 tech_adv_ecm_2_desc:0 "Наше новейшее поколение радиоэлектронного противодействия, способное помешать отслеживанию не только ракет, но и огневых точек противника, значительно повысит живучесть любого корабля, который их несет."
 tech_adv_ecm_3:0 "Продвинутый РЭБ III"
 tech_adv_ecm_3_desc:0 "Независимо от того, оснащены ли они на жестких точках небольших истребителей или установлены в специальных точках на борту наших крупнейших военных кораблей, наши новейшие модули РЭБ обладают высокой масштабируемостью и высокой эффективностью."
 tech_research_base_1:0 "Исследовательские базы"
 tech_research_base_1_desc:0 "Развитие миниатюрных научных приборов и оборудования позволит создать удаленные исследовательские базы, способные исследовать уникальные явления."
 tech_research_base_2:0 "Расширенные исследовательские базы"
 tech_research_base_2_desc:0 "Подключение наших исследовательских центров к Голонету позволит им легче обмениваться данными и результатами, расширяя сотрудничество и повышая производительность."
 tech_generator_worlds:0 "Улучшенные генераторы"
 tech_generator_worlds_desc:0 "Хотя сила часто используется в переносном смысле для описания влияния галактических империй или мощи Силы, существует также более буквальная интерпретация этого слова. Энергия, будь то химическая, потенциальная, электрическая или гравитационная, необходима для функционирования цивилизации."
 tech_research_worlds:0 "Исследовательские районы"
 tech_research_worlds_desc:0 "Передовые исследования могут потребовать только горстки блестящих умов, но эти интеллекты требуют большого вспомогательного персонала, который делает все, от заметок до мытья полов. Когда их семьи и семьи поддерживающих их работников включаются в процесс, исследовательские центры сами по себе могут стать городами."
 tech_linked_targeting_1:0 "Связанные системы наведения I"
 tech_linked_targeting_1_desc:0 "Необходимые для работы связанных орудий, таких как двух -, трех-и четырехзвенные пушки, которые производят многократные выстрелы из нескольких стволов одним нажатием на спусковой крючок, связанные системы наведения координируют распределение мощности и стрельбу корабельного оружия."
 tech_linked_targeting_2:0 "Связанные системы наведения II"
 tech_linked_targeting_2_desc:0 "Необходимое для работы связанного оружия, такого как двух -, трех-и четырехзвенные пушки, следующее поколение связанных систем наведения координирует распределение мощности оружия и выравнивает их взрывы, чтобы обеспечить сходимость в заданной точке."
 tech_linked_targeting_3:0 "Связанные системы наведения III"
 tech_linked_targeting_3_desc:0 "Последнее поколение связанных систем наведения координирует распределение мощности многоблочного оружия, выравнивает их взрывы, чтобы обеспечить конвергенцию в заданной точке, и способен ошеломлять их стрельбу, чтобы обеспечить более постоянный, хотя и менее мощный заградительный огонь."
 tech_sensors_a_2:0 "Датчики дальнего действия I"
 tech_sensors_a_2_desc:0 "Эти датчики были настроены на поиск любых изменений гравитации в пространстве, например, вызванных присутствием большого боевого корабля."
 tech_sensors_a_3:0 "Датчики дальнего действия II"
 tech_sensors_a_3_desc:0 "Датчики, которые обнаруживают подпространственные флуктуации, оставленные в кильватере кораблей, движущихся на субсветовых скоростях."
 tech_sensors_a_4:0 "Датчики дальнего действия III"
 tech_sensors_a_4_desc:0 "Усовершенствованные датчики, которые полагаются на вращающиеся тахионные лучи для обнаружения движения корабля даже на экстремальных расстояниях."
 tech_sensors_b_2:0 "Боевые датчики I"
 tech_sensors_b_2_desc:0 "По мере того как поля сражений становятся все более хаотичными, наши датчики должны становиться все более сложными. Улучшенная аналитика индефикаторов, ручное назначение угроз и параметризованные сенсорные зачистки дадут нашим офицерам инструменты, необходимые для того, чтобы разобраться в этом хаосе."
 tech_sensors_b_3:0 "Боевые датчики II"
 tech_sensors_b_3_desc:0 "Появление передовых датчиков привело к компенсационной революции в технологиях, сводящих на нет датчики, таких как радиационные маскеры, дефлекторы пробуждения с ионным приводом и сенсорные антипирены. Чтобы исправить этот дисбаланс, военные планировщики рекомендовали аварийную программу по улучшению наших боевых датчиков."
 tech_sensors_b_4:0 "Боевые датчики III"
 tech_sensors_b_4_desc:0 "Кульминация десятилетий исследований, следующее поколение боевых датчиков сможет обнаруживать, идентифицировать и отслеживать практически неограниченное количество сенсорных контактов."
 tech_turbolaser_spec_1:0 "Специализация турболазера I"
 tech_turbolaser_spec_1_desc:0 "Хотя существует множество видов оружия, способных превратить вражеские корабли в расплавленные пылинки, только турболазер обладает надежностью, простотой и мощью, чтобы служить краеугольным камнем нашей армии. В то время как мы будем продолжать работать над другими проектами, мы удвоим наше внимание на продвижении и внедрении этой почтенной технологии."
 tech_turbolaser_spec_1_a:0 "Повышение Скорострельности Турболазеров I"
 tech_turbolaser_spec_1_a_desc:0 "Интенсивность текущих боев с большими боевыми кораблями удивила большинство наших военных планировщиков. Возвращение бортовых сражений, когда-то считавшихся устаревшей тактикой ушедшей эпохи, только усилило актуальность разработки турболазеров с более быстрым выстрелом."
 tech_turbolaser_spec_1_b:0 "Повышение урона Турболазера I"
 tech_turbolaser_spec_1_b_desc:0 "Вечная гонка вооружений между атакой и защитой продолжается. Разработка нашими врагами более тяжелой брони и более плотных щитов требует соразмерного увеличения мощности наших турболазеров."
 tech_turbolaser_spec_2:0 "Специализация турболазера II"
 tech_turbolaser_spec_2_desc:0 "Десятилетия исследований, испытаний в реальном времени и постепенных улучшений убедили наших военных планировщиков в мудрости продолжения поддержки и дальнейшего расширения нашей программы турболазеров."
 tech_turbolaser_spec_2_a:0 "Повышение Скорострельности Турболазеров II"
 tech_turbolaser_spec_2_a_desc:0 "Мы можем только значительно увеличить выход сырой энергии наших турболазеров. Дальнейшее повышение их разрушительного потенциала должно быть вызвано сокращением циклов охлаждения, что позволит производить больше залпов за одно и то же время."
 tech_turbolaser_spec_2_b:0 "Повышение урона Турболазера II"
 tech_turbolaser_spec_2_b_desc:0 "Мы можем только значительно увеличить частоту стрельбы наших турболазеров. Дальнейшее усиление их разрушительного потенциала должно будет происходить за счет увеличения мощности каждого взрыва, что позволит тому же количеству снарядов наносить больший урон."
 tech_ion_cannon_spec_1:0 "Ионная пушка Специализация I"
 tech_ion_cannon_spec_1_desc:0 "Существует множество видов оружия, способных устранить угрозу, исходящую от вражеских крупных боевых кораблей, но только ионная пушка обладает тактической гибкостью, чтобы служить краеугольным камнем нашей армии. В то время как мы будем продолжать выделять ресурсы на другие проекты, мы удвоим наше внимание на продвижении этой почтенной технологии."
 tech_ion_cannon_spec_1_a:0 "Обновление скорости огня ионной пушки I"
 tech_ion_cannon_spec_1_a_desc:0 "Интенсивность текущих боев с большими боевыми кораблями удивила большинство наших военных планировщиков. Возвращение бортовых сражений, когда-то считавшихся устаревшей тактикой ушедшей эпохи, только усилило актуальность разработки турболазеров с более быстрым выстрелом."
 tech_ion_cannon_spec_1_b:0 "Обновление урона ионной пушки I"
 tech_ion_cannon_spec_1_b_desc:0 "Вечная гонка вооружений между атакой и защитой продолжается. Развитие нашими врагами более плотных щитов и укрепление электронных систем требует соразмерного увеличения мощности наших ионных пушек."
 tech_ion_cannon_spec_2:0 "Специализация ионной пушки II"
 tech_ion_cannon_spec_2_desc:0 "В сочетании с растущей электронной изощренностью вражеских судов недавние достижения в области технологии ускорения ионов убедили наших военных планировщиков в мудрости продолжения поддержки и дальнейшего расширения нашей программы ионных пушек."
 tech_ion_cannon_spec_2_a:0 "Обновление скорости огня ионных пушек II"
 tech_ion_cannon_spec_2_a_desc:0 "Мы можем только значительно увеличить выход сырой энергии наших ионных пушек. Дальнейшее повышение их разрушительного потенциала должно быть вызвано сокращением циклов охлаждения, что позволит производить больше залпов за одно и то же время."
 tech_ion_cannon_spec_2_b:0 "Обновление урона ионной пушки II"
 tech_ion_cannon_spec_2_b_desc:0 "Мы можем только значительно увеличить частоту стрельбы наших ионных пушек. Дальнейшее повышение их разрушительного потенциала должно быть вызвано увеличением мощности каждого ионного взрыва, что позволит тому же количеству снарядов наносить больший урон."
 tech_maser_spec_1:0 "Специализация мегамазера I"
 tech_maser_spec_1_desc:0 "Существует множество видов оружия, способных уничтожать вражеские крупные боевые  корабли, но только мегамазер обладает гибкостью, масштабируемостью и разрушительным потенциалом, чтобы служить краеугольным камнем нашей армии. Хотя мы будем продолжать выделять ресурсы на другие виды оружия, мы удвоим наше внимание на развитии этой уникальной технологии."
 tech_maser_spec_1_a:0 "Обновление скорости огня мазера I"
 tech_maser_spec_1_a_desc:0 "Интенсивность текущих боев с большимии боевыми кораблями удивила большинство военных планировщиков СОЧ. Возвращение бортовых сражений, когда-то считавшихся устаревшей тактикой ушедшей эпохи, только сделало разработку мазеров с более быстрой стрельбой более актуальной."
 tech_maser_spec_1_b:0 "Обновление урона мазера I"
 tech_maser_spec_1_b_desc:0 "Вечная гонка вооружений между атакой и защитой продолжается. Разработка нашими врагами более тяжелой брони и более плотных щитов требует соразмерного увеличения мощности наших мазеров."
 tech_maser_spec_2:0 "Специализация мегамазера II"
 tech_maser_spec_2_desc:0 "Десятилетия исследований, испытаний в реальном времени и постепенных улучшений убедили Аристократию в мудрости продолжения поддержки и дальнейшего расширения нашей программы мегамазеров."
 tech_maser_spec_2_a:0 "Обновление скорости огня мазера II"
 tech_maser_spec_2_a_desc:0 "Мы можем только значительно увеличить выход сырой энергии наших мазеров. Дальнейшее повышение их разрушительного потенциала должно быть вызвано сокращением циклов охлаждения, что позволит производить больше залпов за одно и то же время."
 tech_maser_spec_2_b:0 "Обновление урона мазера II"
 tech_maser_spec_2_b_desc:0 "Мы можем только значительно увеличить частоту стрельбы наших мазеров. Дальнейшее усиление их разрушительного потенциала должно быть вызвано увеличением мощности каждого мазера, что позволит тому же количеству чарриковых снарядов наносить больший урон."
 tech_ambitions:0 "Политика"
 tech_ambitions_desc:0 "Мы больше, чем наши флоты, больше, чем наши границы, больше, чем даже наша культура. Мы-действующие лица на галактической сцене, обладающие властью и свободой воли. И к нам должны относиться как к таковым."
 tech_more_ambitions:0 "Суверенитет"
 tech_more_ambitions_desc:0 "С нашей растущей мощью приходит большая ответственность. У нас есть долг перед нашим народом и перед самой галактикой. Наша власть должна быть обеспечена, а наши границы нерушимы."
 tech_repeatable_reduced_building_cost:0 "Гравитационный анализ"
 tech_repeatable_reduced_building_cost_desc:0 "Все более сложные алгоритмы позволяют нам адаптировать строительные материалы к планетарным и ультралокальным гравитационным условиям."
 tech_repeatable_improved_tile_energy_output:0 "Прикладная сверхпроводимость"
 tech_repeatable_improved_tile_energy_output_desc:0 "Кредиты управляют всем вокруг меня."
 tech_repeatable_improved_shield_output:0 "Укрепление щита"
 tech_repeatable_improved_shield_output_desc:0 "Базовая механика дефлекторных экранов сложна, но ее можно регулировать и улучшать различными способами."
 tech_repeatable_weapon_type_turbolaser_damage:0 "Улучшенные магнитоимпульсные катушки"
 tech_repeatable_weapon_type_turbolaser_damage_desc:0 "Конструкция почтенного турболазера прошла долгий путь с момента его первого использования тысячи лет назад. Ему еще предстоит пройти дальше."
 tech_repeatable_weapon_type_turbolaser_fire_rate:0 "Улучшенная конструкция ствола"
 tech_repeatable_weapon_type_turbolaser_fire_rate_desc:0 "Совершенствование темпа стрельбы турболазерного оружия-это задача, которая может занять инженерную элиту любой данной планеты на протяжении веков."
 tech_repeatable_weapon_type_maser_damage:0 "Микроволновая фокусировка"
 tech_repeatable_weapon_type_maser_damage_desc:0 "Новые разработки в системах охлаждения регулярно всплывают на поверхность, улучшая стабильность и эффективность наших систем вооружения, удерживая их от уничтожения кораблей, на которых они установлены."
 tech_repeatable_weapon_type_maser_fire_rate:0 "Улучшенные конструкции линз"
 tech_repeatable_weapon_type_maser_fire_rate_desc:0 "Исправление дефектов в хрусталиках, ответственных за преобразование необработанной микроволновой энергии в заряд мазерного снаряда, сделает линзы более прочными. Это, в свою очередь, позволит нашим мазерам поддерживать более высокую эффективную скорострельность."
 tech_repeatable_weapon_type_ion_damage:0 "Улучшенное потребление плазмы"
 tech_repeatable_weapon_type_ion_damage_desc:0 "Оптимизация приемников плазмы наших ионных пушек позволит этому оружию направлять больше электромагнитной энергии в свои боевые камеры, что сделает их еще более разрушительными для электроники."
 tech_repeatable_weapon_type_ion_fire_rate:0 "Улучшенные плазменные катушки"
 tech_repeatable_weapon_type_ion_fire_rate_desc:0 "Улучшение способности рассеивания тепла плазменных катушек нашей ионной пушки поможет предотвратить перегрев оружия, что позволит нашим артиллеристам повысить эффективную скорострельность."
 tech_planetary_defenses:0 "Планетарная оборона"
 tech_planetary_defenses_desc:0 "Организуя отряды ополчения, выкапывая взрывостойкие бункеры и накапливая припасы, мы можем лучше подготовить наши силы планетарной обороны к защите от внешних вторжений."
 tech_interplanetary_commerce:0 "Межпланетная торговля"
 tech_interplanetary_commerce_desc:0 "В то время как большинство планет поддерживают разнообразные экономики, которые способны производить достаточно товаров и услуг внутри страны, чтобы быть самодостаточными, появление гипердвигателя и рост межпланетной торговли позволили планетам специализироваться на беспрецедентном уровне."
 tech_industrial_farming:0 "Промышленное сельское хозяйство"
 tech_industrial_farming_desc:0 "Хотя небольшие семейные фермы могут быть идиллическими, они вряд ли эффективны. Объединяя непродуктивные участки и применяя современные сельскохозяйственные методы, мы можем значительно повысить урожайность."
 tech_colonization_1:0 "Протокол новых миров"
 tech_colonization_1_desc:0 "Как и Астрогационные исследовательские группы Старой Республики до них, наши исследователи и следопыты будут организованы в специальное учреждение. Профессионализируя и стандартизируя процесс открытия, разведки и заселения новых миров, мы можем избежать ненужных отходов и улучшить обитаемость наших ранних колоний."
 tech_colonization_2:0 "Атмосферная фильтрация"
 tech_colonization_2_desc:0 "Регулируя атмосферную фильтрацию на каждом участке, мы можем отфильтровать нежелательные элементы, улучшая колониальные условия жизни."
 tech_colonization_3:0 "Адаптация к враждебной среде"
 tech_colonization_3_desc:0 "Дальнейшее изучение опасных сред, обнаруженных на других растениях, помогает облегчить трудности, с которыми сталкиваются колонисты в своей повседневной жизни в чужих мирах."
 tech_colonization_4:0 "Обогащение чужой почвы"
 tech_colonization_4_desc:0 "Обширное изучение различных типов почв и их способности поддерживать культуры и структуры поможет улучшить условия жизни наших колонистов на чужих мирах."
 tech_colonization_5:0 "Экоинтеграционные исследования"
 tech_colonization_5_desc:0 "Углубленное изучение различных планетарных экосистем позволит нам легче колонизировать миры, ранее считавшиеся слишком враждебными для заселения."
 tech_planetary_government:0 "Планетарное правительство"
 tech_planetary_government_desc:0 "Создать правительство, способное компетентно выполнять свои различные законодательные, судебные, административные и юридические обязанности, непросто. К счастью, наши государственные существа считают, что они разработали оптимизированную модель планетарного управления, которая должна быть легко масштабируемой и применимой к большинству колоний."
 tech_planetary_unification:0 "Планетарное объединение"
 tech_planetary_unification_desc:0 "Древние враждующие племена, исторические народы в конфликте, теперь объединенные в империю. Мы не должны и не будем разрушаться изнутри."
 tech_colonial_centralization:0 "Колониальная централизация"
 tech_colonial_centralization_desc:0 "Надежные рамки для местных органов власти, достаточно гибкие и учитывающие местные обстоятельства, но придерживающиеся наиболее важных норм и законов нашей цивилизации."
 tech_galactic_unification:0 "Галактическое объединение"
 tech_galactic_unification_desc:0 "Расстояние между нашими системами не является препятствием для призыва нашей нации. Упрощая и тщательно управляя распределением политической власти внутри нашего правительства, мы можем поддерживать жесткий контроль даже над самыми отдаленными планетами."
 tech_galactic_administration:0 "Галактическая администрация"
 tech_galactic_administration_desc:0 "В вакууме власти, оставшемся после распада Старой Республики, административные потребности звездной империи становились все более многочисленными и сложными. Мы должны подойти к этому случаю."
 tech_cultural_heritage:0 "Социокультурная история"
 tech_cultural_heritage_desc:0 "Наша история знаменательна. Выставляя его на всеобщее обозрение (и с небольшим выборочным кураторством), мы можем рассказать нашим людям об их прошлой славе и будущей судьбе."
 tech_heritage_site:0 "Музейные помещения"
 tech_heritage_site_desc:0 "Больше не довольствуясь пассивным изложением истории, наши кураторы и консерваторы остановились на грандиозном историческом повествовании о нашей цивилизации и планируют использовать сочетание исторического факта и современной презентации, чтобы донести это повествование до масс."
 tech_hypercomms_forum:0 "Культурные форумы"
 tech_hypercomms_forum_desc:0 "Наше сотрудничество с ведущими политологами галактики, рекламными гуру и опытными дипломатами принесло свои плоды. Мы верим, что пришли к новой великой теории о том, что значит быть нами, которая ставит наш народ (и его доблестных лидеров) героем в великом галактическом путешествии."
 tech_autocurating_vault:0 "Голографические музеи"
 tech_autocurating_vault_desc:0 "Воспроизведение бесчисленных сокровищ нашей цивилизации в высокоточном голографическом изображении и распространение их по всей нашей территории даст нашим людям лучшее понимание нашей богатой культуры и жертв, которые потребуются для ее защиты."
 tech_holographic_rituals:0 "Голографические ритуалы"
 tech_holographic_rituals_desc:0 "Религия всегда развивалась в ногу с технологией. Достижения в области голографического рендеринга позволят нашему посланию достичь большего числа новообращенных, чем когда-либо прежде, точно так же, как достижения в области печатного станка, радио и голонета укрепили нашу веру."
 tech_consecration_fields:0 "Поля освящения"
 tech_consecration_fields_desc:0 "В то время как многие ожидали, что марш технологий притупит наш пыл, он сделал обратное и предоставил нам новые средства для формирования материального в служении духовному."
 tech_transcendent_faith:0 "Метакогнитивная вера"
 tech_transcendent_faith_desc:0 "Наша технологическая мощь и духовное мастерство росли в тандеме. В то время как другие хоки-религии могут быть не более чем древним собранием суеверий, наши последователи столь же искушенны, сколь и ревностны, и понимают, что большее знание открывает только то, как мало можно узнать по-настоящему."
 tech_hive_node:0 "Синаптические структуры"
 tech_hive_node_desc:0 "Надежные рамки для координации местной деятельности улья, созданные на индивидуальной основе для удовлетворения потребностей каждой колонии."
 tech_hive_cluster:0 "Кластеризованные синапсы"
 tech_hive_cluster_desc:0 "Объединяя наши синаптические узлы вместе и связывая их через общую нервную систему, целое становится больше, чем сумма его частей."
 tech_hive_confluence:0 "Слияние мыслей"
 tech_hive_confluence_desc:0 "Воля Улья будет еще более усилена и скоординирована с расширением и развитием массивного нервного центра меганейронов."
 tech_holo_entertainment:0 "Артисты"
 tech_holo_entertainment_desc:0 "Танцоры, музыканты, певцы, профессиональные спортсмены, рассказчики и комики. Все они поддерживают моральный дух и благополучие наших граждан и солдат."
 tech_hyper_entertainment_forum:0 "Развлекательные форумы"
 tech_hyper_entertainment_forum_desc:0 "Вся галактика может быть сценой, но кому-то все равно нужно строить настоящие сцены."
 tech_space_trading:0 "Космическая торговля"
 tech_space_trading_desc:0 "Жизненная сила галактической экономики и основа каждой империи, межзвездная торговля предшествовала даже Старой Республике."
 tech_interstellar_economics:0 "Межзвездная экономика"
 tech_interstellar_economics_desc:0 "Точно так же, как взаимодействие спроса и предложения определяет цену чашки сока Jawa в местном кафе, так же они определяют цену килотонны гипертоплива на межзвездных товарных биржах. Но межзвездная экономика также создает новые проблемы, такие как влияние сверхсветовых путешествий на процентные ставки."
 tech_galactic_markets:0 "Галактические рынки"
 tech_galactic_markets_desc:0 "Акции, облигации, деривативы, недвижимость и товары. Покупка и продажа этих ценных бумаг может мало интересовать большинство адмиралов, но наша способность финансировать новые флоты, занимать деньги и нанимать солдат во многом зависит от нашей способности понимать галактический рынок и участвовать в нем."
 tech_eco_simulation:0 "Экологическое моделирование"
 tech_eco_simulation_desc:0 "Методы ведения сельского хозяйства могут быть дополнительно усовершенствованы с помощью сложных компьютерных симуляций, которые моделируют различные среды и погодные условия. Это позволяет получать более предсказуемые урожаи сельскохозяйственных культур."
 tech_gene_crops:0 "Генные культуры"
 tech_gene_crops_desc:0 "Процесс синтетической репликации сельскохозяйственных культур нелегок: сложные белки должны быть скручены микроассемблерами, липиды, изготовленные молекула за молекулой, и тысяча других проблем."
 tech_nano_vitality_crops:0 "Нано-Жизнеспособные культуры"
 tech_nano_vitality_crops_desc:0 "Обработка наших посевов опылением агрананитов, специально запрограммированных на выявление и отбраковку любых признаков фитофтороза, значительно повысит продуктивность наших полей."
 tech_nutrient_replication:0 "Репликация питательных веществ"
 tech_nutrient_replication_desc:0 "По своей сути пища-это просто упаковка для питательных веществ, которые сами по себе являются не чем иным, как сложным расположением молекул. Будут ли эти молекулы собраны вручную с фруктового куста боувайна в идиллическом саду или синтезированы из гниющей мякоти отбросов на фабрике, не имеет большого значения."
 tech_hydroponics:0 "Гидропонное земледелие"
 tech_hydroponics_desc:0 "Выращивание культур в тщательно контролируемых, богатых питательными веществами растворах позволит нам максимизировать урожайность на участках без оптимальных условий выращивания."
 tech_hydroponics_2:0 "Гидропонный комплекс"
 tech_hydroponics_2_desc:0 "Наши новейшие гидропонные комплексы уже не просто следующая лучшая альтернатива, они превосходят большинство обычных ферм."
 tech_food_processing_1:0 "Пищевая промышленность"
 tech_food_processing_1_desc:0 "Пищевая ценность продуктов, обрабатываемых на этих предприятиях,значительно повышается."
 tech_food_processing_2:0 "Продвинутая пищевая промышленность"
 tech_food_processing_2_desc:0 "Оснащенные автоматическими молотилками, сортировщиками и очистителями, пищевые комбайны следующего поколения способны превращать самые разнообразные культуры в овощи-мясо и полистарх - двойную основу рациона триллионов разумных существ."
 tech_society_1:0 "Социальный анализ I"
 tech_society_1_desc:0 "Изучение различных форм жизни, которые появляются на нашей территории, помогает нам лучше понять себя и жизнь, которая нас окружает."
 tech_society_2:0 "Социальный анализ II"
 tech_society_2_desc:0 "Уделяя больше усилий изучению видов и культур, возникающих в других мирах, мы можем понять фундаментальные аспекты биологии, которые ранее были вне нашей досягаемости."
 tech_society_3:0 "Социальный анализ III"
 tech_society_3_desc:0 "Имея возможность изучать множество инопланетных форм жизни, мы можем найти некоторые общие черты для всех живых существ. Фундаментальные строительные блоки жизни существуют для того, чтобы увидеть, можем ли мы их расшифровать."
 tech_frontier_health:0 "Клинические центры"
 tech_frontier_health_desc:0 "Хотя каждая планета и биом имеют свои особые причуды и особенности, распространение стандартизированного пакета стимуляторов, вакцин, лекарств и других фармацевтических препаратов в клиниках нашей планеты должно во многом помочь колониальным врачам лечить большинство заболеваний."
 tech_frontier_hospital:0 "Больничные центры"
 tech_frontier_hospital_desc:0 "Больницы-это ответ промышленного масштаба на проблему промышленного масштаба: как лечить раны, боли и болезни как можно быстрее, эффективнее и гуманнее. Ответ? Бакта, труд и забота. Но в основном бакта."
 tech_genome_mapping:0 "Картирование генома"
 tech_genome_mapping_desc:0 "Картирование генома человека с помощью секвенирования его ДНК создает возможность индивидуального медицинского лечения и терапии."
 tech_vitality_boosters:0 "Ускорители жизненной силы"
 tech_vitality_boosters_desc:0 "Коктейль из возрастных супрессантов, специй и иммуностимуляторов поможет нашим лидерам предотвратить старость."
 tech_adaptive_bureaucracy:0 "Адаптивная бюрократия"
 tech_adaptive_bureaucracy_desc:0 "Прогресс, которого мы добиваемся, требует новой, более гибкой формы управления, способной реагировать на местные проблемы и обстоятельства, сохраняя при этом наши законы, нормы и обычаи."
 tech_colonial_bureaucracy:0 "Колониальная бюрократия"
 tech_colonial_bureaucracy_desc:0 "Местные административные изменения позволяют более тщательно контролировать колониальные дела, не чрезмерно обременяя центральное принятие решений."
 tech_galactic_bureaucracy:0 "Галактическая бюрократия"
 tech_galactic_bureaucracy_desc:0 "Усовершенствованные алгоритмы обработки и организации огромных объемов голонетевого трафика и межпланетных потоков данных упростили процесс принятия решений и обмена информацией на всей нашей территории."
 tech_penal_colonies:0 "Тюремные миры"
 tech_penal_colonies_desc:0 "Благодаря развитию специальных уголовных миров преступники могут быть реабилитированы честным, каторжным трудом. Некоторые, возможно, нуждаются в постоянной реабилитации."
 tech_prison_complexes:0 "Тюремные комплексы"
 tech_prison_complexes_desc:0 "Новые разработки в области ксенопсихологии, поведенческих наук и криминологии могут быть применены к нашей тюремной системе. Будь то реабилитация, покаяние или рабство, наши тюрьмы будут работать более эффективно, чем когда-либо прежде."
 tech_resort_colonies:0 "Курортные миры"
 tech_resort_colonies_desc:0 "При тщательном изучении ландшафтного дизайна, климат-контроля, эстетической оптимизации и психологии отдыхающих можно сделать возможным изменение целых миров, посвященных отдыху."
 tech_alien_life_studies:0 "Ксенология"
 tech_alien_life_studies_desc:0 "Имея возможность изучить множество инопланетной жизни, мы можем найти некоторые общие черты для всех живых существ. Фундаментальные строительные блоки жизни."
 tech_doctrine_fleet_size_1:0 "Доктрина: Космический бой"
 tech_doctrine_fleet_size_1_desc:0 "Постепенная адаптация к реалиям боя в глубоком космосе позволяет нам эффективно координировать более крупные маневры."
 tech_doctrine_fleet_size_2:0 "Доктрина: Реактивные образования"
 tech_doctrine_fleet_size_2_desc:0 "Постепенная адаптация к реалиям боя в глубоком космосе позволяет нам эффективно координировать более крупные маневры."
 tech_doctrine_fleet_size_3:0 "Доктрина: Межзвездная война"
 tech_doctrine_fleet_size_3_desc:0 "Постепенная адаптация к реалиям боя в глубоком космосе позволяет нам эффективно координировать более крупные маневры."
 tech_doctrine_fleet_size_4:0 "Доктрина: Шаблоны гибкого флота"
 tech_doctrine_fleet_size_4_desc:0 "Постепенная адаптация к реалиям боя в глубоком космосе позволяет нам эффективно координировать более крупные маневры."
 tech_doctrine_fleet_size_5:0 "Доктрина: Боевой порядок армады"
 tech_doctrine_fleet_size_5_desc:0 "Постепенная адаптация к реалиям боя в глубоком космосе позволяет нам эффективно координировать более крупные маневры."
 tech_doctrine_navy_size_1:0 "Доктрина: Поддержка флота"
 tech_doctrine_navy_size_1_desc:0 "Поскольку наши флоты и армии покидают наши родные системы для далеких полей сражений, важно обеспечить стимулы и удобства, чтобы поддерживать настроение наших моряков и солдат: призы за повторную вербовку, подписные бонусы и щедрые льготы для ближайших родственников."
 tech_doctrine_navy_size_2:0 "Доктрина: Вспомогательные суда"
 tech_doctrine_navy_size_2_desc:0 "Флот не работает только на рвении. Чтобы обеспечить постоянный доступ к жизненно важным поставкам, мы должны организовать наш тыловой корпус в специальные эскадрильи поддержки."
 tech_doctrine_navy_size_3:0 "Доктрина: Межзвездная логистика"
 tech_doctrine_navy_size_3_desc:0 "Для обеспечения флотилии требуется огромное количество материала. Каким-то образом продовольствие, боеприпасы, гипертопливо, запасные части и тысяча других предметов должны были попасть с дальних складов на линию фронта. Чтобы доставить их туда, причем безопасно и вовремя, требуется сложная логистическая система."
 tech_doctrine_navy_size_4:0 "Доктрина: Связи флота"
 tech_doctrine_navy_size_4_desc:0 "Связи флота представляют интересы флота перед другими ключевыми институтами, такими как местные органы власти, верфи, другие военные отрасли, рекрутеры и поставщики. Формализация их роли и наделение их полномочиями принимать решения от имени флота позволит нашему флоту делать больше с меньшими затратами."
 tech_doctrine_navy_size_5:0 "Доктрина: Цепочки поставок"
 tech_doctrine_navy_size_5_desc:0 "Формализация и стандартизация наших военно-логистических сетей позволит нам выставить более крупные и мощные флоты."
 tech_interstellar_fleet_traditions:0 "Традиции флота"
 tech_interstellar_fleet_traditions_desc:0 "Галактика видела бесчисленные флоты, когда - то казавшиеся непобедимыми, курсирующие по ее гиперланам. Вечный флот императора Валкориона, эскадры крестоносного Собора Контиспекса XIX, флот Катаны, Армада Ксима Деспота и, по слухам, Черный флот Галактической Империи. Наши превзойдут их всех."
 tech_refit_standards:0 "Стандарты ремонта"
 tech_refit_standards_desc:0 "Галактическая гонка вооружений не показывает никаких признаков ослабления. Мы должны стандартизировать процесс модернизации наших кораблей, чтобы обеспечить быструю адаптацию к современному полю боя."
 tech_logistics_chains:0 "Логистические цепочки"
 tech_logistics_chains_desc:0 "Любители обсуждают тактику, а профессионалы изучают логистику."
 tech_restoration_procedures:0 "Восстановительные процедуры"
 tech_restoration_procedures_desc:0 "Хотя строительство новых кораблей является неотъемлемой частью любого военного строительства, мы также должны разработать процедуры для более эффективной модернизации, перевооружения и модернизации наших существующих военных кораблей."
 tech_command_matrix:0 "Матрица команд"
 tech_command_matrix_desc:0 "Реструктуризация цепочки командования и определение того, какие взаимозависимости установлены между офицерами, делает флоты более отзывчивыми и эффективными."
 tech_centralized_command:0 "Централизованная команда"
 tech_centralized_command_desc:0 "Создание единого института, отвечающего за координацию наземных операций, упростит субординацию и позволит нам лучше захватывать и удерживать вражескую территорию."
 tech_combat_training:0 "Боевая подготовка"
 tech_combat_training_desc:0 "Более обширная программа обучения для новобранцев, включая реалистичные боевые сценарии, поможет гарантировать, что наша пехота будет работать так же, как и симуляторы."
 tech_ground_defense_planning:0 "Планирование наземной обороны"
 tech_ground_defense_planning_desc:0 "Есть много врагов, которые с радостью захватили бы наши миры для себя. Если наши флоты не смогут сдержать их, мы должны подготовиться к встрече с ними на земле."
 tech_global_defense_grid:0 "Наземная оборонительная сетка"
 tech_global_defense_grid_desc:0 "Стратегическая ценность хорошей обороны остается такой же актуальной сегодня, как и для наших предшественников в далеком прошлом. Технология не делает фортификационные сооружения устаревшими, она просто меняет их требования."
 tech_galactic_ambitions:0 "Галактические амбиции"
 tech_galactic_ambitions_desc:0 "Наша безопасность и процветание лежат в звездах и планетах за нашими границами. Мы не будем сидеть сложа руки."
 tech_manifest_destiny:0 "Манифест судьбы"
 tech_manifest_destiny_desc:0 "Мы должны иметь мужество взять нашу судьбу в свои собственные придатки и захватить то, что принадлежит нам по праву."
 tech_living_state:0 "Живое состояние"
 tech_living_state_desc:0 "Галактика в кризисе: пираты изобилуют, восстания распространяются, а рынки рушатся. В эти трудные времена государство может стать маяком стабильности и единства."
 tech_collective_self:0 "Коллективное я"
 tech_collective_self_desc:0 "В галактике не было недостатка в лидерах: самоотверженных Джедаях, печально известных пиратах, благодетельных канцлерах, хитрых торговцах и красноречивых дипломатах. Что отличает великого лидера от просто хорошего лидера, так это его способность распознавать и открывать величие не в себе, а в других."
 tech_autonomous_agents:0 "Автономные агенты"
 tech_autonomous_agents_desc:0 "Предоставление нашим дипломатам и посланникам большей свободы и ресурсов усилит наше галактическое влияние как среди врагов, так и среди союзников."
 tech_embodied_dynamism:0 "Воплощенный динамизм"
 tech_embodied_dynamism_desc:0 "Инициатива, смелость и амбиции должны быть качествами, которым должны подражать наши люди. С помощью тонкой кампании по связям с общественностью, превозносящей эти добродетели, мы можем посеять в нашей молодежи идеалы, которые приведут нас к величию."
 tech_artificial_moral_codes:0 "Искусственные моральные кодексы"
 tech_artificial_moral_codes_desc:0 "Именно обстоятельства диктуют, что такое мораль. Было ли создание Армии клонов, у солдат которой не было выбора, моральным? Разве было бы лучше посылать на войну матерей и отцов, сыновей и дочерей, а не клонов? Определите обстоятельства, и этика будет подобна глине в ваших руках."
 tech_synthetic_thought_patterns:0 "Синтетические мыслительные паттерны"
 tech_synthetic_thought_patterns_desc:0 "Свободные от иррациональных прихотей плоти, дроиды управляются неизменными импульсами логики и разума."
 tech_law_enforcement:0 "Правоприменительные процедуры"
 tech_law_enforcement_desc:0 "Стандартизированные правоохранительные процедуры, касающиеся расследования преступлений и задержания подозреваемых, сделают взаимодействие между полицией и полицией более предсказуемым и менее нестабильным, что приведет к улучшению результатов правоприменения и более мирным сообществам."
 tech_unity_of_purpose:0 "Единство цели"
 tech_unity_of_purpose_desc:0 "Цель одного-это цель всех. Вместе мы больше, чем сумма наших частей."
 tech_the_collective_will:0 "Коллективная воля"
 tech_the_collective_will_desc:0 "Поиск отражений себя в коллективе является естественным и неизбежным, но в конечном итоге эти общие аспекты должны быть приоритетными над индивидуальными прихотями."
 tech_collective_production_methods:0 "Коллективные методы производства"
 tech_collective_production_methods_desc:0 "Вместе мы построим будущее."
 tech_resource_processing_algorithms:0 "Алгоритмы обработки ресурсов"
 tech_resource_processing_algorithms_desc:0 "В то время как органики имеют естественную тенденцию находить самый простой способ выполнения задачи, такая изобретательность должна быть запрограммирована в дроидах и других автоматах."
 tech_paradise_dome:0 "Улучшенные жилые центры"
 tech_paradise_dome_desc:0 "Тысяча незначительных улучшений в потребительских товарах длительного пользования, таких как более эффективные терморегулирующие устройства, самоочищающиеся освежители и сервисные дроиды, значительно улучшат качество нашего жилищного фонда."
 tech_slave_colonies:0 "Порабощенные миры"
 tech_slave_colonies_desc:0 "Если во Вселенной есть яркий центр, то это планета, от которой он дальше всего. Благодаря тщательному использованию передовых методов социальной инженерии и либеральному применению жестокости мы можем создать удивительно продуктивную планету, питаемую рабским трудом."
 tech_housing_agrarian_idyll:0 "Аграрные утопии"
 tech_housing_agrarian_idyll_desc:0 "С сельской жизнью приходит другой набор ценностей: гостеприимство, товарищество, взаимопомощь и традиционализм. Хотя эти черты могут показаться некоторым посторонним старомодными, вам будет трудно найти более дружелюбную партию."
 tech_xeno_tourism_agency:0 "Агентство Ксенотуризма"
 tech_xeno_tourism_agency_desc:0 "Эта корпоративная дочерняя компания продвигает широкий спектр межзвездных туристических достопримечательностей, а также предлагает визовую помощь и пакеты трудоустройства потенциальным эмигрантам, заинтересованным в переезде в корпоративное пространство."
 tech_executive_retreat:0 "Корпаративные курорты"
 tech_executive_retreat_desc:0 "В то время как навигация по различным кодексам и правилам, регулирующим трансграничные деловые поездки, будет головной болью, возможность обеспечить туристические визы для наших корпоративных сотрудников повысит моральный дух компании и усилит наше экономическое влияние."
 tech_terrestrial_sculpting:0 "Земная скульптура"
 tech_terrestrial_sculpting_desc:0 "Нет простого решения проблемы изменения формы планет - только большие лопаты и термоядерные сверла."
 tech_ecological_adaptation:0 "Экологическая адаптация"
 tech_ecological_adaptation_desc:0 "Адаптируя планетарные экосистемы к крупномасштабным изменениям окружающей среды, мы можем минимизировать разрушительное воздействие терраформирования на местное население."
 tech_climate_restoration:0 "Восстановление климата"
 tech_climate_restoration_desc:0 "Наши исследования в области геоинженерии дали несколько многообещающих подходов, которые должны позволить нам изменить климат планеты, включая посев облаков, распределение аэрозолей, удобрение океана и улавливание углерода."
 tech_epigenetic_triggers:0 "Эпигенетические триггеры"
 tech_epigenetic_triggers_desc:0 "Позволяет генетически возвышать и социально интегрировать виды,близкие к разумным."
 tech_cloning:0 "Клонирование"
 tech_cloning_desc:0 "Создавая клоны из генетического шаблона живого организма, мы можем выращивать их в массовом порядке, а также изменять их генетические характеристики."
 tech_clone_armies:0 "Армии клонов"
 tech_clone_armies_desc:0 "Выросшие до совершеннолетия за пятую часть времени, обычно необходимого, и наделенные фармацевтически усиленной лояльностью к своим создателям, армии клонов взаимозаменяемы, расходуемы и совершенно бесстрашны."
 tech_dense_jungle:0 "Селективные дефолианты"
 tech_dense_jungle_desc:0 "По образцу гербицида Оперативник Кримсон, используемого армией клонов для вымывания сепаратистов из лесного покрова во время осады Внешнего Кольца, селективные дефолианты могут быть адаптированы для уничтожения специфической флоры и обычно используются колонистами для уничтожения опасной или иной проблемной растительной жизни."
 tech_noxious_swamp:0 "Ксеногидравлическое мастерство"
 tech_noxious_swamp_desc:0 "Разумные расы восстанавливали болота в течение тысяч лет. Скоординированная система модульных акведуков, насосных станций, гусеничных машин для химической рекультивации и автоматизированных уплотнителей почвы может рекультивировать землю с беспрецедентной скоростью, позволяя перестраивать ее для более продуктивных целей."
 tech_quicksand_basin:0 "Рекультивация почвы"
 tech_quicksand_basin_desc:0 "Разработка и развертывание нового поколения декон-дроидов позволит нам медленно очищать те миры, которые стали непригодными для жизни из-за радиации, токсинов или чумы."
 tech_toxic_kelp:0 "Управление экологией океана"
 tech_toxic_kelp_desc:0 "При достаточной вычислительной мощности, сетевых датчиках и распределенных станциях даже океанские течения могут быть точно смоделированы, управляемы и контролируемы."
 tech_deep_sinkhole:0 "Подземная колонизация"
 tech_deep_sinkhole_desc:0 "Поскольку города становятся все плотнее, а цены на недвижимость все выше, выглядит невероятно глупо не рассматривать возможность эксплуатации неиспользуемой земли под нами."
 tech_dangerous_wildlife:0 "Удаление опасной дикой природы"
 tech_dangerous_wildlife_desc:0 "Приглашая охотников из Трандоши, Ганда, Родии и Кашиика в наши колонии и предоставляя им лицензии на "управление дикой природой", мы можем быстро уничтожить или, по крайней мере,контролировать даже самых проблемных хищников."
 tech_massive_glacier:0 "Сеть климат-контроля"
 tech_massive_glacier_desc:0 "Орбитальные системы зеркал и химических производителей фолиантов могут вызвать драматические изменения в планетарном климате, если ими правильно управлять."
 tech_mountain_range:0 "Планетарная шлифовка"
 tech_mountain_range_desc:0 "Контролируемые разрушения с использованием зарядов барадия позволят нам прокладывать туннели и даже выравнивать самые высокие горы, позволяя расширять города и транспортную инфраструктуру."
 tech_volcano:0 "Глубокая инженерия коры"
 tech_volcano_desc:0 "Достижения в области материаловедения и технологии глубоких шахт позволяют проводить геоинженерию на ранее немыслимых глубинах и температурах. Горячие точки магмы теперь можно эксплуатировать, подавлять или даже удалять."
 tech_rakghoul_serum:0 "Сыворотка Ракгхула"
 tech_rakghoul_serum_desc:0 "Реплицируя древний тарисский штамм вируса, мы идентифицировали ключевой белок, ответственный за летальность и необратимость чумы. Мы можем использовать модифицированную версию этого белка, чтобы эффективно предотвратить продвижение чумы за пределы ее начальной стадии, сделав ее не более опасной, чем обычная простуда."
 tech_neural_implants:0 "Подготовка рабов"
 tech_neural_implants_desc:0 "Подкожные взрывчатые вещества, вводимые под кожу или хитин раба и обычно вблизи жизненно важного органа, обеспечивают ужасное, но эффективное средство сдерживания восстаний рабов и обеспечения повиновения."
 tech_precinct_barracks:0 "Полицейские казармы"
 tech_precinct_barracks_desc:0 "Помогая посредничать в часто напряженных отношениях между планетарными полицейскими и местными органами власти, мы можем снискать расположение и тех, и других, обеспечивая при этом финансирование строительства полицейских казарм, способных разместить еще больше миротворцев."
 tech_naval_posts:0 "Флотские командные пункты"
 tech_naval_posts_desc:0 "Как физическая установка, так и организационная группировка, военно-морские командования управляют отдельными военно-морскими базами, включая их материально-техническое обеспечение, учебные режимы и графики патрулирования."
 tech_naval_centers:0 "Флотские командные центры"
 tech_naval_centers_desc:0 "Создавая учебные центры, где наши морские офицеры могут оттачивать свои способности и практиковать искусство командования, мы достигнем большей гибкости и эффективности на поле боя."
 tech_naval_hq:0 "Флотский штаб"
 tech_naval_hq_desc:0 "Мы проинструктируем наших адмиралов централизовать процесс принятия решений и создать единый орган, ответственный за координацию всего-от большой стратегии до меню кафетерия."
 tech_spice_mines:0 "Добыча спайса"
 tech_spice_mines_desc:0 "Хотя термин \"спайс\" охватывает широкий спектр наркотиков, производимых в нескольких местах, его производство почти всегда исключительно сложно. Только за счет значительных вложений кредитов, времени и усилий мы можем построить аппараты и перерабатывающие центры, необходимые для эксплуатации этого чрезвычайно ценного товара."
 tech_bacta_refinement:0 "Очищение бакты"
 tech_bacta_refinement_desc:0 "С помощью датападов, контрабандно вывезенных из Тиферры, наши биологи уверяют нас, что нашли способ синтезировать заменитель бактерий алажи, используемых при создании бакты. Это позволит нам увеличить наши ограниченные запасы чудесного целебного вещества, что облегчит добычу бакты в наших мирах."
 tech_academy:0 "Академические центры"
 tech_academy_desc:0 "Ум нуждается в образовании, как вибросворд нуждается в точильном кристалле, если он хочет сохранить свое острие."
 tech_university:0 "Университетские центры"
 tech_university_desc:0 "Связывая исследовательские гранты с различными стимулами для перемещения, мы можем побудить некоторые из самых престижных университетов галактики, такие как Институт Королевской школы Брентала IV, Институт прикладных наук Корусканта и Университет Бар'лета, создать спутниковые кампусы в выбранном нами районе."
 tech_spaceports:0 "Планетарные таможенные контрольные точки"
 tech_spaceports_desc:0 "Космические суда становятся все более доступными и доступными. В то время как это сделало чудеса для галактической экономики, это усложнило усилия по мониторингу трафика, въезжающего и выезжающего с наших планет. Чтобы восстановить контроль, мы можем создать таможенные посты в ключевых узловых точках, таких как заправочные склады и точки гиперпространственных прыжков."
 tech_starports:0 "Система таможенного контроля"
 tech_starports_desc:0 "Богатство целых звездных систем протекает через узкие гиперланы галактики. Располагая таможенных инспекторов в ключевых точках, мы можем контролировать торговые потоки и собирать тарифы на товары, перемещающиеся по нашей территории."
 tech_merchant_centers:0 "Торговые центры"
 tech_merchant_centers_desc:0 "Продавцы имеют трудную работу, координируя миллионы кредитных сделок в сотнях систем и тысячах световых лет. Мы можем немного облегчить им жизнь и привлечь больше их бизнеса, содействуя созданию транспортных узлов с автоматизированными погрузочными установками, ускоренным таможенным досмотром и низкими тарифами."
 tech_amusement_centers:0 "Центры развлечений"
 tech_amusement_centers_desc:0 "Галактические отдыхающие всегда ищут новизну, азарт и развлечения, и им быстро надоедают одни и те же усталые аттракционы. Благодаря либеральному предоставлению рабочих виз художникам, музыкантам и другим исполнителям мы можем создавать развлекательные центры, предлагающие самые свежие и горячие развлечения в галактике."
 tech_casinos:0 "Орбитальные казино"
 tech_casinos_desc:0 "В ответ на жесткие налоги, обременительные лицензионные требования и обременительные ограничения зонирования, которые планетарные правительства часто накладывают на игорную индустрию, многие владельцы казино перенесли свою деятельность за пределы досягаемости властей и на огромные космические просторы."
 tech_upkeep_1:0 "Модульные материалы"
 tech_upkeep_1_desc:0 "Разрабатывая автоматизированные заводы, способные производить широкий спектр балок, досок, балок, стоек, панелей, ферм и других строительных материалов из одного углеродного сырья, мы можем снизить затраты на строительство и удешевить ремонт."
 tech_upkeep_2:0 "Недорогие материалы"
 tech_upkeep_2_desc:0 "Стандартизация состава и размеров строительных материалов, таких как дюракритовые блоки, пластиловые балки и кабели из углеродных нанотрубок, позволит обеспечить их массовое производство и снизить затраты на строительство."
 tech_ship_cnc_1:0 "Командование и управление звездолетом I"
 tech_ship_cnc_1_desc:0 "Некоторые могут усомниться в мудрости размещения элементов управления наиболее важными функциями военного корабля на открытом мостике, но вид впечатляющий, самый впечатляющий."
 tech_ship_cnc_2:0 "Командование и управление звездолетом II"
 tech_ship_cnc_2_desc:0 "В неохотной уступке безопасности мы проинструктируем наших корабелов построить вторичные мосты в бронированных ядрах наших военных кораблей. Это также должно обеспечить больше места для тактических дисплеев, систем передачи данных и другого командного и контрольного оборудования."
 tech_ship_cnc_3:0 "Командование и управление звездолетом III"
 tech_ship_cnc_3_desc:0 "В то время как наши новейшие военные корабли сохранят свои открытые передние мостики, во время боевых действий большинство флаг-офицеров и их штабов отступят в тяжелобронированные командные и контрольные центры, которые оснащены резервными энергетическими системами, ионными проводными линиями связи и внутренней защитой для отражения вражеских абордажных партий."
 tech_farming_worlds:0 "Улучшенное сельское хозяйство"
 tech_farming_worlds_desc:0 "Достижения в области управления водными ресурсами и создание более эффективных испарителей влаги будут способствовать повышению нашей способности орошать даже самые засушливые земли."
 tech_commerce_worlds:0 "Торговые районы"
 tech_commerce_worlds_desc:0 "Благодаря сочетанию налоговых льгот, земельных грантов и созданию благоприятных для бизнеса особых экономических зон мы можем создать центры торговли и торговли."
 tech_fortress_worlds:0 "Укрепленные районы"
 tech_fortress_worlds_desc:0 "Даже если они не находятся непосредственно под контролем военных, гражданские районы все еще могут быть защищены от нападения путем строительства бомбоубежищ, проведения регулярных эвакуационных учений, установки огневых щелей и бойниц в наших зданиях и других подобных мер."
 tech_selected_lineages:0 "Выбранные линии"
 tech_selected_lineages_desc:0 "Тщательное репродуктивное планирование должно стимулироваться и планироваться, чтобы мы не тратили ценное генетическое наследие впустую."
 tech_capacity_boosters:0 "Усилители емкости"
 tech_capacity_boosters_desc:0 "Мы ничего не оставляем на волю случая, чего бы это ни стоило. Консультируясь с генетиками-мошенниками из Камино и Аркании, мы выделили те генетические черты, которые, по нашему мнению, создадут наилучших лидеров."
 tech_gene_tailoring:0 "Генный пошив"
 tech_gene_tailoring_desc:0 "Широкое распространение инструментов редактирования генов должно снизить затраты и облегчить избирательное индуцирование желаемых генетических характеристик в более широком масштабе."
 tech_gene_expressions:0 "Экспрессия генов"
 tech_gene_expressions_desc:0 "Адаптированная к геному вида, эта форма генной терапии обладает интенсивными нейрогенеративными свойствами, значительно увеличивая развитие нейронов, аксонов и синапсов у реципиентов, позволяя нашим ученым раскрыть истинный потенциал вида."
 tech_glandular_acclimation:0 "Железистая акклиматизация"
 tech_glandular_acclimation_desc:0 "Подвергание эмбриональной нервной и гормональной систем различным стрессорам и стимуляторам должно дать нам дальнейший контроль над генетической судьбой наших людей."
 tech_genetic_resequencing:0 "Генетическое ресеквенирование"
 tech_genetic_resequencing_desc:0 "Совершенствование технологий отбора сегментов больших геномов для ресеквенирования позволит выявить биологически важные вариации генетического материала."
 tech_imperial_palace:0 "Планы императорского дворца"
 tech_imperial_palace_desc:0 "Памятник мощи Империи и гибели Ордена Джедаев, Императорский дворец станет одним из самых важных архитектурных проектов, когда-либо предпринимавшихся Канцелярией Главного имперского архитектора, и будет служить основной резиденцией Императора."
 tech_repeatable_improved_army_damage:0 "Агрессивное кондиционирование"
 tech_repeatable_improved_army_damage_desc:0 "Более обширная программа подготовки новобранцев под наблюдением отставных мандалорских суперкомандос привьет нашим сухопутным войскам большую доблесть и надежность."
 tech_repeatable_improved_army_health:0 "Демпферы нервов"
 tech_repeatable_improved_army_health_desc:0 "Тщательная настройка болевых рецепторов позволяет солдатам бороться с тем, что ранее было бы изнурительными травмами."
 tech_repeatable_improved_leader_life_span:0 "Оживление клеток"
 tech_repeatable_improved_leader_life_span_desc:0 "Режимы периодических процедур ревитализации клеток поддерживают класс лидеров бодрым и активным сверх традиционно ожидаемой продолжительности жизни."
 tech_repeatable_improved_edict_length:0 "Прокламация вещает"
 tech_repeatable_improved_edict_length_desc:0 "Более агрессивные пропагандистские кампании повышают восприимчивость населения к нашим Указам."
 tech_repeatable_improved_core_system_cap:0 "Административная эффективность"
 tech_repeatable_improved_core_system_cap_desc:0 "Реструктуризация управленческой сети, связывающей наши основные миры с границей, может помочь облегчить те самые административные стрессоры и информационные удушья, которые помогли обречь Старую Республику."
 tech_repeatable_improved_starbase_capacity:0 "Межзвездная экспансия"
 tech_repeatable_improved_starbase_capacity_desc:0 "Огромные сети материально-технической поддержки, необходимые для поддержания модернизированной Звездной базы, могут быть дополнительно улучшены, что позволит нам поддерживать больше этих станций."
 tech_repeatable_improved_tile_food_output:0 "Трансгенные культуры"
 tech_repeatable_improved_tile_food_output_desc:0 "Трансгенные культуры сочетают в себе питательные элементы нескольких стандартных основных культур, таких как сухая генная пшеница, пылевая кукуруза и зерно квинто в одной удобной упаковке."
 tech_repeatable_naval_cap:0 "Процедуры управления автопарком"
 tech_repeatable_naval_cap_desc:0 "Улучшенные процедуры управления звездным флотом освободят ресурсы, необходимые для поддержания большего флота."
 tech_repeatable_command_limit:0 "Вспомогательный персонал Адмиралтейства"
 tech_repeatable_command_limit_desc:0 "От поваров до военной полиции, от клерков голонета до специалистов по санитарии, во флоте много офицеров, помимо пилотов истребителей и доблестных капитанов."
 tech_repeatable_jobs_output:0 "Повышение производительности"
 tech_repeatable_jobs_output_desc:0 "Как только выучен более продуктивный способ делать что-то, от него почти невозможно отучиться."
 tech_heavy_urban_construction:0 "Тяжелое городское строительство"
 tech_heavy_urban_construction_desc:0 "Гравитонные методы строительства с использованием антигравитационной технологии и тягловых лучей позволят нам возводить еще более крупные сооружения за еще меньшее время."
 tech_ecumenopolis_restoration:0 "Восстановление Экуменополиса"
 tech_ecumenopolis_restoration_desc:0 "В сотрудничестве с базирующейся на Корусканте компанией Верил Лайн Системз наши специалисты разработали нового строительного дроида-дроида городского обновления EVS. Огромный автоматизированный завод на шести паучьих ногах высотой почти сорок этажей, дроид может одновременно разрушать и восстанавливать целые городские кварталы."
 tech_planet_wide_urbanscaping:0 "Общепланетарное урбанизирование"
 tech_planet_wide_urbanscaping_desc:0 "В то время как экономика большинства планет сосредоточена на добыче и использовании природных ресурсов, городские центры могут развивать собственную специализированную экономику при условии, что они достигнут надлежащего размера."
 tech_special_forces:0 "Спецназ"
 tech_special_forces_desc:0 "В то время как призывников и базовых боевых дроидов достаточно, чтобы удерживать и защищать территорию, специализированные элитные формирования часто необходимы для более сложных боевых операций. Силы специального назначения включают десантников с орбиты, ранцевых солдат, саперов и специалистов по борьбе с повстанцами."
 tech_solar_panel_network:0 "Преобразование орбитальной энергии"
 tech_solar_panel_network_desc:0 "Достижения в технологии преобразования солнечной энергии могут компенсировать эксплуатационные расходы наших звездных баз, приблизив их к самодостаточности. Панели потребовали бы целого модуля звездной базы, чтобы генерировать достаточно энергии. Однако в противном случае такой модуль можно было бы использовать для более продуктивных целей."
 tech_space_exploration:0 "Освоение космоса"
 tech_space_exploration_desc:0 "Будь то пешком или под парусом, спящий корабль или гипердвигатель, почти все цивилизации стремились исследовать неизвестное."
 tech_corvettes:0 "Корвет эпохи Республики"
 tech_corvettes_desc:0 "Корвет-это самый простой военный корабль, вооруженный и готовый в случае военных действий. В сумеречные годы Старой Республики большинство корветов предназначались для защиты торговых путей и сдерживания пиратов, а не для участия вражеских флотов в ожесточенных сражениях."
 tech_starbase_1:0 "Строительство звездной базы"
 tech_starbase_1_desc:0 "Создание централизованных космических установок из компонентов, запущенных с поверхности планеты или добытых из внеорбитальных источников, позволит нам заявить свои права на звездную систему."
 tech_starbase_2:0 "Звездный порт"
 tech_starbase_2_desc:0 "Самые ранние звездные базы были не более чем импровизированными аванпостами. Постоянные космодромы со стыковочными узлами и передатчиками Голонета позволят нам прочнее удерживать контроль над звездными системами."
 tech_starbase_3:0 "Звёздный бастион"
 tech_starbase_3_desc:0 "По мере увеличения космического трафика необходимы более крупные и защищенные звездные базы для поддержания контроля над гиперлайнами системы."
 tech_starbase_4:0 "Звездная крепость"
 tech_starbase_4_desc:0 "Эти мощные установки станут центром всей военной и коммерческой деятельности в звездной системе, что позволит нам укрепить наш контроль над гиперланами региона."
 tech_starbase_5:0 "Цитадель"
 tech_starbase_5_desc:0 "В настоящее время разрабатываются планы создания огромной стационарной космической станции, способной противостоять нескольким ударным флотам. Если это будет реализовано, эти цитадели станут такими же памятниками величия, как и системные узлы."
 tech_assault_armies:0 "Межпланетные экспедиционные силы"
 tech_assault_armies_desc:0 "Вторжение в другой мир-ошеломляюще сложное предприятие. Солдаты должны быть накормлены, корабли заправлены топливом, оружие подготовлено, а также тысячи других задач, каждая из которых имеет решающее значение для успеха вторжения. Эти огромные логистические проблемы должны быть преодолены, прежде чем мы сможем собрать наши первые межпланетные армии."
 tech_space_defense_station_1:0 "Защита глубокого космоса"
 tech_space_defense_station_1_desc:0 "Это позволит построить оборонительные глубоководные космические платформы для защиты наших звездных баз. Эти платформы могут поддерживать различные наступательные и оборонительные возможности, включая турболазерные установки, батареи ионных пушек, ракетные шахты и ангары для истребителей."
 tech_defense_platform_hull_1:0 "Улучшенная структурная целостность"
 tech_defense_platform_hull_1_desc:0 "Усиленный дюраниевый каркас и добавление внутренних взрывных дверей с улучшенными возможностями поглощения ударов обеспечат структурную целостность наших оборонных платформ даже при воздействии огромной огневой мощи."
 tech_basic_industry:0 "Промышленная база"
 tech_basic_industry_desc:0 "Промышленная мощь-ключ к нашей мощи, а специализация-ключ к промышленности."
 tech_mechanized_mining:0 "Механизированная добыча полезных ископаемых"
 tech_mechanized_mining_desc:0 "Базовая промышленная инфраструктура, необходимая для того, чтобы стать космической цивилизацией."
 tech_powered_exoskeletons:0 "Автоматизированное горное оборудование"
 tech_powered_exoskeletons_desc:0 "При условии, что вы умеете говорить или писать в двоичном формате, автоматизированное горное оборудование, управляемое дроидами, может быть быстро перенастроено для оптимизации операций добычи в самых разных средах."
 tech_space_mining_1:0 "Нефтеперерабатывающие заводы при нулевой гравитации"
 tech_space_mining_1_desc:0 "Хотя затраты на запуск выше, чем планетарная переработка, глубокая космическая переработка имеет несколько преимуществ. Грузы, которые на планете весили бы миллиарды тонн, невесомы и легко перемещаются, продукты могут быть непосредственно загружены на звездолеты, а некоторые операции по переработке нефти легче выполнять."
 tech_space_mining_2:0 "Сканеры минералов дальнего действия"
 tech_space_mining_2_desc:0 "Прорывы в спектрометрии и радиометрии позволили нашим разведчикам и старателям легче идентифицировать перспективные, богатые минералами астероиды."
 tech_space_mining_3:0 "Минеральные режущие балки"
 tech_space_mining_3_desc:0 "Эти мощные лазеры ближнего действия могут легко прорезать даже самые жесткие астероиды, позволяя нам извлечь из них больше за то же время."
 tech_space_mining_4:0 "Автономные шахтерские дроны"
 tech_space_mining_4_desc:0 "Рои полуавтономных дронов, подчиненных централизованному контрольному кораблю, развертываются для быстрого и эффективного сбора ценных материалов с близлежащих астероидов."
 tech_space_mining_5:0 "Нанонитовые минеральные зонды"
 tech_space_mining_5_desc:0 "Выпущенные впереди шахтерского конвоя волны микроскопических дроидов спускаются на многообещающие астероиды, зарываются в их недра и помечают любые ценные ресурсы для последующей добычи."
 tech_mining_1:0 "Геотермальный гидроразрыв пласта"
 tech_mining_1_desc:0 "Нагнетая пар под давлением в колонны вулканической магмы, мы можем искусственно вызвать тщательно контролируемые разрывы, которые вынесут ценные минералы на поверхность."
 tech_mining_2:0 "Глубокая добыча полезных ископаемых"
 tech_mining_2_desc:0 "Эти массивные сверла с драгоценными камнями Коруски необходимы для доступа к богатым месторождениям полезных ископаемых, которые часто можно найти близко к ядру планеты."
 tech_mining_3:0 "Минеральная изоляция"
 tech_mining_3_desc:0 "Усовершенствованная спектрометрия в сочетании с микродетонаторами и новыми методами добычи позволит нам быстро осваивать некогда неэкономичные месторождения полезных ископаемых."
 tech_space_construction:0 "Строительство вне мира"
 tech_space_construction_desc:0 "Строительство в космосе ставит перед нашими инженерами новые задачи проектирования, которые необходимо решить, прежде чем мы сможем построить орбитальные станции над другими звездными телами."
 tech_afterburners_1:0 "Микротрещины"
 tech_afterburners_1_desc:0 "Эти небольшие, но мощные микротрещины обеспечивают дополнительную боевую скорость, но потребляют много энергии."
 tech_afterburners_2:0 "Продвинутые микротрубки"
 tech_afterburners_2_desc:0 "Эта улучшенная версия стандартного микротрастера обеспечивает еще больший прирост боевой скорости корабля и способности уклоняться."
 tech_afterburners_3:0 "Ионные маневровые струи"
 tech_afterburners_3_desc:0 "Эти двигатели используют технологию ионного привода для создания безтопливной тяги."
 tech_afterburners_4:0 "Усовершенствованные ионные маневровые реактивные двигатели"
 tech_afterburners_4_desc:0 "Эта усовершенствованная версия стандартного ионного маневрового реактивного двигателя обеспечивает еще больший прирост боевой скорости корабля и его способности уклоняться."
 tech_engineering_1:0 "Инженерные приложения I"
 tech_engineering_1_desc:0 "Современное приборостроение позволяет изучать и применять на практике физические системы в субмолекулярных масштабах."
 tech_engineering_2:0 "Инженерные приложения II"
 tech_engineering_2_desc:0 "Производство и понимание материалов следующего поколения, таких как коаксиум, суперкристаллические решетки и керамические наночастицы, имеют неизмеримую ценность для любой космической цивилизации."
 tech_engineering_3:0 "Инженерные приложения III"
 tech_engineering_3_desc:0 "Изучение экзотических материалов, таких как коаксиум, изотоп 5, стигий и кристаллы Кибера, обещает соединить наше понимание квантовой механики с фундаментальным взаимодействием гравитации и Силы."
 tech_assembly_pattern:0 "Шаблоны сборки"
 tech_assembly_pattern_desc:0 "Быстрая итерация при моделировании конструкции определяет шаблоны сборки оптических компонентов, что обеспечивает более быструю сборку."
 tech_construction_templates:0 "Строительные шаблоны"
 tech_construction_templates_desc:0 "Стандартизированные сборные конструкции из дюракрета и пластали значительно сокращают время строительства объекта на месте."
 tech_ship_armor_1:0 "Титановая броня звездолета"
 tech_ship_armor_1_desc:0 "Дешевое, но достаточно эффективное титановое покрытие является материалом выбора для большинства корпусов гражданских космических кораблей, где его главной обязанностью является защита корабля от мусора, микроударов и коррозии. При достаточном количестве слоев титан также можно использовать для брони военных кораблей, хотя он редко бывает первым выбором."
 tech_ship_armor_2:0 "Дюраниевая броня звездолета"
 tech_ship_armor_2_desc:0 "Прочная, легкая и способная выдерживать экстремальные температуры, дюраниевая броня предлагает превосходную, хотя и более дорогую альтернативу более распространенной дюрастиловой броне."
 tech_ship_armor_3:0 "Улучшенная дюраниевая броня звездолета"
 tech_ship_armor_3_desc:0 "Последнее поколение дюраниевой брони звездолета дополнительно усилено оптимизированными полями структурной целостности и улучшенными переборками."
 tech_ship_armor_4:0 "Кваданивая броня звездолёта"
 tech_ship_armor_4_desc:0 "Чрезвычайно прочная кваданиевая сталь обычно используется в военных целях, где она используется во всем-от истребителей до орбитальных сражений."
 tech_ship_armor_5:0 "Импервиумная броня звездолета"
 tech_ship_armor_5_desc:0 "Этот невероятно плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."
 tech_ship_armor_a_1:0 "Усиленная титановая броня звездолета"
 tech_ship_armor_a_1_desc:0 "Последнее поколение титановой брони звездолета дополнительно усилено оптимизированными полями структурной целостности и улучшенными переборками."
 tech_ship_armor_a_2:0 "Усиленная дюраниевая броня звездолета"
 tech_ship_armor_a_2_desc:0 "Более тяжелый вариант стандартной дюраниевой брони звездолета, тяжелая дюраниевая броня образуется путем обработки дюрана излучением, испускаемым небольшими количествами изотопа 5, процесс, который делает и без того тяжелый металл еще более плотным и наделяет его улучшенными возможностями рассеивания тепла."
 tech_ship_armor_a_3:0 "Усиленная улучшенная дюраниевая броня звездолета"
 tech_ship_armor_a_3_desc:0 "Последнее поколение тяжелой дюраниевой брони звездолета дополнительно усилено добавлением оптимизированных полей структурной целостности и микрокристаллических регулировок."
 tech_ship_armor_a_4:0 "Усиленная кваданиевая броня звездолета"
 tech_ship_armor_a_4_desc:0 "Чрезвычайно прочная, тяжелая кваданиевая сталь предназначена для важных военных проектов, где она часто используется для брони фронтовых военных кораблей."
 tech_ship_armor_a_5:0 "Усиленная непроницаемая броня звездолета"
 tech_ship_armor_a_5_desc:0 "Хотя его вес делает его непрактичным для использования в условиях гравитации, тяжелая непроницаемая броня является естественной, хотя и чрезвычайно дорогой броней звездолета. Этот невероятно тяжелый, плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."
 tech_ship_armor_b_1:0 "Титановая броня звездолета"
 tech_ship_armor_b_1_desc:0 "Дешевое, но достаточно эффективное титановое покрытие является материалом выбора для большинства корпусов гражданских космических кораблей, где его главной обязанностью является защита корабля от мусора, микроударов и коррозии. При достаточном количестве слоев титан также можно использовать для брони военных кораблей, хотя он редко бывает первым выбором."
 tech_ship_armor_b_2:0 "юраниевая броня звездолёта"
 tech_ship_armor_b_2_desc:0 "Обычно сжатое между чередующимися слоями титана и дюрастила, легкое дюраниевое покрытие обеспечивает отличный баланс защиты и веса и часто используется для брони стрелков и разведчиков флота."
 tech_ship_armor_b_3:0 "Улучшенная дюраниевая броня звездолета"
 tech_ship_armor_b_3_desc:0 "Прочная, легкая и способная выдерживать экстремальные температуры, дюраниевая броня звездолета следующего поколения пропитывается в процессе ковки теплорассеивающими кристаллами и предлагает превосходную, хотя и более дорогую альтернативу стандартной дюраниевой броне."
 tech_ship_armor_b_4:0 "Кваданивая броня звездолёта"
 tech_ship_armor_b_4_desc:0 "Чрезвычайно прочная кваданиевая сталь обычно используется в военных целях, где она используется во всем-от истребителей до орбитальных сражений."
 tech_ship_armor_b_5:0 "Импервиумная броня звездолета"
 tech_ship_armor_b_5_desc:0 "Этот невероятно плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."
 tech_thrusters_1:0 "Усовершенствованные ионные двигатели"
 tech_thrusters_1_desc:0 "Эти двигатели используют пучки ионов для создания тяги без необходимости в топливе."
 tech_thrusters_2:0 "Расширенная векторизация"
 tech_thrusters_2_desc:0 "Новое поколение передовых ионных векторных технологий дает нашим кораблям возможность легко варьировать мощность, поступающую на каждый двигатель, повышая топливную экономичность и позволяя нашим кораблям достигать еще более высоких субсветовых скоростей."
 tech_thrusters_3:0 "Двигатели с плавкой тягой"
 tech_thrusters_3_desc:0 "Более продвинутая форма движителя, фузиальные тяговые двигатели обеспечивают кораблям большую субсветовую скорость и маневренность."
 tech_thrusters_4:0 "Уравновешивающие двигатели"
 tech_thrusters_4_desc:0 "Эти высокоразвитые двигатели обеспечивают кораблям непревзойденную маневренность и скорость в субсветовых условиях."
 tech_mineral_purification_1:0 "Минеральная очистка"
 tech_mineral_purification_1_desc:0 "Обработка добываемых материалов кислотными чистящими средствами, такими как цианистый кадмий и сера-барадий, позволит нам извлечь больше материала из того же количества сырой руды."
 tech_mineral_purification_2:0 "Усовершенствованная минеральная очистка"
 tech_mineral_purification_2_desc:0 "Вторая стадия переработки псевдоочищенных минералов обеспечивает более эффективное хранение и транспортировку."
 tech_alloys_1:0 "Голографические слепки"
 tech_alloys_1_desc:0 "Интегрируя миниатюрные проекторы силового поля в наши мельницы и литейные цеха, мы можем легко разливать и прессовывать расплавленные руды, повышая безопасность и производительность."
 tech_alloys_2:0 "Автоматизированная промышленность"
 tech_alloys_2_desc:0 "Автоматизированные литейные заводы могут работать в любое время даже в самых адских условиях."
 tech_luxuries_1:0 "Сборка наносхем"
 tech_luxuries_1_desc:0 "С помощью предварительно запрограммированных наносхем многие потребительские продукты могут быть быстро собраны в фабрикаторах."
 tech_luxuries_2:0 "Киоски репликаторов"
 tech_luxuries_2_desc:0 "Эти киоски могут реплицировать любой предварительно одобренный объект,если его шаблон был сохранен в их ядрах памяти."
 tech_housing_1:0 "Системы управления погодой"
 tech_housing_1_desc:0 "Располагая зеркальные станции вокруг планеты, мы можем тщательно регулировать температуру планеты и, как следствие, ее погоду. С погодой, взятой под наш контроль, будет легче возводить еще более крупные сооружения."
 tech_housing_2:0 "Репульсорная инженерия"
 tech_housing_2_desc:0 "Разорвав связи гравитации с помощью репульсорной технологии, мы можем возводить плавучие дворцы, парящие небоскребы и ранее невообразимые здания."
 tech_modular_engineering:0 "Модульная инженерия"
 tech_modular_engineering_desc:0 "Упрощенные процедуры строительства звездных баз с использованием модульных конструкций сократят как их стоимость, так и время строительства."
 tech_space_defense_station_improvement:0 "Корпус инженеров"
 tech_space_defense_station_improvement_desc:0 "Создание специального военно-морского инженерного корпуса принесет большую пользу строительству платформ обороны дальнего космоса, минных полей и орбитальной инфраструктуры, снизив затраты на строительство и повысив долговечность."
 tech_robotic_workers:0 "Дроидов"
 tech_robotic_workers_desc:0 "Эти рабочие блоки дроидов идеально подходят для выполнения черных трудовых задач. Они трудолюбивы и способны следовать простым голосовым инструкциям, но не должны подниматься по лестнице."
 tech_droid_workers:0 "Продвинутых дроидов"
 tech_droid_workers_desc:0 "Модернизированные рабочие дроиды, эти юниты имеют расширенный диапазон движения, равный диапазону движения большинства органиков. Их нейронные процессоры также были значительно улучшены."
 tech_synthetic_leaders:0 "Лидеры дроидов"
 tech_synthetic_leaders_desc:0 "Высокоразвитые дроиды, которые сильнее, быстрее и долговечнее подавляющего большинства органических веществ. С их модернизированными нейронными процессорами они полностью способны к самостоятельным операциям."
 tech_battle_droids:0 "Боевые дроиды"
 tech_battle_droids_desc:0 "Хотя боевые дроиды менее боеспособны, чем большинство органических пехотинцев, они совершенно бесстрашны и могут быть быстро произведены."
 tech_adv_battle_droids:0 "Продвинутые боевые дроиды"
 tech_adv_battle_droids_desc:0 "Используя с трудом усвоенные уроки оригинальных легионов дроидов КНС, мы можем создать боевые автоматы, которые равны, если не превосходят органических солдат."
 tech_reinforced_armor_1:0 "Дюрастиловое покрытие"
 tech_reinforced_armor_1_desc:0 "Дешевая и прочная дюрастиловая обшивка поможет нашим кораблям противостоять вражескому огню и обеспечит столь необходимую структурную целостность."
 tech_reinforced_armor_2:0 "Усиленное титановое покрытие"
 tech_reinforced_armor_2_desc:0 "Дешевое, но достаточно эффективное титановое покрытие является материалом выбора для большинства корпусов гражданских космических кораблей, где его главной обязанностью является защита корабля от мусора, микроударов и коррозии. При достаточном количестве слоев титан также можно использовать для брони военных кораблей, хотя он редко бывает первым выбором."
 tech_reinforced_armor_3:0 "Усиленное дюраниевое покрытие"
 tech_reinforced_armor_3_desc:0 "Обычно сжатое между чередующимися слоями титана и дюрастила, дюраниевое покрытие обеспечивает отличный баланс защиты и веса и часто используется для брони основных атакующих кораблей флота."
 tech_reinforced_armor_4:0 "Усиленное непроницаемое покрытие"
 tech_reinforced_armor_4_desc:0 "Способный поглощать прямые удары как турболазеров, так и торпед, Импервиум ценится за свои оборонительные возможности."
 tech_armor_weave_1:0 "Армированая дюросталью броня"
 tech_armor_weave_1_desc:0 "Дюрасталь, столь же прочная, сколь и вездесущая, тысячелетиями использовалась для брони космических военных кораблей."
 tech_armor_weave_2:0 "Армированая дюраниумом броня"
 tech_armor_weave_2_desc:0 "Прочная, легкая и способная выдерживать экстремальные температуры, дюраниевая броня предлагает превосходную, хотя и более дорогую альтернативу более распространенной дюрастиловой броне."
 tech_armor_weave_3:0 "Армированая кваданиумом броня"
 tech_armor_weave_3_desc:0 "Чрезвычайно прочная кваданиевая сталь обычно используется в военных целях, где она используется во всем-от истребителей до орбитальных сражений."
 tech_armor_weave_4:0 "Армированая импервиумом броня"
 tech_armor_weave_4_desc:0 "Этот невероятно плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."
 tech_bulkheads_1:0 "Переборки I"
 tech_bulkheads_1_desc:0 "Достижения в области строительных технологий позволят устанавливать избыточные переборки в корпуса звездолетов. Выкованные из сплава пластали и дюраниума, эти переборки прочны, но относительно легки, и могут быть запечатаны членами экипажа, чтобы закрыть любые пробоины."
 tech_bulkheads_2:0 "Переборки II"
 tech_bulkheads_2_desc:0 "Достижения в области строительных технологий позволят устанавливать избыточные, закаленные взрывом переборки в корпуса звездолетов. Эти переборки могут быть запечатаны дистанционно с мостика, чтобы перекрыть любые бреши."
 tech_bulkheads_3:0 "Переборки III"
 tech_bulkheads_3_desc:0 "Достижения в области строительных технологий позволят установить сотовую систему резервных самоуплотняющихся взрывных дверей в жизненно важных областях наших звездолетов."
 tech_bulkheads_4:0 "Переборки IV"
 tech_bulkheads_4_desc:0 "Достижения в металлургии и судостроении позволят установить сотовую систему резервных самовосстанавливающихся взрывных дверей. Эти переборки могут управляться дистанционно с мостика или автоматически закрываться в случае чрезвычайной ситуации."
 tech_heavy_bulkhead_1:0 "Тяжелая переборка I"
 tech_heavy_bulkhead_1_desc:0 "Достижения в области строительных технологий позволят устанавливать избыточные переборки в корпуса звездолетов. Выкованные из криопрокатанного дюраниума, эти тяжелые переборки способны выдержать почти столько же ударов, сколько обычная броня, и могут быть запечатаны членами экипажа, чтобы закрыть любые пробоины."
 tech_heavy_bulkhead_2:0 "Тяжелая переборка II"
 tech_heavy_bulkhead_2_desc:0 "Достижения в области строительных технологий позволят устанавливать избыточные, закаленные взрывом переборки в корпуса звездолетов. Эти переборки могут быть запечатаны дистанционно с мостика, чтобы перекрыть любые бреши."
 tech_heavy_bulkhead_3:0 "Тяжелая переборка III"
 tech_heavy_bulkhead_3_desc:0 "Достижения в области строительных технологий позволят установить сотовую систему резервных самоуплотняющихся взрывных дверей в жизненно важных областях наших звездолетов."
 tech_heavy_bulkhead_4:0 "Тяжелая переборка IV"
 tech_heavy_bulkhead_4_desc:0 "Достижения в металлургии и судостроении позволят установить сотовую систему резервных самовосстанавливающихся взрывных дверей. Эти переборки могут управляться дистанционно с мостика или автоматически закрываться в случае чрезвычайной ситуации."
 tech_heavy_evasion_1:0 "Боковые двигатели"
 tech_heavy_evasion_1_desc:0 "Требуя ускорения, превышающего то, что способно обеспечить большинство ионных двигателей, боковые двигатели потребляют богатое энергией химическое топливо, такое как сжиженная тибанна или гипертопливный конденсат. Хотя ионные двигатели непригодны для постоянного использования, опытные капитаны могут использовать их для уклонения от вражеских залпов или для быстрого флангового удара противника."
 tech_heavy_evasion_2:0 "Улучшенные боковые двигатели"
 tech_heavy_evasion_2_desc:0 "Синхронизируя активацию боковых двигателей корабля с толчками и тягами от его тяговых лучей, корабли могут выполнять поразительные маневренные повороты."
 tech_heavy_evasion_3:0 "Усовершенствованные боковые двигатели"
 tech_heavy_evasion_3_desc:0 "Перенастройка систем управления питанием нашего корабля позволит капитанам временно отводить энергию от субсветовых двигателей корабля, увеличивая маневренность корабля за счет временной потери скорости."
 tech_ship_speed_1:0 "Ракетные ускорители"
 tech_ship_speed_1_desc:0 "Способные дополнить тягу, создаваемую субсветовыми двигателями корабля, для быстрого увеличения скорости ракетные ускорители обычно используют твердое топливо, такое как ксенон или газ тибанна."
 tech_ship_speed_2:0 "Усовершенствованные ракетные ускорители"
 tech_ship_speed_2_desc:0 "Направляя отработанную энергию от реактора корабля и различных вторичных систем к двигателям, капитаны звездолетов могут еще сильнее толкать свои субсветовые двигатели."
 tech_ship_speed_3:0 "Турбокомпрессоры"
 tech_ship_speed_3_desc:0 "Используя ту же базовую комбинацию лазерных ячеек и газовой камеры, которая питает бластеры, турбокомпрессоры зажигают богатый энергией газ контролируемыми очередями, который затем проходит через преобразователь и впрыскивается в катилаторы субсветовых двигателей корабля."
 tech_ship_speed_4:0 "Продвинутые турбокомпрессоры"
 tech_ship_speed_4_desc:0 "Предлагая оптимизированное сочетание топливной экономичности, скорости и отзывчивости, новейшее поколение усовершенствованных турболазеров генерирует огромное количество силы при активации, достаточное для того, чтобы их использование в атмосфере было запрещено на большинстве основных планет."
 tech_republic_era_support_ships:0 "Корабли поддержки Эпохи Республики"
 tech_republic_era_support_ships_desc:0 "Хотя многие из них были законсервированы или списаны после окончания Войн клонов, корабли поддержки Эпохи Республики все еще имеют много применений и обычно ремонтируются для службы в пограничных флотах Внешнего Кольца или перевооружаются, чтобы служить пикетами и разведчиками во флотах Ядра."
 tech_republic_era_capital_ships:0 "крупные боевые  корабли Эпохи Республики"
 tech_republic_era_capital_ships_desc:0 "Хотя в галактике существует головокружительное количество систем классификации кораблей, почти все согласны с тем, что большой боевой корабль-это военный звездолет длиной сто метров и более. В эпоху Республики капитальное кораблестроение и доктрина флота подчеркивали важность полезности, гибкости и баланса."
 tech_rote_era_corvettes:0 "Разработка корветов иперского периода"
 tech_rote_era_corvettes_desc:0 "В то время как многие теоретики предсказывали, что рост класса эсминцев сделает корветы устаревшими, это только еще больше выявило необходимость небольших судов, которые могут покрывать больше земли быстрее и эффективнее, чем любой линкор."
 tech_rote_era_frigates:0 "Разработка фрегатов имперского периода"
 tech_rote_era_frigates_desc:0 "С переходом в доктрине флота от мобильных рассредоточенных боевых групп к все более концентрированным формированиям растет потребность в том, чтобы фрегаты действовали как разведчики, рейдеры и тендеры флота."
 tech_rote_era_cruisers:0 "Разработка крейсеров имперского периода"
 tech_rote_era_cruisers_desc:0 "Вобрав в себя уроки Войн клонов, новейшее поколение крейсеров оснащено более толстой броней и более тяжелыми турболазерами, что позволяет им лучше выживать в битвах в пустоте, которые все больше становятся нормой современной войны."
 tech_rote_era_capital_ships:0 "Разработка линейных кораблей имперского периода"
 tech_rote_era_capital_ships_desc:0 "По мере роста галактической напряженности правительства оказались втянутыми во все более неистовую гонку вооружений. Откладывая все большие доли их бюджетов на строительство все более грандиозных флотов, мы должны проектировать суда, достойные их."
 tech_rebellion_era_corvettes:0 "Корветы эпохи восстания"
 tech_rebellion_era_corvettes_desc:0 "По мере того как галактика все глубже погружается в хаос, ежедневно открываются новые фронты. Поскольку наши флоты и так уже сильно поредели, корветы будут более важны, чем когда-либо, для защиты наших границ, не привлекая целые оборонительные флоты."
 tech_rebellion_era_frigates:0 "Фрегаты Эпохи Восстания"
 tech_rebellion_era_frigates_desc:0 "Крупнейший конфликт, по крайней мере со времен Войн клонов, Галактическая гражданская война собрала в войну неисчислимые миллиарды, растянув линии снабжения и логистические цепочки до предела. Это только усилило потребность в фрегатах, чья гибкость и возможности поддержки не имеют себе равных."
 tech_rebellion_era_cruisers:0 "Крейсеры эпохи восстания"
 tech_rebellion_era_cruisers_desc:0 "Повторяя своих предшественников, крейсеры эпохи восстания более хорошо вооружены и значительно более бронированы, и многие адмиралы предпочитают размещать крейсеры там, где бои наиболее ожесточенные."
 tech_rebellion_era_capital_ships:0 "Линейные корабли Эпохи восстания"
 tech_rebellion_era_capital_ships_desc:0 "Поскольку большая часть галактики находится в открытом конфликте, крупные боевые  корабли больше не предназначены только для устрашения. Лишенные несущественных систем и вооруженные лучшим оружием, которое могут разработать наши ученые, крупные боевые  корабли в эпоху восстания предназначены только для войны."
 tech_advanced_heavy_cruisers:0 "Продвинутые тяжелые крейсера"
 tech_advanced_heavy_cruisers_desc:0 "Класс крупных боевых кораблей длиной от 600 до 1000 метров, тяжелые крейсеры составляют основу большинства флотов планетарной обороны."
 tech_advanced_capital_ships:0 "Продвинутые крупные боевые  корабли"
 tech_advanced_capital_ships_desc:0 "После определенного размера крупные боевые  корабли становятся экспоненциально дороже в строительстве и обслуживании. Но, объединив новые металлургические технологии, достижения в области полимерной инженерии и экспериментальные конструкции реакторов, наши ученые уверяют нас, что новый класс еще более крупных кораблей технологически осуществим."
 tech_fleet_tenders:0 "Флотские закупки"
 tech_fleet_tenders_desc:0 "Перевозя гипертопливо, боеприпасы, запасные части, продовольствие и другие материалы на военные корабли по всей галактике, тендеры являются неотъемлемой частью логистики любых военных усилий и обеспечивают ремонт флотов на ходу."
 tech_advanced_heavy_frigates:0 "Продвинутые тяжелые фрегаты"
 tech_advanced_heavy_frigates_desc:0 "Хотя тяжелые фрегаты все больше превосходят более крупный класс эсминцев, они могут быть модернизированы с помощью программы быстрого переоснащения."
 tech_super_star_destroyer:0 "Супер Звездный разрушитель"
 tech_super_star_destroyer_desc:0 "Массивный столичный корабль настолько мощный, что одной угрозы его присутствия достаточно, чтобы усмирить несколько систем, Супер Звездный разрушитель принадлежит к собственному классу и ощетинивается более чем 5000 турболазерами и ионными пушками, достаточными, чтобы в одиночку сразиться со стандартным имперским флотом."
 tech_interdictors:0 "Заградитель"
 tech_interdictors_desc:0 "Ключом к контролю пространства является способность вытеснять проходящие звездолеты из гиперпространства. Впервые изобретенные во время Мандалорских войн, мы заново открыли средство проецирования имитируемого гравитационного колодца в реальное пространство, позволяющее нам либо предотвращать выход звездолетов в гиперпространство, либо вытаскивать их из него."
 tech_heavy_interdictors:0 "Тяжелые заградители"
 tech_heavy_interdictors_desc:0 "Несмотря на то, что генераторы гравитационных колодцев следующего поколения являются энергоемкими и дорогостоящими, они могут проецировать более интенсивную гравитационную скважину на гораздо большую площадь и могут вращаться вверх и вниз с гораздо большей скоростью."
 tech_interdictor_star_destroyer:0 "Звездный разрушитель типа Интердиктор"
 tech_interdictor_star_destroyer_desc:0 "Интердикторные поля на основе звездолетов обеспечивают элегантное решение вековой проблемы ловли убегающих звездолетов. Хотя их выпуклые конструкции ограничивают количество огневых точек, установка генераторов поля на больших линкорах должна позволить им работать без слишком значительных уступок в стоимости или вооружении."
 tech_micro_replicators:0 "Микрорепликаторы"
 tech_micro_replicators_desc:0 "Микроскопические инструменты, которые могут помочь нашим блокам репликации в создании более сложных схем, необходимых для новых дроидов."
 tech_self_assembling_components:0 "Самосборка компонентов"
 tech_self_assembling_components_desc:0 "Смоделированные на структуре ДНК мидихлорианов, эти микроскопические машинные интеллекты способны автономно собирать большинство компонентов, необходимых для новых дроидов."
 tech_mines_1:0 "Минные поля"
 tech_mines_1_desc:0 "Переоснащая старинные боеприпасы, мы можем создать пустотные мины, способные захватить и повредить любой вражеский звездолет, не имеющий соответствующих кодов идентификации."
 tech_mines_2:0 "Ударные Минные поля"
 tech_mines_2_desc:0 "Оснащенные датчиками идентификации близкого приближения и форменным противокорабельным сотрясающим зарядом, сотрясающие мины обеспечивают полезный инструмент отказа от зоны, способный сдерживать большинство небольших вторжений."
 tech_mines_3:0 "Протонные минные поля"
 tech_mines_3_desc:0 "Оснащенные передовыми датчиками идентификации и форменной протонной боеголовкой против большого боевого корабля, протонные мины обеспечивают мощный инструмент отказа от зоны, способный сдерживать большинство флотов."
 tech_mines_4:0 "Минные поля антиматерии"
 tech_mines_4_desc:0 "Способные как к дистанционной, так и к автоматической детонации благодаря своему современному сенсорному пакету и оснащенные юридически сомнительным аннигилятором антивещества, антивещественные мины обеспечивают исключительно мощный инструмент отказа от зоны, способный сдерживать всех, кроме самых решительных или самоубийственных нападающих."
 tech_mines_5:0 "Заградительные минные поля"
 tech_mines_5_desc:0 "Также известные как гравитационные мины, заградительные мины имитируют большие массовые тени или опасные гиперпространственные вихри над космической полосой и способны вытеснять корабли из гиперпространства. Оказавшись в реальном пространстве, более обычная взрывчатка минных полей может посеять хаос."
 tech_weapon_group_imp:0 "Имперские оружейные технологии"
 tech_weapon_group_imp_desc:0 "Последний аргумент Императора: имперское оружие ставит подавляющую огневую мощь превыше всего остального."
 tech_weapon_group_reb:0 "Оружейные технологии повстанцев"
 tech_weapon_group_reb_desc:0 "Пестрый набор технологий, добытых, созданных с нуля, контрабандных, выпрошенных, заимствованных или украденных из самых разных источников, арсенал Восстания столь же разнообразен, сколь и эффективен."
 tech_weapon_group_hut:0 "Оружейные технологии Хаттов"
 tech_weapon_group_hut_desc:0 "Экзотические, часто ужасные, иногда бессистемные, но бесспорно эффективные технологии хаттского оружия дают хатт-каджидикам военное преимущество, необходимое им для того, чтобы взять то, что они считают своим по праву."
 tech_weapon_group_man:0 "Мандалорские оружейные технологии"
 tech_weapon_group_man_desc:0 "Несмотря на то, что их чрезвычайная стоимость практически запрещает их массовое использование, мандалорское оружие известно по всей галактике как прочное, надежное и смертоносное, как и его владельцы."
 tech_weapon_group_cor:0 "Кореллианские оружейные технологии"
 tech_weapon_group_cor_desc:0 "Говорят, что так же, как Кореллия создавала войны на протяжении поколений, так и война создала Кореллию. Здесь находятся крупнейшие в галактике производители оружия и тысячи предприимчивых изобретателей, кореллианское оружие значительно отличается по качеству, но часто находится на переднем крае военной науки."
 tech_weapon_group_cis:0 "Оружейные технологии Конфедерации"
 tech_weapon_group_cis_desc:0 "Дешевое, надежное и эффективное оружие конфедерации, возможно, больше не является современным, но мало кто может сравниться с его повсеместностью и стоимостью."
 tech_weapon_group_csa:0 "Корпоративный сектор оружейных технологий"
 tech_weapon_group_csa_desc:0 "Способное выделять огромные суммы кредитов на их разработку, производство и развертывание, оружие корпоративного сектора является мощным и легко интегрируется в броню солдата."
 tech_weapon_group_hap:0 "Хейпанские оружейные технологии"
 tech_weapon_group_hap_desc:0 "Несмотря на то, что их недоброжелатели считают оружие Хейпанцев слишком деликатным, оно, как правило, компактно, но смертоносно, что делает его исключительно популярным среди спецназа галактики."
 tech_weapon_group_misc1_y:0 "Универсальная оружейная технология"
 tech_weapon_group_misc1_y_desc:0 "Начиная от несогласных бластеров размером с ладонь и заканчивая массивной самоходной тяжелой артиллерией, оружие бывает всех форм и размеров."
 tech_weapon_group_misc1_b:0 "Универсальная оружейная технология"
 tech_weapon_group_misc1_b_desc:0 "Начиная от несогласных бластеров размером с ладонь и заканчивая массивной самоходной тяжелой артиллерией, оружие бывает всех форм и размеров."
 tech_weapon_group_misc2:0 "Оружейные технологии Конфедерации"
 tech_weapon_group_misc2_desc:0 "Дешевое, надежное и эффективное оружие конфедерации, возможно, больше не является современным, но мало кто может сравниться с его повсеместностью и стоимостью."
 tech_weapon_group_misc3:0 "Технология оружия повстанцев"
 tech_weapon_group_misc3_desc:0 "Арсенал Восстания столь же разнообразен, сколь и эффективен,-пестрый набор технологий, добытых, созданных с нуля, контрабандных, выпрошенных, заимствованных или украденных из самых разных источников."
 tech_weapon_group_misc4:0 "Имперские оружейные технологии"
 tech_weapon_group_misc4_desc:0 "Последний аргумент Императора: имперское оружие ставит подавляющую огневую мощь превыше всего остального."
 tech_weapon_group_chs:0 "Чисские оружейные технологии"
 tech_weapon_group_chs_desc:0 "Разработанное в почти изоляции от остальной галактики, оружие чиссов, тем не менее, равно или превосходит оружие их соперничающих держав. Их уникальное энергетическое оружие - чаррик, также называемый некоторыми мазером. Стреляя блестящим синим лучом, чаррики при ударе создают большую кинетическую силу, чем стандартные лазерные лучи."
 tech_df9_defenses:0 "Защитное орудие DF9"
 tech_df9_defenses_desc:0 "Наняв горстку отставных дизайнеров Голан Армс, мы можем создать отечественные производственные площадки, способные производить установку DF.9. Хотя DF.9 в первую очередь предназначен для использования против массированной пехоты, он также может эффективно поражать легкие машины."
 tech_turbolaser_defenses:0 "Турболазерная защита"
 tech_turbolaser_defenses_desc:0 "Питаемые банками электрогенераторов и защищенные метрами заливаемого дюракрита и криопрокатного дюрастила, турболазерные башни способны поглощать даже самые иссушающие планетарные бомбардировки, возвращая контрорбитальный огонь."
 tech_defense_cannons:0 "Оборонительные пушки"
 tech_defense_cannons_desc:0 "Скрытые под убирающимися крышами или погребенные под землей в массивных лазерных бункерах, оборонительные пушки дают защитникам планеты возможность нанести ответный удар по осаждающим орбитальным силам, производя залпы лазерного огня, ионных взрывов или ракет."
 tech_defense_towers:0 "Оборонительные башен"
 tech_defense_towers_desc:0 "Установленные на вершине вращающихся башен, повторяющиеся лазерные пушки и турболазеры оборонительных башен способны поражать самые разнообразные цели."
 tech_hypervelocity:0 "Гиперскоростные пушки"
 tech_hypervelocity_desc:0 "Имея несколько практических ограничений на размер своего источника энергии, планетарные гиперскоростные пушки могут стрелять быстрее, дольше и на больших дальностях, чем их космические аналоги."
 tech_heavy_mines:0 "Тяжелая добыча полезных ископаемых"
 tech_heavy_mines_desc:0 "Внедрение автоматизированных рудовозов, барадиевых взрывчатых веществ, самосборных шахтных валов и других усовершенствований значительно повысит производительность наших шахт."
 tech_strip_mines:0 "Добыча газа"
 tech_strip_mines_desc:0 "Развертывание солнечных, спутниковых орбитальных шахтных лучей позволит нам владеть силой самих небес, когда мы вырвем куски руды размером с город из коры планеты."
 tech_fuel_industry:0 "Расширенная топливная промышленность"
 tech_fuel_industry_desc:0 "Перепрофилируя соляные пещеры, вулканические камеры и другие подземные пещеры, мы можем создать массивные резервуары для переработки, смешивания и хранения гипертоплива в беспрецедентных масштабах."
 tech_synthetic_fuel:0 "Синтетическое гипертопливо"
 tech_synthetic_fuel_desc:0 "Синтетическое гипертопливо, созданное путем тщательной газификации твердого сырья, такого как барадий или, чаще всего, гипербариды, с помощью процесса Англера-Дропша, является более дорогостоящим в производстве, чем просто переработка сырого гиперматериала. Однако этот процесс легко масштабируется, и синтетическое гипертопливо может быть произведено практически в любом месте."
 tech_fuel_base:0 "Базы производства топлива"
 tech_fuel_base_desc:0 "Достижения в области химической инженерии позволят нам объединить некогда невероятно сложную цепочку поставок гипертоплива в единую автономную площадку, способную перерабатывать, перерабатывать, готовить и распределять гипертопливо."
 tech_fuel_hq:0 "Штаб-квартира по производству топлива"
 tech_fuel_hq_desc:0 "В то время как основной процесс очистки гипертоплива практически универсален, небольшие различия в предпочтениях отдельных переработчиков в присадках, поиске сырья и смешивании иногда могут привести к совершенно разным качествам топлива. Эти несоответствия можно исправить, создав планетарный регулятор."
 tech_weapons_ind_1:0 "Расширенная оружейная промышленность"
 tech_weapons_ind_1_desc:0 "В то время как экономика большинства планет сосредоточена на добыче и использовании природных ресурсов,иногда ее города сами являются основным ресурсом планеты. На протяжении веков устойчивый рост городских районов планеты может в конечном итоге позволить городам охватить всю территорию планеты."
 tech_weapons_ind_2:0 "Усовершенствованное изготовление оружия"
 tech_weapons_ind_2_desc:0 "Большие площадки с большим количеством мельниц, прессов и сборочных линий позволят нам добиться большей экономии за счет масштаба и сделать наших производителей оружия еще более производительными."
 tech_kyber_mining:0 "Добыча кайбер-кристаллов"
 tech_kyber_mining_desc:0 "С самыми высококачественными месторождениями, найденными либо в сердцах умирающих звезд, либо глубоко под землей, извлечение кристаллов кибера - нелегкий подвиг. Буровые установки должны быть способны выдерживать сокрушительное давление и высокие температуры, обладая при этом достаточным запасом топлива, чтобы такие подземные путешествия стоили того."
 tech_advanced_armies:0 "Продвинутые армии"
 tech_advanced_armies_desc:0 "Поколения войны, возможно, оставили большую часть галактики в руинах, но это отточило наше понимание того, какое оборудование отделяет завоевателей от побежденных."
 tech_elite_assault_units:0 "Элитные штурмовые подразделения"
 tech_elite_assault_units_desc:0 "Достижения в области бронежилетов, стрелкового оружия и легких вооружений, а также бронетранспортеров позволят создать новое формирование элитной ударной пехоты, способное штурмовать и подавлять позиции противника."
 tech_advanced_walkers:0 "Расширенный дизайн шагоходов"
 tech_advanced_walkers_desc:0 "Усовершенствованные гироскопы и достижения в области автоматизированных технологий перемещения веса позволят нам создать новое поколение тяжелых бронированных ходоков, способных уничтожить практически любого противника."
 tech_weapon_base:0 "Базовое производства оружия"
 tech_weapon_base_desc:0 "Применяя наши знания о массовом производстве к производству боеприпасов и вооружений, мы можем развивать собственную отечественную оружейную промышленность."
 tech_weapon_hq:0 "Штаб-квартира по производству оружия"
 tech_weapon_hq_desc:0 "С расширением нашей отечественной оружейной промышленности возникает необходимость лучше управлять ею. Боеприпасы должны быть стандартизированы, компоненты-взаимозаменяемы, а оружие-проверено."
 tech_production_base:0 "Базовое производства звездолетов"
 tech_production_base_desc:0 "Применяя наши знания о массовом производстве к строительству крупных боевых кораблей, мы можем развить нашу собственную индустрию производства звездолетов."
 tech_production_hq:0 "Штаб-квартира производства звездолетов"
 tech_production_hq_desc:0 "Достижения в области организационной теории и управления цепочками поставок могут быть применены к нашей молодой индустрии производства звездолетов, что позволит нам лучше координировать производство этих могучих кораблей."
 tech_industrial_base:0 "Базовое промышленное производства"
 tech_industrial_base_desc:0 "Концентрируя наше промышленное производство в кластерах, наши отрасли получают ряд преимуществ, включая большую квалифицированную рабочую силу, связи с поставщиками промежуточных и конечных товаров и возможность извлекать выгоду из утечки знаний от соседних фирм."
 tech_industrial_hq:0 "Штаб-квартира промышленного производства"
 tech_industrial_hq_desc:0 "Базы промышленного производства могут быть дополнительно расширены путем их организации либо по формальным линиям, таким как регулируемые правительством общие коммерческие зоны корпоративного сектора, либо по неформальным линиям, таким как гиперконкурентная долина труда Кореллии."
 tech_consumer_industry:0 "Орбитальное производство товарон народного потребления"
 tech_consumer_industry_desc:0 "Производство в невесомости дает несколько преимуществ. Сырье можно поднимать на орбиту с других тел системы и перерабатывать с минимальными затратами, а некоторые продукты, такие как выращенные в чане органы и микрокристаллические решетки, можно производить только в условиях, свободных от гравитационного притяжения."
 tech_heavy_vehicles:0 "Производство тяжелого транспорта"
 tech_heavy_vehicles_desc:0 "Будь то колесная, гусеничная, подвесная или репульсорная тяжелая техника, все они способны доставить уничтожающую огневую мощь по наземным целям."
 tech_corvette_spec_1:0 "Специализация корвета"
 tech_corvette_spec_1_desc:0 "Оплоты космических путей на протяжении тысячелетий, корветы адаптируемы и надежны, и могут быть сконфигурированы для выполнения практически любой роли."
 tech_corvette_spec_1_a:0 "Корвет с усиленным корпусом"
 tech_corvette_spec_1_a_desc:0 "Повышение долговечности корпусов наших корветов усложнит их конструкцию, но большинство капитанов считают, что это цена, которую стоит заплатить за улучшенную защиту, которую она предоставляет им и их экипажам."
 tech_corvette_spec_1_b:0 "Унифицированные чертежи корвета"
 tech_corvette_spec_1_b_desc:0 "Хотя повышение долговечности корпусов наших фрегатов усложнит их конструкцию, почти все капитаны фрегатов считают, что улучшенная защита, которую они обеспечивают им и их экипажам, стоит любой дополнительной сложности."
 tech_frigate_spec_1:0 "Специализация фрегата"
 tech_frigate_spec_1_desc:0 "Обычно сконфигурированные как разведчики или пикетные корабли, фрегаты имеют длину от 200 до 350 метров и обычно используются для поддержки или защиты более крупных и мощных крейсеров и эсминцев."
 tech_frigate_spec_1_a:0 "Усиленный корпус фрегата"
 tech_frigate_spec_1_a_desc:0 "Хотя повышение долговечности корпусов наших фрегатов усложнит их конструкцию, почти все капитаны фрегатов считают, что улучшенная защита, которую они обеспечивают им и их экипажам, стоит любой дополнительной сложности."
 tech_frigate_spec_1_b:0 "Унифицированные чертежи фрегата"
 tech_frigate_spec_1_b_desc:0 "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство фрегатов, позволив нам построить их за меньшее время."
 tech_cruiser_spec_1:0 "Крейсерская специализация"
 tech_cruiser_spec_1_desc:0 "Крейсеры длиной от 350 до 600 метров являются излюбленным большими боевыми кораблем многих сил планетарной обороны, где их сочетание тяжелой огневой мощи и прочной брони более чем достаточно, чтобы сдержать большинство пиратов и рейдеров."
 tech_cruiser_spec_1_a:0 "Крейсер с усиленным корпусом"
 tech_cruiser_spec_1_a_desc:0 "Хотя повышение долговечности корпусов наших крейсеров усложнит и замедлит их строительство, их экипажи благодарны за улучшенную защиту, которую она им предоставляет."
 tech_cruiser_spec_1_b:0 "Унифицированные чертежи крейсеров"
 tech_cruiser_spec_1_b_desc:0 "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство крейсеров, позволив нам построить их за меньшее время."
 tech_heavy_cruiser_spec_1:0 "Специализация тяжелого крейсера"
 tech_heavy_cruiser_spec_1_desc:0 "Тяжелые крейсера длиной от 600 до 1000 метров составляют основу большинства флотов, где они выполняют множество ролей, включая планетарную бомбардировку и бой между кораблями. Хотя они более чем достойны корветов и фрегатов, их относительное отсутствие истребителей может сделать их уязвимыми для так называемой "траншейной болезни."
 tech_heavy_cruiser_spec_1_a:0 "Усиленный корпус тяжелого крейсера"
 tech_heavy_cruiser_spec_1_a_desc:0 "Хотя повышение долговечности корпусов тяжелых крейсеров усложнит и замедлит их строительство, почти все согласны с тем, что это цена, которую стоит заплатить."
 tech_heavy_cruiser_spec_1_b:0 "Унифицированные чертежи тяжелых крейсеров"
 tech_heavy_cruiser_spec_1_b_desc:0 "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство тяжелых крейсеров, позволив нам построить их за меньшее время."
 tech_destroyer_spec_1:0 "Специализация разрушителя"
 tech_destroyer_spec_1_desc:0 "Предназначенные для работы без поддержки, эсминцы являются непревзойденными инструментами проецирования силы. Направляя лучших и умнейших офицеров академии в офицерский корпус флота и уделяя приоритетное внимание усилению брони наших эсминцев, мы можем значительно расширить возможности флота."
 tech_destroyer_spec_1_a:0 "Усиленный корпус разрушителя"
 tech_destroyer_spec_1_a_desc:0 "Хотя повышение прочности корпусов наших эсминцев замедлит их строительство, почти все согласны с тем, что максимальная защита этих военных кораблей-это цена, которую стоит заплатить."
 tech_destroyer_spec_1_b:0 "Унифицированные чертежи разрушителя"
 tech_destroyer_spec_1_b_desc:0 "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство эсминцев, позволив нам построить эти могучие военные корабли за меньшее время."
 tech_battlecruiser_spec_1:0 "Специализация линейных крейсеров"
 tech_battlecruiser_spec_1_desc:0 "Линейные крейсера, представляющие собой разрозненный класс массивных, тяжелобронированных крупных боевых кораблей, предлагают компромисс между гибкостью и огневой мощью и способны в одиночку укрепить оборону системы, не требуя огромных затрат на суперзвездный разрушитель.."
 tech_battlecruiser_spec_1_a:0 "Усиленный корпус линейного крейсера"
 tech_battlecruiser_spec_1_a_desc:0 "Хотя повышение прочности корпусов наших линейных крейсеров замедлит их строительство, почти все согласны с тем, что максимизация защиты этих бесценных военных кораблей делает любые дополнительные усилия стоящими."
 tech_battlecruiser_spec_1_b:0 "Унифицированные чертежи линейных крейсеров"
 tech_battlecruiser_spec_1_b_desc:0 "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство наших линейных крейсеров, позволив нам построить эти титанические военные корабли за меньшее время."
 tech_corvette_spec_2:0 "Специализация корвета"
 tech_corvette_spec_2_desc:0 "Оплоты космических путей на протяжении тысячелетий, корветы адаптируемы и надежны, и могут быть сконфигурированы для выполнения практически любой роли."
 tech_corvette_spec_2_a:0 "Дополнительные встроенные пластины Корвета"
 tech_corvette_spec_2_a_desc:0 "Повышение долговечности корпусов наших корветов путем установки дополнительного интегрального покрытия усложнит и замедлит их строительство, но большинство капитанов считают, что это цена, которую стоит заплатить за улучшенную защиту, которую она предоставляет им и их экипажам."
 tech_corvette_spec_2_b:0 "Усовершенствованные строительные шаблоны корвета"
 tech_corvette_spec_2_b_desc:0 "Упрощение и стандартизация основных конструкций наших корветов позволит нам производить их с меньшими затратами времени и усилий."
