### Physics ###
 tech_hyper_drive_4: "Улучшенные сверхпроводники"
 tech_hyper_drive_4_desc: "Ультрасовременные сверхпроводники, только что привезенные из лаборатории, могут быть интегрированы в наши гипердвигатели, что позволит им получать гораздо больше энергии от корабельного реактора. Это, в свою очередь, должно позволить кораблю путешествовать через гиперпространство с еще большей скоростью."
 tech_hyper_drive_5: "Бесшовное построение гиперслоев"
 tech_hyper_drive_5_desc: "Достижения в навигационных алгоритмах и гиперпространственном туннелировании сделали переход на световую скорость настолько легким, что даже фермер, пылящий урожай, мог бы это сделать."
 tech_bio_reactor: "Биореакторы"
 tech_bio_reactor_desc: "Установка, где органическое сырье преобразуется в сырую энергию."
 tech_shields_a_2: "Усиленные щиты II"
 tech_shields_a_2_desc: "Шнуровка первичных излучателей наших щитовых проекторов редким сплавом винтрия и меди должна позволить нам пропускать через них больше энергии, что приведет к еще более плотным экранам."
 tech_shields_a_3: "Усиленные щиты III"
 tech_shields_a_3_desc: "Улучшение нашего понимания того, как взаимодействуют по-разному выровненные энергетические поля, должно позволить нам сплести более плотные экраны частиц и лучей."
 tech_shields_a_4: "Усиленные щиты IV"
 tech_shields_a_4_desc: "Вместо того, чтобы полагаться на один генератор щитов для питания нескольких проекторов щитов корабля, наши инженеры предложили использовать несколько уменьшенных копий, которые должны позволить быстро перенаправить избыточную мощность от более сильных щитов тем, кто рискует прогнуться."
 tech_shields_a_5: "Усиленные щиты V"
 tech_shields_a_5_desc: "В лабораторных условиях было обнаружено, что щиты, проецируемые нашими новыми генераторами щитов, не просто поглощают взрывы турболазеров и ионных пушек, но фактически отталкивают их, отправляя в разные стороны."
 tech_shields_b_2: "Регенерирующие щиты II"
 tech_shields_b_2_desc: "Покрытие первичных излучателей наших щитовых проекторов недавно обнаруженным золото-кабириевым композитом должно позволить нам пропускать через них больше энергии, что приведет к более быстрому обновлению щитов."
 tech_shields_b_3: "Регенерирующие щиты III"
 tech_shields_b_3_desc: "Улучшение нашего понимания того, как взаимодействуют по-разному настроенные энергетические поля, должно помочь нашим усилиям по разработке более быстрых регенерирующих щитов."
 tech_shields_b_4: "Регенерирующие щиты IV"
 tech_shields_b_4_desc: "Вместо того, чтобы полагаться на один генератор щитов для питания нескольких проекторов щитов корабля, наши инженеры предложили использовать несколько уменьшенных копий, которые должны позволить быстро перенаправить избыточную мощность от более сильных щитов тем, кто рискует прогнуться."
 tech_shields_b_5: "Регенерирующие щиты V"
 tech_shields_b_5_desc: "В лабораторных условиях было замечено, что щиты, проецируемые нашими новыми генераторами щитов, заполняют пробелы, вызванные воздействием энергетического оружия, прежде чем весь снаряд прошел через них, разрезая турболазерные взрывы и дуги ионных пушек пополам."
 tech_shield_rechargers_2: "Генераторы щитов II"
 tech_shield_rechargers_2_desc: "Наши новые генераторы щитов, применимые как к истребителям, так и к большим боевым кораблям, являются прямым обновлением по сравнению с их предшественниками и могут похвастаться значительно более высокой частотой обновления, что позволяет быстрее перезаряжать и восстанавливать щиты."
 tech_shield_rechargers_3: "Генераторы щитов III"
 tech_shield_rechargers_3_desc: "Способные производить как пустотные, так и частичные щиты, а также регулировать поток энергии к ним, наши новые генераторы щитов значительно более гибки, чем их предшественники, с избыточной мощностью, способной быстро шунтироваться на недостаточно прочные щиты."
 tech_shield_rechargers_4: "Генераторы щитов IV"
 tech_shield_rechargers_4_desc: "Несмотря на то, что это самые большие генераторы щитов, которые мы когда-либо вводили в эксплуатацию, эти последние модели должны обеспечивать беспрецедентную частоту обновления щитов, позволяя заряжать и восстанавливать наши щиты быстрее, чем когда-либо прежде."
 tech_shield_caps_1: "Экранирующие конденсаторы I"
 tech_shield_caps_1_desc: "Эти конденсаторы накапливают небольшое количество избыточной энергии, которая может быть использована для усиления щитов звездолета."
 tech_shield_caps_2: "Экранирующие конденсаторы II"
 tech_shield_caps_2_desc: "Эти конденсаторы накапливают умеренное количество избыточной энергии, которая может быть использована для быстрого усиления щитов звездолета."
 tech_shield_caps_3: "Экранирующие конденсаторы III"
 tech_shield_caps_3_desc: "Эти конденсаторы накапливают большое количество избыточной энергии, которая может быть использована для быстрого усиления щитов звездолета."
 tech_shield_caps_4: "Экранирующие конденсаторы IV"
 tech_shield_caps_4_desc: "Эти конденсаторы накапливают огромное количество избыточной энергии, которая может быть использована для почти мгновенного усиления щитов звездолета."
 tech_experimental_shield_caps: "Экспериментальный экранирующий конденсатор"
 tech_experimental_shield_caps_desc: "Хотя долгое время считалось, что это теоретически возможно, последние разработки в области манипулирования экзотическими частицами сделали производство нового поколения экранирующих конденсаторов реальностью."
 tech_sensors_1: "Основные датчики"
 tech_sensors_1_desc: "Сравнивая данные с нескольких сенсорных каналов, мы можем получить приблизительное приближение того, куда может двигаться звездолет."
 tech_tibanna_gas: "Добыча газа Тибанна"
 tech_tibanna_gas_desc: "Хотя многие вещества могут быть использованы в качестве бластерного газа, газ Тибанна, безусловно, наиболее ценится благодаря своей стабильности и плотности энергии. В то время как сбор тибаннского газа долгое время был непомерно дорогим для всех, кроме самых продуктивных участков, недавние достижения в области тракторных лучей с широким излучением должны снизить барьеры для входа."
 tech_hypermatter: "Извлечение гиперматерии"
 tech_hypermatter_desc: "Один из самых важных товаров в галактике, гиперматерия-это сырье, используемое для производства большинства видов топлива, потребляемых военными реакторами. Достижения в области обнаружения экзотических частиц должны значительно повысить производительность сайтов, которые ранее не стоили бы усилий по эксплуатации."
 tech_space_science_1: "Лаборатории Нулевой гравитации"
 tech_space_science_1_desc: "Многие критические исследования могут быть проведены только в условиях невесомости, для которых были разработаны эти специализированные лаборатории."
 tech_space_science_2: "Миниатюрные сдерживающие поля"
 tech_space_science_2_desc: "Поля сдерживания с использованием проекторов излучения и дефлекторных щитов отлично подходят для изоляции и удержания различных веществ или образцов, позволяя проводить детальный анализ."
 tech_space_science_3: "Квантовые зонды"
 tech_space_science_3_desc: "Продвинутые дроидные зонды, которые могут тщательно анализировать предметы на субатомном уровне, генерируя огромное количество ценных исследовательских данных."
 tech_space_science_4: "Протоколы автономных станций"
 tech_space_science_4_desc: "В то время как мозгу дроидов обычно не хватает креативности, которая делает органических исследователей такими ценными, их способность работать без отдыха и без жалоб делает их хорошо подходящими для более монотонных исследовательских задач, улучшая исследования в целом."
 tech_space_science_5: "Многомерный анализ"
 tech_space_science_5_desc: "Изучение чего-либо с ограниченной точки зрения одномерной реальности серьезно ограничивает научный прогресс. Предоставляя нашим ученым из дальнего космоса и автоматизированным исследовательским станциям больше возможностей для экспериментов, мы можем повысить общую производительность наших исследовательских инициатив."
 tech_planetary_shield_generator_2: "Усовершенствованные генераторы планетарных щитов"
 tech_planetary_shield_generator_2_desc: "Возвращение приказа База Дельта ноль и других тактик планетарной бомбардировки ускорило потребность в еще более мощных генераторах планетарного щита."
 tech_ftl_inhibitor: "Гравитационные колодцы"
 tech_ftl_inhibitor_desc: "Зажигая антивещество и проецируя полученное энергетическое поле, мы можем создать грубое подобие гравитационной тени с помощью генератора гравитационного колодца, который должен предотвратить бегство ближайших кораблей в гиперпространство."
 tech_ftl_inhibitor_2: "Улучшенные гравитационные колодцы"
 tech_ftl_inhibitor_2_desc: "Тщательно расположив генераторы гравитационных колодцев рядом друг с другом, мы можем усилить запретное поле на большей площади."
 tech_ftl_inhibitor_3: "Усовершенствованные гравитационные колодцы"
 tech_ftl_inhibitor_3_desc: "Генераторы гравитационных колодцев новейшего поколения, способные вывести из строя даже самые большие звездолеты со скоростью света, экономичны в пространстве, высоко модульны и невероятно эффективны."
 tech_turbolasers_1: "Турболазер I"
 tech_turbolasers_1_desc: "В то время как исследования турболазеров застопорились после окончания Войн клонов, наши исследователи оружия считают, что они нашли несколько возможных областей для дальнейших улучшений."
 tech_turbolasers_2: "Турболазер II"
 tech_turbolasers_2_desc: "Усовершенствования орудийных лафетов наших турболазеров позволят нашим кораблям устанавливать еще более крупные и мощные версии этого почтенного оружия."
 tech_turbolasers_3: "Турболазер III"
 tech_turbolasers_3_desc: "Черпая вдохновение из древних оборонительных башен Изизана, которые когда-то защищали столицу Ондерона от кошмарных Всадников зверей, наши новейшие турболазеры были оснащены переполняющимися конденсаторными батареями, позволяющими артиллеристам временно отводить избыточную мощность в турболазер, что приводит к еще более мощным взрывам."
 tech_turbolasers_4: "Турболазеры IV"
 tech_turbolasers_4_desc: "Небольшие изменения в химических добавках, используемых для очистки бластерного газа турболазера, могут значительно изменить цвет, яркость и, самое главное, мощность полученного снаряда."
 tech_turbolasers_5: "Турболазер V"
 tech_turbolasers_5_desc: "Травление внутренних стволов наших турболазеров микроскопическим переплетающимся рисунком микрорешетки позволит производить более плотные и мощные взрывы."
 tech_turbolasers_6: "Турболазеры VI"
 tech_turbolasers_6_desc: "Выпуск тонкого покрытия обедненного газа самария в ствол турболазера прямо перед его выстрелом должен уменьшить количество энергии, которая отводится в ствол турболазера, позволяя выходящему снаряду сохранять большую часть своей первоначальной мощности."
 tech_octuple_turbolaser: "Восьмикратная турболазерная батарея"
 tech_octuple_turbolaser_desc: "Координируемая через центральную артиллерийскую команду, каждая восьмикратная турболазерная батарея способна в одиночку перегрузить щиты пикета-аналога. Действуя совместно с другими батареями, он может быстро превратить даже самую толстую броневую обшивку в расплавленный шлак."
 tech_ion_cannons_1: "Ионные пушки I"
 tech_ion_cannons_1_desc: "Как и их портативные аналоги, ионные пушки производят всплеск электромагнитной энергии, которая затем усиливается ионным ускорителем, чтобы создать болт, который перегружает электрические системы, отключает защитные схемы и иногда плавит предохранители и деликатные компоненты."
 tech_ion_cannons_2: "Ионные пушки II"
 tech_ion_cannons_2_desc: "В то время как исследования ионных пушек застопорились после окончания Войн клонов, наши исследователи оружия считают, что они нашли несколько возможных областей для дальнейших улучшений."
 tech_ion_cannons_3: "Ионные пушки III"
 tech_ion_cannons_3_desc: "Усовершенствования лафетов наших ионных пушек позволят нашим кораблям устанавливать еще более крупные и мощные версии этого почтенного оружия."
 tech_ion_cannons_4: "Ионные пушки IV"
 tech_ion_cannons_4_desc: "Черпая вдохновение из древних оборонительных башен Изизана, которые когда-то защищали столицу Ондерона от кошмарных Всадников зверей, наши новейшие ионные пушки были оснащены переполняющимися конденсаторными батареями, позволяющими артиллеристам временно отводить избыточную мощность в пушку, что приводит к еще более мощным взрывам."
 tech_ion_cannons_5: "Ионные пушки V"
 tech_ion_cannons_5_desc: "Небольшие изменения контуров камеры ионного ускорителя ионной пушки могут значительно изменить светимость и, самое главное, мощность полученного снаряда."
 tech_ion_cannons_6: "Ионные пушки VI"
 tech_ion_cannons_6_desc: "Травление внутренних стволов наших ионных пушек переплетающимся узором микрорешетки позволит производить более плотные и мощные взрывы."
 tech_megamasers_1: "Мегамазеры I"
 tech_megamasers_1_desc: "В то время как исследования мегамазеров были деприоритизированы Аристократией, наши исследователи оружия считают, что они нашли несколько возможных областей для дальнейших улучшений."
 tech_megamasers_2: "Мегамазеры II"
 tech_megamasers_2_desc: "Усовершенствования орудийных лафетов наших мегамазеров позволят нашим военным кораблям устанавливать еще более крупные и разрушительные версии этого мощного оружия."
 tech_megamasers_3: "Мегамазеры III"
 tech_megamasers_3_desc: "Черпая вдохновение из чужеземных рассказов об оборонительных башнях, которые когда-то защищали легендарный город Изиз, наши новейшие мегамазеры были оснащены переполняющимися конденсаторными батареями, позволяющими артиллеристам временно отводить избыточную мощность в оружие, что приводит к еще более мощным взрывам."
 tech_megamasers_4: "Мегамазеры IV"
 tech_megamasers_4_desc: "Небольшие изменения в химических добавках, используемых для очистки обугленного газа мазера, могут значительно изменить цвет, яркость и, самое главное, мощность полученного снаряда."
 tech_megamasers_5: "Мегамазеры V"
 tech_megamasers_5_desc: "Травление внутренних стволов наших мегамазеров микроскопическим переплетающимся узором микрорешетки позволит производить более плотные и мощные взрывы."
 tech_megamasers_6: "Мегамазеры VI"
 tech_megamasers_6_desc: "Выпуск тонкого слоя обедненного газа самария в ствол мегамазера непосредственно перед выстрелом должен уменьшить количество энергии, которая отводится в ствол мегамазера, позволяя выходящему снаряду сохранить большую часть своей первоначальной мощности."
 tech_laser_cannons_1: "Лазерные пушки I"
 tech_laser_cannons_1_desc: "Оптимизация кривизны вакуумных камер наших лазерных пушек позволит этому оружию направлять больше энергии в каждый взрыв."
 tech_laser_cannons_2: "Лазерные пушки II"
 tech_laser_cannons_2_desc: "Удлинив ствол пушки и литографически забив ее внутренности спиральными микроканалами, мы можем выстрелить более узким взрывом, который нанесет более тяжелый удар."
 tech_laser_cannons_3: "Лазерные пушки III"
 tech_laser_cannons_3_desc: "Наше последнее поколение лазерных пушек включает в себя как рекомендации пользователей, так и передовые исследования, что приводит к созданию более мощного и надежного оружия."
 tech_maser_cannons_1: "Мазерные пушки I"
 tech_maser_cannons_1_desc: "Оптимизация кривизны преобразователей наших мазерных пушек и чариков позволит этому оружию направлять больше энергии в каждый взрыв."
 tech_maser_cannons_2: "Мазерные пушки II"
 tech_maser_cannons_2_desc: "Удлинив ствол мазера и литографически забив его внутреннюю часть спиральными микроканалами, мы можем выстрелить более узким взрывом, который нанесет более тяжелый удар."
 tech_maser_cannons_3: "Мазерные пушки III"
 tech_maser_cannons_3_desc: "Наше последнее поколение мазерных пушек включает в себя как рекомендации пользователей, так и передовые исследования, что приводит к созданию более мощного и надежного оружия."
 tech_hyperdrive_motivators_1: "Мотиваторы гипердвигателя II"
 tech_hyperdrive_motivators_1_desc: "Достижения в нашем понимании сверхпроводимости могут быть применены к нашим мотиваторам гипердвигателя, которые регулируют мощность гипердвигателя корабля. Эти достижения облегчат нашим мотиваторам умеренную подачу энергии в гипердвигатель, что, в свою очередь, позволит нашим гипердвигателям работать на более высоких скоростях."
 tech_hyperdrive_motivators_2: "Мотиваторы гипердвигаделя III"
 tech_hyperdrive_motivators_2_desc: "Наши ученые уверяют нас, что наши гипердвигатели могут быть дополнительно улучшены путем экранирования мотиваторов гипердвигателей от интерференции тахионных частиц. Хотя создание такого экранирования не будет подвигом, оно должно позволить нашим инженерам двигать наши гипердвигатели сильнее и быстрее, чем когда-либо прежде."
 tech_hyperdrive_motivators_3: "Ускорители Гипердрайва"
 tech_hyperdrive_motivators_3_desc: "Хотя аннигиляция антивещества всегда опасна, тщательное увеличение потока гипертоплива, впрыскиваемого в камеру аннигиляции, теоретически должно еще быстрее продвигать наши корабли через гиперпространство. Все, что нужно сделать, - это найти способ регулировать впрыск и предотвратить его дестабилизацию реактора."
 tech_hyperdrive_control_units_1: "Блоки управления гипердвигателем II"
 tech_hyperdrive_control_units_1_desc: "Недавние эксперименты подняли фундаментальные вопросы о механизмах, лежащих в основе гипердвигателей и прыжков со скоростью света. Некоторые эксперты предположили, что значительное количество энергии тратится впустую в течение пикосекунд, необходимых кораблю для ускорения сверхсветовой скорости, и что часть этой энергии может быть переработана обратно в гипердвигатель."
 tech_hyperdrive_control_units_2: "Блоки управления гипердвигателем III"
 tech_hyperdrive_control_units_2_desc: "Усовершенствования наших блоков управления гипердвигателями позволят нашим кораблям чаще использовать свои гипердвигатели, значительно повысив их тактическую гибкость и общую дальность действия."
 tech_secondary_hyperdrives_1: "Вторичные гипердвигатели I"
 tech_secondary_hyperdrives_1_desc: "По сути, резервные вторичные гипердвигатели обычно способны на несколько медленных прыжков, прежде чем их необходимо заменить. Несмотря на это, если первичный гипердвигатель корабля выходит из строя, вторичный гипердвигатель часто является единственным, что отделяет экипаж корабля от медленного спуска в голод и безумие в огромной космической пустоте."
 tech_secondary_hyperdrives_2: "Вторичные гипердвигатели II"
 tech_secondary_hyperdrives_2_desc: "Хотя производительность наших вторичных гипердвигателей все еще далека от производительности наших первичных гипердвигателей, постепенное улучшение топливной эффективности гиперматерии должно ускорить время, необходимое для того, чтобы отсутствующие или отстающие корабли догнали свои родительские флоты или вернулись на дружественную территорию."
 tech_secondary_hyperdrives_3: "Вторичные гипердвигатели III"
 tech_secondary_hyperdrives_3_desc: "Хотя наши вторичные гипердвигатели никогда не будут так хороши, как наши первичные гипердвигатели, улучшенные блоки аннигиляции гиперматерии должны снизить время, необходимое для их раскручивания, позволяя совершать аварийные аварийные прыжки с большей скоростью."
 tech_ecm_1: "Электронные контрмеры"
 tech_ecm_1_desc: "Используемые для отказа вражеским судам в целеуказании, электронные контрмеры способны обмануть широкий спектр датчиков."
 tech_ecm_2: "Системы приманки"
 tech_ecm_2_desc: "Усовершенствование наших предыдущих контрмер, эти системы-приманки развертывают сенсорные отражающие полосы мякины, чтобы выдавать себя за наши суда и отводить от них огонь."
 tech_ecm_3: "Помехи связи"
 tech_ecm_3_desc: "Наши новейшие глушители, достаточно мощные, чтобы мешать работе даже военного коммуникационного оборудования, являются обновленной и расширенной версией знаменитого 4x-фантомного сенсорного глушителя Miradyne Limited и включают в себя ряд улучшений, таких как регулируемый специальный проектор энергетических рецепторов и более эффективные панели статического разряда."
 tech_ecm_4: "Маскировка датчика"
 tech_ecm_4_desc: "Системы подавления излучаемого шума затрудняют классификацию или идентификацию сенсорной сигнатуры военного корабля. Вместо того чтобы показаться военным кораблем или тяжелой техникой, корабль выглядит как нечто более похожее на астероид."
 tech_ecm_5: "Полный пакет контрмер"
 tech_ecm_5_desc: "Триумф миниатюризации и гениального программирования, пакет радиоэлектронной борьбы (РЭБ) представляет собой модульную, масштабируемую систему, которая может быть установлена снаружи или внутри как на истребителях, так и на крупных боевых кораблях. ПТС обеспечивает корабль несколькими контрмерами, такими как системы приманки, помехи связи и сенсорные маски."
 tech_targeting_interfaces_1: "Системы наведения I"
 tech_targeting_interfaces_1_desc: "Далеко от грубых железных артиллерийских прицелов, прикрепленных к раннему оружию, эти системы наведения обеспечивают наводчикам обтекаемый вид поля боя с целями, отображаемыми в виде глифов и символов, упрощая артиллерийские расчеты и повышая точность оружия."
 tech_targeting_interfaces_2: "Системы наведения II"
 tech_targeting_interfaces_2_desc: "Достижения в рендеринге изображений обеспечат артиллеристам упрощенный трехмерный голографический вид поля боя, что позволит им более точно направлять свой огонь."
 tech_targeting_interfaces_3: "Системы наведения III"
 tech_targeting_interfaces_3_desc: "В сочетании с передовым компьютерным интеллектом, способным реагировать на команды наводчика, наши новейшие системы наведения могут легко управляться опытным наводчиком, позволяя ему искать конкретные цели даже в самых хаотичных боях."
 tech_targeting_interfaces_4: "Системы наведения IV"
 tech_targeting_interfaces_4_desc: "В сочетании с передовым компьютерным интеллектом, который может реагировать на команды наводчика и предвидеть их, наши новейшие системы наведения могут легко управляться даже начинающим наводчиком, позволяя ему искать конкретные цели даже в самых хаотичных боях."
 tech_focusing_arrays_1: "Фокусирующие массивы I"
 tech_focusing_arrays_1_desc: "Микрополировка фокусирующих решеток нашего оружия позволит им более точно формировать энергетические снаряды, будь то турболазеры, ионные взрывы или мазеры. Это, в свою очередь, позволит им пройти дальше, прежде чем рассеяться, эффективно расширяя дальность действия оружейных батарей нашего корабля."
 tech_focusing_arrays_2: "Фокусирующие массивы II"
 tech_focusing_arrays_2_desc: "Сформированные в оптических кузницах с экстремальными температурами и температурой, наши новые фокусирующие матрицы практически безупречны, и энергетические взрывы, которые они производят, могут распространяться дальше, чем почти любые другие."
 tech_weapon_generators_1: "Генераторы оружия I"
 tech_weapon_generators_1_desc: "Специально построенные генераторы, способные быстро увеличивать и уменьшать выходную мощность, позволят нам поддерживать меньшие запасы энергии, что, в свою очередь, освободит энергию для оружия нашего корабля."
 tech_weapon_generators_2: "Генераторы оружия II"
 tech_weapon_generators_2_desc: "Более эффективные аннигиляторы гиперматерии будут производить больше энергии из того же количества гиперматериального топлива. Эта избыточная энергия, в свою очередь, может быть перенаправлена на оружие корабля, что позволит ему нанести удар с большей силой."
 tech_weapon_generators_3: "Генераторы оружия III"
 tech_weapon_generators_3_desc: "Улучшенные системы отдачи могут улавливать часть возвратно-поступательной энергии, выделяемой отдачей пушки, и большую часть отработанного тепла, выделяемого при стрельбе. Эта захваченная энергия может быть перенаправлена на оружие корабля, что позволяет производить более мощные взрывы, не оставляя дополнительного пятна на первичных генераторах корабля."
 tech_weapon_generators_4: "Генераторы оружия IV"
 tech_weapon_generators_4_desc: "Наши исследования в области физики элементарных частиц дали нам лучшее понимание науки, лежащей в основе энергетического оружия. Наши ученые уверяют, что это исследование может быть применено к силовым передатчикам, которые передают энергию от реакторов корабля к его оружию и позволяют им безопасно справляться с большими энергетическими нагрузками."
 tech_auxiliary_fire_control_2: "Системы управления огнем II"
 tech_auxiliary_fire_control_2_desc: "Используя базовые алгоритмы прогнозирования, новое поколение управления огнем позволяет артиллеристам военного корабля более точно направлять свой огонь."
 tech_auxiliary_fire_control_3: "Системы управления огнем III"
 tech_auxiliary_fire_control_3_desc: "Современные системы управления огнем, способные разрабатывать точные решения для стрельбы по десяткам целей одновременно, автоматически определяют приоритеты целей на основе параметров угрозы, позволяя артиллеристам сосредоточиться на поставленной задаче."
 tech_auxiliary_fire_control_4: "Системы управления огнем IV"
 tech_auxiliary_fire_control_4_desc: "Взаимодействуя непосредственно с корабельным набором датчиков и генераторами энергии, передовые системы управления огнем автоматизируют большую часть процесса приоритизации целей, классифицируя цели на основе их прогнозируемого уровня угрозы и назначая достаточно огневой мощи, чтобы уничтожить их."
 tech_targeting_systems_1: "Системы наведения I"
 tech_targeting_systems_1_desc: "Наведение системы обеспечивают артиллеристов и техников-ракетчиков необходимой помощью для точного наведения огневой мощи на вражеские цели."
 tech_targeting_systems_2: "Системы наведения II"
 tech_targeting_systems_2_desc: "Новые системы наведения способны более точно компенсировать маневры уклонения противника."
 tech_targeting_systems_3: "Системы наведения III"
 tech_targeting_systems_3_desc: "Используя обратную связь от офицеров-артиллеристов и более продвинутые боевые алгоритмы, эти новые системы наведения почти всегда могут поражать вражеские крупные боевые  корабли и даже могут быть развернуты против быстро движущихся истребителей."
 tech_targeting_systems_4: "Системы наведения IV"
 tech_targeting_systems_4_desc: "Способные компенсировать маневры уклонения, гравитационные условия и даже некоторую оборону противника, наши новейшие системы наведения могут поражать цели на больших расстояниях и могут быть точно направлены против их наиболее уязвимых частей."
 tech_targeting_computers_1: "Таргетинг компьютеров"
 tech_targeting_computers_1_desc: "Компьютеры наведения обеспечивают множество функций для пилотов звездолетов, включая автоматическое наведение на цель, оптический прицел и проекцию головного дисплея, а также захват торпедных целей."
 tech_targeting_computers_2: "Продвинутые компьютеры наведения"
 tech_targeting_computers_2_desc: "Наши новейшие целевые компьютеры способны загружать и заменять модульные целевые пакеты на лету, что позволяет адаптировать их к местным условиям."
 tech_weapon_mods_1: "Модификации оружия I"
 tech_weapon_mods_1_desc: "Новые добавки бластерного газа позволят нашим турболазерным взрывателям дольше сохранять свою форму, позволяя им более эффективно поражать обшивку вражеских кораблей."
 tech_weapon_mods_2: "Модификации оружия II"
 tech_weapon_mods_2_desc: "Дальнейшие изменения химического состава наших добавок к бластерным газам еще больше активизируют наши турболазерные взрывы, делая их более эффективными как против бронированного покрытия, так и против незащищенных внутренних органов вражеских судов."
 tech_tractor_beams_1: "Притягивающие лучи I"
 tech_tractor_beams_1_desc: "Не более чем репульсорный привод в обратном направлении, тракторные лучи генерируют небольшое антигравитационное поле, которое используется для захвата и притяжения меньшего объекта. На борту военных кораблей тягловые лучи выполняют самые разные функции-от направления звездолетов в стыковочные отсеки до обездвиживания вражеских кораблей до того, как они будут взяты на абордаж или уничтожены."
 tech_tractor_beams_2: "Притягивающие лучи II"
 tech_tractor_beams_2_desc: "Установив проекторы тяглового луча на борту специализированных излучающих башен и интегрировав их с нашими системами управления огнем, мы можем комбинировать и координировать их гравитационное притяжение, заманивая в ловушку еще более крупные цели."
 tech_tractor_beams_3: "Притягивающие лучи III"
 tech_tractor_beams_3_desc: "Ошеломляя активацию наших тягловых лучей и периодически расслабляя и усиливая их мощность, мы можем создавать искусственные микрогравитационные аномалии вблизи корпуса вражеского корабля, давая нашим тягловым лучам способность прогибаться, напрягаться и потенциально даже разрушать самую толстую броневую обшивку."
 tech_hyperdrive_disruptors_1: "Разрушители гипердвигателя I"
 tech_hyperdrive_disruptors_1_desc: "Тщательное изучение гравитационных явлений может содержать секрет нарушения способности противника бежать в гиперпространство."
 tech_hyperdrive_disruptors_2: "Разрушители гипердвигателя II"
 tech_hyperdrive_disruptors_2_desc: "Наши ведущие физики считают, что, хотя тракторные лучи не могут полностью предотвратить вход кораблей в гиперпространство, прикрепление цели настроенным тракторным лучом должно усложнить гравитационные расчеты, которые их навигационные компьютеры должны решить перед прыжком, значительно увеличивая время, необходимое кораблю для бегства."
 tech_hyperdrive_disruptors_3: "Разрушители гипердвигателя III"
 tech_hyperdrive_disruptors_3_desc: "Дальнейшее совершенствование нашей технологии тракторного луча позволит нам легче нарушать гиперпространственные прыжки противника."
 tech_adv_ecm_1: "Продвинутый РЭБ I"
 tech_adv_ecm_1_desc: "Разработанные для того, чтобы запутать возможности слежения системы наведения вражеской ракеты, передовые средства радиоэлектронного противодействия проецируют интенсивные лучи настроенных частот для глушения вражеских датчиков."
 tech_adv_ecm_2: "Продвинутый РЭБ II"
 tech_adv_ecm_2_desc: "Наше новейшее поколение радиоэлектронного противодействия, способное помешать отслеживанию не только ракет, но и огневых точек противника, значительно повысит живучесть любого корабля, который их несет."
 tech_adv_ecm_3: "Продвинутый РЭБ III"
 tech_adv_ecm_3_desc: "Независимо от того, оснащены ли они на жестких точках небольших истребителей или установлены в специальных точках на борту наших крупнейших военных кораблей, наши новейшие модули РЭБ обладают высокой масштабируемостью и высокой эффективностью."
 tech_research_base_1: "Исследовательские базы"
 tech_research_base_1_desc: "Развитие миниатюрных научных приборов и оборудования позволит создать удаленные исследовательские базы, способные исследовать уникальные явления."
 tech_research_base_2: "Расширенные исследовательские базы"
 tech_research_base_2_desc: "Подключение наших исследовательских центров к Голонету позволит им легче обмениваться данными и результатами, расширяя сотрудничество и повышая производительность."
 tech_generator_worlds: "Улучшенные генераторы"
 tech_generator_worlds_desc: "Хотя сила часто используется в переносном смысле для описания влияния галактических империй или мощи Силы, существует также более буквальная интерпретация этого слова. Энергия, будь то химическая, потенциальная, электрическая или гравитационная, необходима для функционирования цивилизации."
 tech_research_worlds: "Исследовательские планеты"
 tech_research_worlds_desc: "Передовые исследования могут потребовать только горстки блестящих умов, но эти интеллекты требуют большого вспомогательного персонала, который делает все, от заметок до мытья полов. Когда их семьи и семьи поддерживающих их работников включаются в процесс, исследовательские центры сами по себе могут стать городами."
 tech_linked_targeting_1: "Связанные системы наведения I"
 tech_linked_targeting_1_desc: "Необходимые для работы связанных орудий, таких как двух -, трех-и четырехзвенные пушки, которые производят многократные выстрелы из нескольких стволов одним нажатием на спусковой крючок, связанные системы наведения координируют распределение мощности и стрельбу корабельного оружия."
 tech_linked_targeting_2: "Связанные системы наведения II"
 tech_linked_targeting_2_desc: "Необходимое для работы связанного оружия, такого как двух -, трех-и четырехзвенные пушки, следующее поколение связанных систем наведения координирует распределение мощности оружия и выравнивает их взрывы, чтобы обеспечить сходимость в заданной точке."
 tech_linked_targeting_3: "Связанные системы наведения III"
 tech_linked_targeting_3_desc: "Последнее поколение связанных систем наведения координирует распределение мощности многоблочного оружия, выравнивает их взрывы, чтобы обеспечить конвергенцию в заданной точке, и способен ошеломлять их стрельбу, чтобы обеспечить более постоянный, хотя и менее мощный заградительный огонь."
 tech_sensors_a_2: "Датчики дальнего действия I"
 tech_sensors_a_2_desc: "Эти датчики были настроены на поиск любых изменений гравитации в пространстве, например, вызванных присутствием большого боевого корабля."
 tech_sensors_a_3: "Датчики дальнего действия II"
 tech_sensors_a_3_desc: "Датчики, которые обнаруживают подпространственные флуктуации, оставленные в кильватере кораблей, движущихся на субсветовых скоростях."
 tech_sensors_a_4: "Датчики дальнего действия III"
 tech_sensors_a_4_desc: "Усовершенствованные датчики, которые полагаются на вращающиеся тахионные лучи для обнаружения движения корабля даже на экстремальных расстояниях."
 tech_sensors_b_2: "Боевые датчики I"
 tech_sensors_b_2_desc: "По мере того как поля сражений становятся все более хаотичными, наши датчики должны становиться все более сложными. Улучшенная аналитика индефикаторов, ручное назначение угроз и параметризованные сенсорные зачистки дадут нашим офицерам инструменты, необходимые для того, чтобы разобраться в этом хаосе."
 tech_sensors_b_3: "Боевые датчики II"
 tech_sensors_b_3_desc: "Появление передовых датчиков привело к компенсационной революции в технологиях, сводящих на нет датчики, таких как радиационные маскеры, дефлекторы пробуждения с ионным приводом и сенсорные антипирены. Чтобы исправить этот дисбаланс, военные планировщики рекомендовали аварийную программу по улучшению наших боевых датчиков."
 tech_sensors_b_4: "Боевые датчики III"
 tech_sensors_b_4_desc: "Кульминация десятилетий исследований, следующее поколение боевых датчиков сможет обнаруживать, идентифицировать и отслеживать практически неограниченное количество сенсорных контактов."
 tech_turbolaser_spec_1: "Специализация турболазера I"
 tech_turbolaser_spec_1_desc: "Хотя существует множество видов оружия, способных превратить вражеские корабли в расплавленные пылинки, только турболазер обладает надежностью, простотой и мощью, чтобы служить краеугольным камнем нашей армии. В то время как мы будем продолжать работать над другими проектами, мы удвоим наше внимание на продвижении и внедрении этой почтенной технологии."
 tech_turbolaser_spec_1_a: "Повышение Скорострельности Турболазеров I"
 tech_turbolaser_spec_1_a_desc: "Интенсивность текущих боев с большими боевыми кораблями удивила большинство наших военных планировщиков. Возвращение бортовых сражений, когда-то считавшихся устаревшей тактикой ушедшей эпохи, только усилило актуальность разработки турболазеров с более быстрым выстрелом."
 tech_turbolaser_spec_1_b: "Повышение урона Турболазера I"
 tech_turbolaser_spec_1_b_desc: "Вечная гонка вооружений между атакой и защитой продолжается. Разработка нашими врагами более тяжелой брони и более плотных щитов требует соразмерного увеличения мощности наших турболазеров."
 tech_turbolaser_spec_2: "Специализация турболазера II"
 tech_turbolaser_spec_2_desc: "Десятилетия исследований, испытаний в реальном времени и постепенных улучшений убедили наших военных планировщиков в мудрости продолжения поддержки и дальнейшего расширения нашей программы турболазеров."
 tech_turbolaser_spec_2_a: "Повышение Скорострельности Турболазеров II"
 tech_turbolaser_spec_2_a_desc: "Мы можем только значительно увеличить выход сырой энергии наших турболазеров. Дальнейшее повышение их разрушительного потенциала должно быть вызвано сокращением циклов охлаждения, что позволит производить больше залпов за одно и то же время."
 tech_turbolaser_spec_2_b: "Повышение урона Турболазера II"
 tech_turbolaser_spec_2_b_desc: "Мы можем только значительно увеличить частоту стрельбы наших турболазеров. Дальнейшее усиление их разрушительного потенциала должно будет происходить за счет увеличения мощности каждого взрыва, что позволит тому же количеству снарядов наносить больший урон."
 tech_ion_cannon_spec_1: "Ионная пушка Специализация I"
 tech_ion_cannon_spec_1_desc: "Существует множество видов оружия, способных устранить угрозу, исходящую от вражеских крупных боевых кораблей, но только ионная пушка обладает тактической гибкостью, чтобы служить краеугольным камнем нашей армии. В то время как мы будем продолжать выделять ресурсы на другие проекты, мы удвоим наше внимание на продвижении этой почтенной технологии."
 tech_ion_cannon_spec_1_a: "Обновление скорости огня ионной пушки I"
 tech_ion_cannon_spec_1_a_desc: "Интенсивность текущих боев с большими боевыми кораблями удивила большинство наших военных планировщиков. Возвращение бортовых сражений, когда-то считавшихся устаревшей тактикой ушедшей эпохи, только усилило актуальность разработки турболазеров с более быстрым выстрелом."
 tech_ion_cannon_spec_1_b: "Обновление урона ионной пушки I"
 tech_ion_cannon_spec_1_b_desc: "Вечная гонка вооружений между атакой и защитой продолжается. Развитие нашими врагами более плотных щитов и укрепление электронных систем требует соразмерного увеличения мощности наших ионных пушек."
 tech_ion_cannon_spec_2: "Специализация ионной пушки II"
 tech_ion_cannon_spec_2_desc: "В сочетании с растущей электронной изощренностью вражеских судов недавние достижения в области технологии ускорения ионов убедили наших военных планировщиков в мудрости продолжения поддержки и дальнейшего расширения нашей программы ионных пушек."
 tech_ion_cannon_spec_2_a: "Обновление скорости огня ионных пушек II"
 tech_ion_cannon_spec_2_a_desc: "Мы можем только значительно увеличить выход сырой энергии наших ионных пушек. Дальнейшее повышение их разрушительного потенциала должно быть вызвано сокращением циклов охлаждения, что позволит производить больше залпов за одно и то же время."
 tech_ion_cannon_spec_2_b: "Обновление урона ионной пушки II"
 tech_ion_cannon_spec_2_b_desc: "Мы можем только значительно увеличить частоту стрельбы наших ионных пушек. Дальнейшее повышение их разрушительного потенциала должно быть вызвано увеличением мощности каждого ионного взрыва, что позволит тому же количеству снарядов наносить больший урон."
 tech_maser_spec_1: "Специализация мегамазера I"
 tech_maser_spec_1_desc: "Существует множество видов оружия, способных уничтожать вражеские крупные боевые  корабли, но только мегамазер обладает гибкостью, масштабируемостью и разрушительным потенциалом, чтобы служить краеугольным камнем нашей армии. Хотя мы будем продолжать выделять ресурсы на другие виды оружия, мы удвоим наше внимание на развитии этой уникальной технологии."
 tech_maser_spec_1_a: "Обновление скорости огня мазера I"
 tech_maser_spec_1_a_desc: "Интенсивность текущих боев с большимии боевыми кораблями удивила большинство военных планировщиков СОЧ. Возвращение бортовых сражений, когда-то считавшихся устаревшей тактикой ушедшей эпохи, только сделало разработку мазеров с более быстрой стрельбой более актуальной."
 tech_maser_spec_1_b: "Обновление урона мазера I"
 tech_maser_spec_1_b_desc: "Вечная гонка вооружений между атакой и защитой продолжается. Разработка нашими врагами более тяжелой брони и более плотных щитов требует соразмерного увеличения мощности наших мазеров."
 tech_maser_spec_2: "Специализация мегамазера II"
 tech_maser_spec_2_desc: "Десятилетия исследований, испытаний в реальном времени и постепенных улучшений убедили Аристократию в мудрости продолжения поддержки и дальнейшего расширения нашей программы мегамазеров."
 tech_maser_spec_2_a: "Обновление скорости огня мазера II"
 tech_maser_spec_2_a_desc: "Мы можем только значительно увеличить выход сырой энергии наших мазеров. Дальнейшее повышение их разрушительного потенциала должно быть вызвано сокращением циклов охлаждения, что позволит производить больше залпов за одно и то же время."
 tech_maser_spec_2_b: "Обновление урона мазера II"
 tech_maser_spec_2_b_desc: "Мы можем только значительно увеличить частоту стрельбы наших мазеров. Дальнейшее усиление их разрушительного потенциала должно быть вызвано увеличением мощности каждого мазера, что позволит тому же количеству чарриковых снарядов наносить больший урон."
 tech_ambitions: "Политика"
 tech_ambitions_desc: "Мы больше, чем наши флоты, больше, чем наши границы, больше, чем даже наша культура. Мы-действующие лица на галактической сцене, обладающие властью и свободой воли. И к нам должны относиться как к таковым."
 tech_more_ambitions: "Суверенитет"
 tech_more_ambitions_desc: "С нашей растущей мощью приходит большая ответственность. У нас есть долг перед нашим народом и перед самой галактикой. Наша власть должна быть обеспечена, а наши границы нерушимы."
 tech_repeatable_weapon_type_turbolaser_damage: "Улучшенные магнитоимпульсные катушки"
 tech_repeatable_weapon_type_turbolaser_damage_desc: "Конструкция почтенного турболазера прошла долгий путь с момента его первого использования тысячи лет назад. Ему еще предстоит пройти дальше."
 tech_repeatable_weapon_type_turbolaser_fire_rate: "Улучшенная конструкция ствола"
 tech_repeatable_weapon_type_turbolaser_fire_rate_desc: "Совершенствование темпа стрельбы турболазерного оружия-это задача, которая может занять инженерную элиту любой данной планеты на протяжении веков."
 tech_repeatable_weapon_type_maser_damage: "Микроволновая фокусировка"
 tech_repeatable_weapon_type_maser_damage_desc: "Новые разработки в системах охлаждения регулярно всплывают на поверхность, улучшая стабильность и эффективность наших систем вооружения, удерживая их от уничтожения кораблей, на которых они установлены."
 tech_repeatable_weapon_type_maser_fire_rate: "Улучшенные конструкции линз"
 tech_repeatable_weapon_type_maser_fire_rate_desc: "Исправление дефектов в хрусталиках, ответственных за преобразование необработанной микроволновой энергии в заряд мазерного снаряда, сделает линзы более прочными. Это, в свою очередь, позволит нашим мазерам поддерживать более высокую эффективную скорострельность."
 tech_repeatable_weapon_type_ion_damage: "Улучшенное потребление плазмы"
 tech_repeatable_weapon_type_ion_damage_desc: "Оптимизация приемников плазмы наших ионных пушек позволит этому оружию направлять больше электромагнитной энергии в свои боевые камеры, что сделает их еще более разрушительными для электроники."
 tech_repeatable_weapon_type_ion_fire_rate: "Улучшенные плазменные катушки"
 tech_repeatable_weapon_type_ion_fire_rate_desc: "Улучшение способности рассеивания тепла плазменных катушек нашей ионной пушки поможет предотвратить перегрев оружия, что позволит нашим артиллеристам повысить эффективную скорострельность."

#### Society ####
 tech_interplanetary_commerce: "Межпланетная торговля"
 tech_interplanetary_commerce_desc: "В то время как большинство планет поддерживают разнообразные экономики, которые способны производить достаточно товаров и услуг внутри страны, чтобы быть самодостаточными, появление гипердвигателя и рост межпланетной торговли позволили планетам специализироваться на беспрецедентном уровне."
 tech_galactic_unification: "Галактическое объединение"
 tech_galactic_unification_desc: "Расстояние между нашими системами не является препятствием для призыва нашей нации. Упрощая и тщательно управляя распределением политической власти внутри нашего правительства, мы можем поддерживать жесткий контроль даже над самыми отдаленными планетами."
 tech_hydroponics_2: "Гидропонный комплекс"
 tech_hydroponics_2_desc: "Наши новейшие гидропонные комплексы уже не просто следующая лучшая альтернатива, они превосходят большинство обычных ферм."
 tech_food_processing_1: "Пищевая промышленность"
 tech_food_processing_1_desc: "Пищевая ценность продуктов, обрабатываемых на этих предприятиях,значительно повышается."
 tech_food_processing_2: "Продвинутая пищевая промышленность"
 tech_food_processing_2_desc: "Оснащенные автоматическими молотилками, сортировщиками и очистителями, пищевые комбайны следующего поколения способны превращать самые разнообразные культуры в овощи-мясо и полистарх - двойную основу рациона триллионов разумных существ."
 tech_prison_complexes: "Тюремные комплексы"
 tech_prison_complexes_desc: "Новые разработки в области ксенопсихологии, поведенческих наук и криминологии могут быть применены к нашей тюремной системе. Будь то реабилитация, покаяние или рабство, наши тюрьмы будут работать более эффективно, чем когда-либо прежде."
 tech_doctrine_navy_size_5: "Доктрина: Цепочки поставок"
 tech_doctrine_navy_size_5_desc: "Формализация и стандартизация наших военно-логистических сетей позволит нам выставить более крупные и мощные флоты."
 tech_logistics_chains: "Логистические цепочки"
 tech_logistics_chains_desc: "Любители обсуждают тактику, а профессионалы изучают логистику."
 tech_restoration_procedures: "Восстановительные процедуры"
 tech_restoration_procedures_desc: "Хотя строительство новых кораблей является неотъемлемой частью любого военного строительства, мы также должны разработать процедуры для более эффективной модернизации, перевооружения и модернизации наших существующих военных кораблей."
 tech_law_enforcement: "Правоприменительные процедуры"
 tech_law_enforcement_desc: "Стандартизированные правоохранительные процедуры, касающиеся расследования преступлений и задержания подозреваемых, сделают взаимодействие между полицией и полицией более предсказуемым и менее нестабильным, что приведет к улучшению результатов правоприменения и более мирным сообществам."
 tech_the_collective_will: "Коллективная воля"
 tech_the_collective_will_desc: "Поиск отражений себя в коллективе является естественным и неизбежным, но в конечном итоге эти общие аспекты должны быть приоритетными над индивидуальными прихотями."
 tech_clone_armies: "Армии клонов"
 tech_clone_armies_desc: "Выросшие до совершеннолетия за пятую часть времени, обычно необходимого, и наделенные фармацевтически усиленной лояльностью к своим создателям, армии клонов взаимозаменяемы, расходуемы и совершенно бесстрашны."
 tech_rakghoul_serum: "Сыворотка Ракгхула"
 tech_rakghoul_serum_desc: "Реплицируя древний тарисский штамм вируса, мы идентифицировали ключевой белок, ответственный за летальность и необратимость чумы. Мы можем использовать модифицированную версию этого белка, чтобы эффективно предотвратить продвижение чумы за пределы ее начальной стадии, сделав ее не более опасной, чем обычная простуда."
 tech_precinct_barracks: "Полицейские казармы"
 tech_precinct_barracks_desc: "Помогая посредничать в часто напряженных отношениях между планетарными полицейскими и местными органами власти, мы можем снискать расположение и тех, и других, обеспечивая при этом финансирование строительства полицейских казарм, способных разместить еще больше миротворцев."
 tech_naval_posts: "Флотские командные пункты"
 tech_naval_posts_desc: "Как физическая установка, так и организационная группировка, военно-космического командования управляют отдельными военно-космическими базами, включая их материально-техническое обеспечение, учебные режимы и графики патрулирования."
 tech_naval_centers: "Флотские командные центры"
 tech_naval_centers_desc: "Создавая учебные центры, где наши морские офицеры могут оттачивать свои способности и практиковать искусство командования, мы достигнем большей гибкости и эффективности на поле боя."
 tech_naval_complex: "Комплекс командования флотом"
 tech_naval_complex_desc: "Мы поручаем нашим адмиралам объединить свои командные структуры под централизованным руководством, координируя все, от общей стратегии до питания в столовой."
 tech_spice_mines: "Добыча спайса"
 tech_spice_mines_desc: "Хотя термин «Спайс» охватывает широкий спектр наркотиков, производимых в нескольких местах, его производство почти всегда исключительно сложно. Только за счет значительных вложений кредитов, времени и усилий мы можем построить аппараты и перерабатывающие центры, необходимые для эксплуатации этого чрезвычайно ценного товара."
 tech_bacta_refinement: "Очищение бакты"
 tech_bacta_refinement_desc: "С помощью датападов, контрабандно вывезенных из Тиферры, наши биологи уверяют нас, что нашли способ синтезировать заменитель бактерий алажи, используемых при создании бакты. Это позволит нам увеличить наши ограниченные запасы чудесного целебного вещества, что облегчит добычу бакты в наших мирах."
 tech_academy: "Академические центры"
 tech_academy_desc: "Ум нуждается в образовании, как вибросворд нуждается в точильном кристалле, если он хочет сохранить свое острие."
 tech_university: "Университетские центры"
 tech_university_desc: "Связывая исследовательские гранты с различными стимулами для перемещения, мы можем побудить некоторые из самых престижных университетов галактики, такие как Институт Королевской школы Брентала IV, Институт прикладных наук Корусканта и Университет Бар'лета, создать спутниковые кампусы в выбранном нами районе."
 tech_spaceports: "Планетарные таможенные контрольные точки"
 tech_spaceports_desc: "Космические суда становятся все более доступными и доступными. В то время как это сделало чудеса для галактической экономики, это усложнило усилия по мониторингу трафика, въезжающего и выезжающего с наших планет. Чтобы восстановить контроль, мы можем создать таможенные посты в ключевых узловых точках, таких как заправочные склады и точки гиперпространственных прыжков."
 tech_starports: "Система таможенного контроля"
 tech_starports_desc: "Богатство целых звездных систем протекает через узкие гиперланы галактики. Располагая таможенных инспекторов в ключевых точках, мы можем контролировать торговые потоки и собирать тарифы на товары, перемещающиеся по нашей территории."
 tech_merchant_centers: "Торговые центры"
 tech_merchant_centers_desc: "Продавцы имеют трудную работу, координируя миллионы кредитных сделок в сотнях систем и тысячах световых лет. Мы можем немного облегчить им жизнь и привлечь больше их бизнеса, содействуя созданию транспортных узлов с автоматизированными погрузочными установками, ускоренным таможенным досмотром и низкими тарифами."
 tech_amusement_centers: "Центры развлечений"
 tech_amusement_centers_desc: "Галактические отдыхающие всегда ищут новизну, азарт и развлечения, и им быстро надоедают одни и те же усталые аттракционы. Благодаря либеральному предоставлению рабочих виз художникам, музыкантам и другим исполнителям мы можем создавать развлекательные центры, предлагающие самые свежие и горячие развлечения в галактике."
 tech_casinos: "Галактическое казино"
 tech_casinos_desc: "Роскошное место, где случайность и роскошь переплетаются, а состояния растрачиваются в равной мере. Столы для игры в сабакк с высокими ставками, шикарные развлечения и тайные закулисные сделки привлекают в этот мир как элиту галактики, так и самых отчаявшихся мечтателей."
 tech_upkeep_1: "Модульные материалы"
 tech_upkeep_1_desc: "Разрабатывая автоматизированные заводы, способные производить широкий спектр балок, досок, балок, стоек, панелей, ферм и других строительных материалов из одного углеродного сырья, мы можем снизить затраты на строительство и удешевить ремонт."
 tech_upkeep_2: "Недорогие материалы"
 tech_upkeep_2_desc: "Стандартизация состава и размеров строительных материалов, таких как дюракритовые блоки, пластиловые балки и кабели из углеродных нанотрубок, позволит обеспечить их массовое производство и снизить затраты на строительство."
 tech_ship_cnc_1: "Командование и управление звездолетом I"
 tech_ship_cnc_1_desc: "Некоторые могут усомниться в мудрости размещения элементов управления наиболее важными функциями военного корабля на открытом мостике, но вид впечатляющий, самый впечатляющий."
 tech_ship_cnc_2: "Командование и управление звездолетом II"
 tech_ship_cnc_2_desc: "В неохотной уступке безопасности мы проинструктируем наших корабелов построить вторичные мосты в бронированных ядрах наших военных кораблей. Это также должно обеспечить больше места для тактических дисплеев, систем передачи данных и другого командного и контрольного оборудования."
 tech_ship_cnc_3: "Командование и управление звездолетом III"
 tech_ship_cnc_3_desc: "В то время как наши новейшие военные корабли сохранят свои открытые передние мостики, во время боевых действий большинство флаг-офицеров и их штабов отступят в тяжелобронированные командные и контрольные центры, которые оснащены резервными энергетическими системами, ионными проводными линиями связи и внутренней защитой для отражения вражеских абордажных партий."
 tech_farming_worlds: "Улучшенное сельское хозяйство"
 tech_farming_worlds_desc: "Достижения в области управления водными ресурсами и создание более эффективных испарителей влаги будут способствовать повышению нашей способности орошать даже самые засушливые земли."
 tech_commerce_worlds: "Торговые планеты"
 tech_commerce_worlds_desc: "Благодаря сочетанию налоговых льгот, земельных грантов и созданию благоприятных для бизнеса особых экономических зон мы можем создать центры торговли и торговли."
 tech_fortress_worlds: "Планеты-Крепости"
 tech_fortress_worlds_desc: "Даже если они не находятся непосредственно под контролем военных, гражданские районы все еще могут быть защищены от нападения путем строительства бомбоубежищ, проведения регулярных эвакуационных учений, установки огневых щелей и бойниц в наших зданиях и других подобных мер."
 tech_imperial_palace: "Планы императорского дворца"
 tech_imperial_palace_desc: "Памятник мощи Империи и гибели Ордена Джедаев, Императорский дворец станет одним из самых важных архитектурных проектов, когда-либо предпринимавшихся Канцелярией Главного имперского архитектора, и будет служить основной резиденцией Императора."
 tech_repeatable_jobs_output: "Повышение производительности"
 tech_repeatable_jobs_output_desc: "Как только выучен более продуктивный способ делать что-то, от него почти невозможно отучиться."
 tech_heavy_urban_construction: "Тяжелое городское строительство"
 tech_heavy_urban_construction_desc: "Гравитонные методы строительства с использованием антигравитационной технологии и тягловых лучей позволят нам возводить еще более крупные сооружения за еще меньшее время."
 tech_ecumenopolis_restoration: "Восстановление Экуменополиса"
 tech_ecumenopolis_restoration_desc: "В сотрудничестве с базирующейся на Корусканте компанией Верил Лайн Системз наши специалисты разработали нового строительного дроида-дроида городского обновления EVS. Огромный автоматизированный завод на шести паучьих ногах высотой почти сорок этажей, дроид может одновременно разрушать и восстанавливать целые городские кварталы."
 tech_planet_wide_urbanscaping: "Общепланетарное урбанизирование"
 tech_planet_wide_urbanscaping_desc: "В то время как экономика большинства планет сосредоточена на добыче и использовании природных ресурсов, городские центры могут развивать собственную специализированную экономику при условии, что они достигнут надлежащего размера."
 tech_special_forces: "Спецназ"
 tech_special_forces_desc: "В то время как призывников и базовых боевых дроидов достаточно, чтобы удерживать и защищать территорию, специализированные элитные формирования часто необходимы для более сложных боевых операций. Силы специального назначения включают десантников с орбиты, ранцевых солдат, саперов и специалистов по борьбе с повстанцами."
 tech_solar_panel_network: "Преобразование орбитальной энергии"
 tech_solar_panel_network_desc: "Достижения в технологии преобразования солнечной энергии могут компенсировать эксплуатационные расходы наших звездных баз, приблизив их к самодостаточности. Панели потребовали бы целого модуля звездной базы, чтобы генерировать достаточно энергии. Однако в противном случае такой модуль можно было бы использовать для более продуктивных целей."

### Engineering ###
 tech_afterburners_3: "Ионные маневровые струи"
 tech_afterburners_3_desc: "Эти двигатели используют технологию ионного привода для создания безтопливной тяги."
 tech_afterburners_4: "Усовершенствованные ионные маневровые реактивные двигатели"
 tech_afterburners_4_desc: "Эта усовершенствованная версия стандартного ионного маневрового реактивного двигателя обеспечивает еще больший прирост боевой скорости корабля и его способности уклоняться."
 tech_ship_armor_a_1: "Усиленная титановая броня звездолета"
 tech_ship_armor_a_1_desc: "Последнее поколение титановой брони звездолета дополнительно усилено оптимизированными полями структурной целостности и улучшенными переборками."
 tech_ship_armor_a_2: "Усиленная дюраниевая броня звездолета"
 tech_ship_armor_a_2_desc: "Более тяжелый вариант стандартной дюраниевой брони звездолета, тяжелая дюраниевая броня образуется путем обработки дюрана излучением, испускаемым небольшими количествами изотопа 5, процесс, который делает и без того тяжелый металл еще более плотным и наделяет его улучшенными возможностями рассеивания тепла."
 tech_ship_armor_a_3: "Усиленная улучшенная дюраниевая броня звездолета"
 tech_ship_armor_a_3_desc: "Последнее поколение тяжелой дюраниевой брони звездолета дополнительно усилено добавлением оптимизированных полей структурной целостности и микрокристаллических регулировок."
 tech_ship_armor_a_4: "Усиленная кваданиевая броня звездолета"
 tech_ship_armor_a_4_desc: "Чрезвычайно прочная, тяжелая кваданиевая сталь предназначена для важных военных проектов, где она часто используется для брони фронтовых военных кораблей."
 tech_ship_armor_a_5: "Усиленная непроницаемая броня звездолета"
 tech_ship_armor_a_5_desc: "Хотя его вес делает его непрактичным для использования в условиях гравитации, тяжелая непроницаемая броня является естественной, хотя и чрезвычайно дорогой броней звездолета. Этот невероятно тяжелый, плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."
 tech_ship_armor_b_1: "Титановая броня звездолета"
 tech_ship_armor_b_1_desc: "Дешевое, но достаточно эффективное титановое покрытие является материалом выбора для большинства корпусов гражданских космических кораблей, где его главной обязанностью является защита корабля от мусора, микроударов и коррозии. При достаточном количестве слоев титан также можно использовать для брони военных кораблей, хотя он редко бывает первым выбором."
 tech_ship_armor_b_2: "юраниевая броня звездолёта"
 tech_ship_armor_b_2_desc: "Обычно сжатое между чередующимися слоями титана и дюрастила, легкое дюраниевое покрытие обеспечивает отличный баланс защиты и веса и часто используется для брони стрелков и разведчиков флота."
 tech_ship_armor_b_3: "Улучшенная дюраниевая броня звездолета"
 tech_ship_armor_b_3_desc: "Прочная, легкая и способная выдерживать экстремальные температуры, дюраниевая броня звездолета следующего поколения пропитывается в процессе ковки теплорассеивающими кристаллами и предлагает превосходную, хотя и более дорогую альтернативу стандартной дюраниевой броне."
 tech_ship_armor_b_4: "Кваданивая броня звездолёта"
 tech_ship_armor_b_4_desc: "Чрезвычайно прочная кваданиевая сталь обычно используется в военных целях, где она используется во всем-от истребителей до орбитальных сражений."
 tech_ship_armor_b_5: "Импервиумная броня звездолета"
 tech_ship_armor_b_5_desc: "Этот невероятно плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."



 tech_battle_droids: "Боевые дроиды"
 tech_battle_droids_desc: "Хотя боевые дроиды менее боеспособны, чем большинство органических пехотинцев, они совершенно бесстрашны и могут быть быстро произведены."
 tech_adv_battle_droids: "Продвинутые боевые дроиды"
 tech_adv_battle_droids_desc: "Используя с трудом усвоенные уроки оригинальных легионов дроидов КНС, мы можем создать боевые автоматы, которые равны, если не превосходят органических солдат."
 tech_reinforced_armor_1: "Дюрастиловое покрытие"
 tech_reinforced_armor_1_desc: "Дешевая и прочная дюрастиловая обшивка поможет нашим кораблям противостоять вражескому огню и обеспечит столь необходимую структурную целостность."
 tech_reinforced_armor_2: "Усиленное титановое покрытие"
 tech_reinforced_armor_2_desc: "Дешевое, но достаточно эффективное титановое покрытие является материалом выбора для большинства корпусов гражданских космических кораблей, где его главной обязанностью является защита корабля от мусора, микроударов и коррозии. При достаточном количестве слоев титан также можно использовать для брони военных кораблей, хотя он редко бывает первым выбором."
 tech_reinforced_armor_3: "Усиленное дюраниевое покрытие"
 tech_reinforced_armor_3_desc: "Обычно сжатое между чередующимися слоями титана и дюрастила, дюраниевое покрытие обеспечивает отличный баланс защиты и веса и часто используется для брони основных атакующих кораблей флота."
 tech_reinforced_armor_4: "Усиленное непроницаемое покрытие"
 tech_reinforced_armor_4_desc: "Способный поглощать прямые удары как турболазеров, так и торпед, Импервиум ценится за свои оборонительные возможности."
 tech_armor_weave_1: "Армированая дюросталью броня"
 tech_armor_weave_1_desc: "Дюрасталь, столь же прочная, сколь и вездесущая, тысячелетиями использовалась для брони космических военных кораблей."
 tech_armor_weave_2: "Армированая дюраниумом броня"
 tech_armor_weave_2_desc: "Прочная, легкая и способная выдерживать экстремальные температуры, дюраниевая броня предлагает превосходную, хотя и более дорогую альтернативу более распространенной дюрастиловой броне."
 tech_armor_weave_3: "Армированая кваданиумом броня"
 tech_armor_weave_3_desc: "Чрезвычайно прочная кваданиевая сталь обычно используется в военных целях, где она используется во всем-от истребителей до орбитальных сражений."
 tech_armor_weave_4: "Армированая импервиумом броня"
 tech_armor_weave_4_desc: "Этот невероятно плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."
 tech_bulkheads_1: "Переборки I"
 tech_bulkheads_1_desc: "Достижения в области строительных технологий позволят устанавливать избыточные переборки в корпуса звездолетов. Выкованные из сплава пластали и дюраниума, эти переборки прочны, но относительно легки, и могут быть запечатаны членами экипажа, чтобы закрыть любые пробоины."
 tech_bulkheads_2: "Переборки II"
 tech_bulkheads_2_desc: "Достижения в области строительных технологий позволят устанавливать избыточные, закаленные взрывом переборки в корпуса звездолетов. Эти переборки могут быть запечатаны дистанционно с мостика, чтобы перекрыть любые бреши."
 tech_bulkheads_3: "Переборки III"
 tech_bulkheads_3_desc: "Достижения в области строительных технологий позволят установить сотовую систему резервных самоуплотняющихся взрывных дверей в жизненно важных областях наших звездолетов."
 tech_bulkheads_4: "Переборки IV"
 tech_bulkheads_4_desc: "Достижения в металлургии и судостроении позволят установить сотовую систему резервных самовосстанавливающихся взрывных дверей. Эти переборки могут управляться дистанционно с мостика или автоматически закрываться в случае чрезвычайной ситуации."
 tech_heavy_bulkhead_1: "Тяжелая переборка I"
 tech_heavy_bulkhead_1_desc: "Достижения в области строительных технологий позволят устанавливать избыточные переборки в корпуса звездолетов. Выкованные из криопрокатанного дюраниума, эти тяжелые переборки способны выдержать почти столько же ударов, сколько обычная броня, и могут быть запечатаны членами экипажа, чтобы закрыть любые пробоины."
 tech_heavy_bulkhead_2: "Тяжелая переборка II"
 tech_heavy_bulkhead_2_desc: "Достижения в области строительных технологий позволят устанавливать избыточные, закаленные взрывом переборки в корпуса звездолетов. Эти переборки могут быть запечатаны дистанционно с мостика, чтобы перекрыть любые бреши."
 tech_heavy_bulkhead_3: "Тяжелая переборка III"
 tech_heavy_bulkhead_3_desc: "Достижения в области строительных технологий позволят установить сотовую систему резервных самоуплотняющихся взрывных дверей в жизненно важных областях наших звездолетов."
 tech_heavy_bulkhead_4: "Тяжелая переборка IV"
 tech_heavy_bulkhead_4_desc: "Достижения в металлургии и судостроении позволят установить сотовую систему резервных самовосстанавливающихся взрывных дверей. Эти переборки могут управляться дистанционно с мостика или автоматически закрываться в случае чрезвычайной ситуации."
 tech_heavy_evasion_1: "Боковые двигатели"
 tech_heavy_evasion_1_desc: "Требуя ускорения, превышающего то, что способно обеспечить большинство ионных двигателей, боковые двигатели потребляют богатое энергией химическое топливо, такое как сжиженная тибанна или гипертопливный конденсат. Хотя ионные двигатели непригодны для постоянного использования, опытные капитаны могут использовать их для уклонения от вражеских залпов или для быстрого флангового удара противника."
 tech_heavy_evasion_2: "Улучшенные боковые двигатели"
 tech_heavy_evasion_2_desc: "Синхронизируя активацию боковых двигателей корабля с толчками и тягами от его тяговых лучей, корабли могут выполнять поразительные маневренные повороты."
 tech_heavy_evasion_3: "Усовершенствованные боковые двигатели"
 tech_heavy_evasion_3_desc: "Перенастройка систем управления питанием нашего корабля позволит капитанам временно отводить энергию от субсветовых двигателей корабля, увеличивая маневренность корабля за счет временной потери скорости."
 tech_ship_speed_1: "Ракетные ускорители"
 tech_ship_speed_1_desc: "Способные дополнить тягу, создаваемую субсветовыми двигателями корабля, для быстрого увеличения скорости ракетные ускорители обычно используют твердое топливо, такое как ксенон или газ тибанна."
 tech_ship_speed_2: "Усовершенствованные ракетные ускорители"
 tech_ship_speed_2_desc: "Направляя отработанную энергию от реактора корабля и различных вторичных систем к двигателям, капитаны звездолетов могут еще сильнее толкать свои субсветовые двигатели."
 tech_ship_speed_3: "Турбокомпрессоры"
 tech_ship_speed_3_desc: "Используя ту же базовую комбинацию лазерных ячеек и газовой камеры, которая питает бластеры, турбокомпрессоры зажигают богатый энергией газ контролируемыми очередями, который затем проходит через преобразователь и впрыскивается в катилаторы субсветовых двигателей корабля."
 tech_ship_speed_4: "Продвинутые турбокомпрессоры"
 tech_ship_speed_4_desc: "Предлагая оптимизированное сочетание топливной экономичности, скорости и отзывчивости, новейшее поколение усовершенствованных турболазеров генерирует огромное количество силы при активации, достаточное для того, чтобы их использование в атмосфере было запрещено на большинстве основных планет."
 tech_republic_era_support_ships: "Корабли поддержки Эпохи Республики"
 tech_republic_era_support_ships_desc: "Хотя многие из них были законсервированы или списаны после окончания Войн клонов, корабли поддержки Эпохи Республики все еще имеют много применений и обычно ремонтируются для службы в пограничных флотах Внешнего Кольца или перевооружаются, чтобы служить пикетами и разведчиками во флотах Ядра."
 tech_republic_era_capital_ships: "крупные боевые  корабли Эпохи Республики"
 tech_republic_era_capital_ships_desc: "Хотя в галактике существует головокружительное количество систем классификации кораблей, почти все согласны с тем, что большой боевой корабль-это военный звездолет длиной сто метров и более. В эпоху Республики капитальное кораблестроение и доктрина флота подчеркивали важность полезности, гибкости и баланса."
 tech_rote_era_corvettes: "Разработка корветов иперского периода"
 tech_rote_era_corvettes_desc: "В то время как многие теоретики предсказывали, что рост класса эсминцев сделает корветы устаревшими, это только еще больше выявило необходимость небольших судов, которые могут покрывать больше земли быстрее и эффективнее, чем любой линкор."
 tech_rote_era_frigates: "Разработка фрегатов имперского периода"
 tech_rote_era_frigates_desc: "С переходом в доктрине флота от мобильных рассредоточенных боевых групп к все более концентрированным формированиям растет потребность в том, чтобы фрегаты действовали как разведчики, рейдеры и тендеры флота."
 tech_rote_era_cruisers: "Разработка крейсеров имперского периода"
 tech_rote_era_cruisers_desc: "Вобрав в себя уроки Войн клонов, новейшее поколение крейсеров оснащено более толстой броней и более тяжелыми турболазерами, что позволяет им лучше выживать в битвах в пустоте, которые все больше становятся нормой современной войны."
 tech_rote_era_capital_ships: "Разработка линейных кораблей имперского периода"
 tech_rote_era_capital_ships_desc: "По мере роста галактической напряженности правительства оказались втянутыми во все более неистовую гонку вооружений. Откладывая все большие доли их бюджетов на строительство все более грандиозных флотов, мы должны проектировать суда, достойные их."
 tech_rebellion_era_corvettes: "Корветы эпохи восстания"
 tech_rebellion_era_corvettes_desc: "По мере того как галактика все глубже погружается в хаос, ежедневно открываются новые фронты. Поскольку наши флоты и так уже сильно поредели, корветы будут более важны, чем когда-либо, для защиты наших границ, не привлекая целые оборонительные флоты."
 tech_rebellion_era_frigates: "Фрегаты Эпохи Восстания"
 tech_rebellion_era_frigates_desc: "Крупнейший конфликт, по крайней мере со времен Войн клонов, Галактическая гражданская война собрала в войну неисчислимые миллиарды, растянув линии снабжения и логистические цепочки до предела. Это только усилило потребность в фрегатах, чья гибкость и возможности поддержки не имеют себе равных."
 tech_rebellion_era_cruisers: "Крейсеры эпохи восстания"
 tech_rebellion_era_cruisers_desc: "Повторяя своих предшественников, крейсеры эпохи восстания более хорошо вооружены и значительно более бронированы, и многие адмиралы предпочитают размещать крейсеры там, где бои наиболее ожесточенные."
 tech_rebellion_era_capital_ships: "Линейные корабли Эпохи восстания"
 tech_rebellion_era_capital_ships_desc: "Поскольку большая часть галактики находится в открытом конфликте, крупные боевые  корабли больше не предназначены только для устрашения. Лишенные несущественных систем и вооруженные лучшим оружием, которое могут разработать наши ученые, крупные боевые  корабли в эпоху восстания предназначены только для войны."
 tech_advanced_heavy_cruisers: "Продвинутые тяжелые крейсера"
 tech_advanced_heavy_cruisers_desc: "Класс крупных боевых кораблей длиной от 600 до 1000 метров, тяжелые крейсеры составляют основу большинства флотов планетарной обороны."
 tech_advanced_capital_ships: "Продвинутые крупные боевые  корабли"
 tech_advanced_capital_ships_desc: "После определенного размера крупные боевые  корабли становятся экспоненциально дороже в строительстве и обслуживании. Но, объединив новые металлургические технологии, достижения в области полимерной инженерии и экспериментальные конструкции реакторов, наши ученые уверяют нас, что новый класс еще более крупных кораблей технологически осуществим."
 tech_fleet_tenders: "Флотские закупки"
 tech_fleet_tenders_desc: "Перевозя гипертопливо, боеприпасы, запасные части, продовольствие и другие материалы на военные корабли по всей галактике, тендеры являются неотъемлемой частью логистики любых военных усилий и обеспечивают ремонт флотов на ходу."
 tech_advanced_heavy_frigates: "Продвинутые тяжелые фрегаты"
 tech_advanced_heavy_frigates_desc: "Хотя тяжелые фрегаты все больше превосходят более крупный класс эсминцев, они могут быть модернизированы с помощью программы быстрого переоснащения."
 tech_super_star_destroyer: "Супер Звездные разрушители"
 tech_super_star_destroyer_desc: "Массивный столичный корабль настолько мощный, что одной угрозы его присутствия достаточно, чтобы усмирить несколько систем, Супер Звездный разрушитель принадлежит к собственному классу и ощетинивается более чем 5000 турболазерами и ионными пушками, достаточными, чтобы в одиночку сразиться со стандартным имперским флотом."
 tech_interdictors: "Заградитель"
 tech_interdictors_desc: "Ключом к контролю пространства является способность вытеснять проходящие звездолеты из гиперпространства. Впервые изобретенные во время Мандалорских войн, мы заново открыли средство проецирования имитируемого гравитационного колодца в реальное пространство, позволяющее нам либо предотвращать выход звездолетов в гиперпространство, либо вытаскивать их из него."
 tech_heavy_interdictors: "Тяжелые заградители"
 tech_heavy_interdictors_desc: "Несмотря на то, что генераторы гравитационных колодцев следующего поколения являются энергоемкими и дорогостоящими, они могут проецировать более интенсивную гравитационную скважину на гораздо большую площадь и могут вращаться вверх и вниз с гораздо большей скоростью."
 tech_interdictor_star_destroyer: "Звездные разрушители типа Интердиктор"
 tech_interdictor_star_destroyer_desc: "Интердикторные поля на основе звездолетов обеспечивают элегантное решение вековой проблемы ловли убегающих звездолетов. Хотя их выпуклые конструкции ограничивают количество огневых точек, установка генераторов поля на больших линкорах должна позволить им работать без слишком значительных уступок в стоимости или вооружении."
 tech_mines_1: "Минные поля"
 tech_mines_1_desc: "Переоснащая старинные боеприпасы, мы можем создать пустотные мины, способные захватить и повредить любой вражеский звездолет, не имеющий соответствующих кодов идентификации."
 tech_mines_2: "Ударные Минные поля"
 tech_mines_2_desc: "Оснащенные датчиками идентификации близкого приближения и форменным противокорабельным сотрясающим зарядом, сотрясающие мины обеспечивают полезный инструмент отказа от зоны, способный сдерживать большинство небольших вторжений."
 tech_mines_3: "Протонные минные поля"
 tech_mines_3_desc: "Оснащенные передовыми датчиками идентификации и форменной протонной боеголовкой против большого боевого корабля, протонные мины обеспечивают мощный инструмент отказа от зоны, способный сдерживать большинство флотов."
 tech_mines_4: "Минные поля антиматерии"
 tech_mines_4_desc: "Способные как к дистанционной, так и к автоматической детонации благодаря своему современному сенсорному пакету и оснащенные юридически сомнительным аннигилятором антивещества, антивещественные мины обеспечивают исключительно мощный инструмент отказа от зоны, способный сдерживать всех, кроме самых решительных или самоубийственных нападающих."
 tech_mines_5: "Заградительные минные поля"
 tech_mines_5_desc: "Также известные как гравитационные мины, заградительные мины имитируют большие массовые тени или опасные гиперпространственные вихри над космической полосой и способны вытеснять корабли из гиперпространства. Оказавшись в реальном пространстве, более обычная взрывчатка минных полей может посеять хаос."
 tech_weapon_group_imp: "Имперские оружейные технологии"
 tech_weapon_group_imp_desc: "Последний аргумент Императора: имперское оружие ставит подавляющую огневую мощь превыше всего остального."
 tech_weapon_group_reb: "Оружейные технологии повстанцев"
 tech_weapon_group_reb_desc: "Пестрый набор технологий, добытых, созданных с нуля, контрабандных, выпрошенных, заимствованных или украденных из самых разных источников, арсенал Восстания столь же разнообразен, сколь и эффективен."
 tech_weapon_group_hut: "Оружейные технологии Хаттов"
 tech_weapon_group_hut_desc: "Экзотические, часто ужасные, иногда бессистемные, но бесспорно эффективные технологии хаттского оружия дают хатт-каджидикам военное преимущество, необходимое им для того, чтобы взять то, что они считают своим по праву."
 tech_weapon_group_man: "Мандалорские оружейные технологии"
 tech_weapon_group_man_desc: "Несмотря на то, что их чрезвычайная стоимость практически запрещает их массовое использование, мандалорское оружие известно по всей галактике как прочное, надежное и смертоносное, как и его владельцы."
 tech_weapon_group_cor: "Кореллианские оружейные технологии"
 tech_weapon_group_cor_desc: "Говорят, что так же, как Кореллия создавала войны на протяжении поколений, так и война создала Кореллию. Здесь находятся крупнейшие в галактике производители оружия и тысячи предприимчивых изобретателей, кореллианское оружие значительно отличается по качеству, но часто находится на переднем крае военной науки."
 tech_weapon_group_cis: "Оружейные технологии Конфедерации"
 tech_weapon_group_cis_desc: "Дешевое, надежное и эффективное оружие конфедерации, возможно, больше не является современным, но мало кто может сравниться с его повсеместностью и стоимостью."
 tech_weapon_group_csa: "Корпоративный сектор оружейных технологий"
 tech_weapon_group_csa_desc: "Способное выделять огромные суммы кредитов на их разработку, производство и развертывание, оружие корпоративного сектора является мощным и легко интегрируется в броню солдата."
 tech_weapon_group_hap: "Хейпанские оружейные технологии"
 tech_weapon_group_hap_desc: "Несмотря на то, что их недоброжелатели считают оружие Хейпанцев слишком деликатным, оно, как правило, компактно, но смертоносно, что делает его исключительно популярным среди спецназа галактики."
 tech_weapon_group_misc1_y: "Универсальная оружейная технология"
 tech_weapon_group_misc1_y_desc: "Начиная от несогласных бластеров размером с ладонь и заканчивая массивной самоходной тяжелой артиллерией, оружие бывает всех форм и размеров."
 tech_weapon_group_misc1_b: "Универсальная оружейная технология"
 tech_weapon_group_misc1_b_desc: "Начиная от несогласных бластеров размером с ладонь и заканчивая массивной самоходной тяжелой артиллерией, оружие бывает всех форм и размеров."
 tech_weapon_group_misc2: "Оружейные технологии Конфедерации"
 tech_weapon_group_misc2_desc: "Дешевое, надежное и эффективное оружие конфедерации, возможно, больше не является современным, но мало кто может сравниться с его повсеместностью и стоимостью."
 tech_weapon_group_misc3: "Технология оружия повстанцев"
 tech_weapon_group_misc3_desc: "Арсенал Восстания столь же разнообразен, сколь и эффективен,-пестрый набор технологий, добытых, созданных с нуля, контрабандных, выпрошенных, заимствованных или украденных из самых разных источников."
 tech_weapon_group_misc4: "Имперские оружейные технологии"
 tech_weapon_group_misc4_desc: "Последний аргумент Императора: имперское оружие ставит подавляющую огневую мощь превыше всего остального."
 tech_weapon_group_chs: "Чисские оружейные технологии"
 tech_weapon_group_chs_desc: "Разработанное в почти изоляции от остальной галактики, оружие чиссов, тем не менее, равно или превосходит оружие их соперничающих держав. Их уникальное энергетическое оружие - чаррик, также называемый некоторыми мазером. Стреляя блестящим синим лучом, чаррики при ударе создают большую кинетическую силу, чем стандартные лазерные лучи."
 tech_df9_defenses: "Защитное орудие DF9"
 tech_df9_defenses_desc: "Наняв горстку отставных дизайнеров Голан Армс, мы можем создать отечественные производственные площадки, способные производить установку DF.9. Хотя DF.9 в первую очередь предназначен для использования против массированной пехоты, он также может эффективно поражать легкие машины."
 tech_turbolaser_defenses: "Турболазерная защита"
 tech_turbolaser_defenses_desc: "Питаемые банками электрогенераторов и защищенные метрами заливаемого дюракрита и криопрокатного дюрастила, турболазерные башни способны поглощать даже самые иссушающие планетарные бомбардировки, возвращая контрорбитальный огонь."
 tech_defense_cannons: "Оборонительные пушки"
 tech_defense_cannons_desc: "Скрытые под убирающимися крышами или погребенные под землей в массивных лазерных бункерах, оборонительные пушки дают защитникам планеты возможность нанести ответный удар по осаждающим орбитальным силам, производя залпы лазерного огня, ионных взрывов или ракет."
 tech_defense_towers: "Оборонительные башен"
 tech_defense_towers_desc: "Установленные на вершине вращающихся башен, повторяющиеся лазерные пушки и турболазеры оборонительных башен способны поражать самые разнообразные цели."
 tech_hypervelocity: "Гиперскоростные пушки"
 tech_hypervelocity_desc: "Имея несколько практических ограничений на размер своего источника энергии, планетарные гиперскоростные пушки могут стрелять быстрее, дольше и на больших дальностях, чем их космические аналоги."
 tech_heavy_mines: "Тяжелая добыча полезных ископаемых"
 tech_heavy_mines_desc: "Внедрение автоматизированных рудовозов, барадиевых взрывчатых веществ, самосборных шахтных валов и других усовершенствований значительно повысит производительность наших шахт."
 tech_strip_mines: "Добыча газа"
 tech_strip_mines_desc: "Развертывание солнечных, спутниковых орбитальных шахтных лучей позволит нам владеть силой самих небес, когда мы вырвем куски руды размером с город из коры планеты."
 tech_expanded_fuel_industry: "Расширенная топливная промышленность"
 tech_expanded_fuel_industry_desc: ""Перепрофилируя соляные пещеры, вулканические камеры и другие подземные пещеры, мы можем создавать огромные резервуары для переработки, смешивания и хранения гипертоплива в беспрецедентных масштабах."
 tech_synthetic_fuel: "Синтетическое гипертопливо"
 tech_synthetic_fuel_desc: "Синтетическое гипертопливо, созданное путем тщательной газификации твердого сырья, такого как барадий или, чаще всего, гипербариды, с помощью процесса Англера-Дропша, является более дорогостоящим в производстве, чем просто переработка сырого гиперматериала. Однако этот процесс легко масштабируется, и синтетическое гипертопливо может быть произведено практически в любом месте."
 tech_fuel_base: "Базы производства топлива"
 tech_fuel_base_desc: "Достижения в области химической инженерии позволят нам объединить некогда невероятно сложную цепочку поставок гипертоплива в единую автономную площадку, способную перерабатывать, перерабатывать, готовить и распределять гипертопливо."
 tech_fuel_hq: "Штаб-квартира по производству топлива"
 tech_fuel_hq_desc: "В то время как основной процесс очистки гипертоплива практически универсален, небольшие различия в предпочтениях отдельных переработчиков в присадках, поиске сырья и смешивании иногда могут привести к совершенно разным качествам топлива. Эти несоответствия можно исправить, создав планетарный регулятор."
 tech_weapons_ind_1: "Расширенная оружейная промышленность"
 tech_weapons_ind_1_desc: "В то время как экономика большинства планет сосредоточена на добыче и использовании природных ресурсов,иногда ее города сами являются основным ресурсом планеты. На протяжении веков устойчивый рост городских районов планеты может в конечном итоге позволить городам охватить всю территорию планеты."
 tech_weapons_ind_2: "Усовершенствованное изготовление оружия"
 tech_weapons_ind_2_desc: "Большие площадки с большим количеством мельниц, прессов и сборочных линий позволят нам добиться большей экономии за счет масштаба и сделать наших производителей оружия еще более производительными."
 tech_kyber_mining: "Добыча кайбер-кристаллов"
 tech_kyber_mining_desc: "С самыми высококачественными месторождениями, найденными либо в сердцах умирающих звезд, либо глубоко под землей, извлечение кристаллов кибера - нелегкий подвиг. Буровые установки должны быть способны выдерживать сокрушительное давление и высокие температуры, обладая при этом достаточным запасом топлива, чтобы такие подземные путешествия стоили того."
 tech_advanced_armies: "Продвинутые армии"
 tech_advanced_armies_desc: "Поколения войны, возможно, оставили большую часть галактики в руинах, но это отточило наше понимание того, какое оборудование отделяет завоевателей от побежденных."
 tech_elite_assault_units: "Элитные штурмовые подразделения"
 tech_elite_assault_units_desc: "Достижения в области бронежилетов, стрелкового оружия и легких вооружений, а также бронетранспортеров позволят создать новое формирование элитной ударной пехоты, способное штурмовать и подавлять позиции противника."
 tech_advanced_walkers: "Расширенный дизайн шагоходов"
 tech_advanced_walkers_desc: "Усовершенствованные гироскопы и достижения в области автоматизированных технологий перемещения веса позволят нам создать новое поколение тяжелых бронированных ходоков, способных уничтожить практически любого противника."
 tech_weapon_base: "Базовое производства оружия"
 tech_weapon_base_desc: "Благодаря объединению заводов по производству боеприпасов, сборочных линий и полигонов производители оружия могут повысить производительность, обмениваться высокоточными компонентами и ускорить обратную связь между проектированием и применением."
 tech_weapon_hq: "Штаб-квартира по производству оружия"
 tech_weapon_hq_desc: "Развитая координация между производителями оружия — будь то под военным надзором или в рамках корпоративных оборонных синдикатов — обеспечивает оптимизированную логистику и синхронизированное производство различных классов вооружений."
 tech_production_base: "Производственная база сплавов"
 tech_production_base_desc: "Производство тяжелых сплавов выигрывает от централизованных литейных зон, где плавильные, кузнечные и перерабатывающие цеха могут совместно использовать сырье, оборудование и системы рекуперации тепла. Эти площадки составляют основу крупномасштабного строительства звездолетов."
 tech_production_hq: "Штаб-квартира производства сплавов"
 tech_production_hq_desc: "Оптимизация региональных металлургических центров может осуществляться за счет скоординированного планирования поставок, совместных исследований материалов и централизованного контроля над процессом переработки руды в сплавы — методов, отточенных на таких площадках, как орбитальные кузнечные центры системы Куат."
 tech_industrial_base: "Промышленная база"
 tech_industrial_base_desc: "Концентрируя наше промышленное производство в кластерах, наши отрасли получают ряд преимуществ, включая большую квалифицированную рабочую силу, связи с поставщиками промежуточных и конечных товаров и возможность извлекать выгоду из утечки знаний от соседних фирм."
 tech_industrial_hq: "Промышленная штаб-квартира"
 tech_industrial_hq_desc: "Базы промышленного производства могут быть дополнительно расширены путем их организации либо по формальным линиям, таким как регулируемые правительством общие коммерческие зоны корпоративного сектора, либо по неформальным линиям, таким как гиперконкурентная долина труда Кореллии."
 tech_consumer_industry: "Орбитальное производство товарон народного потребления"
 tech_consumer_industry_desc: "Производство в невесомости дает несколько преимуществ. Сырье можно поднимать на орбиту с других тел системы и перерабатывать с минимальными затратами, а некоторые продукты, такие как выращенные в чане органы и микрокристаллические решетки, можно производить только в условиях, свободных от гравитационного притяжения."
 tech_heavy_vehicles: "Производство тяжелого транспорта"
 tech_heavy_vehicles_desc: "Будь то колесная, гусеничная, подвесная или репульсорная тяжелая техника, все они способны доставить уничтожающую огневую мощь по наземным целям."
 tech_corvette_spec_1: "Специализация корвета"
 tech_corvette_spec_1_desc: "Оплоты космических путей на протяжении тысячелетий, корветы адаптируемы и надежны, и могут быть сконфигурированы для выполнения практически любой роли."
 tech_corvette_spec_1_a: "Корвет с усиленным корпусом"
 tech_corvette_spec_1_a_desc: "Повышение долговечности корпусов наших корветов усложнит их конструкцию, но большинство капитанов считают, что это цена, которую стоит заплатить за улучшенную защиту, которую она предоставляет им и их экипажам."
 tech_corvette_spec_1_b: "Унифицированные чертежи корвета"
 tech_corvette_spec_1_b_desc: "Хотя повышение долговечности корпусов наших фрегатов усложнит их конструкцию, почти все капитаны фрегатов считают, что улучшенная защита, которую они обеспечивают им и их экипажам, стоит любой дополнительной сложности."
 tech_frigate_spec_1: "Специализация фрегата"
 tech_frigate_spec_1_desc: "Обычно сконфигурированные как разведчики или пикетные корабли, фрегаты имеют длину от 200 до 350 метров и обычно используются для поддержки или защиты более крупных и мощных крейсеров и эсминцев."
 tech_frigate_spec_1_a: "Усиленный корпус фрегата"
 tech_frigate_spec_1_a_desc: "Хотя повышение долговечности корпусов наших фрегатов усложнит их конструкцию, почти все капитаны фрегатов считают, что улучшенная защита, которую они обеспечивают им и их экипажам, стоит любой дополнительной сложности."
 tech_frigate_spec_1_b: "Унифицированные чертежи фрегата"
 tech_frigate_spec_1_b_desc: "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство фрегатов, позволив нам построить их за меньшее время."
 tech_cruiser_spec_1: "Крейсерская специализация"
 tech_cruiser_spec_1_desc: "Крейсеры длиной от 350 до 600 метров являются излюбленным большими боевыми кораблем многих сил планетарной обороны, где их сочетание тяжелой огневой мощи и прочной брони более чем достаточно, чтобы сдержать большинство пиратов и рейдеров."
 tech_cruiser_spec_1_a: "Крейсер с усиленным корпусом"
 tech_cruiser_spec_1_a_desc: "Хотя повышение долговечности корпусов наших крейсеров усложнит и замедлит их строительство, их экипажи благодарны за улучшенную защиту, которую она им предоставляет."
 tech_cruiser_spec_1_b: "Унифицированные чертежи крейсеров"
 tech_cruiser_spec_1_b_desc: "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство крейсеров, позволив нам построить их за меньшее время."
 tech_heavy_cruiser_spec_1: "Специализация тяжелого крейсера"
 tech_heavy_cruiser_spec_1_desc: "Тяжелые крейсера длиной от 600 до 1000 метров составляют основу большинства флотов, где они выполняют множество ролей, включая планетарную бомбардировку и бой между кораблями. Хотя они более чем достойны корветов и фрегатов, их относительное отсутствие истребителей может сделать их уязвимыми для так называемой «траншейной болезни»."
 tech_heavy_cruiser_spec_1_a: "Усиленный корпус тяжелого крейсера"
 tech_heavy_cruiser_spec_1_a_desc: "Хотя повышение долговечности корпусов тяжелых крейсеров усложнит и замедлит их строительство, почти все согласны с тем, что это цена, которую стоит заплатить."
 tech_heavy_cruiser_spec_1_b: "Унифицированные чертежи тяжелых крейсеров"
 tech_heavy_cruiser_spec_1_b_desc: "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство тяжелых крейсеров, позволив нам построить их за меньшее время."
 tech_destroyer_spec_1: "Специализация разрушителя"
 tech_destroyer_spec_1_desc: "Предназначенные для работы без поддержки, эсминцы являются непревзойденными инструментами проецирования силы. Направляя лучших и умнейших офицеров академии в офицерский корпус флота и уделяя приоритетное внимание усилению брони наших эсминцев, мы можем значительно расширить возможности флота."
 tech_destroyer_spec_1_a: "Усиленный корпус разрушителя"
 tech_destroyer_spec_1_a_desc: "Хотя повышение прочности корпусов наших эсминцев замедлит их строительство, почти все согласны с тем, что максимальная защита этих военных кораблей-это цена, которую стоит заплатить."
 tech_destroyer_spec_1_b: "Унифицированные чертежи разрушителя"
 tech_destroyer_spec_1_b_desc: "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство эсминцев, позволив нам построить эти могучие военные корабли за меньшее время."
 tech_battlecruiser_spec_1: "Специализация линейных крейсеров"
 tech_battlecruiser_spec_1_desc: "Линейные крейсера, представляющие собой разрозненный класс массивных, тяжелобронированных крупных боевых кораблей, предлагают компромисс между гибкостью и огневой мощью и способны в одиночку укрепить оборону системы, не требуя огромных затрат на суперзвездный разрушитель.."
 tech_battlecruiser_spec_1_a: "Усиленный корпус линейного крейсера"
 tech_battlecruiser_spec_1_a_desc: "Хотя повышение прочности корпусов наших линейных крейсеров замедлит их строительство, почти все согласны с тем, что максимизация защиты этих бесценных военных кораблей делает любые дополнительные усилия стоящими."
 tech_battlecruiser_spec_1_b: "Унифицированные чертежи линейных крейсеров"
 tech_battlecruiser_spec_1_b_desc: "Использование унифицированных чертежей и взаимозаменяемых деталей, которые могут быть использованы при строительстве других кораблей, значительно упростит строительство наших линейных крейсеров, позволив нам построить эти титанические военные корабли за меньшее время."
 tech_corvette_spec_2: "Специализация корвета"
 tech_corvette_spec_2_desc: "Оплоты космических путей на протяжении тысячелетий, корветы адаптируемы и надежны, и могут быть сконфигурированы для выполнения практически любой роли."
 tech_corvette_spec_2_a: "Дополнительные встроенные пластины Корвета"
 tech_corvette_spec_2_a_desc: "Повышение долговечности корпусов наших корветов путем установки дополнительного интегрального покрытия усложнит и замедлит их строительство, но большинство капитанов считают, что это цена, которую стоит заплатить за улучшенную защиту, которую она предоставляет им и их экипажам."
 tech_corvette_spec_2_b: "Усовершенствованные строительные шаблоны корвета"
 tech_corvette_spec_2_b_desc: "Упрощение и стандартизация основных конструкций наших корветов позволит нам производить их с меньшими затратами времени и усилий."
 tech_frigate_spec_2: "Специализация фрегата"
 tech_frigate_spec_2_desc: "Обычно сконфигурированные как разведчики или пикетные корабли, фрегаты имеют длину от 200 до 350 метров и обычно используются для поддержки или защиты более крупных и мощных крейсеров и эсминцев."
 tech_frigate_spec_2_a: "Дополнительные встроенные пластины фрегата"
 tech_frigate_spec_2_a_desc: "Хотя повышение долговечности корпусов наших фрегатов за счет установки дополнительного слоя интегрального покрытия усложнит их конструкцию, почти все капитаны фрегатов считают, что улучшенная защита, которую они обеспечивают им и их экипажам, стоит любых дополнительных сложностей."
 tech_frigate_spec_2_b: "Усовершенствованные строительные шаблоны фрегата"
 tech_frigate_spec_2_b_desc: "Упрощение и стандартизация основных конструкций наших фрегатов позволит нам производить их с меньшими затратами времени и усилий."
 tech_cruiser_spec_2: "Крейсерская специализация"
 tech_cruiser_spec_2_desc: "Крейсеры длиной от 350 до 600 метров являются излюбленным большими боевыми кораблем многих сил планетарной обороны, где их сочетание тяжелой огневой мощи и прочной брони более чем достаточно, чтобы сдержать большинство пиратов и рейдеров."
 tech_cruiser_spec_2_a: "Крейсер Дополнительные встроенные пластины"
 tech_cruiser_spec_2_a_desc: "Хотя повышение долговечности корпусов наших крейсеров путем покрытия их дополнительным слоем дюрастила усложнит и замедлит их строительство, их экипажи благодарны за улучшенную защиту, которую она им предоставляет."
 tech_cruiser_spec_2_b: "Усовершенствованные строительные шаблоны крейсера"
 tech_cruiser_spec_2_b_desc: "Упрощение и стандартизация основных конструкций наших крейсеров позволит нам производить их с меньшими затратами времени и усилий."
 tech_heavy_cruiser_spec_2: "Специализация тяжелого крейсера"
 tech_heavy_cruiser_spec_2_desc: "Тяжелые крейсера длиной от 600 до 1000 метров составляют основу большинства флотов, где они выполняют множество ролей, включая планетарную бомбардировку и бой между кораблями. Хотя они более чем достойны корветов и фрегатов, их относительное отсутствие истребителей может сделать их уязвимыми для так называемой «траншейной болезни»"
 tech_heavy_cruiser_spec_2_a: "Дополнительные встроенные пластины тяжелого крейсера"
 tech_heavy_cruiser_spec_2_a_desc: "Хотя усиление корпусов наших тяжелых крейсеров путем установки дополнительного слоя интегрального покрытия усложнит и замедлит их конструкцию, почти все согласны с тем, что это цена, которую стоит заплатить."
 tech_heavy_cruiser_spec_2_b: "Усовершенствованные строительные шаблоны тяжелого крейсера"
 tech_heavy_cruiser_spec_2_b_desc: "Упрощение и стандартизация основных конструкций наших тяжелых крейсеров позволит нам производить их с меньшими затратами времени и усилий."
 tech_destroyer_spec_2: "Специализация разрушителя"
 tech_destroyer_spec_2_desc: "Предназначенные для работы без поддержки, эсминцы являются непревзойденными инструментами проецирования силы. Направляя лучших и умнейших офицеров академии в офицерский корпус флота и уделяя приоритетное внимание усилению брони наших эсминцев, мы можем значительно расширить возможности флота."
 tech_destroyer_spec_2_a: "Дополнительные встроенные пластины разрушителя"
 tech_destroyer_spec_2_a_desc: "Хотя усиление корпусов наших Разрушителей путем установки дополнительного слоя интегральной обшивки усложнит и замедлит их строительство, почти все согласны с тем, что это цена, которую стоит заплатить."
 tech_destroyer_spec_2_b: "Усовершенствованные строительные шаблоны Разрушителя"
 tech_destroyer_spec_2_b_desc: "Упрощение и стандартизация основных конструкций наших Разрушителей позволит нам производить их с меньшими затратами времени и усилий."
 tech_battlecruiser_spec_2: "Специализация линейных крейсеров"
 tech_battlecruiser_spec_2_desc: "Линейные крейсера, представляющие собой разрозненный класс массивных, тяжелобронированных крупных боевых кораблей, предлагают компромисс между гибкостью и огневой мощью и способны в одиночку укрепить оборону системы, не требуя огромных затрат на суперзвездный разрушитель.."
 tech_battlecruiser_spec_2_a: "Дополнительные встроенные пластины линейного крейсера"
 tech_battlecruiser_spec_2_a_desc: "Хотя повышение прочности корпусов наших линейных крейсеров путем установки дополнительного слоя интегральных пластин замедлит их строительство, почти все согласны с тем, что максимизация защиты этих бесценных военных кораблей делает любые дополнительные усилия стоящими."
 tech_battlecruiser_spec_2_b: "Усовершенствованные строительные шаблоны линейного крейсера"
 tech_battlecruiser_spec_2_b_desc: "Упрощение и стандартизация основных конструкций наших линейных крейсеров позволит нам производить их с меньшими затратами времени и усилий."
 tech_architecture_1: "Архитектура звездолета I"
 tech_architecture_1_desc: "Независимо от их технологии или ресурсов, все судостроители должны управлять одними и теми же основными компромиссами и балансировать защиту от скорости, огневую мощь от потребления энергии и гибкость от ремонтопригодности."
 tech_architecture_2: "Архитектура звездолета II"
 tech_architecture_2_desc: "Война оказалась поучительным горнилом. Наблюдая взлеты и падения десятков доктрин, прототипов и флотов, наши инженеры теперь гораздо лучше разбираются в конструкции звездолетов, чем когда-то."
 tech_architecture_rebel: "Архитектура повстанческого звездолета"
 tech_architecture_rebel_desc: "крупные боевые  корабли Альянса повстанцев чрезвычайно разнообразны, что отражает их ограниченные ресурсы и соразмерно низкие стандарты. Несмотря на это, звездолеты повстанцев были отточены годами постоянной борьбы, и их разнообразие может сделать флоты Альянса гибкими и непредсказуемыми."
 tech_architecture_imperial: "Архитектура Имперского звездолета"
 tech_architecture_imperial_desc: "Как и подобает крупнейшей державе галактики, имперские крупные боевые  корабли обычно массивны, хорошо вооружены и еще более бронированы."
 tech_architecture_hapan: "Архитектора Хейпанского звездолёта"
 tech_architecture_hapan_desc: "Царственные и элегантные, хейпанские звездолеты также являются компетентными военными кораблями, компенсируя свое относительно небольшое количество огневых точек новыми структурными инновациями, позволяющими быстро заменять огневые точки, применяя свежезаряженное оружие."
 tech_architecture_cis: "Архитектура сепаратистских звездолетов"
 tech_architecture_cis_desc: "Мало что изменилось с Войн клонов, сепаратистские звездолеты продолжают уделять приоритетное внимание скорости, доступности и сложным возможностям радиоэлектронной борьбы."
 tech_architecture_mando: "Архитектура мандалорского звездолета"
 tech_architecture_mando_desc: "Подчеркивая полезность и долговечность, мандалорские звездолеты обходятся без плавных линий, предпочитаемых корабельными мастерами Мон-Каламари, или целенаправленно ужасающих краев, любимых куати. Мандалорские корабли функциональны превыше всего, оставляя косметический вид другим, менее сильным воинам."
 tech_mine_sweepers: "Тральщики"
 tech_mine_sweepers_desc: "С сильно бронированными носами и сложными сенсорными пакетами тральщики позволяют идентифицировать и разоружать вражеские минные поля."
 tech_mining_worlds: "Улучшенные рудники"
 tech_mining_worlds_desc: "Инвестируя в ключевые технологии глубинного бурения, такие как передовые проникающие в грунт голосканы, сверла с наконечниками corusca-gem и мобильные подповерхностные буровые установки, мы можем получить доступ и извлечь почти все полезные ископаемые планеты."
 tech_foundry_worlds: "Литейные планеты"
 tech_foundry_worlds_desc: "Окутанные загрязнением и постоянно освещенные сиянием тысяч кузниц, лабораторий и складов боеприпасов, планеты кораблестроителей производят все компоненты, необходимые для поддержания галактического флота."
 tech_refinery_worlds: "Районы топливных заводов"
 tech_refinery_worlds_desc: "Переполненные луковичными резервуарами для хранения, кислотными хвостохранилищами и высокими промышленными установками, районы нефтепереработки синтезируют некоторые из самых ценных стратегических материалов галактики."
 tech_sw_missiles_1: "Ракеты и торпеды"
 tech_sw_missiles_1_desc: "Дешевые, автономные и надежные ракеты сотрясения способны эффективно поражать широкий спектр крупных кораблей. Протонные торпеды, называемые некоторыми «убийцами кораблей», протонные торпеды дают даже самым маленьким истребителям шанс искалечить самый могучий из дредноутов."
 tech_sw_missiles_2: "Ракеты II"
 tech_sw_missiles_2_desc: "Включив в себя новейшие системы наведения и вооружившись новой многоступенчатой боеголовкой, новое поколение ударных ракет значительно более точно и смертоносно."
 tech_sw_missiles_3: "Ракеты III"
 tech_sw_missiles_3_desc: "Наши новые ударные ракеты, способные корректировать траекторию полета и полуавтоматически определять приоритетность целей, могут быть запущены и забыты. В сочетании с большей взрывной нагрузкой эти новые ракеты должны оказаться еще более смертоносными для вражеских крупных кораблей."
 tech_sw_missiles_4: "Ракеты IV"
 tech_sw_missiles_4_desc: "Наконечник с алмазным борным пенетратором, последняя итерация ракеты сотрясения почти непроницаема для лазерного оружия масштаба истребителя и способна глубоко зарыться в корпус цели, прежде чем взорваться."
 tech_sw_torpedoes_1: "Протонные торпеды I"
 tech_sw_torpedoes_1_desc: "Протонные торпеды, которые некоторые называют «убийцами кораблей», дают даже самым маленьким истребителям шанс покалечить самый могучий из дредноутов."
 tech_sw_torpedoes_2: "Протонные торпеды II"
 tech_sw_torpedoes_2_desc: "Благодаря модернизации их систем наведения и обновлению двигательных приводов следующее поколение протонных торпед готово к развертыванию."
 tech_sw_torpedoes_3: "Протонные торпеды III"
 tech_sw_torpedoes_3_desc: "Последняя версия почтенной протонной торпеды, способная корректировать траекторию полета, позволяя ей уклоняться от огня вражеских торпед или обходить препятствия, еще более смертоносна, чем ее предшественница."
 tech_sw_torpedoes_4: "Протонные торпеды IV"
 tech_sw_torpedoes_4_desc: "Последняя итерация протонной торпеды, снабженная алмазно-боровым пенетратором, почти непроницаема для лазерного огня и способна глубоко проникнуть в корпус цели перед детонацией."
 tech_sw_drivers_1: "Масс-драйверы I"
 tech_sw_drivers_1_desc: "Пользуясь эффектом Сторинца, массовые водители используют электропроводящие рельсы для ускорения тримантиевых пуль на очень высоких скоростях, полагаясь на чистую скорость, чтобы пробить вражескую броню. Хотя они менее надежны и вездесущи, чем лазерное оружие, массовые двигатели исключительно полезны при проникновении сквозь вражеские щиты."
 tech_sw_drivers_2: "Масс-драйверы II"
 tech_sw_drivers_2_desc: "Прямой апгрейд по сравнению с тримантиевым предшественником, наши новейшие масс-драйверы стреляют еще более плотной пулей, состоящей из запатентованного фраз-никелевого сплава, с еще более высокой скоростью."
 tech_sw_drivers_3: "Масс-драйверы III"
 tech_sw_drivers_3_desc: "Предлагая улучшенную дальность действия и разрушительный потенциал, наши масс-драйверы третьего поколения включают в себя ряд технологических усовершенствований, включая радиационную вентиляцию тепла, более эффективные поглотители статического разряда и охлаждение морозильной крио-камерой."
 tech_sw_drivers_4: "Масс-драйверы IV"
 tech_sw_drivers_4_desc: "Удлиняя их рельсы и увеличивая их энергетическую емкость, мы можем улучшить скорость стрельбы наших масс-драйверов, позволяя им передавать значительно больше кинетической энергии,чем их предшественники."
 tech_sw_drivers_5: "Масс-драйверы V"
 tech_sw_drivers_5_desc: "Развитие технологий экранирования только ускорило разработку масс-драйверов. Это новейшее поколение стреляет фасонной пулей из фраз-никелевого сплава, заключенной в экспериментальную ультрахромную оболочку, что позволяет ей почти без усилий проскальзывать сквозь вражеские щиты."
 tech_sw_drivers_6: "Масс-драйверы VI"
 tech_sw_drivers_6_desc: "Объявленные вне закона во многих секторах за их явную разрушительность, наши новейшие массовые драйверы стреляют в форме обедненных кортозных снарядов, способных пробить даже самые сильные щиты."
 tech_rebel_fighters_1: "V-Wings"
 tech_rebel_fighters_1_desc: "Хотя когда-то V-крыл было действительно доминирующим истребителем, он во многоих отношениях бвл превзойден более новыми истребителями. Тем не менее, корабль остается достаточно маневренным и быстрым, а обилие запасных частей эпохи Войн клонов делает его доступным вариантом для растущего звездного флота."
 tech_rebel_fighters_2: "Охотники за головами Z-95"
 tech_rebel_fighters_2_desc: "Прочный и адаптируемый, Z-95 - это многоцелевой истребитель, который послужил вдохновением для бесчисленных других проектов истребителей."
 tech_rebel_fighters_3: "A-Wings"
 tech_rebel_fighters_3_desc: "Поздно поступивший во флот, заказаный RZ-1 А-wings, являлся типичным эксклюзивным перехватчиком. Не прощающий ошибок самолет A-wing оснащен чрезвычайно мощными субсветовыми двигателями и высокочувствительным управлением, что делает его идеальной платформой для растущей когорты пилотов-асов Повстанцев.."
 tech_rebel_fighters_4: "X-Wings"
 tech_rebel_fighters_4_desc: "Практически несравненный истребитель, X-wing-это тонко настроенный, но прочный истребитель космического превосходства. Оснащенный парой пусковых установок протонных торпед, истребитель обладает достаточной мощью, чтобы бросить вызов крупным кораблям, в то время как его гиперпространственные возможности делают его естественным выбором для рейдов и асимметричной войны."
 tech_hutt_fighters_1: "Плащевидный"
 tech_hutt_fighters_1_desc: "Простая в изготовлении и обслуживании, Плащевидный является оплотом бесчисленных сил планетарной обороны. Модернизировав их субсветовые двигатели и интегрировав внутреннюю систему жизнеобеспечения, мы сможем подготовить эти атмосферные истребители к бою в глубоком космосе."
 tech_hutt_fighters_2: "Охотники за головами Z-95"
 tech_hutt_fighters_2_desc: "Прочный и адаптируемый, Z-95 - это многоцелевой истребитель, который послужил вдохновением для бесчисленных других проектов истребителей."
 tech_hutt_fighters_3: "Рикксирк"
 tech_hutt_fighters_3_desc: "Хотя Рикксирк относительно вялый, это более чем компенсируется его превосходными оборонительными возможностями и обширной загрузкой оружия."
 tech_hutt_fighters_4: "R-41 Звездный охотник"
 tech_hutt_fighters_4_desc: "Заметив уязвимость крупных боевых кораблей к атакам истребителей, мы наняли лучшие и самые яркие инженерные команды, чтобы создать действительно доминирующий истребитель."
 tech_mando_fighters_1: "Штурмовик Гладиатор"
 tech_mando_fighters_1_desc: "Высокоманевренный и хорошо вооруженный штурмовик-гладиатор хорошо подходит для мандалорианской доктрины войны и способен как принять значительное наказание, так и вернуть его в натуре."
 tech_mando_fighters_2: "Звездная гадюка"
 tech_mando_fighters_2_desc: "Хотя первоначально он был заказан как роскошный звездолет на заказ для криминального босса Черного Солнца принца Ксизора, с небольшим мастерством наши ученые заверяют нас, что тяжеловооруженный истребитель может быть готов к массовому производству."
 tech_mando_fighters_3: "Кабур"
 tech_mando_fighters_3_desc: "Многоцелевой истребитель, самая большая сила Cabur-это его гибкость. Благодаря модульным оружейным стойкам и реактивной броне кабуры могут быть быстро перевооружены и перевооружены в соответствии с особенностями местной зоны боевых действий."
 tech_mando_fighters_4: "Истребитель Клык"
 tech_mando_fighters_4_desc: "Звездный истребитель, достойный своего мандалорского пилота, «Клык» очень маневренен, быстр и имеет узкий профиль атаки."
 tech_cis_fighters_1: "Дроиды-скарабеи"
 tech_cis_fighters_1_desc: "Первоначально разработанный для сдерживания легковооруженных рейдов на конвои Торговой Федерации, истребитель Scarab извлек выгоду из десятилетий мастерства и небольших усовершенствований. Хотя он может плохо функционировать в изоляции, рои Скарабеев нельзя недооценивать."
 tech_cis_fighters_2: "Дроиды-стервятники"
 tech_cis_fighters_2_desc: "Достаточно обширный рой сетевых атакующих формирует хитрый, зловещий интеллект, который может победить даже мудрых и могущественных пилотов-Джедаев. Перенаправив часть наших инженеров, мы сможем возобновить производство этих дроидов-истребителей."
 tech_cis_fighters_3: "Три-Дроиды"
 tech_cis_fighters_3_desc: "Вместо того, чтобы быть подключенным к центральному контрольному кораблю, как многие другие дроиды-истребители, Три-Дроид полагается на выделенный мозг дроида, позволяющий ему предвидеть, реагировать и учиться на любых движениях."
 tech_cis_fighters_4: "R-41 Звездный охотник"
 tech_cis_fighters_4_desc: "Узнав на горьком опыте важность истребителей космического превосходства в руках Республиканского корпуса истребителей, мы поставили наши лучшие и самые яркие инженерные команды на создание действительно доминирующего истребителя."
 tech_hapan_fighters_1: "Мий'тил I"
 tech_hapan_fighters_1_desc: "Предлагая убежище бывшим инженерам-сепаратистам, мы открыли новую технологию миниатюризации, которая должна позволить нам создать новое поколение истребителей превосходства пустоты."
 tech_hapan_fighters_2: "Мий'тил II"
 tech_hapan_fighters_2_desc: "Следующее поколение истребителя Мий'тил, отличающееся улучшенной авионикой, лучшими характеристиками управляемости и более мощным вооружением."
 tech_hapan_fighters_3: "Мий'тил III"
 tech_hapan_fighters_3_desc: "Дальнейшее усовершенствование почтенного дизайна Мий'тил, этот истребитель третьего поколения - мечта пилотов, с улучшенной управляемостью, большими торпедными стойками и уменьшенным профилем датчиков."
 tech_hapan_fighters_4: "Мий'тил IV"
 tech_hapan_fighters_4_desc: "Последняя итерация уже продвинутого дизайна Мий'тил, этот истребитель четвертого поколения включает в себя поколения отзывов пилотов и десятилетия исследований передовых материалов, в результате чего получается звездолет с беспрецедентной дальностью полета, живучестью и маневренностью."
 tech_imperial_fighters_1: "СИД-Истребитель"
 tech_imperial_fighters_1_desc: "Хотя, возможно, менее способный в некоторых областях, чем его предшественники эпохи войн клонов, вездесущий имперский СИД-Истребитель быстр, проворен и способен с легкостью уничтожать менее многочисленных врагов."
 tech_imperial_fighters_2: "СИД-Перехватчик"
 tech_imperial_fighters_2_desc: "Еще больше улучшив и без того впечатляющие характеристики скорости и управляемости СИД-Истребителя, СИД-Перехватчик стал одним из самых быстрых и хорошо вооруженных истребителей в галактике."
 tech_imperial_fighters_3: "СИД-Охотник"
 tech_imperial_fighters_3_desc: "В отличие от стандартной имперской доктрины, СИД-Охотник является многоцелевым истребителем, оснащенный гипердвигателем и щитами. СИД-Охотник, способный изящно сражаться против защищенных вражеских истребителей, таких как X-wing и R-41, представляет собой последнюю эволюцию дизайна Имперских истребителей."
 tech_imperial_fighters_4: "СИД-Защитник"
 tech_imperial_fighters_4_desc: "Вобрав в себя последние достижения <ОТРЕДАКТИРОВАНО>, СИД-Защитник полностью защищеный, имеющий гипердвигатель и более чем способеный противостоять даже самым сильным вражеским истребителям.."
 tech_chiss_fighters_1: "Нссис I Искусный коготь"
 tech_chiss_fighters_1_desc: "Модернизируя и дооснащая наши существующие суборбитальные атмосферные истребители ионными двигателями и системами жизнеобеспечения, мы можем начать сборку истребителей, способных выполнять функции перехвата и огневой поддержки."
 tech_chiss_fighters_2: "Нссис II Искусный коготь"
 tech_chiss_fighters_2_desc: "Используя захваченные технологии вагаари и других соседей, мы можем производить истребители, которые более чем подходят для большинства местных противников."
 tech_chiss_fighters_3: "Перехватчики Крсисс"
 tech_chiss_fighters_3_desc: "Используя лицензированные технологии Галактической Империи, мы можем производить перехватчики Крсисс, новое поколение истребителей, которые являются одновременно проворными и мощными."
 tech_chiss_fighters_4: "Скарсисс Искусный коготь"
 tech_chiss_fighters_4_desc: "Интегрируя передовые технологии различных галактических держав с нашей собственной домашней платформой истребителей, мы можем создать Scarsiss Clawcraft, действительно превосходный звездный истребитель."
 tech_improved_ship_structures: "Звездные конструкции"
 tech_improved_ship_structures_desc: "Добавив тонкий слой поляризованного барадия вдоль внешних оболочек звездолетов, мы можем улучшить их возможности рассеивания тепла и уменьшить ущерб, наносимый лазерным оружием."
 tech_advanced_ship_structures: "Усовершенствованные конструкции звездолетов"
 tech_advanced_ship_structures_desc: "Шнуруя первичные опорные балки сплавом ультрахрома и бескара, мы можем значительно повысить прочность на растяжение хребтов нашего корабля."
 tech_asteroid_bases: "Базы астероидов"
 tech_asteroid_bases_desc: "Построенное в одном из наименее гостеприимных мест галактики, строительство постоянных баз астероидов требует сложного понимания геологии, орбитальной механики и подземной инженерии."
 tech_cloud_cities: "Города в облаках"
 tech_cloud_cities_desc: "Благодаря использованию сверхматериалов легче воздуха и щедрой помощи репульсоров мы можем позволить нашим городам летать над облаками."
 tech_deep_space_stations: "Станции глубокого космоса"
 tech_deep_space_stations_desc: "Изолированные и удаленные от большинства морских путей станции глубокого космоса должны быть самодостаточными и способными к бессрочной работе. Мы можем обеспечить это, добавив резервные системы, аварийные запасы и структурное подкрепление."
 tech_adv_xq_platforms: "Продвинутые платформы XQ"
 tech_adv_xq_platforms_desc: "Легко вооруженные, но, быстровозводимые и дешевые в производстве платформы серии XQ обеспечивают улучшение контроля торгового и гражданского движения по всей системе."
 tech_golan1_platforms: "Платформы Голан I"
 tech_golan1_platforms_desc: "Используемая для защиты небольших планетарных аванпостов и орбитальных объектов, платформа Голан I способна отразить набег большинства звездолетов кораблей некрупных боевых классов и может похвастаться значительно большей огневой мощью, чем платформа XQ, которую она заменяет."
 tech_golan2_platforms: "Платформы Голан II"
 tech_golan2_platforms_desc: "Станции космической обороны Голан II от СпейсГан является преемником оригинальной платформы Голан и построен с уникальной конструкцией поперечной балки для повышения ее долговечности, а также оснащен достаточным количеством турболазерных батарей, пусковых установок протонных торпед и проекторов тяглового луча, чтобы позволить ему бросить вызов большинству аналогов класса Разрушитель."
 tech_golan3_platforms: "Платформы Голан III"
 tech_golan3_platforms_desc: "Станции космической обороны Голан III от НоваГан больше и, возможно, лучше вооружен, чем звездный разрушитель имперского класса, и обычно развертывается для защиты критических систем и судоходных маршрутов."
 tech_battlestations: "Боевая станция"
 tech_battlestations_desc: "Применение всего того, что мы узнали во время проектирования оборонительных платформ серии XQ и Golan, привело к тому, что, как утверждают наши инженеры, станет конечной защитой: массивный стационарный боевой корабль, оснащенный огневой мощью небольшого флота."
 tech_jovan_station: "Станция Йован"
 tech_jovan_station_desc: "Некоторые теоретики утверждают, что развитие более быстрых гипердвигателей, турболазеров дальнего действия и быстроциклических щитов в корне изменило баланс между атакой и защитой в пользу последнего. Однако наши инженеры уверяют нас, что при достаточном количестве дюрастали и гиперматерии они смогут повернуть его обратно в другую сторону."
 tech_valor_station: "Станция Доблесть"
 tech_valor_station_desc: "Некоторые теоретики утверждают, что развитие более быстрых гипердвигателей, турболазеров дальнего действия и быстроциклических щитов в корне изменило баланс между атакой и защитой в пользу последнего. Однако наши инженеры уверяют нас, что при достаточном количестве дюрастали и гиперматерии они могут повернуть его обратно в другую сторону."
 tech_mando_station: "Станция Мандо"
 tech_mando_station_desc: "Некоторые теоретики утверждают, что развитие более быстрых гипердвигателей, турболазеров дальнего действия и быстроциклических щитов в корне изменило баланс между атакой и защитой в пользу последнего. Однако наши инженеры уверяют нас, что при достаточном количестве дюрастали и гиперматерии они могут повернуть его обратно в другую сторону."
 tech_droid_modifications: "Модификации Дроидов"
 tech_droid_modifications_desc: "Создание основного набора взаимозаменяемых стандартизированных деталей позволит нам специализировать и обновлять нашу рабочую силу дроидов дешево и эффективно."
 tech_advanced_droid_modding: "Продвинутый моддинг дроидов"
 tech_advanced_droid_modding_desc: "Позволив большей части основного программирования дроидов быть динамически выведенными, а не жестко закодированными, мы можем освободить процессоры для более эзотерических функций."
 tech_kwa_gateway: "Ворота бесконечности Ква"
 tech_kwa_gateway_desc: "Хотя полное понимание, скорее всего, ускользнет от нас, интенсивные исследования в области гиперпространственной физики и подпространственных явлений в конечном итоге позволят нам построить более грубые, но все еще функциональные копии Бесконечных врат Ква."
 tech_kwa_field_manipulation: "Манипуляция полем Ква"
 tech_kwa_field_manipulation_desc: "Хотя наше понимание гиперпространства даже не начинает приближаться к овладению Kwa или Gree, наши исследования дали захватывающие результаты. Некоторые из наших ученых даже предполагают, что можно будет реактивировать и использовать существующие Бесконечные Врата, позволяющие мгновенно перемещаться между даже самыми отдаленными системами."
 tech_rakatan_starforge: "Ракатанская Звездная кузница"
 tech_rakatan_starforge_desc: "Потрясающее сочетание невероятно сложной инженерии и мистической тайны, руины Звездной кузницы Бесконечной империи Ракатан все еще хранят много секретов."
 tech_engineering_death_star: "Звезда смерти"
 tech_engineering_death_star_desc: "Недоступно для игрока"
 tech_deathstar_construction: "Массовое космическое строительство"
 tech_deathstar_construction_desc: "Проект Звездная пыль требует уникальной оценки масштаба. Беспрецедентные по своим размерам и масштабам, мы должны разработать новые методы управления строительством такого массивного объекта."
 tech_deathstar_energy: "Генератор энергии орбитальной боевой станции"
 tech_deathstar_energy_desc: "Энергетический проектор, лежащий в основе проекта Звездная пыль, потребляет беспрецедентно большое количество энергии. Это не только потребует проектирования и строительства самых больших аннигиляторов гиперматерии, когда-либо созданных, но также потребует от нас разработки новых способов безопасного управления ее потрясающим потенциалом."
 tech_deathstar_logistics: "Логистика орбитальной боевой станции"
 tech_deathstar_logistics_desc: "Теперь, когда инженерные задачи проекта Звездная пыль в основном завершены, мы должны определить оптимальный способ обеспечить сохранение его запасов гиперматерии, кристаллов кибера, людей и материалов."
