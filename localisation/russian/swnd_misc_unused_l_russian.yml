 casus_belli_cb_counterattack_acquire_hint: "\n§E §Y$casus_belli_cb_counterattack$§! §HCasus Belli§! предоставляется, когда человек, не являющийся членом $GALACTIC_COMMUNITY$, ведет наступательную войну против империи, которая является его членом.§!"
