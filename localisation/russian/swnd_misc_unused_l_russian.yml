 pattite_pattuna.10.name: "Путаница в отношении Патита Паттуны"
 pattite_pattuna.10.desc: "Мы нашли крошечную расу на поверхности этой планеты. Мы не можем понять, что они говорят. Похоже, они хотят нам что-то сказать. Мы должны послать протокольного дроида для связи."
 pattite_pattuna.10.a: "Просто возьмите одну из них и уходите."
 pattite_pattuna.10.b: "Отправьте протокол-дроид."
 pattite_pattuna.20.desc: "Наш протокольный дроид прибыл, и теперь мы можем попытаться общаться с ними. Похоже, они впечатлены нашим блестящим дроидом, который с ними разговаривает. Мы уверены, что они никогда раньше не видели такого дроида."
 pattite_pattuna.30.desc: "Наш протокольный дроид наконец-то установил связь с Патит Паттуна. Но они оскорбляют нас и хотят, чтобы мы покинули их. Они нам не соперники, так что мы можем продать их на черном рынке."
 pattite_pattuna.30.a: "Попытаться продать их на черном рынке."
 pattite_pattuna.30.b: "Просто оставь их."
 pattite_pattuna.31.desc: "Наш протокольный дроид не смог установить связь, но мы думаем, что они хотят, чтобы мы их оставили. Они нам не подходят, и мы могли бы легко поймать их и продать другим в качестве домашних животных, так что мы получим хоть что-то от этой катастрофы."
 pattite_pattuna.32.desc: "Когда наш дроид пытается установить связь, он падает на лидера Патита Паттуна. Мы думали, что они нападут на нас, но, похоже, теперь они почитают нашего дроида как какого-то бога или героя. Как бы то ни было, что нам делать? Может быть, мы можем забрать некоторых из них с собой или просто взять одного из них и узнать о них больше."
 pattite_pattuna.32.b: "Изучить их культуру и возьмите одного из них в качестве домашнего животного."
 pattite_pattuna.40.desc: "Мы смогли заполучить их в хорошем количестве и покинули планету. Мы нашли несколько покупателей на черном рынке и заработали хорошую сумму кредитов. Мы можем назвать это успехом!"
 pattite_pattuna.41.desc: "Когда мы пытались схватить их, они ранили нашего ученого. Все попытки помочь ему не увенчались успехом, а его раны были заражены оружием Патита Паттуна. Возможно, мы недооценили их силу и не можем больше рисковать жизнями. По крайней мере, мы смогли починить корабль. Теперь давайте выбираться из этой передряги."
 pattite_pattuna.42.desc: "Лучше оставить их. По крайней мере, мы узнали кое-что об их культуре и обществе, общаясь с ними."
 pattite_pattuna.50.desc: "Как мы и думали, они не смогли от нас убежать, и мы поймали их в большом количестве. Мы смогли продать их на черном рынке, чтобы извлечь некоторую выгоду из этой ситуации."
 pattite_pattuna.51.desc: "Одно из их орудий попало в одно из энергетических ядер нашего научного корабля. Мы потеряли весь экипаж и нашего ученого. Кроме того, мы должны заплатить их семьям. Это полная катастрофа!"
 pattite_pattuna.60.desc: "Благодаря нашему дроиду мы извлекли из этой ситуации максимум пользы. Мы узнали об их культуре и получили от этого огромную прибыль. Эта миссия увенчалась большим успехом!"
 pattite_pattuna.61.desc: "Благодаря нашему дроиду мы смогли получить много знаний от Патита Паттуны и, кроме того, мы можем назвать нашего ученого настоящим бродягой (add_trait = leader_trait_roamer). Это большой успех для всех!"
 governor_event.10.name: "Просьба губернатора о модернизации горного округа"
 governor_event.10.desc: "Один из наших губернаторов запрашивает финансирование на модернизацию горнодобывающих районов своей планеты. Благодаря своим связям губернатор может использовать эти деньги с пользой, но было бы разумнее провести это строительство по обычным каналам, а не действовать через возможно коррумпированные задние каналы. Как нам следует поступить с просьбой губернатора о выделении средств?"
 governor_event.10.a: "Утвердить"
 governor_event.10.b: "Отказать"
 governor_event.20.desc: "Губернатор оказался верен своему слову: его контакты в отрасли позволили ему заключить отличные сделки и выполнить проект в срок и в рамках бюджета. Отличная инвестиция."
 governor_event.21.desc: "Наш губернатор был верен своему слову, а вот его подрядчики - нет. Несколько строителей погибли в результате несчастного случая на стройплощадке, а аудиты и проверки безопасности вызывают задержки и перерасход средств."
 governor_event.22.desc: "После месяца отсутствия отчетов о проделанной работе мы связались с офисом губернатора, чтобы запросить обновленную информацию. В офисе губернатора нам сказали, что они так и не получили выделенные нам средства. Кто-то там коррумпирован. Начните аудит и избегайте контактов с этим губернатором, пока мы все не выясним."
 governor_event.23.desc: "Наш губернатор сказал нам, что он смог модернизировать районы без нашей помощи. Этот человек - гений! Мы получили этот район, ничего за него не заплатив."
 governor_event.24.desc: "Рабочие в наших районах сейчас бунтуют по поводу модернизации своего района. Ничего особенного, просто несколько недовольных рабочих, не о чем беспокоиться."
 governor_event.25.desc: "Наше местное население потеряло веру в нас из-за нашего неразумного решения. Это катастрофа!"
 governor_event.30.name: "Запрос губернатора на модернизацию энергорайона"
 governor_event.30.desc: "Наш губернатор в секторе ADD_SECTOR просит несколько кредитов на модернизацию наших горнодобывающих районов. С его связями мы могли бы сэкономить немного денег, но, возможно, доверять ему неразумно. Каково наше решение?"
 governor_event.41.desc: "Наш губернатор рассказал нам, что у нас возникли некоторые проблемы во время модернизации наших энергетических районов. Один из наших генераторов взорвался во время процесса. Нам пришлось отправить бригаду на ремонт вместо того, чтобы работать над новым районом. Это стоило нам драгоценного времени и дополнительных кредитов."
 governor_event.43.a: "Он сделал это, кто бы мог подумать?"
