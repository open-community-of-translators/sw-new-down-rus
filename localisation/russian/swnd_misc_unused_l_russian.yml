 mission_minor_tribute: "Миссия Дани уважения"
 mission_minor_tribute_desc: "Ищите дань материальных благ этой фракции для большего блага под нашей защитой.\n\nРезультат: §G5§! £energy£§Y$energy$§!, §G5§! £minerals£§Y$minerals$§!, §G2§! £consumer_goods£§Y$consumer_goods$§!, §G1§! £tibanna_gas£§Y$tibanna_gas$§!.\n\n"
 mission_research_efforts: "Исследовательские Усилия"
 mission_research_efforts_desc: "Заключайте соглашения об исследованиях с этой второстепенной фракцией на благо нас обоих.\n\nРезультат: §G3§! £physics£§BФизических§!, §G3§! £society£§GСоциальных§! и §G3§! £engineering£§HИнженерных§!.\nДополнительно §G7§! £society£§GСоциальных§! будет предоставлено после принятия конкретной резолюции $GALACTIC_COMMUNITY$.\n\n"
 mission_active_diplomacy: "Активная дипломатия"
 mission_active_diplomacy_desc: "Стремитесь включить эту планету в свою Империю.\n\n§BКогда эта миссия будет завершена, она даст нам §!§Rполный контроль§!§B их домашней системы§!.\n\nСодержание до завершения:\n§G5§! £energy£§Y$energy$§!, §G5§! £food£§Y$food$§!, §G0.5§! £influence£§Y$influence$§! и §G1§! £bacta£§Y$bacta$§!.\n\n"

