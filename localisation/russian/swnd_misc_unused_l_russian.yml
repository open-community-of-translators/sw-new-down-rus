 d_agrocite_4: "Большое месторождение Агроцита"
 d_agrocite_4_desc: "Мы обнаружили редкую руду, известную как Агроцит. Этот материал обладает потенциалом для повышения эффективности турболазерного оружия. Было обнаружено крупное месторождение в этом мире."
 d_agrocite_5: "Сверхбольшое месторождение Агроцита"
 d_agrocite_5_desc: "Мы обнаружили редкую руду, известную как Агроцит. Этот материал обладает потенциалом для повышения эффективности турболазерного оружия. Было обнаружено огромное месторождение в этом мире."
 d_mirkanite_1: "Сверхмалое месторождение Мирканита"
 d_mirkanite_1_desc: "Ценный минерал, Мирканит, часто находится на некоторых из самых враждебных и сложных для добычи миров. Неудивительно, что для его извлечения требуются сложные технологии и желание умереть. После извлечения он часто используется в оружейных технологиях. Мы обнаружили сверхмалое месторождение в этом мире."
