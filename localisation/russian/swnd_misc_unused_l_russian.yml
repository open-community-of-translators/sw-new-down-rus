 edict_edict_research_footing: "Исследовательская база"
 edict_edict_research_footing_desc: "Этот указ позволит улучшить контроль над нашими исследовательскими филиалами. Наши ученые будут обеспечены большим вспомогательным персоналом и высококачественным оборудованием."
 edict_edict_desperate_measures: "Полное военное положение"
 edict_edict_desperate_measures_desc: "Этот указ даст нам прямой контроль над ключевыми отраслями промышленности и заводами. Наши военные ни в чем не будут нуждаться, поскольку мы направляем материалы и рабочую силу в нашу военную промышленность."
 edict_edict_fortress_proclamation: "Укрепление звездной базы"
 edict_edict_fortress_proclamation_desc: "Большие инвестиции в улучшение и модернизацию наших оборонительных звездных баз по всей галактике."
 edict_edict_architectural_renaissance: "Архитектурное возрождение"
 edict_edict_architectural_renaissance_desc: "Массивные инвестиции в архитектуру гарантируют, что все наши планетарные строительные проекты и мегаструктуры получат максимум внимания, улучшая скорость их возведения."
 edict_edict_will_to_power: "Стремление к власти"
 edict_edict_will_to_power_desc: "Мы должны завладеть сердцами и умами наших людей. Наша политика может быть адаптирована, чтобы дать народу то, что, по его мнению, он хочет."
 edict_edict_grand_fleet: "Великий флот"
 edict_edict_grand_fleet_desc: "Этот указ ставит гордость и славу Великого флота Империи превыше всего, и что значительное политическое внимание должно быть направлено на обеспечение его дальнейшего процветания."
 edict_edict_arms_race_edict: "Гонка вооружений"
 edict_edict_arms_race_edict_desc: "Этот указ направляет все административные и общественные усилия на эффективное производство военного оборудования."
 edict_edict_resupply_lines_edict: "Линии снабжения"
 edict_edict_resupply_lines_edict_desc: "Мы удвоим наши усилия и обеспечим безопасность линий снабжения, на которых покоятся наши военные усилия."
 d_agrocite_1: "Сверхмалое месторождение Агроцита"
 d_agrocite_1_desc: "Мы обнаружили редкую руду, известную как Агроцит. Этот материал обладает потенциалом для повышения эффективности турболазерного оружия. Было обнаружено сверхмалое месторождение в этом мире."
 d_agrocite_2: "Малое месторождение Агроцита"
 d_agrocite_2_desc: "Мы обнаружили редкую руду, известную как Агроцит. Этот материал обладает потенциалом для повышения эффективности турболазерного оружия. Было обнаружено малое месторождение в этом мире."
