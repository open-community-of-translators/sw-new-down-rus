 ## New Dawn Specimens by Bosmer ##
 twilek_kalikori: "Каликори Твилеков"
 twilek_kalikori_desc_short: "Семейная реликвия, принадлежащая семье Твилеков"
 twilek_kalikori_desc_details: "Каликори — это тотем, украшенный произведениями искусства, передающийся от родителей к детям из поколения в поколение. Каждый родитель в роду Твилеков вносит дополнения в произведение искусства, чтобы включить себя в наследие своей семьи."
 mon_cal_credits: "Флан Каламари"
 mon_cal_credits_desc_short: "Уникальная валюта, используемая жителями Дака"
 mon_cal_credits_desc_details: "Флан Каламари — это дискообразная бело-голубая монета, которая может сохранять свою форму, несмотря на любое давление. Ее стоимость сопоставима с Имперским Кредитом."
 pit_droid_head: "Поврежденная голова Пит-дроида"
 pit_droid_head_desc_short: "Кажется, какой-то несчастный Пит-дроид потерял голову"
 pit_droid_head_desc_details: "Пит-дроиды серии DUM производятся массово для работы, но печально известны своей некомпетентностью. Несмотря на это, они были полезны для строительства, легко перерабатывались и очень компактны."
 weapon_gamorrean_axes: "Гаморреанские топоры"
 weapon_gamorrean_axes_desc_short: "Большие, мощные топоры, используемые Гаморреанцами"
 weapon_gamorrean_axes_desc_details: "Топоры — это мощное оружие ближнего боя, способное рубить и рассекать нападающего. Такие топоры пользуются популярностью у Гаморреанцев."
 memorial_tablet: "Мемориальная табличка"
 memorial_tablet_desc_short: "Древняя каменная табличка"
 memorial_tablet_desc_details: "Эта древняя каменная табличка посвящена конкретному человеку и подробно описывает его жизнь и наследие."
 dathomirian_blade: "Клинок Датомирца"
 dathomirian_blade_desc_short: ""Древний клинок, которым владел Датомирец"
 dathomirian_blade_desc_details: "Часто встречается среди различных кланов. Он пропитан магией темной стороны."
 mon_cal_skull: "Череп Мон-Каламари"
 mon_cal_skull_desc_short: "Череп мертвого Мон-Каламари"
 mon_cal_skull_desc_details: "Череп мертвого Мон-Каламари - это броский трофей для демонстрации. Кто был его первым владельцем, останется загадкой."
 racing_trophy: "Гоночный трофей"
 racing_trophy_desc_short: "Полированный трофей"
 racing_trophy_desc_details: "Трофей, вручаемый за первое место в очень конкурентной гонке. Надеюсь, никто его не потерял."
 gungan_shield: "Щит Гунгана"
 gungan_shield_desc_short: "Примитивный щит, используемый Гунганами"
 gungan_shield_desc_details: "Воины-Гунганы используют щиты, в которых используется технология гидростатических пузырьков. Они достаточно прочны, чтобы выдерживать большинство выстрелов из бластеров и физических атак."
 rakatan_energy_pylon: "Энергетический пилон Раката"
 rakatan_energy_pylon_desc_short: "Древний фрагмент технологии Раката"
 rakatan_energy_pylon_desc_details: "Этот деактивированный энергетический пилон Раката — остаток Ракатанской технологии, работающей на силе. Это лишь малая часть того, на что была способна Бесконечная Империя."
 rakatan_terminal: "Терминал Раката"
 rakatan_terminal_desc_short: "$rakatan_energy_pylon_desc_short$"
 rakatan_terminal_desc_details: "Несмотря на фрагментарность, этот терминал был малой частью более крупного образца Ракатанской технологии. К чему он принадлежал, затеряно во времени."
 rakatan_herald_bust: "Бюст Предора Раката"
 rakatan_herald_bust_desc_short: "Призрак гораздо более мрачного прошлого"
 rakatan_herald_bust_desc_details: "Этот бюст Предора — мрачное напоминание о Бесконечной Империи Раката. Предор — это титул Ракатанцев-владык во времена Бесконечной Империи."
 nova_crystals: "Нова-кристаллы"
 nova_crystals_desc_short: "Светящиеся зеленые кристаллы"
 nova_crystals_desc_details: "Нова-кристаллы — ценный и очень востребованный драгоценный камень, которым восхищаются за его редкость, красоту и промышленное применение по всей галактике."
 ore_crystals: "Рудные кристаллы"
 ore_crystals_desc_short: "Светящиеся фиолетовые камни"
 ore_crystals_desc_details: "Эти фиолетовые рудные скопления обычно переплавляются и обрабатываются в дюрасталь. Их можно смешивать с другими рудами, такими как карбонит, бескар и фобиум."
 carbon_crystals: "Углеродные кристаллы"
 carbon_crystals_desc_short: "Породы, содержащие кристаллы углерода"
 carbon_crystals_desc_details: "Кристаллы углерода добываются и используются в производстве строительного дюрапласта после доставки в перерабатывающий центр. Это легкодоступный материал."
 crystalized_carbonite: "Кристаллизованный карбонит"
 crystalized_carbonite_desc_short: "Кристаллы, образованные из газообразного углерода"
 crystalized_carbonite_desc_details: "После обработки этих кристаллов содержащийся в них карбонит можно использовать для быстрой заморозки товаров или для сохранения отдельных особей. Люди, заключенные в карбонит, подвержены риску спячки."
 protocol_droid_parts: "Части протокольного дроида"
 protocol_droid_parts_desc_short: "Просто некоторые части"
 protocol_droid_parts_desc_details: "Части протокольного дроида. Большая его часть все еще пригодна для использования."
 lost_king_of_duro: "Рука Вардовина IV"
 lost_king_of_duro_desc_short: "Да здравствует король"
 lost_king_of_duro_desc_details: "Архирегент Вардовин IV известен как «Потерянный король Дуро». Его мумифицированная рука — одна из немногих сохранившихся целых частей, найденных на заброшенном грузовом судне."
 massive_ribcage: "Массивная грудная клетка"
 massive_ribcage_desc_short: "Останки некогда могучего зверя"
 massive_ribcage_desc_details: "Эти останки когда-то принадлежали существу огромных размеров. В то время как остальные его останки рассыпались в прах, этот набор ребер свидетельствует о его поистине гигантских размерах."
 skull_pile: "Гуманоидные черепа"
 skull_pile_desc_short: "Мрачный трофей"
 skull_pile_desc_details: "Стопка гуманоидных черепов, выбеленных солнцем и обветренных временем. Тот, кому они принадлежали, должно быть, скучает по ним."
 aj6_headgear: "Кибернетическая структура AJ^6"
 aj6_headgear_desc_short: "Кибернетический головной убор для повышения производительности"
 aj6_headgear_desc_details: "Кибернетическая структура AJ^6 производится компанией «Индустрии БиоТех» и часто используется для повышения производительности пользователя. Однако существует высокая вероятность того, что она изменит личность и вызовет проблемы с поведением."
 energy_cell: "Энергоячейка"
 energy_cell_desc_short: "Доступны во всех размерах!"
 energy_cell_desc_details: "Всему нужен источник энергии, и одной из самых распространенных его форм является энергетическая ячейка."
 amberine_lump: "Амберин"
 amberine_lump_desc_short: "Очень полезный материал с Тошары"
 amberine_lump_desc_details: "Амберин используется в производстве различных ремесел, от ювелирных изделий до изготовления нитей для тканых изделий."
 seroryte_crystal: "Серорит"
 seroryte_crystal_desc_short: "Мерцающая зеленая руда"
 seroryte_crystal_desc_details: "Серорит встречается преимущественно на планете Акива во Внешнем Кольце. Его часто используют в качестве драгоценного камня."
 coral_fossil: "Окаменевший коралл"
 coral_fossil_desc_short: "Реликвия древнего моря"
 coral_fossil_desc_details: "Окаменевшие остатки древней коралловой структуры, процветавшей на дне океана."
 cortosis_ingot: "Слиток Кортозиса"
 cortosis_ingot_desc_short: "Редкая находка"
 cortosis_ingot_desc_details: "Редкий, но хрупкий металл, способный поглощать энергию и выдерживать даже удар светового меча."

