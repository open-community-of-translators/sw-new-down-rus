 ### Separatist Specimens ##
 separatist_datapad: "Датапад сепаратистов" 
 separatist_datapad_desc_short: "Датапад, принадлежавший члену руководства Сепаратистов во время Войн клонов" 
 separatist_datapad_desc_details: "Этот датапад когда-то принадлежал члену руководства Сепаратистов во время Войн клонов. Хотя его содержимое не особенно захватывающее или информативное, оно дает некоторое представление о некоторых последних операциях КНС." 
 vehicle_stap: "Излишел ОВП" 
 vehicle_stap_desc_short: "Излишек техники сепаратистов" 
 vehicle_stap_desc_details: "одноместная воздушная платформа (ОВП) для штурмовика — это репульсорная платформа массового производства «Оружейные Цеха Бактоид». Она использовалась на полях сражений Войн клонов и наиболее известна своим применением во время вторжения на Набу." 
 weapon_b2_wrist: "Наручная перчатка боевого дроида серии B2" 
 weapon_b2_wrist_desc_short: "Осторожно, наручные ракеты!" 
 weapon_b2_wrist_desc_details: "Одним из самых грозных аспектов супербоевого дроида серии B2 были встроенные наручные бластерные пушки и ракетные установки." 
 weapon_defoliator: "Прототип дефолиатора" 
 weapon_defoliator_desc_short: "Прототип оружия-дефолиатора" 
 weapon_defoliator_desc_details: "Попытка создания оружия, защищенного от Джедаев, которое уничтожало только органику. Наиболее известным примером является применение таких орудий Лок Дёрдом против колонии Лурменов на планете Маридун." 
 viceroys_collar: "Триара вице-короля" 
 viceroys_collar_desc_short: "Декоративная триара" 
 viceroys_collar_desc_details: "Триара вице-короля — это декоративное украшение, которое носит вице-король Торговой федерации. Эта триара повидала лучшие дни, но видно, что она была очень дорогой." 
 undeployed_b1: "Неразвернутый боевой дроид В1" 
 undeployed_b1_desc_short: "Неразвернутый боевой дроид" 
 undeployed_b1_desc_details: "Неразвернутый боевой дроид серии В1, ожидающий активации. Похоже, с этого дрона сняты критически важные компоненты." 
 grevious_gutsack: "Мешок для внутренностей" 
 grevious_gutsack_desc_short: "Синтетический мешок, содержащий жизненно важные органы." 
 grevious_gutsack_desc_details: "Этот синтетический мешок для внутренностей содержит останки ужасного генерала Гривуса. Возможно, его можно будет использовать в будущем." 
 dooku_bust: "Бюст графа Дуку" 
 dooku_bust_desc_short: "Символ сепаратистских амбиций" 
 dooku_bust_desc_details: "Этот бюст графа Дуку, изготовленный из бронзы, передает его внушительное лицо. В отличие от других, этот не использовался для стрельбы по мишеням." 
 separatist_datapad_2: "Датапад Техносоюза" 
 separatist_datapad_2_desc_short: "Датапад, используемый руководством Техносоюза" 
 separatist_datapad_2_desc_details: "Этот датапад содержит секретную информацию, касающуюся заключительных операций Техносоюза перед провозглашением Нового Порядка." 
 weapon_e5_blaster: "«Бластерная винтовка E-5" 
 weapon_e5_blaster_desc_short: "Дешевая и эффективная" 
 weapon_e5_blaster_desc_details: "Бластерная винтовка E-5, выпускавшаяся серийно компанией «Оружейные Цеха Бактоид», была стандартным вооружением боевых дроидов серии B-1. Она была обычным явлением на поле боя, как и клон-солдат с DC-15." 

 ### Imperial Specimens##
 imperial_rank_plaque: "Пластина Имперца" 
 imperial_rank_plaque_desc_short: "Потерянная пластина знака отличия Имперца" 
 imperial_rank_plaque_desc_details: "Имперский офицер потерял свою табличку о звании. Кто-то обязательно получит за это выговор." 
 stormtrooper_helmet: "Шлем штурмовика" 
 stormtrooper_helmet_desc_short: "Стандартный, один размер подходит всем" 
 stormtrooper_helmet_desc_details: "Это всего лишь один из восемнадцати элементов брони, составляющих внушительный облик штурмовика. Его способность защищать владельца регулярно ставится под сомнение." 
 scout_trooper_helmet: "Шлем патрульного штурмовика" 
 scout_trooper_helmet_desc_short: "Специализированный шлем для специализированных штурмовиков" 
 scout_trooper_helmet_desc_details: "Хотя он почти идентичен старому шлему ARF Фазы II, используемому клонами-разведчиками, имперская версия допускала большую индивидуальную настройку в зависимости от назначения." 
 imperial_beskar_ingots: "Имперский бескар" 
 imperial_beskar_ingots_desc_short: "Мандалорское железо с имперским клеймом" 
 imperial_beskar_ingots_desc_details: "Бескар встречается только в Мандалорском пространстве и является ключевым компонентом их культурной идентичности. Бескар, используемый для изготовления этих шлемов, контрабандой ввозился в Имперское пространство, переплавлялся в слитки и получал имперское клеймо." 
 weapon_inquisitorial_lightsaber: "Световой меч Инквизиции" 
 weapon_inquisitorial_lightsaber_desc_short: "Никто этого не ожидал" 
 weapon_inquisitorial_lightsaber_desc_details: "Все, что осталось от павшего члена Инквизиции. Некоторые члены Инквизиции используют световые мечи такого типа." 
 weapon_stormtrooper_rifle: "Бластерная винтовка E-11" 
 weapon_stormtrooper_rifle_desc_short: "Стандартное оружие для штурмовиков" 
 weapon_stormtrooper_rifle_desc_details: "Мощное, легкое и компактное оружие, используемое Корпусом штурмовиков и другими имперскими военными подразделениями." 

 ### Republic Specimens##
 332nd_clone_helmet: "Шлем 332-й дивизии" 
 332nd_clone_helmet_desc_short: "Украденный шлем погибшего клона-солдата" 
 332nd_clone_helmet_desc_details: "332-я дивизия входила в состав 501-го легиона в последние дни Войн клонов. Ею командовал CT-7567, а советником была Асока Тано. Оба считались погибшими после Приказа 66." 
 weapon_z6_rotary_cannon: "Вращающаяся бластерная пушка Z-6" 
 weapon_z6_rotary_cannon_desc_short: "Мощное оружие, распространенное среди сил Республики" 
 weapon_z6_rotary_cannon_desc_details: "Вращающаяся бластерная пушка Z-6 была обычным явлением среди республиканских войск на протяжении Войн клонов. Часто используемый специалистами по тяжелому вооружению, Z-6 был известен своим весом и долгим временем перезарядки." 
 weapon_dc_17_pistols: "Бластеры DC-17" 
 weapon_dc_17_pistols_desc_short: "Классика «Индустрии Бластех»" 
 weapon_dc_17_pistols_desc_details: "DC-17 был стандартным табельным оружием нескольких клонов-солдат во время Войн клонов. Эти бластеры известны своей огневой мощью и надежностью." 
 weapon_dc_15_rifle: "Бластерная винтовка DC-15" 
 weapon_dc_15_rifle_desc_short: "Стандартное оружие для всех клонов-солдат" 
 weapon_dc_15_rifle_desc_details: "Каждый клон-солдат с момента своего создания научился использовать, эксплуатировать и обслуживать винтовку DC-15." 
 weapon_dc_15_carbine: "Бластарный карабин DC-15" 
 weapon_dc_15_carbine_desc_short: "$weapon_dc_15_rifle_desc_short$"
 weapon_dc_15_carbine_desc_details: "$weapon_dc_15_rifle_desc_details$"
 weapon_dc_17m: "Взаимозаменяемая система вооружения DC-17" 
 weapon_dc_17m_desc_short: "Полный комплект" 
 weapon_dc_17m_desc_details: "TDC-17m был стандартным оружием для всех клонов-коммандос. Его модульная конструкция позволяла адаптировать его для снайперской стрельбы и борьбы с бронетехникой." 
 phase_1_captain_helmet: "Шлем капитана клонов Фазы I" 
 phase_1_captain_helmet_desc_short: "Излишки снаряжения клонов-солдат" 
 phase_1_captain_helmet_desc_details: "Как и броня Фазы II, броня Фазы I использовала цвет для обозначения звания и принадлежности. Красноватая полоса указывает на то, что владелец является капитаном. Исключения делаются для определенных подразделений и специализированных ролей, таких как передовая разведка и клоны-коммандос." 
 501st_clone_helmet: "Шлем 501-го легиона" 
 501st_clone_helmet_desc_short: "$332nd_clone_helmet_desc_short$"
 501st_clone_helmet_desc_details: "501-м легионом командовал Энакин Скайуокер во время Войн клонов, и он принимал участие в боевых действиях на протяжении всей войны. Несмотря на свою славную историю, 501-й — это тот же легион, который штурмовал Храм Джедаев в рамках операции Великое истребление Джедаев." 

 ### Rebellion Specimens##
 super_weapon_schematics: "Украденные чертежи супероружия" 
 super_weapon_schematics_desc_short: "Получены оперативниками повстанцев, содержат чертежи супероружия" 
 super_weapon_schematics_desc_details: "Ценой нескольких жизней Верхновное командование Альянса теперь располагает чертежами и подробными схемами Имперского супероружия, способного уничтожать целые миры. Однако, несмотря на огневую мощь такого оружия, вдоль экватора есть слабое место — небольшой тепловой выхлопной патрубок." 
 alderaanian_banner: "Альдераанский флаг" 
 alderaanian_banner_desc_short: "Гобелен, накинутый на бронзовый герб" 
 alderaanian_banner_desc_details: "Декоративный предмет из знатной Альдераанской семьи." 
 alderaanian_nobility_statue: "Альдераанская скульптура" 
 alderaanian_nobility_statue_desc_short: "Прекрасная скульптура" 
 alderaanian_nobility_statue_desc_details: "Эта каменная скульптура — прекрасный пример альдераанского мастерства. Отлично подходит для частных садов или общественных мест." 
 awing_pilot_helmet: "Шлем пилота A-Wing" 
 awing_pilot_helmet_desc_short: "Изношенный шлем" 
 awing_pilot_helmet_desc_details: "Этот летный шлем имеет следы износа и украшен символами и цветами, связанными с эскадрильей пилота." 
 xwing_pilot_helmet: "Шлем пилота X-Wing" 
 xwing_pilot_helmet_desc_short: "$awing_pilot_helmet_desc_short$"
 xwing_pilot_helmet_desc_details: "$awing_pilot_helmet_desc_details$"

 ### Jedi Specimens##
 training_remote: "Учебный дроид Стрелок-Н" 
 training_remote_desc_short: "Найденный учебный дроид" 
 training_remote_desc_details: "Учебный боевой дистанционно управляемый дроид Стрелок-Н широко использовался Орденом Джедаев для обучения падаванов отражению выстрелов из бастеров световым мечом. Этот экземпляр был найден сборщиками металлолома. Его первоначальный владелец, возможно, давно умер." 
 chu_gon_dar_cube: "Куб Чу-Гон Дар" 
 chu_gon_dar_cube_desc_short: "Таинственный куб со странными способностями" 
 chu_gon_dar_cube_desc_details: "Кубы Чу-Гон Дара были созданы Джедаем по имени Чу-Гон Дар, мастером Силы, жившим на Мустафаре. Он наделил кубы силой трансмутации." 
 lightsaber_specimen: "Украденный световой меч" 
 lightsaber_specimen_desc_short: "Элегантное оружие для более цивилизованной эпохи" 
 lightsaber_specimen_desc_details: "Этот световой меч был добыт из тела павшего джедая после Приказа 66. Его владелец потерян во времени." 
 lightsaber_saberstaff: "Украденный световой меч" 
 lightsaber_saberstaff_desc_short: "Двойной световой меч" 
 lightsaber_saberstaff_desc_details: "Двойные световые мечи имеют Ситхское происхождение, но используются во всем Ордене Джедаев. Для их использования требовалась специальная подготовка. Их владелец потерян во времени." 
 corellian_jedi_credit: "Кредит зеленых Джедаев" 
 corellian_jedi_credit_desc_short: "Уникальная валюта Кореллианского анклава Джедаев" 
 corellian_jedi_credit_desc_details: "Кредиты Джедаев были декоративными жетонами, используемыми Зелеными Джедаями во времена Старой Республики. Они имели значение, поскольку вручались рыцарям, получившим звание Мастера." 
 vor_na_tu: "Вор«На»Ту" 
 vor_na_tu_desc_short: "Мистический кристалл" 
 vor_na_tu_desc_details: "Вор«На»Ту — мистический кристалл, который охранялся Орденом Джедаев до его падения. Его предназначение до конца не известно, но, похоже, он вызывает реакцию у зеленых нова-кристаллов." 
 healing_crystals: "Целебные кристаллы огня" 
 healing_crystals_desc_short: "Мощные целебные камни" 
 healing_crystals_desc_details: "Целебные кристаллы огня были одним из величайших сокровищ Ордена джедаев до Великой чистки джедаев. По слухам, они были найдены на Ауре, охранялись кругом целителей-Джедаев и использовались для лечения тяжелых ран. Сообщается, что они могли исцелять людей на грани смерти. Говорят, что ученик мастера Квай-Гон Джинна однажды попытался украсть кристаллы, но его планы провалились." 
 lightsaber_rifle: "Винтовка светового меча" 
 lightsaber_rifle_desc_short: "Крайне необычное оружие" 
 lightsaber_rifle_desc_details: "Винтовки светового меча чрезвычайно редки, даже во времена расцвета Ордена Джедаев. Из-за огромной мощности выстрелов большинство пользователей могут выстрелить из винтовки максимум пять раз, прежде чем световой меч расплавится." 
 lightsaber_components: "Компоненты светового меча" 
 lightsaber_components_desc_short: "Несколько полезных деталей для создания светового меча" 
 lightsaber_components_desc_details: "Эти компоненты варьируются от основной рукояти до излучателей лезвия. Все эти детали соединяются с Кайбер-кристаллом, чтобы создать световой меч." 
 jedi_lightsaber_hoard: "Коллекция световых мечей" 
 jedi_lightsaber_hoard_desc_short: "Несколько прекрасных пополнений в коллекции" 
 jedi_lightsaber_hoard_desc_details: "Эти световые мечи принадлежали нескольким разным Джедаям. Как они оказались в одном тайнике, неизвестно." 
 sacred_arcaheological_find: "Табличка Джедаев" 
 sacred_arcaheological_find_desc_short: "Древняя каменная табличка Ордена Джедаев" 
 sacred_arcaheological_find_desc_details: "Эта табличка подробно описывает философию Равновесия и ее связь с Ашлой и Боганом — светлой и темной сторонами." 

 ### Criminal
 slicing_tools: "Инструменты для взлома" 
 slicing_tools_desc_short: "Набор инструментов для взлома" 
 slicing_tools_desc_details: "Набор для взлома используется взломщика для захвата технологий или проникновения в защищенные места. Этот набор повидал лучшие дни." 
 bounty_puck: "Голографическая шайба" 
 bounty_puck_desc_short: "Простой способ обнаружить добычу" 
 bounty_puck_desc_details: "Голографические шайбы идентифицируют цели, отображая голографическое изображение добычи, а также соответствующие детали, такие как условия захвата или уничтожения и предлагаемое количество Кредитов." 
 tracking_fob: "Деактивированный брелок слежения" 
 tracking_fob_desc_short: "Маяк ближнего действия для охотников за головами" 
 tracking_fob_desc_details: "Брелки слежения позволяют охотникам за головами находить свои цели на основе биометрических данных и их цепных кодов." 
 coaxium_case: "Украденный коаксиум" 
 coaxium_case_desc_short: ""
 coaxium_case_desc_details: "С очищенным коаксиумом следует обращаться с осторожностью. Он так же летуч в очищенном виде, как и в необработанном." 
 stolen_chain_codes: "Украденные цепные коды" 
 stolen_chain_codes_desc_short: "Кража личных данных в лучшем виде" 
 stolen_chain_codes_desc_details: "Цепные коды содержат биометрические данные человека. Империя использует их, чтобы заставить общественность регистрировать информацию, прежде чем получить доступ к общедоступным сетям шаттлов и обмена валюты." 
 weapon_thermal_detonator: "Термический детонатор класса А" 
 weapon_thermal_detonator_desc_short: "Просто и смертносно" 
 weapon_thermal_detonator_desc_details: "Термический детонатор класса А производится компанией «Арсеналы Мерр-Сонн», и является обычным явлением в преступном мире. Ничто не может ускорить переговоры так, как его активация." 

 ### Mando
 weapon_whistling_birds: "Свистящие птицы" 
 weapon_whistling_birds_desc_short: "Редкое оружие" 
 weapon_whistling_birds_desc_details: "Управляемые боеприпасы, хранящиеся внутри наручей мандалорца. Известны своим свистящим звуком при полете к цели." 

 ### Unknown Regions
 zakuulan_plaque: "Закуулианска табличка" 
 zakuulan_plaque_desc_short: "Изысканный памятник" 
 zakuulan_plaque_desc_details: "Эта табличка посвящена важному члену Закуулианской аристократии и его достижениям." 
 zakuulan_banner: "Знамя Закуул" 
 zakuulan_banner_desc_short: "Геральдика на выставке" 
 zakuulan_banner_desc_details: "Знамя эпохи Вечной Империи. Это символ неудачной попытки захватить галактическую власть." 
 zakuulan_nobility_statue: "Статуя Закуулианской знати" 
 zakuulan_nobility_statue_desc_short: "Благородный памятник" 
 zakuulan_nobility_statue_desc_details: "Стареющая статуя Закууланского дворянина. Время не пощадило эту скульптуру." 
 chiss_ascendancy_banner: "Знамя Доминации Чиссов" 
 chiss_ascendancy_banner_desc_short: "Флаг изоляционистов" 
 chiss_ascendancy_banner_desc_details: "Доминация Чиссов предпочитает оставаться в тени, и опасности Неизведанных регионов помогают им в этом." 
 vagaari_datapad: "Датапад Вагаари" 
 vagaari_datapad_desc_short: "Секретные документы и планы" 
 vagaari_datapad_desc_details: "Датапад, содержащий конфиденциальную информацию о будущих операциях на Чиссах, Киллике, Сси-Рууви и, возможно, в Имперском пространстве." 
 weapon_zakuulan_shield_pikes: "Демонстрация Закууланского оружия" 
 weapon_zakuulan_shield_pikes_desc_short: "Геральдическая демонстрация" 
 weapon_zakuulan_shield_pikes_desc_details: "Пара световых мечей и древний щит, которым пользовались давно почившие Закууланские рыцари." 
 incomplete_skytrooper: "Шасси Скайтропера" 
 incomplete_skytrooper_desc_short: "Требуется некоторая сборка" 
 incomplete_skytrooper_desc_details: "Скайтроперы — это боевые дроиды, производимые Вечной Империей. Этот слишком сильно поврежден, чтобы его починить." 
 iokath_battery: "Батарея Иоката" 
 iokath_battery_desc_short: "Загадочная конструкция" 
 iokath_battery_desc_details: "Несмотря на то, что их имя затерялось во времени, первые жители Иоката довели свои технологии до совершенства. Эта батарея — одна из таких разработок." 
 xaxax_fountain: "Фонтан Ксахакса" 
 xaxax_fountain_desc_short: "Фрагмент великолепия" 
 xaxax_fountain_desc_details: "Ксахаксы — вымерший вид, некогда обитавший в Неизведанных регионах. То немногое, что они оставили после себя, разбросано по бескрайним просторам Неизвестного космоса." 
 zakuul_swamp_spider: "Яйца Икнайидов" 
 zakuul_swamp_spider_desc_short: "Группа ужасных членистоногих" 
 zakuul_swamp_spider_desc_details: "Бесконечные болота Закуула являются домом для нескольких видов хищников. Икнайиды — одни из самых грозных существ, обитавших в болотистых районах планеты. Они способны строить огромные паутины, которые легко могут опутать самую ничего не подозревающую добычу." 
 iokath_technolith: "Технолит Иоката" 
 iokath_technolith_desc_short: "Зловещая машина" 
 iokath_technolith_desc_details: "Технолиты были созданы обитателями Иоката и являются одними из немногих сохранившихся машинных сооружений после гражданской войны их вида. Их назначение неизвестно, но считается, что оно связано со связью и архивированием." 
 ssi_ruuk_entechment_table: "Инструмент отехнивания" 
 ssi_ruuk_entechment_table_desc_short: "Ужасное устройство, причиняющее невыносимую боль" 
 ssi_ruuk_entechment_table_desc_details: "Сси-Руук используют отехнивание для своих технологий, которые заключаются в высасывании жизненной силы из жертвы до тех пор, пока она не умрет. Этот стол пережил немало невольных жертв, прежде чем был найден." 
 chiss_house_monument: "Памятник Дому" 
 chiss_house_monument_desc_short: "Искусно выполненная статуя" 
 chiss_house_monument_desc_details: "Памятник, посвященный одной из правящих семей. Замысловатая каменная кладка демонстрирует мастерство и почтение к семье." 
 peridean_orb: "Таинственный шар" 
 peridean_orb_desc_short: "wip"
 peridean_orb_desc_details: "Мы не совсем уверены, откуда он взялся и кто его создал. Что мы знаем наверняка, так это то, что вокруг него присутствует темная энергия. Что-то, возможно, даже из-за пределов нашей галактики." 

 ### Sith
 cortosis_helmet: "Шлем из Кортозиса" 
 cortosis_helmet_desc_short: "Завораживающий образ" 
 cortosis_helmet_desc_details: "Шлем незнакомца, датируемый концом Высокой Республики. По всей видимости, его ремонтировали как минимум один раз." 
 ravager_device: "Разоритель" 
 ravager_device_desc_short: "Игрушка мертвого императора" 
 ravager_device_desc_details: "Древнее устройство Ситхов, способное сломать разум человека, доведя его до безумия и смерти." 
 massassi_ink_rifle: "Чернильная винтовка Массааси" 
 massassi_ink_rifle_desc_short: "Древнее, но смертоносное" 
 massassi_ink_rifle_desc_details: "Резной ствол, установленный на оружии, похожем на ятаган. Он стрелял жидкостью, вызывающей локальный паралич. При попадании в глаза могла привести к слепоте." 
 massassi_knuckler: "Кастет Массаси" 
 massassi_knuckler_desc_short: "Не меч чести" 
 massassi_knuckler_desc_details: "Древнее оружие ближнего боя Массаси. Очень немногие экземпляры сохранились в целости." 
 dread_fate_plaque: "Табличка ужасной судьбы" 
 dread_fate_plaque_desc_short: "Завораживающие лица" 
 dread_fate_plaque_desc_details: "Ужасающая табличка с четырьмя лицами, искаженными в неописуемой агонии." 
 
 ### Yuuzhan Vong
 vong_grutchin: "Гратчин" 
 vong_grutchin_desc_short: "Огромное насекомое" 
 vong_grutchin_desc_details: "Это странное насекомое длиной не менее полуметра было поймано за поеданием обломков заброшенного корабля. По-видимому, оно выделяет какую-то кислоту. К счастью, мы можем её локализовать." 
 vong_razor_bug: "Жук-лезвие" 
 vong_razor_bug_desc_short: "Острожно обращаться" 
 vong_razor_bug_desc_details: "Гиперагрессивный жук, найденный на борту звездолета. Несмотря на то, что он мертв, его крылья и челюсти все еще острые." 
 vong_thud_bug: "Жук-глушитель" 
 vong_thud_bug_desc_short: "$vong_razor_bug_desc_short$"
 vong_thud_bug_desc_details: "$vong_razor_bug_desc_details$"
 vong_cognition_hood: "Капюшон познания" 
 vong_cognition_hood_desc_short: "Странный капюшон" 
 vong_cognition_hood_desc_details: "Странное устройство, обнаруженное в остатках необычного судна, найденного на астероиде. Смутно напоминает летный шлем. Возможно, используется для управления кораблем." 
 vong_fighting_claw: "Боевой коготь" 
 vong_fighting_claw_desc_short: "Грозное оружие" 
 vong_fighting_claw_desc_details: "Этот коготь, похоже, отходит от костяшек пальцев, но, судя по всему, не является естественным отростком. Коготь, кажется, очень устойчив к любым повреждениям." 
 vong_yorik_kul: "Мертвый коралловый сгусток" 
 vong_yorik_kul_desc_short: "Небольшие таинственные фрагменты" 
 vong_yorik_kul_desc_details: "Высушенные остатки какого-то странного неизвестного вида коралла, найденные внутри тела другого существа. Тело претерпело гротескную трансформацию, на костях образовались похожие коралловые выступы." 
 vong_vonduun_skerr_kyrric: "Броня из краба Вондуун" 
 vong_vonduun_skerr_kyrric_desc_short: "Впечатляющий комплект брони" 
 vong_vonduun_skerr_kyrric_desc_details: "Этот тщательно изготовленный комплект брони сделан из панциря краба Вондуун. Броня, по-видимому, обладает высокой устойчивостью к большинству видов повреждений. Когда её обнаружили, броня была сросшейся с телом владельцам." 
 vong_amphistaff: "Амфижезл" 
 vong_amphistaff_desc_short: "Свернутое живое оружие" 
 vong_amphistaff_desc_details: "Несмотря на свою змеевидную внешность, это существо не является обычной змеей. На самом деле, помимо внешнего вида и способности плевать ядом, оно выглядит совершенно иначе. Оно прочное и почти неуничтожимое." 
 vong_plaeryin_bol: "Плаэрин-бол" 
 vong_plaeryin_bol_desc_short: "Настоящий ложный глаз" 
 vong_plaeryin_bol_desc_details: "Странный организм, стреляющий очень смертельным ядом. По-видимому, он может выстреливать ядом на расстояние около десяти метров." 
 vong_magma_pebble: "Магматический камешек" 
 vong_magma_pebble_desc_short: "Сильно едкий" 
 vong_magma_pebble_desc_details: "Магматические гальки содержат небольшое количество магмы, которую можно взбалтывать чем угодно и выбрасывать, чтобы получить большое количество расплавленной породы." 



