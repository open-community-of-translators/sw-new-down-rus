 admirals_medallion: "Медаль Адмиралтейства Даков" 
 admirals_medallion_desc_short: "Медаль, врученная в честь одного из самых известных адмиралов повстанцев" 
 admirals_medallion_desc_details: "Этот престижная медаль посвящена адмиралу Мира Ядра, чья стратегическая гениальность привела к многочисленным победам. Он напоминает о стойкости Мон-каламари и их непоколебимой решимости." 

 hanna_pendant: "Кулон Ханны" 
 hanna_pendant_desc_short: "Символ свободы для Чандрилианцев" 
 hanna_pendant_desc_details: "Кулон Ханны — это украшение Чандрилианцев, состоит из трех металлических колец, крепятся к плечу с помощью застежки." 

 zeffonian_astrium: "Зеффонианский астриум" 
 zeffonian_astrium_desc_short: "Редкий артефакт Зеффонианской цивилизации, использовавшийся для улучшения астрономических наблюдений" 
 zeffonian_astrium_desc_details: "Этот артефакт-астриум, созданный давно исчезнувшими Зеффо, служил мощным усилителем сенсоров. Он позволял их исследовательским судам обнаруживать далекие небесные явления с непревзойденной четкостью." 

 rishi_artifact: "Культурный артефакт Риши" 
 rishi_artifact_desc_short: "Символический артефакт цивилизации Риши, ценимый за свое успокаивающее воздействие" 
 rishi_artifact_desc_details: "Этот артефакт, найденный у древних Риши, отличается замысловатым дизайном, способствующим гармонии и порядку. Он остается свидетельством преданности Риши стабильности и общественному равновесию." 

 nightsister_necklace: "Зачарованное ожерелье Сестер Ночи" 
 nightsister_necklace_desc_short: "Зачарованное ожерелье, которое, как считается, обладает темными мистическими силами" 
 nightsister_necklace_desc_details: "Это таинственное ожерелье, которое, как говорят, носит старейшина Сестер Ночи, по слухам, усиливает мудрость и лидерские качества. Оно излучает тонкую силу, которая резонирует с теми, кто ищет знаний." 

 kitel_phard_vase: "Ваза из Кител-Фарда" 
 kitel_phard_vase_desc_short: "Изящно выполненная ваза от мастеров Кител-Фарда" 
 kitel_phard_vase_desc_details: "Эта ваза, найденная на [fromfrom.GetName], является образцом элегантности дизайна Кител-Фарда. Считается, что ее замысловатые узоры направляют энергию, которая приносит пользу как торговле, так и производительности." 

 kalesh_mask: "Маска воина Калишца" 
 kalesh_mask_desc_short: "Свирепая маска, которую когда-то носил воин Калишца, вселяющая мужество и силу" 
 kalesh_mask_desc_details: "Эта древняя маска, созданная Калишцами, символизирует воинское мастерство и упорство. Считалось, что она наделяет своего владельца повышенной решимостью в бою." 

 hendanyn_death_mask: "Хенданинская посмертная маска" 
 hendanyn_death_mask_desc_short: "Зловещая маска, используемая в погребальных обрядах Хенданинов, символизирующая окончательность и власть" 
 hendanyn_death_mask_desc_details: "Хенданины создали эту маску для своих самых почитаемых воинов, чтобы проводить их души в загробную жизнь. Ее внушительный дизайн вызывает завораживающее чувство решимости и выносливости." 

 historic_electronic_1: "Раннее вычислительное устройство" 
 historic_electronic_1_desc_short: "Древнее электронное устройство из ушедшей эпохи" 
 historic_electronic_1_desc_details: "Это примитивное вычислительное устройство позволяет заглянуть в ранние технологические достижения в инженерии. Его конструкция раскрывает фундаментальные шаги к сложной обработке. Возможно, оно относится к периоду до основания Республики." 

 historic_electronic_2: "Примитивный массив датчиков" 
 historic_electronic_2_desc_short: "Историческое устройство, использовавшееся для ранней обработки и анализа данных с датчиков" 
 historic_electronic_2_desc_details: "Эта реликвия дает представление о ранних принципах физики, как их понимала утраченная цивилизация. Когда-то она использовалась для расширения возможностей сканирования окружающей среды. Возможно, она относится к периоду до основания Республики." 

 republic_datapad: "Датапад Республики" 
 republic_datapad_desc_short: "Датапад, содержащий ценные социологические данные из общества Республики" 
 republic_datapad_desc_details: "Этот датапад содержит записи о структуре и практиках общества, сохраненные для руководства будущими миссиями Республики по распространению информации. Его содержание подчеркивает культуру и ценности Республики и их важность." 

 historic_processing_unit: "Усовершенствованный процессорный блок" 
 historic_processing_unit_desc_short: "Сложный блок из ранних вычислительных систем, используемый для повышения производительности" 
 historic_processing_unit_desc_details: "Этот процессорный блок демонстрирует высокий уровень усовершенствования, свидетельствующий о передовых технологиях, разработанных для повышения эффективности производства. Он знаменует собой ключевой шаг в автоматизации труда и управления ресурсами." 

 weapon_sonic_blaster: "Джеонозский звуковой бластер" 
 weapon_sonic_blaster_desc_short: "Оружие, использующее высокочастотные звуковые волны для выведения целей из строя" 
 weapon_sonic_blaster_desc_details: "Этот бластер был разработан для создания сотрясающих звуковых волн, способных дестабилизировать даже бронированных противников. Технология демонстрирует уникальный подход к нелетальному и разрушительному оружию." 

 weapon_ceremonial_blade: "Церемониальный клинок Вуки" 
 weapon_ceremonial_blade_desc_short: "Изящно изготовленный клинок Вуки, используемый в традиционных церемониях" 
 weapon_ceremonial_blade_desc_details: "Этот изысканный клинок, передаваемый из поколения в поколение, использовался в обрядах Вуки. Его мастерство символизирует единство и честь, вселяя уважение и гордость в тех, кто им владел." 

 rakatan_crystal: "Кристалл устойчивости Раката" 
 rakatan_crystal_desc_short: "Редкий кристалл Раката, который, как говорят, укрепляет решимость во время войны" 
 rakatan_crystal_desc_details: "Этот кристалл когда-то ценился Ракатанцами за его предполагаемую способность укреплять душевную стойкость и противостоять напряжениям конфликта. Его энергия резонирует с глубокой, успокаивающей силой." 

 dried_drengir_seed: "Сушеные семена Дренгира" 
 dried_drengir_seed_desc_short: "Спящее семя таинственного и смертоносного Дренгира" 
 dried_drengir_seed_desc_details: "В высушенном и неактивном состоянии это семя Дренгира источает тревожную ауру. Хотя оно опасно при повторном увлажнении, его уникальные растительные свойства могут обогатить почву или минералы, принося пользу мирам, которые добывают пищу или минеральные ресурсы." 

 death_sticks: "Смертельные палочки" 
 death_sticks_desc_short: "Мягкий стимулятор, используемый многими правителями в рекреационных целях для снятия стресса" 
 death_sticks_desc_details: "Вопреки своему мрачному названию, эти палочки оказывают мягкое расслабляющее действие на большинство биологических популяций. Хотя их чрезмерное употребление может привести к осложнениям, при умеренном применении они обеспечивают кратковременный, заметный подъем морального духа для тех, кто управляет планетой." 

 sansanna_spice: "Спайс Сансанна" 
 sansanna_spice_desc_short: "Редкий Спайс, высоко ценимый за свой неповторимый аромат и многогранное действие" 
 sansanna_spice_desc_details: "Привлекательность спайса Сансанна почти универсальна, независимо от того, используется ли она для повышения торговой ценности или в качестве прибыльного товара для синдикатов. Известная своим сильным, землистым ароматом, эта приправа представляет собой замечательную ценность в криминальных сетях, одновременно являясь популярным товаром." 

 killik_eggs: "Консервированные яйца Килликов" 
 killik_eggs_desc_short: "Гроздь яиц Килликов, законсервированных для изучения их уникальной биологии" 
 killik_eggs_desc_details: "Эти яйца, заключенные в стазисное поле, позволяют получить представление о репродуктивном жизненном цикле Килликов. Их уникальная биологическая структура веками завораживала ксенобиологов." 

 terentatek_claw: "Коготь Терентатека" 
 terentatek_claw_desc_short: "Коготь Терентатека, свирепого и смертоносного существа" 
 terentatek_claw_desc_details: "Этот коготь, взятый у Терентатека, известного своей силой и устойчивостью к способностям Силы, олицетворяет собой как первобытную мощь, так и опасность. Он имеет культурное значение для некоторых воинственных обществ и считается, что наделяет своего владельца частью своей свирепости." 

 krayt_dragon_pearl: "Жемчужина Крайт-дракона" 
 krayt_dragon_pearl_desc_short: "Светящаяся жемчужина, образовавшаяся в брюхе Крайт-дракона" 
 krayt_dragon_pearl_desc_details: "Этот редкий драгоценный камень, созданный за десятилетия в брюхе Крайт-дракона, переливается уникальным радужным блеском. Ценится по всей Галактике за свою торговую ценность, а также обладает удивительными энергетическими свойствами для гештальт-сущностей." 

 rancor_skull: "Череп Ранкора" 
 rancor_skull_desc_short: "Череп грозного зверя Ранкора, символизирующий первобытную силу" 
 rancor_skull_desc_details: "Этот колоссальный череп, извлеченный из Ранкора, олицетворяет первобытную силу и опасности диких планет. Он служит мощным напоминанием о природных угрозах в Галактике, вдохновляя охотников защищать пограничные миры." 

 mudhorn_skull: "Череп Грязерога" 
 mudhorn_skull_desc_short: "Трофей, добытый у свирепого Грязерога" 
 mudhorn_skull_desc_details: "Этот череп, добытый у могучего Грязерога, символизирует стойкость и победу над невзгодами. Часто выставляемый как знак отличия среди охотников, он служит напоминанием о первобытных испытаниях, с которыми сталкиваются те, кто осмеливается ступить на дикие земли." 

 thranta_skull: "Череп Транты" 
 thranta_skull_desc_short: ""Скелетные останки величественной Альдераанской транты" 
 thranta_skull_desc_details: "Альдераанская транта, грациозное существо, некогда использовавшееся для передвижения, почиталась за свою красоту и способность летать. Этот сохранившийся череп передает благоговение перед этими парящими зверями, символизируя гармонию Альдераана с природой до его трагического уничтожения." 

 broken_geonosian_eggs: "Разбитые Джеонозианские яйца" 
 broken_geonosian_eggs_desc_short: "Гроздь треснувших яиц" 
 broken_geonosian_eggs_desc_details: "Все, что осталось от Джеонозианского гнезда. Ничего, кроме раздавленных яиц." 

 crystal_yellow: "Сияющий Кайбер-кристалл" 
 crystal_yellow_desc_short: Сияющий Кайбер-кристалл, мерцающий теплой энергией" 
 crystal_yellow_desc_details: "Этот сияющий Кайбер-кристалл излучает яркое золотистое свечение, символизирующее ясность и баланс. Почитаемый за свою способность повышать точность и концентрацию, он ценится многими за свое успокаивающее и сияющее присутствие.." 

 crystal_green: "Зеленый Кайбер-кристалл" 
 crystal_green_desc_short: "Пышный Кайбер-кристалл, связанный с сущностью жизни" 
 crystal_green_desc_details: "Зеленые Кайбер-кристаллы наполнены жизненной силой, резонирующей с теми, кто близок к природе. Их жизнеутверждающая энергия сделала их священными для древних цивилизаций, стремящихся к росту и обновлению." 

 crystal_cyan: "Лазурный Кайбер-кристалл" 
 crystal_cyan_desc_short: "Безмятежный Кайбер-кристалл излучающий спокойствие и решимость" 
 crystal_cyan_desc_details: "Лазурный Кайбер-кристалл ценится за свою спокойную энергию, часто встречающуюся в руинах развитых обществ. Его безмятежный резонанс предполагает связь как с медитативными практиками, так и с инновационными технологиями." 

 crystal_purple: "Величественный Кайбер-кристалл" 
 crystal_purple_desc_short: "Величественный Кайбер-кристалл with с таинственным очарованием" 
 crystal_purple_desc_details: "Этот царственный Кайбер-кристалл символизирует силу и мудрость. Его редкий, мерцающий оттенок долгое время ценился духовными лидерами и учеными, представляя собой гармоничное сочетание силы и интеллекта." 

 crystal_red: "Багровый Кайбер-кристалл" 
 crystal_red_desc_short: "Огненный Кайбер-кристалл, кипящий необузданной интенсивностью" 
 crystal_red_desc_details: "Багровый Кайбер-кристалл известен своей изменчивой энергией и интенсивной аурой. Его яростное свечение было отличительной чертой древнего оружия и артефактов, воплощая в себе как разрушение, так и красоту." 

 crystal_blue: "Небесный Кайбер-кристалл" 
 crystal_blue_desc_short: "Непоколебимый Кайбер-кристалл, наполненный защитной энергией" 
 crystal_blue_desc_details: "Небесные Кайбер-кристаллы — символы мира и решимости. Их непоколебимая энергия сделала их центральными элементами средств защиты и символами обороны, резонирующими со спокойной решимостью." 

### Mandalorian Specimens
 mandalorian_helmet_1: "Мандалорский шлем" 
 mandalorian_helmet_1_desc_short: "Прочный Мандалорский шлем, созданный для повседневной работы" 
 mandalorian_helmet_1_desc_details: "Этот обычный шлем, который носят Мандалорцы, воплощает их мастерство и непоколебимую преданность делу. Его дизайн отражает трудолюбивый дух Мандалорцев, незаметно повышая производительность труда на ваших планетах." 

 mandalorian_helmet_2: "Мандалорский шлем кузнеца" 
 mandalorian_helmet_2_desc_short: "Редкий шлем, который носят Мандалорские кузнецы, созданный для специалистов" 
 mandalorian_helmet_2_desc_details: "Этот редкий артефакт, шлем, созданный для Мандалорских специалистов, символизирует гордость кузнецов, которые куют и внедряют инновации. Он способствует развитию мастерства и эффективности среди специалистов, повышая производительность и вдохновляя Мандалорцев на совершенство." 

 mandalorian_helmet_3: "Шлем Мандалорского командира" 
 mandalorian_helmet_3_desc_short: "Шлем, когда-то принадлежавший Мандалорскому командиру, несущий в себе наследие стойкости" 
 mandalorian_helmet_3_desc_details: "Этот редкий, культовый шлем символизирует лидерство и стойкость, как их носили Мандалорские командиры. Он укрепляет военную решимость и здоровье подразделений, вдохновляя войска держать оборону с Мандалорской храбростью." 

 mandalorian_forge_tools: "Инструменты Мандалорской кузницы" 
 mandalorian_forge_tools_desc_short: "Древние инструменты, используемые для обработки бескарской брони в Мандалорских кузницах" 
 mandalorian_forge_tools_desc_details: "Эти инструменты были неотъемлемой частью изготовления бескарской брони, искусства, известного только Мандалорским кузнецам. Пользователи, не являющиеся Мандалорцами, получают незначительный прирост в производстве сплавов, в то время как Мандалорцы получают еще больший прирост в производстве сплавов, отдавая дань уважения своему исконному ремеслу." 

 mandalorian_mythosaur_skull: "Череп мифозавра" 
 mandalorian_mythosaur_skull_desc_short: "Череп легендарного мифозавра, древнего существа, почитаемого Мандалорцами" 
 mandalorian_mythosaur_skull_desc_details: "Этот череп, символизирующий единство и древнее наследие Мандалорцев, вдохновляет на солидарность как среди Мандалорской, так и среди немандалорских культур. Будучи мощным символом чести, он укрепляет коллективное единство внутри империи." 

 mandalorian_equipment: "Демонстрация Мандалорской брони и оружия" 
 mandalorian_equipment_desc_short: "Впечатляющая демонстрация Мандалорской брони и оружия" 
 mandalorian_equipment_desc_details: "Эти предметы являются свидетельством наследия Мандалорских воинов, создавая торговую ценность, поскольку любопытные посетители восхищаются их мастерством. Империи-гештальты, напротив, получают выгоду от производства энергии, изучая эти реликвии и извлекая из них ценные сведения о дизайне." 

 mandalorian_final_blade_dunesa: "Последний клинок Дунесы" 
 mandalorian_final_blade_dunesa_desc_short: "Последнее оружие, которым владела легендарная мандалорская воительница Дунеса" 
 mandalorian_final_blade_dunesa_desc_details: "Этот исторический клинок, как известно, был взят в последнюю битву воина, воплощая мужество и мастерство, которые определили наследие Дунесы. Те, кто черпает из него вдохновение, получают больше опыта, подпитываемого решимостью, которую он символизирует." 

 mandalorian_broken_basilisk_war_droid: "Сломанный боевой дроид Василиск" 
 mandalorian_broken_basilisk_war_droid_desc_short: "Реликвия древнего Мандалорского боевого дроида Василиск" 
 mandalorian_broken_basilisk_war_droid_desc_details: "Хотя он и неактивен, остатки этого боевого дроида представляют собой грозное зрелище, напоминающее о воинском мастерстве Мандалорцев. Он незаметно улучшает возможности оружия ударных кораблей, вдохновляя инженеров учиться на его некогда смертоносной конструкции." 

 mandalorian_crystal_tablet: "Мандалорская кристальная табличка" 
 mandalorian_crystal_tablet_desc_short: "Кристальная табличка, подробно описывающая историю Мандалорской культуры и общества" 
 mandalorian_crystal_tablet_desc_details: "Эта редкая кристальная табличка, на которой выгравированы сложные записи о Мандалорском обществе, дает глубокое понимание их богатой истории и социальной структуры. Ученые, изучающие ее, получают ценные знания, что увеличивает объем исследований общества." 

 mandalorian_stone_tablet: "Мандалорская каменная табличка добродетелей" 
 mandalorian_stone_tablet_desc_short: "Древняя каменная табличка с надписями, описывающими основополагающие Мандалорские добродетели" 
 mandalorian_stone_tablet_desc_details: "Высеченная с вечными принципами чести, верности и силы, эта каменная табличка приближает людей к Мандалорским культурным ценностям, укрепляя приверженность руководящей этике среди населения." 

### Jedi Specimens
 jedi_broken_force_saber: "Сломанный световой меч"
 jedi_broken_force_saber_desc_short: "Разбитые остатки благородного оружия Джедая"
 jedi_broken_force_saber_desc_details: "Этот сломанный световой меч, когда-то принадлежавший преданному рыцарю-Джедаю, излучает мягкое голубое свечение от своего треснувшего Кайбер-кристалла. Даже в поврежденном состоянии он излучает ауру спокойствия и надежды, отражая непоколебимую связь Джедая со светлой стороной Силы. Почитаемый как реликвия стойкости и мира, он служит маяком вдохновения и торжественным напоминанием о жертвах, принесенных в стремлении к балансу и гармонии."

 weapon_protosaber: "Протомеч"
 weapon_protosaber_desc_short: "Древний прототип энергетического клинка, предшествовавший световому мечу"
 weapon_protosaber_desc_details: "Эта ранняя версия светового меча с внешним блоком питания и примитивной конструкцией представляет собой важную веху в эволюции энергетического оружия. Она остается символом новаторских боевых технологий."

### Sith Specimens
 sith_broken_force_saber: "Сломанный световой меч"
 sith_broken_force_saber_desc_short: "Разбитые остатки темного оружия Ситха"
 sith_broken_force_saber_desc_details: "Этот сломанный световой меч, когда-то принадлежавший могущественному лорду Ситхов, несет на себе шрамы своей жестокой истории. Расколотый Кайбер-кристалл внутри него излучает слабую, хаотическую энергию, свидетельствующую о его связи с темной стороной. Хотя он и выведен из строя, его остатки служат мрачным напоминанием о разрушительной силе и амбициях его хозяина. Такие артефакты изучаются с осторожностью, поскольку они могут вызывать тревожные отголоски непреклонной воли Ситха."

 sith_ancient_sword_1: "Древний меч Ситхов"
 sith_ancient_sword_1_desc_short: "Архаичный клинок Ситхов, реликвия давно ушедшей эпохи"
 sith_ancient_sword_1_desc_details: "Этот древний меч Ситхов, выкованный во времена до появления световых мечей, пропитан темной энергией. На его лезвии выгравированы руны, описывающие кровавые победы, и кажется, что он повелевает порядком вокруг себя, словно воин, когда-то владевший им, все еще внушает страх и уважение."

 sith_chalice: "Ритуальная чаша Ситхов"
 sith_chalice_desc_short: "Изящная чаша, когда-то использовавшаяся в церемониях Ситхов"
 sith_chalice_desc_details: "Эта чаша из темного металла украшена древними символами Ситхов и использовалась в ритуалах для направления запретных энергий. Последователи Ситхов верили, что питье из этого сосуда усилит их силу, и даже сейчас он источает странное очарование, которое, кажется, приносит чувство удовлетворения наблюдателям."

 sith_mosaic: "Великая мозаика Ситхов"
 sith_mosaic_desc_short: "Мозаика, изображающая триумфы Империи Ситхов"
 sith_mosaic_desc_details: "Эта огромная мозаика, тщательно созданная из бесчисленных фрагментов, изображает сцены завоеваний Ситхов. Ранее украшавшая зал лорда Ситхов, она источает энергию Тёмной стороны. Взглянув на неё, вы увидите наследие Ситхов, историю, отмеченную непреклонной силой и жестокостью, внушающую благоговение всем, кто её видит."

 sith_obelisk: "Обелиск философии Ситхов"
 sith_obelisk_desc_short: "Возвышающийся обелиск Ситхов с высеченными на нём тёмными учениями"
 sith_obelisk_desc_details: "Надписи на этом зловещем обелиске подробно описывают философию Ситхов, тонко внушая верность и амбиции. Когда-то памятник превосходству Ситхов, его учения призывают тех, кто жаждет власти, подталкивая их к этическому пути Ситхов, особенно тех, кто уже склонен к его идеалам."

 sith_warrior_mask: "Маска воина Ситхов"
 sith_warrior_mask_desc_short: "Маска, которую носил свирепый воин Ситхов прошлых веков"
 sith_warrior_mask_desc_details: "Эта металлическая маска с острыми контурами и красными линзами когда-то носилась воином Ситхов, чтобы вселять страх во врагов. Маска усиливает голос владельца и внушает уважение, символизируя силу Ситхов даже сейчас. Те, кто сталкивается с ней, испытывают непреодолимое желание чтить её историю, и она, кажется, поощряет торговлю и промышленность, словно в знак уважения."

 sith_ancient_armor: "Древняя броня Ситхов"
 sith_ancient_armor_desc_short: "Костюм брони воина Ситхов времён Великой Гиперпространственной войны"
 sith_ancient_armor_desc_details: "Этот древний комплект доспехов Ситхов, выкованный во время Великой Гиперпространственной войны, свидетельствует о воинских традициях и боевом мастерстве Империи Ситхов. Тщательно изготовленный и пропитанный темной стороной, он дает представление о войне Ситхов и использовании ими технологий, наполненных Силой, что делает его ценным артефактом для социальных исследований."

 sith_ancient_sword_2: "Древний меч Силы"
 sith_ancient_sword_2_desc_short: "Древний меч Силы Ситхов, известный своей ролью в подавлении беспорядков"
 sith_ancient_sword_2_desc_details: "Этот редкий силовой меч, закалённый древними техниками, использовался надзирателями Ситхов для установления порядка. Говорят, что само его присутствие излучает ауру авторитета, незаметно укрепляя стабильность на любой планете, которая его хранит."

 sith_relic_pathfinder: "Навигационна реликвия Ситхов"
 sith_relic_pathfinder_desc_short: "Реликвия, закодированная гиперпространственными путями и древней мудростью навигации Ситхов"
 sith_relic_pathfinder_desc_details: "Этот артефакт Ситхов, испещрённый замысловатыми надписями, служил путеводителем для исследователей Ситхов. Медитируя над его гравюрами, пилоты могут открывать более быстрые маршруты сквозь звёзды, позволяя флотам перемещаться в межзвёздном пространстве с новой эффективностью."

 sith_sword_ludo_kresh: "Меч Людо Кресша"
 sith_sword_ludo_kresh_desc_short: "Легендарный меч лорда Ситхов Людо Кресша, наполненный темной мудростью"
 sith_sword_ludo_kresh_desc_details: "Этот печально известный клинок принадлежал лорду Ситхов Людо Кресшу и несет на себе древние надписи, содержащие огромные знания. Хотя он использовался в бою, его надписи раскрывают идеи, которые продвигают все области исследований, связывая физику, общество и инженерию с хитростью Ситхов.."

 sith_tulak_hords_lightsaber: "Световой меч Тулак Хорда"
 sith_tulak_hords_lightsaber_desc_short: "Световой меч прославленного лорда Ситхов Тулака Хорда, внушающего страх по всей галактике"
 sith_tulak_hords_lightsaber_desc_details: "Тулак Хорд использовал это оружие, чтобы вписать своё имя в анналы истории Ситхов. Световой меч, заряженный его мощью, увеличивает скорострельность любого флота на дружественной территории, как будто жестокая тактика самого Хорда всё ещё влияет на руку владельца."

 sith_kyber_crystal: "Кайбер-кристалл темной стороны"
 sith_kyber_crystal_desc_short: "Редкий Кайбер-кристалл, наполненный энергией тёмной стороны"
 sith_kyber_crystal_desc_details: "Этот редкий Кайбер-кристалл пульсирует энергией темной стороны, его присущая сила усиливает единство среди Ситхов. Почитаемый лордами Ситхов, этот кристалл, как говорят, хранит ключ к раскрытию более глубоких связей с Силой, еще больше укрепляя волю его владельцев."

 sith_monolith: "Монолит Ситхов"
 sith_monolith_desc_short: "Возвышающийся монолит, испещренный древними символами и ритуалами Ситхов"
 sith_monolith_desc_details: "Этот возвышающийся монолит, покрытый древними Ситхскими знаками, является свидетельством архитектурного мастерства Ситхов. Его присутствие на планете способствует стабильности, как будто сама структура черпает энергию из темной стороны, чтобы укрепить контроль и поддерживать порядок в своем окружении."

 sith_darth_nyriss_altar: "Алтарь Дарта Найриссы"
 sith_darth_nyriss_altar_desc_short: "Церемониальный алтарь, которым когда-то использовала Дарт Найрисс, во время её злополучного восстания."
 sith_darth_nyriss_altar_desc_details: "Этот алтарь, украшенный характерной фиолетовой чашей, покоящейся на его обсидиановой поверхности, был центральным элементом темных ритуалов Дарта Найрисса. После ее неудачного восстания против Императора Ситхов алтарь был захвачен как трофей и предупреждение потенциальным соперникам. Его аура пронизана непокорностью и силой, тонко влияя на тех, кто к нему приближается, и пробуждая размышления о природе власти и восстания."

### Hutt Specimens
 klatooine_crystal_statue: "Кристальная статус Клатуина"
 klatooine_crystal_statue_desc_short: "Великолепная кристальная статуэтка, созданная мастерами Клатуина"
 klatooine_crystal_statue_desc_details: "Эта редкая статуя, высеченная из цельного массивного кристалла, является примером художественной и духовной преданности Клатуинцев. Говорят, что она вдохновляет на гармонию и стабильность, излучая ауру, которая успокаивает тех, кто находится рядом."

 weequay_whiskey: "Виски Викуэи"
 weequay_whiskey_desc_short: "Редкий винтаж виски, произведенного Викуэи"
 weequay_whiskey_desc_details: "Дистиллированный из уникальных пустынных зерен и настоянный на алхимических традициях Викуэи, этот виски почитается за свой богатый вкус и удивительную способность бодрить ум и тело. Желанное лакомство среди галактической элиты."

 hutt_portrait_bronze: "Бронзовый портрет Хатта"
 hutt_portrait_bronze_desc_short: "Скромная бронзовая статуя, изображающая Хатта"
 hutt_portrait_bronze_desc_details: "Этот бронзовый портрет отдает дань уважения старому лидеру Хаттов. Несмотря на простоту дизайна, он почитается как символ власти и влияния, дарующий единство тем, кто его видит."

 hutt_portrait_gold: "Золотой портрет Хатта"
 hutt_portrait_gold_desc_short: "Роскошная золотая статуя видного лидера Хаттов"
 hutt_portrait_gold_desc_details: "Эта статуя, отлитая из чистого золота, источает роскошь и внушает уважение. Ее мастерство отражает склонность Хаттов к экстравагантности, внушая благоговение и единство по всей галактике."

 hutt_frozen_carbonite: "Хатт, замороженный в карбоните"
 hutt_frozen_carbonite_desc_short: "Хатт, заключенный в карбонит, идеально сохранившийся"
 hutt_frozen_carbonite_desc_details: "Внушительная форма этого заключенного в карбонит Хатта — леденящее душу напоминание о темных деяниях галактики. Сохранившийся на протяжении тысячелетий, он продолжает излучать присутствие, которое стабилизирует окружающую среду, вызывая одновременно страх и любопытство."

 hutt_wupiupi_coins: "Хаттские монеты Вупиупи"
 hutt_wupiupi_coins_desc_short: "Коллекция древних монет Хаттов"
 hutt_wupiupi_coins_desc_details: "Эти сверкающие монеты, украшенные древней символикой Хаттов, когда-то служили основой их торговли. Ценность таких монет превосходит денежную стоимость, давая представление об экономической мощи картеля Хаттов."

 hutt_banner: "Знамя Хаттов"
 hutt_banner_desc_short: "Знамя с эмблемой каджидика Хаттов"
 hutt_banner_desc_details: "Это выцветшее знамя символизирует господство ушедшего клана Хаттов. Выставленное на видном месте, оно вдохновляет на быстрое строительство и решимость, отражая неустанные амбиции миров, контролируемых Хаттами."

 hutt_mumy: "Мумия эпохи династии Хаттов"
 hutt_mumy_desc_short: "Замечательно сохранившаяся мумия Хаттов, все еще источающая ауру древней власти"
 hutt_mumy_desc_details: "Завернутая в традиционное погребальное белье и украшенная эмблемами древних династий Хаттов, эта мумия поражает исследователей своей сохранностью. Для общества Хаттов она имеет уникальное культурное значение, но для других служит жуткой, но захватывающей реликвией могущественного рода."

 gamorean_axe: "Гаморреанский боевой топор"
 gamorean_axe_desc_short: "Грубое, но смертоносное оружие, которым владел Гаморреанский воин"
 gamorean_axe_desc_details: "Этот тяжелый, окровавленный топор рассказывает истории бесчисленных сражений, происходивших во имя повелителей Хаттов. Его вес и дизайн отражают первобытную силу Гаморреанцев и их преданность тем, кто ими командует."

 hutt_skiff: "Скиф Хаттов"
 hutt_skiff_desc_short: "Персональный транспорт, используемый Хаттами для наблюдения за своими владениями"
 hutt_skiff_desc_details: "Эта парящая платформа, оснащенная роскошными сиденьями и оборонительными турелями, была символом статуса для Хаттов, путешествующих по своим территориям. Ее присутствие служит напоминанием о непреклонном господстве каджидов Хаттов."

 hutt_treaty_vantor: "Вонторский договор"
 hutt_treaty_vantor_desc_short: "Ключевое соглашение, изменившее отношения Хаттов с галактикой"
 hutt_treaty_vantor_desc_details: "Этот древний договор, подписанный сложным Хаттовским письмом, символизирует ключевой поворотный момент в межгалактической дипломатии. Его влияние продолжает формировать политические идеологии, привлекая виды, стремящиеся к сотрудничеству с идеалами Хаттов."

 hutt_evocii_totem: "Тотем сопротивления Эвокийцов"
 hutt_evocii_totem_desc_short: "еликвия неповиновения Эвокийцов против господства Хаттов"
 hutt_evocii_totem_desc_details: "Этот тотем, созданный с невероятной тщательностью, символизирует утраченную надежду вида Эвокай, порабощенного Хаттами. Почитаемый историками, он дает бесценное представление о культуре и усилиях сопротивления народа Эвокийцов."

 hutt_hookah_pipe: "Кальян Хаттов"
 hutt_hookah_pipe_desc_short: "Изысканный кальян, которым когда-то пользовался могущественный лидер Хаттов"
 hutt_hookah_pipe_desc_details: "Изготовленный из экзотических металлов и украшенный драгоценными камнями, этот кальян отражает роскошный образ жизни Хаттов. Легенды утверждают, что его использование вдохновляло на грандиозные стратегии и переговоры в дымке ароматных испарений."

 quesh_venom_vile: "Флакон с ядом Квеш"
 quesh_venom_vile_desc_short: "Флакон, содержащий сильнодействующий яд, извлеченный из уникальной экосистемы Квеша"
 quesh_venom_vile_desc_details: "Яд в этом флаконе является ключевым компонентом для создания передовых боевых стимуляторов и адреналиновых препаратов. Это вещество, родом с планеты Квеш, известной своей токсичной средой, использовалось в шпионаже и военных действиях, обостряя ум и притупляя страх."

