 edict_agrocite_turbolaser:0 "Enhanced Turbolasers"
 edict_agrocite_turbolaser_desc:0 "We are able to greatly enhance our Heavy Weapons using the rare ore agrocite as a fuel source."
 edict_bacta_healthcare:0 "Universal Bacta Healthcare"
 edict_bacta_healthcare_desc:0 "Through a state-sponsored healthcare campaign where we distribute large quantities of bacta to the hospitals within our empire, we are able to greatly improve the quality of life for the average citizen."
 edict_spice_happiness:0 "Spice Happiness Campaign"
 edict_spice_happiness_desc:0 "We can greatly increase the populace's overall happiness through controlled substance distribution campaigns. Sadly this leads to less productive inhabitants."
 edict_clearing_ordnance:0 "Explosive Land Clearance"
 edict_clearing_ordnance_desc:0 "By using military grade Ordnance for their explosive capabilities, we are able to clear difficult terrain at a much faster rate."
 edict_hyperfuel_fuel:0 "Additional Hyperfuel"
 edict_hyperfuel_fuel_desc:0 "By providing our fleet's reactors with additional hyperfuel, we will greatly enhance their overall speed."
 edict_hypermatter_shield:0 "Overcharged Shields"
 edict_hypermatter_shield_desc:0 "Our engineers seek to improve the strength of our shielding by overcharging our reactors with additional hypermatter."
 edict_ordnance_explosive:0 "Increased Missile Payload"
 edict_ordnance_explosive_desc:0 "We can upgrade our vessels to carry an increased payload of missiles to increase their overall combat effectiveness."
 edict_plasma_cell_ion_cannon:0 "Overcharged Ion Weapons"
 edict_plasma_cell_ion_cannon_desc:0 "By powering our ion cannons with additional energy cells, we are able to greatly increase their effectiveness."
 edict_tibanna_gas_laser:0 "Enhanced Laser Cannons"
 edict_tibanna_gas_laser_desc:0 "By introducing spin-sealed Tibanna into our cannons, we can quadruple their energy output and greatly enhance their overall destructiveness."
 edict_starfighter_parts_fighter:0 "Starfighter Upgrades"
 edict_starfighter_parts_fighter_desc:0 "By granting our engineers additional access to additional spare parts, we can greatly enhance the capabilities of our starfighters."
 edict_minerals_armor:0 "Additional Armor Layers"
 edict_minerals_armor_desc:0 "By plating our vessels with additional layers of armor, we can increase their overall survivability in combat."
 edict_funding_terraforming:0 "Проект Новый Мир"
 edict_funding_terraforming_desc:0 "By employing Terraform Processors in our terraforming projects, we are able to achieve a much higher rate of progress."
 edict_rakatan_research:0 "Studying Rakatan Artifacts"
 edict_rakatan_research_desc:0 "By encouraging the study of Rakatan artifacts, we can attempt to learn more about their arcane technologies."
 edict_empire_influence_campaign:0 "Imperial Order Campaign"
 edict_empire_influence_campaign_desc:0 "By increasing the campaigning budget of COMPNOR, we can increase the stability of our worlds and assure the preservation of Human High Culture within the galaxy."
 edict_empire_credit_campaign:0 "Imperial Production Campaign"
 edict_empire_credit_campaign_desc:0 "By increasing the workplace penalties for non-humans, we can discourage poor behavior and encourage our workforce to meet their production quotas."
 edict_rebel_influence_campaign:0 "Rebel Sympathy Campaign"
 edict_rebel_influence_campaign_desc:0 "By dispatching senators, diplomats, and representatives loyal to the rebellion, we can attempt to garner more sympathy for our cause throughout the galaxy."
 edict_rebel_credit_campaign:0 "United Rebel Campaign"
 edict_rebel_credit_campaign_desc:0 "United we stand, divided we fall. By initiating our own counter-propaganda campaign, we can bolster the unity of our people and attempt to discredit the humanocentricist values spread by the Empire."
 edict_mando_influence_campaign:0 "Mandalorian Crusade Campaign"
 edict_mando_influence_campaign_desc:0 "Through the declaration of a crusade by our Mand'alor, we can encourage our people to go the extra mile in all they do, a concept known to our people as Tal'onidir."
 edict_mando_credit_campaign:0 "Mandalorian Recruitment Campaign"
 edict_mando_credit_campaign_desc:0 "By introducing immediate monetary payouts for their service, we can recruit more individuals to dedicate themselves to the Mandalorian way of life through service in our armed forces and in the construction of our starships."
 edict_cr_influence_campaign:0 "Influential Funding Campaign"
 edict_cr_influence_campaign_desc:0 "By carefully pulling strings and calling in favors, we can manipulate the galactic market to lower the fees for our transactions while increasing our overall value and trade attractiveness."
 edict_cr_credit_campaign:0 "Droid Factory Reactivation Campaign"
 edict_cr_credit_campaign_desc:0 "By reactivating the old droid foundries, we can increase our production of battle droids as well as increase the speed at which we build our ships."
 edict_chiss_influence_campaign:0 "Chiss Unification Campaign"
 edict_chiss_influence_campaign_desc:0 "Through careful posturing and well-placed political bribery, we can increase the unity and happiness of our people while influencing them toward our government's values."
 edict_chiss_credit_campaign:0 "Chiss Expansionary Defense Force Campaign"
 edict_chiss_credit_campaign_desc:0 "By temporarily increasing our military budget, we can increase the capabilities of the Expansionary Fleet as they conduct their patrols around the borders of our space."
 edict_hutt_influence_campaign:0 "Hutt Intimidation Campaign"
 edict_hutt_influence_campaign_desc:0 "Through a show of force and public beatings, we can use our influence to encourage productivity in our slaves while increasing our empire's unity."
 edict_hutt_credit_campaign:0 "Hutt Bribery Campaign"
 edict_hutt_credit_campaign_desc:0 "Through well-placed bribes to various crime syndicates and kajidic lorda, we can increase the production of spice within our empire and increase our overall trade value."
 edict_fear_campaign:0 "Fear Campaign"
 edict_fear_campaign_desc:0 "The vile and beastly nature of the xeno must be communicated to our people. They must accept the truth that we stand alone in a sea of alien filth."
 edict_education_campaign:0 "Education Campaign"
 edict_education_campaign_desc:0 "Back to school! By momentarily spending resources to promote higher education programs among our leaders, their skills will improve at a faster rate."
 edict_recycling_campaign:0 "Recycling Campaign"
 edict_recycling_campaign_desc:0 "The populace must be taught to limit wasteful consumption of resources. A public awareness campaign to promote recycling will momentarily lower the cost of our consumer goods."
 edict_healthcare_campaign:0 "Healthcare Campaign"
 edict_healthcare_campaign_desc:0 "Diet, regular exercise and sleeping patterns all combine to affect the health of our population. By promoting a healthier lifestyle, their life expectancy will go up."
 edict_robot_campaign:0 "Drone Campaign"
 edict_robot_campaign_desc:0 "Выделяя дополнительные ресурсы на наши производственные мощности, мы можем выпускать новые рабочие дроны еще более быстрыми темпами."
 edict_machine_learning_campaign:0 "Machine Learning Campaign"
 edict_machine_learning_campaign_desc:0 "By allocating additional resources to our autonomous drones, they are able to increase the rate at which their self-learning algorithms improve their overall productivity."
 edict_drone_campaign:0 "Drone Campaign"
 edict_drone_campaign_desc:0 "Выделяя дополнительные ресурсы на наши производственные мощности, мы можем выпускать новые рабочие дроны еще более быстрыми темпами."
 edict_learning_campaign:0 "Learning Campaign"
 edict_learning_campaign_desc:0 "By providing our autonomous drones with additional nutrients, we are able to increase their productivity"
 edict_war_drone_campaign:0 "War Drone Campaign"
 edict_war_drone_campaign_desc:0 "By allocating our war drones additional nutrients, we are able to increase their strength and combat readiness."
 edict_masters_writings_politics:0 "Philosophy: The Greater Good"
 edict_masters_writings_politics_desc:0 "Translations of an alien philosopher's teachings. By following his advice on how to unify the people via self-sacrifice we could make great strides in infrastructure.\n\n"A strong nation is built upon the sacrifice of comfort, as long as everyone is asked to carry the burden together." - Yanjon Zelmar\n\n"
 edict_masters_writings_philosophy:0 "Philosophy: Inquisitive Mindset"
 edict_masters_writings_philosophy_desc:0 "Translations of an alien philosopher's teachings. It contains several analysis and ponderings on the meaning of life and the purpose of the Galaxy. By having our rulers follow these advice we can make more informed decisions.\n\n"The answer to the purpose of the cosmos lies outside of us, but that does not make us less inclined to find it. We must strive for unity in order to reach the answer about the root of all things." - Sistros Nevet\n\n"
 edict_masters_writings_diplomacy:0 "Philosophy: Diplomatic Trust"
 edict_masters_writings_diplomacy_desc:0 "Translations of an alien philosopher's teachings. Her anecdotes from diplomatic negotiations could act as a good base for training our own diplomats.\n\n"Encountering the children of the cosmos might feel harrowing, but ultimately it is an opportunity for hope. Be host to your neighbor and relish in their existence, as the blessing they bring is an end to the isolation of the void." - Faya Rodemos\n\n"
 edict_masters_writings_war:0 "Philosophy: Warring States"
 edict_masters_writings_war_desc:0 "Translations of an alien philosopher's teachings. Her depictions of war and ideas on combat strategy could make for excellent training material for our military.\n\n"Creating unity is the biggest challenge, particularly because sustainability often generates borders. These borders need to be torn down, a sentiment that scares many. One must sometimes be willing to tear down in order to build something stronger from the ashes." - Braata Danlos\n\n"
 edict_edict_research_footing:0 "Research Footing"
 edict_edict_research_footing_desc:0 "This Edict will give improved control over our research branches. Our scientists will be provided with a large support staff and high quality equipment."
 edict_edict_desperate_measures:0 "Full War Footing"
 edict_edict_desperate_measures_desc:0 "This Edict will give us direct control over key industries and factories. Our military will want for nothing as we guide the materials and workforce to our war industry."
 edict_edict_fortress_proclamation:0 "Starbase Reinforcement"
 edict_edict_fortress_proclamation_desc:0 "A large investment towards improving and upgrading our defensive starbases across the galaxy."
 edict_edict_architectural_renaissance:0 "Architectural Renaissance"
 edict_edict_architectural_renaissance_desc:0 "Massive investments in architecture ensure that all our planetary building construction projects and megastructures receive the most attention, improving the speeds at which they are built."
 edict_edict_will_to_power:0 "Will to Power"
 edict_edict_will_to_power_desc:0 "We must capture the hearts and minds of our people. Our policies can be adapted to give the people what they think they want."
 edict_edict_grand_fleet:0 "The Grand Fleet"
 edict_edict_grand_fleet_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_edict_arms_race_edict:0 "Arms Race"
 edict_edict_arms_race_edict_desc:0 "This Edict focuses all administrative and societal efforts on efficient production of military equipment."
 edict_edict_resupply_lines_edict:0 "Resupply Lines"
 edict_edict_resupply_lines_edict_desc:0 "We shall redouble our efforts and secure the supply lines on which our war effort rests."
 galactic_empire_federation_name:0 "First Galactic Empire"
 swp_rebel_federation:0 "Rebel Alliance"
 swp_rebel_federation_desc:0 "The Alliance to Restore the Republic encompasses a vast array of rebels, partisans, insurgents, and paramilitaries, all dedicated to overthrowing the §GGalactic Empire§!."
 swp_coalition_federation:0 "Coalition"
 swp_coalition_federation_desc:0 "A generic, flexible, and customizable $SWP_ALLIANCE$, which provides for mutual defense and enhances its members' military and civilian capabilities."
 swp_compact_federation:0 "Military Compact"
 swp_compact_federation_desc:0 "A Military Compact typically consists of several weaker powers bound together by a single stronger power. In return for providing the weaker members with protection, the stronger power receives a number of military benefits."
 swp_con_federation:0 "Confederation"
 swp_con_federation_desc:0 "A Confederation of multiple powers, modeled on the Clone Wars era Separatist Alliance."
 swp_exchange_federation:0 "Commerce Alliance"
 swp_exchange_federation_desc:0 "A trade-focused $SWP_ALLIANCE$ between multiple empires. Participation in the $SWP_ALLIANCE$ typically provides bonuses to a member's trade value and research capabilities."
 swp_cartel_federation:0 "Criminal Cartel"
 swp_cartel_federation_desc:0 "A Criminal Cartel consists of multiple criminal factions working in concert to achieve their shared goals. Membership typically provides a bonus to influence production and outpost construction."
 law_category_annexation:0 "Annexable Members"
 law_category_annexation_desc:0 "Allow the leader to absorb other members, ending their independence, and gaining control over their territories and fleets."
 annexation_no:0 "No Annexation"
 annexation_no_desc:0 "Prohibit the annexation of $SWP_ALLIANCE$ members by the leader."
 annexation_yes:0 "Annexation"
 annexation_yes_desc:0 "Allow the annexation of $SWP_ALLIANCE$ members by the leader."
 declare_war_president_vote_senate:0 "Only the $SWP_ALLIANCE$ Leader"
 declare_war_president_vote_senate_desc:0 "Only the $SWP_ALLIANCE$ Leader may declare war on another faction."
 succession_term_indefinite:0 "Indefinite"
 succession_term_indefinite_desc:0 "The $SWP_ALLIANCE$ leader's executive term is indefinite, and will not expire."
 succession_type_galactic_empire:0 "Imperial Line"
 succession_type_galactic_empire_desc:0 "Only the scions of the Galactic Emperor have the strength to rule the §GFirst Galactic Empire§!. They will brook no challengers."
 swp_galactic_empire_federation:0 "Galactic Empire"
 swp_galactic_empire_federation_desc:0 "A centralized §GGalactic Empire§! of epic proportions, ruled by an Emperor with absolute authority."
 empire_federation_passive_effect:0 "So this is how liberty dies... with thunderous applause."
 galactic_empire_cant_leave:0 "§GThe Galactic Empire§! is the cornerstone of the First Galactic Empire and cannot leave."
 empire_federation_passive:0 "Declaration of a New Order"
 empire_federation_passive_desc:0 "We have been tested, but we have emerged stronger. We move forward as one people, the Imperial citizens of the §GFirst Galactic Empire§!. We will prevail. Ten thousand years of peace begins today."
 empire_federation_passive_02: "Sucessor of the Galactic Republic"
 empire_federation_passive_02_desc: "The First Galactic Empire is the proclaimed sucessor of the Galactic Republic. Which expands its influence and legitimacy."
 president_diplo_weight_steal_empire_effect:0 "Every member transfers §Y50%§! of their §Y$MOD_DIPLO_WEIGHT_MULT$§! to the president"
 empire_federation_lvl_1_1:0 "Safe and Secure Society"
 empire_federation_lvl_1_1_desc:0 "The Separatists have been utterly defeated, and the First Galactic Empire will stand. United! United and free!/nThe Jedi Rebellion was our final test - it was the last gasp of the forces of darkness! Now we have left that darkness behind us forever, and a new day has begun!"
 empire_federation_lvl_1_2:0 "Imperial Culture"
 empire_federation_lvl_1_2_desc:0 "To ensure that we will always stand together, that we will always speak with a single voice and act with a single will."
 empire_federation_lvl_1_3:0 "Prosperous Empire"
 empire_federation_lvl_1_3_desc:0 "The bureaucratic red-tape and instability the Old Republic has been consigned to the ash heap of history. Once again, trade and commerce will flourish among the stars."
 empire_federation_lvl_2_1:0 "Imperial Diplomats"
 empire_federation_lvl_2_1_desc:0 "The Separatists have been utterly defeated, and the First Galactic Empire will stand united! United and free!/nThe Jedi Rebellion was our final test—the last gasp of the forces of barbarity and superstition! Now we have left the dark age of the Old Republic behind us, and a new day has begun!"
 empire_federation_lvl_2_2:0 "Imperial Diplomacy"
 empire_federation_lvl_2_2_desc:0 "Never again will we be divided! Never again will sector turn against sector, planet turn against planet, sibling turn against sibling. We are one Empire, indivisible and unbreakable under the wisdom and might of the Emperor."
 empire_federation_lvl_2_3:0 "Influence of the Empire"
 empire_federation_lvl_2_3_desc:0 "Decades in the making, the Galactic Empire has been meticulously crafted to take its rightful place as the Galaxy's premier hegemon and protector. Whether by credit or cannon, other powers will come to recognize this truth as we have."
 empire_federation_lvl_3_1:0 "Security, Justice, and Peace!"
 empire_federation_lvl_3_1_desc:0 "An Empire devoted to the preservation of a just society. Of a safe and secure society! We are an Empire that will stand ten thousand years and ten thousand more!"
 empire_federation_lvl_3_2:0 "Imperial Navy"
 empire_federation_lvl_3_2_desc:0 "With much of the Galaxy aflame with the fires of insurrection and rebellion, the Galactic Empire has had no choice but to enlarge the Imperial Navy. Already sizeable due to the number of warships left over from the Clone Wars, the Imperial Navy is well on its way to becoming the most powerful military force the galaxy has ever seen."
 empire_federation_lvl_3_3:0 "Everything that has Transpired has done so according to my Design."
 empire_federation_lvl_3_3_desc:0 "The Imperial Security Bureau was formed by Galactic Emperor Palpatine as a secret police organization, dedicated to rooting out enemies of the New Order and maintaining stability throughout Imperial territories. Barely more than a decade after its creation, the organization has grown from a handful of agents into a titanic security apparatus twice the size of Imperial Intelligence."
 empire_federation_lvl_4_1:0 "For Empire and Emperor!"
 empire_federation_lvl_4_1_desc:0 "Imperial citizens, from the humble baker to the noble infantryman know what is expected of them by their families, their Empire, and their Emperor. They will not be found wanting."
 empire_federation_lvl_4_2:0 "Imperial Acquisition"
 empire_federation_lvl_4_2_desc:0 "There is no sacrifice too great, no hardship too severe, no cost too steep to ensure the preservation of the Empire. Our tax collectors and stormtroopers will make sure of it."
 empire_federation_lvl_4_3:0 "Galactic Hegemon"
 empire_federation_lvl_4_3_desc:0 "We are an Empire that will continue to be ruled by this august body! We are an Empire that will never return to the political maneuvering and corruption that have wounded us so deeply; we are an Empire that will be directed by a single sovereign, chosen for life!"
 rebel_federation_passive:0 "Alliance to Restore The Republic"
 rebel_federation_passive_desc:0 "The Alliance to Restore the Republic encompasses a vast array of rebels, partisans, insurgents, and paramilitaries, all dedicated to overthrowing the §GGalactic Empire§!."
 rebel_federation_lvl_1_1:0 "Early Rebellion"
 rebel_federation_lvl_1_1_desc:0 "From Clone Wars veterans to wide-eyed farmboys, the §HRebel Alliance§! attracts brave souls from all walks of life."
 rebel_federation_lvl_1_2:0 "Equality For All"
 rebel_federation_lvl_1_2_desc:0 "No one species can claim ownership over the principles of Equality, Justice, and Freedom. These shared ideals are universal, and are worth fighting for."
 rebel_federation_lvl_1_3:0 "Hit and Run Tactics"
 rebel_federation_lvl_1_3_desc:0 "To counter the superiority of the Empire’s conventional forces, the §HRebel Alliance§! has been forced to master a variety of guerilla tactics."
 rebel_federation_lvl_2_1:0 "Bothan Spy Networks"
 rebel_federation_lvl_2_1_desc:0 "Though informal, the §HRebel Alliance’s§! Deepening relationship with the §HBothan Spynet§! has greatly enhanced its already considerable espionage and sabotage capabilities."
 rebel_federation_lvl_2_2:0 "Humanitarian Support from Alderaan"
 rebel_federation_lvl_2_2_desc:0 "Steeped in an ancient tradition of mutual aid, philanthropy, and generosity, many Alderaanians have found themselves at the center of the §HRebel Alliance’s§! foreign aid and disaster relief programs."
 rebel_federation_lvl_2_3:0 "Local Militias"
 rebel_federation_lvl_2_3_desc:0 "The growing sophistication of the §HRebel Alliance’s§! recruiting strategy has allowed it to unite once fractious planetary defense forces, private armies, and regional militias into a single fighting force."
 rebel_federation_lvl_3_1:0 "Mon Calamari Engineering"
 rebel_federation_lvl_3_1_desc:0 "Honed over generations in the shipyards over Dac, Mon Calamari engineering is more than capable of building warships every bit as capable as those mass-produced by the shipyards of the Core."
 rebel_federation_lvl_3_2:0 "Smuggler Activities"
 rebel_federation_lvl_3_2_desc:0 "Though the §HRebel Alliance§! fights for a fair and just government, necessity  has forced it to become increasingly adept at leveraging its connections to the criminal underworld to meet its demand for weapons, ships, and supplies."
 rebel_federation_lvl_3_3:0 "Massassi Leadership"
 rebel_federation_lvl_3_3_desc:0 "Forged as much in the humid conference rooms of Yavin 4 as much as in the crucible of battle, the §HRebel Alliance’s§! core leaders have endured terrible defeats, and celebrated great triumphs. Working together, they have grown what was once a small, rag-tag group of political dissidents into a force capable of challenging the might of the §GEmpire§!"
 rebel_federation_lvl_4_1:0 "Rebel Supply Lines"
 rebel_federation_lvl_4_1_desc:0 "The §HRebel Alliance§H may fight the §GGalactic Empire§! with its words as often its fists, but it marches on its stomach. Everything from uniforms to turbolasers must be sourced from somewhere. Fortunately, §HRebel§! scroungers are second to none."
 rebel_federation_lvl_4_2:0 "Heir to the Old Republic"
 rebel_federation_lvl_4_2_desc:0 "The §GGalactic Empire§! may be the successor to the Old Republic, but it is not a legitimate one. For all its faults, the §ROld Republic§! was a beacon of liberty, pluralism, democracy, and peaceful coexistence. The §GEmpire§! is none of these, and is anathema to the very principles that the §ROld Republic§! and its Jedi protectors swore to uphold. We are the rightful heirs to this tradition, and we will fight to reclaim this inheritance."
 rebel_federation_lvl_4_3:0 "Road towards a New Republic"
 rebel_federation_lvl_4_3_desc:0 "The §HAlliance§H was not founded to wage unending war. It was founded to make the Galaxy safe for the flower of freedom and liberty to bloom once more. Once the war is over, we have a responsibility to ensure that what comes next never repeats the mistakes of the past."
 succession_type_rebel_alliance:0 "Massassi Leadership"
 succession_type_rebel_alliance_desc:0 "Though it contains countless cells spread across thousands of worlds, effective control of the §H$SWP_ALLIANCE$'s§H internal policies and the disposition of its military assets is delegated to Mon Mothma and the leadership cell of the $SWP_ALLIANCE$ High Command."
 federation_acceptance_swp_imperial_loyalists:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_swp_isolationists:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_compact:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_rebels:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_monarchists:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_mando_pacifists:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_corporatists:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_security_forces:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_warriors:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_separatists:0 "$SWP_ALLIANCE$ Acceptance"
 federation_acceptance_sw_criminal:0 "$SWP_ALLIANCE$ Acceptance"
 federation_law_category_annexation_cooldown:0 "Annexation Cooldown"
 gov_galactic_empire:0 "Имперский правящий совет"
 gov_galactic_empire_desc:0 "Имперский правящий совет - коллективный орган бюрократов, составляющий высший эшелон Галактической империи."
 gov_imperial_senate:0 "Имперский Сенат"
 gov_imperial_senate_desc:0 "Имперский Сенат - это все, что осталось от Галактического Сената ныне несуществующей Галактической Республики. Имперский сенат все еще имеет право голоса в галактических делах, но его слабеющая власть является источником большого разочарования."
 gov_hutt_cartel:0 "Criminal Cartel"
 gov_hutt_cartel_desc:0 "The Hutts preside over one of the most successful and brutal crime cartels in the galaxy, even daunting to the Galactic Empire itself."
 gov_mandalorian:0 "Honorbound Monarchy"
 gov_mandalorian_desc:0 "Mandalorians have a great sense of pride and honor and most feel duty bound to follow their Mand'alor to the death if need be."
 gov_corporate_sector:0 "Executive Directorship Board"
 gov_corporate_sector_desc:0 "The Corporate Sector Authority runs very much like a business, ruling over a large sector of space."
 gov_hapes_consortium:0 "Matrilineal Monarchy"
 gov_hapes_consortium_desc:0 "A usually female dominated monarchy with a line of succession."
 gov_bothan_council:0 "Elected Council"
 gov_bothan_council_desc:0 "A democratically elected ruling council where one is also elected as head of state."
 gov_confederate_remnant:0 "Separatist Council"
 gov_confederate_remnant_desc:0 "An oligarchic council made up of various member states and business interests."
 gov_trade_federation:0 "Corporate Conglomerate"
 gov_trade_federation_desc:0 "Corporate conglomerates are made up of different shipping and commerce interests."
 gov_trandoshan_tribes:0 "Tribal Government"
 gov_trandoshan_tribes_desc:0 "A simplistic and primitive form of government."
 gov_black_sun:0 "Criminal Syndicate"
 gov_black_sun_desc:0 "Unlike the Hutt Cartel, some crime syndicates aren't powerful enough to operate openly and must resort to shadier methods and dealings."
 gov_free_ryloth:0 "Independence Movement"
 gov_free_ryloth_desc:0 "While Ryloth has long fought against the domination of the Hutts, the Twi'lek struggle for self-determination has intensified following the planet's Imperial occupation. A confederation of insurgent groups, the Movement is bound together by the personal charisma of its leader Cham Syndulla."
 gov_representative_monarchy:0 "Representative Monarchy"
 gov_representative_monarchy_desc:0 "Under this arrangement, executive power is invested in a monarch, who is either elected or required to adhere to an established constitutional framework."
 gov_corsec:0 "CorSec"
 gov_corsec_desc:0 "Corellia is governed by a robust and independent security force with an elected leader, the Diktat, chosen by the Corellian Council."
 gov_aristocra:0 "Aristocra"
 gov_aristocra_desc:0 "An ancient form of government, where power is held and exercised by a small ruling elite."
 gov_verpine_consensus_democracy:0 "Verpine Consensus Democracy"
 gov_verpine_consensus_democracy_desc:0 "This government is a unique form of democracy, where members of the hive use radio waves to directly vote on all matters regarding the state."
 auth_monarchy:0 "Egalitarian Monarchy"
 auth_monarchy_desc:0 "The capacity to rule is entrusted to those who are best prepared to govern. Heavy is the head that wears the crown, and the monarch is expected to rule fairly in the pursuit of the common good."
 auth_rebel:0 "Provisional"
 auth_rebel_desc:0 "A transitional government until a new republic is founded."
 AUTH_HIVE_MIND_AI_RESTRICTIONS:0 "Cannot research or build §HDroid§! Pops"
 AUTH_MACHINE_TECH_RESTRICTIONS:0 "Cannot research §HDroid§! technologies"
 origin_swp_default:0 "Galactic Contender"
 origin_swp_default_desc:0 "A fledgling faction looking to make it's own place in the galaxy."
 origin_tooltip_swp_default_effects:0 "None"
 origin_swp_fallen_republic:0 "Fallen Republic"
 origin_swp_fallen_republic_desc:0 "Рожденная из пепла Галактической Республики, Галактическая Империя стремится контролировать галактикy."
 origin_tooltip_swp_fallen_republic_effects:0 "None"
 origin_swp_restoration:0 "Восстановление Hеспублики"
 origin_swp_restoration_desc:0 "Parts of the now defunct Republic seek to restore true democracy to the galaxy."
 origin_tooltip_swp_restoration_effects:0 "None"
 origin_swp_hutt_cartel:0 "Криминальный картель"
 origin_swp_hutt_cartel_desc:0 "The Hutt Cartel was born of their vast array of criminal enterprises."
 origin_tooltip_swp_hutt_cartel_effects:0 "None"
 origin_swp_corporate_sector:0 "Corporate Sector"
 origin_swp_corporate_sector_desc:0 "Created as a compromise between the regulatory needs of the Republic and the free enterprise preferences of the galaxy's largest firms."
 origin_tooltip_swp_corporate_sector_effects:0 "None"
 origin_swp_confed_remnant:0 "Separatist Remnant"
 origin_swp_confed_remnant_desc:0 "A faction of the Confederacy of Independent Systems that started the Clone Wars."
