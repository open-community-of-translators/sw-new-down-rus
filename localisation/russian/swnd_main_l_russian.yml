 sm_module_orbital_defense:0 "Orbital Defense Module"
 sm_module_orbital_defense_desc:0 "Redundant shield generators and additional armor plating harden this starbase against attack."
 sm_orbital_factory:0 "Orbital Consumer Goods Factory"
 sm_orbital_factory_desc:0 "An Orbital Factory produces consumer goods for your empire."
 sm_orbital_foundry:0 "Orbital Alloy Foundry"
 sm_orbital_foundry_desc:0 "An Orbital Foundry produces alloys for your empire at a lower rate then a normal Foundry."
 sm_asteroid_miner:0 "Asteroid Miner"
 sm_asteroid_miner_desc:0 "A facility designed to receive, process, smelt, and reship raw ore, whether from whole small asteroids delivered to the station or from ore hauls brought by local mining ships."
 sm_solar_panel_network:0 "Solar Panel Network"
 sm_solar_panel_network_desc:0 "An array of solar panels captures solar radiation from nearby stars, reducing station operating costs."
 sm_crew_quarters:0 "Crew Quarters"
 sm_crew_quarters_desc:0 "Crew quarters aboard this station allow for the rest and recreation for the crew of docked starships. This reduces the maintenance of docked vessels."
 sm_mining_headquarters:0 "Mining Headquarters"
 sm_mining_headquarters_desc:0 "Dormitories, equipment sheds, and maintenance depots provide all the labor and machinery needed to service nearby asteroid mines."
 sm_mining_headquarters_tooltip_desc:0 "Each §Y$sm_asteroid_miner$§! produces §G2§! extra £minerals£§Y$minerals$§!.\n"
 sm_solar_panel_relay:0 "Solar Panel Relay"
 sm_solar_panel_relay_desc:0 "A power relay station capable of wirelessly beaming energy to distant facilities improves power transfer efficiency and eliminates losses to things like fuel costs, battery decay, and heating."
 sm_solar_panel_relay_tooltip_desc:0 "Each §Y$sm_solar_panel_network$§! produces §G2§! extra £energy£§Y$energy$§!.\n"
 sm_industrial_sector:0 "Industrial Sector"
 sm_industrial_sector_desc:0 "Access to vacuum quenchers and zero-g crucibles are just some of the many advantages of manufacturing in space."
 sm_industrial_sector_tooltip_desc:0 "Each §Y$sm_orbital_foundry$§! produces §G1§! extra £alloys£§Yalloy§!.\nEach §Y$sm_orbital_factory$§! produces §G1§! extra £consumer_goods£§Y$consumer_goods$§!.\n"
 sm_synthethic_hyperfuel_refinery:0 "Synthetic Hyperfuel Refinery"
 sm_synthethic_hyperfuel_refinery_desc:0 "A combination laboratory and refinery that creates synthetic Coaxium and then refines it into Hyperfuel."
 sm_primitive_observatory:0 "Primitive Species Observatory"
 sm_primitive_observatory_desc:0 "An orbiting observatory containing sophisticated telescopes, infiltration equipment, and mind-wipe facilities enabling scientists to easily infiltra--uh, visit, primitive societies."
 sm_orbital_research_lab:0 "Orbital Research Lab"
 sm_orbital_research_lab_desc:0 "These advanced orbital research facilities have the very latest in sensors technology, computer processing power, and Holonet access to academic databases and forums."
 sm_security_center_site:0 "Security Center"
 sm_security_center_site_desc:0 "Part of this Starbase has been set aside to allow intelligence operatives and planetary defense officers to carefully monitor local affairs and social events, ensuring nothing untoward disrupts planetary security."
 sm_orbital_prison:0 "Orbital Prison"
 sm_orbital_prison_desc:0 "Part of this Starbase has been set aside as a prison to house dangerous criminals and dissidents. "
 sm_starbase_shield:0 "Starbase Main Shield Generator"
 sm_starbase_shield_desc:0 "An entire section of the starbase has been converted to house and protect an incredibly powerful shield generator."
 sm_starbase_armor:0 "Armor Plating Layer"
 sm_starbase_armor_desc:0 "Several outer layers of the starbase have been filled with molecularly-bonded durasteel slag, which attackers must burn through one stubborn inch at a time."
 sm_starbase_hull:0 "Structural Integrity Upgrade"
 sm_starbase_hull_desc:0 "Secondary power systems, extra bulkheads, and countless other redundancies have reinforced the structure of this starbase, enabling to survive strikes that would cripple a lesser facility."
 sm_gun_battery_desc:0 "Adds six Turbolaser and four Ion Cannon slots to the Starbase.\n"
 sm_missile_battery_desc:0 "Adds ten Missile weapon slots to the Starbase.\n"
 sm_mine_field:0 "Mine Field"
 sm_mine_field_desc:0 "Naval engineers based at the starbase ensure that the surrounding систем is littered with difficult to detect anti-ship mines, which can destroy enemy corvettes and cripple and even the largest battleships."
 sm_gravity_generator:0 "Gravity Well Generator"
 sm_gravity_generator_desc:0 "Constructed with a power connection directly to the starbase's main reactor, the gravity well generator can be shunted off and on by its operators, allowing them to control who is allowed to enter and exit the систем."

 tradition_imperial_military:0 "Imperial Military"
 tradition_imperial_military_desc:0 "The declaration of the New Order has only accelerated the Galactic Empire's military buildup in the aftermath of the Clone Wars."
 tr_imperial_military_adopt:0 "Imperial Military Traditions"
 tr_imperial_military_adopt_desc:0 "$tradition_imperial_military_desc$\n\n$tr_imperial_military_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_imperial_military_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! increased by §Y3§!."
 tr_imperial_military_admiralty:0 "Imperial Admiralty"
 tr_imperial_military_admiralty_delayed:0 "The core of the Imperial Admiralty was forged in the crucible of the Clone Wars. The rise of the Empire and subsequent fight to consolidate Imperial territory has honed it to a razor's edge."
 tr_imperial_military_admiralty_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! is increased by §Y2§! and §Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G-25%§!."
 tr_imperial_military_navy:0 "Imperial Navy"
 tr_imperial_military_navy_delayed:0 "Reporting only to the arcane Office of the Emperor, the Imperial Navy is arguably the most important institution in the Galactic Empire. The organization of our economy and government should reflect this fact."
 tr_imperial_military_navy_desc:0 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! increased by §G+30§! and §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! reduced by §G-10%§!."
 tr_imperial_military_army:0 "Imperial Armor Corps"
 tr_imperial_military_army_delayed:0 "\"If the walkers succeed, then victory follows.\" - apocryphal, generally attributed to Major General Maximillian Veers."
 tr_imperial_military_army_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G10%§! and §Y$mod_armies_cost_mult$§! reduced by §G10%§!."

 tradition_empire_research:0 "Исследование"
 tradition_empire_research_desc:0 "Имперские вооруженные силы полагаются на постоянно совершенствующиеся технологии, чтобы сохранить свое преимущество в огневой мощи и численном превосходстве."

 tradition_imperial_designs:0 "Имперские замыслы"
 tradition_imperial_designs_desc:0 "Чтобы обеспечить мир и безопасность, замышляйте терроризировать и подчинять."
 tr_imperial_designs_adopt:0 "Традиции Имперского Дизайна"
 tr_imperial_designs_adopt_desc:0 "$tradition_imperial_designs_desc$\n\n$tr_imperial_designs_adopt_effect$\n\n$tr_imperial_designs_finish_effect$"
 tr_imperial_designs_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nWill decrease our §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! by §G-5%§! and decrease our §Y$mod_planet_buildings_cost_mult$§! by §G-10%§!."
 
 tr_imperial_designs_admin:0 "Имперская администрация"
 tr_imperial_designs_admin_delayed:0 "The only ranks more numerous than the faceless legions of stormtroopers are the haggard throngs of Imperial bureaucrats."
 tr_imperial_designs_admin_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§! reduced by §G-5%§! and §Y$mod_planet_districts_upkeep_mult$§! reduced by §G-15%§!."
 tr_imperial_designs_logistics:0 "Imperial Logistics"
 tr_imperial_designs_logistics_delayed:0 "The galaxy's largest navy requires commensurately sophisticated logistics."
 tr_imperial_designs_logistics_desc:0 "§Y$mod_ships_upkeep_mult$§! reduced by §G-10%§!."
 tr_imperial_designs_nationalization:0 "Имперские финансы"
 tr_imperial_designs_nationalization_delayed:0 "Firepower opens most, but not all, doors. For everything else, there is the Imperial Treasury."
 tr_imperial_designs_nationalization_desc:0 "Empire £trade_value£ §Y$MOD_TRADE_VALUE_MULT$§! increased by §G5%§! and £energy£ §Y$mod_country_energy_produces_mult$§! increased by §G5%§!."
 tr_imperial_designs_tarkin:0 "Доктрина Таркина"
 tr_imperial_designs_tarkin_delayed:0 "Fear will keep the local systems in line."
 tr_imperial_designs_tarkin_desc:0 "Decrease §YCost§! for all §YStar Destroyer Size§! ships by §G10%§!."
 tr_imperial_designs_finish:0 "Imperial Design Traditions Finished"
 tr_imperial_designs_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_imperial_designs_adopt$ increases §Y$mod_planet_jobs_consumer_goods_produces_mult$§! by §G10%§!."

