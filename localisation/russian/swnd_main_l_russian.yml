 pc_d_star: "Звезда класса D"
 pc_d_star_desc: "Это эволюционировавшие звезды низкой светимости, обычно называемые белыми карликами. Это компактные звезды с большими массами при невероятно малых размерах, что приводит к очень высокой плотности."
 sc_d_star: "§HКласс звезды D§!"
 sc_d_star_desc: "§L$pc_d_star_desc$§!"
 pc_nova_1: "Нова"
 pc_nova_1_desc: "Эти катаклизмические переменные всегда представляют собой тесные двойные системы, состоящие из белого карлика и звезды-компаньона. Когда вещество внешних слоев звезды-компаньона под действием гравитации притягивается к белому карлику, образуется аккреционный диск. В результате этого процесса белый карлик обогащается водородом и происходит термоядерная реакция, что приводит к таким астрономическим явлениям, как появление яркой новой звезды. Резкие электромагнитные выбросы мигающей звезды нарушают работу некоторых систем корабля, делая их менее эффективными в бою."
 sc_nova_1: "§HНова§!"
 sc_nova_1_desc: "§L$pc_nova_1_desc$§!"
 pc_nova_2: "Нова"
 pc_nova_2_desc: "Эти катаклизмические переменные всегда представляют собой тесные двойные системы, состоящие из белого карлика и звезды-компаньона. Когда вещество внешних слоев звезды-компаньона под действием гравитации притягивается к белому карлику, образуется аккреционный диск. В результате этого процесса белый карлик обогащается водородом и происходит термоядерная реакция, что приводит к таким астрономическим явлениям, как появление яркой новой звезды. Резкие электромагнитные выбросы мигающей звезды нарушают работу некоторых систем корабля, делая их менее эффективными в бою."
