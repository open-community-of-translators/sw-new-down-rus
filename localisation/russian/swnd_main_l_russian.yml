 policy_swp_talesfromcantina: "§YИстории из кантины§!"
 policy_swp_talesfromcantina_desc: "Хотя сплетни в кантине не так надежны, как данные, добытые нашими спецслужбами, они все же ценны, и могут предоставить информацию о текущих событиях и древних сокровищах, которые мы могли бы пропустить."
 policy_swp_talesfromcantina_activated_name: "Разрешить потенциальные истории кантины"
 policy_swp_talesfromcantina_activated: "Разрешить потенциальные истории кантины"
 policy_swp_talesfromcantina_activated_desc: "Нашим офицерам разведки будет дано указание усилить свое присутствие в местных кантинах и собирать любые зацепки, которые могут оказаться многообещающими."
 policy_swp_talesfromcantina_deactivated_name: "Запретить потенциальные истории кантины"
 policy_swp_talesfromcantina_deactivated: "Запретить потенциальные истории кантины"
 policy_swp_talesfromcantina_deactivated_desc: "Нашим разведчикам будет приказано переключить свои усилия с местных кантин на более многообещающие цели."
 spice_not_used: "На основе бакты"
 spice_not_used_desc: "Наши больницы будут использовать бакту для лечения наших граждан."
 policy_swp_spice_usage_deactivated_name: "Бакта для медицинских принадлежностей"
