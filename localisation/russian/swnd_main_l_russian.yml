 d_impossiblecorrie:0 "Впадина Лотоса"
 d_impossiblecorrie_desc:0 "Внезапно возникшее странное геологическое образование. Вогнутые стены этого цирка покрыты месторождениями отражающих кристаллов."
 d_bluelotus:0 "Реконструированная кузница Ситхов"
 d_bluelotus_desc:0 "Удивительно примитивная кузница, состоящая из светящихся наковален, токарных станков с рунической гравировкой и шепчущих кузниц. Тем не менее, она способна производить невероятно прочные металлы даже из самых простых материалов."
 d_bluelotus2:0 "Расширенная кузница Ситхов"
 d_bluelotus2_desc:0 "Основываясь на существующей кузнице Ситхов, новое предприятие сочетает в себе алхимию ситхов с передовыми производственными процессами."
 d_ruin_bluelotus:0 "Разрушенная кузница Ситхов"
 d_ruin_bluelotus_desc:0 "Разрушенное место некогда оживленной кузницы Ситхов, где алхимики и ситхские прислужники использовали науку и методы Силы для изготовления оружия и металлов."
 d_crater_bluelotus:0 "Неудачный ритуал Ситхов"
 d_crater_bluelotus_desc:0 "Место случайного ритуала сбежавших Ситхов, превращающего камень и другую материю в единый драгоценный сплав."
 d_nickel_one:0 "Никель Один"
 d_nickel_one_desc:0 "Крупный астероид в поясе астероидов Роше, служащий столицей системы Роше, домом для насекомоподобных Верпинов."
 d_asteroid_food:0 "Пещеры, богатые микробами"
 d_asteroid_food_desc:0 "Сеть пещер с плотным содержанием углерода и азота в сердце астероида, содержащих выносливые микробные организмы, уже адаптированные к космическому вакууму."
 d_asteroid_energy:0 "Поверхность, облученная звездой"
 d_asteroid_energy_desc:0 "Этот астероид находится в приливном захвате своей Звезды. Часть поверхности этого астероида всегда обращена к звезде системы, что делает его уникально подходящим для выработки солнечной энергии."
 d_asteroid_minerals:0 "Залежи редких минералов"
 d_asteroid_minerals_desc:0 "Сформированный из сердцевины захваченного метеорита, этот астероид содержит большие залежи редких минералов, таких как ультрахром, фрик и кортозис."
 d_asteroid_trade:0 "Подземные базары"
 d_asteroid_trade_desc:0 "Являясь промежуточной станцией для проезжающих мимо купцов, контрабандистов и торговцев, обменивающихся грузами и слухами, этот астероид уже хорошо подходит для стыковки, бункеровки, лихтерирования и хранения грузов."
 d_asteroid_cavern:0 "Обширные пещеры"
 d_asteroid_cavern_desc:0 "Образованные тысячелетия назад в результате вытеснения остывающей магмы массивными пузырьками газа, пещеры на этом астероиде огромны и могут быть легко приспособлены для строительства жилых помещений или промышленных объектов."
 d_hapes_shipyards:0 "Королевские верфи Хейпса"
 d_hapes_shipyards_desc:0 "Королевские верфи Хейпса - это модернизированные заводы по производству боевых драконов, крейсеров Нова, истребителей Мий'тил и различных вспомогательных судов для них. Как и все остальное, что строит Королевский флот Хейпса, они также являются архитектурными памятниками во славу Консорциума и королевы-матери, пусть она царит долго"
 d_bothawui_shipyards:0 "Верфи Ботавуи"
 d_bothawui_shipyards_desc:0 "Хотя Ботанские кланы славятся в основном шпионажем, они поддерживают скромный антипиратский флот, который неуклонно милитаризируется и превращается в настоящий военный флот. По мере того как Новый порядок усиливает свою хватку в других местах, на этих верфях беспрепятственно формируются более крепкие и мощные корабли."
 d_raxus_shipyards:0 "Верфи Раксуса"
 d_raxus_shipyards_desc:0 "Бывшая цитаделью графа Дуку и центром власти КНС, покрытая мусором поверхность Раксус Прайм и забитая промышленностью орбитальная плоскость утопают в пригодном для использования мусоре, не использованном после завоевания Республики во время Войн клонов. Нужно просто отделить мусор от сокровищ."
 d_rothana_shipyards:0 "Тяжёлое машиностроение Ротаны"
 d_rothana_shipyards_desc:0 "Когда-то дочерняя компания Верфей Куата, ответственная за оснащение Великой армии Республики, Ротана впала в немилость, поскольку Империя централизует производство в Основных мирах. Его мастерские и верфи, когда-то служившие источником почти всех кораблей и транспортных средств, с которыми сражалась Армия Клонов, нуждались бы лишь в небольшом обновлении, чтобы снова стать мощной силой."
 d_ord_trasi_shipyards:0 "Тяжелые верфи Орд-Траси"
 d_ord_trasi_shipyards_desc:0 "Древний мир боеприпасов/региональных складов, некогда центр производства и обслуживания исследовательских кораблей во время экспансии Республики на окраину в первые годы ее существования, Орд-Траси располагает множеством объектов, которые были бы весьма полезны для производства капитальных боевых звездолетов. При небольшой модернизации он мог бы стать мощным производственным центром и базой флота."
 tibannagas_gasgiant_category:0 "Категория газа Тибанна"
 tibannagas_gasgiant_category_desc:0 "Датчики фиксируют здесь необычную концентрацию ценных частиц газа Тибанна, что является любопытным явлением, учитывая его местоположение."
 hypermatter_category:0 "Категория гиперматерии"
 hypermatter_category_desc:0 "Наши подпространственные сканеры обнаруживают необычную концентрацию ценных молекул гиперматерии в этом месте, что является странным явлением, учитывая его местоположение."
 spice_category:0 "Категория спайса"
 spice_category_desc:0 "Сканеры обнаруживают необычную концентрацию блестящих частичек спайса, что является любопытным явлением, учитывая правовой статус вещества и его удаленное местоположение."
 agrocite_category:0 "Категория агроцита"
 agrocite_category_desc:0 "Космонавты, сочувствующие нашему делу, указали на удивительно плотное, но хорошо скрытое скопление кристаллов агроцита в этом месте."
 mirkanite_category:0 "Категория мирканита"
 mirkanite_category_desc:0 "Недавно обнаруженные навигационные журналы свидетельствуют о том, что в этом районе, вероятно, находится значительное месторождение драгоценной мирканитовой руды, что является любопытным явлением, учитывая его местоположение."
 r_jedi_holocron:0 "Голокрон Джедаев"
 r_jedi_holocron_desc:0 "Голокроны - устройства для хранения информации, используемыми как орденом Джедаев, так и Ситхами, которые содержали древние уроки или ценную информацию в голографической форме."
 jedi_holocron_tooltip:0 "Откройте голокрон Джедаев и получите от него благословение."
 r_sith_holocron:0 "Голокрон Ситхов"
 r_sith_holocron_desc:0 "Голокроны - устройства для хранения информации, используемыми как орденом Джедаев, так и Ситхами, которые содержали древние уроки или ценную информацию в голографической форме."
 sith_holocron_tooltip:0 "Open the Sith Holocron and gain a blessing from it."
 r_nihilus_mask:0 "Маска Дарта Найлуса"
 r_nihilus_mask_desc:0 "Маска Дарта Найлуса была одной из частей брони, которую владыка-ситх Дарт Найлус связал с собой, используя Силу в попытке сохранить подобие физической формы."
 nihilus_mask_tooltip:0 "Позволяет нам временно использовать силу Дарта Найлуса, чтобы обрушить §YВысасывание Силы§! на наших врагов."
 r_jedi_database:0 "База данных Джедаев"
 r_jedi_database_desc:0 "Голокрон, содержащий список многих чувствительных к Силе детей по всей Галактике, следующего поколения Джедаев."
 r_muur_talisman:0 "Талисман Муура"
 r_muur_talisman_desc:0 "Талисман Муура обладает способностью превращать других существ в безмозглых рабов, которые находятся в полном подчинении его владельцу. Это был могущественный предмет глубокой древности, и он упоминался во многих голокронах Ситхов, датируемых до Золотого века Ситхов."
 muur_talisman_tooltip:0 "Обрушить Ракгульскую чуму на соседнюю империю!"
 r_mortis_dagger:0 "Кинжал Мортиса"
 r_mortis_dagger_desc:0 "Кинжал Мортиса был мистическим оружием, который находился в Диком простиранстве на планете Мортис в одноименном Алтаре. Оружие было спрятано в царстве Мортиса Отцом, который хранил его как средство, с помощью которого мог контролировать своих детей, Дочь и Сына."
 mortis_dagger_tooltip:0 "Попробуйте найти подходящего лидера для Кинжала Мортиса. (Вам нужен §BДжедай§!, §RСитх§! или §MЧувствительный к Силе§! лидер!)"
 r_uneti_sapling:0 "Саженец дерева Юнети"
 r_uneti_sapling_desc:0 "Великое дерево, которое росло в Храме Джедаев на Корусанте, было деревом Юнети, оно обладало сильной связью с Силой. Это саженец того же дерева."
 uneti_sapling_tooltip:0 "Посадите саженец дерева Юнети на одной из ваших планет."
 r_mandalore_mask:0 "Маска Мандалора"
 r_mandalore_mask_desc:0 Маска Мандалора была церемониальной военной маской, которую носил Мандалор, традиционный лидер Мандалорских кланов воинов. Мандалор Неукротимый носил маску на протяжении всей Великой войны ситхов, и после его смерти она перешла к его последнему преемнику, Мандалору Наивысшему."
 mandalore_mask_tooltip:0 "Соберите Мандалорцев со всей Галактики, чтобы пополнить свои силы."
 r_crystal_ball:0 "Хрустальный шар Сестёр ночи"
 r_crystal_ball_desc:0 "Хрустальный шар Сестёр ночи - артефакт, созданный и используемый Матерью Талзин, предводительницей Сестер ночи Датомира. Талзин смогла создать хрустальную сферу благодаря уникальной связи Сестер ночи с Силой. Во время Войн клонов, Хрустальная сфера Сестры ночи позволяла Талзину видеть видения будущего, а также определять местонахождение людей."
 r_coordinates_Katana:0 "Координаты флота Катана"
 r_coordinates_Katana_desc:0 "Эти координаты ведут к давно потерянному флоту Катана."
 coordinates_Katana_tooltip:0 "Попробуйте захватить несколько дредноутов флота Катана."
 r_twilek_ark:0 "Ковчег Тви'леков"
 r_twilek_ark_desc:0 "Ковчег Тви'леков был золотым артефактом с планеты Рилот. За всю историю он несколько раз переходил из рук в руки. В 22 ДБЯ, во время Войн клонов, он был захвачен эмиром Уотом Тамбором из Конфедерации независимых систем."
 r_solo_dice:0 "Кости Хана Соло"
 r_solo_dice_desc:0 "Кости Хана Соло представляли собой пару золотых кубиков с покрытием из ауродия, принадлежавших контрабандисту Хану Соло, которые он использовал для игры в Сабакк, известную как Кореллианский шип."
 solo_dice_tooltip:0 "Воспользуйтесь услугами контрабандистов, пиратов и многих других."
 r_zillo_scale:0 "Чешуя зверя Зилло"
 r_zillo_scale_desc:0 "Чешуя редкого зверя Зилло, она почти непробиваема."
 r_power_gem:0 "Самоцвет силы"
 r_power_gem_desc:0 "Самоцвет силы были чрезвычайно мощными камнями, способными излучать разрушающую щиты ауру."
 r_wraith_box:0 "Призрачная шкатулка"
 r_wraith_box_desc:0 "Призрачная шкатулка была древним Ракатанским артефактом, которая обладает тревожными способностями. В какой-то момент она была помещена в хранилища мира-тюрьмы Белсависа Бесконечной Империи."
 r_victory_plaque:0 "Медальон победы"
 r_victory_plaque_desc:0 "Медальон победы представлял собой металлический слиток треугольной формы, содержащий сущность, которая питалась жизненной силой и эмоциями других живых существ и существовала исключительно для того, чтобы вызывать разрушение и гибель тех, с кем она вступала в контакт."
 victory_plaque_tooltip:0 "Обрушьте на одну из соседних с вами империй беды с преступностью!"
 r_alderaan_jewels:0 "Драгоценности Короны Алдераана"
 r_alderaan_jewels_desc:0 "Драгоценности короны Альдераана были одними из последних сохранившихся сокровищ с планеты Альдераан. Они были королевской собственностью Дома Органа и надежно охранялись Леей Органа после того, как первая Звезда Смерти уничтожила её родной мир во время Галактической гражданской войны."
 r_bacca_blade:0 "Церемониальный клинок Бакки"
 r_bacca_blade_desc:0 "Церемониальный клинок Бакки был священным мечом Вуки, созданным легендарным воином Вуки Баккой из обломков первого звездолета, приземлившегося (или, в данном случае, потерпевшего крушение) на Кашиике. Бакка передал меч следующему вождю, поскольку он стал символом силы и мужества вождя Вуки."
 r_roon_stone:0 "Рунский камень"
 r_roon_stone_desc:0 "Рунские камни — очень ценные кристаллы, найденные в провинции Умбу на планете Рун."
 r_teta_jewels:0 "Драгоценности короны Императрицы Теты"
 r_teta_jewels_desc:0 "Драгоценности короны Императрицы Теты — это набор оружия, доспехов и украшений, которые Тета носила во время Войн Объединениz и Великой гиперпространственной войны 5000 годов ДБЯ."
 r_emperor_cane:0 "Императорская трость"
 r_emperor_cane_desc:0 "Трость Императора Палпатина, как следует из её названия, являлась вспомогательным средством при ходьбе, которой Шив Палпатин пользовался во время своего правления в качестве главы Галактической Империи, несмотря на то, что он вполне мог ходить без нее."
 r_peace_globe:0 "Сфера мира"
 r_peace_globe_desc:0 "Сфера мира была реликвией жителей Набу. Она символизировала долгие годы мира и безмятежности на планете Набу."
 r_sharkanoor:0 "Шарка'к Нур"
 r_sharkanoor_desc:0 "Шарка'к Нур была древней реликвией Гри, изготовленной мастером Гри Шарка'к, который умер, не передав секреты устройства своему ученику."
 r_dream_rock:0 "Dream-rock"
 r_dream_rock_desc:0 "Скала мечты была особой скалой, расположенной в Темном сердце Кошмарных земель на Воссе. Она содержала эссенцию Восского мистика Дал-Рина, который использовал скалу часть запрещенного ритуала."
 r_rur_crystall:0 "Кристалл Рура"
 r_rur_crystall_desc:0 "Кристалл Рура был уникальным кристаллом, который использовался в качестве ядра компьютера для древней космической станции-крепости Орду Аспекту, цитадели Рура. Позже кристалл стал сосудом для искусственного интеллекта Бессмертного Рура."
 rur_crystal_tooltip:0 "Используйте Всемогущего Рура и его техномантические способности, чтобы уничтожить дроидов соседней империи."
 r_phylanx_transmitter:0 "Передатчик возврата Филанкса"
 r_phylanx_transmitter_desc:0 "Оружейная система под названием 'передатчик возврата Филанкса', которая распостраняет вирус, заставляющий дроидов атаковать и убивать органику."
 phylanx_transmitter_tooltip:0 "Используйте передатчик возврата Филанкса, чтобы превратить дроидов соседней империи в машины для убийств."
 r_darksaber:0 "Темный меч"
 r_darksaber_desc:0 "Темный меч — древний и уникальный световой меч с черным лезвием, созданный Тором Визлсой, первым Мандалорцем, принятым в Орден Джедаев до 1019 ДБЯ. Оружие хранилось в Храме Джедаев после смерти Визслы, но члены дома Визсла украл меч в конфликте с Джедаями во время падения Старой Республики. Мандалорцы уважали меч тьмы как символ лидерства."
 r_deathwatch_helmet:0 "Шлем воина Дозора смерти"
 r_deathwatch_helmet_desc:0 "Дозор Смерти был Мандалорской отколовшейся группой, основанной Тором Визслой. Их основной целью было вернуть Мандалорцам их древние корни как галактических крестоносцев, и отстаивать менталитет диких рейдеров Мандалорцев прошлого. Этот шлем, извлеченный из сокровищницы членом вероломного клана Саксон, является символом победы над прошлым и теми, кто желает дестабилизировать Мандалор."
 r_sith_holocron_nox:0 "Ситхский голокрон Дарта Нокса"
 r_sith_holocron_nox_desc:0 "Древний голокрон Ситхов, принадлежавший Дарту Ноксу, лорду Темного Совета, поднявшемуся из рабства до самого высокого положения в старой Империи Ситхов."
 sith_holocron_nox_tooltip:0 "Используйте славу истории Дарта Нокса из грязи в князи, чтобы повысить единство и влияние."
 r_isotope_reactor:0 "Реактор изотопа-5"
 r_isotope_reactor_desc:0 "Изотоп-5 - один из самых редких веществ в известной галактике. Он был тайно обнаружен при добыче полезных ископаемых на планете Макеб. Изотоп-5 оказывал мощное деформирующее воздействие на гравитационные и электромагнитные поля даже в ничтожных количествах. Исследование возможностей вещества показало, что оно относительно стабильно и теоретически может быть преобразовано в форму, способную направлять огромное количество энергии посредством бомбардировки частицами."
 isotope_reactor_tooltip:0 "Воспользуйтесь реактором Изотопа-5, чтобы увеличить производство энергии в вашей стране!"
 r_ones_mosaic:0 "Мозаика Избранных"
 r_ones_mosaic_desc:0 "Мозаика древней семьи. На мозаике изображены отец и двое детей. Но где мать?"
 r_jedi_books:0 "Древние тексты Джедаев"
 r_jedi_books_desc:0 "Священные тексты Ордена Джедаев, состоящие из Восьми канонов, Айономики, Хроник Брус-бу и Раммахгона. Собранные на протяжении тысячелетий тексты подробно описывают историю, философию и способности Ордена Джедаев."
 jedi_books_tooltip:0 "Позвольте чувствительному к Силе лидеру изучить Древние тексты Джедаев, чтобы стать самому Джедаем."
 r_hammer_station:0 "Станция Молот"
 r_hammer_station_desc:0 "Коды запуска станции Молот, древнего супероружия, созданного тысячелетия назад во время Великой Галактической войны. Используя свой бортовой притягивающий луч, станция захватывает астероиды и обстреливает вражеские города и планеты с почти релятивистскими скоростями. Учитывая огромную массу снаряда, кинетической энергии, передаваемой Молотом, этого более чем достаточно, чтобы разрушить целые города одним залпом. Несмотря на несомненную мощь, точность Молота, однако, в лучшем случае сомнительна."
 hammer_station_tooltip:0 "Запустить астероид в указанную планету империи, уничтожив её."
 artifact_rakatan_research:0 "Секреты Раката"
 artifact_rakatan_research_desc:0 "Согласно тем немногим записям, которые на самом деле сохранились о Раката, они, по-видимому, сталкивались с многочисленными восстаниями рабов в последние годы существования своей империи. Во время восстаний Раката поразил таинственный вирус, который, как полагают некоторые исследователи, на самом деле был создан одной из рас рабов. Первоначально вирус просто убивал их, но в конце концов мутировал, чтобы также лишить их связи с Силой. Без доступа к Силе Раката потеряли доступ ко всем своим технологиям, в конечном итоге погрузившись в хаос и были казнены бывшими недавно рабами."
 RAKATAN_SECRETS:0 "Секреты Раката"
 RAKATAN_SECRETS_DESC:0 "Бесконечная империя Раката была древней империей, которая процветала за счет порабощения чувствительных к силе видов и планет. Почти все их технологии были основаны на сборе темной стороны из чувствительных к Силе существ. Это привело к порабощению многих видов в галактике, Раката использовали их в качестве топлива для своих кораблей и оружия. Это включало печально известную Звездную кузницу, которую они создали, чтобы расширять свою Империю и управлять ею как с помощью страха, так и при помощи чистой силы. Однако таинственный вирус, по-видимому, прервал их связь с Силой, в результате чего они потеряли доступ ко всем своим технологиям."
 artifact_kwa_research: "Секреты Ква"
 artifact_kwa_research_desc: "Похоже, что после дальнейших исследований Ква, Раката были ответственны за их изоляцию. Раката после возвышения и получения большей части знаний от Ква, дали понять последним, что Раката, стремились завоевать и поработить другие цивилизации в силу своей агрессивности и жажды власти, Поэтому, в конце концов, они обратились к Ква, желая заполучить мощь и технологии Врат Бесконечности для себя, чтобы расширить свою империю. Затем Ква были вынуждены разрушить Врата и отступить в свой дом Датомир, изолировав себя, где они в конечном итоге превратились в Кви."
 KWA_SECRETS: "Секреты Ква"
 KWA_SECRETS_DESC: "Ква были древней расой, обитавшей в мире Датомир, который предположительно тесно сотрудничал с Небожителями. Это привело их к созданию Врат Бесконечности, структур, которые обеспечивали почти мгновенное перемещение между различными межзвездными точками. Эти врата были построены внутри их Звездных Храмов, которые служили их главной опорной базой в каждом мире. Они также возвышали расы по всей галактике, обучая их технологиям и Силе, включая расу Раката. Через некоторое время после этого они разрушили врата и изолировали себя на Датомире.."
 artifact_tho_yor_research:0 "Тайна кораблей То Йор"
 artifact_tho_yor_research_desc:0 "Когда большая часть рас галактики делала свои первые шаги к цивилизации, пирамидальные корабли, известные как То Йор, бороздили звезды. С Кашиика и Манаана, Датомира и Рилота и тысяч других планет древние пирамидальные корабли То Йор когда-то собрали первых пользователей Силы галактики и, увидев потенциал как для великого зла, так и для великого добра, доставили их на планету, ныне известную как Тайтон. Хотя строители корабля и намерения их по сей день остаются неизвестными, их загадочная мудрость продолжает жить в горстке артефактов, которые они оставили после себя."
 THO_YOR_SECRETS:0 "Тайна кораблей То Йор"
 THO_YOR_SECRETS_DESC:0 "Когда большая часть рас галактики делала свои первые шаги к цивилизации, пирамидальные корабли, известные как То Йор, бороздили звезды. С Кашиика и Манаана, Датомира и Рилота и тысяч других планет древние пирамидальные корабли То Йор когда-то собрали первых пользователей Силы галактики и, увидев потенциал как для великого зла, так и для великого добра, доставили их на планету, ныне известную как Тайтон. Хотя строители корабля и намерения их по сей день остаются неизвестными, их загадочная мудрость продолжает жить в горстке артефактов, которые они оставили после себя."
 artifact_celestial_research:0 "Секреты Небожителей"
 artifact_celestial_research_desc:0 "Свидетельства изображают историю о том, как Небожители использовали расу Раката в качестве рабов для строительства масштабных проектов, таких как Центральная станция. Однако Раката начали безжалостное восстание, используя технологию, украденную у Ква, против своих Небесных хозяев. Похоже, Небожители бежали в неизвестные регионы и создали гиперпространственный барьер, чтобы заманить расу Раката в ловушку внутри галактики. Факты свидетельствуют о том, что этот план провалился, и Раката сумели преодолеть барьер. После этого Небожители исчезли почти из всех галактических записей, сделав их истинную судьбу неизвестной."
 CELESTIAL_SECRETS:0 "Секреты Небожителей"
 CELESTIAL_SECRETS_DESC:0 "Небожители предшествовали любой известной галактической цивилизации, поэтому о них известно не так много. Джедаи и Ситхи теоретизировали, что именно они контролируют баланс силы. В то время как другие исследователи подозревают, что именно они ответственны за создание кореллианской системы, системы Вултар, скопления Хейпс, разлома Катол и скопления черных дыр Мау из-за существования Центральной станции. Вскоре после этого началась революция рабов Раката, и Небожители таинственным образом исчезли, заставив многих поверить, что Раката охотились на них до полного исчезновения."
 artifact_zeffo_research:0 "Секреты Зеффо"
 artifact_zeffo_research_desc:0 "После дальнейшего исследования Зеффо выяснилось, что Зеффо полагались на своих мудрецов, которые направляли народ. Со временем мудрецам, казалось, давалось все больше контроля над населением. Этим воспользовался мудрец Куджет, который перешел на темную сторону и использовал свой народ, чтобы получить власть для себя. После уничтожения ключевых артефактов и резни большинства его последователей, немногие оставшиеся Зеффо, которые не были запятнаны темной стороной, сбежали из своего дома в неизвестность."
 ZEFFO_SECRETS:0 "Секреты Зеффо"
 ZEFFO_SECRETS_DESC:0 "Зеффо были древней разумной расой, обитавшей на планете Зеффо. Этот вид превыше всего поклонялся миру и равновесию. Историки полагают, что это связано с тем фактом, что многие Зеффо могли владеть Силой, которую они называли Ветром Жизни, и те, кто это делал, часто становились мудрецами, направляя свой народ. К сожалению, с годами культура Зеффо испортилась. Это привело их цивилизацию на грань вымирания, заставив немногих оставшихся Зеффо бежать в неизвестные регионы в надежде наконец обрести покой."
