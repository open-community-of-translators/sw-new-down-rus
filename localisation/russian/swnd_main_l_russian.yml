 d_slums:0 "Slums"
 d_slums_desc:0 "Lower level districts contain an assortment of diners, shops and parlors. Weapon markets, bars and hovels provide dwellings for gangsters and their underworld subordinates."
 d_exofungus_blocker:0 "Fungus Blocker"
 d_exofungus_blocker_desc:0 "NOT USED"
