 d_agrocite_1:0 "Very small Agrocite Deposit"
 d_agrocite_1_desc:0 "We've identified a rare ore known as Agrocite. This material has the potential to enhance the effectiveness of turbo laser weapons. We've identified a minute deposit on this world."
 d_agrocite_2:0 "Small Agrocite Deposit"
 d_agrocite_2_desc:0 "We've identified a rare ore known as Agrocite. This material has the potential to enhance the effectiveness of turbo laser weapons. We've identified a small deposit on this world."
