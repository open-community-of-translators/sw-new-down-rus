 policy_robot_pop_policy:0 "Droid Workers"
 policy_robot_pop_policy_desc:0 "The invention of autonomous droids opens for the workers of our species being supplanted and perhaps, in time, surpassed. We must decide our stance on such large-scale automation."
 ai_servitude_short_desc:0 "These droids are held in absolute servitude to their organic masters, and can be used or discarded at their whim."
 ai_full_rights_name:0 "Droid Citizen Rights"
 ai_full_rights_desc:0 "Any self-aware machine that fulfills the criteria of possessing true artificial intelligence is to be regarded as an individual, with all the rights and obligations that entails.\n\n§EDroids are given full citizen rights and will require £consumer_goods£ §Y$consumer_goods$§! Upkeep.\n§!"
 ai_full_rights_short_desc:0 "These droids have been given full citizenship and the right to self-determination as equal members of society."
 trait_zeltron_beauty:0 "Zeltron Beauty"
 trait_zeltron_beauty_desc:0 "Most of them were considered highly attractive by human, humanoid, and even some non-humanoid standards."
 trait_zeltron_empathy:0 "Zeltron Empathy"
 trait_zeltron_empathy_desc:0 "Able to influence and read the emotions of others, Zeltrons are renowned for their skill as ambassadors, entertainers, and negotiators."
