 leader_trait_swp_jedi_general:0 "Рыцарь-джедай"
 leader_trait_swp_jedi_general_desc:0 "На протяжении более тысячи поколений рыцари-джедаи были хранителями мира и справедливости в Старой Республике."
 leader_trait_swp_jedi_master:0 "Мастер-джедай"
 leader_trait_swp_jedi_master_desc:0 "На ступеньку выше рыцарей-джедаев мастера-джедаи демонстрируют образцовые навыки и глубокое знание Силы. Они являются положительной силой в галактике."
 leader_trait_swp_sith_admiral:0 "Ситх"
 leader_trait_swp_sith_admiral_desc:0 "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы ситхи."
 leader_trait_swp_sith_scientist:0 "Ситх"
 leader_trait_swp_sith_scientist_desc:0 "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы ситхи."
 leader_trait_swp_sith_governor:0 "Ситх"
 leader_trait_swp_sith_governor_desc:0 "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы ситхи."
 leader_trait_swp_sith_general:0 "Ситх"
 leader_trait_swp_sith_general_desc:0 "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы ситхи."
 leader_trait_swp_sith_lord:0 "Лорд ситхов"
 leader_trait_swp_sith_lord_desc:0 "На ступеньку выше обычных ситхов, лорды ситхов демонстрируют образцовые навыки и глубокое знание Силы. Они представляют собой негативную силу в галактике."
 leader_trait_swp_inquisitor:0 "Инквизитор"
 leader_trait_swp_inquisitor_desc:0 "Инквизиторий. Давно запланированный проект Императора Палпатина. Когда-то были рабами светлой стороны, теперь проснулись. Охотники, все как один."
 leader_trait_swp_grand_inquisitor:0 "Великий Инквизитор"
 leader_trait_swp_grand_inquisitor_desc:0 "Лидер Имперского инквизитора, Великий Инквизитор сильнее обычного Инквизитора и подчиняется только Дарту Вейдеру или самому Императору."
 leader_trait_swp_force_sensitive:0 "Чувствителен к силе"
 leader_trait_swp_force_sensitive_desc:0 "Некоторые люди обладают естественной связью с Силой. Хотя эти люди довольно редки, они обладают огромной удачей, улучшенным временем реакции, повышенной физической силой и близостью к миру природы."
 leader_trait_brain_spider:0 "Дроид-паук BT-16"
 leader_trait_brain_spider_desc:0 "Как и у просвещенных монахов Б'омарр, мозг этого человека был пересажен из тела в специализированную систему жизнеобеспечения. Свободные от отвлекающих факторов физического мира, они могут свободно созерцать просторы галактики."
 leader_trait_admiral_synthetic:0 "Лидер дроидов"
 leader_trait_admiral_synthetic_desc:0 "Этот дроид оснащен армейскими апгрейдами, которые могут напрямую взаимодействовать с системами управления и контроля флота."
 leader_trait_general_synthetic:0 "Лидер дроидов"
 leader_trait_general_synthetic_desc:0 "Этот дроид оснащен армейскими апгрейдами, которые не только смертельны в бою, но и оснащены полным набором управления и контроля для повышения осведомленности на поле боя."
 leader_trait_governor_synthetic:0 "Лидер дроидов"
 leader_trait_governor_synthetic_desc:0 "Этот дроид оснащен большой коллекцией различных обновлений программного обеспечения, которые, среди прочего, значительно повышают эффективность администрирования."
 leader_trait_ruler_synthetic:0 "Лидер дроидов"
 leader_trait_ruler_synthetic_desc:0 "Этот дроид оснащен большой коллекцией различных обновлений программного обеспечения, которые, среди прочего, значительно повышают эффективность администрирования."
 leader_trait_scientist_synthetic:0 "Лидер дроидов"
 leader_trait_scientist_synthetic_desc:0 "Этот дроид был модернизирован передовым программным пакетом, который, среди прочего, обеспечивает нейронный доступ в режиме реального времени ко всем основным исследовательским базам данных."
 leader_swp_trait_paranoid:0 "Параноик"
 leader_swp_trait_paranoid_desc:0 "Этот лидер параноик"
 leader_trait_swp_tactical_genius:0 "Тактический гений"
 leader_trait_swp_tactical_genius_desc:0 "Обладая как мастерским пониманием психологии, так и энциклопедическими знаниями военной тактики, этот лидер является непревзойденным тактиком."
 leader_trait_swp_cw_veteran_rep:0 "Ветеран Войн клонов"
 leader_trait_swp_cw_veteran_rep_desc:0 "Этот адмирал сражался в Войнах клонов в составе флота Галактической Республики против КНС. Этот опыт помогает ему координировать логистику флота, что приводит к снижению затрат на техническое обслуживание."
 leader_trait_swp_cw_veteran_cis:0 "Ветеран Войн клонов"
 leader_trait_swp_cw_veteran_cis_desc:0 "Этот адмирал сражался в Войнах клонов в составе флота КНС против Галактической Республики. Этот опыт помогает ему координировать логистику флота, что приводит к снижению затрат на техническое обслуживание."
 leader_trait_swp_grand_admiral:0 "Имперский гранд-адмирал"
 leader_trait_swp_grand_admiral_desc:0 "Один из двенадцати высокопоставленных стратегов Империи, с авторитетом, превосходящим даже авторитет гранд-моффов, и титулом, дарованным самим Палпатином. Гранд-адмиралы — опасные и могущественные личности, располагающие ресурсами Имперского Звездного Флота. Когда кто-то с таким рангом произносит \"Прыжок\", умный подчиненный оказывается в гиперпространстве, прежде чем думать о таких глупых вещах, как навигационные опасности, нормы расхода топлива или точно рассчитанные координаты."
 leader_trait_swp_distorted_mind:0 "Искаженный разум"
 leader_trait_swp_distorted_mind_desc:0 "После допроса Императора разум Трауна уже никогда не будет прежним."
 leader_trait_swp_elite_fighter_pilots:0 "Элитные летчики-истребители"
 leader_trait_swp_elite_fighter_pilots_desc:0 "Под его командованием подобраны тщательно подобранные пилоты-истребители, и ни один флот не выставит лучшие истребительные эскадрильи, чем те, что находятся под командованием Трауна."
 leader_trait_swp_superior_informants:0 "Высшие информаторы"
 leader_trait_swp_superior_informants_desc:0 "Траун знает, что информация играет ключевую роль в любом столкновении с пупком. С информаторами, идущими впереди его флота, ни одно вражеское движение не останется незамеченным."
 leader_trait_swp_disciplined_officers:0 "Дисциплинированные офицеры"
 leader_trait_swp_disciplined_officers_desc:0 "Дисциплина и лояльность имеют решающее значение для любого флота. Траун накажет любого офицера, не проявляющего высочайшего уровня приверженности своему посту и Империи."
 leader_trait_swp_enginerring_expert:0 "Инженер-эксперт"
 leader_trait_swp_enginerring_expert_desc:0 "Применив свои знания в области кораблестроения к своему флоту, все корабли теперь имеют значительно лучшую защиту корпуса."
 leader_trait_swp_sixth_sense:0 "Шестое чувство"
 leader_trait_swp_sixth_sense_desc:0 "Зная, когда его побеждают, Траун всегда способен совершить безопасный тактический выход из боя."
 leader_trait_swp_weapons_expert:0 "Эксперт по оружию"
 leader_trait_swp_weapons_expert_desc:0 "Неустанная практика сделала Трауна экспертом в использовании имперского оружия с разрушительным эффектом."
 leader_trait_swp_defensive_tactician:0 "Оборонительный тактик"
 leader_trait_swp_defensive_tactician_desc:0 "Флот Трауна лучше всего можно описать как летающую крепость."
 leader_trait_swp_fleet_hunter:0 "Охотник за флотом"
 leader_trait_swp_fleet_hunter_desc:0 "Будучи экспертом в анализе движения добычи, Траун часто считается играющим со своим врагом, прежде чем нанести смертельный удар."
 leader_trait_swp_superior_strategist:0 "Превосходный стратег"
 leader_trait_swp_superior_strategist_desc:0 "Стратегический гений Трауна не имеет себе равных во всей Империи. Даже гранд-мофф Таркин продемонстрировал проблеск признания."
 leader_trait_swp_first_grand_admiral:0 "Гранд-адмирал"
 leader_trait_swp_first_grand_admiral_desc:0 "Доказав свою ценность для Императора, гранд-адмирал Траун занял подобающее ему место в рядах имперского флота."
 war_goal_wg_war_in_heaven:0 "Галактическая гражданская война"
 war_goal_wg_war_in_heaven_desc:0 "Война ведется, чтобы решить будущее галактики."
 war_goal_wg_empire:0 "Развернуть $SWP_ALLIANCE$"
 war_goal_wg_empire_desc:0 "Война ведется, чтобы заставить защитника присоединиться к $SWP_ALLIANCE$ атакующего."
 war_goal_wg_hostile_takeover:0 "Изъять активы"
 war_goal_wg_hostile_takeover_desc:0 "Война ведется, чтобы захватить контроль над их аванпостами."
 war_goal_wg_expel_corp:0 "Изгнать аванпосты"
 war_goal_wg_expel_corp_desc:0 "Война ведется, чтобы закрыть аванпосты фракции и экспроприировать их собственность на наших планетах."
 wg_expel_corp_status_quo_effects:0 "§Y[От.GetName]§! получает £энергии£ §Y1000§! за каждый закрытый аванпост."
 wg_expel_corp_effects:0 "§Y[Root.GetName]§! получает £энергии£ §Y1000§! за каждый закрытый аванпост."
 wg_seize_branch_office_effects:0 "§Y[Root.GetName]§! берет под свой контроль планетарную заставу."
 war_goal_wg_counterattack_desc:0 "Война ведется, чтобы наказать империю за нападение на члена $GALACTIC_COMMUNITY$. Использование этой военной цели для получения претензий генерирует §Y33%§! меньше §YУгрозы§! за каждую завоеванную систему."
 war_goal_wg_renegade_containment_desc:0 "Война ведется, чтобы упреждающе и полностью устранить угрозу для $GALACTIC_COMMUNITY$."
 wg_force_ideology_accept_3:0 "§Y[От.GetName]§! вынужден покинуть свой $SWP_ALLIANCE$"
 war_goal_wg_leave_hegemony_desc:0 "Война ведется за выход из $SWP_ALLIANCE$. Другие участники $SWP_ALLIANCE$, разделяющие эту военную цель, могут быть приглашены в качестве атакующих."
 casus_belli_cb_empire:0 "Имперское завоевание"
 casus_belli_cb_empire_desc:0 "Война ведется, чтобы заставить цели присоединиться к гегемонии в качестве члена. Для безопасного и надежного общества."
 casus_belli_cb_counterattack_acquire_hint:0 "\n§E §Y$casus_belli_cb_counterattack$§! §HCasus Belli§! предоставляется, когда человек, не являющийся членом $GALACTIC_COMMUNITY$, ведет наступательную войну против империи, которая является его членом.§!"
 casus_belli_cb_renegade_containment_acquire_hint:0 "\n§EA §Y$casus_belli_cb_renegade_containment$§! война может быть объявлена ​​империям, не являющимся членами $GALACTIC_COMMUNITY$.§!"
 job_slave_overseer:0 "Надзиратель рабов"
 job_slave_overseer_plural:0 "Рабы-надзиратели"
 job_slave_overseer_desc:0 "Капитулируя перед требованиями поработителей и становясь доверенным помощником, можно получить власть над несчастными по рабству и, применяя эту власть, уменьшить страдания собственного порабощения."
