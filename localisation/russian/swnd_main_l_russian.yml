 job_bluelotus_technician:0 "Алхимики"
 job_bluelotus_technician_plural:0 "Алхимики"
 job_bluelotus_technician_desc:0 "Находясь в давно заброшенной кузнице ситхов, алхимики используют смесь науки и тайного знания для производства экзотических металлов и магических предметов."
