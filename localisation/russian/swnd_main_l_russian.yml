 START_SCREEN_COMMON_GROUND:0 "Decades ago, when our first crude sublight probes visited the star systems neighboring our own, we discovered the presence of two distinct alien civilizations. Despite the radical differences in our physiology, it quickly became apparent that we had more things in common than not. Like us, they were also on the cusp of unlocking practical interstellar travel.\n\nA bond was formed between our three civilizations, which eventually led to the birth of an $SWP_ALLIANCE$ - we would combine our efforts, and when we were ready to spread out into the cosmos, whatever was out there would be faced by us standing together."
