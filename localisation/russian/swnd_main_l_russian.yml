 deathstar_0:0 "Этап строительства орбитальной боевой станции DS-1"
 deathstar_0_DESC:0 "Строительная люлька для боевой станции DS-1 «Звезда Смерти», содержащая массивные проекторы притягивающего луча, гравитационные тросы и подмости, необходимые для удержания супероружия в неподвижном состоянии во время строительства."
 deathstar_0_MEGASTRUCTURE_DETAILS:0 "И как неприступная крепость, и как символ нерушимого правления Императора, мобильная боевая станция для дальнего космоса является беспрецедентным достижением."
 deathstar_1:0 "Экзоскелет орбитальной боевой станции DS-1"
