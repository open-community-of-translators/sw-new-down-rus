 swp_planetary_shipyard_1: "Тяжелая планетарная верфь"
 swp_planetary_shipyard_1_DESC: "$swp_planetary_shipyard_1$ — это наполовину законченная станция, расположенная вокруг планеты, полностью посвященная строительству кораблей, способная строить или улучшать корабли."
