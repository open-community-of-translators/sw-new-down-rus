 d_slums:0 "Трущобы"
 d_slums_desc:0 "В районах нижних уровней расположено множество закусочных, магазинов и гостиных. Оружейные рынки, бары и лачуги служат жилищем для гангстеров и их подчиненных из преступного мира."
