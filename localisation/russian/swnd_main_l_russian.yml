 d_agrocite_5_desc:0 "We've identified a rare ore known as Agrocite. This material has the potential to enhance the effectiveness of turbo laser weapons. We've identified a vast deposit on this world."
 d_mirkanite_1:0 "Very small Mirkanite Deposit"
 d_mirkanite_1_desc:0 "A valuable mineral, Mirkanite is often located on some of the most hostile and complicated worlds to extract. It is no surprise that it requires sophisticated technology and a death wish to extract. Once extracted, it is often employed in weapons technology. We've identified a minute deposit on this world."
 d_mirkanite_2:0 "Small Mirkanite Deposit"
 d_mirkanite_2_desc:0 "A valuable mineral, Mirkanite is often located on some of the most hostile and complicated worlds to extract. It is no surprise that it requires sophisticated technology and a death wish to extract. Once extracted, it is often employed in weapons technology. We've identified a small deposit on this world."
