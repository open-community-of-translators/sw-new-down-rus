 d_tibanna_gas_3_desc:0 "Тибанна, в своей естественной форме является газом, хотя иногда встречается в виде жидкости. Это редкая форма материи. Обычно газ перерабатывается и замораживается в карбоните для его транспортировки. Он может быть переработан в лазерные ячейки. Мы обнаружили среднее месторождение в этом мире."
 d_tibanna_gas_4:0 "Большое месторождение газа Тибанна"
 d_tibanna_gas_4_desc:0 "Тибанна, в своей естественной форме является газом, хотя иногда встречается в виде жидкости. Это редкая форма материи. Обычно газ перерабатывается и замораживается в карбоните для его транспортировки. Он может быть переработан в лазерные ячейки. Мы обнаружили крупное месторождение в этом мире."
 d_tibanna_gas_5:0 "Сверхбольшое месторождение газа Тибанна"
 d_tibanna_gas_5_desc:0 "Тибанна, в своей естественной форме является газом, хотя иногда встречается в виде жидкости. Это редкая форма материи. Обычно газ перерабатывается и замораживается в карбоните для его транспортировки. Он может быть переработан в лазерные ячейки. Мы обнаружили огромное месторождение в этом мире."
 d_kyber_crystal_1:0 "Сверхмалое месторождение кайбер-кристаллов"
 d_kyber_crystal_1_desc:0 "Кайбер-кристаллы, настроенные на силу, которые редки, но, как известно, растут по всей галактике и пользуется большим спросом. Считается, что кристаллы концентрируют энергию с помощью силы и граничат с разумностью, демонстрируя коллективное сознание. Мы обнаружили сверхмалое месторождение в этом мире."
