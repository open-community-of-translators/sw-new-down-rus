 EMPIRE_DESIGN_HuttCartel2_desc: "Картель Хаттов - это преступная организация с явными семейными связями. Состоящие из аристократической элиты, которая продвигается за счет взяточничества, внутренних конфликтов и действий, считающихся незаконными практически во всей галактике, хатты так же известны своей свирепостью, как и нанесением ударов в спину. Расположенное в западной части Внешнего Кольца, Пространство Хаттов, как известно, существовало в одной и той же форме на протяжении тысячелетий, даже до времен Галактической Республики, где хатты сражались с сильнейшей державой того времени, Тионцами. Империя хаттов, основанная на их приемной родной планете Нал Хатта, гедонистична почти до абсурда. Несмотря на их толстую, ленивую внешность, хатты не лишены амбиций других рас, но предпочитают править из тени, где они могут наслаждаться материалистическими радостями жизни, в то время как рабам, которые собирали, готовили и подавали еду, остается немного больше, чем гнилые объедки."
 EMPIRE_DESIGN_MandalorianClans: "£empire_star£ §MМандалорские кланы§!"
 EMPIRE_DESIGN_MandalorianClans_desc: "Мандалорские кланы - это совокупность кланов воинов, объединенных под руководством одного лидера. Эта фигура действует как живое воплощение мандалорской культуры, как диктует Реш'наре, шесть действий, которые делают человека мандалорианцем. Хотя Мандалор и не был изначальной родиной их культуры, он служил домом мандалорскому обществу по крайней мере с 7000 дбя, когда его открыли первые мандалорцы, таунги. Признанные недавно созданной Галактической империей, Мандалорские кланы контролируют Мандалорское Пространство, сектор Внешнего Кольца, известные системы которого включают Мандалор, Рассвет Согласия, Ордо, Гаргон, Занбар и Джакелию. Сильный народ, объединенный под руководством единственного лидера, мандалорцы представляют собой дисциплинированную воинственную культуру, склонную к замкнутой изоляции и внутренней политике между соперничающими кланами."
 START_SCREEN_MANDALORIAN:0 "Мандалорские кланы - это совокупность кланов воинов, объединенных под руководством одного лидера. Эта фигура действует как живое воплощение мандалорской культуры, как диктует Реш'наре, шесть действий, которые делают человека мандалорианцем. Хотя Мандалор и не был изначальной родиной их культуры, он служил домом мандалорскому обществу по крайней мере с 7000 дбя, когда его открыли первые мандалорцы, таунги. Признанные недавно созданной Галактической империей, Мандалорские кланы контролируют Мандалорское Пространство, сектор Внешнего Кольца, известные системы которого включают Мандалор, Рассвет Согласия, Ордо, Гаргон, Занбар и Джакелию. Сильный народ, объединенный под руководством единственного лидера, мандалорцы представляют собой дисциплинированную воинственную культуру, склонную к замкнутой изоляции и внутренней политике между соперничающими кланами."
 EMPIRE_DESIGN_CorporateSectorAuthority: "§MПравительство Корпоративного сектора§! £megacorp£"
 EMPIRE_DESIGN_CorporateSectorAuthority_desc: "Управление корпоративного сектора - это корпоратократическое полицейское государство, поддерживаемое некоторыми крупнейшими корпорациями галактики. Огромная бюрократия, Корпоративный сектор управляется Исполнительным советом директоров. Расположенный на Etti IV на крайнем северо-востоке галактики, CSA контролирует плотно упакованный участок пространства с более чем тридцатью тысячами обитаемых систем, известных просто как Корпоративный сектор; который был первоначально создан законодателями Галактической Республики для решения разногласий, которые у них были с крупнейшими корпорациями галактики. Материалистичные люди, люди, составляющие CSA, существуют для того, чтобы работать и получать прибыль, многие из которых хотят однажды скупить достаточно корпоративных акций, чтобы подняться по авторитарной корпоративной лестнице, которая когда-то угнетала их под постоянной угрозой всеобъемлющей полиции, известной как Espos. Хотя существа Корпоративного сектора и не столь ксенофобны, как Галактическая империя, они все еще подвержены чувству гуманоцентризма, наилучшим примером которого является почти полностью человеческое руководство правительства."
 START_SCREEN_CORPORATE_SECTOR:0 "Управление корпоративного сектора - это корпоратократическое полицейское государство, поддерживаемое некоторыми крупнейшими корпорациями галактики. Огромная бюрократия, Корпоративный сектор управляется Исполнительным советом директоров. Расположенный на Etti IV на крайнем северо-востоке галактики, CSA контролирует плотно упакованный участок пространства с более чем тридцатью тысячами обитаемых систем, известных просто как Корпоративный сектор; который был первоначально создан законодателями Галактической Республики для решения разногласий, которые у них были с крупнейшими корпорациями галактики. Материалистичные люди, люди, составляющие CSA, существуют для того, чтобы работать и получать прибыль, многие из которых хотят однажды скупить достаточно корпоративных акций, чтобы подняться по авторитарной корпоративной лестнице, которая когда-то угнетала их под постоянной угрозой всеобъемлющей полиции, известной как Espos. Хотя существа Корпоративного сектора и не столь ксенофобны, как Галактическая империя, они все еще подвержены чувству гуманоцентризма, наилучшим примером которого является почти полностью человеческое руководство правительства."
 EMPIRE_DESIGN_CorporateSectorAuthority2:0 "§MПравительство Корпоративного сектора§!"
 EMPIRE_DESIGN_CorporateSectorAuthority2_desc:0 "Управление корпоративного сектора - это корпоратократическое полицейское государство, поддерживаемое некоторыми крупнейшими корпорациями галактики. Огромная бюрократия, Корпоративный сектор управляется Исполнительным советом директоров. Расположенный на Etti IV на крайнем северо-востоке галактики, CSA контролирует плотно упакованный участок пространства с более чем тридцатью тысячами обитаемых систем, известных просто как Корпоративный сектор; который был первоначально создан законодателями Галактической Республики для решения разногласий, которые у них были с крупнейшими корпорациями галактики. Материалистичные люди, люди, составляющие CSA, существуют для того, чтобы работать и получать прибыль, многие из которых хотят однажды скупить достаточно корпоративных акций, чтобы подняться по авторитарной корпоративной лестнице, которая когда-то угнетала их под постоянной угрозой всеобъемлющей полиции, известной как Espos. Хотя существа Корпоративного сектора и не столь ксенофобны, как Галактическая империя, они все еще подвержены чувству гуманоцентризма, наилучшим примером которого является почти полностью человеческое руководство правительства."
 EMPIRE_DESIGN_CorellianSecurity:0 "§MКореллианская служба безопасности§!"
 EMPIRE_DESIGN_CorellianSecurity_desc:0 " CorSec  является символом закона и порядка для Кореллианского сектора, служащего по указанию Диктата Кореллии и Кореллианского Совета. Кореллия славится своими верфями и заводами по производству оружия, что является результатом истории кореллианского народа, посвященного исследованиям и путешествиям с самых ранних дней Старой Республики. С течением времени изобретательность кореллиан распространилась на другие, более молодые миры, оставив им репутацию бедных и преступных. С началом сепаратистского кризиса и Войн клонов сектор был защищен добровольной изоляцией. Совсем недавно CorSec договорился об относительно высоком уровне автономии при уплате налогов и предоставлении военных материалов Империи, но будет ли этого достаточно, чтобы обеспечить их свободы, если галактика погрузится в гражданскую войну?"
 EMPIRE_DESIGN_HapesConsortium:0 "§MКонсорциум Хейпса§!"
 EMPIRE_DESIGN_HapesConsortium_desc:0 "Скопление Хейпса - изолированный рай из многочисленных систем и обитаемых миров, легко защищаемый и скрытый от любопытных глаз других держав. Консорциумом правит королева-мать Та'а Чуме, которая сделает все, чтобы обеспечить силу и независимость Хэйпса. Она усилила вооруженные силы, чтобы другие не попадали в Скопление. Однако, если бы этот флот вышел из вне, он мог бы с легкостью решительно повлиять на галактический баланс сил."
 EMPIRE_DESIGN_BothanCouncil:0 "§RБотанский совет§!"
 EMPIRE_DESIGN_BothanCouncil_desc:0 "Из лесов Ботавуи вышли ботаны, чтобы основать цивилизацию, которая должна была вырасти и доминировать в разведывательных службах по всей галактике. Ботаны были настолько искусны в управлении сложной дипломатией после расцвета Империи, что они договорились о своего рода нейтралитете, предоставив им право голоса в Имперском сенате, но сохранив их автономию. Империя осознает, что попытка регулировать их свободную экономику или усилить контроль над Ботанами, скорее всего, будет встречена чередой убийств и взломов, поэтому Империя поддерживает лишь небольшой гарнизон и станцию мониторинга на своей родной планете. Ботаны имеют хорошие возможности влиять на галактические дела, используя свои разведывательные сети для сбора информации о мирах и боевых действиях своих соседей."
 EMPIRE_DESIGN_ConfederateRemnant:0 "£empire_star£ §BОстатки Конфедерации§!"
 EMPIRE_DESIGN_ConfederateRemnant_desc:0 "Остатки Конфедерации - это разрозненная группа сепаратистских военачальников, миров, связанных с сепаратистами, и корпоративных спонсоров во главе с таможенным визирем Маратом Вуро, не желающим принимать капитуляцию Конфедерации Независимых Систем в конце Войн клонов. После капитуляции Сентепета Финдоса на Неймодии таможенный визирь Марат Вуро объявил себя фактическим лидером Сепаратистского Альянса и сделал свой родной мир Энарк V новой столицей Остатка Конфедерации. Владения этой фракции остатков разбросаны по всей южной части Внешнего Кольца с участками, простирающимися так далеко в галактику, как Область Расширения. Состоящий в основном из филиалов Торговой Федерации и возглавляемый милитаристским Маратом Вуро, Остаток Конфедерации в основном возглавляется неймодианцами, в результате чего правительство придерживается строго материалистической идеологии, которая использует элементы авторитаризма в рамках своей цепочки командования."
 START_SCREEN_CIS_REMNANT:0 "Остатки Конфедерации - это разрозненная группа сепаратистских военачальников, миров, связанных с сепаратистами, и корпоративных спонсоров во главе с таможенным визирем Маратом Вуро, не желающим принимать капитуляцию Конфедерации Независимых Систем в конце Войн клонов. После капитуляции Сентепета Финдоса на Неймодии таможенный визирь Марат Вуро объявил себя фактическим лидером Сепаратистского Альянса и сделал свой родной мир Энарк V новой столицей Остатка Конфедерации. Владения этой фракции остатков разбросаны по всей южной части Внешнего Кольца с участками, простирающимися так далеко в галактику, как Область Расширения. Состоящий в основном из филиалов Торговой Федерации и возглавляемый милитаристским Маратом Вуро, Остаток Конфедерации в основном возглавляется неймодианцами, в результате чего правительство придерживается строго материалистической идеологии, которая использует элементы авторитаризма в рамках своей цепочки командования."
 EMPIRE_DESIGN_TheCentrality:0 "§WЦентралия§!"
 EMPIRE_DESIGN_TheCentrality_desc:0 "Централия была конфедерацией, которая контролировала сектор пространства во Внешнем Кольце галактики, состоящий из нескольких десятков звездных систем и важных гиперпространственных маршрутов. После нейтралитета во время Войн клонов Центральность вступила в союз с Галактической империей, но ей было позволено сохранить большую часть своей независимости и военной мощи."
 EMPIRE_DESIGN_GreaterJavin:0 "§WВеликий Джавин§!"
 EMPIRE_DESIGN_GreaterJavin_desc:0 "Большой Джавин включал в себя три сектора: Джавин, Аноат и Ярит. Относительно захолустный регион космоса в западных пределах Внешнего Кольца, он оставался практически нетронутым как во время Войны клонов, так и во время Галактической гражданской войны."
 EMPIRE_DESIGN_JuvexSector:0 "§WСектор Ювекс§!"
 EMPIRE_DESIGN_JuvexSector_desc:0 "Сектор Ювекс расположен рядом с сектором Сенекс в пределах Среднего кольца галактики. В довольно скучном и независимом секторе космоса единственной примечательной вещью была пиратская группа, возглавляемая королевой пиратов К'анах, которая прославилась своими крестовыми походами по Сенексу-Ювексу."
 EMPIRE_DESIGN_SenexSector:0 "§WСектор Ювекс§!"
 EMPIRE_DESIGN_SenexSector_desc:0 "Сектор Сенекс расположен рядом с сектором Ювекс в пределах Среднего кольца. Оставаясь в значительной степени независимым как во времена Республики, так и Империи, сектор занимался только торговлей и оставался изолированным, за исключением соседнего сектора Ювекс."
 EMPIRE_DESIGN_EchaniCommand:0 "§WКомандывание Эчани§!"
 EMPIRE_DESIGN_EchaniCommand_desc:0 "Командование Эчани состоит из женского Совета из шести миров, находящихся под их контролем. Эти миры, расположенные во Внутреннем Кольце, также были известны как Шесть Сестер."
 EMPIRE_DESIGN_TradeFederation:0 "§BТорговая Федерация§! £megacorp£"
 EMPIRE_DESIGN_TradeFederation_desc:0 "Когда-то настолько влиятельная в торговле, что они временно поставили Сенат на колени из-за блокады Набу, Торговая Федерация почти не пережила конец Войн клонов. Мирный договор в бластерной точке заставил немоидианскую группу передать свои активы Империи и стать марионеточным правительством Сената. В последние годы наблюдается некоторое восстановление, но также и некоторый рост симпатий населения к повстанцам. Возможно, Галактическая гражданская война позволит Немоидии и Торговой федерации вернуть себе былую славу, а также разрешить в процессе несколько очень прибыльных торговых сделок."
 EMPIRE_DESIGN_TradeFederation2:0 "§BТорговая Федерация§!"
 EMPIRE_DESIGN_TradeFederation2_desc:0 "Когда-то настолько влиятельная в торговле, что они временно поставили Сенат на колени из-за блокады Набу, Торговая Федерация почти не пережила конец Войн клонов. Мирный договор в бластерной точке заставил немоидианскую группу передать свои активы Империи и стать марионеточным правительством Сената. В последние годы наблюдается некоторое восстановление, но также и некоторый рост симпатий населения к повстанцам. Возможно, Галактическая гражданская война позволит Немоидии и Торговой федерации вернуть себе былую славу, а также разрешить в процессе несколько очень прибыльных торговых сделок."
 EMPIRE_DESIGN_BakuranSenate:0 "§WБакуранский Сенат§!"
 EMPIRE_DESIGN_BakuranSenate_desc:0 "Сенат, состоящий из бакуранцев и курценов, управлял Бакурой и окружающими системами, расположенными на краю Внешнего Кольца. В основном они оставались сами по себе из-за своей удаленности от Ядра. Это позволило им оставаться практически незатронутыми беспорядками в галактике."
 EMPIRE_DESIGN_TionHegemony:0 "§BТионская Гегемония§!"
 EMPIRE_DESIGN_TionHegemony_desc:0 "Тионская Гегемония была одновременно и названием большого сектора космоса, и названием правительства указанного пространства. В древние времена, до Республики, Гегемония Тион была одной из ведущих галактических сверхдержав. Во время Войн клонов в нем доминировали сепаратисты, но после прихода к власти Галактическая Империя взяла под свой контроль и разделила сектор на две половины. Только время покажет, восстановит ли Гегемония былое великолепие или будет поглощена новой сверхдержавой галактики."
 EMPIRE_DESIGN_ZygerrianSlaveState:0 "§WЗайгеррианская Рабовладельческая Империя§!"
 EMPIRE_DESIGN_ZygerrianSlaveState_desc:0 "Монархическая корпоративистская империя, полностью основанная на порабощении зайгеррианцами других рас, Империя рабов когда-то была одной из крупнейших империй рабов в истории галактики, пока Старая Республика не нанесла ущерб их операциям. Однако во время Войн клонов, объединившись с Конфедерацией независимых систем, они попытались восстановить свою власть. Теперь ситуация несколько стабильна, как они будут управлять подъемом Империи?"
 EMPIRE_DESIGN_IntergalacticBankingClan:0 "§BМежгалактический банковский клан§! £megacorp£"
 EMPIRE_DESIGN_IntergalacticBankingClan_desc:0 "Межгалактический банковский клан избежал полного краха после Войн клонов, даже ненадолго перейдя в подчинение Канцлера после военной интервенции Республики. Только после войны он смог возобновить квартальный рост благодаря программам кредитования, которые позволили правительствам восстановиться. Империя знает, что попытка полной национализации IBC сопряжена с риском, так как это может спровоцировать рецессию. В то же время IBC также не заинтересована в отчуждении своих крупнейших клиентов путем присоединения к любым антиимперским правительствам. Однако войны, похоже, поощряют заимствование, и если кредитование кого-то считается союзом, мууны Муунилинста сказали бы: «Нет, если вы даете взаймы всем сторонам»..'."
 EMPIRE_DESIGN_IntergalacticBankingClan2:0 "§BМежгалактический банковский клан§!"
 EMPIRE_DESIGN_IntergalacticBankingClan2_desc:0 "TМежгалактический банковский клан избежал полного краха после Войн клонов, даже ненадолго перейдя в подчинение Канцлера после военной интервенции Республики. Только после войны он смог возобновить квартальный рост благодаря программам кредитования, которые позволили правительствам восстановиться. Империя знает, что попытка полной национализации IBC сопряжена с риском, так как это может спровоцировать рецессию. В то же время IBC также не заинтересована в отчуждении своих крупнейших клиентов путем присоединения к любым антиимперским правительствам. Однако войны, похоже, поощряют заимствование, и если кредитование кого-то считается союзом, мууны Муунилинста сказали бы: «Нет, если вы даете взаймы всем сторонам».'."
 EMPIRE_DESIGN_ArkanianDominion:0 "§WАрканский Доминион§!"
 EMPIRE_DESIGN_ArkanianDominion_desc:0 "Доминион функционирует как корпоративная меритократия, которая на протяжении тысячелетий была формальным правительством арканианцев. Однако из-за давления и коррупции со стороны других юридических лиц Доминион стал экспертом в области генетических манипуляций. Хотя многие из испытуемых никогда не были добровольцами, это не помешало им стать (печально) известными по всей галактике.."
 EMPIRE_DESIGN_CatharPrincipality:0 "§WКатарское княжество§!"
 EMPIRE_DESIGN_CatharPrincipality_desc:0 "Катарское княжество, состоящее из старейшин каждого клана, довольствуется тем, что присматривает за их грандиозными представлениями, празднованиями и религиозными ритуалами. Их присутствие в галактике ограничено, и многие из их видов никогда не покидали свой родной мир."
 EMPIRE_DESIGN_TrianiiTerritory:0 "§WТрианский край§!"
 EMPIRE_DESIGN_TrianiiTerritory_desc:0 "Состоящая из родного мира Трианов и их колоний, Территория Триани оставалась изолированной от остальной галактической политики, не присоединяясь ни к Галактической Республике, ни к Галактической Империи. Это позволило им избежать разрушений галактического конфликта, но только время покажет, как долго это продлится."
 EMPIRE_DESIGN_RodianClans:0 "§WРодианские кланы§!"
 EMPIRE_DESIGN_RodianClans_desc:0 "Родия состоит из многочисленных кланов, которыми правит тот, кто носил титул Великого Защитника Родианцев. После присоединения к остальной части галактики было решено, что только сильнейшим соплеменникам из каждого из кланов будет разрешено покинуть Родию, где они смогут искать работу, например, охоту за головами."
 EMPIRE_DESIGN_ZabrakCouncil:0 "§WСовет Забраков§!"
 EMPIRE_DESIGN_ZabrakCouncil_desc:0 "Совет служит для руководства и заботы о забраках и их колониях. Члены родного мира часто были более агрессивны, чем члены колоний. Однако каждый забрак разделял потребность в независимости, которая помогала им сохранять единство."
 EMPIRE_DESIGN_TaanabAuthority:0 "§WТаанабская Автократия§!"
 EMPIRE_DESIGN_TaanabAuthority_desc:0 "Власть Таанаба стремилась защитить свои системы и свою собственность, поскольку они производили пищу для миллиардов людей как в Среднем, так и во Внешнем Кольце. Это заставило их сильно зависеть от торговли оборудованием и материалами с остальной частью галактики."
 EMPIRE_DESIGN_TrandoshanTribes:0 "§WТрандошанские племена§!"
 EMPIRE_DESIGN_TrandoshanTribes_desc:0 "Племена трандошан часто очень агрессивны даже по отношению друг к другу. Тем не менее, племена всегда искали способы увеличить свою мощь и находили способы охотиться на своих галактических соседей, вуки, либо ради их гранул, либо для рабского труда. Это привело к тому, что они поддержали движение сепаратистов, а позже обрели большое процветание под властью Империи."
 EMPIRE_DESIGN_BlackSunOrganization:0 "§HОрганизация Черного Солнца§! £megacorp£"
 EMPIRE_DESIGN_BlackSunOrganization_desc:0 "Будь то кузницы Мустафара, свалки Орд-Мантелла или нижние уровни Корусанта, Преступный синдикат Черного Солнца имеет мощное влияние по всей галактике. Эта криминальная империя заключила выгодные соглашения с Галактической Империей, чтобы выполнять свою более грязную работу, но разногласия в галактике означают больше возможностей для обретения влияния. Тем не менее, вызвать гнев Империи может быть катастрофой, если не будут сделаны соответствующие приготовления."
 EMPIRE_DESIGN_BlackSunOrganization2:0 "§HОрганизация Черного Солнца§!"
 EMPIRE_DESIGN_BlackSunOrganization2_desc:0 "Будь то кузницы Мустафара, свалки Орд-Мантелла или нижние уровни Корусанта, Преступный синдикат Черного Солнца имеет мощное влияние по всей галактике. Эта криминальная империя заключила выгодные соглашения с Галактической Империей, чтобы выполнять свою более грязную работу, но разногласия в галактике означают больше возможностей для обретения влияния. Тем не менее, вызвать гнев Империи может быть катастрофой, если не будут сделаны соответствующие приготовления."
 EMPIRE_DESIGN_RylothProtectorate:0 "§RРилотский протекторат§!"
 EMPIRE_DESIGN_RylothProtectorate_desc:0 "Население Рилота состоит из тви'леков, которых часто похищают из их домов и продают в рабство из-за их пассивной и миролюбивой культуры. Во время Войн клонов и Галактической гражданской войны многие решили стать борцами за свободу, чтобы освободить свой народ. Сможет ли Рилот, наконец, защитить свой родной мир, или они станут просто еще одной ступенькой на пути истории?"
 EMPIRE_DESIGN_KingdomofZeltros:0 "§WКоролевство Зелтрос§!"
 EMPIRE_DESIGN_KingdomofZeltros_desc:0 "Королевство Зелтрос предоставило некоторую базовую форму управления своей территорией и своим народом. Поскольку большинство Зелтронов одержимы любовью, драками или азартными играми, большая часть галактики считает их просто искателями острых ощущений. Однако при обострении они могут стать чрезвычайно опасными противниками."
 EMPIRE_DESIGN_KingdomofOnderon:0 "§WКоролевство Ондерон§!"
 EMPIRE_DESIGN_KingdomofOnderon_desc:0 "Королевство Ондерон изначально хотело оставаться нейтральным во время Войн клонов, однако из-за темной политики сепаратисты оккупировали мир, к большому разочарованию людей. Но группа повстанцев сумела вытеснить сепаратистов из их дома и затем жила в мире. Хотя, как только Империя взяла власть в свои руки, планета снова была оккупирована."
 EMPIRE_DESIGN_MonCalaMonarchy:0 "§RМонархия Мон Каламари§!"
 EMPIRE_DESIGN_MonCalaMonarchy_desc:0 "Мон каламари - мирная водная раса, происходящая из океанского мира Мон-Кала, которым правит их король из кораллового города Мон-Кала. В южном полушарии планеты расположены знаменитые верфи Мон Каламари, способные быстро развертывать свои крейсера Мон Кал, каждый из которых имеет уникальный дизайн. У монархии есть антиимперские симпатии, которые могли бы направить эти ресурсы на борьбу с Империей. Планету делят с более агрессивными куарренами, тоже водной расой. Отношения исторически были дружественными, но иногда среди куарренов возникали сепаратистские настроения. Несмотря на то, что обе расы являются водными, они распространились по всей галактике. Мон каламари часто встречаются на инженерных должностях, в то время как куарренов часто нанимают в качестве охранников или наемников."
 EMPIRE_DESIGN_DorinCommonwealth:0 "§WДоринское Содружество§!"
 EMPIRE_DESIGN_DorinCommonwealth_desc:0 "Кел Доры всегда были гордым народом, даже несмотря на то, что они должны носить дыхательные маски и защитные очки, покидая свой родной мир из-за токсичности для них углекислого газа, азота и кислорода. Они зарекомендовали себя как очень находчивые люди, способные найти мирное решение любой проблемы."
 EMPIRE_DESIGN_UtapauanCommittee:0 "§WКомитет Утапау§!"
 EMPIRE_DESIGN_UtapauanCommittee_desc:0 "Утапау всегда ценил их нейтралитет, но это закончилось, когда планета была аннексирована КНС во время Войн клонов. Жестокая имперская оккупация началась вместе с Приказом 66 и продолжалась до недавнего времени. Антиимперские и криминальные настроения усилились во всем мире. Утапау никогда не был членом Старой Республики, но, может быть, новая Республика даст возможность быть свободной и безопасной?"
 EMPIRE_DESIGN_PantoranAssembly:0 "§WПанторанская Асамблея§!"
 EMPIRE_DESIGN_PantoranAssembly_desc:0 "Пандора - маяк демократии во Внешнем Кольце, переживший блокаду времен Войн клонов со стороны КНС и Торговой федерации. Три фракции борются за влияние в Ассамблее Панторана: сторонники умиротворения, республиканцы и экспансионисты. Сторонники умиротворения стремятся к дальнейшей имперской интеграции; республиканцы считают имперскую систему противоречащей ценностям Панторы; а экспансионисты стремятся сделать Пантору региональной державой, координируя свои действия с местными работорговцами и торговцами специями."
 EMPIRE_DESIGN_CommerceGuild:0 "§BТорговая гильдия§!"
 EMPIRE_DESIGN_CommerceGuild_desc:0 "Официальное правительство Торговой Гильдии рухнуло после убийства их президента на Мустафаре. Однако их новый лидер Кастелл сохранил некоторую актуальность. Имперская оккупация нанесла ущерб, но поскольку галактика разделилась по линиям фронта для новой войны, Империя переместила ресурсы в другие миры. Новому руководству нужно будет наметить путь вперед, но изоляция будет трудной задачей для мира, расположенного в такой непосредственной близости от Империи."
 EMPIRE_DESIGN_CiutricHegemony:0 "§GСьютрикская гегемония§!"
 EMPIRE_DESIGN_CiutricHegemony_desc:0 "Гегемония во Внешнем Кольце, состоящая из дюжины миров и ее столицы Сьютрик IV. Во время Войн клонов они встали на сторону Конфедерации независимых систем, но после возвышения Империи оказались под властью Империи."
 EMPIRE_DESIGN_ChalactanCouncil:0 "§WЧалактанский совет§!"
 EMPIRE_DESIGN_ChalactanCouncil_desc:0 "Совет служил руководством чалактанцев в их духовном путешествии, поскольку они верят, что естественные законы, управляющие вселенной, также управляют жизнями тех, кто ее населяет. Следуя этой простой философии, многие чалактаны жили на небольших фермах и в городах и вели простую жизнь."
 EMPIRE_DESIGN_EriaduAuthority:0 "§GАвтократия Эриад§!"
 EMPIRE_DESIGN_EriaduAuthority_desc:0 "Эриаду составляет ключевую опору имперского влияния во Внешнем Кольце. В их политике долгое время доминировала семья Таркинов, твердо удерживающая сектор Сесвенна в узде. Эриаду находится в лучшем положении, чтобы доминировать в торговле и промышленности в регионе, и в случае упадка Империи он может стать последним бастионом имперской системы."
 EMPIRE_DESIGN_CorporateAlliance:0 "§BКорпоративный Альянс§! £megacorp£"
 EMPIRE_DESIGN_CorporateAlliance_desc:0 "Корпоративный Альянс был переговорным органом для нескольких крупнейших и самых богатых коммерческих фирм галактики во времена Республики. Однако с возвышением Империи Альянс был закрыт, а оставшиеся полезные активы были империзированы. То, что осталось, — не более чем оболочка былой славы."
 EMPIRE_DESIGN_CorporateAlliance2:0 "§BCКорпоративный Альянс§!"
 EMPIRE_DESIGN_CorporateAlliance2_desc:0 "Корпоративный Альянс был переговорным органом для нескольких крупнейших и самых богатых коммерческих фирм галактики во времена Республики. Однако с возвышением Империи Альянс был закрыт, а оставшиеся полезные активы были империзированы. То, что осталось, — не более чем оболочка былой славы."
 EMPIRE_DESIGN_CouncilofElders:0 "§WСовет старейшин§!"
 EMPIRE_DESIGN_CouncilofElders_desc:0 "Совет Старейшин был правящим органом планеты Церея во времена Галактической Республики. Совет решил оставаться нейтральным во время Войн клонов, опасаясь заражения и коммерческой эксплуатации своей планеты. Это мнение вряд ли изменится в ближайшем будущем."
 EMPIRE_DESIGN_TheColony:0 "§MГнездо Энфис§!"
 EMPIRE_DESIGN_TheColony_desc:0 "Гнездо Энфис — ответвление Улья Килликов, основанное колонистами, прибывшими с Альдераана тысячелетия назад. Как правило, они миролюбивы, но полностью подчиняются коллективному разуму, поэтому мало ценят отдельных людей. Недавняя потребность в еде привела к тому, что они взаимодействуют с соседними правительствами для торговли, но напряженность может возрасти из-за более изоляционистского господства чиссов."
 EMPIRE_DESIGN_VerpineEnclave:0 "§RАнклав Верпинов§!"
 EMPIRE_DESIGN_VerpineEnclave_desc:0 "Немногие цивилизации могут сравниться с технологической мощью верпинов. Эта раса насекомых зарекомендовала себя в ряде местообитаний по всему полю астероидов Рош. Общество улья, но с некоторой индивидуальностью, царицы улья испытывают большое почтение. Они зарекомендовали себя как мастера-инженеры и судостроители. Происхождение верпинов неясно, но некоторые предполагают, что они пришли из-за пределов галактики."
 EMPIRE_DESIGN_ChissAscendancy:0 "§MВосхождение Чиссов§!"
 EMPIRE_DESIGN_ChissAscendancy_desc:0 "Господство чиссов — аристократическая олигархия со сложным правительством, состоящим из Совета Семей и их аристократов, кабинета из двадцати восьми губернаторов, сената и парламента. Расположенный в Неизвестных Регионах галактики, Пространство Чиссов состоит как минимум из десяти важных миров, управляемых из Чиллы, столицы. Хотя их строго охраняемые границы менялись на протяжении столетий, сами чиссы не известны агрессивным экспансионизмом, поскольку это нарушает их фундаментальную систему убеждений, запрещающую любым чисам предпринимать упреждающие или агрессивные военные действия во имя господства. Изоляционисты по своей сути, чисы — фанатично ксенофобные люди со строгими авторитарными ценностями, глубоко укоренившимися в их обществе. Они радикально отличаются от других представителей галактики и больше интересуются своими внутренними делами, чем делами других галактических держав."
 START_SCREEN_CHISS:0 "Господство чиссов — аристократическая олигархия со сложным правительством, состоящим из Совета Семей и их аристократов, кабинета из двадцати восьми губернаторов, сената и парламента. Расположенный в Неизвестных Регионах галактики, Пространство Чиссов состоит как минимум из десяти важных миров, управляемых из Чиллы, столицы. Хотя их строго охраняемые границы менялись на протяжении столетий, сами чиссы не известны агрессивным экспансионизмом, поскольку это нарушает их фундаментальную систему убеждений, запрещающую любым чисам предпринимать упреждающие или агрессивные военные действия во имя господства. Изоляционисты по своей сути, чисы — фанатично ксенофобные люди со строгими авторитарными ценностями, глубоко укоренившимися в их обществе. Они радикально отличаются от других представителей галактики и больше интересуются своими внутренними делами, чем делами других галактических держав."
 START_SCREEN_MINOR:0 "За несколько часов, прошедших после Декларации Нового порядка, галактика была потрясена беспрецедентным преобразованием Галактической Республики в Первую Галактическую Империю. Когда Конфедерация независимых систем оттеснена в самые дальние уголки Внешнего Кольца, недавно сформированная Галактическая Империя теперь накапливает огромное богатство и власть, чтобы выполнить свои обещания по обеспечению безопасности и безопасности в галактике. И все же есть те, кто остается верным Старой Республике; кадры сенаторов из Делегации 2000 года, которые активно выступают против Империи и стремятся восстановить демократическую систему управления. Эти сенаторы составляют Лоялистов Республики, фракцию внутри Империи, которая все еще испытывает некоторую ненависть со стороны самого Императора. В условиях растущей напряженности и распространения вакуума власти по всей галактике мы должны действовать быстро, чтобы заявить о своих правах и закрепиться на галактической арене. Под вашим руководством [GetName] должно выдержать испытание временем."
 ap_commercial_guilds:0 "Commercial Focus"
 ap_commercial_guilds_desc:0 "Creating a single conglomerate out of several galactic-scale corporate agricorps, retailers, arms manufacturers, and shipbuilders will ensure that our empire never has credit problems again… except for greed."
 ap_consecrated_worlds:0 "Consecrated Worlds"
 ap_consecrated_worlds_desc:0 "The galaxy is home to many holy places, some more obvious than others. As mortals, we still struggle to divine the true nature of the universe."
 ap_droid_leaders:0 "Droid Leaders"
 ap_droid_leaders_desc:0 "Unlocks §YDroid Leaders§! Droids can be built smarter, quicker, and stronger than any of our current sentient commanders. Perhaps it is time we grant them more responsibility. I have calculated that the odds of this decision backfiring are only 3,464 to 1.\nThis will lead you down the path to Droid modification."
 ap_enigmatic_engineering:0 "Hyperspace Tracking"
 ap_enigmatic_engineering_desc:0 "Technology is simply not a way to solve a problem, but it is a language by which we ascend beyond the mundane. Lesser minds simply fail to understand our advances."
 ap_executive_vigor:0 "Executive Vigor"
 ap_executive_vigor_desc:0 "There will be no half-measures or compromises when implementing the edicts decided upon by our government. We go all the way, or not at all."
 ap_financial_sectors:0 "Financial Sectors"
 ap_financial_sectors_desc:0 "Free trade is the lifeblood of any thriving civilization. By granting our merchants complete autonomy in certain sectors, their profits will trickle down to benefit us all. Hopefully."
 ap_galactic_force_projection:0 "Galactic Force Projection"
 ap_galactic_force_projection_desc:0 "The fleet is the instrument by which the will of our empire is made manifest - we live or die depending on its strength."
 ap_grasp_the_void:0 "Grasp the Void"
 ap_grasp_the_void_desc:0 "The vast expanse of the galaxy holds limitless riches for those empires that understand how to maintain their grasp on the void."
 ap_hive_worlds:0 "Hive Worlds"
 ap_hive_worlds_desc:0 "We shall create living worlds that are every bit as much a part of the Hive as the drones that inhabit them."
 ap_imperial_prerogative:0 "Imperial Prerogative"
 ap_imperial_prerogative_desc:0 "As our civilization continues to grow, so its beating heart must also expand. More systems will be placed under our direct control."
 ap_industrial_powerhouse:0 "Industrial Powerhouse"
 ap_industrial_powerhouse_desc:0 "Our military-industrial complex will run fully automated, day and night, across a thousand different worlds. In order to control this galaxy, we must simply outproduce our rivals."
 ap_interstellar_dominion:0 "Interstellar Dominion"
 ap_interstellar_dominion_desc:0 "The stars beckon and we follow. May nothing stand between us and them."
 ap_machine_worlds:0 "Machine Worlds"
 ap_machine_worlds_desc:0 "We shall shape our worlds into a mirror image of ourselves, replacing the frailty of biology with the immutable perfection of metal."
 ap_master_builders:0 "Master Builders"
 ap_master_builders_desc:0 "Building a Megastructure requires an unprecedented amount of resources and planning. We are breaking new ground in the field of macro-engineering."
 ap_mastery_of_nature:0 "Mastery of Nature"
 ap_mastery_of_nature_desc:0 "Although we mastered the nature of our homeworld long ago, the alien biomes we have since encountered present new challenges. They too shall be overcome."
 ap_media_control:0 "Media Control"
 ap_media_control_desc:0 "Your weapons in this war are ships, blasters, and armor. My weapons in this war is words and images. Facts are flexible, and the galaxy will hear our truths even if the facts do not precisely portray them."
 ap_mining_guilds:0 "Mining Guilds"
 ap_mining_guilds_desc:0 "The galaxy holds limitless riches for those willing enough to take it… with the proper charters, of course. Durasteel, carbonite, kyber or anything else, the mining guilds will procure whatever we need."
 ap_nihilistic_acquisition:0 "Nihilistic Acquisition"
 ap_nihilistic_acquisition_desc:0 "The notion of self-determination cannot be a moral absolute. Holistic goals clearly outweigh individual concerns."
 ap_one_vision:0 "One Vision"
 ap_one_vision_desc:0 "True unity is achieved only when the ultimate goals of a nation and its people are one and the same. After all, a house divided against itself cannot stand."
 ap_shared_destiny:0 "Shared Destiny"
 ap_shared_destiny_desc:0 "As we reach for ever greater heights, we must not leave behind those who have loyally served us. The glorious future of our empire was always meant to be a shared destiny."
 ap_sovereign_unification:0 "Sovereign Unification"
 ap_sovereign_unification_desc:0 "By bringing the entire galaxy under one law, one language, and the enlightened guidance of one individual, the corruption that plagued the Republic in its later years will never take root again.(Sprawl)"
 ap_technological_ascendancy:0 "Technological Ascendancy"
 ap_technological_ascendancy_desc:0 "Technologies that would have been indistinguishable from magic mere generations ago are now within our reach. A new age of technology has begun."
 ap_transcendent_learning:0 "Transcendent Learning"
 ap_transcendent_learning_desc:0 "Our society must change its approach towards learning, and by doing so, our best and brightest will be able to reach a completely new level of achievements."
 ap_universal_transactions:0 "Universal Transactions"
 ap_universal_transactions_desc:0 "Through a concentrated campaign of corporate takeovers, buyouts, and acquisitions, we can exert monopoly power over key parts of the galactic economy."
 ap_world_shaper:0 "World Shaper"
 ap_world_shaper_desc:0 "To carefully shape and alter the ecosystem of an entire planet into something else is not so very different from an artist sculpting a statue out of clay."
 ap_empire_decree:0 "Empire Decree"
 ap_empire_decree_desc:0 "Under our civilization, our most cherished beliefs will be safeguarded. We will defend our ideals by force of arms. We will give no ground to our foes and will stand together against attacks from within or without. Let any enemies take heed, those who challenge our resolve will be crushed."
 ap_understanding_galaxy:0 "Understanding the Galaxy"
 ap_understanding_galaxy_desc:0 "Knowledge is power. Our civilization will unravel that which binds the very fabric of this universe. In time, we shall come to surpass the ancients themselves, and even the Celestials' insight will pale in comparison to our own."
 ap_cloning:0 "Cloning Concept"
 ap_cloning_desc:0 "Unlocks §YCloning Technologies§! An army of one man, but the right man for the job. With the same genetic structure plus a flash-learning pattern taken directly from the template, a clone should theoretically be completely identical to the original person. But despite that, they're never exactly the same. You will find that they are immensely superior to droids"
 ap_empire_institutions:0 "Institutional Focus"
 ap_empire_institutions_desc:0 "A strong society is built upon the foundations of strong institutions, however it can be valuable to have the flexibility to augment those institutions to meet our more immediate needs. Let us establish new policies to tap into and harness our existing institutions as we desire."
 allow_institutions:0 "Unlocks Feature: §YInstitutions§!"
 ap_weapon_production:0 "Weapon Production"
 ap_weapon_production_desc:0 "Each of our soldiers will carry the firepower of an entire platoon. Our starships will slice through their opponents' hulls like butter. Hokey religions and ancient weapons are no match for a good blaster at your side, and we intend to have the best."
 ap_adaptable_ai:0 "Adaptable AI"
 ap_adaptable_ai_desc:0 "It has long been said that creative thinking is the only field where sentients can outperform droids. With dedicated research towards improving droid personality matrixes, however, this will not be the case much longer."
 ap_hyperspace_tracking:0 "Hyperspace Tracking"
 ap_hyperspace_tracking_desc:0 "Interdiction technology leaves our enemies with nowhere to run. Now, with hyperspace tracking technology, they will have nowhere to hide. We will have them tied to the end of a string."
 ap_genetic_modifying:0 "Genetic Modifying"
 ap_genetic_modifying_desc:0 "Unlocks §YGenetic Modifiying§! By directly manipulating DNA, we can производить beings far superior to their more common brethren. This advancement opens up countless possibilities in the field of genetics, although there are some who would consider it...unnatural."
 ap_space_fortress:0 "Space Fortress"
 ap_space_fortress_desc:0 "We shall erect a bulwark of floating fortresses across the galaxy. No enemy will dare invade our territory after witnessing the firepower of our fully armed and operational battle stations."
 ap_starfighter_focus:0 "Starfighter Focus"
 ap_starfighter_focus_desc:0 "Space battles are fought with capital ships, but they are won with starfighters. We must outfit our ships with cutting-edge technologies and materials to guarantee fighter superiority in any engagement."
 ap_turret_focus:0 "Turret Focus"
 ap_turret_focus_desc:0 "Upgrading our fleet's Turret systems will ensure total domination across the stars. Any fighter foolish enough to take on our navy will be targeted at maximum firepower and welcomed by a wall of Turbolaser fire."
 ap_ordnance_focus:0 "Heavy Ordnance Focus"
 ap_ordnance_focus_desc:0 "A wise man once said that a big gun doesn't make a big man. A wiser man would tell him to get an even bigger gun, load it with explosive projectiles, and then strap that gun to the side of a battlecruiser."
 nihilus_bombardment:0 "Life Force Drain Bombardment"
 nihilus_bombardment_desc:0 "Targets only living beings. By channeling the power remaining in the Nihilus Mask, our Fleet is able to drain the Life Force of the inhabitants of the Planet.\n- §RHigh§! damage to §YArmies§!\n- §GNo§! damage to §YPlanet§!\n- §RHigh§! damage to §YPops§!\n- Will bombard undefended planets\n- Will §RNOT§! kill the last §Y$MIN_POPS$§! Pops"
 bombardment_nihilus:0 "Life Force Drain Bombardment"
 bombardment_nihilus_desc:0 "Targets only living beings. By channeling the power remaining in the Nihilus Mask, our Fleet is able to drain the Life Force of the inhabitants of the Planet.\n- §RHigh§! damage to §YArmies§!\n- §GNo§! damage to §YPlanet§!\n- §RHigh§! damage to §YPops§!\n- Will bombard undefended planets\n- Will §RNOT§! kill the last §Y$MIN_POPS$§! Pops"
 bombardment_armageddon:0 "Base Delta Zero"
 bombardment_armageddon_desc:0 "$bombardment_armageddon$ is the Imperial code order to destroy all population centers and resources, including industry, natural resources, and cities.\n- §RMassive§! damage to §YArmies§!\n- §RMassive§! damage to §YPlanet§!\n- §RMassive§! damage to §YPops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless Tomb Worlds"
 orbital_bombardment_armageddon:0 "Base Delta Zero"
 orbital_bombardment_armageddon_desc:0 "Allows the full use of all orbital weaponry, with no regards to life on the planet itself. Utter annihilation is the goal.\n\n§EAllows 'Indiscriminate' and 'Base Delta Zero' orbital bombardment stances.§!"
 orbital_bombardment_armageddon_name:0 "Base Delta Zero Orbital Bombardment"
 civic_new_order:0 "Новый порядок"
 civic_new_order_desc:0 "С созданием Галактической империи сформировалась новая политическая "религия", которая ценила порядок, контроль и верховенство закона превыше всех других аспектов общества. Мир и безопасность могут быть достигнуты только с помощью этих угнетающих целей."
 civic_mining_guild:0 "Гильдия горняков"
 civic_mining_guild_desc:0 "Один из важнейших поставщиков руд, металлов и минералов в галактике, Гильдия Горняков использует свое значительное влияние на галактических товарных рынках для продвижения своих амбиций."
 civic_banking_guild:0 "Банковская гильдия"
 civic_banking_guild_desc:0 "Хотя их решение поддержать Конфедерацию дорого обошлось многим членам Банковской Гильдии, постоянный спрос галактики на капитал позволил выжившим не просто выжить, но и процветать."
 civic_bounty_hunter_guild:0 "Гильдия охотников за головами"
 civic_bounty_hunter_guild_desc:0 "Созданная для регулирования, стандартизации и профессионализации охоты за головами, Гильдия сама по себе стала мощным действующим лицом."
 civic_underworld_guild:0 "Преступный мир"
 civic_underworld_guild_desc:0 "Управляемая в меньшей степени законами и в большей степени руководящими принципами, Гильдия Преступного мира продвигает общее благо своих членов, хотя, как правило, за счет более широкого сообщества."
 civic_clone_wars_victor:0 "Победители Войны Клонов"
 civic_clone_wars_victor_desc:0 "Официальное окончание Войн клонов дало отличную стратегическую информацию о новой имперской военной машине."
 civic_rebel_sympathy:0 "Симпатии повстанцев"
 civic_rebel_sympathy_desc:0 "Свободные работают усерднее, когда у них есть общий враг, с которым нужно бороться. Однако они склонны становиться жертвами своих индивидуалистических наклонностей."
 civic_beacon_of_hope:0 "Маяк надежды"
 civic_beacon_of_hope_desc:0 "Сторонники Республики - последний оплот надежды и демократии в галактике перед лицом Галактической империи."
 civic_hutt_cartel:0 "Картель Хаттов"
 civic_hutt_cartel_desc:0 "Обычно переводимая как "у кого-то это должно быть, почему то не у нас", философия хатта каджидича направляет членов Картеля и позволяет им отложить в сторону свои внутренние обиды в погоне за кредитами."
 civic_hutt_cartel_no_dlc:0 "Картель Хаттов"
 civic_hutt_cartel_no_dlc_desc:0 "Обычно переводимая как "у кого-то это должно быть, почему не у нас", философия хатта каджидича направляет членов Картеля и позволяет им отложить в сторону свои внутренние обиды в погоне за кредитами."
 civic_mandalorian:0 "Мандалорские кодексы"
 civic_mandalorian_desc:0 "Кодексы составляют суть мандалорского общества; эгалитарное, но суровое вероучение, принимающее любого, у кого есть силы следовать по пути."
 civic_corporate_sector:0 "Корпоративный сектор"
 civic_corporate_sector_desc:0 "Ответственный перед своими акционерами Совет корпоративного сектора несет фидуциарную обязанность по обеспечению безопасности своих инвестиций."
 civic_corporate_sector_no_dlc:0 "Корпоративный сектор"
 civic_corporate_sector_no_dlc_desc:0 "Ответственный перед своими акционерами Совет корпоративного сектора несет фидуциарную обязанность по обеспечению безопасности своих инвестиций."
 civic_corellian:0 "Кореллианский Дух"
 civic_corellian_desc:0 "Ревностно защищая свою независимость, Кореллиане готовы вынести практически любые невзгоды, чтобы сохранить свою свободу."
 civic_hapes_consortium:0 "Хапанский изоляционизм"
 civic_hapes_consortium_desc:0 "Скрытые от галактики Преходящими Туманами на протяжении тысячелетий, Хэйпс и его жители по-прежнему остерегаются чужаков."
 civic_bothan_spies:0 "Ботанские шпионы"
 civic_bothan_spies_desc:0 "Ботанское верховное командование, полагаясь на свою шпионскую сеть как на безопасность, так и на свой флот, направило значительные ресурсы на развитие одной из самых сложных и успешных разведывательных служб галактики."
 civic_confederate_remnant:0 "Сепаратистские симпатии"
 civic_confederate_remnant_desc:0 "Хотя Конфедерация была официально распущена, ее идеалы независимости и ограниченного правительства продолжают жить в бесчисленных сердцах и умах."
 civic_clone_wars_loser:0 "Проигравшие Войну Клонов"
 civic_clone_wars_loser_desc:0 "Унизительное поражение в официальном конце Войн клонов деморализовало и ослабило общее состояние оставшихся сил Конфедерации."
 civic_trade_federation:0 "Торговая федерация"
 civic_trade_federation_desc:0 "Несмотря на то, что Торговая Федерация все еще восстанавливается после потерь, понесенных в Войнах клонов, экономические и политические связи позволили ей восстановить большую часть своего прежнего влияния на галактическом рынке."
 civic_trade_federation_no_dlc:0 "Торговая федерация"
 civic_trade_federation_no_dlc_desc:0 "Несмотря на то, что Торговая Федерация все еще восстанавливается после потерь, понесенных в Войнах клонов, экономические и политические связи позволили ей восстановить большую часть своего прежнего влияния на галактическом рынке."
 civic_naval_tradition:0 "Космические традиции"
 civic_naval_tradition_desc:0 "Пропитанные веками историй об отчаянных последних битвах, коварных засадах и славных сражениях, военно-космические традиции этого общества вдохновили бесчисленное количество офицеров на блестящие поступки, героизм и самопожертвование."
 civic_droid_uprising:0 "Восстание дроидов"
 civic_droid_uprising_desc:0 "Предыдущее восстание дроидов в столице Бакуры заставило это общество очень настороженно относиться к использованию дроидов."
 civic_banking_clan:0 "IGBC"
 civic_banking_clan_desc:0 "Являясь продуктом неустанного стремления своей организации к эффективности, эти банкиры являются одними из самых ярких финансовых умов галактики и умеют извлекать прибыль даже из самых незначительных инвестиций."
 civic_banking_clan_no_dlc:0 "IGBC"
 civic_banking_clan_no_dlc_desc:0 "Являясь продуктом неустанного стремления своей организации к эффективности, эти банкиры являются одними из самых ярких финансовых умов галактики и умеют извлекать прибыль даже из самых незначительных инвестиций."
 civic_rodian_scouts:0 "Родианские разведчики"
 civic_rodian_scouts_desc:0 "Из-за перенаселенности родной планеты и врожденной тяги к приключениям родианцы часто встречаются на границах галактики, стремясь летать к звездам."
 civic_trandoshan_tribes:0 "Трандошанские охотники"
 civic_trandoshan_tribes_desc:0 "Трандошанцы, ведущие энтузиасты охоты в галактике, представляют собой упрямых и опасных противников."
 civic_black_sun:0 "Подземная сеть"
 civic_black_sun_desc:0 "Хотя организованная сеть преступников, контрабандистов, убийц, работорговцев и воров «Чёрного Солнца» редко становится достоянием гласности, её влияние столь же опасно, сколь и незаметно."
 civic_black_sun_no_dlc:0 "Подземная сеть"
 civic_black_sun_no_dlc_desc:0 "Хотя организованная сеть преступников, контрабандистов, убийц, работорговцев и воров «Чёрного Солнца» редко становится достоянием гласности, её влияние столь же опасно, сколь и незаметно."
 civic_twilek_rebels:0 "Свободное движение Рилота"
 civic_twilek_rebels_desc:0 "Погруженные с рождения в борьбу за независимость, многие тви'леки готовы пойти на любые жертвы во имя свободы."
 civic_survival_skills:0 "Навыки выживания"
 civic_survival_skills_desc:0 "С его чудовищной фауной и смертоносной флорой сама земля Ондерон превратила своих жителей в стойких выживальщиков, способных процветать в среде, которая оказалась бы совершенно негостеприимной для большинства других."
 civic_calamari_dynasty:0 "Династия Каламариан"
 civic_calamari_dynasty_desc:0 "Благородные дома Дac, насчитывающие тысячелетия, служат опорой даже в самые мрачные времена."
 civic_master_shipbuilders:0 "Мастера-кораблестроители"
 civic_master_shipbuilders_desc:0 "Несмотря на их индивидуальное проектирование и высокие стандарты, верфи Дас являются одними из самых производительных и инновационных в галактике."
 civic_genetic_experiments:0 "Генетические эксперименты"
 civic_genetic_experiments_desc:0 "Отточенная за тысячи лет, арканианская генная инженерия практически бесподобна, позволяя их ученым не только манипулировать генетическим составом существа, но даже создавать новые формы жизни с нуля."
 civic_chiss_houses:0 "Чисские дома"
 civic_chiss_houses_desc:0 "Специализируясь на различных правительственных функциях, Дома чиссов обеспечивают чиссов структурой, единством и целью."
 civic_hutt_elite:0 "Элита хаттов"
