 origin_swp_default:0 "Галактический соперник"
 origin_swp_default_desc:0 "Новая фракция, стремящаяся занять свое место в галактике.."
 origin_tooltip_swp_default_effects:0 "None"
 origin_swp_fallen_republic:0 "Падшая республика"
 origin_swp_fallen_republic_desc:0 "Рожденная из пепла Галактической Республики, Галактическая Империя стремится контролировать галактикy."
 origin_tooltip_swp_fallen_republic_effects:0 "None"
 origin_swp_restoration:0 "Восстановление Республики"
 origin_swp_restoration_desc:0 "Части ныне несуществующей Республики стремятся восстановить истинную демократию в галактике."
 origin_tooltip_swp_restoration_effects:0 "None"
 origin_swp_hutt_cartel:0 "Криминальный картель"
 origin_swp_hutt_cartel_desc:0 "Картель Хаттов возник в результате их обширной преступной деятельности."
 origin_tooltip_swp_hutt_cartel_effects:0 "None"
 origin_swp_corporate_sector:0 "Корпоративный сектор"
 origin_swp_corporate_sector_desc:0 "Создан как компромисс между регулятивными потребностями Республики и предпочтениями свободного предпринимательства крупнейших компаний галактики."
 origin_tooltip_swp_corporate_sector_effects:0 "None"
 origin_swp_confed_remnant:0 "Остатки Сепаратистов"
 origin_swp_confed_remnant_desc:0 "Фракция Конфедерации независимых систем, которая начала Войны клонов."
 origin_tooltip_swp_confed_remnant_effects:0 "None"
 origin_swp_mandalorian:0 "Кланы воинов"
 origin_swp_mandalorian_desc:0 "Мандалорцы имеют традиционную и основанную на чести культуру, насчитывающую тысячелетия.."
 origin_tooltip_swp_mandalorian_effects:0 "None"
 origin_swp_corsec:0 "Бюро безопасности"
 origin_swp_corsec_desc:0 "Кореллианская служба безопасности превратилась в самостоятельную галактическую фракцию."
 origin_tooltip_swp_corsec_effects:0 "None"
 origin_swp_underworld:0 "Криминальный мир"
 origin_swp_underworld_desc:0 "Криминальные структуры иногда вырастают за пределы собственной тени."
 origin_tooltip_swp_underworld_effects:0 "None"
 origin_swp_ascendancy:0 "Мастера Неизвестного"
 origin_swp_ascendancy_desc:0 "Чисс доминируют в таинственных Неизведанных Регионах."
 origin_tooltip_swp_ascendancy_effects:0 "None"
 origin_swp_hapes:0 "Повелители тумана"
 origin_swp_hapes_desc:0 "Давно исчезнувшая группа исследователей превратилась в пиратов и в конечном итоге в могущественную фракцию."
 origin_tooltip_swp_hapes_effects:0 "None"
 origin_swp_imperial_loyalist:0 "Имперский лоялист"
 origin_swp_imperial_loyalist_desc:0 "Предан новообразованной Галактической Империи."
 origin_tooltip_swp_imperial_loyalist_effects:0 "None"
 origin_swp_killik:0 "Колония улья"
 origin_swp_killik_desc:0 "Павшая империя инсектоидных существ с ульевым разумом."
 origin_tooltip_swp_killik_effects:0 "None"
 origin_swp_fallen_empire:0 "Стагнирующая фракция"
 origin_swp_fallen_empire_desc:0 "Независимая фракция, заинтересованная только в защите собственной территории."
