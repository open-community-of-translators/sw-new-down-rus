 d_kyber_crystal_1:0 "Very small Kyber Crystals Deposit"
 d_kyber_crystal_1_desc:0 "Force attuned crystals that are rare but known to grow throughout the galaxy, Kyber is highly sought after. The crystals are believed to concentrate energy through the force, and verge on sentience, exhibiting a collective consciousness. We've identified a minute deposit on this world."
