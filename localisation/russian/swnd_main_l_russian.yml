 swp_asteroid_base_0: "База астероид"
 swp_asteroid_base_0_DESC: "Базы на астероидах - это космические места обитания, способные вместить ряд §HПоселенцев§! и §HСтроений§!."
 swp_asteroid_base_0_MEGASTRUCTURE_DETAILS: "Один §Y$pc_polis_massa$§! это самодостаточная база, построенная на большом астероиде."
 swp_asteroid_base_verpine_0: "База астероид"
 swp_asteroid_base_verpine_0_DESC: "Базы на астероидах - это космические места обитания, способные вместить ряд §HПоселенцев§! и §HСтроений§!."
 swp_asteroid_base_verpine_0_MEGASTRUCTURE_DETAILS: "An §Y$pc_polis_massa$§! is a self-sustaining base, built upon a large asteroid."
 swp_cloud_city_0: "Облачный город"
 swp_cloud_city_0_DESC: "Облачные города — это места обитания газовых гигантов, способные вместить несколько §HПоселенцев§! и §HСтроений§!. Их основная цель — добывать £tibanna_gas£ §Y$tibanna_gas$§!."
 swp_cloud_city_0_MEGASTRUCTURE_DETAILS: "§Y$pc_cloud_city$§! это самоподдерживающийся плавучий город, построенный внутри терраформированного пригодного для дыхания слоя воздуха внутри газовых гигантов."
 swp_deep_space_station_0: "Станция дальнего космоса"
 swp_deep_space_station_0_DESC: "Космические станции — это космические среды обитания, способные вместить некоторое количество of §HПоселенцев§! и §HСтроений§!."
 swp_deep_space_station_0_MEGASTRUCTURE_DETAILS: "§Y$pc_deep_space_station$§! - самоподдерживающаяся космическая станция, построенная в глубинах космоса."
 swp_planetary_shipyard_0: "Планетарная верфь"
 swp_planetary_shipyard_0_DESC: "$swp_planetary_shipyard_0$ — это начало огромной станции, расположенной вокруг планеты, полностью посвященной строительству кораблей, способной строить или улучшать корабли."
