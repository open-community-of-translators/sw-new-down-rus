 TRADE_VIEW_DESC:0 "As our empire grows, §STrade§! between our planets will become an increasingly large part of our economy. §SStarbases§! with §STrade Hubs§! collect §STrade Value§! within their system to be routed to the §SCapital§! for conversion to §SCredits§!.\n\nMore §STrade Hubs§! means a §SStarbase§! can collect §STrade Value§! from adjacent systems as well. Rich Trade Routes may attract §SPirates§!, though they can be countered by Fleets on §SPatrol§!, and by §SDefense Modules§! on §SStarbases§!. §SHangar Modules§! are particularly effective for this."
 TUTORIAL_TRADE_VIEW_DESC:0 "As our empire grows, §STrade§! between our planets will become an increasingly large part of our economy. §SStarbases§! collect §STrade Value§! within their system to be routed to the §SCapital§! for conversion to §SCredits§!.\n\nBuilding §STrade Hubs§! means a §SStarbase§! can collect §STrade Value§! from adjacent systems as well. Rich Trade Routes may attract §SPirates§!, though they can be countered by Fleets on §SPatrol§!, and by §SDefense Modules§! on §SStarbases§!. §SHangar Modules§! are particularly effective for this."
