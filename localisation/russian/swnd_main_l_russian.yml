l_russian:
 building_colony_shelter:0 "Пограничный аванпост"
 building_colony_shelter_desc:0 "£building£ §BПравительство§!\n\nA комплекс наблюдения с ограниченным персоналом, обычно расположенный недалеко от границы."
 building_capital:0 "Планетарная администрация"
 building_capital_desc:0 "£building£ §BПравительство§!\n\nThe Резиденция местной правящей элиты."
 building_major_capital:0 "Планетарная столица"
 building_major_capital_desc:0 "£building£ §BПравительство§!\n\nA разросшийся комплекс бюрократических структур, который действует как административный центр цивилизованной планеты."
 building_system_capital:0 "Системный капитал"
 building_system_capital_desc:0 "£building£ §BПравительство§!\n\nA высокая конфигурация административных бюро и сетевой инфраструктуры, позволяющая строить объекты с высокими требованиями."
 building_deployment_post:0 "Должность для развертывания"
 building_deployment_post_desc:0 "£building£ §BПравительство§!\n\n Начальная Должность для развертывания из которого мы будем расширяться в этом мире."
 building_machine_capital:0 "Административный массив"
 building_machine_capital_desc:0 "£building£ §BПравительство§!\n\nA полуавтономная компьютерная сеть, выполняющая различные административные функции на планете."
 building_machine_major_capital:0 "Планетарный процессор"
 building_machine_major_capital_desc:0 "£building£ §BПравительство§!\n\nA мощный административный компьютер, который был разработан для управления и наблюдения за различными функциями сложного планетарного поселения."
 building_machine_system_capital:0 "Основной нексус"
 building_machine_system_capital_desc:0 "£building£ §BПравительство§!\n\nАдминистративное сердце системы. Сотни ИИ управляют критически важными деталями, необходимыми для эффективной работы межзвездной цивилизации."
 building_hive_capital:0 "Ядро улья"
 building_hive_capital_desc:0 "£building£ §BПравительство§!\n\nОрганизационное ядро, из которого Разум Улья координирует все функции планеты."
 building_hive_major_capital:0 "Улей Нексус"
 building_hive_major_capital_desc:0 "£building£ §BПравительство§!\n\nA обширный столичный комплекс, из которого Разум Улья занимается планетарной организацией, координацией и планированием."
 building_hab_capital:0 "Администрация среды обитания"
 building_hab_capital_desc:0 "£building£ §BПравительство§!\n\nАдминистративный центр Хабитата, служащий его столицей и резиденцией местного правительства."
 building_hab_major_capital:0 "Центральный комплекс Хабитата"
 building_hab_major_capital_desc:0 "£building£ §BПравительство§!\n\nОбширный комплекс бюрократических офисов, контролирующих администрацию густонаселенной среды обитания."
 building_floating_capital:0 "Плавающая городская администрация"
 building_floating_capital_desc:0 "£building£ §BПравительство§!\n\nАдминистративный центр, курирующий развитие города."
 building_floating_major_capital:0 "Центральный комплекс плавучего города"
 building_floating_major_capital_desc:0 "£building£ §BПравительство§!\n\nПарящая над облаками на массивных репульсорах столица города столь же функциональна, сколь и элегантна."
 building_resort_capital:0 "Администрация курорта"
 building_resort_capital_desc:0 "£building£ §BПравительство§!\n\nЦентральный комплекс, откуда управляется этот общепланетарный курорт."
 building_resort_major_capital:0 "Курортный центральный комплекс"
 building_resort_major_capital_desc:0 "£building£ §BПравительство§!\n\nОгромный обширный комплекс, способный управлять еще большим количеством курортов и туристических достопримечательностей.."
 building_slave_capital:0 "Губернаторское поместье"
 building_slave_capital_desc:0 "£building£ §BПравительство§!\n\nРоскошный дворец, из которого управляется этот мир рабов."
 building_slave_major_capital:0 "Губернаторские дворцы"
 building_slave_major_capital_desc:0 "£building£ §BПравительство§!\n\nОгромные и роскошные дворцы, в которых проживает правящая элита мира рабов."
 building_droid_assembly_plant:0 "Заводы по сборке дроидов"
 building_droid_assembly_plant_desc:0 "£building£ §BДроиды§!\n\nВысокотехнологичные заводы, где опытные робототехники собирают новейшие модели дроидов."
 building_machine_assembly_plant:0 "Заводы по сборке машин"
 building_machine_assembly_plant_desc:0 "£building£ §BДроиды§!\n\nЗавод поточной сборки, на котором строятся новые агрегаты."
 building_noble_estates:0 "Дворянские поместья"
 building_noble_estates_desc:0 "£building£ §BПравительство§!\n\nБлистательные в своей красе дворцы и особняки, принадлежавшие знати. Окрестности и крестьяне тоже принадлежат им."
 building_bureaucratic_1:0 "Административный офис"
 building_bureaucratic_1_desc:0 "£building£ §BПравительство§!\n\nA запутанный правительственный комплекс бюрократических офисов, подразделений и подразделений."
 building_bureaucratic_2:0 "Административный Парк"
 building_bureaucratic_2_desc:0 "£building£ §BПравительство§!\n\nРайон, полный зданий, посвященных славной, эффективной и тщательной работе с документами."
 building_bureaucratic_3:0 "Административный Комплекс"
 building_bureaucratic_3_desc:0 "£building£ §BПравительство§!\n\nОгромный участок земли, покрытый бюрократическими кабинетами с бесчисленными кабинками."
 building_precinct_house:0 "Полицейский участок"
 building_precinct_house_desc:0 "£building£ §BПравительство§!\n\nПосвященное сохранению закона и порядка, здание служит базой для силовиков планеты."
 building_hall_judgment:0 "Участковые казармы"
 building_hall_judgment_desc:0 "£building£ §BПравительство§!\n\nA Большой комплекс, в котором живут стражи закона и порядка."
 building_sentinel_posts:0 "Сторожевые посты"
 building_sentinel_posts_desc:0 "£building£ §BПравительство§!\n\nЭто аванпосты, с которых Патрульные дроны сканируют Сознание на предмет признаков отклонений и неисправностей."
 building_clone_vats:0 "Чаны для клонирования"
 building_clone_vats_desc:0 "£building£ §BПравительство§!\n\nКлонированные чаны позволяют значительно увеличить скорость роста населения."
 building_df9:0 "DF9 Пушечная оборона"
 building_df9_desc:0 "£building£ §BВоенный§!\n\nA планетарная цитадель, укрепленная тяжелой противопехотной техникой.\n\n§YСоздает две оборонительные пушки DF9.§!"
 building_turbolaser:0 "Турболазерная защита"
 building_turbolaser_desc:0 "£building£ §BВоенный§!\n\nПланетарная крепость, в которой находится тяжелое вооружение, способное наносить тяжелые удары по бронированным подразделениям.\n\n§YСоздает три Турболазерные платформы§!"
 building_defense_cannon:0 "Орудия орбитальной обороны"
 building_defense_cannon_desc:0 "£building£ §BВоенный§!\n\nМножество систем наземного вооружения, способных поражать корабли, расположенные на орбите."
 building_defense_tower:0 "Орбитальные оборонительные башни"
 building_defense_tower_desc:0 "£building£ §BВоенный§!\n\nСеть тяжелых турболазерных турелей, готовых нанести скоординированный удар по любому угрожающему кораблю на орбите."
 building_hypervelocity:0 "Сверхскоростная пушка"
 building_hypervelocity_desc:0 "£building£ §BВоенный§!\n\nСверхскоростная пушка стреляет очередями сверхускоренных твердых пуль. Они разрушают защиту корабля, броню и, наконец, разрывают его корпус."
 building_naval_post:0 "Военный командный пункт"
 building_naval_post_desc:0 "£building£ §BВоенный§!\n\nЦентр управления и связи для местных космических сил."
 building_naval_center:0 "Военно-морской командный центр"
 building_naval_center_desc:0 "£building£ §BВоенный§!\n\nЦентральный узел, которому поручено координировать информацию и заказы для многосистемных военно-космических средств, обычно собираемых во флоте."
 building_naval_hq:0 "Штаб военно-космического флота"
 building_naval_hq_desc:0 "£building£ §BВоенный§!\n\nA центральный комплекс, отвечающий за координацию движений флота, разведывательные операции и размещение военно-космических средств."
 building_imp_naval_post:0 "Командный пункт Имперского флота"
 building_imp_naval_post_desc:0 "£building£ §BВоенный§!\n\nПростой пост, которому поручено координировать местные имперские силы."
 building_imp_naval_center:0 "Имперский Военно-космический комплекс"
 building_imp_naval_center_desc:0 "£building£ §BВоенный§!\n\nИмперский центр, командующий флотом сектора, собирающий информацию и передающий приказы."
 building_imp_naval_hq:0 " Элитный Штаб Имперского военно-космического флота"
 building_imp_naval_hq_desc:0 "£building£ §BВоенный§!\n\nЦентральный комплекс, передающий волю императора имперскому флоту."
 building_prison_complex:0 "Тюремный комплекс"
 building_prison_complex_desc:0 "£building£ §BПравительство§!\n\nВ этом комплексе содержатся лица, которых считают опасными для общества."
 building_imperial_prison:0 "Имперский центр содержания под стражей"
 building_imperial_prison_desc:0 "£building£ §BПравительство§!\n\nИмперские центры содержания под стражей содержат лиц, заключенных в тюрьму Империей, и обеспечивают более продуктивное использование их труда."
 building_prison_wing:0 "Тюремное крыло"
 building_prison_wing_desc:0 "£building£ §BПравительство§!\n\nСамым большим тюрьмам иногда требуются дополнительные камеры, чтобы они не стали переполненными. Строительство дополнительных крыльев временно решит эту проблему."
 building_detention_wing:0 "Имперское тюремное крыло"
 building_detention_wing_desc:0 "£building£ §BПравительство§!\n\nЭффективность имперской тюремной политики требует дополнительного пространства для отбывания наказания преступниками."
 building_massassi_hq:0 "Штаб-квартира Массасси"
 building_massassi_hq_desc:0 "£building£ §BПравительство§!\n\nНекогда бывший старым Храмом ситхов, это сооружение было переоборудовано и перепрофилировано Альянсом повстанцев в качестве командного центра."
 building_regional_depot:0 "Региональное депо"
 building_regional_depot_desc:0 "£building£ §BПравительство§!\n\nРегиональный склад, где топливо, боеприпасы и другие предметы снабжения собираются и готовятся к распределению."
 building_hutt_palace:0 "Дворец Хаттов"
 building_hutt_palace_desc:0 "£building£ §BУчреждение§\n\nОбычно состоящие из изогнутых террасных зданий в классическом стиле Нал-Хатта, дворцы хаттов столь же декадентские, сколь и защищаемые."
 building_hutt_council:0 "Палаты Совета хаттов"
 building_hutt_council_desc:0 "£building£ §BУчреждение§\n\nЗал Совета хаттов - это место заседаний Правящего Совета, возглавляемого Пятью семьями хаттов."
 building_consortium_palace:0 "Дворец Консорциума"
 building_consortium_palace_desc:0 "£building£ §BУчреждение§\n\nБогато украшенный и хорошо защищенный Дворец Консорциума служит мощным напоминанием о возможностях Консорциума для любого посланника, который стремится вести с ними переговоры."
 building_criminal_market:0 "Криминальный рынок"
 building_criminal_market_desc:0 "£building£ §BУчреждение§\n\nБудь то Спайс или памятные вещи джедаев, почти все можно найти на различных подпольных рынках."
 building_separatist_senate:0 "Сепаратистский Сенат"
 building_separatist_senate_desc:0 "£building£ §BУчреждение§\n\nСенат сепаратистов — видная структура, служащая штаб-квартирой Конфедерации независимых систем."
 building_separatist_holdout:0 "Сепаратистский Комплекс"
 building_separatist_holdout_desc:0 "£building£ §BУчреждение§\n\nПо счастливой случайности или предусмотрительности, этот объект избежал разрушения во время Войн клонов, и последующие десятилетия только увеличили его защитные возможности."
 building_executive_hq:0 "Исполнительный штаб"
 building_executive_hq_desc:0 "£building£ §BУчреждение§\n\nУдобно расположенный исполнительный центр, позволяющий руководителям быстро реагировать на разворачивающиеся кризисы и открывающиеся возможности."
 building_financial_center:0 "Финансовый центр"
 building_financial_center_desc:0 "£building£ §BУчреждение§\n\nЭтот центр является домом для нескольких отраслевых финансовых учреждений и является богатым центром торговли."
 building_senate_complex:0 "Сенатский комплекс"
 building_senate_complex_desc:0 "£building£ §BУчреждение§\n\nДля того, чтобы позволить такому количеству существ и организаций участвовать в политическом процессе, требуется большая структура для их размещения."
 building_planetary_senate:0 "Планетарный сенат"
 building_planetary_senate_desc:0 "£building£ §BУчреждение§\n\nКогда планете необходимо услышать голос всех своих избирателей, ничего, кроме зала Сената не поможет."
 building_imperial_palace:0 "COMPNOR Аркология"
 building_imperial_palace_desc:0 "£building£ §BУчреждение§\n\nАркология COMPNOR представляет собой лабиринтное здание, в котором размещаются несколько из многочисленных подразделений Комиссии по сохранению Нового порядка."
 building_moff_palace:0 "Дворец Моффа"
 building_moff_palace_desc:0 "£building£ §BУчреждение§\n\nХотя и менее впечатляющие, чем Императорский дворец на Корусканте, местные дворцы, в которых проживает Мофф сектора, обладают собственным величием."
 building_alliance_high_command:0 "Высшее командование Альянса"
 building_alliance_high_command_desc:0 "£building£ §BУчреждение§\n\nЯвляясь источником вдохновения и центром военного планирования, Верховное командование Альянса объединяет как Мятежный дух, так и его операции."
 building_alliance_command_post:0 "Командный пункт Альянса"
 building_alliance_command_post_desc:0 "£building£ §BУчреждение§\n\nРазмещая дипломатический корпус Альянса, этот командный пункт позволяет дипломатам Восстания распространять свое влияние по всей галактике."
 building_city_bones:0 "Город костей"
 building_city_bones_desc:0 "£building£ §BУчреждение§\n\nПостроенный как парк развлечений на окраине столицы Мандалора Келдабе, Город Костей является домом для значительного мандалорского гарнизона."
 building_recruiting_center:0 "Мандалорский вербовочный центр"
 building_recruiting_center_desc:0 "£building£ §BУчреждение§\n\nНа мандалорской территории каждый может стать мандалорианцем, если он сможет пройти через мучительный процесс обучения и соблюдать Резолюцию."
 building_military_high_command:0 "Высшее военное командование"
 building_military_high_command_desc:0 "£building£ §BУчреждение§\n\nЗаменив умирающее и неэффективное Военное министерство, Верховное командование представляет собой современное учреждение, осуществляющее надзор за всеми нашими военными подразделениями."
 building_planetary_command_center:0 "Планетарный командный центр"
 building_planetary_command_center_desc:0 "£building£ §BУчреждение§\n\nНервный центр оборонительной системы планеты, Командный центр сильно укреплен и оснащен самым современным коммуникационным оборудованием."
 building_galactic_congress_center:0 "Галактический конгресс-центр"
 building_galactic_congress_center_desc:0 "£building£ §BУчреждение§\n\nШтаб-квартира Исследовательской службы Галактического Конгресса. Если его нет в их архивах, значит, его не существует."
 building_experimental_research_lab:0 "Экспериментально-исследовательская лаборатория"
 building_experimental_research_lab_desc:0 "£building£ §BУчреждение§\n\nНекоторые исследования лучше всего проводить в тени."
 building_ministry_foreign_affairs:0 "Министерство иностранных дел"
 building_ministry_foreign_affairs_desc:0 "£building£ §BУчреждение§\n\nЦентрализованный орган, ответственный за принятие и влияние любых решений, касающихся дипломатических отношений государства."
 building_foreign_affairs_office:0 "Управление иностранных дел"
 building_foreign_affairs_office_desc:0 "£building£ §BУчреждение§\n\nПравительственное учреждение, предназначенное для содействия культурным и дипломатическим обменам между цивилизациями."
 building_main_vault:0 "Производственный координационный центр"
 building_main_vault_desc:0 "£building£ §BУчреждение§\n\nПоддерживая связь между рабочей силой, руководством и владельцами, производственный центр гарантирует, что производственный сектор может работать с минимальными перерывами."
 building_planetary_bank:0 "Офис Руководителя"
 building_planetary_bank_desc:0 "£building£ §BУчреждение§\n\nПраздные придатки - это игрушки ситхов. Лучше всего внимательно следить за всеми рабочими, которые не тянут свой вес."
 building_galactic_terrarium:0 "Галактический террариум"
 building_galactic_terrarium_desc:0 "£building£ §BПравительство§!\n\nГалактика является домом для бесчисленных органических форм жизни, и этот террариум пытается собрать многих из этих существ."
 building_nature_preserve:0 "Природный заповедник"
 building_nature_preserve_desc:0 "£building£ §BПравительство§!\n\nПриродный заповедник - это охраняемая территория, имеющая важное значение для флоры, фауны, геологических или других особых интересов, чтобы предоставить возможности для исследований."
 building_bureau_galactic_intelligence:0 "Бюро галактической разведки"
 building_bureau_galactic_intelligence_desc:0 "£building£ §BПравительство§!\n\nЧтобы предотвратить следующую атаку наших врагов, мы должны собрать и централизовать всю информацию, которую наши агенты собирают по всей галактике."
 building_field_office:0 "Периферийное отделение"
 building_field_office_desc:0 "£building£ §BПравительство§!\n\nA скрытая база для агентов разведки, которым они могут докладывать и получать приказы."
 building_great_palace:0 "Большой дворец"
 building_great_palace_desc:0 "£building£ §BПравительство§!\n\nОгромный дворцовый комплекс, в котором живут властелины планеты и их огромная свита."
 building_castle_complex:0 "Замковый комплекс"
 building_castle_complex_desc:0 "£building£ §BПравительство§!\n\nЧтобы слуги уважали своих хозяев, они должны быть способны видеть силу, которой служат."
 building_conclave_faith:0 "Конклав веры"
 building_conclave_faith_desc:0 "£building£ §BПравительство§!\n\nПланетарный конклав регулярно собирается здесь, выслушивая верующих и заботясь о духовных потребностях своих последователей."
 building_shrine:0 "Святыня"
 building_shrine_desc:0 "£building£ §BПравительство§!\n\nБлагословенное место для медитации верующих."
 building_galactic_financial_complex:0 "Галактический финансовый комплекс"
 building_galactic_financial_complex_desc:0 "£building£ §BПравительство§!\n\nОгромный комплекс, объединяющий бухгалтеров и продавцов для управления галактической финансовой империей."
 building_mining_guild_hq:0 "Штаб-квартира Гильдии горняков"
 building_mining_guild_hq_desc:0 "£building£ §BПравительство§!\n\nШтаб-квартира гильдии горняков, координирующая производство, транспортировку и продажу минеральных продуктов по всей галактике."
 building_banking_guild_hq:0 "Штаб-квартира Банковской Гильдии"
 building_banking_guild_hq_desc:0 "£building£ §BПравительство§!\n\nШтаб-квартира банковской гильдии, управляющей потоком финансового капитала по всей галактике."
 building_bounty_hunter_guild:0 "Гильдия охотников за головами"
 building_bounty_hunter_guild_desc:0 "£building£ §BПравительство§!\n\nУчреждение, регулирующее торговлю охотой за головами."
 building_smugglers_base:0 "База контрабандистов"
 building_smugglers_base_desc:0 "£building£ §BПравительство§!\n\nПосадочные площадки, хранилища и мозги негодяев и контрабандистов."
 building_jedi_temple:0 "Храм джедаев"
 building_jedi_temple_desc:0 "£building£ §BПравительство§!\n\nХрам джедаев - центральное место Ордена джедаев, обычно являющееся домом для его основных учебных, административных и общежитий."
 building_sith_temple:0 "Храм ситхов"
 building_sith_temple_desc:0 "£building£ §BПравительство§!\n\nХрам ситхов обычно представляет собой пирамидальное сооружение, содержащее помещения для тренировок и медитации, а также множество тайн Силы."
 building_fort_inquisitorius:0 "Крепость Инквизиториус"
 building_fort_inquisitorius_desc:0 "£building£ §BПравительство§!\n\nКрепость Инквизиториус - это хорошо вооруженная крепость, служащая штаб-квартирой Имперской программы Инквизиторов, посвященной Чистке джедаев."
 building_hydroponics_farm:0 "Гидропонная ферма"
 building_hydroponics_farm_desc:0 "£building£ §BРесурс§!\n\nФермы гидропоники выращивают растения, используя минеральные питательные растворы в воде без использования почвы."
 building_hydroponics_complex:0 "Гидропонный комплекс"
 building_hydroponics_complex_desc:0 "£building£ §BРесурс§!\n\nОгромный комплекс гидропонных ферм, позволяющий лучше выращивать съедобные растения."
 building_food_processing_facility:0 "Распределительный центр"
 building_food_processing_facility_desc:0 "£building£ §BРесурс§!\n\nЭффективное предприятие, где большое количество продуктов питания может быть переработано и распределено среди населения."
 building_food_processing_center:0 "Распределительный центр"
 building_food_processing_center_desc:0 "£building£ §BРесурс§!\n\nМодернизированный комплекс, где значительное количество продуктов питания может быть переработано и распределено среди населения."
 building_mineral_purification_plant:0 "Перерабатывающий завод"
 building_mineral_purification_plant_desc:0 "£building£ §BРесурс§!\n\nМинералы, прошедшие через эти очистители, имеют высочайшее качество."
 building_mineral_purification_hub:0 "Обрабатывающий центр"
 building_mineral_purification_hub_desc:0 "£building£ §BРесурс§!\n\nМассивные центры, где получают минералы, а затем доставляют их в массивы очистителей."
 building_energy_grid:0 "Энергетическая сеть"
 building_energy_grid_desc:0 "£building£ §BРесурс§!\n\nТщательно откалиброванная сетевая сеть максимизирует мощность генераторов электроэнергии."
 building_energy_nexus:0 "Энергетический Нексус"
 building_energy_nexus_desc:0 "£building£ §BРесурс§!\n\nЭто колоссальное сооружение централизует все энергетические сети на планете, повышая их эффективность."
 building_resource_silo:0 "Хранилища ресурсов"
 building_resource_silo_desc:0 "£building£ §BРесурс§!\n\nОгромные хранилища ресурсов и хранилища, где можно безопасно хранить большое количество ресурсов."
 building_bio_reactor:0 "Био реактор"
 building_bio_reactor_desc:0 "£building£ §BРесурс§!\n\nУстановка, где органическое вещество преобразуется в энергию с высокой эффективностью."
 building_heavy_mine:0 "Сеть Тяжелой Добычи Ископаемых"
 building_heavy_mine_desc:0 "£building£ §BРесурс§!\n\nСеть добычи ископаемых, использующая тяжелые бурильные апараты для доступа к минералам, захваченным в чрезвычайно устойчивых жилах."
 building_strip_mine:0 "Сеть Добычи Ископаемых"
 building_strip_mine_desc:0 "£building£ §BРесурс§!\n\nОгромная территория, усеянная горными установками и буровыми платформами. Ни один камень не остается неперевернутым."
 building_fuel_refinery:0 "Гиперперерабатывающий завод на гиперхтопливе"
 building_fuel_refinery_desc:0 "£building£ §BРесурс§!\n\nЭти гиперперерабатывающие заводы работают день и ночь, чтобы производить гипертопливо из гиперматерии."
 building_fuel_industry:0 "Производство гипертоплива"
 building_fuel_industry_desc:0 "£building£ §BРесурс§!\n\nУсовершенствованный комплекс по производству гиперотоплива, улучшающий общее производство каждого гиперперерабатывающего завода."
 building_synthetic_fuel:0 "Завод синтетического гипертоплива"
 building_synthetic_fuel_desc:0 "£building£ §BРесурс§!\n\nПоскольку гиперматерия является одним из самых редких веществ в галактике, центры синтетического производства необходимы, несмотря на значительные затраты энергии."
 building_fuel_base:0 "База для производства Топлива"
 building_fuel_base_desc:0 "£building£ §BРесурс§!\n\nЦентральный склад, где хранится и распределяется топливо."
 building_fuel_hq:0 "Штаб-квартира по производству топлива"
 building_fuel_hq_desc:0 "£building£ §BРесурс§!\n\nКоординационный центр планетарного производства и логистики гипертоплива."
 building_hypermatter:0 "Экстрактор гиперматерии"
 building_hypermatter_desc:0 "£building£ §BРесурс§!\n\nЭти огромные колодцы проникают глубоко в мантию планеты, чтобы получить доступ к редким жилам гиперматерии."
 building_tibanna_platform:0 "Центральная платформа Тибанна"
 building_tibanna_platform_desc:0 "£building£ §BРесурс§!\n\nБольшая плавучая платформа, централизовывающая добычу газа Тибанна."
 building_bacta_refinery:0 "Перерабатыватель бакты"
 building_bacta_refinery_desc:0 "£building£ §BРесурс§!\n\nЭтот очистительный завод смешивает различные бактериальные частицы, необходимые для получения чудодейственной лекарственной жидкости, известной как баста."
 building_spice_mine:0 "Шахта Спайса"
 building_spice_mine_desc:0 "£building£ §BРесурс§!\n\nЭтот район добычи ископаемых собирает незаконные рекреационные наркотики, как правило, столь же незаконными методами."
 building_kyber_mine:0 "Шахта Кайбера"
 building_kyber_mine_desc:0 "£building£ §BРесурс§!\n\nКоллекция глубоких шахт и перерабатывающих предприятий, где извлекаются драгоценные, настроенные на силу кристаллы Кайбера и готовятся к дальнейшему использованию."
 building_xeno_zoo:0 "Инопланетный зоопарк"
 building_xeno_zoo_desc:0 "£building£ §BРесурс§!\n\nВ знак нашего мастерства в неведомом чащях мы собрали инопланетных существ со всей галактики."
 building_foundry_1:0 "Литейный завод"
 building_foundry_1_desc:0 "£building£ §BПроизводство§!\n\nМеталлурги, работающие в этих литейных цехах, производят высококачественные сплавы.."
 building_foundry_2:0 "Кузни"
 building_foundry_2_desc:0 "£building£ §BПроизводство§!\n\nПроизводство в больших масштабах, эти кузницы могут производить сплавы в больших количествах."
 building_foundry_3:0 "Фабрикатор"
 building_foundry_3_desc:0 "£building£ §BПроизводство§!\n\nПередовые производственные центры, где процессу производства сплавов помогают полуразумные машины."
 building_factory_1:0 "Индустриальная зона"
 building_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЗона промышленных предприятий и мануфактур, где производятся разнообразные товары народного потребления."
 building_factory_2:0 "Индустриальный центр"
 building_factory_2_desc:0 "£building£ §BПроизводство§!\n\nЗдесь объединены в сеть несколько промышленных зон, где производство потребительских товаров тщательно спланировано."
 building_factory_3:0 "Индустриальный сектор"
 building_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКогда планета сильно индустриализирована, мануфактуры собираются в обширной планетарной зоне для достижения большей эффективности."
 building_electronics_factory_1:0 "Завод электронных компонентов"
 building_electronics_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЛиния по производству электронных компонентов, начиная от отдельных микросхем и заканчивая проводкой крупных кораблей.."
 building_electronics_factory_2:0 "Центор произодства электронных компонентов"
 building_electronics_factory_2_desc:0 "£building£ §BПроизводство§!\n\nОрганизованные производственные линии, объединяющие свои запасы и навыки для улучшения производства электронных компонентов всех размеров."
 building_electronics_factory_3:0 "Комплекс электронных компонентов"
 building_electronics_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКомплекс заводов по сборке электронных компонентов, расположенных на большой промышленной территории."
 building_plasma_factory_1:0 "Линия по производству ионного Оружия"
 building_plasma_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЛиния по производству ионного оружия, начиная от индивидуального оружия и заканчивая колосальными корабельными батареями."
 building_plasma_factory_2:0 "Завод Ионного оружия"
 building_plasma_factory_2_desc:0 "£building£ §BПроизводство§!\n\nОрганизованные производственные линии, объединяющие свои запасы и навыки для улучшения производства ионного оружия всех размеров."
 building_plasma_factory_3:0 "Комплекс по производству ионного оружия"
 building_plasma_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКомплекс заводов по сборке ионного оружия, раскинувшийся на большой промышленной территории."
 building_ammunition_factory_1:0 "Линия по производству Боеприпасов"
 building_ammunition_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЛиния по производству боеприпасов, ракет и торпед."
 building_ammunition_factory_2:0 "Завод по производству боеприпасов"
 building_ammunition_factory_2_desc:0 "£building£ §BПроизводство§!\n\nСборочный цех, состоящий из нескольких взаимосвязанных производственных линий."
 building_ammunition_factory_3:0 "Комплекс по производству боеприпасов"
 building_ammunition_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКомплекс по сборке боеприпасов, расположенных на большой промышленной территории."
 building_fighter_factory_1:0 "Сборочная линия истребителей"
 building_fighter_factory_1_desc:0 "£building£ §BПроизводство§!\n\nНебольшое сооружение, где мастера кропотливо собирают звездные истребители."
 building_fighter_factory_2:0 "Фабрика истребителей"
 building_fighter_factory_2_desc:0 "£building£ §BПроизводство§!\n\nШумная фабрика, где сотни рабочих собирают истребители и бомбардировщики на сборочных линиях длиной в километр."
 building_fighter_factory_3:0 "Заводской комплекс истребителей"
 building_fighter_factory_3_desc:0 "£building£ §BПроизводство§!\n\nОгромный, разросшийся комплекс, где десятки тысяч специалистов трудятся день и ночь, чтобы собрать широкий спектр истребителей, бомбардировщиков и боевых кораблей."
 building_weapon_base:0 "База по производству оружия"
 building_weapon_base_desc:0 "£building£ §BПроизводство§!\n\nЛитейный цех, где собирается, проверяется и распространяется стрелковое оружие и легкие вооружения военного назначения."
 building_weapon_hq:0 "Штаб-квартира по производству оружия"
 building_weapon_hq_desc:0 "£building£ §BПроизводство§!\n\nЦентр оружейной промышленности региона, отвечающий за координацию цепочек поставок, необходимых для производства стрелкового оружия и легких вооружений."
 building_production_base:0 "База инженеров звездолета"
 building_production_base_desc:0 "£building£ §BПроизводство§!\n\nСклады, содержащие оборудование и материалы, необходимые для строительства и обслуживания космической инфраструктуры."
 building_production_hq:0 "Штаб-квартира инженеров Звездолета"
 building_production_hq_desc:0 "£building£ §BПроизводство§!\n\nКоординирует и направляет как рабочих, так и материалы, необходимые для строительства и обслуживания космической инфраструктуры."
 building_industrial_base:0 "Промышленная база"
 building_industrial_base_desc:0 "£building£ §BПроизводство§!\n\nЗаводы, литейные цеха, фабрики и мастерские, производящие как гражданские, так и военные товары."
 building_industrial_hq:0 "Промышленная штаб-квартира"
 building_industrial_hq_desc:0 "£building£ §BПроизводство§!\n\nБудь то из-за невидимого придатка рынка или преднамеренной политики, эта область образует сердце промышленного ядра региона."
 building_research_lab_1:0 "Исследовательская лаборатория"
 building_research_lab_1_desc:0 "£building£ §BИследования§!\n\nЦентры научных открытий, эти лаборатории предоставляют оборудование и персонал растущим исследователям из множества областей знаний."
 building_research_lab_2:0 "Исследовательский центр"
 building_research_lab_2_desc:0 "£building£ §BИследования§!\n\nЭтот объект, содержащий как лаборатории, так и испытательные полигоны, предоставляет ученым из различных областей передовые исследовательские возможности."
 building_research_lab_3:0 "Исследовательский центр"
 building_research_lab_3_desc:0 "£building£ §BИследования§!\n\nЭтот центр, содержащий лаборатории, испытательные полигоны и средства быстрого прототипирования, предоставляет передовые возможности для исследований и разработок."
 building_institute:0 "Научно-исследовательский институт"
 building_institute_desc:0 "£building£ §BИследования§!\n\nКоординируя исследования в десятках организаций, Исследовательский институт является домом как для интеллектуалов галактического класса, так и для хитрых администраторов."
 building_supercomputer:0 "Планетарный суперкомпьютер"
 building_supercomputer_desc:0 "£building£ §BИследования§!\n\nОхлаждаемый огромными банками криофризеров и снабжаемый бесконечным объемом данных, суперкомпьютер предназначен для решения самых сложных задач галактики."
 building_academy:0 "Академия"
 building_academy_desc:0 "£building£ §BИследования§!\n\nШколы и общежития, где любой, кто этого желает (и может себе это позволить), может найти образование и чувство принадлежности."
 building_university:0 "Университет"
 building_university_desc:0 "£building£ §BИследования§!\n\nКлассы, лаборатории и форумы, где получают образование будущие адмиралы, политики, магнаты и ученые."
 building_research_base:0 "Исследовательская база"
 building_research_base_desc:0 "£building£ §BИследования§!\n\nСборная конструкция, содержащая научные приборы и оборудование для жизнеобеспечения, необходимые для поддержки небольшой исследовательской экспедиции."
 building_expanded_research_base:0 "Расширенная Исследовательская База"
 building_expanded_research_base_desc:0 "£building£ §BИследования§!\n\nПолупостоянная установка, способная с комфортом разместить большую исследовательскую экспедицию."
 building_commercial_zone:0 "Торговый рынок"
 building_commercial_zone_desc:0 "£building£ §BTrade§!\n\nСпециально зонированный район, где торговцы и банкиры занимаются своей торговлей."
 building_commercial_megaplex:0 "Торговый центр"
 building_commercial_megaplex_desc:0 "£building£ §BTrade§!\n\nОживленный улей торговли, где обитают бесчисленные банкиры, финансисты, страховщики, брокеры, дилеры, торговцы и спекулянты."
 building_galactic_stock_exchange:0 "Фондовая биржа"
 building_galactic_stock_exchange_desc:0 "£building£ §BTrade§!\n\nВедущая биржа галактики, где каждый день активно торгуются акции, облигации, товары и деривативы на сумму в квинтиллионы кредитов."
 building_spaceport:0 "Планетарный порт"
 building_spaceport_desc:0 "£building£ §BTrade§!\n\nРяд посадочных площадок, заправочных капсул и основных ремонтных сооружений, способных поддерживать умеренное движение звездолетов."
 building_starport:0 "Звезный порт"
 building_starport_desc:0 "£building£ §BTrade§!\n\nСпециально построенный космопорт с обширными посадочными площадками, автоматизированной обработкой грузов и средствами дозаправки гипертопливом."
 building_merchant_center:0 "Торговый центр"
 building_merchant_center_desc:0 "£building£ §BTrade§!\n\nСочетание уединения и роскоши делает это естественным местом для судоходных магнатов и титанов индустрии, чтобы обмениваться слухами и заключать сделки."
 building_luxury_residence:0 "Резиденции"
 building_luxury_residence_desc:0 "£building£ §BУдобства§!\n\nУкрашенные столешницами из вроширского дерева и шелковыми шторами мечты, эти резиденции являются обиталищами галактической элиты."
 building_paradise_dome:0 "Обитаемый купол"
 building_paradise_dome_desc:0 "£building£ §BУдобства§!\n\nАдаптированные к атмосферным предпочтениям жителей, обитаемые купола и скайхуки обеспечивают непревзойденную жизнь тем, кому посчастливилось их себе позволить."
 building_communal_housing:0 "Коммунальное Жилье"
 building_communal_housing_desc:0 "£building£ §BУдобства§!\n\nБлоки безликих квартир из феррокрита и дюрастали обеспечивают эффективное, но не особенно роскошное жилье."
 building_communal_housing_large:0 "Утопическое Коммунальное Жилье"
 building_communal_housing_large_desc:0 "£building£ §BУдобства§!\n\nПостроенные с учетом уникальных потребностей каждого жителя, эти жилые комплексы обеспечивают баланс личного комфорта и общего духа."
 building_drone_storage:0 "Хранилище Дронов"
 building_drone_storage_desc:0 "£building£ §BУдобства§!\n\nРяды складных зарядных стеллажей позволяют обслуживать и размещать большое количество дроидов исключительно экономичным способом."
 building_drone_megastorage:0 "Модернизированое Хранилище Дронов"
 building_drone_megastorage_desc:0 "£building£ §BУдобства§!\n\nВысокие зарядные решетки позволяют обслуживать огромное количество дроидов практически бесконечно с чрезвычайно экономичным использованием пространства."
 building_hive_warren:0 "Убежище улья"
 building_hive_warren_desc:0 "£building£ §BУдобства§!\n\nВырезанные из земли когтем или инструментом, эти простые убежища предоставляют жителям простое, но безопасное убежище."
 building_expanded_warren:0 "Расширенный Уоррен"
 building_expanded_warren_desc:0 "£building£ §BУдобства§!\n\nСпроектированные таким образом, чтобы максимально увеличить пространство и свести к минимуму затраченные усилия, эти лабиринтообразные убежища могут вместить огромные выводки на всех этапах их жизненного цикла."
 building_holo_theatres:0 "Голографический кинотеатр"
 building_holo_theatres_desc:0 "£building£ §BУдобства§!\n\n  От идиллических кореллианских голодрам до причудливых балетов Мон Каламари, голотеатры обслуживают широкую аудиторию — все в полном спектре, с высокой точностью воспроизведения голографии."
 building_hyper_entertainment_forum:0 "Развлекательный форум"
 building_hyper_entertainment_forum_desc:0 "£building£ §BУдобства§!\n\nПредоставляя как голографические, так и живые развлекательные возможности, форум обслуживает широкую клиентуру и способен вместить практически любого посетителя."
 building_clinic:0 "Клиника"
 building_clinic_desc:0 "£building£ §BУдобства§!\n\nКлиника, оснащенная в основном продуктами kolto, способна удовлетворить насущные медицинские потребности местного населения."
 building_hospital:0 "Больница"
 building_hospital_desc:0 "£building£ §BУдобства§!\n\nБлагодаря запасам бакты, колто и других стимуляторов больничное учреждение обслуживает медицинские потребности значительной части населения планеты."
 building_maintenance_depot:0 "Склады технического обслуживания"
 building_maintenance_depot_desc:0 "£building£ §BУдобства§!\n\nНа складах технического обслуживания, оснащенных зарядными стойками, сервисными дронами и программными настройщиками, есть все необходимое для поддержания численности дроидов."
 building_spawning_pool:0 "Родительный басейн"
 building_spawning_pool_desc:0 "£building£ §BУдобства§!\n\nБурлящие сложной смесью белков, экзотических ферментов и первичных жидкостей, эти ямы содержат генетический состав бесчисленных поколений."
 building_slave_huts:0 "Хижины рабов"
 building_slave_huts_desc:0 "£building£ §BУдобства§!\n\nУбогий ассортимент зданий из гофрированной пластали и глинобитного кирпича, они представляют собой приблизительное жилье для местного населения-рабов."
 building_overseer_homes:0 "Дома Надзирателей"
 building_overseer_homes_desc:0 "£building£ §BУдобства§!\n\nБогато украшенные и ухоженные, эти дома предлагают своим владельцам столь необходимую передышку от утомительной работы по надзору за рабским населением."
 building_amusement_park:0 "Парк развлечений"
 building_amusement_park_desc:0 "£building£ §BУдобства§!\n\nСовершите путешествие вниз по Гиперпространственной горе или попытайте счастья в охоте на Вомп-Крыс, в парке развлечений найдется что-то для каждого."
 building_luxury_suites:0 "Роскошные Люксы"
 building_luxury_suites_desc:0 "£building£ §BУдобства§!\n\nОбслуживая космополитическую галактическую элиту на ходу, в этих люксах есть все, что нужно галактическому путешественнику."
 building_casino:0 "Космическое казино"
 building_casino_desc:0 "£building£ §BУдобства§!\n\nОт турниров по сабакку и пазааку, где победитель получает все, до гонок на подах с высокими ставками и хатбола, у игроков нет недостатка в способах рискнуть своими кредитами."
 building_spiritual_center:0 "Духовный Центр"
 building_spiritual_center_desc:0 "£building£ §BУдобства§!\n\nСохранившееся с незапамятных времен, это святое место продолжает привлекать толпы верующих паломников."
 building_council_chamber:0 "Зал Совета"
 building_council_chamber_desc:0 "£building£ §BУдобства§!\n\nПостроенный на вершине самого священного места планеты, Зал служит резиденцией религиозной власти, где решаются как духовные, так и мирские вопросы."
 building_autochthon_monument:0 "Центры наследия"
 building_autochthon_monument_desc:0 "£building£ §BЕдинство§!\n\nЗаключенные в прозрачную сталь или приближенные с помощью голографической визуализации, исторические артефакты открывают окно в прошлое культуры."
 building_heritage_site:0 "Музейные помещения"
 building_heritage_site_desc:0 "£building£ §BЕдинство§!\n\nЧастично лаборатория, частично хранилище, музей способствует как сохранению, так и изучению прошлого и возможного будущего культуры."
 building_hypercomms_forum:0 "Культурные форумы"
 building_hypercomms_forum_desc:0 "£building£ §BЕдинство§!\n\nОбладая сокровищами как старинными, так и современными, местными и чужеродными, это заведение предоставляет форум для анализа и обмена различными культурными практиками."
 building_autocurating_vault:0 "Голографические музеи"
 building_autocurating_vault_desc:0 "£building£ §BЕдинство§!\n\nТщательно воспроизведенные в полноэкранном голографическом режиме, экспозиции в этих музеях прививают посетителям глубокое понимание культуры создателя."
 building_temple:0 "Храм"
 building_temple_desc:0 "£building£ §BЕдинство§!\n\nПростые сооружения, возведенные с незапамятных времен, храмы являются местами спокойного созерцания и общения, объединяющими последователей."
 building_holotemple:0 "Голографический храм"
 building_holotemple_desc:0 "£building£ §BЕдинство§!\n\nПод наблюдением духовенства и усиленный чудесами голографической технологии, храм обеспечивает духовную связь с божественным."
 building_sacred_nexus:0 "Священный Нексус"
 building_sacred_nexus_desc:0 "£building£ §BЕдинство§!\n\nНовейшие разработки в области голографических технологий позволяют верующим непосредственно ощутить божественное влияние священной земли."
 building_citadel_of_faith:0 "Цитадель веры"
 building_citadel_of_faith_desc:0 "£building£ §BЕдинство§!\n\nОгромный комплекс, предлагающий верующим убежище и уединение от материального мира."
 building_hive_node:0 "Узел Улья"
 building_hive_node_desc:0 "£building£ §BЕдинство§!\n\nЯвляясь побочным продуктом эволюции мозговых органов улья, узел позволяет улью исследовать те вопросы, которые выходят за рамки непосредственного выживания."
 building_hive_cluster:0 "Кластер ульев"
 building_hive_cluster_desc:0 "£building£ §BЕдинство§!\n\nОкутанные пульсирующей нервной тканью, эти специализированные органические структуры позволяют улью углубляться в экзистенциальные вопросы."
 building_hive_confluence:0 "Слияние ульев"
 building_hive_confluence_desc:0 "£building£ §BЕдинство§!\n\nСамо по себе специализированное существо, слияние ульев - это орган, созданный специально для решения самых сложных экзистенциальных проблем галактики."
 building_uplink_node:0 "Узел восходящей связи"
 building_uplink_node_desc:0 "£building£ §BЕдинство§!\n\nИспользуемый для подключения к другим средствам связи, узел помогает сгладить локальный поток данных и информации."
 building_network_junction:0 "Сетевое соединение"
 building_network_junction_desc:0 "£building£ §BЕдинство§!\n\nСпособный к передаче на короткие расстояния, этот объект служит ключевым узлом в сети передачи данных местного региона."
 building_system_conflux:0 "Слияние систем"
 building_system_conflux_desc:0 "£building£ §BЕдинство§!\n\nНастроенный как для отправки, так и для получения информации на большие расстояния, этот объект является ключевой частью инфраструктуры физических данных региона."
 building_alpha_hub:0 "Альфа-концентратор"
 building_alpha_hub_desc:0 "£building£ §BЕдинство§!\n\nОснащенный антеннами, приемниками и передатчиками голонета, этот объект способен собирать, сопоставлять и анализировать огромное количество данных."
 building_organic_sanctuary:0 "Органическое святилище"
 building_organic_sanctuary_desc:0 "£building£ §BЕдинство§!\n\nКонтролируемое главной подпрограммой и укомплектованное перепрофилированными дроидами, святилище обеспечивает необходимые условия для выживания органических существ."
 building_organic_paradise:0 "Органический рай"
 building_organic_paradise_desc:0 "£building£ §BЕдинство§!\n\nПод наблюдением специализированной программы и укомплектованный внимательными дроидами, объект предоставляет всю роскошь, которую когда-либо могли пожелать их органические "гости"."
 building_corporate_monument:0 "Корпоративный памятник"
 building_corporate_monument_desc:0 "£building£ §BЕдинство§!\n\nБлагодаря многомиллионному кредитному пожертвованию этот памятник прославляет вклад донора в местный регион."
 building_corporate_site:0 "Корпоративный Сайт"
 building_corporate_site_desc:0 "£building£ §BЕдинство§!\n\nСайт, посвященный прославлению уникальной корпоративной культуры, которая пронизывает каждую деловую сделку, проводимую на планете."
 building_corporate_forum:0 "Корпоративный форум"
 building_corporate_forum_desc:0 "£building£ §BЕдинство§!\n\nПродукт десятилетий маркетинговых исследований и тщательной рекламы, этот сайт был воспринят местной планетой как ключевая часть ее идентичности."
 building_corporate_vault:0 "Корпоративное хранилище"
 building_corporate_vault_desc:0 "£building£ §BЕдинство§!\n\nХранилище корпоративной информации и рыночных данных содержит всю информацию, необходимую корпорации для влияния на галактические дела."
 building_military_academy:0 "Военная академия"
 building_military_academy_desc:0 "£building£ §BВоенный§!\n\nБлагодаря курсам по тактике пехоты и ведению боевых действий в пустоте военная академия прививает солдатам завтрашнего дня компетентность и дисциплину."
 building_heavy_vehicles:0 "Объект для тяжелых транспортных средств"
 building_heavy_vehicles_desc:0 "£building£ §BВоенный§!\n\nПостроенный вдали от других промышленных центров, чтобы скрыть свою работу, завод производит самые большие и смертоносные штурмовые машины."
 building_droid_factory:0 "Фабрика боевых дроидов"
 building_droid_factory_desc:0 "£building£ §BВоенный§!\n\nПолностью интегрированное производственное предприятие, содержащее литейные цеха, сборки и программные комплексы, необходимые для производства и оснащения боевых дроидов."
 building_stronghold:0 "Гарнизон"
 building_stronghold_desc:0 "£building£ §BВоенный§!\n\nСовокупность казарм и подземных бункеров, способных проецировать военную силу на окружающую территорию."
 building_fortress:0 "Крепость"
 building_fortress_desc:0 "£building£ §BВоенный§!\n\nКомплекс укрепленных опорных пунктов, укрепленных дюракритом бункеров и подземных жилых помещений, способных вместить легион солдат."
 building_planetary_shield_generator:0 "Базовый генератор щита"
 building_planetary_shield_generator_desc:0 "£building£ §BВоенный§!\n\nНаземный генератор защитного экрана, способный проецировать отражающий экран на всю планету."
 building_advanced_shield_generator:0 "Усовершенствованный генератор щита"
 building_advanced_shield_generator_desc:0 "£building£ §BВоенный§!\n\nA сильно укрепленный генератор щита военного класса, способный проецировать мощный отражающий щит на всю планету."
 building_gravity_well:0 "Генератор гравитационной скважины"
 building_gravity_well_desc:0 "£building£ §BВоенный§!\n\nЭто сооружение проецирует конусы гравитации, искажающие пространство-время, чтобы помешать вражеским кораблям уйти в гиперпространство."
 building_private_mining_consortium:0 "Частный горнодобывающий консорциум"
 building_private_mining_consortium_desc:0 "£building£ §BНекриминальный форпост§\n\nЧастные горнодобывающие консорциумы, получившие концессию на добычу полезных ископаемых в обмен на долю своей продукции, составляют основу многих захолустных экономик."
 building_food_conglomerate:0 "Пищевой конгломерат"
 building_food_conglomerate_desc:0 "£building£ §BНекриминальный форпост§\n\nПродовольственные конгломераты, снабжаемые, казалось бы, бесконечным потоком сельскохозяйственных грузов и животноводческих перевозок, преобразуют калории в кредиты."
 building_virtual_entertainment_studios:0 "Студии Виртуальных Развлечений"
 building_virtual_entertainment_studios_desc:0 "£building£ §BНекриминальный форпост§\n\nСтудии Holo сочетают передовые технологии с древним актерским мастерством для создания качественных развлечений."
 building_private_shipyards:0 "Частные верфи"
 building_private_shipyards_desc:0 "£building£ §BНекриминальный форпост§\n\nПодотчетные только своим акционерам, частные верфи обменивают предсказуемость государственных контрактов на операционную независимость."
 building_military_contractors:0 "Военные подрядчики"
 building_military_contractors_desc:0 "£building£ §BНекриминальный форпост§\n\nВторая по древности профессия в галактике - наемники, которых нанимают для всего, от убийств до планетарных вторжений."
 building_public_relations_office:0 "Отдел по связям с общественностью"
 building_public_relations_office_desc:0 "£building£ §BНекриминальный форпост§\n\nКредиты могут говорить, но корпорациям все еще нужен кто-то, кто будет говорить по-настоящему."
 building_private_research_initiative:0 "Частная Исследовательская инициатива"
 building_private_research_initiative_desc:0 "£building£ §BНекриминальный форпост§\n\nВ то время как Старая Республика накладывала различные ограничения на определенные области исследований, эти запреты были отменены с возникновением Империи."
 building_amusement_megaplex:0 "Развлекательный мегаплекс"
 building_amusement_megaplex_desc:0 "£building£ §BНекриминальный форпост§\n\nДемонстрируя новейшие головидные изображения массовым зрителям, мегаплексы являются прибыльным бизнесом для тех корпораций, которые могут получить лицензию на вещание."
 building_commercial_forum:0 "Коммерческий форум"
 building_commercial_forum_desc:0 "£building£ §BНекриминальный форпост§\n\nСодействуя заключению торговых соглашений и пропагандируя политику, благоприятную для бизнеса, Коммерческий форум повышает привлекательность планеты для инвесторов."
 building_wildcat_miners:0 "Аферные шахтеры"
 building_wildcat_miners_desc:0 "£building£ §BКриминальный Аванпост§!\n\nУклоняясь от налогообложения и игнорируя экологические стандарты, даже наименее продуктивные шахты можно сделать прибыльными."
 building_bio_reprocessing_facilities:0 "Объекты биопереработки"
 building_bio_reprocessing_facilities_desc:0 "£building£ §BКриминальный Аванпост§!\n\nБелки, липиды и другие сложные биологические материалы являются ценными товарами. Настолько ценные, что некоторые прибегают к неприятным средствам их приобретения."
 building_criminal_hub:0 "Криминальный центр"
 building_criminal_hub_desc:0 "£building£ §BКриминальный Аванпост§!\n\nДействуя на головокружительном множестве направлений, от блестящих ночных клубов до полуразрушенных складов, преступность может процветать где угодно."
 building_underground_chemists:0 "Подпольные химики"
 building_underground_chemists_desc:0 "£building£ §BКриминальный Аванпост§!\n\nХотя многие законы Старой Республики были отменены, запрет на большинство наркотиков сохраняется. Несмотря на рискованность, производство наркотиков может быть прибыльным."
 building_wrecking_yards:0 "Свалка"
 building_wrecking_yards_desc:0 "£building£ §BКриминальный Аванпост§!\n\nПодобно стервятникам, собирающим падаль, бригады ремонтных верфей собирают разрушенные корпуса брошенных кораблей в поисках металлолома, комплектующих или другого мусора."
 building_pirate_haven:0 "Пиратский приют"
 building_pirate_haven_desc:0 "£building£ §BКриминальный Аванпост§!\n\nОбладая достаточной огневой мощью и хорошо размещенными пожертвованиями, даже самых ханжеских чиновников можно убедить закрыть глаза на пиратские операции."
 building_underground_clubs:0 "Подпольные Клубы"
 building_underground_clubs_desc:0 "£building£ §BКриминальный Аванпост§!\n\nОткрытые для избранной клиентуры, эти клубы являются притонами порока, которые удовлетворяют множество запрещенных (или облагаемых высокими налогами) желаний."
 building_syndicate_outreach_office:0 "Информационно-пропагандистский отдел Синдиката"
 building_syndicate_outreach_office_desc:0 "£building£ §BКриминальный Аванпост§!\n\nУлучшая общественный имидж синдиката, информационно-пропагандистский офис может превратить местных жителей в наблюдателей, а правительственных чиновников - в сообщников."
 building_illicit_research_labs:0 "Незаконные Исследовательские лаборатории"
 building_illicit_research_labs_desc:0 "£building£ §BКриминальный Аванпост§!\n\nОбходя ограничения, налагаемые "этикой" и "законами", подземные лаборатории могут раздвинуть границы научных открытий."
 building_smuggling_rings:0 "Контрабандные сети"
 building_smuggling_rings_desc:0 "£building£ §BКриминальный Аванпост§!\n\nЗанимаясь как перевозкой незаконных товаров, так и обходом тарифов на законные товары, контрабандисты смазывают механизмы галактической торговли."
 building_weapon_smuggling_rings:0 "Сеть контрабандистов оружия"
 building_weapon_smuggling_rings_desc:0 "£building£ §BКриминальный Аванпост§!\n\nСпрятанное под палубными плитами и скрытое передовыми датчиками-нейтрализаторами, оружие военного класса является одним из самых опасных грузов, которые может перевозить контрабандист."
 building_temple_of_prosperity:0 "Храм процветания"
 building_temple_of_prosperity_desc:0 "£building£ §§BБлагой Аванпост§!\n\nВозвеличивая материальный успех, этот храм прославляет достижения торговли, производительности и богатства."
 building_executive_retreat:0 "Выездное совещание для руководителей"
 building_executive_retreat_desc:0 "£building£ §BОбщий аванпост§!\n\nПредлагая конфиденциальность и комфорт, ретриты позволяют руководителям расслабиться, одновременно развивая полезные корпоративные контакты."
 building_xeno_tourism_agency:0 "Туристическое Ксено Агенство"
 building_xeno_tourism_agency_desc:0 "£building£ §BОбщий аванпост§!\n\nПредоставляя все, от бронирования пассажирских судов до бронирования сафари, туристические агентства упрощают поездки для туристов галактики."
 building_hutt_mining_enterprise:0 "Горнодобывающее предприятие Хатта"
 building_hutt_mining_enterprise_desc:0 "£building£ §BАванпост хаттов§!\n\nШахты хаттов, которым самим было предоставлено специальное разрешение поступать по своему усмотрению, печально известны как своими небезопасными условиями, так и своей производительностью."
 building_hutt_criminal_hub:0 "Криминальный центр Хатта"
 building_hutt_criminal_hub_desc:0 "£building£ §BАванпост хаттов§!\n\nЗа небольшую плату хатты более чем готовы предоставить нейтральную площадку для встреч различных преступных группировок галактики, чтобы заключить пари."
 building_hutt_salvage_yards:0 "Склады утильсырья Хаттов"
 building_hutt_salvage_yards_desc:0 "£building£ §BАванпост хаттов§!\n\nРазбирая обломки разрушенных затонувших судов и личные суда должников, на складах Хаттов нет недостатка в кораблях для утилизации."
 building_hutt_criminal_haven:0 "Преступный приют Хатта"
 building_hutt_criminal_haven_desc:0 "£building£ §BАванпост хаттов§!\n\nЖалкий улей подонков и злодеев, убежища хаттов привлекают пиратов, воров, головорезов и других негодяев, стремящихся заслужить благосклонность каджидов."
 building_hutt_weapon_smuggling_rings:0 "Сеть контрабандистов оружия Хаттов"
 building_hutt_weapon_smuggling_rings_desc:0 "£building£ §BАванпост хаттов§!\n\nС помощью взяток, угроз или прямого воровства оперативники хатта имеют в своем распоряжении множество средств для приобретения оружия из местных запасов."
 building_hutt_research_labs:0 "Исследовательские лаборатории Хатта"
 building_hutt_research_labs_desc:0 "£building£ §BАванпост хаттов§!\n\nСкрываясь за законными подставными организациями, исследовательские лаборатории Хатта исследуют технологии, которые большинство ученых сочли бы неэтичными."
 building_hutt_outreach_office:0 "Информационно-пропагандистский офис Хатта"
 building_hutt_outreach_office_desc:0 "£building£ §BАванпост хаттов§!\n\nСпонсоры гонок на подиумах, призовых боев в тяжелом весе и бесчисленных экзотических танцоров, Хатты могут быть удивительно щедрыми покровителями."
 building_csa_office:0 "Офис Корпоративного сектора"
 building_csa_office_desc:0 "£building£ §BCSA Outpost§!\n\nБлагодаря прямому подключению по голонету к залам заседаний Etti IV офисы корпоративного сектора обладают большей властью, чем некоторые местные органы власти."
 building_csa_lab:0 "Лаборатория корпоративного сектора"
 building_csa_lab_desc:0 "£building£ §BCSA Outpost§!\n\nОтдавая приоритет технологиям с коммерческими приложениями, лаборатории корпоративного сектора не только продуктивны, но и часто самофинансируются."
 building_rebel_base:0 "Повстанческая партизанская база"
 building_rebel_base_desc:0 "£building£ §BRebel Outpost§!\n\nРасположенные вдали от любопытных имперских глаз, партизанские базы предоставляют местным повстанческим группам безопасное убежище для отдыха, перевооружения и сопротивления."
 building_rebel_smuggling_base:0 "База контрабандистов повстанцев"
 building_rebel_smuggling_base_desc:0 "£building£ §BRebel Outpost§!\n\nТщательно скрытые среди поясов астероидов или в пустынных дебрях, базы контрабандистов обеспечивают силы Альянса крайне необходимым оружием и припасами."
 building_rebel_scrapping_operation:0 "Операция по уничтожению повстанцев"
 building_rebel_scrapping_operation_desc:0 "£building£ §BRebel Outpost§!\n\nНе имея интегрированных цепочек поставок Империи, квартирмейстеры Альянса стали мастерами по переоборудованию и утилизации брошенных судов."
 building_crude_huts:0 "Грубые Хижины"
 building_crude_huts_desc:0 "£building£ §BПримитивный§!\n\nПримитивные убежища, построенные из дерева, камня, глины или любых других доступных материалов."
 building_primitive_dwellings:0 "Примитивные Жилища"
 building_primitive_dwellings_desc:0 "£building£ §BПримитивный§!\n\nЭти небольшие здания обеспечивают минимальное укрытие, но они защищают от наихудших стихий."
 building_stone_palace:0 "Каменный дворец"
 building_stone_palace_desc:0 "£building£ §BПримитивный§!\n\nПримитивные дворцы, построенные из камня, где проживает местная правящая элита."
 building_primitive_factory:0 "Примитивная фабрика"
 building_primitive_factory_desc:0 "£building£ §BПримитивный§!\n\nПримитивные, неэффективные фабрики, производящие товары, загрязняющие окружающую среду."
 building_primitive_mine:0 "Примитивная шахта"
 building_primitive_mine_desc:0 "£building£ §BПримитивный§!\n\nПримитивные шахтные туннели кустарного производства, которые змеятся под землей."
 building_primitive_power_plant:0 "Примитивная электростанция"
 building_primitive_power_plant_desc:0 "£building£ §BПримитивный§!\n\nПримитивная и несколько ненадежная электростанция, работающая на сжигании углеводородов."
 building_primitive_farm:0 "Примитивная ферма"
 building_primitive_farm_desc:0 "£building£ §BПримитивный§!\n\nПримитивные фермерские хозяйства обрабатывают землю за мизерную прибыль."
 building_primitive_capital:0 "Примитивный Капитал"
 building_primitive_capital_desc:0 "£building£ §BПримитивный§!\n\nРегиональные капитальные здания различных национальных государств, населяющих этот примитивный мир."
 building_urban_dwellings:0 "Городские жилища"
 building_urban_dwellings_desc:0 "£building£ §BПримитивный§!\n\nТесные и часто загрязненные джунгли из крошащегося дюракрита."
 building_junkheap:0 "Свалка мусора"
 building_junkheap_desc:0 "£building£ §BПримитивный§!\n\nРжавое, облученное нагромождение разрушенной инфраструктуры, разрушенных зданий. и разлагающиеся обломки неизвестной цивилизации."
 building_akx_worm_3:0 "Выравнивание по Омеге"
 building_akx_worm_3_desc:0 "£building£ §BПримитивный§!\n\nTповерхность этого объекта образует углы пространства. Внутренняя часть не видна ни для одного доступного датчика или технологии визуализации. Но что-то там есть."
 building_great_pyramid:0 "Великая пирамида"
 building_great_pyramid_desc:0 "£building£ §BПримитивный§!\n\nПирамида, построенная местным населением, чтобы умилостивить божество, спустившееся с неба."
 building_artist_patron:0 "Министерство культуры"
 building_artist_patron_desc:0 "£building£ §BПримитивный§!\n\nМодная штаб-квартира министерства культуры, помогающая распространять знания, развлечения и искусство в массы."
 building_waste_reprocessing_center:0 "Центр переработки отходов"
 building_waste_reprocessing_center_desc:0 "£building£ §BПримитивный§!\n\nСчитается, что это сооружение греческого происхождения, которое преобразует отходы в энергию и минералы с помощью средств, ставящих в тупик современных исследователей."
 building_nuumismatic_shrine:0 "Нумизматическая святыня"
 building_nuumismatic_shrine_desc:0 "£building£ §BПримитивный§!\n\nСвятилище, посвященное поклонению Нуме, богине удачи, популярной в богатых конклавах Корпоративной власти."
 col_capital:0 "Столица"
 col_capital_desc:0 "Город большого значения, служащий центром правительства и администрации."
 col_capital_hive:0 "Столица улья"
 col_capital_hive_desc:0 "Самый большой улей в этом мире, и где обрабатываются самые важные стратегии и коммуникации."
 col_capital_machine:0 "Машинный капитал"
 col_capital_machine_desc:0 "Центральное ядро, где вся информация обрабатывается и распределяется соответствующим образом, максимизируя эффективность всех подразделений."
 col_default:0 "Забытые"
 col_default_desc:0 "Отдаленный или малонаселенный мир."
 col_default_machine:0 "Колония"
 col_default_machine_desc:0 "Отдаленный и неразвитый мир."
 col_city:0 "Городской"
 col_city_desc:0 "Густонаселенный мир с городскими центрами."
 col_hive:0 "Гнездо"
 col_hive_desc:0 "Густонаселенный мир с центрами ульев."
 col_nexus:0 "Нексус"
 col_nexus_desc:0 "Развитый мир с центрами связи."
 col_habitat:0 "Застава"
 col_habitat_desc:0 "Отдаленный аванпост в глубоком космосе."
 col_habitat_leisure:0 "Курортная станция"
 col_habitat_leisure_desc:0 "Станция, изобилующая достопримечательностями и удобствами для отдыха."
 col_rural_gestalt:0 "Колония"
 col_rural_gestalt_desc:0 "Умеренно развитый мир."
 col_rural:0 "Сельский"
 col_rural_desc:0 "Умеренно развитый мир."
 col_fe_capital:0 "Столица"
 col_fe_capital_desc:0 "Город большого значения, служащий центром правительства и администрации."
 col_fe_colony:0 "Колония"
 col_fe_colony_desc:0 "Умеренно развитый мир."
 col_resort:0 "Курорт"
 col_resort_desc:0 "Мир, изобилующий достопримечательностями и удобствами для отдыха."
 col_penal:0 "Исправительная колония"
 col_penal_desc:0 "Мрачная исправительная колония, заполненная преступниками, выплачивающими свой долг обществу в трудовых лагерях."
 col_primitive:0 "Первобытный мир"
 col_primitive_desc:0 "Примитивная планета, которая является домом для общества, существовавшего до сверхсветовой."
 col_infested:0 "Зараженный Мир"
 col_infested_desc:0 "Мир, в настоящее время наводненный заражением."
 col_contingency:0 "Защищеный мир"
 col_contingency_desc:0 "Мир, который послужит защитой от любых невидимых событий в будущем."
 col_ring_mix:0 "Мир-кольцо"
 col_ring_mix_desc:0 "Огромный искусственный мир в форме кольца."
 col_ecu_mix:0 "Экуменополис"
 col_ecu_mix_desc:0 "Огромный город и промышленное разрастание покрывают всю поверхность этой планеты."
 col_ecu_light:0 "Метрополия"
 col_ecu_light_desc:0 "Огромный город и промышленная застройка занимают большую часть поверхности этой плоскостиt."
 col_ecu_ruined:0 "Разрушенный Экуменополис"
 col_ecu_ruined_desc:0 "Разрушенный городской мир, который может быть восстановлен в своей былой славе."
 col_ecu_leisure:0 "Мир досуга"
 col_ecu_leisure_desc:0 "Тяжелый городской мир, наполненный достопримечательностями и удобствами для отдыха."
 col_mac:0 "Машинный мир"
 col_mac_desc:0 "Огромная машина размером с планету, тысячи объектов по обслуживанию и ремонту оборудования доминируют на поверхности этой планеты."
 col_hiv:0 "Мир улья"
 col_hiv_desc:0 "Организм размером с планету, который не был специализирован для какого-либо конкретного типа производства."
 col_minor_faction:0 "Второстепенная фракция"
 col_minor_faction_desc:0 "Родной мир второстепенной фракции, которая стремится держаться подальше от проблем галактической политики."
 col_cloud_outpost:0 "Плавучий аванпост"
 col_cloud_outpost_desc:0 "Неосвоенная платформа в небесах газового гиганта, богатого газом Трибанна."
 col_cloud_city:0 "Облачный город"
 col_cloud_city_desc:0 "Плавучая платформа в небесах газового гиганта, богатого газом Трибанна."
 col_asteroid_outpost:0 "Астероидный аванпост"
 col_asteroid_outpost_desc:0 "Удаленная и развивающаяся станция, расположенная на астероиде."
 col_asteroid_base:0 "База астероид"
 col_asteroid_base_desc:0 "Станция дальнего космоса, расположенная на астероиде."
 col_space_station:0 "космическая станция"
 col_space_station_desc:0 "Станция дальнего космоса, обычно предназначенная для переработки топлива или заправки топливом."
 col_prison_base:0 "Тюремная база"
 col_prison_base_desc:0 "Тюремная база, заполненная преступниками, выплачивающими свой долг обществу."
 imp_garrison_01:0 "Гарнизон штурмовиков"
 imp_garrison_01_plural:0 "Гарнизон штурмовиков"
 imp_garrison_01_desc:0 "Оборонительные силы штурмовиков, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как передовые войска, но все же являются силой, которую признает любая штурмовая армия."
 reb_garrison_01:0 "Гарнизон повстанцев"
 reb_garrison_01_plural:0 "Гарнизон повстанцев"
 reb_garrison_01_desc:0 "Оборонительные силы солдат Повстанцев, в обязанности которых входит обучение и оборона закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую признает любая атакующая армия."
 hut_garrison_01:0 "Гарнизон Хаттов"
 hut_garrison_01_plural:0 "Гарнизон Хаттов"
 hut_garrison_01_desc:0 "Оборонительные силы наемников, в обязанности которых входит защита лидеров и имущества хаттов. Не так сильны, как передовые войска, но все же являются силой, которую признает любая атакующая армия."
 man_garrison_01:0 "Мандалорский гарнизон"
 man_garrison_01_plural:0 "Мандалорский гарнизон"
 man_garrison_01_desc:0 "Оборонительные силы мандалорских солдат, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как передовые войска, но все же являются силой, которую признает любая атакующая армия."
 cor_garrison_01:0 "Кореллианский гарнизон"
 cor_garrison_01_plural:0 "Кореллианский гарнизон"
 cor_garrison_01_desc:0 "Оборонительные силы кореллианских солдат, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую признает любая атакующая армия."
 cis_garrison_01:0 "CIS гарнизон"
 cis_garrison_01_plural:0 "CIS гарнизон"
 cis_garrison_01_desc:0 "Оборонительные силы из солдат CIS, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия."
 csa_garrison_01:0 "CSA гарнизон"
 csa_garrison_01_plural:0 "CSA гарнизон"
 csa_garrison_01_desc:0 "Оборонительные силы солдат CSA, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия."
 hap_garrison_01:0 "Гарнизон Хапана"
 hap_garrison_01_plural:0 "Гарнизон Хапана"
 hap_garrison_01_desc:0 "Оборонительные силы солдат Хапана, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия.."
 oth_garrison_01:0 "Гарнизон ополчения"
 oth_garrison_01_plural:0 "Гарнизон ополчения"
 oth_garrison_01_desc:0 "Оборонительные силы местных ополченцев, которые сделают все возможное, чтобы защитить свой дом. Несмотря на недостаток подготовки и снаряжения, они все равно являются признанной силой для любой нападающей армии.."
 dro_garrison_01:0 "Гарнизон боевых дроидов"
 dro_garrison_01_plural:0 "Гарнизон боевых дроидов"
 dro_garrison_01_desc:0 "Оборонительные силы боевых дроидов, запрограммированные на защиту своей территории. Не так хорошо оснащены, как передовые силы, но все же являются силой, которую признает любая атакующая армия.."
 imp_infantry_1:0 "Штурмовик"
 imp_infantry_1_plural:0 "Штурмовики"
 imp_infantry_1_desc:0 "Штурмовики служат в качестве передовых штурмовых сил и составляют основу Имперских вооруженных сил. Благодаря своей фирменной белой броне и бластерной винтовке E-11, штурмовики являются лицом Империи на бесчисленных мирах по всей галактике.."
 imp_infantry_2:0 "Ударный штурмовик"
 imp_infantry_2_plural:0 "Ударные штурмовики"
 imp_infantry_2_desc:0 "Ударные штурмовики - это специализированные имперские солдаты, которых отправляют на прорыв оборонительных укреплений и линий траншей с помощью различных гранат и тяжелого оружия."
 imp_infantry_3:0 "Темный штурмовик"
 imp_infantry_3_plural:0 "Тёмные штурмовики"
 imp_infantry_3_desc:0 "Темные штурмовики - это усовершенствованные имперские боевые дроиды-разрушители, оснащенные экзокостюмом, реактивным ранцем и штурмовой пушкой, способной выпустить четыреста плазменных снарядов и двадцать ракет до перезарядки.."
 reb_infantry_1:0 "Солдат повстанецев"
 reb_infantry_1_plural:0 "Солдаты повстанецев"
 reb_infantry_1_desc:0 "Ополченцы из разных слоев общества и профессий, эти создания используют местные знания и навыки, неординарную тактику и импровизированное снаряжение, чтобы победить своих противников.."
 reb_infantry_2:0 "Assault Солдат"
 reb_infantry_2_plural:0 "Assault Troopers"
 reb_infantry_2_desc:0 "Альянс оснащает свои штурмовые войска относительно легко, надеясь, что их мобильность и скрытность дадут им важное преимущество в борьбе с более финансируемыми и поддерживаемыми противниками."
 reb_infantry_3:0 "Heavy Assault Trooper"
 reb_infantry_3_plural:0 "Heavy Assault Troopers"
 reb_infantry_3_desc:0 "The Alliance's heavy assault troops are its best-equipped, most experienced, and luckiest soldiers. If they can't crack an Imperial installation, no one can."
 hut_infantry_1:0 "Hutt Cartel Gang"
 hut_infantry_1_plural:0 "Hutt Cartel Gang"
 hut_infantry_1_desc:0 "Ruffians, freelancers and gang members organized to provide a wide variety of firepower. They are generally used for raiding or defending home territory."
 hut_infantry_2:0 "Hutt Elite Mercenary"
 hut_infantry_2_plural:0 "Hutt Elite Mercenaries"
 hut_infantry_2_desc:0 "Those who have shown competency and loyalty to the Hutt Cartel are sworn in as members of a smaller, elite force. They are used for seizing rival supply depots, sabotage, assaulting military bases, or as personal bodyguards to the Hutts."
 hut_infantry_3:0 "Hutt Dashade Mercenary"
 hut_infantry_3_plural:0 "Hutt Dashade Mercenaries"
 hut_infantry_3_desc:0 "Although this species was believed to be extinct for many millennia, Hutt cartels discovered and hired some from their hidden colonies. Since these giants have a strong resistance to the Force, these reptilians make great shock troops for their armies."
 man_infantry_1:0 "Mandalorian Warrior"
 man_infantry_1_plural:0 "Mandalorian Warriors"
 man_infantry_1_desc:0 "Mandalorian warriors are armed with a variety of weapons and heavy armor made of a combination of beskar and durasteel alloys. They prefer to strike quickly and face their enemies in personal combat."
 man_infantry_2:0 "Mandalorian Jet Warrior"
 man_infantry_2_plural:0 "Mandalorian Jet Warriors"
 man_infantry_2_desc:0 "Mandalorian jet warriors specialize in the use of their jetpacks and gadgets. After softening enemies up with rocket barrages and flashbang weaponry, they finish the job using flamethrowers and scatter weapons."
 man_infantry_3:0 "Mandalorian Protector"
 man_infantry_3_plural:0 "Mandalorian Protectors"
 man_infantry_3_desc:0 "Mandalorian Protectors are a hard-hitting shock force of super-commandos. They have a reputation as sought-after units capable of defeating foes in a single day that other armies could not conquer in a month."
 cor_infantry_1:0 "CorSec Agent"
 cor_infantry_1_plural:0 "CorSec Agents"
 cor_infantry_1_desc:0 "CorSec employs agents of many skills, including computer experts, technicians, commandos, security guards, and snipers. The agency is extremely efficient, and few criminal organizations are able to operate for extended periods on Corellia before a CorSec agent infiltrates them."
 cis_infantry_1:0 "Corporate Enforcer"
 cis_infantry_1_plural:0 "Corporate Enforcers"
 cis_infantry_1_desc:0 "Trained to retrieve contraband, debts, or collateral from overdue loans, enforcers are given several heavy weapons for door breaching but are primarily used as a light infantry force."
 csa_infantry_1:0 "Espos Trooper"
 csa_infantry_1_plural:0 "Espos Troopers"
 csa_infantry_1_desc:0 "Reputed as brutal security forces, Espos troopers act as both police and paramilitary forces to handle smugglers and pirate activities."
 csa_infantry_2:0 "Espos Elite Trooper"
 csa_infantry_2_plural:0 "Espos Elite Troopers"
 csa_infantry_2_desc:0 "Espos' constant infighting, and the struggle between corporations and other internal factions, often resulted in bribery or bloodshed. This lead to the creation of a new elite police force that protects the heads of major corporations and undertakes designated high risk missions."
 csa_infantry_3:0 "Espos State Guard"
 csa_infantry_3_plural:0 "Espos State Guard"
 csa_infantry_3_desc:0 "Indoctrinated and trained to handle international affairs (and less temperamental than regular troopers), State Guards are equipped with a higher standard of equipment than their less disciplined counterparts."
 hap_infantry_1:0 "Hapan Soldier"
 hap_infantry_1_plural:0 "Hapan Soldiers"
 hap_infantry_1_desc:0 "Regular soldiers of the Queen Mother's army, their organization and high quality equipment make them a formidable opponent for any foe."
 hap_infantry_2:0 "Fountain Gunner"
 hap_infantry_2_plural:0 "Fountain Gunners"
 hap_infantry_2_desc:0 "Trained in the use of heavy weaponry and as royal guards, these soldiers have a massive amount of firepower capable of destroying any armored target or fortification."
 hap_infantry_3:0 "Fountain Elite"
 hap_infantry_3_plural:0 "Fountain Elite"
 hap_infantry_3_desc:0 "These warriors are the pinnacle of the Chume Royal Guard. Equipped with the best array of weaponry and equipment produced in the Hapes Consortium, their reputation alone is usually enough to make their opponents surrender before any actual fighting."
 oth_infantry_1:0 "Mercenary"
 oth_infantry_1_plural:0 "Mercenaries"
 oth_infantry_1_desc:0 "Got the credits? They got the blaster, walker, or hover tank to meet your needs."
 oth_infantry_2:0 "Heavy Mercenary Battalion"
 oth_infantry_2_plural:0 "Heavy Mercenary Battalions"
 oth_infantry_2_desc:0 "For when your standard mercenaries need a bit more firepower. These mercenaries bring in heavy weaponry ranging from tanks to close air support. They'll get the job done... for the right price, of course."
 oth_infantry_3:0 "Mandalorian Mercenary"
 oth_infantry_3_plural:0 "Mandalorian Mercenaries"
 oth_infantry_3_desc:0 "Seasoned Mandalorian veterans for hire. They've seen every standard combat situation a dozen times, and some very non-standard ones too. They're expensive, but these mercenaries are perfect for situations where there is no such thing as 'overkill'."
 clo_infantry_1:0 "Clone Trooper"
 clo_infantry_1_plural:0 "Clone Troopers"
 clo_infantry_1_desc:0 "Clone troopers can be flash-grown and trained in only a few years, making them the second-fastest-fieldable army in the galaxy, second only to battle droids. Unlike most battle droids, however, clones retain individual will and creativity, which makes them much better combatants."
 dro_infantry_1:0 "B1 Battle Droid"
 dro_infantry_1_plural:0 "B1 Battle Droids"
 dro_infantry_1_desc:0 "Basic battle droids designed and mass produced by Baktoid Combat Automata. Originally controlled by one central computer, they were later upgraded to operate individually with minimal intelligence. These standard battle droids are somewhat flimsy but cheap to производить."
 dro_infantry_2:0 "B2 Super Battle Droid"
 dro_infantry_2_plural:0 "B2 Super Battle Droids"
 dro_infantry_2_desc:0 "Given limited independence, stronger weapons (such as a twin wrist blaster), and thicker armor plating, B2 super battle droids are the the natural evolution of the B1, and represent the next stage of droid army superiority. Fighting in smaller but sturdier formations, they can hold their own against organic opponents."
 dro_infantry_3:0 "Droideka"
 dro_infantry_3_plural:0 "Droidekas"
 dro_infantry_3_desc:0 "Also known as destroyer droids, droidekas fold into a ball and roll to move at high speeds and deploy into a much slower three-legged walking configuration during combat. When deployed, droidekas fight with twin heavy blasters and strong forward-facing energy shields. These shields render laser weapons useless in a frontal assault, requiring opponents to flank them to achieve even a chance at a kill shot."
 imp_support_1:0 "AT-ST Walker"
 imp_support_1_plural:0 "AT-ST Walkers"
 imp_support_1_desc:0 "The All Terrain Scout Transport (AT-ST) was designed by Kuat Drive Yards as a recon and patrol vehicle. It can withstand standard blaster fire, but is vulnerable to heavy laser fire and missiles. The AT-ST's chin blasters are used for anti-vehicle attacks, while the blaster cannon and grenade launcher on its sides provide close-range options against infantry and light emplacements."
 imp_support_3:0 "Advanced AT-ST Walker"
 imp_support_3_plural:0 "Advanced AT-ST Walkers"
 imp_support_3_desc:0 "The Advanced AT-ST walker is a superior model of the AT-ST produced by Kuat Drive Yards. It has been outfitted with enhanced power couplings and sub-systems, which allow its weapons to fire high-powered blasts at a much faster rate."
 reb_support_1:0 "T-2 Hovertank"
 reb_support_1_plural:0 "T-2 Hovertanks"
 reb_support_1_desc:0 "The T-2 Hovertank is a light tank armed with a quad laser cannon, and its repulsor abilities offer fast movement over rough terrain. While the T-2 mounts energy and particle shields, its lack of armor means the tank is vulnerable to coordinated fire from infantry. It usually finds best use as a scout, skirmisher, and lightning response force."
 hut_support_1:0 "Hutt Barge"
 hut_support_1_plural:0 "Hutt Barges"
 hut_support_1_desc:0 "In order to support their mercenaries, Hutt clans utilize sail barges like the LO-KD57. One of the most well known barges is the Khetanna, property of the infamous Jabba the Hutt."
 man_support_1:0 "Mandalorian Auxiliary"
 man_support_1_plural:0 "Mandalorian Auxiliaries"
 man_support_1_desc:0 "Mandalorian shock troops don't usually need support in battle, but having auxiliaries at their disposal allows them to focus completely on the action and forget about the logistical aspect of battle."
 hap_support_1:0 "Fountain Support Vehicle"
 hap_support_1_plural:0 "Fountain Support Vehicles"
 hap_support_1_desc:0 "Fountain support vehicles provide heavy weapons support to infantry regiments, while also ensuring improved mobility for rapid strikes on enemy positions."
 oth_support_1:0 "Infantry Support Vehicle"
 oth_support_1_plural:0 "Infantry Support Vehicles"
 oth_support_1_desc:0 "Lightly armored, these vehicles use a variety of weapons (such as mortars or E-Web heavy blasters) to provide fire support to their infantry lines."
 oth_support_2:0 "HAVw A6 Juggernaut"
 oth_support_2_plural:0 "HAVw A6 Juggernauts"
 oth_support_2_desc:0 "Designed and built by Kuat Drive Yards, the HAVw A6 Juggernaut is a fast 10-wheeled assault vehicle carrying variable-yield concussion grenades for close support and missiles for anti-armor firepower."
 dro_support_1:0 "DSD1 Dwarf Spider Droid"
 dro_support_1_plural:0 "DSD1 Dwarf Spider Droids"
 dro_support_1_desc:0 "The DSD1 dwarf spider droid is similar in function to a typical light combat vehicle. Its main weapon is a long central blaster cannon mounted on its dome that is capable of firing either rapid anti-personnel bursts, or slower high-intensity blasts that can destroy light vehicles. Most notable is its mobility, as it can climb obstacles with ease."
 imp_specops_2:0 "Storm Commando"
 imp_specops_2_plural:0 "Storm Commandos"
 imp_specops_2_desc:0 "The Storm Commandos are the Special forces of the Imperial Stormtrooper Corps. They are trained to perform covert assaults, precision strikes, and sabotage operations against enemy forces."
 imp_specops_3:0 "Shadow Commando"
 imp_specops_3_plural:0 "Shadow Commandos"
 imp_specops_3_desc:0 "Nicknamed 'Shadows' by the Rebel Alliance SpecForce, these elite soldiers are experts in guerilla tactics. They maintain a reputation for ferociousness in combat that exceeds any other division of stormtroopers."
 reb_specops_2:0 "Rebel SpecForce"
 reb_specops_2_plural:0 "Rebel SpecForces"
 reb_specops_2_desc:0 "Alliance Special Forces, better known as SpecForce, are specifically selected for high skill, morale, bravery, and dedication to the Rebel cause. SpecForce soldiers tend to be more individualistic and ragtag compared to the special forces of the Imperial Military."
 reb_specops_3:0 "Rebel SpecForce Commando"
 reb_specops_3_plural:0 "Rebel SpecForce Commandos"
 reb_specops_3_desc:0 "These commando forces receive special training and equipment to help them mask their presence in any environment. When deployed on hostile worlds, they use guerilla tactics and incredibly gutsy infiltration to neutralize enemy assets. When deployed alongside more conventional forces, they are usually deployed early to soften up enemy positions before the main assault arrives with the enemy none the wiser."
 hut_specops_2:0 "Cartel Saboteur"
 hut_specops_2_plural:0 "Cartel Saboteurs"
 hut_specops_2_desc:0 "These mercenaries have the reputation to complete their objectives with stealth... until everything blows up, including their cover."
 man_specops_2:0 "Mandalorian Commando"
 man_specops_2_plural:0 "Mandalorian Commandos"
 man_specops_2_desc:0 "When the situation requires it, Mandalorian warriors are capable of covert operations. The fact that they keep their armor on in no way degrades their formidable efficiency during these operations."
 man_specops_3:0 "Mandalorian Super Commando"
 man_specops_3_plural:0 "Mandalorian Super Commandos"
 man_specops_3_desc:0 "These elite warriors, members of the Mandalorian Protectors, are given missions commanded by the Mandalore himself. They represent the best warriors that Mandalore can provide."
 cor_specops_2:0 "Corellian Infiltrator"
 cor_specops_2_plural:0 "Corellian Infiltrators"
 cor_specops_2_desc:0 "Agents of CorSec Intelligence, these specialists are extremely efficient at infiltrating local criminal groups. When the moment arrives, their action is always swift and decisive."
 csa_specops_2:0 "Espos SpecOps"
 csa_specops_2_plural:0 "Espos SpecOps"
 csa_specops_2_desc:0 "As undercover agents of the Corporate Sector Authority, their work is critical for the Espos, allowing the identification and elimination of criminal elements from the inside."
 hap_specops_2:0 "Fountain Sniper"
 hap_specops_2_plural:0 "Fountain Snipers"
 hap_specops_2_desc:0 "Members of the Chume Royal Guard, these soldiers are the antithesis of the Fountain Gunners. They are agile and versatile warriors, operating with long-range rifles to protect Royal assets, or to take down their foes."
 hap_specops_3:0 "Her Majesty's Select Commando"
 hap_specops_3_plural:0 "Her Majesty's Select Commandos"
 hap_specops_3_desc:0 "These commandos are Hapan special forces, the only all-male unit in the entire Hapan military. They wear a special self-camouflaging armor that allows them to turn invisible, making them some of the deadliest commandos in the galaxy."
 oth_specops_2:0 "Bounty Hunter"
 oth_specops_2_plural:0 "Bounty Hunters"
 oth_specops_2_desc:0 "Bounty hunters are skilled individuals who are often hired to capture or kill a designated target. The target would have a price (bounty) on their heads that would be collected upon successful capture or proof of death. They would sometimes team up as part of larger missions or to handle dangerous targets."
 oth_specops_3:0 "Clone Commando"
 oth_specops_3_plural:0 "Clone Commandos"
 oth_specops_3_desc:0 "Clone Commandos are elite clone troopers of the Grand Army of the Republic. Those selected for the commando program were trained by Mandalorian drill sergeants recruited by Jango Fett himself to become the deadliest soldiers in the Clone Army."
 dro_specops_2:0 "BX Commando Droid"
 dro_specops_2_plural:0 "BX Commando Droids"
 dro_specops_2_desc:0 "The BX-series droid commando, more commonly known as the commando droid, was an elite battle droid model made for stealth assignments. They have the same operating abilities as B1 battle droids, with the addition of infiltration software, faster response time and heavier armor."
 dro_specops_3_0:0 "SD-K4 Assassin Droid"
 dro_specops_3_0_plural:0 "SD-K4 Assassin Droids"
 dro_specops_3_0_desc:0 "The SD-K4 assassin droid, also known as the assassin probe, is a model of assassin droid manufactured by the Techno Union. They are spider-like droids programmed for quiet killing, capable of releasing dozens of smaller probe killers to finish the job the assassin probe started."
 dro_specops_3_1:0 "IG-series Assassin Droid"
 dro_specops_3_1_plural:0 "IG-series Assassin Droids"
 dro_specops_3_1_desc:0 "The IG-series assassin droids are an experimental assassin droid line designed by Holowan Laboratories. These droids are unique due to their sentient programming, designed to make the droid a more adaptive and resourceful assassin. The results of this experiment have far exceeded their maker's expectations."
 imp_armor_1:0 "2-M Hovertank"
 imp_armor_1_plural:0 "2-M Hovertanks"
 imp_armor_1_desc:0 "The 2-M repulsor tank is a ground-based hover tank produced by Rothana Heavy Engineering. The tank is outfitted with deflector shields, a repulsor-lift drive, a powerful medium laser cannon, an anti-infantry cannon, and dual missile launchers."
 imp_armor_2:0 "AT-AT Walker"
 imp_armor_2_plural:0 "AT-AT Walkers"
 imp_armor_2_desc:0 "The All Terrain Armored Transport (AT-AT) walker is a major part of the Galactic Empire's motor-pool. Carrying impressive firepower and heavy durasteel armor, the AT-AT is arguably the most feared land vehicle in the Imperial Army."
 imp_armor_3:0 "Advanced AT-AT Walker"
 imp_armor_3_plural:0 "Advanced AT-AT Walkers"
 imp_armor_3_desc:0 "An upgraded variant of the AT-AT walker, this version is equipped with heavier armor and a better fusion drive, allowing additional side mounted turrets. The additional power also allows for more devastating concentrated beams from their MS-1 Heavy Laser Cannon, capable of destroying even heavily-armored military installations."
 reb_armor_1:0 "T-3B Tank"
 reb_armor_1_plural:0 "T-3B Tanks"
 reb_armor_1_desc:0 "The T3-B is a tracked heavy tank manufactured by Yutrane-Trackata, and is one of the first vehicles fielded by the Rebellion capable of fighting AT-AT walkers in open combat. Its two heavy blaster cannons and triple proton missile launchers can puncture even AT-AT armor, and while it's not fast by ground vehicle standards, it can still outmaneuver the Empire's lumbering behemoths."
 reb_armor_2:0 "Legacy AT-TE"
 reb_armor_2_plural:0 "Legacy AT-TEs"
 reb_armor_2_desc:0 "The All Terrain Tactical Enforcer (AT-TE), is an all-terrain assault walker developed for the Grand Army of the Republic during the Clone Wars. These walkers saw duty as primary assault vehicles and troop transports. Though they are aging, if well-maintained they are still capable assault vehicles."
 reb_armor_3:0 "T-4B Modified Tank"
 reb_armor_3_plural:0 "T-4B Modified Tanks"
 reb_armor_3_desc:0 "An updated version of the T3-B heavy attack tank, the T4-B is armed with two linked anti-armor laser cannons and three concussion missile launch tubes. This firepower proves lethal to infantry and light vehicles alike."
 hut_armor_1:0 "WLO-5 Tank"
 hut_armor_1_plural:0 "WLO-5 Tanks"
 hut_armor_1_desc:0 "The WLO-5 battle tank is a repulsorlift tank manufactured by Ubrikkian Ord Pedrova. Commonly used by criminals and pirates, it can reach speeds of 110 kilometers per hour. The tank is equipped with two turbine engines, armored plating, two frontal anti-personnel blasters and a top laser cannon crewed by a single gunner."
 man_armor_1:0 "MHT-1 Tank"
 man_armor_1_plural:0 "MHT-1 Tanks"
 man_armor_1_desc:0 "The MHT-1 assault tank, produced by MandalMotors, is protected by an energy shield to deflect blaster attacks. It is armed with a heavy mass-driver cannon and a concussion missile battery. Its repulsor engine allows it to traverse territory inaccessible to walkers."
 man_armor_2:0 "MHT-2 Tank"
 man_armor_2_plural:0 "MHT-2 Tanks"
 man_armor_2_desc:0 "The MHT-2 repulsor assault tank, produced by MandalMotors, is an upgraded variant of the MHT-1. The main differences consist in a linked mass-driver cannon and heavier plated armor, in case the energy shield fails."
 cis_armor_1:0 "AAT-1 Tank"
 cis_armor_1_plural:0 "AAT-1 Tanks"
 cis_armor_1_desc:0 "The Armored Assault Tank (AAT-1) is a medium-sized repulsor tank used mainly by the Trade Federation and the Confederacy of Independent Systems. The tank has heavy frontal armor which it can use to plow through walls and barricades. It also comes equipped with a heavy laser cannon, energized projectile launchers, and multiple blaster cannons."
 hap_armor_1:0 "Fountain Repulsor Tank"
 hap_armor_1_plural:0 "Fountain Repulsor Tanks"
 hap_armor_1_desc:0 "The Fountain Repulsor Tank is a medium-sized repulsor tank produced by the Royal Armaments Guild of Charubah, and used exclusively by the Hapes Consortium. The modular turret design allows it to mount different types of weaponry, ranging from fast repeating blasters to heavy artillery guns."
 oth_armor_1:0 "TX-225 Assault Tank"
 oth_armor_1_plural:0 "TX-225 Assault Tanks"
 oth_armor_1_desc:0 "The TX-225 GAVw 'Occupier' combat assault tank is a track-propelled ground assault vehicle manufactured by Rothana Heavy Engineering. The tank has great maneuverability in tight quarters, such as the streets of occupied cities. Its laser cannons could devastate enemy troops while transporting heavy payloads thanks to its powerful engine."
 oth_armor_2:0 "Salvaged AT-TE"
 oth_armor_2_plural:0 "Salvaged AT-TEs"
 oth_armor_2_desc:0 "An old All Terrain Tactical Enforcer (AT-TE) salvaged from aging battlegrounds. While most of the walker is covered in rust, there are parts that are still functional, and it will still resist the stresses of the battlefield."
 oth_armor_3:0 "Salvaged AT-HE"
 oth_armor_3_plural:0 "Salvaged AT-HEs"
 oth_armor_3_desc:0 "A downed All Terrain Heavy Enforcer (AT-HE) recovered from old battlegrounds. The damage it suffered is still visible on the armor, however it still functions (if at times only barely)."
 dro_armor_2:0 "OG-9 Spider Droid"
 dro_armor_2_plural:0 "OG-9 Spider Droids"
 dro_armor_2_desc:0 "The OG-9 homing spider droid is a four legged droid walker manufactured for anti-vehicular combat by the Commerce Guild. It has proven to be effective against both ground and airborne targets due to its upper and lower laser cannons, particularly its main beam armament. The homing spider droid's round, armored body contains a volatile reactor, an optical array, and two comlink antennas."
 dro_armor_3:0 "Super Tank"
 dro_armor_3_plural:0 "Super Tanks"
 dro_armor_3_desc:0 "The super tank is an experimental tank created by Baktoid Armor Workshop. This tank is equipped with ray shields, heavy armor, one turret-mounted twin laser cannon located on top and multiple repeating blasters on either side. Concealed under a retractable section of its armor plating are the vehicle's main weapons, a set of twin warhead launchers capable of easily obliterating any armored target."
 imp_arty_2:0 "SPM Artillery"
 imp_arty_2_plural:0 "SPM Artillery"
 imp_arty_2_desc:0 "The Self-Propelled Medium Artillery (SPMA) walker is the successor to the SPHA artillery line used during the Clone Wars. Outfitted with a long-range, variable trajectory turbolaser cannon. It was generally faster and more nimble than the SPHA. It is also equipped with 12 light anti-infantry blasters that emerge from the underside of the vehicle when deployed."
 imp_arty_3:0 "SPH Artillery"
 imp_arty_3_plural:0 "SPH Artillery"
 imp_arty_3_desc:0 "The Self-Propelled Heavy Artillery (SPHA) walker was an artillery walker manufactured by Rothana Heavy Engineering originally for use as part of the Grand Army of the Republic. It has the ability to serve as the basis for a number of different weapons platforms, such as concussion missiles or a mass-driver, though the most common version is the turbolaser configuration."
 reb_arty_2:0 "MPTL Artillery"
 reb_arty_2_plural:0 "MPTL Artillery"
 reb_arty_2_desc:0 "The Mobile Proton Torpedo Launcher (MPTL) is a crawler-type artillery platform fitted with a proton torpedo launcher and manufactured by Loratus Manufacturing. These units are also capable of laying mines to blow up unsuspecting enemy units."
 reb_arty_3:0 "MPTL-2 Artillery"
 reb_arty_3_plural:0 "MPTL-2 Artillery"
 reb_arty_3_desc:0 "The MPTL-2 was developed to fix serious design flaws in its predecessor, the MPTL. The resulting variant is lighter, making it more maneuverable and faster in deploying its launch assembly than the first MPTL. In addition, its initial launchers were upgraded to 9 launch tubes, improving the initial strike power."
 hut_arty_1:0 "Artillery Barge"
 hut_arty_1_plural:0 "Artillery Barges"
 hut_arty_1_desc:0 "Hutt clan mercenaries, in the face of strong opposition, required a way to bring heavy firepower to their battlegrounds. For this purpose, they modified the front deck of LO-KD57 barges to add a battery of heavy projectile artilleries, capable of striking enemy fortifications with great mobility."
 man_arty_2:0 "MHA Artillery"
 man_arty_2_plural:0 "MHA Artillery"
 man_arty_2_desc:0 "In order to bring indirect fire support to the battleground, MandalMotors modified the MHT-1 assault tank with a triple barrel cannon, firing explosive energy shells on their target. In order to compensate for the additional weight of the gun and its ordnance, all of its protective systems and additional armaments were stripped off."
 hap_arty_2:0 "MLC-4 Artillery Tank"
 hap_arty_2_plural:0 "MLC-4 Artillery Tanks"
 hap_arty_2_desc:0 "Faithful to the Hapian doctrine of either light and versatile, or heavy and excessively armed, the MLC-4 artillery tank fully corresponds to the latter category. Manufactured by the Royal Armaments Guild of Charubah, this tracked artillery tank has a triple rotary blaster cannon that can fire at long-range. These guns can be replaced by heavy lasers for direct fire support if necessary."
 oth_arty_1:0 "MLC-3 Light Artillery Tank"
 oth_arty_1_plural:0 "MLC-3 Light Artillery Tanks"
 oth_arty_1_desc:0 "The MLC-3 comes equipped with twin blaster cannons for indirect support. These light tanks have excellent mobility, but lack armor able to withstand anything more powerful than a personal blaster."
 oth_arty_3:0 "SPHA-T Artillery"
 oth_arty_3_plural:0 "SPHA-T Artillery"
 oth_arty_3_desc:0 "The Self-Propelled Heavy Artillery Turbolaser walker variant is manufactured by Rothana Heavy Engineering. This version enables only direct fire support, but is able to heavily damage a frigate in a single shot."
 dro_arty_2:0 "J-1 Proton Cannon"
 dro_arty_2_plural:0 "J-1 Proton Cannons"
 dro_arty_2_desc:0 "The J-1 semi-autonomous proton cannon is a long-range self-propelled artillery unit manufactured by the Techno Union. The shells used are powerful enough to breach the shields of an assault ship, or completely destroy a gunship with a single hit."
 dro_arty_3:0 "Hailfire Droid Tank"
 dro_arty_3_plural:0 "Hailfire Droid Tanks"
 dro_arty_3_desc:0 "The IG-227 Hailfire-class droid tank is a self-aware mobile missile platform capable of destroying enemy vehicles and entire platoons of enemy soldiers. It drives on large, hoop-like wheels on either side of the main armored command module, which enables it to operate on almost any terrain at impressive speed. Each missile rack carries 15 guided rocket warheads powerful enough to cause significant damage to enemy targets."
 imp_arial_1:0 "TIE Striker"
 imp_arial_1_plural:0 "TIE Strikers"
 imp_arial_1_desc:0 "The TIE/sk x1 experimental air superiority fighter, commonly known as the TIE Striker, was a dedicated atmospheric fighter used by both the Imperial Navy and Imperial Army Air Corps. Outfitted with flat, pointed wings specially designed for in-atmosphere combat, the TIE Striker was equipped with four fire-linked L-s9.3 laser cannons, two H-s1 heavy laser cannons and several ArmaTek VL-61/79 proton bombs for quick and devastating strikes on enemy encampments."
 imp_arial_2:0 "Lambda Shuttle Gunship"
 imp_arial_2_plural:0 "Lambda Shuttle Gunships"
 imp_arial_2_desc:0 "The Lambda Gunships were designed to become the Empire's new heavy gunship, while never mass produced they are heavily armored. Equipped with two forward mounted guns, three forward mounted turrets, in addition to the two turrets on the top and one at the rear, this gunship has proven itself to be a deadly tool for the Empire."
 reb_arial_1:0 "T-47 Airspeeder"
 reb_arial_1_plural:0 "T-47 Airspeeders"
 reb_arial_1_desc:0 "The Incom Corporation's T-47 is an atmospheric vehicle initially designed for industrial cargo handling, thanks to its harpoon gun. However once modified by the Rebel Alliance it serves as a patrol and combat craft. Among the modifications is an advanced power plant, armor plating and two double laser cannons."
 reb_arial_2:0 "Tachyon Airspeeder"
 reb_arial_2_plural:0 "Tachyon Airspeeders"
 reb_arial_2_desc:0 "The Tachyon fast-attack airspeeder is a fast combat airspeeder designed to intercept, engage, and destroy enemy spacecraft when they enter a planet's atmosphere. Its armament is light, only composed of a twin laser cannon. Due to the incredible speeds the craft moves at, only seasoned pilots are capable of handling such a high-performance airspeeder."
 hut_arial_1:0 "Sandspeeder"
 hut_arial_1_plural:0 "Sandspeeders"
 hut_arial_1_desc:0 "The Sandspeeder is a variant of the Incom T-47 airspeeder, specifically modified to undergo operations in hot, dry conditions. Its tow cable was replaced with a rear light repeating blaster cannon. The armor is also reduced in favor of increased maneuverability, and it comes off the factory line painted a camouflaging reddish-orange."
 man_arial_1:0 "Mandalorian SkyFighter"
 man_arial_1_plural:0 "Mandalorian SkyFighters"
 man_arial_1_desc:0 "Designed by MandalMotors to provide Mandalorian pilots with an armored multirole air superiority fighter, this craft is equipped with a twin linked laser cannon. Its triangular shape allows it to carry a wide variety of missiles and bombs for ground support missions."
 cor_arial_2:0 "VCX-series Starfighter"
 cor_arial_2_plural:0 "VCX-series Starfighters"
 cor_arial_2_desc:0 "The VCX-series auxiliary starfighter is a short-range starfighter attachable to the VCX-100 light freighter manufactured by Corellian Engineering Corporation. Despite its small size, it packs quite a punch with it's MS-2B twin laser cannon and dorsal laser turret."
 cis_arial_2:0 "Mechanized Assault Flyer"
 cis_arial_2_plural:0 "Mechanized Assault Flyers"
 cis_arial_2_desc:0 "The Mechanized Assault Flyer is a piloted, multi-purpose gunship, used mainly for close-range bombardment and aerial reconnaissance. Equipped with two beam cannons and a rear swiveling laser cannon that spun around the large disc-like posterior of the ship, as well as two more laser cannons in its side-pods, it can reach speeds of up to 820 kilometers per hour."
 csa_arial_2:0 "R-41 Starchaser"
 csa_arial_2_plural:0 "R-41 Starchasers"
 csa_arial_2_desc:0 "The Starchaser was developed as a solid starfighter with a good balance of speed, weapons and durability. The vessel is liked by pirates and other criminal organizations, thanks to its forward mounted pair of ion cannons."
 hap_arial_1:0 "Miy'til Fighter"
 hap_arial_1_plural:0 "Miy'til Fighters"
 hap_arial_1_desc:0 "The Miy'til starfighter is the primary air superiority fighter of the Hapes Consortium, manufactured by Olanji-Charubah. Its armament is composed of two laser cannons and one concussion missile launcher, and it employs an astromech droid to assist with in-flight operations and navigation."
 oth_arial_2_0:0 "Turbostorm Gunship"
 oth_arial_2_0_plural:0 "Turbostorm Gunships"
 oth_arial_2_0_desc:0 "The Turbostorm-class gunship is a heavily-armored gunship model produced by Sienar Fleet Systems. These gunships can carry at least 24 soldiers in their cargo bay, are armed with port and starboard laser cannon turrets, fore and aft missiles, and a belly-mounted flamethrower. Their armor can withstand fire from weapons as powerful as a quad laser cannon."
 oth_arial_2_1:0 "Legacy LAAT Gunship"
 oth_arial_2_1_plural:0 "Legacy LAAT Gunships"
 oth_arial_2_1_desc:0 "The Low Altitude Assault Transport (LAAT) is a gunship series first used by the Grand Army of the Republic during the Clone Wars. The series was produced by Rothana Heavy Engineering. An LAAT comes equipped with two mass-driver missile launchers, eight light air-to-air missiles, four composite-beam pinpoint laser turrets, and three anti-personnel turrets."
 oth_arial_1:0 "Storm IV Twin-Pod Cloud Car"
 oth_arial_1_plural:0 "Storm IV Twin-Pod Cloud Cars"
 oth_arial_1_desc:0 "This high-atmospheric aircraft consists of two armored pods connected by a strong engine block. The pilot's pod is equipped with advanced navigational systems and a communications array, while the gunner's pod is equipped with a pair of twin blaster cannons."
 dro_arial_1:0 "Vulture Droid"
 dro_arial_1_plural:0 "Vulture Droids"
 dro_arial_1_desc:0 "The vulture droid is an unmanned model of droid starfighter manufactured by Haor Chall Engineering. The fighter relies on overwhelming numbers during combat, as a lack of life-support systems allows more room for armaments and fuel, and the lack of an organic pilot removes any moral responsibility for its destruction."
 dro_arial_3:0 "HMP Droid Gunship"
 dro_arial_3_plural:0 "HMP Droid Gunships"
 dro_arial_3_desc:0 "The Heavy Missile Platform (HMP) droid gunship is based on the design of the older Mechanized Assault Flyer. A shielded missile platform, the gunship is designed for air strikes in planetary atmospheres. Though the design is slower and less maneuverable than a Vulture fighter, it makes up for this with its heavy arsenal."
 imp_homorguard:0 "Honor Guard"
 imp_homorguard_plural:0 "Honor Guards"
 imp_homorguard_desc:0 "The Imperial Honor Guard is an elite unit whose members serve as personal bodyguards to the Imperial Ruling Council. In addition to strict requirements of size, strength, intelligence, and loyalty, only the most skilled soldiers in the Imperial Military qualify for the prestigious duty in the Honor Guard."
 imp_homorguard_limit_tooltip:0 "We can only field 3 of these units at a time."
 reb_bothan:0 "Bothan Operative"
 reb_bothan_plural:0 "Bothan Operatives"
 reb_bothan_desc:0 "Agents of the Bothan Spynet, Bothan operatives operate an intelligence web that stretches across the entire known galaxy. Using trade, bribery, espionage and observation, no other spy network in the galaxy can claim the expansiveness of the Bothan Spynet."
 reb_bothan_limit_tooltip:0 "We can only field 3 of these units at a time."
 reb_wookie:0 "Wookie Warrior"
 reb_wookie_plural:0 "Wookie Warriors"
 reb_wookie_desc:0 "Renowned for their great strength, Wookiee warriors are deadly at distance thanks to their unique bowcasters and are ferocious warriors in close combat. It is said they have enough physical strength to rip a stormtrooper's head off even with their helmet attached."
 reb_wookie_limit_tooltip:0 "We can only field 3 of these units at a time."
 cis_magnaguard:0 "Magnaguard"
 cis_magnaguard_plural:0 "Magnaguard"
 cis_magnaguard_desc:0 "IG-100 MagnaGuards are fearsome bodyguard droids created by Holowan Mechanicals. Equipped with electrostaffs that could be used against Jedi lightsabers, the MagnaGuards are highly resilient and are capable of continuing a fight even with the loss of one or multiple limbs, or even their heads. They are worthy opponents to even seasoned Jedi."
 cis_magnaguard_limit_tooltip:0 "We can only field 3 of these units at a time."
 hap_royalguard:0 "Hapan Royal Guard"
 hap_royalguard_plural:0 "Hapan Royal Guard"
 hap_royalguard_desc:0 "The Hapan Royal Guard is a military unit tasked with defending the Queen Mother of the Hapes Consortium and her family. As is typical of Hapan women, they are generally attractive, but they are also generally very large and strong, sometimes carrying enormous shoulder-mounted weapons."
 hap_royalguard_limit_tooltip:0 "We can only field 3 of these units at a time."
 oth_geonos:0 "Geonosian"
 oth_geonos_plural:0 "Geonosians"
 oth_geonos_desc:0 "Geonosians are an insectoid species native to the planet Geonosis. Their warrior caste drones grow rapidly to adulthood and are combat ready as early as six standard years of age. They are tough, single minded, and biologically adapted to a life of warfare."
 oth_geonos_limit_tooltip:0 "We can only field 3 of these units at a time."
 fortification_1:0 "DF9 Cannon Fortification"
 fortification_1_plural:0 "DF9 Cannon Fortifications"
 fortification_1_desc:0 "Manufactured by Golan Arms, the DF9 is a fixed anti-infantry weapon emplacement. It incorporates a single DF9 laser cannon mounted atop a four-meter tall cylindrical housing. The tower is composed of heavily armored durasteel, with proton shielding resistant to close-quarters blaster fire but useless against heavy firepower."
 fortification_3:0 "Turbolaser Cannon Fortification"
 fortification_3_plural:0 "Turbolaser Cannon Fortifications"
 fortification_3_desc:0 "The Taim & Bak heavy turbolaser is protected by quadanium steel plating and is a deadly weapon against a large variety of targets, including capital ships. It usually features dual turret-mounted barrels on a square base. A single blast is enough to incinerate a fully shielded starfighter, but the turret's tracking systems are usually ineffective against fast moving targets."
 cre_rancor:0 "Rancor"
 cre_rancor_plural:0 "Rancors"
 cre_rancor_desc:0 "Rancors are massive beasts made mostly out of muscle and armor-like reptilian skin so tough most handheld blasters have no effect on these creatures. These hulking monsters walk around on two stubby legs and their long arms capture prey and place them in their massive, salivating, tooth-filled mouth."
 cre_ancientrancor:0 "Ancient Rancor"
 cre_ancientrancor_plural:0 "Ancient Rancors"
 cre_ancientrancor_desc:0 "These Ancient Rancors, besides being extremely old and covered in various scars and wounds, are no different from any other rancor. Their skin is still tough enough to take direct blaster fire and they are still strong enough to reach out and eat any poor creature unfortunate enough to be in their way."
 cre_acklay:0 "Acklay"
 cre_acklay_plural:0 "Acklays"
 cre_acklay_desc:0 "Acklays are amphibious reptilian crustaceans, which are most commonly recognized due to their ear piercing shrieks. These creatures are mighty predators that can sense the electric charge given off by its prey's body. It should be noted that these deadly agile creatures have three eyes, six hardened claws, and a jaw full of razor-sharp teeth."
 cre_primalbeasts:0 "Primal Beast"
 cre_primalbeasts_plural:0 "Primal Beasts"
 cre_primalbeasts_desc:0 "The galaxy is filled with a great variety of life forms, and a good part of them are carnivorous beasts in search of food. They hunt as brutally as they are varied, alone or in packs."
 cre_dusturbedbeasts:0 "Disturbed Beast"
 cre_dusturbedbeasts_plural:0 "Disturbed Beasts"
 cre_dusturbedbeasts_desc:0 "These carnivorous life forms appear to be very aggressive. If something worries or disturbs them, they will in no way hesitate to violently defend their territory."
 cre_zillo_beast_clone:0 "Zillo Beast"
 cre_zillo_beast_clone_plural:0 "Zillo Beasts"
 cre_zillo_beast_clone_desc:0 "The Zillo Beast are gargantuan creatures with a roughly serpentine body and a long tail that trailed behind its form. Its plate-like armor is virtually impenetrable to explosives, blaster fire and even lightsaber strikes."
 imp_occupation_01:0 "Stormtrooper Occupation Army"
 imp_occupation_01_plural:0 "Stormtrooper Occupation Armies"
 imp_occupation_01_desc:0 "Stormtroopers usually find occupation duty distasteful. Some assigned to it attempt to get themselves transferred by going above and beyond the call of duty to maintain order. Others take out their frustrations on the populations under their charge. Both types ensure the cooperation of local populations across the galaxy."
 reb_occupation_01:0 "Rebel Trooper Occupation Army"
 reb_occupation_01_plural:0 "Rebel Trooper Occupation Armies"
 reb_occupation_01_desc:0 "Typically smaller and less uniformly-equipped than Imperial occupation forces, Alliance squads make up the difference with intricate knowledge of the local terrain and, wherever possible, direct ties to the population they oversee. They prefer ambushes and guerilla tactics to field battles, and frequently surprise opponents with unorthodox uses of equipment and personnel."
 hut_occupation_01:0 "Hutt Occupation Army"
 hut_occupation_01_plural:0 "Hutt Occupation Armies"
 hut_occupation_01_desc:0 "These mercenary detachments frequently serve as the blunt instrument the Hutts use to ensure compliance on conquered worlds not only from captive populations, but also from greedy, pocket-lining governors and other toadies."
 man_occupation_01:0 "Mandalorian Occupation Army"
 man_occupation_01_plural:0 "Mandalorian Occupation Armies"
 man_occupation_01_desc:0 "The only time a Mandalorian likes guard duty is when a new enemy army appears on the horizon. Still, conquests must be held. While frequently made up of green recruits and aging veterans, Mandalorian occupation forces fight with a ferocity unmatched by other forces their size."
 cor_occupation_01:0 "Corellian Occupation Army"
 cor_occupation_01_plural:0 "Corellian Occupation Armies"
 cor_occupation_01_desc:0 "Though not recently involved in the business of conquering, Corellia does maintain armed forces suited for occupying conquered territory. With support from the Corellian Engineering Corporation and Gowix Computers, among others, these armies are all equipped with bleeding-edge equipment that lets them surveil and quash dissidents and insurgents with unparalleled ease."
 cis_occupation_01:0 "CIS Occupation Army"
 cis_occupation_01_plural:0 "CIS Occupation Armies"
 cis_occupation_01_desc:0 "Frequently composed of a small corps of organic overseers and officers and a platoon of battle droids, CIS occupation forces are designed for maximum personnel efficiency and minimum personnel risk. Enough droids can pacify almost any dissident population."
 csa_occupation_01:0 "CSA Occupation Army"
 csa_occupation_01_plural:0 "CSA Occupation Armies"
 csa_occupation_01_desc:0 "CSA Security Forces, as they are officially known, are deployed to protect the Sector Authority's investments on newly conquered holdings."
 hap_occupation_01:0 "Hapes Occupation Army"
 hap_occupation_01_plural:0 "Hapes Occupation Armies"
 hap_occupation_01_desc: "Hapan occupation forces are known for three things: a sense of flair in both uniform and diction, an inherent degree of susceptibility to the right kind of bribery, and absolutely ruthless retaliatory strikes against any dissidents who stand against them. All in the best Hapan tradition."
 oth_occupation_01:0 "Militia Occupation Army"
 oth_occupation_01_plural:0 "Militia Occupation Armies"
 oth_occupation_01_desc:0 "Though it is rare for a planetary militia to muster the resources and courage necessary to conquer, it does occasionally happen. Whether they have the skill and strength to hold their conquered territory is another question entirely."
 dro_occupation_01:0 "Droid Occupation Army"
 dro_occupation_01_plural:0 "Droid Occupation Army"
 dro_occupation_01_desc:0 "Utterly immune to traditional bribery and corruption, and with senses much sharper than those of most organic armed forces, droid armies as occupation forces can terrify many populations into obedience without firing a shot. Though they sometimes suffer from gaps in their programming that clever insurgents can exploit, constant patching and learning AI continue to improve their effectiveness as occupiers."
 robotic_occupation_army:0 "Droid Garrison"
 robotic_occupation_army_plural:0 "Droid Garrisons"
 robotic_army:0 "Droid Assault Army"
 robotic_army_plural:0 "Droid Armies"
 robotic_army_desc:0 "Cold and heartless killing-machines designed only for war. They pursue their objectives relentlessly, and are impervious to the shattering effects of poor morale that so often plague organic combat units."
 robotic_defense_army:0 "Droid Defense Army"
 robotic_defense_army_plural:0 "Droid Defense Armies"
 swarm_army:0 "Yuuzhan Vong Warrior"
 swarm_army_plural:0 "Yuuzhan Vong Warriors"
 imp_yuuzhan_1:0 "Yuuzhan Vong Warrior"
 imp_yuuzhan_1_plural:0 "Yuuzhan Vong Warriors"
 imp_yuuzhan_1_desc:0 "A phalanx of sadistic, heavily armed Yuuzhan Vong warriors, equipped with living weapons and armor, as deadly as they are terrifying."
 d_ruined_jedi_temple:0 "Ruined Jedi Temple"
 d_ruined_jedi_temple_desc:0 "These ruins are all that is left of the former headquarters of the Jedi Order. Once the home of the Jedi Council, the Jedi Archives, and the training grounds for new padawans, now only rubble, disrepair and the carbon scoring of blaster fire from the terrible night of Order 66."
 d_the_underworld:0 "The Underworld"
 d_the_underworld_desc:0 "In the depths below the towering skyscrapers of Coruscant hides The Underworld. No sunlight reaches this part of the planet. Toxic fumes and mysterious stenches abound. This place is home only to the poor and forgotten, who are often caught in the crossfire between the crime families that truly rule down here and the underworld division of the Coruscant Security Force, which pretends to."
 d_undercity_nar_shaddaa:0 "Undercity"
 d_undercity_nar_shaddaa_desc:0 "When a place called the Smuggler's Moon has an Undercity, you know it must be bad. Nar Shaddaa's Undercity is a place where even the lax regulations that apply in the upper city need not apply. Nothing good happens in the depths of Nar Shaddaa's artificial canyons, though there are persistent rumors of buried shipyard complexes, scrapyards, treasure troves, and Jedi and Sith temples."
 d_ecumenopolis_slums:0 "Ecumenopolis Slums"
 d_ecumenopolis_slums_desc:0 "Planet spanning cities are bustling metropoli of economic and cultural activity, but they are not a land of opportunity for everyone. Sections have fallen into poverty, with no maintenance crews or social workforces in sight. Some--mostly the rich--call these regions "a blight on our beautiful world". Those forced to live in them usually call them prisons."
 d_rakghoul_infestation:0 "Rakghoul Infestation"
 d_rakghoul_infestation_desc:0 "This planet has been infested by the Rakghoul Plague, a terrible illness that targets any sentient creature and turns them into a Rakghoul, a slick-skinned, spiny, fanged creature that spreads the plague with its bite. How the outbreak occurred is unclear, but multiple reports confirm Rakghoul mutations across the planet. Clearing these poor unfortunates out will take a lot of resources and a lot of work, or a cure."
 d_queen_core:0 "Queen of the Core"
 d_queen_core_desc:0 "The core worlds contained some of the wealthiest, most prestigious and ultimately, most influential planets in the galaxy. After the reorganization of the Galactic Empire, the world that stood above all others in her wealth, prestige and influence was the Queen of the Core, Coruscant."
 d_galactic_senate:0 "Galactic Senate Building"
 d_galactic_senate_desc:0 "Once host to the Galactic Senate under the Galactic Republic, this great dome is ringed by colossal statues commemorating its history. The Senate building provided office space to Senators from various worlds as well as a vareity of conference rooms and meeting spaces customizable to be comfortable for different species. It had its own guards, tasked with defending the building and the counselors who used it. Under the sway of the Empire, it echoes with empty promises and lost hope."
 d_coco_town:0 "CoCo Town"
 d_coco_town_desc:0 "Formally referred to as the Collective Commerce District, CoCo Town is a dilapidated industrial area, fallen on hard times since the rise of the Empire and the nationalization of much of the planet's industry."
 d_imperial_palace:0 "Coruscant Imperial Palace"
 d_imperial_palace_desc:0 "Following the Great Purge, the Empire re-purposed the vast complex of the Jedi Temple into the Imperial Palace, remodeling to remove traces of the Jedi and adding a throne room and audience chamber for the Emperor. The High Council's Tower became Palpatine's personal residence. Nothing now remains of the once-great Jedi or their vaunted Temple but a monument to the inevitability of their fall."
 d_uscru_district:0 "Uscru District"
 d_uscru_district_desc:0 "A cultural hub attracting the wealthy and powerful in Coruscant's society. This district is home to the Galaxies Opera House, known to have a private viewing box for the Emperor himself. The district also boasts a number of gambling establishments, including the notorious Outlander Club."
 d_500_republica:0 "500 Republica"
 d_500_republica_desc:0 "500 Republica is one of the most sought after residential addresses in the Senate District, offering luxury few will ever experience: private turbo-lifts, spacious sky docks, and a full-time security team with their own security suite. This building is one of the few monuments of the Repulic era remaining on Coruscant in the days of the Empire."
 d_federal_district:0 "Federal District"
 d_federal_district_desc:0 "The Federal District has seen much architectural change since the end of the Republic. Often referred to as the Core of Coruscant, it hosts the COMPNOR arcology, a complex of Imperial government buildings for organizations like the Imperial Security Bureau, Imperial Ministry of Information, and the Imperial Military."
 d_the_works:0 "The Works"
 d_the_works_desc:0 "Neglected and abandoned, The Works is an industrial sector long past its prime. Grand Moff Tarkin's drive to export development and industry to the Mid and Outer Rim has exacerbated the sector's already failing economy. The cost of maintaining factories on the planet has risen constantly as new taxes and fees are imposed by the Empire, forcing businesses offworld. A few factories remain operational, grandfathered in on old permits, but even they are eyeing the shuttered windows of their neighbors with apprehension as street gangs and crime syndicates move in."
 d_grand_medical_facility:0 "Grand Medical Facility"
 d_grand_medical_facility_desc:0 "Claiming the title as one of the tallest buildings on Coruscant, unlike any competitor, this medical facility was specially shielded for radiation leaks and coated in durasteel armor, making it one of the most secure locations on the planet. In the earliest days of the Empire this sith fortress was the defacto command center for the Emperor. It would be renamed the Emperor Palpatine Surgical Reconstruction Center, and its purpose was expanded for Sith alchemy. Its most famous patient to date is the Sith Lord, Darth Vader."
 d_empress_core:0 "Core District"
 d_empress_core_desc:0 "Cinnagar being a major trading center, its Core District was a melting pot of culture. Buildings here reflected all kinds of architecture from the various tastes of off-worlders. Alongside a vast number of high end residential complexes, the Core District boasted a expensive retailers, restaurants and boutiques and cultural buildings."
 d_library_cinnagar:0 "Great Library of Cinnagar"
 d_library_cinnagar_desc:0 "From a distance, the building is easily discernible by its large bronze dome, designed to reflect the architectural triumph of the mushroom shaped Galactic Senate Building on Coruscant. The Great Library was as much a museum to history, as a assembly of knowledge and books. Of particular notes are exhibits on the Unification Wars and the Great Hyperspace War."
 d_abersaith_canyon:0 "Abersaith Canyon"
 d_abersaith_canyon_desc:0 "The Abersaith Canyon runs almost 25 kilometers in length, and at its widest is at least a third of that size in width. It is known for the Abersaith Aviary, a habitat of over 20 million types of birds from a vast number of worlds, making it a prime tourist and scientific attraction."
 d_anaxes_war_college:0 "Anaxes War College"
 d_anaxes_war_college_desc:0 "Established soon after the founding of the Imperial Navy, this Imperial university provided some of the first officers for the reorganized fleet. Lecturers at this university were responsible for publishing military field manuals for the Imperial Military. Past alumni include Admiral Kassius Konstantine, who would later serve under Grand Admiral Thrawn."
 d_kuat_drive_yards:0 "Kuat Drive Yards"
 d_kuat_drive_yards_desc:0 "KDY encompassed ship production on the planet Kuat. An orbital shipyard in the form of a ring around the planet produced Imperial Star Destroyers for the Empire, and to a lesser degree variants of Walkers for the Imperial Army. Subsidiaries planetside produced limited civilian vessels, and fighter craft for the military."
 d_fondor_shipyards:0 "Fondor Shipyards"
 d_fondor_shipyards_desc:0 "In orbit of Fondor were a number of large ring structures, comprising shipyard facilities and enormous hangars for Imperial Star Destroyers. Fondor would be constantly constructing both military and transport vessels for the Imperial Navy. Its strategic importance is best conveyed in that the Imperial Navy attached a permanent stormtrooper commando presence to the planet."
 d_gallo_mountains:0 "Gallo Mountains"
 d_gallo_mountains_desc:0 "A vast and beautiful range of mountains. Padme Amidala went rock climbing in this specific range whilst on Naboo. The Gungans attribute the swampy foothills of these mountains to be sacred, but the fertile grounds are known to hide vineyards producing some of the best wine on the planet."
 d_theed_palace:0 "Theed Royal Palace"
 d_theed_palace_desc:0 "Constructed after the unification of Naboo and the election of their first King Jafan, this palace located on a cliff edge is the official residence of the planetary monarch of Naboo. The palace itself has been a testament to the enduring presence of the royalty of Naboo, despite changes of galactic proportions off-world."
 d_rendili_stardrive:0 "Rendili StarDrive"
 d_rendili_stardrive_desc:0 "A ship manufacturing facility with a wealth of experience and history dating back to the Old Republic, known for classes such as the Hammerhead. The technical skill and experience of this workforce was essential to the Galactic Republic's efforts during the Clone Wars, as the shipwrights produced early variants of the Victory class star destroyer. During the Clone Wars, representatives from Rendili StarDrive were present in the initial meetings of the construction of a secret battle station."
 d_carida_academy:0 "Carida Academy"
 d_carida_academy_desc:0 "A joint training facility for Imperial Army, Imperial Navy and Stormtrooper Corps officers. The Imperial Academy on Carida was one of a number of institutions for military training. The academy drilled military discipline and obedience into its cadets. Cadet Han Solo was expelled from this institution to the infantry."
 d_khoonda_plains:0 "Khoonda Plains"
 d_khoonda_plains_desc:0 "Hidden within the vast plains is a derelict Jedi Enclave where force sensitive children were identified, tested, and if chosen, trained as Jedi Knights. That enclave is widely known to be ruined. Most on Dantooine believe it fell into such a state long before the rise of the Empire. "
 d_silver_sea:0 "The Silver Sea"
 d_silver_sea_desc:0 "The Silver Sea, a vast body of water, is calmer than most oceans of its size. It boasts a sizable system of reefs that shield the coasts from tidal surges, helping maintain its placid reputation. To the west the sea meets the coast at Hanna City, the planetary capital."
 d_university_yabol:0 "University of Yabol Opa"
 d_university_yabol_desc:0 "The University of Yabol Opa's campus is vast in scale, encompassing the entirety of the planet. Whilst it operates lodges on some core worlds, most notably Coruscant. These satellite colleges allowed for off-world teaching, lobbying influential politicians on behalf of the university, seeking further funding and recruiting students from across the galaxy."
 d_falls_of_dessiar:0 "Falls of Dessiar"
 d_falls_of_dessiar_desc:0 "The Falls of Dessiar are a sequence of waterfalls that together reveal a stunning view for anyone to behold. Whilst some have attributed religious significance to the site and the waters, many make the journey to admire the beauty of the falls themselves. However, the sheer volume of water and the speed as it descends, drowns out any opportunity for tranquil reflection."
 d_mother_jungle:0 "Mother Jungle"
 d_mother_jungle_desc:0 "A vast rain forest ecosystem that has grown across the planet surface. Native Ithorians consider the jungle to be sacred land, and refuse to allow anyone to proceed within, themselves included. This has led to abuse of the jungle by off-worlders, including criminals, who sell tickets on illegal hunting expeditions without any hindrance from unaware Ithorians."
 d_house_healers:0 "House of the Healers"
 d_house_healers_desc:0 "Constructed by the Ithorian SkyYards, the Ithorians produced vessels with environmental conditions that sustained a jungle environment within what would be termed a 'Herdship'. The Cloud-Mother was a city scaled equivalent station that orbited Ithor with the same environmental conditions. Onboard was the House of the Healers, an advanced medical facility."
 d_cathor_hills:0 "Cathor Hills"
 d_cathor_hills_desc:0 "A vast sentient forest on Ithor, consisting mostly of Bafforr trees. These trees can communicate with each other by binding their roots together. Seven trees together could achieve full sentient collective consciousness, communicating through a form of telepathy. The trees held wisdom and technology that many space faring empires would seek to attain and exploit."
 d_jiguuna:0 "Jiguuna"
 d_jiguuna_desc:0 "A market town built by Bakuush the Hutt, who had built a palace on Nal Hutta. The settlement found itself violently exchanging hands between Hutts, most notably Nem'ro, who employing blackmail and brutality secured the town for himself. To this day the settlement has continued in Hutt hands, though it has developed to include a new spaceport and a local cantina known as the Poison Pit."
 d_eastern_grime:0 "Eastern Grime"
 d_eastern_grime_desc:0 "A region of Nal Hutta, the Eastern Grime is in part a swamp and bog land, difficult to navigate without local knowledge, and a junk yard for those who have either been looking to part with their rubbish or been unfortunate enough to have crash landed within its unforgiving terrain. It is suspected that the Hutt have used the Eastern Grime to hide the remains of their enemies. All that being said, the Grime is home to the Evocii tribe, who were the rightful owners of Nal Hutta forced into the most uninhabitable regions by the cartels."
 d_rugosa_crystal_forest:0 "Rugosa Crystal Forest"
 d_rugosa_crystal_forest_desc:0 "Rugosa was once covered in water, and coral vast in size flourished under the sea. Those oceans are now gone, but the coral now towers above all in vast forests. The beauty of the coral itself looks almost crystal, owing to their name. These crystal forests are home to Neebrays, limbless flying creatures that vary in size and can be found on a variety of worlds."
 d_dream_emporium:0 "Dream Emporium"
 d_dream_emporium_desc:0 "On the crossroads of several major trade routes, sits an entertainment complex onboard the primary star-port of Etti IV. The Dream Emporium offers travelers, local Etti and wealthy members of the Corporate Sector Authority a diverse choice of distraction."
 d_sea_cantonica:0 "Sea of Cantonica"
 d_sea_cantonica_desc:0 "Cantonica is a desert planet of great wealth and culture, known particularly for its casinos. It is this wealth that explains how the local government set about creating an artificial sea on the planet. The result was the Sea of Cantonica, believed to be the largest artificial sea in the galaxy. Its construction has only bolstered the wealth and beauty of the planet."
 d_canto_bight:0 "Canto Bight"
 d_canto_bight_desc:0 "Canto Bight is a playground for the powerful and elite of the Outer Rim. With a number of casinos and racetracks, the stakes are high for anyone who steps in the resort. Beyond the glamor and credits, the town was known to employ children as stable hands and ride Fathiers for sport."
 d_sluis_van_shipyards:0 "Sluis Van Shipyards"
 d_sluis_van_shipyards_desc:0 "An orbital shipbuilding complex, considered to be one of the best of its kind on the Outer Rim. However, the Sluis bureaucracy and their masterful eye for detail meant that they were also considered to be one of the slowest shipbuilding contractors in the galaxy. The scale of their operation at one point was able to rival any of the core world planets devoted to star ship construction."
 d_christophsis_crystal_forest:0 "Christophsis Crystal Forest"
 d_christophsis_crystal_forest_desc:0 "The planet Christophsis, the site of two significant battles during the Clone Wars, has vast crystal forests that span the surface of the planet. The forests have consumed nearly every trace of the battles that took place there, but it's known that some religious orders journey through the forests on pilgrimage."
 d_mandalmotors:0 "MandalMotors"
 d_mandalmotors_desc:0 "Vehicle manufacturing company operating from Mandalore. The company's policy to sell to anyone with credits means they have an extensive client list from individual bounty hunters, crime syndicates and planetary security. This briefly changed when Mandalore forced alignment with the Confederacy of Independent Systems. During the reign of the Galactic Empire, an Imperial Advisor was assigned to the company's executive board."
 d_sundari:0 "Sundari"
 d_sundari_desc:0 "Located within the deserts of Mandalore, the capital consists of a large bio-dome structure that allowed a metropolis to thrive on the harsh conditions of the planet. The city itself has been noted as a masterful expression of Mandalorian architecture. Highly technological, the city had bustling sky-lanes, and automated transports ferried travelers from the spaceport to the center of the city. Standard building materials consist of permacrete, beskar iron and transparisteel."
 d_mandalore_banking:0 "Mandalore Banking Center"
 d_mandalore_banking_desc:0 "The Mandalore Banking Center was the primary financial institution of Sundari, capital of the Mandalorians. The bank itself contains the biggest vault on the planet, and security has been increased following the events of a robbery involving the Shadow Collective. The front of the building has been repaired after extensive explosive damage caused in the battle with law enforcement."
 d_royal_academy_mandalore:0 "Royal Academy of Government"
 d_royal_academy_mandalore_desc:0 "An educational facility run by the Mandalorian government to train future government officials. Candidates were selected as infants, and emphasis was placed on learning both Mandalorian and the widely used basic language of Aurebesh. It was deemed that future government officials might need to communicate with dignitaries of other governments."
 d_corellian_engineering:0 "Corellian Engineering Corporation"
 d_corellian_engineering_desc:0 "Widely considered the most prolific starship producers in the galaxy and the oldest shipwright in the Republic. Their success is attributed to the talents of the corporations workers. Initially they assembled a variety of modular freighters that proved popular for their flexibility of purpose, both legal and illegal. CEC has a solid reputation for developing excellent engine technology and producing ships that far outmaneuver their competitor's designs."
 d_corsec_academy:0 "CorSec Academy"
 d_corsec_academy_desc:0 "CorSec Academy is the training institution of the Corellian Security Force. Known for its efficiency in its role as a law enforcement agency, high standards were expected of its officers. Specialized training programs included tactical response, intelligence, anti-smuggling, financial crime, animal control and special operations. During the time of the Galactic Empire it was not uncommon for Imperial Intelligence liaison officers to be assigned to the Academy."
 d_gold_beaches:0 "Gold Beaches"
 d_gold_beaches_desc:0 "One of the greatest natural wonders of the core worlds, the beauty of the Gold Beaches cannot be understated. Named for their sand's resemblance to powdered gold, it was actually the black gold beaches, believed to be mixed with ancient volcanic silica, that were considered the rarest and most beautiful. Many sought to retire to such a paradise."
 d_loronar_corp:0 "Loronar Corporation"
 d_loronar_corp_desc:0 "A vastly diversified firm with investments in defense, mining and droids across the Meridian sector. This corporation is known widely as the embodiment of corporate greed with a blotted history of exploitation, blackmail and manipulation, all to increase profits for its executive board. They are known to sell weapons to both the Empire and the Rebels."
 d_ten_mile_plateau:0 "Ten Mile Plateau"
 d_ten_mile_plateau_desc:0 "Found on Ord Mantel, the Ten Mile Plateau was located deep in the scrap lands, north of Worlport. It is a sight of significant beauty and one of the planet's key tourist attractions. On top of the plateau itself are the dormant ruins of a stellar energy station long abandoned since the era of the Old Republic."
 d_arkanian_diamond_mines:0 "Arkanian Diamond Mines"
 d_arkanian_diamond_mines_desc:0 "Abundant in diamonds and other precious minerals, Arkanian is littered with mines dedicated to their extraction. The Arkanians employed this abundance to better their reputation off-world and to further develop their own technology. The majority of the planet's workforce were connected to mining operations in some manner."
 d_communal_hives:0 "Communal Hives"
 d_communal_hives_desc:0 "Complex hive networks that were used for the raising of Neimoidian grubs. The reality of these hives was brutal and harsh, as a grub would spend the first seven years of its life within the communal hives, being fed only small amounts of food. This would encourage hoarding and stealing from weaker Neimoidians. The end product was a generation of Neimoidians who had been ingrained with the values of greed and fear of death. It was believed this would make them all the more prepared for the world of commerce."
 d_fungus_farms:0 "Fungus Farms"
 d_fungus_farms_desc:0 "Whilst most Neimoidians would have left their home planet, the weakest in society were left to manage the agricultural needs of their worlds, focused on insect hives, fungus farms and beetle hatcheries. This was essential infrastructure to feed grown Neimoidians and future grubs in the communal hives."
 d_telaan_valley:0 "Telaan Valley"
 d_telaan_valley_desc:0 "Across the three major continents of Bakura is a mix of urban centers, forests, plains, seas and oceans. The Telaan Valley stands out as an area of significance. Vast in scale, it is a geographical depression on the landscape of the planet, known for its flooding due to the heavy but sporadic rainfall."
 d_drukarg_highlands:0 "Drukarg Highlands"
 d_drukarg_highlands_desc:0 "This Drukarg Highlands, unlike the mountain ranges of similar planets, has formed in the shape of natural pillars of varying scales, a contrast to traditional mountain peaks. Plant and wildlife within the range is minimal."
 d_apalis_coast:0 "Apalis Coast"
 d_apalis_coast_desc:0 "Located south of the Juran Mountains, the coast itself is rich with abundant farmland, traditionally the property of House Organa, one of the most prominent families on Alderaan. The farming plains are well cultivated, and as the land meets the sea, there climbs a sheer and unquenching cliff face."
 d_castle_lands:0 "Castle Lands"
 d_castle_lands_desc:0 "Located across the Northern Steppes of Alderaan lies the Castle Lands. Whilst mostly open plains, the Castle Lands historically have constituted what was considered Kaamos territory during the time of the Old Republic. This was once the property of House of Thul. The Castle Lands have a lake known as Lerantha lake, which has a now ancient and dormant dam structure, which in former times allowed control of irrigation across the plains."
 d_glarus_valley:0 "Glarus Valley"
 d_glarus_valley_desc:0 "The Glarus Valley is a place of enormous political and culture significance for the people of Alderaan. It hosts Elysium, an ancient fortress, where noble houses met to elect a King, and here that many wars were avoided by reasoned and open negotiation. It is also this valley from which the ancient Royal House Panteer ascended, though Castle Panteer is now nothing more than ruins."
 d_juran_mountains:0 "Juran Mountains"
 d_juran_mountains_desc:0 "These mountains command such dominance on the landscape of Alderaan, that they can be seen clearly from the balcony of the Royal Palace of Aldera. Across this mountain range are the ancient graves of warriors who fought here. It is said Sith Lord Darth Malgus and Jedi Master Shan once fought battles amongst these cold and unforgiving peaks."
 d_kings_pass:0 "King's Pass"
 d_kings_pass_desc:0 "Ancient battleground and ravine, King's Pass is named for the first of the ancient kings of Alderaan who on the banks of this river negotiated amongst the noble houses for the formation of Alderaan's Parliament, avoiding bloodshed. This would lead to the construction of Elysium, and the eventual crowning of Darrus of House Alde the first King of Alderaan."
 d_university_alderaan:0 "University of Alderaan"
 d_university_alderaan_desc:0 "With its campus situated in the Capital Aldera, the University of Alderaan is a renowned galaxy-wide institution for academic research. Founded by the visionary Collus, his vision was of an institution that went beyond diagrams and books, leading to satellite colleges, known as 'pods', of the University in various systems. The institution has suffered from a number of scandals, but remains a popular choice for students, professors and experts across the galaxy."
 d_anyettu_islands:0 "An'yettu Islands"
 d_anyettu_islands_desc:0 "An archipelago consisting of nine islands of varying sizes. Home to a clan of Rodians known as the An'yettu clan, named after the cluster of islands. They use the islands as a retreat from outside politics and interference, with chiefs from the clan restricting clan members from expanding to islands and continents beyond the An'yettu archipelago."
 d_kkowir_forest:0 "Kkowir Forest"
 d_kkowir_forest_desc:0 "Literally translated 'Dead Forest' in the Wookie tongue, Kkowir Forest was a vast forest area on Kashyyyk. Home to the Kerritamba tribe, and their village, Kerritamba Village. Though it must be said, by Kashyyyk standards it was more a city. Unlike the majority of cities on Kashyyyk, this settlement was not built across wroshyr trees, but on the forest floor. The Kkowir Forest also hid the Mysess Glade, a great tree worshiped by locals."
 d_myyydril_caverns:0 "Myyydril Caverns"
 d_myyydril_caverns_desc:0 "A vast network of subterranean tunnels on Kashyyyk. A mystery to anyone unfamiliar with the underground caverns, and populated by deadly beasts. The caverns were known to have radiated crystals and toxic mushrooms. Amongst a number of groups to reside within the caverns were Wookiees in exile, named the Myyydril tribe."
 d_shadowlands:0 "Shadowlands"
 d_shadowlands_desc:0 "Designated as Sector 7 by the Galactic Empire, the Shadowlands are a region of Kashyyyk. Sometimes referred to as the Shadow Forest, it was a vast area where the vegetation was so extensive that sunlight could not penetrate the forest floor. The forest floor was known to be extremely dangerous, and Wookiees would often enter the Shadowlands as part of physical trials to prove their courage and strength against the forest's natural obstacles. The Shadowlands were also employed as a dishonorable place of exile for many Wookiee tribes."
 d_wawaatt_archipelago:0 "Wawaatt Archipelago"
 d_wawaatt_archipelago_desc:0 "An island region on Kashyyyk, containing the city of Kachirho, the site of a famous battle of the Clone Wars. The archipelago was occupied by the CIS, but the city under siege never succumbed. Evidence of that conflict can still be seen on the surface, unlike other regions of Kashyyyk where the forests and jungles have simply overgrown any signs of war. The city was built around an enormous wroshyr tree towering 948 foot tall."
 d_wartaki_islands:0 "Wartaki Islands"
 d_wartaki_islands_desc:0 "The Wartaki Islands are an archipelago on the planet Kashyyyk. It is also one of the only regions of the planet that speaks a rare dialect of the Wookiee language known as Xaczik. Because of its rarity, this language would prove invaluable to the Wookie resistance movement that would employ it to better cipher their communications."
 d_western_forest:0 "Western Forest"
 d_western_forest_desc:0 "One of Kashyyyk's vast woodland regions filled with wroshyr trees. The Western Forest is noteworthy for its proximity to the Kashyyyk Royal City, historically an important focal point for the tribes on the planet. It played host to a Wookiee council that at the onset of the Clone Wars made the decision that the planet would align with the Galactic Republic."
 d_jixuan_desert:0 "Jixuan Desert"
 d_jixuan_desert_desc:0 "A vast body of sand on the southern hemisphere of Ryloth, Jixuan Desert is a barren, scorching hot mix of plains and sand dunes that few would be foolish enough to travel unprepared. Settlements are far between, with the Twi'lek preference to live underground not easily compatible with the shifting sands of the desert. Those that do live here endure difficult conditions. The Jixuan Desert is best known as the site of a decisive battle for the southern hemisphere during the Clone Wars, a battle won by Master Kenobi."
 d_tulara_ravine:0 "Tulara Ravine"
 d_tulara_ravine_desc:0 "The Tulara Ravine was rather a sequence of naturally formed trenches, a vast network that stretches across the entire region. Starships would struggle to navigate comfortably within the confined spaces of the Tulara Ravine. Locals attribute this geographical wonder to having a disorienting maze-like quality, and claim many have failed to return. Any traveler that does not get lost in the maze itself, should be aware that the wildlife that reside there have a reputation for hostility."
 d_tann_province:0 "Tann Province"
 d_tann_province_desc:0 "Occupied by the CIS and liberated by the Galactic Republic during the Clone Wars, Tann Province is no stranger to foreign occupation. Known for distinctive mound-like settlements, subterranean living is common across much of Ryloth. Points of interest include Dicsato Smi's Corner Market, known for selling fresh local производить, though the source of these fresh products is often questioned by governing officials. Tann Province is also the residence of the Syndulla Clan, an influential Twi'lek family."
 d_onderon_highlands:0 "Onderon Highlands"
 d_onderon_highlands_desc:0 "East of the Capital City Iziz, stands the Onderon Highlands, the most significant mountain range on Onderon. The range is adorned with purple flora that blossoms through its mountains. Hidden within the Highlands is what remains of The Nest, a command center used by King Ramsis Dendup after the planet's occupation during the Clone Wars, from where the planet's resistance was coordinated."
 d_tomb_freedon_nadd:0 "Tomb of Freedon Nadd"
 d_tomb_freedon_nadd_desc:0 "Formerly located directly under the Royal Palace in Iziz, but under the orders of Jedi Master Arca Jeth, who had recently defeated worshipers devoted to the cause of deceased Sith Dark Lord Freedon Nadd, the mausoleum was moved to Onderon's moon Dxun to contain his dark energy, and to further distance Onderon from the Sith dynasty that died with King Ommin and Queen Amanoa. The tomb has frequently attracted those seeking to learn Freedon Nadd's dark secrets and the ways of the Sith."
 d_mon_cal_shipyards:0 "Mon Calamari Shipyards"
 d_mon_cal_shipyards_desc:0 "Famous for their development of the MC80 Star Cruiser, this Dac based corporation was know for the development of both civilian and military starships. With a history stretching over 4000 years in the business, they had streamlined designs, developed unique engineering techniques, and perfected their signature sculpted, organic hull form. Originally developing exploration vessels and luxury liners, their development of powerful defense technologies made them a significant player in warship development. The Shipyards themselves have been severely damaged by an enraged Dark Lord, Count Dooku, who had wanted the skill of the yards to develop starships for the CIS. The corporation resisted at great cost."
 d_dac_city:0 "Dac City"
 d_dac_city_desc:0 "Established on Mon Cala's oceans, Dac City is a vast complex of residences, government buildings, commercial districts and spaceports. Despite not being the capital, it is known to house the Royal Palace of King Lee Char. Dac's beautiful setting does not come without risk, as security forces for the city often have to fend off sea creatures that stray too close and risk the structure in its entirety."
 d_mon_cala_city:0 "Mon Cala City"
 d_mon_cala_city_desc:0 "Unlike other cities on the planet, Mon Cala City was entirely submerged under the ocean. Built directly on top of a coral reef on the sea floor, it is the traditional seat of the Monarchy, though currently King Lee Char has chosen to establish his court on Dac City. Approaching by submersible, visitors would be met by an underwater skyline of towering structures, inspired almost entirely by the design of the Mon Calamari MC80 Star Cruiser. Anyone arriving would be forgiven for assuming the Mon Calamari had parked their fleet underwater. The city was the unfortunate host of one of the biggest underwater battles of the Clone Wars."
 d_great_ungeness_trench:0 "Great Ungeness Trench"
 d_great_ungeness_trench_desc:0 "The Great Ungeness Trench is a vast cavern on the ocean floor, close to Dac City. Its depth means that sunlight never reaches its waters, and as such it is shrouded in constant darkness. Few have descended to such depths, even among the Mon Calamari. Tales of a squid like creature of enormous scale have often been whispered among locals, but no evidence has ever been presented to suggest that these are anything more than ancient mythology."
 d_caverns_hidden_one:0 "Caverns of the Hidden One"
 d_caverns_hidden_one_desc:0 "Natural caverns found deep below the surface of Dorin. In secret they were further excavated under the instructions of Baran Do Master Tokra Hazz, who in the aftermath of the Clone Wars was concerned for the survival of the Order with the rise of the Galactic Empire. The original caverns were dramatically expanded and equipped to ensure the future of the Order. It was the responsibility of a new sect, known as the Hidden Ones, to safeguard these caverns and when the time was right, to reform the Baran Do Order."
 d_sinkhole_cities:0 "Sinkhole Cities"
 d_sinkhole_cities_desc:0 "The force of the winds on Utapau have made it impossible for settlements to be sustainable on the planet's surface. Over time, hyperwind storms have only added to the challenge. This has left the Pau'an and Utai to adapt the natural sinkholes for their purposes. Layered cities were built within the sinkholes themselves, still utilizing the wind on the surface by harnessing wind turbine generators. Whilst Utapau has enjoyed a peaceful history, Pau City, the planet's capital, was one of the great battlefields of the Clone Wars."
 d_temple_illumination:0 "Temple of Illumination"
 d_temple_illumination_desc:0 "Headquarters of the Chalactan Adepts, a mystical and philosophical order. The Temple of Illumination provided space for those seeking Chalactan Enlightenment. Those within the Temple were distinguished between those who sought such enlightenment, adorning the Lesser Mark, and those who had attained it, adorning the Great Mark of Illumination. Those who mastered this mark were believed invulnerable to mind manipulation and torture. Notably, prior to the Great Jedi Purge, Jedi Master Depa Billaba possessed the Great Mark."
 d_sorosuub_corp:0 "SoroSuub Corporation"
 d_sorosuub_corp_desc:0 "With over 5500 years in the business, the SoroSuub Corporation's history stretches back to the Old Republic. Initially specializing in mineral processing, its technology division soon gained a reputation for excellence in research and development. By the reorganization of the Galactic Empire, they were producing a vast array of droids, weapons, communications equipment, ground vehicles and starships. With its own Business Academy to train employees, the corporation at its peak employed over half of Sullust's workforce."
 d_holenesh_canyon:0 "Holenesh Canyon"
 d_holenesh_canyon_desc:0 "Located 500 clicks from the site of an ancient Jedi Temple, beyond the mouth of the crystal caves, lies the Holenesh Canyon. Believed to have formed naturally, deep at the heart of the canyon was a force anomaly that would fluctuate every few hundred years. Eager to investigate, the Jedi Council commissioned one hundred Jedi to an outpost on the edge of the Canyon. An avalanche in the night killed many Jedi as they slept, and whilst no efforts to recover the outpost have been made, gradual rockslides have slowly cleared the burial site."
 d_icefall_cavern:0 "Icefall Cavern"
 d_icefall_cavern_desc:0 "In the cold climate of Ilum can be found the Icefall Cavern, a vast enclosed cave, known to have untapped crystal deposits that could be of potential value. The greatest hindrance to mining has been the giant Wampa, known as Gravak'k. The ice predator identifies the cavern as home, and anyone who treads within will find him a ferocious adversary."
 d_crystal_caves_ilum:0 "Crystal Caves"
 d_crystal_caves_ilum_desc:0 "Within the ruins of the ancient Jedi Temple are the Crystal Caves. Jedi younglings who were identified with potential were sent into these caves in order to find kyber crystals for their first lightsaber, in a ritual that was known as The Gathering. The Crystal Caves have a sacred and important history within the Jedi Order. It was the wealth of crystals in this cave that led to the establishment of the Temple upon its entrance. There are few more sacred sites for the Jedi."
 d_cross_shelf_corridor:0 "Cross-Shelf Corridor"
 d_cross_shelf_corridor_desc:0 "This corridor allowed safe transit between the Western Ice Shelf and the Jedi ruins on the Eastern Ice Shelf. Without this corridor it would be virtually impossible to make the journey between the two. The corridor has been of interest to off-world mining corporations in the past. The Minos-Mestra Corporation had attempted to establish mining operations here during the Old Republic, only for their miners to unintentionally disturb the graves of Sith Lord Xalek's ancestors. Enraged, the Sith Lord would slaughter the miners."
 d_western_ice_shelf:0 "Western Ice Shelf"
 d_western_ice_shelf_desc:0 "The Western Ice Shelf has changed little since the days of the Old Republic. The site of heavy fighting between the Old Republic and the Sith Empire, thousands of winters have hidden any signs of the bloody history of this region. Forgotten military bases, and battlements have been lost to the unrelenting snowfall. It is believed this region has thousands of unmarked graves that have been lost for generations."
 d_massassi_ruins:0 "Massassi Ruins"
 d_massassi_ruins_desc:0 "Constructed under the orders of Sith Lord Naga Sadow, the Massassi Ruins are a collection of stone temples, mostly situated together, though some were scattered across the jungle moon. Amongst the ruins were some of the most important sites on Yavin 4. These sites include the Great Temple, The Palace of the Woolamander, and The Temple of the Blueleaf Cluster. Whilst named after the Massassi warriors who once inhabited these lands, the vast complex has been abandoned for several millennia."
 d_local_industry:0 "Local Industry"
 d_local_industry_desc:0 "Individual villages have started to establish their own factories producing clothing, medpacs, small arms, luxury goods... The list is extensive. Their industrialization is meager in comparison to the vast industrial powerhouses that feed galactic demand, but there's no doubt that local industry has boosted the planetary economy."
 d_regional_industry:0 "Regional Industry"
 d_regional_industry_desc:0 "The planetary government has identified the growing industrialization of a region and has authorized laws that reduce red tape, remove environmental restrictions, and encourage further expansion. Almost overnight factories and refineries have been constructed, producing significant quantities of medpacs, clothing, luxury goods, droids, small arms... The list is vast. Whilst it will not compete with some worlds, what is clear is that this planet is reaping the rewards of a developed and capable industrial base."
 d_local_enterprise:0 "Local Enterprise"
 d_local_enterprise_desc:0 "Local business leaders have banded together in an effort to compete with off-world interest groups trying to under cut the local economy. To this end they have formed a corporation on the planet to make the most of local enterprise. The decision to join efforts seems to have been a good one. The corporation continues to turn a profit and boost local economies."
 d_regional_enterprise:0 "Regional Enterprise"
 d_regional_enterprise_desc:0 "A moderately sized corporation has taken an interest in this planet. Whilst not a major galactic corporation, the scale of their operation cannot be underestimated. Establishing their main headquarters here has had a dramatic effect on the local economy. Some are concerned this is the beginning of yet another world dominated by a ruthless corporation, and as the corporation grows that may be a possibility. For now though, the benefits seem too good to turn down."
 d_rich_culture:0 "Rich Culture"
 d_rich_culture_desc:0 "This planet is a cultural oasis, and those that reside here enjoy being steeped in a heritage and history richer than most worlds. Peace and prosperity have allowed the cultivation of art, music, food and entertainment in a way that other worlds can only dream of. Culture of such value surely binds the planetary community together deeply."
 d_local_exchange:0 "Local Exchange"
 d_local_exchange_desc:0 "Local villages have a long history of commerce and trade between themselves, and those foundations have encouraged masterful skill surrounding the bureaucracy and common currency across this world. Every village contains a flea market or bazaar offering access to a variety of common goods for purchase. Despite regulations, the trading practices in these markets can often be suspect at best, and illegal at worst. The localized nature of these markets makes it difficult for the planetary government to enforce high standards."
 d_regional_exchange:0 "Regional Exchange"
 d_regional_exchange_desc:0 "Commerce has expanded rapidly across this world, and the local economy is booming. The planetary government's response was to establish Regional Exchanges for each of the planet's districts. Hubs for trade and commerce with the infrastructure to support the storage and transport of goods. It has become common practice for villages to send dignitaries to sell and buy goods at these regional hubs, and for local entrepreneurs to establish permanent shops there, all encouraging further prosperity."
 d_traffic_hub:0 "Intergalactic Traffic Hub"
 d_traffic_hub_desc:0 "A vast complex of warehouses, custom buildings, starship berths and passenger departure lounges, the Intergalactic Traffic Hub is the end result of a long history of trial and error to expand commerce across the planet. What started as village trade has now expanded on a vast scale to include imports and exports off-world. Never one to miss an opportunity, the planetary government has encouraged the use of the Hub as a means of imposing tariffs on goods coming through. Trade has never been so prosperous for this world."
 d_innovative_architecture:0 "Innovative Architecture"
 d_innovative_architecture_desc:0 "Across the galaxy are a wealth of innovations to bring about destruction and death, but here stands a people who are not innovators of how to tear something down, but rather raise something up. Not content with something functional and sufficient, they have endeavored to turn ordinary buildings into something both architecturally marvelous and cost effective. Those that visit this world are left to pause, reflect and marvel at something truly innovative."
 d_exceptional_architecture:0 "Exceptional Architecture"
 d_exceptional_architecture_desc:0 "Few worlds in the galaxy have the ingenuity, craftsmanship and commitment to the sheer art of building masterpieces as dramatic, powerful and downright beautiful as this world. Their architectural accomplishments astound and inspire other worlds. Rather than detracting from their world, they have in their structures enhanced its natural beauty. What they have achieved is costly... Truly unattainable for many who in building have lost the essence of their worlds... but what has transpired here over generations, is nothing short of exceptional."
 d_core_properties:0 "Special Core Properties"
 d_core_properties_desc:0 "Hypermatter, comprised of tachyon particles, charged under the right conditions can производить vast amounts of energy. It is that energy that makes it an essential ingredient for our hyperfuel. We believe this facility, with the construction of the appropriate infrastructure could allow us to harvest the hypermatter for future refinement."
 d_core_properties_2:0 "Special Core Properties"
 d_core_properties_2_desc:0 "Hypermatter, comprised of tachyon particles, charged under the right conditions can производить vast amounts of energy. It is this energy that makes it an essential ingredient for our hyperfuel. This facility demonstrates great promise, and the construction of the appropriate infrastructure could allow us to harvest vast amounts of hypermatter for future refinement."
 d_kyber_vein:0 "Kyber Crystal Vein"
 d_kyber_vein_desc:0 "Among all of the geological surveys of this planet, we've identified veins of pure kyberite. It has transformed the value of this planet, for from it could be extracted the crystal in its purest form. A small sample has indicated that unlike some crystals which contain impurities, often referred to as false kyber, the quality of the crystals here are perfect for a variety of purposes. The strategic significance of this discovery cannot be underestimated."
 d_kyber_vein_2:0 "Large Kyber Crystal Vein"
 d_kyber_vein_2_desc:0 "$d_kyber_vein_desc$"
 d_bacta_materials:0 "Bacta Materials"
 d_bacta_materials_desc:0 "Our botanists have identified that this planet has the potential to производить bacta, a 'one size fits all' cure to many ails in the galaxy. The application of bacta in a gel of varying quantities had the potential to be a medical marvel. Unbeknownst to many, bacta depends on three essential organic ingredients; kavam, alazhi bacteria and ambori fluid. This planet is rich in all three, and with the right processing could provide a significant source of bacta for our empire."
 d_bacta_materials_2:0 "$d_bacta_materials$"
 d_bacta_materials_2_desc:0 "$d_bacta_materials_desc$"
 d_spice_deposit:0 "Spice Deposit"
 d_spice_deposit_desc:0 "Surveys of this planet identified moderate deposits of spice which with the right equipment the planetary government could begin extracting. The substance is illegal on many worlds across the galaxy, and can often attract dangerous criminal syndicates. This spice deposit has the potential to be both a blessing and a curse to this world."
 d_spice_deposit_2:0 "Spice Deposit"
 d_spice_deposit_2_desc:0 "Surveys of the planet have identified vast deposits of sansanna spice, a variant of the substance, characteristically finer and more poignant than the other variants of spice. The substance is illegal on many worlds, and a find of this quality is certain to attract crime syndicates. A spice deposit of this magnitude has the potential to change the fortunes of this world, or to bring with it great amounts of trouble."
 d_rakatan_ruins:0 "Rakatan Ruins"
 d_rakatan_ruins_desc:0 "The ruins of a temple structure originally constructed at the height of the Infinite Empire, otherwise referred to as the Rakatan Empire. It is believed this particular site once held a star map that would have guided those searching for the Star Forge. We have found no evidence of those star maps, but the research potential of this site is staggering."
 d_ancient_temple:0 "Ancient Temple"
 d_ancient_temple_desc:0 "The ruins of an Ancient Temple once lost and forgotten have been discovered on this world. Whilst it's not yet clear who ordered the construction of this temple, what purpose it served, or even how long it has lain dormant, what is clear is that it will take years to fully discern its secrets. The value of this site to understanding the history of this world, and the history of our galaxy cannot be understated. We expect the Ancient Temple will inspire further scientific study on this world."
 d_abandoned_workshop:0 "Abandoned Workshop"
 d_abandoned_workshop_desc:0 "A vast mechanized workshop has been found on this world. What caused its previous owners to abandon it is not clear. Schematics within its database are dated, and as such anything produced here is of little value to us. However, the ingenuity within the assembly process is quite remarkable. Our own engineers could learn a lot from modelling these techniques."
 d_abandoned_lab:0 "Abandoned Laboratory"
 d_abandoned_lab_desc:0 "A small but advanced laboratory has been identified on this world. Examining the main computer, we have found evidence that it belonged to a long-since liquidated corporation, who after a number of setbacks collapsed into financial ruin. The lab simply ceased its research. It appears that it was cheaper for the Corporation to abandon a perfectly good laboratory, than to pay to retrieve it. Their loss has the potential to be our gain."
 d_private_research_facility:0 "Private Research Facility"
 d_private_research_facility_desc:0 "Not hidden or discreet, but in a remote region of this planet is a fully functioning research facility. Not overly large in scale, it consists of a compound of multiple buildings. It appears to be privately funded. The existence of a strong scientific community on the planet is having a significant impact on both this planet and our empire. Cooperation between the facility and other scientific institutions has increased our scientific output, allowing us to gain insight from their research and technological advances."
 d_small_oasis:0 "Small Oasis"
 d_small_oasis_desc:0 "Whilst this world is far from a paradise, it would appear that a small corner of it has all the traits of one. We have identified an oasis, small in scale but noteworthy. With a small lake, and surrounded by vegetation, this oasis offers some respite, life and ultimately hope within what can often feel like a harsh, barren and unforgiving world. Now that we've identified a source of water, we might be able to make something of this place."
 d_rich_clay:0 "Rich Clay"
 d_rich_clay_desc:0 "Geological surveys indicate that the clay which makes up the regional biosphere of this world is rich. The clay has the potential to make for difficult terrain, but we believe that its rich properties makes this world well suited to moisture farming."
 d_extreme_humidity:0 "Extreme Humidity"
 d_extreme_humidity_desc:0 "The water content of the air on this world is much greater than on other worlds, that water vapor means that this world is perfect for moisture farming. The extreme humidity does have an affect on all life on this planet. It may prove uncomfortable and sweaty for those who are unaccustomed to such environmental conditions."
 d_regional_materials:0 "Regional Materials"
 d_regional_materials_desc:0 "We've identified a number of wild fruit and vegetables on this planet that our botanists indicate have the potential to be grown on an industrial scale employing our own hydroponic techniques. Should we establish hydroponic farms within this region, and use these local flora, we will reap the agricultural benefits on this world."
 d_local_power_source:0 "Local Power Source"
 d_local_power_source_desc:0 "This world has a small, but substantial local power generator, drawing from thermal energy. Our hydroponic systems, with a vast demand for energy, will enjoy the availability of this power source. Its presence has increased our hydroponic capacity, and the crops grown will benefit the local community."
 d_abandoned_hydroponic:0 "Abandoned Hydroponic Systems"
 d_abandoned_hydroponic_desc:0 "We've identified an existing but abandoned farm heavily dependent on hydroponic systems on this world. The hydroponics technology allows for the growing of plants in water supplied with nutrients as an alternative to soil. We expect some nice fresh vegetables once the plants have been cultivated after their recent neglect."
 d_bacta_5:0 "Large Bacta Depot"
 d_bacta_5_desc:0 "A miraculous cure-all capable of healing all but the most severe injuries, bacta is a highly prized substance, and is central to most modern medical treatments. This site houses a large depot of refrigerated bacta, built by unknown parties to store bacta for future use."
 d_hypermatter_1:0 "Very small Hypermatter Deposit"
 d_hypermatter_1_desc:0 "Hyper matter, comprised of tachyon particles, charged under the right conditions can производить vast amounts of energy. It is this energy that makes it an essential ingredient for our hyper fuel. We've identified a minute deposit on this world."
