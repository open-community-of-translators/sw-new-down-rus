l_russian:
 building_colony_shelter:0 "Пограничный аванпост"
 building_colony_shelter_desc:0 "£building£ §BПравительство§!\n\nКомплекс наблюдения с ограниченным персоналом, обычно расположенный недалеко от границы."
 building_capital:0 "Планетарная администрация"
 building_capital_desc:0 "£building£ §BПравительство§!\n\nРезиденция местной правящей элиты."
 building_major_capital:0 "Планетарная столица"
 building_major_capital_desc:0 "£building£ §BПравительство§!\n\nРазросшийся комплекс бюрократических структур, который действует как административный центр цивилизованной планеты."
 building_system_capital:0 "Системный капитал"
 building_system_capital_desc:0 "£building£ §BПравительство§!\n\nВысокая конфигурация административных бюро и сетевой инфраструктуры, позволяющая строить объекты с высокими требованиями."
 building_deployment_post:0 "Должность для развертывания"
 building_deployment_post_desc:0 "£building£ §BПравительство§!\n\n Начальная должность для развертывания из которого мы будем расширяться в этом мире."
 building_machine_capital:0 "Административный массив"
 building_machine_capital_desc:0 "£building£ §BПравительство§!\n\nПолуавтономная компьютерная сеть, выполняющая различные административные функции на планете."
 building_machine_major_capital:0 "Планетарный процессор"
 building_machine_major_capital_desc:0 "£building£ §BПравительство§!\n\nМощный административный компьютер, который был разработан для управления и наблюдения за различными функциями сложного планетарного поселения."
 building_machine_system_capital:0 "Основной нексус"
 building_machine_system_capital_desc:0 "£building£ §BПравительство§!\n\nАдминистративное сердце системы. Сотни ИИ управляют критически важными деталями, необходимыми для эффективной работы межзвездной цивилизации."
 building_hive_capital:0 "Ядро улья"
 building_hive_capital_desc:0 "£building£ §BПравительство§!\n\nОрганизационное ядро, из которого Разум Улья координирует все функции планеты."
 building_hive_major_capital:0 "Улей Нексус"
 building_hive_major_capital_desc:0 "£building£ §BПравительство§!\n\nОбширный столичный комплекс, из которого Разум Улья занимается планетарной организацией, координацией и планированием."
 building_hab_capital:0 "Администрация среды обитания"
 building_hab_capital_desc:0 "£building£ §BПравительство§!\n\nАдминистративный центр Орбитали, служащий его столицей и резиденцией местного правительства."
 building_hab_major_capital:0 "Центральный комплекс Орбитали"
 building_hab_major_capital_desc:0 "£building£ §BПравительство§!\n\nОбширный комплекс бюрократических офисов, контролирующих администрацию густонаселенной среды обитания."
 building_floating_capital:0 "Плавающая городская администрация"
 building_floating_capital_desc:0 "£building£ §BПравительство§!\n\nАдминистративный центр, курирующий развитие города."
 building_floating_major_capital:0 "Центральный комплекс плавучего города"
 building_floating_major_capital_desc:0 "£building£ §BПравительство§!\n\nПарящая над облаками на массивных репульсорах столица города столь же функциональна, сколь и элегантна."
 building_resort_capital:0 "Администрация курорта"
 building_resort_capital_desc:0 "£building£ §BПравительство§!\n\nЦентральный комплекс, откуда управляется этот общепланетарный курорт."
 building_resort_major_capital:0 "Курортный центральный комплекс"
 building_resort_major_capital_desc:0 "£building£ §BПравительство§!\n\nОгромный обширный комплекс, способный управлять еще большим количеством курортов и туристических достопримечательностей.."
 building_slave_capital:0 "Губернаторское поместье"
 building_slave_capital_desc:0 "£building£ §BПравительство§!\n\nРоскошный дворец, из которого управляется этот мир рабов."
 building_slave_major_capital:0 "Губернаторские дворцы"
 building_slave_major_capital_desc:0 "£building£ §BПравительство§!\n\nОгромные и роскошные дворцы, в которых проживает правящая элита мира рабов."
 building_droid_assembly_plant:0 "Заводы по сборке дроидов"
 building_droid_assembly_plant_desc:0 "£building£ §BДроиды§!\n\nВысокотехнологичные заводы, где опытные робототехники собирают новейшие модели дроидов."
 building_machine_assembly_plant:0 "Заводы по сборке машин"
 building_machine_assembly_plant_desc:0 "£building£ §BДроиды§!\n\nЗавод поточной сборки, на котором строятся новые агрегаты."
 building_noble_estates:0 "Дворянские поместья"
 building_noble_estates_desc:0 "£building£ §BПравительство§!\n\nБлистательные в своей красе дворцы и особняки, принадлежавшие знати. Окрестности и крестьяне тоже принадлежат им."
 building_bureaucratic_1:0 "Административный офис"
 building_bureaucratic_1_desc:0 "£building£ §BПравительство§!\n\nЗапутанный правительственный комплекс бюрократических офисов, подразделений и подразделений."
 building_bureaucratic_2:0 "Административный Парк"
 building_bureaucratic_2_desc:0 "£building£ §BПравительство§!\n\nРайон, полный зданий, посвященных славной, эффективной и тщательной работе с документами."
 building_bureaucratic_3:0 "Административный Комплекс"
 building_bureaucratic_3_desc:0 "£building£ §BПравительство§!\n\nОгромный участок земли, покрытый бюрократическими кабинетами с бесчисленными кабинками."
 building_precinct_house:0 "Полицейский участок"
 building_precinct_house_desc:0 "£building£ §BПравительство§!\n\nПосвященное сохранению закона и порядка, здание служит базой для силовиков планеты."
 building_hall_judgment:0 "Участковые казармы"
 building_hall_judgment_desc:0 "£building£ §BПравительство§!\n\nБольшой комплекс, в котором живут стражи закона и порядка."
 building_sentinel_posts:0 "Сторожевые посты"
 building_sentinel_posts_desc:0 "£building£ §BПравительство§!\n\nЭто аванпосты, с которых Патрульные дроны сканируют Сознание на предмет признаков отклонений и неисправностей."
 building_clone_vats:0 "Чаны для клонирования"
 building_clone_vats_desc:0 "£building£ §BПравительство§!\n\nКлонированные чаны позволяют значительно увеличить скорость роста населения."
 building_df9:0 "DF9 Пушечная оборона"
 building_df9_desc:0 "£building£ §BВоенный§!\n\nA планетарная цитадель, укрепленная тяжелой противопехотной техникой.\n\n§YСоздает две оборонительные пушки DF9.§!"
 building_turbolaser:0 "Турболазерная защита"
 building_turbolaser_desc:0 "£building£ §BВоенный§!\n\nПланетарная крепость, в которой находится тяжелое вооружение, способное наносить тяжелые удары по бронированным подразделениям.\n\n§YСоздает три Турболазерные платформы§!"
 building_defense_cannon:0 "Орудия орбитальной обороны"
 building_defense_cannon_desc:0 "£building£ §BВоенный§!\n\nМножество систем наземного вооружения, способных поражать корабли, расположенные на орбите."
 building_defense_tower:0 "Орбитальные оборонительные башни"
 building_defense_tower_desc:0 "£building£ §BВоенный§!\n\nСеть тяжелых турболазерных турелей, готовых нанести скоординированный удар по любому угрожающему кораблю на орбите."
 building_hypervelocity:0 "Сверхскоростная пушка"
 building_hypervelocity_desc:0 "£building£ §BВоенный§!\n\nСверхскоростная пушка стреляет очередями сверхускоренных твердых пуль. Они разрушают защиту корабля, броню и, наконец, разрывают его корпус."
 building_naval_post:0 "Военный командный пункт"
 building_naval_post_desc:0 "£building£ §BВоенный§!\n\nЦентр управления и связи для местных космических сил."
 building_naval_center:0 "Военно-морской командный центр"
 building_naval_center_desc:0 "£building£ §BВоенный§!\n\nЦентральный узел, которому поручено координировать информацию и заказы для многосистемных военно-космических средств, обычно собираемых во флоте."
 building_naval_hq:0 "Штаб военно-космического флота"
 building_naval_hq_desc:0 "£building£ §BВоенный§!\n\nЦентральный комплекс, отвечающий за координацию движений флота, разведывательные операции и размещение военно-космических средств."
 building_imp_naval_post:0 "Командный пункт Имперского флота"
 building_imp_naval_post_desc:0 "£building£ §BВоенный§!\n\nПростой пост, которому поручено координировать местные имперские силы."
 building_imp_naval_center:0 "Имперский Военно-космический комплекс"
 building_imp_naval_center_desc:0 "£building£ §BВоенный§!\n\nИмперский центр, командующий флотом сектора, собирающий информацию и передающий приказы."
 building_imp_naval_hq:0 " Элитный Штаб Имперского военно-космического флота"
 building_imp_naval_hq_desc:0 "£building£ §BВоенный§!\n\nЦентральный комплекс, передающий волю императора имперскому флоту."
 building_prison_complex:0 "Тюремный комплекс"
 building_prison_complex_desc:0 "£building£ §BПравительство§!\n\nВ этом комплексе содержатся лица, которых считают опасными для общества."
 building_imperial_prison:0 "Имперский центр содержания под стражей"
 building_imperial_prison_desc:0 "£building£ §BПравительство§!\n\nИмперские центры содержания под стражей содержат лиц, заключенных в тюрьму Империей, и обеспечивают более продуктивное использование их труда."
 building_prison_wing:0 "Тюремное крыло"
 building_prison_wing_desc:0 "£building£ §BПравительство§!\n\nСамым большим тюрьмам иногда требуются дополнительные камеры, чтобы они не стали переполненными. Строительство дополнительных крыльев временно решит эту проблему."
 building_detention_wing:0 "Имперское тюремное крыло"
 building_detention_wing_desc:0 "£building£ §BПравительство§!\n\nЭффективность имперской тюремной политики требует дополнительного пространства для отбывания наказания преступниками."
 building_massassi_hq:0 "Штаб-квартира Массасси"
 building_massassi_hq_desc:0 "£building£ §BПравительство§!\n\nНекогда бывший старым Храмом ситхов, это сооружение было переоборудовано и перепрофилировано Альянсом повстанцев в качестве командного центра."
 building_regional_depot:0 "Региональное депо"
 building_regional_depot_desc:0 "£building£ §BПравительство§!\n\nРегиональный склад, где топливо, боеприпасы и другие предметы снабжения собираются и готовятся к распределению."
 building_hutt_palace:0 "Дворец Хаттов"
 building_hutt_palace_desc:0 "£building£ §BУчреждение§\n\nОбычно состоящие из изогнутых террасных зданий в классическом стиле Нал-Хатта, дворцы хаттов столь же декадентские, сколь и защищаемые."
 building_hutt_council:0 "Палаты Совета хаттов"
 building_hutt_council_desc:0 "£building£ §BУчреждение§\n\nЗал Совета хаттов - это место заседаний Правящего Совета, возглавляемого Пятью семьями хаттов."
 building_consortium_palace:0 "Дворец Консорциума"
 building_consortium_palace_desc:0 "£building£ §BУчреждение§\n\nБогато украшенный и хорошо защищенный Дворец Консорциума служит мощным напоминанием о возможностях Консорциума для любого посланника, который стремится вести с ними переговоры."
 building_criminal_market:0 "Криминальный рынок"
 building_criminal_market_desc:0 "£building£ §BУчреждение§\n\nБудь то Спайс или памятные вещи джедаев, почти все можно найти на различных подпольных рынках."
 building_separatist_senate:0 "Сепаратистский Сенат"
 building_separatist_senate_desc:0 "£building£ §BУчреждение§\n\nСенат сепаратистов — видная структура, служащая штаб-квартирой Конфедерации независимых систем."
 building_separatist_holdout:0 "Сепаратистский Комплекс"
 building_separatist_holdout_desc:0 "£building£ §BУчреждение§\n\nПо счастливой случайности или предусмотрительности, этот объект избежал разрушения во время Войн клонов, и последующие десятилетия только увеличили его защитные возможности."
 building_executive_hq:0 "Исполнительный штаб"
 building_executive_hq_desc:0 "£building£ §BУчреждение§\n\nУдобно расположенный исполнительный центр, позволяющий руководителям быстро реагировать на разворачивающиеся кризисы и открывающиеся возможности."
 building_financial_center:0 "Финансовый центр"
 building_financial_center_desc:0 "£building£ §BУчреждение§\n\nЭтот центр является домом для нескольких отраслевых финансовых учреждений и является богатым центром торговли."
 building_senate_complex:0 "Сенатский комплекс"
 building_senate_complex_desc:0 "£building£ §BУчреждение§\n\nДля того, чтобы позволить такому количеству существ и организаций участвовать в политическом процессе, требуется большая структура для их размещения."
 building_planetary_senate:0 "Планетарный сенат"
 building_planetary_senate_desc:0 "£building£ §BУчреждение§\n\nКогда планете необходимо услышать голос всех своих избирателей, ничего, кроме зала Сената не поможет."
 building_imperial_palace:0 "КОМПОНП Аркология"
 building_imperial_palace_desc:0 "£building£ §BУчреждение§\n\nАркология КОМПОНП представляет собой лабиринтное здание, в котором размещаются несколько из многочисленных подразделений Комиссии по сохранению Нового порядка."
 building_moff_palace:0 "Дворец Моффа"
 building_moff_palace_desc:0 "£building£ §BУчреждение§\n\nХотя и менее впечатляющие, чем Императорский дворец на Корусканте, местные дворцы, в которых проживает Мофф сектора, обладают собственным величием."
 building_alliance_high_command:0 "Высшее командование Альянса"
 building_alliance_high_command_desc:0 "£building£ §BУчреждение§\n\nЯвляясь источником вдохновения и центром военного планирования, Верховное командование Альянса объединяет как Мятежный дух, так и его операции."
 building_alliance_command_post:0 "Командный пункт Альянса"
 building_alliance_command_post_desc:0 "£building£ §BУчреждение§\n\nРазмещая дипломатический корпус Альянса, этот командный пункт позволяет дипломатам Восстания распространять свое влияние по всей галактике."
 building_city_bones:0 "Город костей"
 building_city_bones_desc:0 "£building£ §BУчреждение§\n\nПостроенный как парк развлечений на окраине столицы Мандалора Келдабе, Город Костей является домом для значительного мандалорского гарнизона."
 building_recruiting_center:0 "Мандалорский вербовочный центр"
 building_recruiting_center_desc:0 "£building£ §BУчреждение§\n\nНа мандалорской территории каждый может стать мандалорианцем, если он сможет пройти через мучительный процесс обучения и соблюдать Резолюцию."
 building_military_high_command:0 "Высшее военное командование"
 building_military_high_command_desc:0 "£building£ §BУчреждение§\n\nЗаменив умирающее и неэффективное Военное министерство, Верховное командование представляет собой современное учреждение, осуществляющее надзор за всеми нашими военными подразделениями."
 building_planetary_command_center:0 "Планетарный командный центр"
 building_planetary_command_center_desc:0 "£building£ §BУчреждение§\n\nНервный центр оборонительной системы планеты, Командный центр сильно укреплен и оснащен самым современным коммуникационным оборудованием."
 building_galactic_congress_center:0 "Галактический конгресс-центр"
 building_galactic_congress_center_desc:0 "£building£ §BУчреждение§\n\nШтаб-квартира Исследовательской службы Галактического Конгресса. Если его нет в их архивах, значит, его не существует."
 building_experimental_research_lab:0 "Экспериментально-исследовательская лаборатория"
 building_experimental_research_lab_desc:0 "£building£ §BУчреждение§\n\nНекоторые исследования лучше всего проводить в тени."
 building_ministry_foreign_affairs:0 "Министерство иностранных дел"
 building_ministry_foreign_affairs_desc:0 "£building£ §BУчреждение§\n\nЦентрализованный орган, ответственный за принятие и влияние любых решений, касающихся дипломатических отношений государства."
 building_foreign_affairs_office:0 "Управление иностранных дел"
 building_foreign_affairs_office_desc:0 "£building£ §BУчреждение§\n\nПравительственное учреждение, предназначенное для содействия культурным и дипломатическим обменам между цивилизациями."
 building_main_vault:0 "Производственный координационный центр"
 building_main_vault_desc:0 "£building£ §BУчреждение§\n\nПоддерживая связь между рабочей силой, руководством и владельцами, производственный центр гарантирует, что производственный сектор может работать с минимальными перерывами."
 building_planetary_bank:0 "Офис Руководителя"
 building_planetary_bank_desc:0 "£building£ §BУчреждение§\n\nПраздные придатки - это игрушки ситхов. Лучше всего внимательно следить за всеми рабочими, которые не тянут свой вес."
 building_galactic_terrarium:0 "Галактический террариум"
 building_galactic_terrarium_desc:0 "£building£ §BПравительство§!\n\nГалактика является домом для бесчисленных органических форм жизни, и этот террариум пытается собрать многих из этих существ."
 building_nature_preserve:0 "Природный заповедник"
 building_nature_preserve_desc:0 "£building£ §BПравительство§!\n\nПриродный заповедник - это охраняемая территория, имеющая важное значение для флоры, фауны, геологических или других особых интересов, чтобы предоставить возможности для исследований."
 building_bureau_galactic_intelligence:0 "Бюро галактической разведки"
 building_bureau_galactic_intelligence_desc:0 "£building£ §BПравительство§!\n\nЧтобы предотвратить следующую атаку наших врагов, мы должны собрать и централизовать всю информацию, которую наши агенты собирают по всей галактике."
 building_field_office:0 "Периферийное отделение"
 building_field_office_desc:0 "£building£ §BПравительство§!\n\nCкрытая база для агентов разведки, которым они могут докладывать и получать приказы."
 building_great_palace:0 "Большой дворец"
 building_great_palace_desc:0 "£building£ §BПравительство§!\n\nОгромный дворцовый комплекс, в котором живут властелины планеты и их огромная свита."
 building_castle_complex:0 "Замковый комплекс"
 building_castle_complex_desc:0 "£building£ §BПравительство§!\n\nЧтобы слуги уважали своих хозяев, они должны быть способны видеть силу, которой служат."
 building_conclave_faith:0 "Конклав веры"
 building_conclave_faith_desc:0 "£building£ §BПравительство§!\n\nПланетарный конклав регулярно собирается здесь, выслушивая верующих и заботясь о духовных потребностях своих последователей."
 building_shrine:0 "Святыня"
 building_shrine_desc:0 "£building£ §BПравительство§!\n\nБлагословенное место для медитации верующих."
 building_galactic_financial_complex:0 "Галактический финансовый комплекс"
 building_galactic_financial_complex_desc:0 "£building£ §BПравительство§!\n\nОгромный комплекс, объединяющий бухгалтеров и продавцов для управления галактической финансовой империей."
 building_mining_guild_hq:0 "Штаб-квартира Гильдии горняков"
 building_mining_guild_hq_desc:0 "£building£ §BПравительство§!\n\nШтаб-квартира гильдии горняков, координирующая производство, транспортировку и продажу минеральных продуктов по всей галактике."
 building_banking_guild_hq:0 "Штаб-квартира Банковской Гильдии"
 building_banking_guild_hq_desc:0 "£building£ §BПравительство§!\n\nШтаб-квартира банковской гильдии, управляющей потоком финансового капитала по всей галактике."
 building_bounty_hunter_guild:0 "Гильдия охотников за головами"
 building_bounty_hunter_guild_desc:0 "£building£ §BПравительство§!\n\nУчреждение, регулирующее торговлю охотой за головами."
 building_smugglers_base:0 "База контрабандистов"
 building_smugglers_base_desc:0 "£building£ §BПравительство§!\n\nПосадочные площадки, хранилища и мозги негодяев и контрабандистов."
 building_jedi_temple:0 "Храм джедаев"
 building_jedi_temple_desc:0 "£building£ §BПравительство§!\n\nХрам джедаев - центральное место Ордена джедаев, обычно являющееся домом для его основных учебных, административных и общежитий."
 building_sith_temple:0 "Храм ситхов"
 building_sith_temple_desc:0 "£building£ §BПравительство§!\n\nХрам ситхов обычно представляет собой пирамидальное сооружение, содержащее помещения для тренировок и медитации, а также множество тайн Силы."
 building_fort_inquisitorius:0 "Крепость Инквизиториус"
 building_fort_inquisitorius_desc:0 "£building£ §BПравительство§!\n\nКрепость Инквизиториус - это хорошо вооруженная крепость, служащая штаб-квартирой Имперской программы Инквизиторов, посвященной Чистке джедаев."
 building_hydroponics_farm:0 "Гидропонная ферма"
 building_hydroponics_farm_desc:0 "£building£ §BРесурс§!\n\nФермы гидропоники выращивают растения, используя минеральные питательные растворы в воде без использования почвы."
 building_hydroponics_complex:0 "Гидропонный комплекс"
 building_hydroponics_complex_desc:0 "£building£ §BРесурс§!\n\nОгромный комплекс гидропонных ферм, позволяющий лучше выращивать съедобные растения."
 building_food_processing_facility:0 "Распределительный центр"
 building_food_processing_facility_desc:0 "£building£ §BРесурс§!\n\nЭффективное предприятие, где большое количество продуктов питания может быть переработано и распределено среди населения."
 building_food_processing_center:0 "Распределительный центр"
 building_food_processing_center_desc:0 "£building£ §BРесурс§!\n\nМодернизированный комплекс, где значительное количество продуктов питания может быть переработано и распределено среди населения."
 building_mineral_purification_plant:0 "Перерабатывающий завод"
 building_mineral_purification_plant_desc:0 "£building£ §BРесурс§!\n\nМинералы, прошедшие через эти очистители, имеют высочайшее качество."
 building_mineral_purification_hub:0 "Обрабатывающий центр"
 building_mineral_purification_hub_desc:0 "£building£ §BРесурс§!\n\nМассивные центры, где получают минералы, а затем доставляют их в массивы очистителей."
 building_energy_grid:0 "Энергетическая сеть"
 building_energy_grid_desc:0 "£building£ §BРесурс§!\n\nТщательно откалиброванная сетевая сеть максимизирует мощность генераторов электроэнергии."
 building_energy_nexus:0 "Энергетический Нексус"
 building_energy_nexus_desc:0 "£building£ §BРесурс§!\n\nЭто колоссальное сооружение централизует все энергетические сети на планете, повышая их эффективность."
 building_resource_silo:0 "Хранилища ресурсов"
 building_resource_silo_desc:0 "£building£ §BРесурс§!\n\nОгромные хранилища ресурсов и хранилища, где можно безопасно хранить большое количество ресурсов."
 building_bio_reactor:0 "Био реактор"
 building_bio_reactor_desc:0 "£building£ §BРесурс§!\n\nУстановка, где органическое вещество преобразуется в энергию с высокой эффективностью."
 building_heavy_mine:0 "Сеть Тяжелой Добычи Ископаемых"
 building_heavy_mine_desc:0 "£building£ §BРесурс§!\n\nСеть добычи ископаемых, использующая тяжелые бурильные апараты для доступа к минералам, захваченным в чрезвычайно устойчивых жилах."
 building_strip_mine:0 "Сеть Добычи Ископаемых"
 building_strip_mine_desc:0 "£building£ §BРесурс§!\n\nОгромная территория, усеянная горными установками и буровыми платформами. Ни один камень не остается неперевернутым."
 building_fuel_refinery:0 "Гиперперерабатывающий завод на гиперхтопливе"
 building_fuel_refinery_desc:0 "£building£ §BРесурс§!\n\nЭти гиперперерабатывающие заводы работают день и ночь, чтобы производить гипертопливо из гиперматерии."
 building_fuel_industry:0 "Производство гипертоплива"
 building_fuel_industry_desc:0 "£building£ §BРесурс§!\n\nУсовершенствованный комплекс по производству гиперотоплива, улучшающий общее производство каждого гиперперерабатывающего завода."
 building_synthetic_fuel:0 "Завод синтетического гипертоплива"
 building_synthetic_fuel_desc:0 "£building£ §BРесурс§!\n\nПоскольку гиперматерия является одним из самых редких веществ в галактике, центры синтетического производства необходимы, несмотря на значительные затраты энергии."
 building_fuel_base:0 "База для производства Топлива"
 building_fuel_base_desc:0 "£building£ §BРесурс§!\n\nЦентральный склад, где хранится и распределяется топливо."
 building_fuel_hq:0 "Штаб-квартира по производству топлива"
 building_fuel_hq_desc:0 "£building£ §BРесурс§!\n\nКоординационный центр планетарного производства и логистики гипертоплива."
 building_hypermatter:0 "Экстрактор гиперматерии"
 building_hypermatter_desc:0 "£building£ §BРесурс§!\n\nЭти огромные колодцы проникают глубоко в мантию планеты, чтобы получить доступ к редким жилам гиперматерии."
 building_tibanna_platform:0 "Центральная платформа Тибанна"
 building_tibanna_platform_desc:0 "£building£ §BРесурс§!\n\nБольшая плавучая платформа, централизовывающая добычу газа Тибанна."
 building_bacta_refinery:0 "Перерабатыватель бакты"
 building_bacta_refinery_desc:0 "£building£ §BРесурс§!\n\nЭтот очистительный завод смешивает различные бактериальные частицы, необходимые для получения чудодейственной лекарственной жидкости, известной как баста."
 building_spice_mine:0 "Шахта Спайса"
 building_spice_mine_desc:0 "£building£ §BРесурс§!\n\nЭтот район добычи ископаемых собирает незаконные рекреационные наркотики, как правило, столь же незаконными методами."
 building_kyber_mine:0 "Шахта Кайбера"
 building_kyber_mine_desc:0 "£building£ §BРесурс§!\n\nКоллекция глубоких шахт и перерабатывающих предприятий, где извлекаются драгоценные, настроенные на силу кристаллы Кайбера и готовятся к дальнейшему использованию."
 building_xeno_zoo:0 "Инопланетный зоопарк"
 building_xeno_zoo_desc:0 "£building£ §BРесурс§!\n\nВ знак нашего мастерства в неведомом чащях мы собрали инопланетных существ со всей галактики."
 building_foundry_1:0 "Литейный завод"
 building_foundry_1_desc:0 "£building£ §BПроизводство§!\n\nМеталлурги, работающие в этих литейных цехах, производят высококачественные сплавы.."
 building_foundry_2:0 "Кузни"
 building_foundry_2_desc:0 "£building£ §BПроизводство§!\n\nПроизводство в больших масштабах, эти кузницы могут производить сплавы в больших количествах."
 building_foundry_3:0 "Фабрикатор"
 building_foundry_3_desc:0 "£building£ §BПроизводство§!\n\nПередовые производственные центры, где процессу производства сплавов помогают полуразумные машины."
 building_factory_1:0 "Индустриальная зона"
 building_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЗона промышленных предприятий и мануфактур, где производятся разнообразные товары народного потребления."
 building_factory_2:0 "Индустриальный центр"
 building_factory_2_desc:0 "£building£ §BПроизводство§!\n\nЗдесь объединены в сеть несколько промышленных зон, где производство потребительских товаров тщательно спланировано."
 building_factory_3:0 "Индустриальный сектор"
 building_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКогда планета сильно индустриализирована, мануфактуры собираются в обширной планетарной зоне для достижения большей эффективности."
 building_electronics_factory_1:0 "Завод электронных компонентов"
 building_electronics_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЛиния по производству электронных компонентов, начиная от отдельных микросхем и заканчивая проводкой крупных кораблей.."
 building_electronics_factory_2:0 "Центор произодства электронных компонентов"
 building_electronics_factory_2_desc:0 "£building£ §BПроизводство§!\n\nОрганизованные производственные линии, объединяющие свои запасы и навыки для улучшения производства электронных компонентов всех размеров."
 building_electronics_factory_3:0 "Комплекс электронных компонентов"
 building_electronics_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКомплекс заводов по сборке электронных компонентов, расположенных на большой промышленной территории."
 building_plasma_factory_1:0 "Линия по производству ионного Оружия"
 building_plasma_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЛиния по производству ионного оружия, начиная от индивидуального оружия и заканчивая колосальными корабельными батареями."
 building_plasma_factory_2:0 "Завод Ионного оружия"
 building_plasma_factory_2_desc:0 "£building£ §BПроизводство§!\n\nОрганизованные производственные линии, объединяющие свои запасы и навыки для улучшения производства ионного оружия всех размеров."
 building_plasma_factory_3:0 "Комплекс по производству ионного оружия"
 building_plasma_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКомплекс заводов по сборке ионного оружия, раскинувшийся на большой промышленной территории."
 building_ammunition_factory_1:0 "Линия по производству Боеприпасов"
 building_ammunition_factory_1_desc:0 "£building£ §BПроизводство§!\n\nЛиния по производству боеприпасов, ракет и торпед."
 building_ammunition_factory_2:0 "Завод по производству боеприпасов"
 building_ammunition_factory_2_desc:0 "£building£ §BПроизводство§!\n\nСборочный цех, состоящий из нескольких взаимосвязанных производственных линий."
 building_ammunition_factory_3:0 "Комплекс по производству боеприпасов"
 building_ammunition_factory_3_desc:0 "£building£ §BПроизводство§!\n\nКомплекс по сборке боеприпасов, расположенных на большой промышленной территории."
 building_fighter_factory_1:0 "Сборочная линия истребителей"
 building_fighter_factory_1_desc:0 "£building£ §BПроизводство§!\n\nНебольшое сооружение, где мастера кропотливо собирают звездные истребители."
 building_fighter_factory_2:0 "Фабрика истребителей"
 building_fighter_factory_2_desc:0 "£building£ §BПроизводство§!\n\nШумная фабрика, где сотни рабочих собирают истребители и бомбардировщики на сборочных линиях длиной в километр."
 building_fighter_factory_3:0 "Заводской комплекс истребителей"
 building_fighter_factory_3_desc:0 "£building£ §BПроизводство§!\n\nОгромный, разросшийся комплекс, где десятки тысяч специалистов трудятся день и ночь, чтобы собрать широкий спектр истребителей, бомбардировщиков и боевых кораблей."
 building_weapon_base:0 "База по производству оружия"
 building_weapon_base_desc:0 "£building£ §BПроизводство§!\n\nЛитейный цех, где собирается, проверяется и распространяется стрелковое оружие и легкие вооружения военного назначения."
 building_weapon_hq:0 "Штаб-квартира по производству оружия"
 building_weapon_hq_desc:0 "£building£ §BПроизводство§!\n\nЦентр оружейной промышленности региона, отвечающий за координацию цепочек поставок, необходимых для производства стрелкового оружия и легких вооружений."
 building_production_base:0 "База инженеров звездолета"
 building_production_base_desc:0 "£building£ §BПроизводство§!\n\nСклады, содержащие оборудование и материалы, необходимые для строительства и обслуживания космической инфраструктуры."
 building_production_hq:0 "Штаб-квартира инженеров Звездолета"
 building_production_hq_desc:0 "£building£ §BПроизводство§!\n\nКоординирует и направляет как рабочих, так и материалы, необходимые для строительства и обслуживания космической инфраструктуры."
 building_industrial_base:0 "Промышленная база"
 building_industrial_base_desc:0 "£building£ §BПроизводство§!\n\nЗаводы, литейные цеха, фабрики и мастерские, производящие как гражданские, так и военные товары."
 building_industrial_hq:0 "Промышленная штаб-квартира"
 building_industrial_hq_desc:0 "£building£ §BПроизводство§!\n\nБудь то из-за невидимого придатка рынка или преднамеренной политики, эта область образует сердце промышленного ядра региона."
 building_research_lab_1:0 "Исследовательская лаборатория"
 building_research_lab_1_desc:0 "£building£ §BИследования§!\n\nЦентры научных открытий, эти лаборатории предоставляют оборудование и персонал растущим исследователям из множества областей знаний."
 building_research_lab_2:0 "Исследовательский центр"
 building_research_lab_2_desc:0 "£building£ §BИследования§!\n\nЭтот объект, содержащий как лаборатории, так и испытательные полигоны, предоставляет ученым из различных областей передовые исследовательские возможности."
 building_research_lab_3:0 "Исследовательский центр"
 building_research_lab_3_desc:0 "£building£ §BИследования§!\n\nЭтот центр, содержащий лаборатории, испытательные полигоны и средства быстрого прототипирования, предоставляет передовые возможности для исследований и разработок."
 building_institute:0 "Научно-исследовательский институт"
 building_institute_desc:0 "£building£ §BИследования§!\n\nКоординируя исследования в десятках организаций, Исследовательский институт является домом как для интеллектуалов галактического класса, так и для хитрых администраторов."
 building_supercomputer:0 "Планетарный суперкомпьютер"
 building_supercomputer_desc:0 "£building£ §BИследования§!\n\nОхлаждаемый огромными банками криофризеров и снабжаемый бесконечным объемом данных, суперкомпьютер предназначен для решения самых сложных задач галактики."
 building_academy:0 "Академия"
 building_academy_desc:0 "£building£ §BИследования§!\n\nШколы и общежития, где любой, кто этого желает (и может себе это позволить), может найти образование и чувство принадлежности."
 building_university:0 "Университет"
 building_university_desc:0 "£building£ §BИследования§!\n\nКлассы, лаборатории и форумы, где получают образование будущие адмиралы, политики, магнаты и ученые."
 building_research_base:0 "Исследовательская база"
 building_research_base_desc:0 "£building£ §BИследования§!\n\nСборная конструкция, содержащая научные приборы и оборудование для жизнеобеспечения, необходимые для поддержки небольшой исследовательской экспедиции."
 building_expanded_research_base:0 "Расширенная Исследовательская База"
 building_expanded_research_base_desc:0 "£building£ §BИследования§!\n\nПолупостоянная установка, способная с комфортом разместить большую исследовательскую экспедицию."
 building_commercial_zone:0 "Торговый рынок"
 building_commercial_zone_desc:0 "£building£ §BТорговля§!\n\nСпециально зонированный район, где торговцы и банкиры занимаются своей торговлей."
 building_commercial_megaplex:0 "Торговый центр"
 building_commercial_megaplex_desc:0 "£building£ §BТорговля§!\n\nОживленный улей торговли, где обитают бесчисленные банкиры, финансисты, страховщики, брокеры, дилеры, торговцы и спекулянты."
 building_galactic_stock_exchange:0 "Фондовая биржа"
 building_galactic_stock_exchange_desc:0 "£building£ §BТорговля§!\n\nВедущая биржа галактики, где каждый день активно торгуются акции, облигации, товары и деривативы на сумму в квинтиллионы кредитов."
 building_spaceport:0 "Планетарный порт"
 building_spaceport_desc:0 "£building£ §BТорговля§!\n\nРяд посадочных площадок, заправочных капсул и основных ремонтных сооружений, способных поддерживать умеренное движение звездолетов."
 building_starport:0 "Звезный порт"
 building_starport_desc:0 "£building£ §BТорговля§!\n\nСпециально построенный космопорт с обширными посадочными площадками, автоматизированной обработкой грузов и средствами дозаправки гипертопливом."
 building_merchant_center:0 "Торговый центр"
 building_merchant_center_desc:0 "£building£ §BТорговля§!\n\nСочетание уединения и роскоши делает это естественным местом для судоходных магнатов и титанов индустрии, чтобы обмениваться слухами и заключать сделки."
 building_luxury_residence:0 "Резиденции"
 building_luxury_residence_desc:0 "£building£ §BУдобства§!\n\nУкрашенные столешницами из вроширского дерева и шелковыми шторами мечты, эти резиденции являются обиталищами галактической элиты."
 building_paradise_dome:0 "Обитаемый купол"
 building_paradise_dome_desc:0 "£building£ §BУдобства§!\n\nАдаптированные к атмосферным предпочтениям жителей, обитаемые купола и скайхуки обеспечивают непревзойденную жизнь тем, кому посчастливилось их себе позволить."
 building_communal_housing:0 "Коммунальное Жилье"
 building_communal_housing_desc:0 "£building£ §BУдобства§!\n\nБлоки безликих квартир из феррокрита и дюрастали обеспечивают эффективное, но не особенно роскошное жилье."
 building_communal_housing_large:0 "Утопическое Коммунальное Жилье"
 building_communal_housing_large_desc:0 "£building£ §BУдобства§!\n\nПостроенные с учетом уникальных потребностей каждого жителя, эти жилые комплексы обеспечивают баланс личного комфорта и общего духа."
 building_drone_storage:0 "Хранилище Дронов"
 building_drone_storage_desc:0 "£building£ §BУдобства§!\n\nРяды складных зарядных стеллажей позволяют обслуживать и размещать большое количество дроидов исключительно экономичным способом."
 building_drone_megastorage:0 "Модернизированое Хранилище Дронов"
 building_drone_megastorage_desc:0 "£building£ §BУдобства§!\n\nВысокие зарядные решетки позволяют обслуживать огромное количество дроидов практически бесконечно с чрезвычайно экономичным использованием пространства."
 building_hive_warren:0 "Убежище улья"
 building_hive_warren_desc:0 "£building£ §BУдобства§!\n\nВырезанные из земли когтем или инструментом, эти простые убежища предоставляют жителям простое, но безопасное убежище."
 building_expanded_warren:0 "Расширенный Уоррен"
 building_expanded_warren_desc:0 "£building£ §BУдобства§!\n\nСпроектированные таким образом, чтобы максимально увеличить пространство и свести к минимуму затраченные усилия, эти лабиринтообразные убежища могут вместить огромные выводки на всех этапах их жизненного цикла."
 building_holo_theatres:0 "Голографический кинотеатр"
 building_holo_theatres_desc:0 "£building£ §BУдобства§!\n\n  От идиллических кореллианских голодрам до причудливых балетов Мон Каламари, голотеатры обслуживают широкую аудиторию — все в полном спектре, с высокой точностью воспроизведения голографии."
 building_hyper_entertainment_forum:0 "Развлекательный форум"
 building_hyper_entertainment_forum_desc:0 "£building£ §BУдобства§!\n\nПредоставляя как голографические, так и живые развлекательные возможности, форум обслуживает широкую клиентуру и способен вместить практически любого посетителя."
 building_clinic:0 "Клиника"
 building_clinic_desc:0 "£building£ §BУдобства§!\n\nКлиника, оснащенная в основном продуктами kolto, способна удовлетворить насущные медицинские потребности местного населения."
 building_hospital:0 "Больница"
 building_hospital_desc:0 "£building£ §BУдобства§!\n\nБлагодаря запасам бакты, колто и других стимуляторов больничное учреждение обслуживает медицинские потребности значительной части населения планеты."
 building_maintenance_depot:0 "Склады технического обслуживания"
 building_maintenance_depot_desc:0 "£building£ §BУдобства§!\n\nНа складах технического обслуживания, оснащенных зарядными стойками, сервисными дронами и программными настройщиками, есть все необходимое для поддержания численности дроидов."
 building_spawning_pool:0 "Родительный басейн"
 building_spawning_pool_desc:0 "£building£ §BУдобства§!\n\nБурлящие сложной смесью белков, экзотических ферментов и первичных жидкостей, эти ямы содержат генетический состав бесчисленных поколений."
 building_slave_huts:0 "Хижины рабов"
 building_slave_huts_desc:0 "£building£ §BУдобства§!\n\nУбогий ассортимент зданий из гофрированной пластали и глинобитного кирпича, они представляют собой приблизительное жилье для местного населения-рабов."
 building_overseer_homes:0 "Дома Надзирателей"
 building_overseer_homes_desc:0 "£building£ §BУдобства§!\n\nБогато украшенные и ухоженные, эти дома предлагают своим владельцам столь необходимую передышку от утомительной работы по надзору за рабским населением."
 building_amusement_park:0 "Парк развлечений"
 building_amusement_park_desc:0 "£building£ §BУдобства§!\n\nСовершите путешествие вниз по Гиперпространственной горе или попытайте счастья в охоте на Вомп-Крыс, в парке развлечений найдется что-то для каждого."
 building_luxury_suites:0 "Роскошные Люксы"
 building_luxury_suites_desc:0 "£building£ §BУдобства§!\n\nОбслуживая космополитическую галактическую элиту на ходу, в этих люксах есть все, что нужно галактическому путешественнику."
 building_casino:0 "Космическое казино"
 building_casino_desc:0 "£building£ §BУдобства§!\n\nОт турниров по сабакку и пазааку, где победитель получает все, до гонок на подах с высокими ставками и хатбола, у игроков нет недостатка в способах рискнуть своими кредитами."
 building_spiritual_center:0 "Духовный Центр"
 building_spiritual_center_desc:0 "£building£ §BУдобства§!\n\nСохранившееся с незапамятных времен, это святое место продолжает привлекать толпы верующих паломников."
 building_council_chamber:0 "Зал Совета"
 building_council_chamber_desc:0 "£building£ §BУдобства§!\n\nПостроенный на вершине самого священного места планеты, Зал служит резиденцией религиозной власти, где решаются как духовные, так и мирские вопросы."
 building_autochthon_monument:0 "Центры наследия"
 building_autochthon_monument_desc:0 "£building£ §BЕдинство§!\n\nЗаключенные в прозрачную сталь или приближенные с помощью голографической визуализации, исторические артефакты открывают окно в прошлое культуры."
 building_heritage_site:0 "Музейные помещения"
 building_heritage_site_desc:0 "£building£ §BЕдинство§!\n\nЧастично лаборатория, частично хранилище, музей способствует как сохранению, так и изучению прошлого и возможного будущего культуры."
 building_hypercomms_forum:0 "Культурные форумы"
 building_hypercomms_forum_desc:0 "£building£ §BЕдинство§!\n\nОбладая сокровищами как старинными, так и современными, местными и чужеродными, это заведение предоставляет форум для анализа и обмена различными культурными практиками."
 building_autocurating_vault:0 "Голографические музеи"
 building_autocurating_vault_desc:0 "£building£ §BЕдинство§!\n\nТщательно воспроизведенные в полноэкранном голографическом режиме, экспозиции в этих музеях прививают посетителям глубокое понимание культуры создателя."
 building_temple:0 "Храм"
 building_temple_desc:0 "£building£ §BЕдинство§!\n\nПростые сооружения, возведенные с незапамятных времен, храмы являются местами спокойного созерцания и общения, объединяющими последователей."
 building_holotemple:0 "Голографический храм"
 building_holotemple_desc:0 "£building£ §BЕдинство§!\n\nПод наблюдением духовенства и усиленный чудесами голографической технологии, храм обеспечивает духовную связь с божественным."
 building_sacred_nexus:0 "Священный Нексус"
 building_sacred_nexus_desc:0 "£building£ §BЕдинство§!\n\nНовейшие разработки в области голографических технологий позволяют верующим непосредственно ощутить божественное влияние священной земли."
 building_citadel_of_faith:0 "Цитадель веры"
 building_citadel_of_faith_desc:0 "£building£ §BЕдинство§!\n\nОгромный комплекс, предлагающий верующим убежище и уединение от материального мира."
 building_hive_node:0 "Узел Улья"
 building_hive_node_desc:0 "£building£ §BЕдинство§!\n\nЯвляясь побочным продуктом эволюции мозговых органов улья, узел позволяет улью исследовать те вопросы, которые выходят за рамки непосредственного выживания."
 building_hive_cluster:0 "Кластер ульев"
 building_hive_cluster_desc:0 "£building£ §BЕдинство§!\n\nОкутанные пульсирующей нервной тканью, эти специализированные органические структуры позволяют улью углубляться в экзистенциальные вопросы."
 building_hive_confluence:0 "Слияние ульев"
 building_hive_confluence_desc:0 "£building£ §BЕдинство§!\n\nСамо по себе специализированное существо, слияние ульев - это орган, созданный специально для решения самых сложных экзистенциальных проблем галактики."
 building_uplink_node:0 "Узел восходящей связи"
 building_uplink_node_desc:0 "£building£ §BЕдинство§!\n\nИспользуемый для подключения к другим средствам связи, узел помогает сгладить локальный поток данных и информации."
 building_network_junction:0 "Сетевое соединение"
 building_network_junction_desc:0 "£building£ §BЕдинство§!\n\nСпособный к передаче на короткие расстояния, этот объект служит ключевым узлом в сети передачи данных местного региона."
 building_system_conflux:0 "Слияние систем"
 building_system_conflux_desc:0 "£building£ §BЕдинство§!\n\nНастроенный как для отправки, так и для получения информации на большие расстояния, этот объект является ключевой частью инфраструктуры физических данных региона."
 building_alpha_hub:0 "Альфа-концентратор"
 building_alpha_hub_desc:0 "£building£ §BЕдинство§!\n\nОснащенный антеннами, приемниками и передатчиками голонета, этот объект способен собирать, сопоставлять и анализировать огромное количество данных."
 building_organic_sanctuary:0 "Органическое святилище"
 building_organic_sanctuary_desc:0 "£building£ §BЕдинство§!\n\nКонтролируемое главной подпрограммой и укомплектованное перепрофилированными дроидами, святилище обеспечивает необходимые условия для выживания органических существ."
 building_organic_paradise:0 "Органический рай"
 building_organic_paradise_desc:0 "£building£ §BЕдинство§!\n\nПод наблюдением специализированной программы и укомплектованный внимательными дроидами, объект предоставляет всю роскошь, которую когда-либо могли пожелать их органические "гости"."
 building_corporate_monument:0 "Корпоративный памятник"
 building_corporate_monument_desc:0 "£building£ §BЕдинство§!\n\nБлагодаря многомиллионному кредитному пожертвованию этот памятник прославляет вклад донора в местный регион."
 building_corporate_site:0 "Корпоративный Сайт"
 building_corporate_site_desc:0 "£building£ §BЕдинство§!\n\nСайт, посвященный прославлению уникальной корпоративной культуры, которая пронизывает каждую деловую сделку, проводимую на планете."
 building_corporate_forum:0 "Корпоративный форум"
 building_corporate_forum_desc:0 "£building£ §BЕдинство§!\n\nПродукт десятилетий маркетинговых исследований и тщательной рекламы, этот сайт был воспринят местной планетой как ключевая часть ее идентичности."
 building_corporate_vault:0 "Корпоративное хранилище"
 building_corporate_vault_desc:0 "£building£ §BЕдинство§!\n\nХранилище корпоративной информации и рыночных данных содержит всю информацию, необходимую корпорации для влияния на галактические дела."
 building_military_academy:0 "Военная академия"
 building_military_academy_desc:0 "£building£ §BВоенный§!\n\nБлагодаря курсам по тактике пехоты и ведению боевых действий в пустоте военная академия прививает солдатам завтрашнего дня компетентность и дисциплину."
 building_heavy_vehicles:0 "Объект для тяжелых транспортных средств"
 building_heavy_vehicles_desc:0 "£building£ §BВоенный§!\n\nПостроенный вдали от других промышленных центров, чтобы скрыть свою работу, завод производит самые большие и смертоносные штурмовые машины."
 building_droid_factory:0 "Фабрика боевых дроидов"
 building_droid_factory_desc:0 "£building£ §BВоенный§!\n\nПолностью интегрированное производственное предприятие, содержащее литейные цеха, сборки и программные комплексы, необходимые для производства и оснащения боевых дроидов."
 building_stronghold:0 "Гарнизон"
 building_stronghold_desc:0 "£building£ §BВоенный§!\n\nСовокупность казарм и подземных бункеров, способных проецировать военную силу на окружающую территорию."
 building_fortress:0 "Крепость"
 building_fortress_desc:0 "£building£ §BВоенный§!\n\nКомплекс укрепленных опорных пунктов, укрепленных дюракритом бункеров и подземных жилых помещений, способных вместить легион солдат."
 building_planetary_shield_generator:0 "Базовый генератор щита"
 building_planetary_shield_generator_desc:0 "£building£ §BВоенный§!\n\nНаземный генератор защитного экрана, способный проецировать отражающий экран на всю планету."
 building_advanced_shield_generator:0 "Усовершенствованный генератор щита"
 building_advanced_shield_generator_desc:0 "£building£ §BВоенный§!\n\nСильно укрепленный генератор щита военного класса, способный проецировать мощный отражающий щит на всю планету."
 building_gravity_well:0 "Генератор гравитационной скважины"
 building_gravity_well_desc:0 "£building£ §BВоенный§!\n\nЭто сооружение проецирует конусы гравитации, искажающие пространство-время, чтобы помешать вражеским кораблям уйти в гиперпространство."
 building_private_mining_consortium:0 "Частный горнодобывающий консорциум"
 building_private_mining_consortium_desc:0 "£building£ §BНекриминальный форпост§\n\nЧастные горнодобывающие консорциумы, получившие концессию на добычу полезных ископаемых в обмен на долю своей продукции, составляют основу многих захолустных экономик."
 building_food_conglomerate:0 "Пищевой конгломерат"
 building_food_conglomerate_desc:0 "£building£ §BНекриминальный форпост§\n\nПродовольственные конгломераты, снабжаемые, казалось бы, бесконечным потоком сельскохозяйственных грузов и животноводческих перевозок, преобразуют калории в кредиты."
 building_virtual_entertainment_studios:0 "Студии Виртуальных Развлечений"
 building_virtual_entertainment_studios_desc:0 "£building£ §BНекриминальный форпост§\n\nСтудии Holo сочетают передовые технологии с древним актерским мастерством для создания качественных развлечений."
 building_private_shipyards:0 "Частные верфи"
 building_private_shipyards_desc:0 "£building£ §BНекриминальный форпост§\n\nПодотчетные только своим акционерам, частные верфи обменивают предсказуемость государственных контрактов на операционную независимость."
 building_military_contractors:0 "Военные подрядчики"
 building_military_contractors_desc:0 "£building£ §BНекриминальный форпост§\n\nВторая по древности профессия в галактике - наемники, которых нанимают для всего, от убийств до планетарных вторжений."
 building_public_relations_office:0 "Отдел по связям с общественностью"
 building_public_relations_office_desc:0 "£building£ §BНекриминальный форпост§\n\nКредиты могут говорить, но корпорациям все еще нужен кто-то, кто будет говорить по-настоящему."
 building_private_research_initiative:0 "Частная Исследовательская инициатива"
 building_private_research_initiative_desc:0 "£building£ §BНекриминальный форпост§\n\nВ то время как Старая Республика накладывала различные ограничения на определенные области исследований, эти запреты были отменены с возникновением Империи."
 building_amusement_megaplex:0 "Развлекательный мегаплекс"
 building_amusement_megaplex_desc:0 "£building£ §BНекриминальный форпост§\n\nДемонстрируя новейшие головидные изображения массовым зрителям, мегаплексы являются прибыльным бизнесом для тех корпораций, которые могут получить лицензию на вещание."
 building_commercial_forum:0 "Коммерческий форум"
 building_commercial_forum_desc:0 "£building£ §BНекриминальный форпост§\n\nСодействуя заключению торговых соглашений и пропагандируя политику, благоприятную для бизнеса, Коммерческий форум повышает привлекательность планеты для инвесторов."
 building_wildcat_miners:0 "Аферные шахтеры"
 building_wildcat_miners_desc:0 "£building£ §BКриминальный Аванпост§!\n\nУклоняясь от налогообложения и игнорируя экологические стандарты, даже наименее продуктивные шахты можно сделать прибыльными."
 building_bio_reprocessing_facilities:0 "Объекты биопереработки"
 building_bio_reprocessing_facilities_desc:0 "£building£ §BКриминальный Аванпост§!\n\nБелки, липиды и другие сложные биологические материалы являются ценными товарами. Настолько ценные, что некоторые прибегают к неприятным средствам их приобретения."
 building_criminal_hub:0 "Криминальный центр"
 building_criminal_hub_desc:0 "£building£ §BКриминальный Аванпост§!\n\nДействуя на головокружительном множестве направлений, от блестящих ночных клубов до полуразрушенных складов, преступность может процветать где угодно."
 building_underground_chemists:0 "Подпольные химики"
 building_underground_chemists_desc:0 "£building£ §BКриминальный Аванпост§!\n\nХотя многие законы Старой Республики были отменены, запрет на большинство наркотиков сохраняется. Несмотря на рискованность, производство наркотиков может быть прибыльным."
 building_wrecking_yards:0 "Свалка"
 building_wrecking_yards_desc:0 "£building£ §BКриминальный Аванпост§!\n\nПодобно стервятникам, собирающим падаль, бригады ремонтных верфей собирают разрушенные корпуса брошенных кораблей в поисках металлолома, комплектующих или другого мусора."
 building_pirate_haven:0 "Пиратский приют"
 building_pirate_haven_desc:0 "£building£ §BКриминальный Аванпост§!\n\nОбладая достаточной огневой мощью и хорошо размещенными пожертвованиями, даже самых ханжеских чиновников можно убедить закрыть глаза на пиратские операции."
 building_underground_clubs:0 "Подпольные Клубы"
 building_underground_clubs_desc:0 "£building£ §BКриминальный Аванпост§!\n\nОткрытые для избранной клиентуры, эти клубы являются притонами порока, которые удовлетворяют множество запрещенных (или облагаемых высокими налогами) желаний."
 building_syndicate_outreach_office:0 "Информационно-пропагандистский отдел Синдиката"
 building_syndicate_outreach_office_desc:0 "£building£ §BКриминальный Аванпост§!\n\nУлучшая общественный имидж синдиката, информационно-пропагандистский офис может превратить местных жителей в наблюдателей, а правительственных чиновников - в сообщников."
 building_illicit_research_labs:0 "Незаконные Исследовательские лаборатории"
 building_illicit_research_labs_desc:0 "£building£ §BКриминальный Аванпост§!\n\nОбходя ограничения, налагаемые "этикой" и "законами", подземные лаборатории могут раздвинуть границы научных открытий."
 building_smuggling_rings:0 "Контрабандные сети"
 building_smuggling_rings_desc:0 "£building£ §BКриминальный Аванпост§!\n\nЗанимаясь как перевозкой незаконных товаров, так и обходом тарифов на законные товары, контрабандисты смазывают механизмы галактической торговли."
 building_weapon_smuggling_rings:0 "Сеть контрабандистов оружия"
 building_weapon_smuggling_rings_desc:0 "£building£ §BКриминальный Аванпост§!\n\nСпрятанное под палубными плитами и скрытое передовыми датчиками-нейтрализаторами, оружие военного класса является одним из самых опасных грузов, которые может перевозить контрабандист."
 building_temple_of_prosperity:0 "Храм процветания"
 building_temple_of_prosperity_desc:0 "£building£ §§BБлагой Аванпост§!\n\nВозвеличивая материальный успех, этот храм прославляет достижения торговли, производительности и богатства."
 building_executive_retreat:0 "Выездное совещание для руководителей"
 building_executive_retreat_desc:0 "£building£ §BОбщий аванпост§!\n\nПредлагая конфиденциальность и комфорт, ретриты позволяют руководителям расслабиться, одновременно развивая полезные корпоративные контакты."
 building_xeno_tourism_agency:0 "Туристическое Ксено Агенство"
 building_xeno_tourism_agency_desc:0 "£building£ §BОбщий аванпост§!\n\nПредоставляя все, от бронирования пассажирских судов до бронирования сафари, туристические агентства упрощают поездки для туристов галактики."
 building_hutt_mining_enterprise:0 "Горнодобывающее предприятие Хатта"
 building_hutt_mining_enterprise_desc:0 "£building£ §BАванпост хаттов§!\n\nШахты хаттов, которым самим было предоставлено специальное разрешение поступать по своему усмотрению, печально известны как своими небезопасными условиями, так и своей производительностью."
 building_hutt_criminal_hub:0 "Криминальный центр Хатта"
 building_hutt_criminal_hub_desc:0 "£building£ §BАванпост хаттов§!\n\nЗа небольшую плату хатты более чем готовы предоставить нейтральную площадку для встреч различных преступных группировок галактики, чтобы заключить пари."
 building_hutt_salvage_yards:0 "Склады утильсырья Хаттов"
 building_hutt_salvage_yards_desc:0 "£building£ §BАванпост хаттов§!\n\nРазбирая обломки разрушенных затонувших судов и личные суда должников, на складах Хаттов нет недостатка в кораблях для утилизации."
 building_hutt_criminal_haven:0 "Преступный приют Хатта"
 building_hutt_criminal_haven_desc:0 "£building£ §BАванпост хаттов§!\n\nЖалкий улей подонков и злодеев, убежища хаттов привлекают пиратов, воров, головорезов и других негодяев, стремящихся заслужить благосклонность каджидов."
 building_hutt_weapon_smuggling_rings:0 "Сеть контрабандистов оружия Хаттов"
 building_hutt_weapon_smuggling_rings_desc:0 "£building£ §BАванпост хаттов§!\n\nС помощью взяток, угроз или прямого воровства оперативники хатта имеют в своем распоряжении множество средств для приобретения оружия из местных запасов."
 building_hutt_research_labs:0 "Исследовательские лаборатории Хатта"
 building_hutt_research_labs_desc:0 "£building£ §BАванпост хаттов§!\n\nСкрываясь за законными подставными организациями, исследовательские лаборатории Хатта исследуют технологии, которые большинство ученых сочли бы неэтичными."
 building_hutt_outreach_office:0 "Информационно-пропагандистский офис Хатта"
 building_hutt_outreach_office_desc:0 "£building£ §BАванпост хаттов§!\n\nСпонсоры гонок на подиумах, призовых боев в тяжелом весе и бесчисленных экзотических танцоров, Хатты могут быть удивительно щедрыми покровителями."
 building_csa_office:0 "Офис Корпоративного сектора"
 building_csa_office_desc:0 "£building£ §BАванпост КС§!\n\nБлагодаря прямому подключению по голонету к залам заседаний Этти IV офисы корпоративного сектора обладают большей властью, чем некоторые местные органы власти."
 building_csa_lab:0 "Лаборатория корпоративного сектора"
 building_csa_lab_desc:0 "£building£ §BАванпост КС§!\n\nОтдавая приоритет технологиям с коммерческими приложениями, лаборатории корпоративного сектора не только продуктивны, но и часто самофинансируются."
 building_rebel_base:0 "Повстанческая партизанская база"
 building_rebel_base_desc:0 "£building£ §BАванпост повстанцев§!\n\nРасположенные вдали от любопытных имперских глаз, партизанские базы предоставляют местным повстанческим группам безопасное убежище для отдыха, перевооружения и сопротивления."
 building_rebel_smuggling_base:0 "База контрабандистов повстанцев"
 building_rebel_smuggling_base_desc:0 "£building£ §BАванпост повстанцев§!\n\nТщательно скрытые среди поясов астероидов или в пустынных дебрях, базы контрабандистов обеспечивают силы Альянса крайне необходимым оружием и припасами."
 building_rebel_scrapping_operation:0 "Операция по уничтожению повстанцев"
 building_rebel_scrapping_operation_desc:0 "£building£ §BАванпост повстанцев§!\n\nНе имея интегрированных цепочек поставок Империи, квартирмейстеры Альянса стали мастерами по переоборудованию и утилизации брошенных судов."
 building_crude_huts:0 "Грубые Хижины"
 building_crude_huts_desc:0 "£building£ §BПримитивный§!\n\nПримитивные убежища, построенные из дерева, камня, глины или любых других доступных материалов."
 building_primitive_dwellings:0 "Примитивные Жилища"
 building_primitive_dwellings_desc:0 "£building£ §BПримитивный§!\n\nЭти небольшие здания обеспечивают минимальное укрытие, но они защищают от наихудших стихий."
 building_stone_palace:0 "Каменный дворец"
 building_stone_palace_desc:0 "£building£ §BПримитивный§!\n\nПримитивные дворцы, построенные из камня, где проживает местная правящая элита."
 building_primitive_factory:0 "Примитивная фабрика"
 building_primitive_factory_desc:0 "£building£ §BПримитивный§!\n\nПримитивные, неэффективные фабрики, производящие товары, загрязняющие окружающую среду."
 building_primitive_mine:0 "Примитивная шахта"
 building_primitive_mine_desc:0 "£building£ §BПримитивный§!\n\nПримитивные шахтные туннели кустарного производства, которые змеятся под землей."
 building_primitive_power_plant:0 "Примитивная электростанция"
 building_primitive_power_plant_desc:0 "£building£ §BПримитивный§!\n\nПримитивная и несколько ненадежная электростанция, работающая на сжигании углеводородов."
 building_primitive_farm:0 "Примитивная ферма"
 building_primitive_farm_desc:0 "£building£ §BПримитивный§!\n\nПримитивные фермерские хозяйства обрабатывают землю за мизерную прибыль."
 building_primitive_capital:0 "Примитивный Капитал"
 building_primitive_capital_desc:0 "£building£ §BПримитивный§!\n\nРегиональные капитальные здания различных национальных государств, населяющих этот примитивный мир."
 building_urban_dwellings:0 "Городские жилища"
 building_urban_dwellings_desc:0 "£building£ §BПримитивный§!\n\nТесные и часто загрязненные джунгли из крошащегося дюракрита."
 building_junkheap:0 "Свалка мусора"
 building_junkheap_desc:0 "£building£ §BПримитивный§!\n\nРжавое, облученное нагромождение разрушенной инфраструктуры, разрушенных зданий. и разлагающиеся обломки неизвестной цивилизации."
 building_akx_worm_3:0 "Выравнивание по Омеге"
 building_akx_worm_3_desc:0 "£building£ §BПримитивный§!\n\nПоверхность этого объекта образует углы пространства. Внутренняя часть не видна ни для одного доступного датчика или технологии визуализации. Но что-то там есть."
 building_great_pyramid:0 "Великая пирамида"
 building_great_pyramid_desc:0 "£building£ §BПримитивный§!\n\nПирамида, построенная местным населением, чтобы умилостивить божество, спустившееся с неба."
 building_artist_patron:0 "Министерство культуры"
 building_artist_patron_desc:0 "£building£ §BПримитивный§!\n\nМодная штаб-квартира министерства культуры, помогающая распространять знания, развлечения и искусство в массы."
 building_waste_reprocessing_center:0 "Центр переработки отходов"
 building_waste_reprocessing_center_desc:0 "£building£ §BПримитивный§!\n\nСчитается, что это сооружение греческого происхождения, которое преобразует отходы в энергию и минералы с помощью средств, ставящих в тупик современных исследователей."
 building_nuumismatic_shrine:0 "Нумизматическая святыня"
 building_nuumismatic_shrine_desc:0 "£building£ §BПримитивный§!\n\nСвятилище, посвященное поклонению Нуме, богине удачи, популярной в богатых конклавах Корпоративной власти."
 col_capital:0 "Столица"
 col_capital_desc:0 "Город большого значения, служащий центром правительства и администрации."
 col_capital_hive:0 "Столица улья"
 col_capital_hive_desc:0 "Самый большой улей в этом мире, и где обрабатываются самые важные стратегии и коммуникации."
 col_capital_machine:0 "Машинный капитал"
 col_capital_machine_desc:0 "Центральное ядро, где вся информация обрабатывается и распределяется соответствующим образом, максимизируя эффективность всех подразделений."
 col_default:0 "Забытые"
 col_default_desc:0 "Отдаленный или малонаселенный мир."
 col_default_machine:0 "Колония"
 col_default_machine_desc:0 "Отдаленный и неразвитый мир."
 col_city:0 "Городской"
 col_city_desc:0 "Густонаселенный мир с городскими центрами."
 col_hive:0 "Гнездо"
 col_hive_desc:0 "Густонаселенный мир с центрами ульев."
 col_nexus:0 "Нексус"
 col_nexus_desc:0 "Развитый мир с центрами связи."
 col_habitat:0 "Застава"
 col_habitat_desc:0 "Отдаленный аванпост в глубоком космосе."
 col_habitat_leisure:0 "Курортная станция"
 col_habitat_leisure_desc:0 "Станция, изобилующая достопримечательностями и удобствами для отдыха."
 col_rural_gestalt:0 "Колония"
 col_rural_gestalt_desc:0 "Умеренно развитый мир."
 col_rural:0 "Сельский"
 col_rural_desc:0 "Умеренно развитый мир."
 col_fe_capital:0 "Столица"
 col_fe_capital_desc:0 "Город большого значения, служащий центром правительства и администрации."
 col_fe_colony:0 "Колония"
 col_fe_colony_desc:0 "Умеренно развитый мир."
 col_resort:0 "Курорт"
 col_resort_desc:0 "Мир, изобилующий достопримечательностями и удобствами для отдыха."
 col_penal:0 "Исправительная колония"
 col_penal_desc:0 "Мрачная исправительная колония, заполненная преступниками, выплачивающими свой долг обществу в трудовых лагерях."
 col_primitive:0 "Первобытный мир"
 col_primitive_desc:0 "Примитивная планета, которая является домом для общества, существовавшего до сверхсветовой."
 col_infested:0 "Зараженный Мир"
 col_infested_desc:0 "Мир, в настоящее время наводненный заражением."
 col_contingency:0 "Защищеный мир"
 col_contingency_desc:0 "Мир, который послужит защитой от любых невидимых событий в будущем."
 col_ring_mix:0 "Мир-кольцо"
 col_ring_mix_desc:0 "Огромный искусственный мир в форме кольца."
 col_ecu_mix:0 "Экуменополис"
 col_ecu_mix_desc:0 "Огромный город и промышленное разрастание покрывают всю поверхность этой планеты."
 col_ecu_light:0 "Метрополия"
 col_ecu_light_desc:0 "Огромный город и промышленная застройка занимают большую часть поверхности этой плоскостиt."
 col_ecu_ruined:0 "Руины Экуменополиса"
 col_ecu_ruined_desc:0 "Руины городского мира, который может быть восстановлен в своей былой славе."
 col_ecu_leisure:0 "Мир досуга"
 col_ecu_leisure_desc:0 "Тяжелый городской мир, наполненный достопримечательностями и удобствами для отдыха."
 col_mac:0 "Машинный мир"
 col_mac_desc:0 "Огромная машина размером с планету, тысячи объектов по обслуживанию и ремонту оборудования доминируют на поверхности этой планеты."
 col_hiv:0 "Мир улья"
 col_hiv_desc:0 "Организм размером с планету, который не был специализирован для какого-либо конкретного типа производства."
 col_minor_faction:0 "Второстепенная фракция"
 col_minor_faction_desc:0 "Родной мир второстепенной фракции, которая стремится держаться подальше от проблем галактической политики."
 col_cloud_outpost:0 "Плавучий аванпост"
 col_cloud_outpost_desc:0 "Неосвоенная платформа в небесах газового гиганта, богатого газом Трибанна."
 col_cloud_city:0 "Облачный город"
 col_cloud_city_desc:0 "Плавучая платформа в небесах газового гиганта, богатого газом Трибанна."
 col_asteroid_outpost:0 "Астероидный аванпост"
 col_asteroid_outpost_desc:0 "Удаленная и развивающаяся станция, расположенная на астероиде."
 col_asteroid_base:0 "База астероид"
 col_asteroid_base_desc:0 "Станция дальнего космоса, расположенная на астероиде."
 col_space_station:0 "космическая станция"
 col_space_station_desc:0 "Станция дальнего космоса, обычно предназначенная для переработки топлива или заправки топливом."
 col_prison_base:0 "Тюремная база"
 col_prison_base_desc:0 "Тюремная база, заполненная преступниками, выплачивающими свой долг обществу."
 imp_garrison_01:0 "Гарнизон штурмовиков"
 imp_garrison_01_plural:0 "Гарнизоны штурмовиков"
 imp_garrison_01_desc:0 "Оборонительные силы штурмовиков, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как передовые войска, но все же являются силой, которую признает любая штурмовая армия."
 reb_garrison_01:0 "Гарнизон повстанцев"
 reb_garrison_01_plural:0 "Гарнизоны повстанцев"
 reb_garrison_01_desc:0 "Оборонительные силы солдат Повстанцев, в обязанности которых входит обучение и оборона закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую признает любая атакующая армия."
 hut_garrison_01:0 "Гарнизон Хаттов"
 hut_garrison_01_plural:0 "Гарнизоны Хаттов"
 hut_garrison_01_desc:0 "Оборонительные силы наемников, в обязанности которых входит защита лидеров и имущества хаттов. Не так сильны, как передовые войска, но все же являются силой, которую признает любая атакующая армия."
 man_garrison_01:0 "Мандалорский гарнизон"
 man_garrison_01_plural:0 "Мандалорские гарнизоны"
 man_garrison_01_desc:0 "Оборонительные силы мандалорских солдат, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как передовые войска, но все же являются силой, которую признает любая атакующая армия."
 cor_garrison_01:0 "Кореллианский гарнизон"
 cor_garrison_01_plural:0 "Кореллианские гарнизоны"
 cor_garrison_01_desc:0 "Оборонительные силы кореллианских солдат, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую признает любая атакующая армия."
 cis_garrison_01:0 "Гарнизон КНС"
 cis_garrison_01_plural:0 "Гарнизоны КНС"
 cis_garrison_01_desc:0 "Оборонительные силы из солдат КНС, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия."
 csa_garrison_01:0 "Гарнизон Корпоративного Сектора"
 csa_garrison_01_plural:0 "Гарнизоны Корпоративного Сектора"
 csa_garrison_01_desc:0 "Оборонительные силы из солдат Корпоративного сектора, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия."
 hap_garrison_01:0 "Гарнизон Хапана"
 hap_garrison_01_plural:0 "Гарнизоны Хапана"
 hap_garrison_01_desc:0 "Оборонительные силы солдат Хапана, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия.."
 oth_garrison_01:0 "Гарнизон ополчения"
 oth_garrison_01_plural:0 "Гарнизоны ополчения"
 oth_garrison_01_desc:0 "Оборонительные силы местных ополченцев, которые сделают все возможное, чтобы защитить свой дом. Несмотря на недостаток подготовки и снаряжения, они все равно являются признанной силой для любой нападающей армии.."
 dro_garrison_01:0 "Гарнизон боевых дроидов"
 dro_garrison_01_plural:0 "Гарнизоны боевых дроидов"
 dro_garrison_01_desc:0 "Оборонительные силы боевых дроидов, запрограммированные на защиту своей территории. Не так хорошо оснащены, как передовые силы, но все же являются силой, которую признает любая атакующая армия.."
 imp_infantry_1:0 "Штурмовик"
 imp_infantry_1_plural:0 "Штурмовики"
 imp_infantry_1_desc:0 "Штурмовики служат в качестве передовых штурмовых сил и составляют основу Имперских вооруженных сил. Благодаря своей фирменной белой броне и бластерной винтовке E-11, штурмовики являются лицом Империи на бесчисленных мирах по всей галактике.."
 imp_infantry_2:0 "Ударный штурмовик"
 imp_infantry_2_plural:0 "Ударные штурмовики"
 imp_infantry_2_desc:0 "Ударные штурмовики - это специализированные имперские солдаты, которых отправляют на прорыв оборонительных укреплений и линий траншей с помощью различных гранат и тяжелого оружия."
 imp_infantry_3:0 "Темный штурмовик"
 imp_infantry_3_plural:0 "Тёмные штурмовики"
 imp_infantry_3_desc:0 "Темные штурмовики - это усовершенствованные имперские боевые дроиды-разрушители, оснащенные экзокостюмом, реактивным ранцем и штурмовой пушкой, способной выпустить четыреста плазменных снарядов и двадцать ракет до перезарядки.."
 reb_infantry_1:0 "Солдат повстанцев"
 reb_infantry_1_plural:0 "Солдаты повстанцев"
 reb_infantry_1_desc:0 "Ополченцы из разных слоев общества и профессий, эти создания используют местные знания и навыки, неординарную тактику и импровизированное снаряжение, чтобы победить своих противников.."
 reb_infantry_2:0 "Штурмовик"
 reb_infantry_2_plural:0 "Штурмовики"
 reb_infantry_2_desc:0 "Альянс оснащает свои штурмовые войска относительно легко, надеясь, что их мобильность и скрытность дадут им важное преимущество в борьбе с более финансируемыми и поддерживаемыми противниками."
 reb_infantry_3:0 "Тяжелый штурмовик"
 reb_infantry_3_plural:0 "Тяжелые штурмовики"
 reb_infantry_3_desc:0 "Тяжелые штурмовые отряды Альянса — Самые оснащенные, опытные и удачливые солдаты. Если они не смогут взломать имперскую базу, никто не сможет."
 hut_infantry_1:0 "Банда Картеля Хаттов"
 hut_infantry_1_plural:0 "Банды Картеля Хаттов"
 hut_infantry_1_desc:0 "Головорезы, разнорабочие и члены банд, организованные для обеспечения разнообразной огневой мощи. Обычно их используют для набегов или защиты родной территории."
 hut_infantry_2:0 "Элитный наемник Хаттов"
 hut_infantry_2_plural:0 "Элитные наемники Хаттов"
 hut_infantry_2_desc:0 "Те, кто проявил компетентность и лояльность к Картелю Хаттов, приводятся к присяге в качестве членов небольшой элитной группировки. Их используют для захвата конкурирующих складов снабжения, саботажа, нападений на военные базы или в качестве личных телохранителей хаттов."
 hut_infantry_3:0 "Дашейдский наемник Хаттов"
 hut_infantry_3_plural:0 "Дашейдские наемники Хаттов"
 hut_infantry_3_desc:0 "Хотя эта раса считалась вымершей на протяжении многих тысячелетий, Картель Хаттов обнаружил и нанял некоторых из их скрытых колоний. Поскольку эти гиганты обладают высоким сопротивлением Силе, эти рептилии являются отличными ударными отрядами для их армий."
 man_infantry_1:0 "Мандалорский воин"
 man_infantry_1_plural:0 "Мандалорские воины"
 man_infantry_1_desc:0 "Мандалорские воины вооружены разнообразным оружием и тяжелыми доспехами, изготовленными из комбинации сплавов Бескара и Дюрастали. Они предпочитают наносить быстрые удары и встречаться лицом к лицу со своими врагами в личном бою."
 man_infantry_2:0 "Мандалорский реактивный воин"
 man_infantry_2_plural:0 "Мандалорские реактивные воины"
 man_infantry_2_desc:0 "Мандалорские реактивные воины специализируются на использовании своих реактивных ранцев и гаджетов. После ослабления врагов с помощью ракетных обстрелов и световых гранат они заканчивают работу, используя огнеметы и рассеивающее оружие."
 man_infantry_3:0 "Мандалорский защитник"
 man_infantry_3_plural:0 "Мандалорские защитники"
 man_infantry_3_desc:0 "Мандалорские защитники — мощная ударная сила супер-коммандос. У них репутация востребованных подразделений, способных победить врагов за один день, которых другие армии не смогли бы победить за месяц."
 cor_infantry_1:0 "Агент КорБеза"
 cor_infantry_1_plural:0 "Агенты КорБеза"
 cor_infantry_1_desc:0 "Кореллианские Силы Безопасности состоят из агентов самых разных специальностей, включая компьютерных экспертов, техников, коммандос, охранников и снайперов. Организация чрезвычайна эффективна, и лишь немногие преступные группировки способны действовать на Кореллии в течение длительного времени, прежде чем в них проникнет агент КорБеза."
 cis_infantry_1:0 "Корпоративный силовик"
 cis_infantry_1_plural:0 "Корпоративные силовики"
 cis_infantry_1_desc:0 "Обученные извлекать контрабанду, долги или залог по просроченным кредитам, силовики получают несколько единиц тяжелого оружия для взлома дверей, но в основном используются в качестве легкой пехоты."
 csa_infantry_1:0 "Солдат Эспоса"
 csa_infantry_1_plural:0 "Солдаты Эспоса"
 csa_infantry_1_desc:0 "Известные как жестокие силы безопасности, солдаты Эспоса действуют одновременно как полиция и военизированные формирования для борьбы с контрабандистами и пиратами."
 csa_infantry_2:0 "Элитный солдат Эспоса"
 csa_infantry_2_plural:0 "Элитные солдаты Эспоса"
 csa_infantry_2_desc:0 "Постоянные междоусобицы Эспоса и борьба между корпорациями и другими внутренними группировками часто приводили к взяточничеству или кровопролитию. Это побудило создание новой элитной полиции, которая защищает глав крупных корпораций и выполняет определенные миссии высокого риска."
 csa_infantry_3:0 "Государственная гвардия Эспоса"
 csa_infantry_3_plural:0 "Государственная гвардия Эспоса"
 csa_infantry_3_desc:0 "Воспитанные и обученные ведению международных дел (и менее темпераментные, чем обычные солдаты), государственные охранники оснащены более высоким стандартом экипировки, чем их менее дисциплинированные коллеги."
 hap_infantry_1:0 "Хейпанский солдат"
 hap_infantry_1_plural:0 "Хейпанские солдаты"
 hap_infantry_1_desc:0 "Регулярная армия королевы-матери. организация и высококачественная экипировка солдат делают их грозным противником для любого врага."
 hap_infantry_2:0 "Канонир Фонтана"
 hap_infantry_2_plural:0 "Канониры Фонтана"
 hap_infantry_2_desc:0 "Эти солдаты, обученные обращаться с тяжелым вооружением и являющиеся королевской гвардией, обладают огромной огневой мощью, способной уничтожить любую бронированную цель или укрепление."
 hap_infantry_3:0 "Фавориты Фонтана"
 hap_infantry_3_plural:0 "Фавориты Фонтана"
 hap_infantry_3_desc:0 "Эти воины - вершина Королевской гвардии Чумэ. Они оснащены лучшим вооружением и снаряжением, произведенным в Хейпанском Консорциуме, и одной их репутации обычно достаточно, чтобы заставить их противников сдаться до того, как начнется настоящая битва."
 oth_infantry_1:0 "Наемник"
 oth_infantry_1_plural:0 "Наемники"
 oth_infantry_1_desc:0 "Есть Кредиты? У них есть бластер, шагоход и Ховер-танк, чтобы удовлетворить ваши потребности."
 oth_infantry_2:0 "Тяжелый батальон наемников"
 oth_infantry_2_plural:0 "Тяжелые батальоны наемников"
 oth_infantry_2_desc:0 "На случай, когда вашим обычным наемникам понадобится немного больше огневой мощи. Эти наемники доставляют тяжелое вооружение, начиная от танков и заканчивая непосредственной поддержкой с воздуха. Они выполнят свою работу... за разумную цену, конечно."
 oth_infantry_3:0 "Мандалорский наемник"
 oth_infantry_3_plural:0 "Мандалорские наемники"
 oth_infantry_3_desc:0 "Опытные мандалорцы-ветераны по найму. Они видели каждую стандартную боевую ситуацию дюжину раз, и некоторые очень нестандартные тоже. Стоят они дорого, но эти наемники идеально подходят для ситуаций, когда нет такого понятия, как 'перебор'."
 clo_infantry_1:0 "Солдат-клон"
 clo_infantry_1_plural:0 "Солдаты-клоны"
 clo_infantry_1_desc:0 "Клонов можно быстро вырастить и обучить всего за несколько лет, что делает их второй по быстроте развертывания армией в галактике, уступающей только боевым дроидам. Однако, в отличие от большинства боевых дроидов, клоны сохраняют индивидуальную волю и творческий потенциал, что делает их гораздо лучшими бойцами."
 dro_infantry_1:0 "Боевой дроид B1"
 dro_infantry_1_plural:0 "Боевые дроиды B1"
 dro_infantry_1_desc:0 "Стандартные боевые дроиды, разработанные и массово производимые компанией Боевые автоматы Бактоид. Первоначально управляемые одним центральным компьютером, позже они были модернизированы, чтобы работать индивидуально с минимальным интеллектом. Эти стандартные боевые дроиды несколько хлипкие, но дешевы в производстве."
 dro_infantry_2:0 "Боевой супердроид B2"
 dro_infantry_2_plural:0 "Боевые супердроиды B2"
 dro_infantry_2_desc:0 "Учитывая ограниченную независимость, более мощное оружие (например, двойной наручный бластер) и более толстую броню, боевые супердроиды B2 являются естественной эволюцией B1 и представляют собой следующий этап превосходства армии дроидов. Сражаясь в небольших, но более крепких формированиях, они могут противостоять органическим противникам."
 dro_infantry_3:0 "Дройдека"
 dro_infantry_3_plural:0 "Дройдеки"
 dro_infantry_3_desc:0 "Также известные как дроиды-разрушители, дройдеки сворачиваются в шар и перекатываются, чтобы двигаться на высокой скорости, и разворачиваться в гораздо более медленную трехногую походную конфигурацию во время боя. В бою дройдеки сражаются двумя тяжелыми бластерами и сильно направленными вперед энергетическими щитами. Эти щиты делают лазерное оружие бесполезным при лобовой атаке, требуя, чтобы противник обходил их с фланга, чтобы добиться хотя бы шанса на смертельный выстрел."
 imp_support_1:0 "Шагоход AT-ST"
 imp_support_1_plural:0 "Шагоходы AT-ST"
 imp_support_1_desc:0 "Вездеходный разведывательный транспорт (AT-ST) был разработан компанией Верфи Куата в качестве разведывательной и патрульной машины. Он может выдерживать стандартный бластерный огонь, но уязвим для мощного лазерного огня и ракет. Подбородочные бластеры AT-ST используются для противотранспортных атак, а бластерная пушка и гранатомет по бокам обеспечивают возможность ближнего боя против пехоты и легких огневых точек."
 imp_support_3:0 "Продвинутый шагоход AT-ST"
 imp_support_3_plural:0 "Продвинутые шагоходы AT-ST"
 imp_support_3_desc:0 "Продвинутый шагоход AT-ST - это усовершенствованная модель AT-ST производства компании Верфи Куата. Он был оснащен улучшенными силовыми соединениями и подсистемами, которые позволяют его оружию производить мощные взрывы с гораздо большей скоростью."
 reb_support_1:0 "Ховер-танк T-2"
 reb_support_1_plural:0 "Ховер-танки T-2"
 reb_support_1_desc:0 "Ховер-танк T-2 - это легкий танк, вооруженный счетверенной лазерной пушкой, c репульсорными способностями обеспечивать быстрое передвижение по пересеченной местности. В то время как на Т-2 установлены энергетические щиты, отсутствие брони означает, что танк уязвим для скоординированного огня пехоты. Обычно его лучше всего использовать в качестве разведчика, застрельщика или сил молниеносного реагирования."
 hut_support_1:0 "Баржа Хаттов"
 hut_support_1_plural:0 "Баржи Хаттов"
 hut_support_1_desc:0 "Для поддержки своих наемников кланы Хаттов используют парусные баржи, подобные LO-KD57. Одной из самых известных барж является Кетанна, собственность печально известного Джаббы Хатта."
 man_support_1:0 "Мандалорские силы поддержки"
 man_support_1_plural:0 "Мандалорские силы поддержки"
 man_support_1_desc:0 "Мандалорские ударные отряды обычно не нуждаются в поддержке в бою, но наличие вспомогательных подразделений в их распоряжении позволяет им полностью сосредоточиться на боевых действиях и забыть о логистике."
 hap_support_1:0 "Силы поддержки Фонтана"
 hap_support_1_plural:0 "Силы поддержки Фонтана"
 hap_support_1_desc:0 "Силы поддержки Фонтана обеспечивают поддержку тяжелого вооружения пехотным полкам, а также обеспечивают повышенную мобильность для быстрых ударов по позициям противника."
 oth_support_1:0 "Машина поддержки пехоты"
 oth_support_1_plural:0 "Машины поддержки пехоты"
 oth_support_1_desc:0 "Легкобронированные машины использующие различное вооружение (например, минометы или тяжелые бластеры E-Web) для обеспечения огневой поддержки пехоты."
 oth_support_2:0 "HAVw A6 Джаггернаут"
 oth_support_2_plural:0 "HAVw A6 Джаггернауты"
 oth_support_2_desc:0 "Разработанный и построенный компанией Верфи Куата, HAVw A6 Джаггернаут представляет собой быструю 10-колесную штурмовую машину, на которой установлены светошумовые гранаты переменной мощности для непосредственной поддержки и ракеты для противотанковой огневой мощи."
 dro_support_1:0 "Карликовый дроид-паук DSD1"
 dro_support_1_plural:0 "Карликовые дроид-пауки DSD1"
 dro_support_1_desc:0 "Карликовый дроид-паук DSD1 похож по функциям на типичную легкую боевую машину. Его основным оружием является длинная центральная бластерная пушка, установленная на его куполе, которая способна стрелять либо быстрыми противопехотными очередями, либо более медленными взрывами высокой интенсивности, которые могут уничтожать легкие транспортные средства. Наиболее примечательной является его мобильность, поскольку он может легко преодолевать препятствия."
 imp_specops_2:0 "Штурм-коммандос"
 imp_specops_2_plural:0 "Штурм-коммандос"
 imp_specops_2_desc:0 "Штурм-коммандос — это спецподразделения штурмового корпуса Галактической Империи. Они обучены скрытным атакам, точным ударам и диверсионным операциям против сил противника."
 imp_specops_3:0 "Теневой коммандос"
 imp_specops_3_plural:0 "Теневой коммандос"
 imp_specops_3_desc:0 "Эти элитные солдаты, получившие прозвище 'Тени' в спецназе Альянса повстанцев, являются экспертами в партизанской тактике. Их свирепость в бою превосходит любое другое подразделение штурмовиков."
 reb_specops_2:0 "Спецназ повстанцев"
 reb_specops_2_plural:0 "Спецназ повстанцев"
 reb_specops_2_desc:0 "Силы специального назначения Альянса повстанцев, более известный как Спецназ, специально отобран за высокие навыки, боевой дух, храбрость и преданность делу повстанцев. Солдаты спецназа, как правило, более индивидуалистичны и разношерстны по сравнению со спецназом Имперских вооруженных сил."
 reb_specops_3:0 "Повстанческий Коммандос"
 reb_specops_3_plural:0 "Повстанческий Коммандос"
 reb_specops_3_desc:0 "Эти силы коммандос проходят специальную подготовку и оснащены специальным снаряжением, которое помогает им маскировать свое присутствие в любой среде. Когда они развернуты на враждебных мирах, они используют партизанскую тактику и невероятно смелое проникновение, чтобы нейтрализовать вражеские силы. При развертывании вместе с обычными силами, Коммандос делает это заблаговременно, чтобы ослабить позиции противника до того, как начнется основное наступление, а противник ничего не узнает."
 hut_specops_2:0 "Диверсант Картеля"
 hut_specops_2_plural:0 "Диверсанты Картеля"
 hut_specops_2_desc:0 "Эти наемники славятся тем, что выполняют свои задачи скрытно... пока все не взорвется, включая их прикрытие."
 man_specops_2:0 "Мандалорский коммандос"
 man_specops_2_plural:0 "Мандалорский коммандос"
 man_specops_2_desc:0 "Когда того требует ситуация, мандалорские воины способны к тайным операциям. Тот факт, что они носят доспехи, никоим образом не снижает их грозную эффективность во время этих операций."
 man_specops_3:0 "Мандалорский супер-коммандос"
 man_specops_3_plural:0 "Мандалорский супер-коммандос"
 man_specops_3_desc:0 "Эти элитные воины, члены Мандалорских защитников, получают миссии под командованием самого Мандалора. Они состоят из лучших воинов, которых может предоставить Мандалор."
 cor_specops_2:0 "Кореллианский разведчик"
 cor_specops_2_plural:0 "Кореллианские разведчики"
 cor_specops_2_desc:0 "Агенты разведки КорБез, эти специалисты очень эффективно проникают в местные преступные группировки. Когда наступает момент, их действия всегда быстры и решительны."
 csa_specops_2:0 "Спецназ Эспос"
 csa_specops_2_plural:0 "Спецназ Эспос"
 csa_specops_2_desc:0 "Как тайные агенты Корпоративного сектора, их работа имеет решающее значение для Ведомственной полиции, позволяя выявлять и устранять преступные элементы изнутри."
 hap_specops_2:0 "Снайпер Фонтана"
 hap_specops_2_plural:0 "Снайперы Фонтана"
 hap_specops_2_desc:0 "Члены Королевской гвардии Чумэ, эти солдаты представляют собой полную противоположность канонирам Фонтана. Это проворные и универсальные воины, использующие дальнобойные винтовки для защиты королевских сил или уничтожения врагов."
 hap_specops_3:0 "Отборный коммандос Её Величества"
 hap_specops_3_plural:0 "Отборный коммандос Её Величества"
 hap_specops_3_desc:0 "Эти коммандос — спецназ Хейпса, единственное подразделение, состоящее исключительно из мужчин во всей хейпанской армии. Они носят специальную самомаскирующуюся броню, которая позволяет им становиться невидимыми, что делает их одними из самых смертоносных коммандос в галактике."
 oth_specops_2:0 "Охотник за головами"
 oth_specops_2_plural:0 "Охотники за головами"
 oth_specops_2_desc:0 "Охотники за головами — это опытные люди, которых часто нанимают для поимки или убийства определенной цели. За голову цели будет назначена цена (награда), которая будет получена в случае успешного захвата или доказательства смерти. Иногда они объединялись как часть более крупных миссий или для обработки опасных целей."
 oth_specops_3:0 "Клон-коммандос"
 oth_specops_3_plural:0 "Клоны-коммандос"
 oth_specops_3_desc:0 "Клоны-коммандос — это элитные солдаты-клоны Великой армии Республики. Отобранные для участия в программе коммандос прошли обучение у мандалорских сержантов-инструкторов, завербованных самим Джанго Феттом, чтобы стать самыми смертоносными солдатами в Армии клонов."
 dro_specops_2:0 "Дроид-коммандос BX"
 dro_specops_2_plural:0 "Дроиды-коммандос BX"
 dro_specops_2_desc:0 "Дроид-коммандос серии BX, более известный как дроид-коммандос, был элитной моделью боевого дроида, предназначенной для скрытных заданий. У них те же операционные возможности, что и у боевых дроидов B1, с добавлением программного обеспечения для проникновения, более быстрым временем отклика и более тяжелой броней."
 dro_specops_3_0:0 "Дроид-убийца SD-K4"
 dro_specops_3_0_plural:0 "Дроиды-убийцы SD-K4"
 dro_specops_3_0_desc:0 "Дроид-убийца SD-K4, также известный как зонд-ликвидатор, представляет собой модель дроида-убийцы производства ТехноСоюза. Это паукообразные дроиды, запрограммированные на тихое убийство, способные выпустить десятки более мелких зондов-убийц, чтобы завершить работу, начатую зондом-убийцей."
 dro_specops_3_1:0 "Дроид-убийца серии IG"
 dro_specops_3_1_plural:0 "Дроид-убийцы серии IG"
 dro_specops_3_1_desc:0 "Дроиды-убийцы серии IG — это экспериментальная линейка дроидов-убийц, разработанная Лабораториями Холован. Эти дроиды уникальны благодаря своему разумному программированию, разработанному для того, чтобы сделать дроида более адаптивным и находчивым убийцей. Результаты этого эксперимента намного превзошли ожидания их создателя."
 imp_armor_1:0 "Ховер-танк 2-M"
 imp_armor_1_plural:0 "Ховер-танки 2-M"
 imp_armor_1_desc:0 "Репульсорный танк 2-М — наземный парящий танк производства компании Тяжёлое машиностроение Ротаны. Танк оснащен дефлекторными щитами, репульсорным подъемным приводом, мощной средней лазерной пушкой, противопехотной пушкой и двойные ракетные установки."
 imp_armor_2:0 "Шагоход AT-AT"
 imp_armor_2_plural:0 "Шагоходы AT-AT"
 imp_armor_2_desc:0 "Вездеходный бронированный транспорт (AT-AT) является важной частью автопарка Галактической Империи. Обладая впечатляющей огневой мощью и тяжелой дюрасталевой броней, AT-AT, возможно, является самым страшным наземным транспортным средством в Имперской армии."
 imp_armor_3:0 "Продвинутый шагоход AT-AT"
 imp_armor_3_plural:0 "Продвинутые шагоходы AT-AT"
 imp_armor_3_desc:0 "Модернизированный вариант шагохода AT-AT, эта версия оснащена более тяжелой броней и улучшенным термоядерным двигателем, что позволяет устанавливать дополнительные турели сбоку. Дополнительная мощность также позволяет использовать более разрушительные концентрированные лучи из их тяжелой лазерной пушки MS-1, способной уничтожать даже тяжелобронированные военные объекты."
 reb_armor_1:0 "Танк T-3B"
 reb_armor_1_plural:0 "Танки T-3B"
 reb_armor_1_desc:0 "T3-B — тяжелый гусеничный танк производства корпорации Ютрейн-Траката. Это одна из первых машин повстанцев, способных сражаться с шагоходами AT-AT в открытом бою. Его две тяжелые бластерные пушки и пусковые установки с тремя протонными ракетами могут пробить даже броню AT-AT, и хотя он не быстр по стандартам наземных транспортных средств, он все же может перехитрить неуклюжих бегемотов Империи."
 reb_armor_2:0 "Устаревший AT-TE"
 reb_armor_2_plural:0 "Устаревшие AT-TE"
 reb_armor_2_desc:0 "Вездеходная машина огневой поддержки (AT-TE) — вездеходный штурмовой шагоход, разработанный для Великой армии Республики во время Войн клонов. стареют, но при хорошем обслуживании они все еще являются боеспособными штурмовыми машинами."
 reb_armor_3:0 "Модифицированный танк T-4B"
 reb_armor_3_plural:0 "Модифицированные танки T-4B"
 reb_armor_3_desc:0 "Обновленная версия тяжелого штурмового танка T3-B. T4-B вооружен двумя соединенными противотанковыми лазерными пушками и тремя пусковыми установками ударных ракет. Эта огневая мощь одинаково смертельна как для пехоты, так и для легкой техники."
 hut_armor_1:0 "Танк WLO-5"
 hut_armor_1_plural:0 "Танки WLO-5"
 hut_armor_1_desc:0 "Боевой танк WLO-5 представляет собой репульсорный танк производства компании Убриккиан Орд Педрова. Обычно используемый преступниками и пиратами, он может развивать скорость до 110 километров в час. Танк оснащен двумя газотурбинными двигателями, бронированной обшивкой, двумя фронтальные противопехотные бластеры и верхняя лазерная пушка с расчетом из одного стрелка."
 man_armor_1:0 "Танк MHT-1"
 man_armor_1_plural:0 "Танки MHT-1 Tanks"
 man_armor_1_desc:0 "Штурмовой танк MHT-1 производства Мандал-Моторс защищен энергетическим щитом для отражения бластерных атак. Он вооружен тяжелой пушкой с массовым приводом и батареей ударных ракет. Его репульсорный двигатель позволяет ему пересекать территорию, недоступную для пешеходов."
 man_armor_2:0 "Танк MHT-2"
 man_armor_2_plural:0 "Танки MHT-2"
 man_armor_2_desc:0 "Репульсорный штурмовой танк MHT-2 производства Мандал-Моторс представляет собой модернизированный вариант MHT-1. Основные отличия заключаются в объединенной пушке с массовым приводом и более толстой пластинчатой броне на случай выхода из строя энергетического щита."
 cis_armor_1:0 "Танк AAT-1"
 cis_armor_1_plural:0 "Танки AAT-1"
 cis_armor_1_desc:0 "Бронированный штурмовой танк (AAT-1) — это средний репульсорный танк, используемый в основном Торговой федерацией и Конфедерацией независимых систем. Танк имеет тяжелую лобовую броню, с помощью которой он может пробиваться сквозь стены и баррикады. Он также оснащен тяжелой лазерной пушкой, пусковыми установками для заряженных снарядов и несколькими бластерными пушками."
 hap_armor_1:0 "Репульсорный танк Фонтана"
 hap_armor_1_plural:0 "Репульсорные танки Фонтана"
 hap_armor_1_desc:0 "Репульсорный танк Фонтана — это репульсорный танк среднего размера, производимый Королевской гильдией вооружений Чарубы и используемый исключительно Хейпанским Консорциумом. Модульная конструкция башни позволяет устанавливать на него различные типы вооружения, начиная от скорострельных бластеров к тяжелым артиллерийским орудиям."
 oth_armor_1:0 "Штурмовой танк TX-225"
 oth_armor_1_plural:0 "Штурмовые танки TX-225"
 oth_armor_1_desc:0 "Боевой штурмовой танк TX-225 GAVw 'Оккупант' — это гусеничная штурмовая машина производства компанией Тяжёлое машиностроение Ротаны. Танк обладает отличной маневренностью в тесных помещениях, таких как улицы оккупированных городов. Его лазерные пушки могут уничтожать вражеские войска при транспортировке тяжелых грузо благодаря мощному двигателю."
 oth_armor_2:0 "Ржавый AT-TE"
 oth_armor_2_plural:0 "Ржавые AT-TE"
 oth_armor_2_desc:0 "Вездеходная машина огневой поддержки (AT-TE), извлеченная из старых полей сражений. Хотя большая часть шагохода покрыта ржавчиной, есть детали, которые все еще функционируют, и он по-прежнему будет выдерживать нагрузки на поле боя."
 oth_armor_3:0 "Ржавый AT-HE"
 oth_armor_3_plural:0 "Ржавые AT-HE"
 oth_armor_3_desc:0 "Сбитый тяжёлый штурмовой вездеход (AT-HE), найденный на старых полях сражений. Повреждения, которые он получил, все еще видны на броне, однако он все еще функционирует (хоть иногда и с трудом)."
 dro_armor_2:0 "Дроид-паук OG-9"
 dro_armor_2_plural:0 "Дроид-паук OG-9"
 dro_armor_2_desc:0 "Самонаводящийся дроид-паук OG-9 - это четвероногий дроид-ходок, изготовленный Коммерческой гильдией для борьбы с транспортными средствами. Он доказал свою эффективность как против наземных, так и против воздушных целей благодаря своим верхним и нижним лазерным пушкам, особенно главным лазерным орудием. Круглый бронированный корпус самонаводящегося дроида-паука содержит энергонезависимый реактор, оптическую решетку и две антенны комлинка."
 dro_armor_3:0 "Супертанк"
 dro_armor_3_plural:0 "Супертанки"
 dro_armor_3_desc:0 "Супертанк — это экспериментальный танк, созданный Оружейными цехами Бактоид. Этот танк оснащен лучевыми щитами, тяжелой броней, одной установленной на башне двойной лазерной пушкой, расположенной сверху, и множеством автоматических бластеров по бокам. Под выдвижной секцией броневой обшивки скрыто основное вооружение машины - набор сдвоенных пусковых установок с боеголовками, способных легко уничтожить любую бронированную цель."
 imp_arty_2:0 "SPM Артиллерия"
 imp_arty_2_plural:0 "SPM Артиллерия"
 imp_arty_2_desc:0 "Самоходный средний артиллерийский шагоход (SPMA) является преемником артиллерийской линейки SPHA, использовавшейся во время Войн клонов. Оснащен турболазерной пушкой большой дальности с изменяемой траекторией полета. Как правило, он быстрее и маневреннее, чем SPHA. Он также оснащен 12 легкими противотанковыми бластерами, которые при развертывании выдвигаются из нижней части машины."
 imp_arty_3:0 "SPH Артиллерия"
 imp_arty_3_plural:0 "SPH Aртиллерия"
 imp_arty_3_desc:0 "Самоходный тяжелый артиллерийский шагоход (SPHA) был артиллерийской установкой, изготовленной компанией Тяжёлое машиностроение Ротаны первоначально для использования в составе Великой армии Республики. Он способен служить основой для ряда различных оружейных платформ, таких как ударные ракеты или масс-драйвер, хотя наиболее распространенной версией является конфигурация с турболазером."
 reb_arty_2:0 "MPTL Артиллерия"
 reb_arty_2_plural:0 "MPTL Артиллерия"
 reb_arty_2_desc:0 "Мобильная пусковая установка для протонных торпед (MPTL) представляет собой артиллерийскую платформу гусеничного типа, оснащенную пусковой установкой для протонных торпед и изготовленную корпорацией Машиностроение Лоратуса. Эти подразделения также способны устанавливать мины для подрыва ничего не подозревающих вражеских подразделений."
 reb_arty_3:0 "MPTL-2 Артиллерия"
 reb_arty_3_plural:0 "MPTL-2 Артиллерия"
 reb_arty_3_desc:0 "MPTL-2 был разработан для исправления серьезных конструктивных недостатков своего предшественника, MPTL. Полученный вариант легче, что делает его более маневренным и быстрым в развертывании пусковой установки, чем первый MPTL. Кроме того, его первоначальные пусковые установки были модернизированы до 9 пусковых труб, что повысило ударную мощь."
 hut_arty_1:0 "Артиллерийская баржа"
 hut_arty_1_plural:0 "Артиллерийские баржи"
 hut_arty_1_desc:0 "Наемникам клана Хаттов, перед лицом сильного сопротивления, требовалось средство, чтобы доставить тяжелую огневую мощь на поле боя. Для этой цели они модифицировали переднюю палубу барж LO-KD57, чтобы добавить батарею тяжелой артиллерии, способной поражать вражеские укрепления с большой мобильностью."
 man_arty_2:0 "MHA Артиллерия"
 man_arty_2_plural:0 "MHA Артиллерия"
 man_arty_2_desc:0 "Чтобы обеспечить непрямую огневую поддержку на поле боя, Мандал-моторс модифицировали штурмовой танк MHT-1 трехствольной пушкой, стреляющей по цели энергетическими снарядами. Чтобы компенсировать дополнительный вес пушки и ее боеприпасов, все ее защитные системы и дополнительное вооружение были сняты."
 hap_arty_2:0 "Артиллерийский танк MLC-4"
 hap_arty_2_plural:0 "Артиллерийские танки MLC-4"
 hap_arty_2_desc:0 "Верный хейпанской доктрине либо легкого и универсального, либо тяжелого и чрезмерном вооружении, артиллерийский танк MLC-4 полностью соответствует последней категории. Изготовленный Королевской гильдией вооружений Чарубы, этот гусеничный артиллерийский танк оснащен тройной роторной бластерной пушкой, которая может вести огонь на большие дистанции. При необходимости эти пушки могут быть заменены тяжелыми лазерами для непосредственной огневой поддержки."
 oth_arty_1:0 "Легкий артиллерийский танк MLC-3"
 oth_arty_1_plural:0 "Легкие артиллерийские танки MLC-3"
 oth_arty_1_desc:0 "MLC-3 оснащен двумя бластерными пушками для непрямой поддержки. Эти легкие танки обладают отличной мобильностью, но им не хватает брони, способной выдержать что-либо более мощное, чем выстрел бластера."
 oth_arty_3:0 "Артиллерия SPHA-T"
 oth_arty_3_plural:0 "Артиллерия SPHA-T"
 oth_arty_3_desc:0 "Вариант самоходного тяжелого артиллерийского турболазерного шагохода  производится компанией Тяжёлое машиностроение Ротаны. Эта версия обеспечивает только огневую поддержку прямой наводкой, но способна нанести серьезный урон фрегату одним выстрелом."
 dro_arty_2:0 "Протонная пушка J-1"
 dro_arty_2_plural:0 "Протонные пушки J-1"
 dro_arty_2_desc:0 "Полуавтономная протонная пушка J-1 — дальнобойная самоходная артиллерийская установка производства Техносоюза. Используемые снаряды достаточно мощны, чтобы пробить щиты десантного корабля или полностью уничтожить боевой корабль с одного удара."
 dro_arty_3:0 "Дроид-танк типа Огненный град"
 dro_arty_3_plural:0 "Дроид-танки типа Огненный град"
 dro_arty_3_desc:0 "Дроид-танк IG-227 класса Огненный град - это автономная мобильная ракетная платформа, способная уничтожать вражеские транспортные средства и целые взводы вражеских солдат. Он передвигается на больших, похожих на обруч колесах по обе стороны от основного бронированного командного модуля, что позволяет ему действовать практически на любой местности с впечатляющей скоростью. Каждая ракетная стойка несет 15 управляемых ракетных боеголовок, достаточно мощных, чтобы нанести значительный ущерб вражеским целям."
 imp_arial_1:0 "TIE Ударный"
 imp_arial_1_plural:0 "TIE Ударный"
 imp_arial_1_desc:0 "Экспериментальный истребитель завоевания превосходства в воздухе TIE/sk x1 широко известный как TIE Ударный, был специализированным атмосферным истребителем, использовавшимся как Имперским флотом, так и воздушным корпусом Имперской армии. Оснащенный плоскими заостренными крыльями, специально разработанными для боя в атмосфере, TIE Ударный был оснащен четырьмя лазерными пушками L-s9.3 с огневой связью, двумя тяжелыми лазерными пушками H-s1 и несколькими протонными бомбами ArmaTek VL-61/79 для быстрых и разрушительных ударов по лагерям противника."
 imp_arial_2:0 "Боевой шаттл Лямбда"
 imp_arial_2_plural:0 "Боевые шаттлы Лямбда"
 imp_arial_2_desc:0 "Боевые шаттлы "Лямбда" были спроектированы так, чтобы стать новым тяжелым боевым кораблем Империи, хотя они никогда не производились серийно, они сильно бронированы. Оснащенный двумя передними орудиями, тремя передними турелями, в дополнение к двум турелям сверху и одной сзади, этот боевой корабль зарекомендовал себя как смертоносное оружие для Империи."
 reb_arial_1:0 "Аэроспидер T-47"
 reb_arial_1_plural:0 "Аэроспидеры T-47"
 reb_arial_1_desc:0 "T-47 корпорации Инком - это атмосферное транспортное средство, изначально разработанное для обработки промышленных грузов, благодаря своей гарпунной пушке. Однако, будучи модифицированным Альянсом повстанцев, он служит в качестве патрульного и боевого корабля. Среди модификаций - усовершенствованная силовая установка, броневое покрытие и две сдвоенные лазерные пушки."
 reb_arial_2:0 "Аэроспидер Тахион"
 reb_arial_2_plural:0 "Аэроспидеры Тахион"
 reb_arial_2_desc:0 "Быстроходный аэроспидер Тахион — это быстрый боевой аэроспидер, предназначенный для перехвата, поражения и уничтожения вражеских космических кораблей, когда они входят в атмосферу планеты. Его вооружение легкое, состоит только из двух лазерных пушек. Из-за невероятных скоростей, с которыми движется летательный аппарат, только опытные пилоты способны управлять таким высокопроизводительным аэроспидером."
 hut_arial_1:0 "Песчаный спидер"
 hut_arial_1_plural:0 "Песчаные спидеры"
 hut_arial_1_desc:0 "Песчаный спидер — это вариант аэроспидера Инком T-47, специально модифицированный для работы в жарких и сухих условиях. Его буксирный трос был заменен на задний фонарь, повторяющий бластерную пушку. Броня также уменьшена в пользу увеличения маневренности. Заводская окраска спидера - камуфляжный красновато-оранжевый цвет."
 man_arial_1:0 "Мандалорский истребитель"
 man_arial_1_plural:0 "Мандалорские истребители"
 man_arial_1_desc:0 "Разработанный Мандал-Моторс для обеспечения мандалорских пилотов бронированным многоцелевым истребителем для завоевания господства в воздухе, этот корабль оснащен сдвоенной лазерной пушкой. Его треугольная форма позволяет ему нести широкий спектр ракет и бомб для наземной поддержки."
 cor_arial_2:0 "Истребитель серии VCX"
 cor_arial_2_plural:0 "Истребители серии VCX"
 cor_arial_2_desc:0 "Вспомогательный истребитель серии VCX - это истребитель малой дальности, присоединяемый к легкому грузовому кораблю VCX-100 производства Кореллианской машиностроительной корпорации. Несмотря на свой небольшой размер, он обладает внушительной мощью благодаря сдвоенной лазерной пушке MS-2B и дорсальной лазерной турели."
 cis_arial_2:0 "Механизированный штурмовой летательный аппарат"
 cis_arial_2_plural:0 "Механизированный штурмовой летательный аппарат"
 cis_arial_2_desc:0 "Оснащенный двумя лучевыми пушками и задней поворотной лазерной пушкой, которая вращалась вокруг большой дискообразной задней части корабля, а также еще двумя лазерными пушками в боковых отсеках, он может развивать скорость до 820 километров в час."
 csa_arial_2:0 "R-41 Звездная гончая"
 csa_arial_2_plural:0 "R-41 Звездная гончая"
 csa_arial_2_desc:0 "Звездная гончая разрабатывался как надежный истребитель с хорошим балансом скорости, вооружения и прочности. Пираты и другие преступные организации любят этот корабль благодаря паре ионных пушек, установленных в носовой части."
 hap_arial_1:0 "Истребитель Мий'тил"
 hap_arial_1_plural:0 "Истребители Мий'тил"
 hap_arial_1_desc:0 "Мий'тил - основной истребитель для обеспечения превосходства в воздухе Хейпанского консорциума, производимый компанией Оланджи-Чаруба. Его вооружение состоит из двух лазерных пушек и одной пусковой установки для ударных ракет, и он использует дроида-астромеханика для помощи в полете и навигации."
 oth_arial_2_0:0 "Боевой корабль Турбошторм"
 oth_arial_2_0_plural:0 "Боевые корабли Турбошторм"
 oth_arial_2_0_desc:0 "Боевой корабль класса Турбошторм — это модель тяжелобронированного боевого корабля производства компанией Флотские системы Сиенара. Эти боевые корабли могут перевозить не менее 24 солдат в грузовом отсеке, вооружены турелями с лазерными пушками по левому и правому бортам, носовыми и кормовыми ракетами, и установленный на животе огнемет. Их броня может выдержать огонь такого мощного оружия, как счетверенная лазерная пушка."
 oth_arial_2_1:0 "Устаревший боевой корабль LAAT"
 oth_arial_2_1_plural:0 "Устаревшие боевые корабли LAAT"
 oth_arial_2_1_desc:0 "Низковысотный штурмовой транспорт (LAAT) - серия боевых кораблей, впервые использовавшихся Великой армией Республики во время Войн клонов. Серия была произведена компанией Тяжёлое машиностроение Ротаны. LAAT оснащен двумя ракетными пусковыми установками с массовым приводом, восемью легкими ракетами класса "воздух-воздух", четырьмя турелями с точечным лазерным наведением с комбинированным лучом и тремя противопехотными турелями."
 oth_arial_1:0 "Двухгондольный облачный автомобиль типа Буря IV"
 oth_arial_1_plural:0 "Двухгондольные облачные автомобили типа Буря IV"
 oth_arial_1_desc:0 "Этот высокоатмосферный самолет состоит из двух бронированных отсеков, соединенных прочным блоком двигателя. Пилотский отсек оснащен передовыми навигационными системами и массивом связи, а блок наводчика оснащен парой спаренных бластерных пушек."
 dro_arial_1:0 "Дроид-стервятник"
 dro_arial_1_plural:0 "Дроиды-стервятники"
 dro_arial_1_desc:0 "Дроид-стервятник - это беспилотная модель дроида-истребителя производства корпорацией Машиностроение Хаор Челл. Истребитель более выгоден во время боя, поскольку отсутствие систем жизнеобеспечения оставляет больше места для вооружения и топлива, а отсутствие органического пилота снимает любую моральную ответственность за его уничтожение."
 dro_arial_3:0 "Дроид-канонерка HMP"
 dro_arial_3_plural:0 "Дроид-канонерки HMP"
 dro_arial_3_desc:0 "Боевой дроид-истребитель с тяжелой ракетной платформой (HMP) основан на конструкции более старого механизированного штурмового летательного аппарата. Экранированная ракетная платформа предназначена для воздушных ударов в планетарных атмосферах. Хотя конструкция дроида медленнее и менее маневренна, чем истребитель «Стервятник», он компенсирует это своим тяжелым арсеналом."
 imp_homorguard:0 "Почетный караул"
 imp_homorguard_plural:0 "Почетный караул"
 imp_homorguard_desc:0 "Имперский почетный караул — это элитное подразделение, члены которого служат личными телохранителями Имперского правящего совета. Помимо строгих требований к размеру, силе, интеллекту и верности, только самые опытные солдаты Имперских вооруженных сил имеют право на престижную службу в Почетном карауле."
 imp_homorguard_limit_tooltip:0 "Возможно иметь только 3 таких отряда одновременно."
 reb_bothan:0 "Ботанские оперативники"
 reb_bothan_plural:0 "Ботанские оперативники"
 reb_bothan_desc:0 "Агенты Ботанской шпионской сети, они  управляют разведывательной сетью, которая простирается по всей известной галактике. Используя торговлю, взяточничество, шпионаж и наблюдение, ни одна другая шпионская сеть в галактике не может претендовать на широту Ботанской шпионской сети."
 reb_bothan_limit_tooltip:0 "Возможно иметь только 3 таких отряда одновременно."
 reb_wookie:0 "Вуки-Воин"
 reb_wookie_plural:0 "Вуки-Воины"
 reb_wookie_desc:0 "Известные своей огромной силой, воины Вуки смертоносны на расстоянии благодаря своим уникальным арбалетам и свирепы в ближнем бою. Говорят, что у них достаточно физической силы, чтобы оторвать голову штурмовику даже с надетым шлемом."
 reb_wookie_limit_tooltip:0 "Возможно иметь только 3 таких отряда одновременно."
 cis_magnaguard:0 "Магнастраж"
 cis_magnaguard_plural:0 "Магнастражи"
 cis_magnaguard_desc:0 "Магнастражи IG-100 — это грозные дроиды-телохранители, созданные Лабораториями Холован. Оснащенные электропосохами, которые можно использовать против световых мечей джедаев, Магнастражи очень устойчивы и способны продолжать бой даже с потерей одной или нескольких конечностей. или даже их головы. Они достойные противники даже для опытных джедаев."
 cis_magnaguard_limit_tooltip:0 "Возможно иметь только 3 таких отряда одновременно."
 hap_royalguard:0 "Хейпанская королевская гвардия"
 hap_royalguard_plural:0 "Хейпанская королевская гвардия"
 hap_royalguard_desc:0 "Хейпанская королевская гвардия — это военное подразделение, которому поручено защищать королеву-мать Хейпанского консорциума и её семью. Как это типично для Хейпанских женщин, они в целом привлекательны, но в то же время очень большие и сильные, иногда носят огромное оружие, закрепленное на плече."
 hap_royalguard_limit_tooltip:0 "Возможно иметь только 3 таких отряда одновременно."
 oth_geonos:0 "Джеонозийцы"
 oth_geonos_plural:0 "Джеонозийцы"
 oth_geonos_desc:0 "Джеонозийцы — это насекомоподобная раса, обитающая на планете Джеонозис. Их трутни из касты воинов быстро взрослеют и становятся готовыми к бою уже в возрасте шести стандартных лет. Они крепкие, целеустремленные и биологически адаптированы к жизни военное дело."
 oth_geonos_limit_tooltip:0 "Возможно иметь только 3 таких отряда одновременно."
 fortification_1:0 "Противопехотная батарея DF9"
 fortification_1_plural:0 "Противопехотные батареи DF9"
 fortification_1_desc:0 "Производимая компанией Голан Армс, DF9 представляет собой стационарную противопехотную огневую установку. Она включает в себя одну лазерную пушку DF9, установленную на четырехметровом цилиндрическом корпусе. Башня состоит из тяжелобронированной дюрастали с протонной защитой, устойчивой к бластерному огню ближнего боя, но бесполезной против тяжелой огневой мощи."
 fortification_3:0 "Турболазерная батарея"
 fortification_3_plural:0 "Турболазерные батареи"
 fortification_3_desc:0 "Тяжелый турболазер Тайм и Бэк защищен покрытием из кваданиевой стали и является смертоносным оружием против большого разнообразия целей, включая крупные корабли. Обычно он оснащен двумя стволами, установленными в башне на квадратном основании. Одного взрыва достаточно, чтобы испепелить полностью защищенный истребитель, но системы слежения башни обычно неэффективны против быстро движущихся целей."
 cre_rancor:0 "Ранкор"
 cre_rancor_plural:0 "Ранкоры"
 cre_rancor_desc:0 "Ранкоры - массивные звери, состоящие в основном из мышц и бронированной кожи рептилий, настолько прочной, что большинство ручных бластеров не действуют на этих существ. Эти неуклюжие монстры передвигаются на двух коротких ногах, а их длинные руки захватывают добычу и помещают ее в свой массивный, истекающий слюной, полный зубов рот."
 cre_ancientrancor:0 "Древний Ранкор"
 cre_ancientrancor_plural:0 "Древние Ранкоры"
 cre_ancientrancor_desc:0 "Эти древние Ранкоры, кроме того, что они очень старые и покрыты различными шрамами и ранами, ничем не отличаются от любого другого Ранкора. Их кожа по-прежнему достаточно прочна, чтобы выдержать прямой бластерный огонь, и они все еще достаточно сильны, чтобы протянуть руку и съесть любое бедное существо, которому не повезло оказаться у них на пути."
 cre_acklay:0 "Аклай"
 cre_acklay_plural:0 "Аклаи"
 cre_acklay_desc:0 "Аклаи - это ракообразные-амфибии-рептилии, которых чаще всего узнают по их пронзительным крикам. Эти существа - могучие хищники, которые могут чувствовать электрический заряд, исходящий от тела своей жертвы. Следует отметить, что у этих смертоносно проворных существ три глаза, шесть закаленных когтей и челюсть, полная острых как бритва зубов."
 cre_primalbeasts:0 "Первобытный зверь"
 cre_primalbeasts_plural:0 "Первобытные звери"
 cre_primalbeasts_desc:0 "Галактика наполнена великим разнообразием форм жизни, и значительная часть из них - плотоядные звери в поисках пищи. Они охотятся столь же жестоко, сколь и разнообразны, поодиночке или стаями."
 cre_dusturbedbeasts:0 "Потревоженный зверь"
 cre_dusturbedbeasts_plural:0 "Потревоженные звери"
 cre_dusturbedbeasts_desc:0 "Эти плотоядные формы жизни кажутся очень агрессивными. Если их что-то беспокоит, они без колебаний будут яростно защищать свою территорию."
 cre_zillo_beast_clone:0 "Зверь Зилло"
 cre_zillo_beast_clone_plural:0 "Звери Зилло"
 cre_zillo_beast_clone_desc:0 "Звери Зилло — это гигантские существа с змеиным телом и длинным хвостом, который тянется за его формой. Его пластинчатая кожа практически непробиваема для взрывчатых веществ, бластерного огня и даже ударов световым мечом."
 imp_occupation_01:0 "Оккупационная армия Штурмовиков"
 imp_occupation_01_plural:0 "Оккупационные армии Штурмовиков"
 imp_occupation_01_desc:0 "Штурмовикам обычно неприятна оккупационная служба. Некоторые назначенные на нее пытаются получить перевод, выходя за рамки служебного долга для поддержания порядка. Другие вымещают свое недовольство на подведомственном им населении. Оба типа обеспечивают сотрудничество местного населения по всей галактике."
 reb_occupation_01:0 "Оккупационная армия Повстанцев"
 reb_occupation_01_plural:0 "Оккупационные армии Повстанцев"
 reb_occupation_01_desc:0 "Обычно меньшие по размеру и менее единообразно оснащенные, чем имперские оккупационные силы, отряды Альянса компенсируют разницу глубоким знанием местной местности и, по возможности, прямыми связями с населением, за которым они наблюдают. Они предпочитают засады и партизанскую тактику полевым сражениям и часто удивляют противников неортодоксальным использованием оборудования и личного состава."
 hut_occupation_01:0 "Оккупационная армия Хаттов"
 hut_occupation_01_plural:0 "Оккупационные армии Хаттов"
 hut_occupation_01_desc:0 "Эти отряды наемников часто служат грубым инструментом, которым Хатты пользуются для обеспечения подчинения на завоеванных мирах не только пленному населению, но и жадным, корыстолюбивым губернаторам и прочим подхалимам."
 man_occupation_01:0 "Оккупационная армия Мандалорцев"
 man_occupation_01_plural:0 "Оккупационные армии Мандалорцев"
 man_occupation_01_desc:0 "Единственный раз, когда Мандалорцу нравится нести службу на страже, это когда на горизонте появляется новая вражеская армия. Тем не менее, завоевания должны быть удержаны. Несмотря на то, что Мандалорские оккупационные силы часто состоят из новобранцев и стареющих ветеранов, они сражаются с жестокостью, не имеющей себе равных среди других сил их категории."
 cor_occupation_01:0 "Кореллианская оккупационная армия"
 cor_occupation_01_plural:0 "Кореллианские оккупационные армии"
 cor_occupation_01_desc:0 "Хотя в последнее время Кореллия не участвовала в завоеваниях, у нее есть вооруженные силы, пригодные для оккупации завоеванных территорий. При поддержке Кореллианской машиностроительной корпорации и компании Говикс Компьютерс, среди прочего, все эти армии оснащены самым современным оборудованием, которое позволяет им отслеживать и подавлять диссидентов и повстанцев с беспрецедентной легкостью."
 cis_occupation_01:0 "Оккупационная армия КНС"
 cis_occupation_01_plural:0 "Оккупационные армии КНС"
 cis_occupation_01_desc:0 "Оккупационные силы КНС, часто состоящие из небольшого корпуса органических надзирателей и офицеров, а также взвода боевых дроидов, спроектированы таким образом, чтобы обеспечить максимальную эффективность персонала и минимальный кадровый риск. Достаточное количество дроидов может усмирить практически любое инакомыслящее население."
 csa_occupation_01:0 "Оккупационная армия Корпоративного сектора"
 csa_occupation_01_plural:0 "Оккупационные армии Корпоративного сектора"
 csa_occupation_01_desc:0 "Служба безопасности Корпоративного сектора, как они официально известны, развернуты для защиты инвестиций администрации сектора во вновь завоеванных владениях."
 hap_occupation_01:0 "Хейпанская оккупационная армия"
 hap_occupation_01_plural:0 "Хейпанские оккупационные армии"
 hap_occupation_01_desc: "Хейпанские оккупационные силы известны тремя вещами: чутьем как в униформе, так и в манере, присущей им степенью восприимчивости к правильным видам взяточничества и абсолютно безжалостными ответными ударами по любому инакомыслью, которые противостоят им. Все в рамках лучшей Хейпанской традиции."
 oth_occupation_01:0 "Ополчение оккупационной армии"
 oth_occupation_01_plural:0 "Ополчения оккупационной армии"
 oth_occupation_01_desc:0 "Хотя планетарному ополчению редко удается собрать силы и мужество, необходимые для завоевания, иногда это все же случается. Есть ли у них навыки и сила, чтобы удерживать завоеванную территорию, это совсем другой вопрос."
 dro_occupation_01:0 "Оккупационная армия дроидов"
 dro_occupation_01_plural:0 "Оккупационные армии дроидов"
 dro_occupation_01_desc:0 "Совершенно невосприимчивые к традиционному взяточничеству и коррупции и обладающие гораздо более острым чутьем, чем у большинства обычных вооруженных сил, армии дроидов в качестве оккупационных сил могут запугать многие народы, заставив их подчиниться без единого выстрела. Хотя иногда они страдают от пробелов в своих программах, которые могут использовать умные повстанцы. Постоянные исправления и обучение ИИ продолжают повышать их эффективность в качестве оккупантов."
 robotic_occupation_army:0 "Гарнизон дроидов"
 robotic_occupation_army_plural:0 "Гарнизоны дроидов"
 robotic_army:0 "Штурмовая армия дроидов"
 robotic_army_plural:0 "Армии дроидов"
 robotic_army_desc:0 "Холодные и бессердечные машины для убийств, созданные только для войны. Они неуклонно преследуют свои цели и невосприимчивы к разрушительным последствиям низкого морального духа, которых так часто преследует органические боевые единицы."
 robotic_defense_army:0 "Оборонительная армия дроидов"
 robotic_defense_army_plural:0 "Оборонительные армии дроидов"
 swarm_army:0 "Юужань-вонгский воин"
 swarm_army_plural:0 "Юужань-вонгские воины"
 imp_yuuzhan_1:0 "Юужань-вонгский воин"
 imp_yuuzhan_1_plural:0 "Юужань-вонгские воины"
 imp_yuuzhan_1_desc:0 "Фаланга садистских, хорошо вооруженных Юужань-вонгских воинов, оснащенных живым оружием и доспехами, столь же смертоносными, сколь и ужасающими."
 d_ruined_jedi_temple:0 "Руины храма Джедаев"
 d_ruined_jedi_temple_desc:0 "Эти руины — все, что осталось от бывшей штаб-квартиры Ордена Джедаев. Когда-то дом Совета Джедаев, Архив Джедаев и тренировочная площадка для новых падаванов, а теперь — только руины, ветхость и углеродные следы бластерного огня ужасной ночи Приказа 66."
 d_the_underworld:0 "Подземный мир"
 d_the_underworld_desc:0 "В недрах под возвышающимися небоскребами Корусанта скрывается Подземный мир. В эту часть планеты не проникает солнечный свет. Здесь изобилуют ядовитые пары и таинственные зловония. Это место является домом только для бедных и забытых, которые часто оказываются Перестрелка между преступными кланами, которые действительно правят здесь, и преступным подразделением Корусантских сил безопасности, которое притворяется."
 d_undercity_nar_shaddaa:0 "Подземный город"
 d_undercity_nar_shaddaa_desc:0 "Когда в месте под названием Луна контрабандистов есть Подземный город, вы понимаете, что это плохо. Подземный город Нар Шаддаа — это место, где даже слабые правила, действующие в верхнем городе, не должны применяться. Ничего хорошего не происходит в глубинах искусственных каньонов Нар-Шаддаа, хотя ходят упорные слухи о захороненных комплексах верфей, свалках, сокровищницах и храмах джедаев и ситхов."
 d_ecumenopolis_slums:0 "Трущобы Экуменополиса"
 d_ecumenopolis_slums_desc:0 "Города, охватывающие всю планету, являются шумными метрополиями экономической и культурной активности, но они не являются страной возможностей для всех. Отдельные районы впали в нищету, в поле зрения нет ни ремонтных бригад, ни социальных работников. Некоторые - в основном богатые - называют эти регионы 'осквернением нашего прекрасного мира'. Те, кто вынужден в них жить, обычно называют их тюрьмами."
 d_rakghoul_infestation:0 "Нашествие Ракгулов"
 d_rakghoul_infestation_desc:0 "Эта планета заражена Ракгульской чумой, ужасной болезнью, поражающей любое разумное существо и превращающей его в Ракгула, гладкокожее, колючее, клыкастое существо, которое своим укусом распространяет чуму. Как произошла вспышка неясно, но многочисленные отчеты подтверждают мутации Ракгулов по всей планете. Чтобы избавиться от этих несчастных, потребуется много ресурсов и много работы или лекарство."
 d_queen_core:0 "Королева Ядра"
 d_queen_core_desc:0 "Центральные миры содержали некоторые из самых богатых, престижных и, в конечном счете, самых влиятельных планет в галактике. После реорганизации Галактической империи планета, которая стояла выше всех остальных по своему богатству, престижу и влиянию, стала королева Ядра, Корусант."
 d_galactic_senate:0 "Здание Галактического сената"
 d_galactic_senate_desc:0 "Когда-то здесь располагался Галактический Сенат при Галактической Республике, этот огромный купол окружен колоссальными статуями, увековечивающими его историю. Здание Сената предоставило офисные помещения сенаторам из разных миров, а также множество конференц-залов и помещений для встреч, которые можно настраивать чтобы быть удобным для разных видов. У него была собственная охрана, которой было поручено защищать здание, и советники, которые его использовали. Под властью империи это отдается эхом пустых обещаний и утраченной надежды."
 d_coco_town:0 "Коко-таун"
 d_coco_town_desc:0 "Официально именуемый районом коллективной торговли, Коко-Таун представляет собой полуразрушенный промышленный район, переживший тяжелые времена после расцвета империи и национализации большей части промышленности планеты."
 d_imperial_palace:0 "Императорский дворец Корусанта"
 d_imperial_palace_desc:0 "После Великой чистки Империя переоборудовала обширный комплекс храма Джедаев в Императорский дворец, реконструировав его, чтобы удалить следы Жжедаев и добавив тронный зал и зал для аудиенций для Императора. Башня Высшего совета стала личной резиденцией Палпатина. Теперь от некогда великих Джедаев и их хваленого храма не осталось ничего, кроме памятника неизбежности их падения."
 d_uscru_district:0 "Район Ускру"
 d_uscru_district_desc:0 "Культурный центр, привлекающий богатых и влиятельных представителей общества Корусанта. В этом районе находится Галактический оперный театр, известный тем, что у него есть частная смотровая площадка для самого Императора. В районе также есть несколько игорных заведений, в том числе пресловутый клуб 'чужеземец'."
 d_500_republica:0 "Республики 500"
 d_500_republica_desc:0 "Республики, 500 - один из самых популярных жилых домов в Сенатском округе, предлагающий роскошь, которую немногие когда-либо испытывали: частные турболифты, просторные смотровые доки и штатную службу безопасности с собственной системой безопасности. Это здание является одним из немногих памятников республиканской эпохи, сохранившихся на Корусанте во времена Империи."
 d_federal_district:0 "Федеральный округ"
 d_federal_district_desc:0 "С момента падения Республики в Федеральном округе произошли значительные архитектурные изменения. Часто называемый Ядром Корусканта, здесь находится КОМПОНП, комплекс имперских правительственных зданий для таких организаций, как Бюро имперской безопасности, Имперское министерство информации и Имперские вооруженные силы.."
 d_the_works:0 "Заводской район"
 d_the_works_desc:0 "Забытый и заброшенный, Заводской район - это промышленный сектор, давно переживший свой расцвет. Стремление Гранд-Моффа Таркина к развитию экспорта и промышленности в миры Среднего и Внешнего кольца усугубило и без того слабеющую экономику сектора. Стоимость содержания фабрик на планете постоянно растет по мере того, как Империя вводит новые налоги и сборы, вынуждая предприятия покидать планету. Несколько фабрик продолжают функционировать по старым разрешениям, но даже они с опаской поглядывают на закрытые ставнями окна своих соседей по мере того, как сюда проникают уличные банды и преступные синдикаты."
 d_grand_medical_facility:0 "Главное медицинское учреждение"
 d_grand_medical_facility_desc:0 "Это медицинское учреждение, претендующее на звание одного из самых высоких зданий на Корусанте, в отличие от любого конкурента, было специально защищено от утечек радиации и покрыто дюрасталевой броней, что делало его одним из самых безопасных мест на планете. В первые дни существования Империи эта крепость Ситхов была фактическим командным центром императора. Он был переименован в Центр хирургической реконструкции императора Палпатина, и его назначение было расширено для алхимии Ситхов. Его самым известным пациентом на сегодняшний день является Лорд Ситхов Дарт Вейдер."
 d_empress_core:0 "Центральный район"
 d_empress_core_desc:0 "Циннагар был крупным торговым центром, а его центральный район был плавильным котлом культуры. Здешние здания отражали все виды архитектуры, отвечающие различным вкусам инопланетян. Наряду с огромным количеством элитных жилых комплексов, центральный район мог похвастаться дорогими магазинами розничной торговли, ресторанами и бутиками, а также культурными зданиями."
 d_library_cinnagar:0 "Великая библиотека Циннагара"
 d_library_cinnagar_desc:0 "Издалека здание легко различить по большому бронзовому куполу, спроектированному так, чтобы отражать архитектурный триумф грибовидного здания Сената Галактики на Корусанте. Великая библиотека была не только музеем истории, но и собранием знаний и книг. Особого внимания заслуживают экспонаты, посвященные войнам Объединения и великой гиперпространственной войне."
 d_abersaith_canyon:0 "Эберсейтский каньон"
 d_abersaith_canyon_desc:0 "Эберсейтский каньон простирается почти на 25 километров в длину, а в самом широком месте его ширина составляет не менее трети этого размера. Он известен вольером Эберсейт, местом обитания более 20 миллионов видов птиц из огромного числа миров, что делает его главной туристической и научной достопримечательностью."
 d_anaxes_war_college:0 "Военная академия Анаксиса"
 d_anaxes_war_college_desc:0 "Этот имперский университет, основанный вскоре после основания Имперского флота, подготовил первых офицеров для реорганизованного флота. Преподаватели этого университета отвечали за публикацию военно-полевых руководств для Имперских вооруженных сил. Среди бывших выпускников адмирал Кассиус Константин, который позже будет служить под командованием гранд-адмирала Трауна."
 d_kuat_drive_yards:0 "Верфи Куата"
 d_kuat_drive_yards_desc:0 "Верфи Куата занималась производством кораблей на планете Куат. Орбитальная верфь в форме кольца вокруг планеты производила звёздные разрушители для Империи, и в меньшей степени, шагоходы для Имперской армии. Дочерние компании на планете производили ограниченное количество гражданские суда и истребители для военных."
 d_fondor_shipyards:0 "Фондорские верфи"
 d_fondor_shipyards_desc:0 "На орбите Фондора находилось несколько крупных кольцевых структур, включающих в себя верфи и огромные ангары для имперских звездных разрушителей. Фондор будет постоянно строить как военные, так и транспортные корабли для Имперского флота. Его стратегическое значение лучше всего выражается в том, что Имперский Флот прикрепил к планете постоянное присутствие штурмовиков-коммандос."
 d_gallo_mountains:0 "Горы Галло"
 d_gallo_mountains_desc:0 "Большой и красивый горный хребет. Падме Амидала занималась скалолазанием именно в этом горном массиве во время пребывания на Набу. Гунганы считают болотистые предгорья этих гор священными, но известно, что на плодородных землях скрываются виноградники, производящие одни из лучших вин на планете."
 d_theed_palace:0 "Королевский дворец Тида"
 d_theed_palace_desc:0 "Построенный после объединения Набу и избрания их первого короля Джафана, этот дворец, расположенный на краю утеса, является официальной резиденцией планетарного монарха Набу. Сам дворец был свидетельством непреходящего присутствия королевской власти Набу, несмотря на изменения галактических масштабов за пределами планеты."
 d_rendili_stardrive:0 "Звездолеты Рендили"
 d_rendili_stardrive_desc:0 "Завод по производству кораблей с богатым опытом и историей, восходящей к Старой Республике, известен такими классами, как Молотоглав. Технические навыки и опыт этой рабочей силы были важны для усилий Галактической Республики во время Войн клонов, поскольку корабелы производили ранние варианты звездного разрушителя класса Победа. Во время Войн клонов представители корпорации Звездолеты Рендили присутствовали на первых встречах по строительству секретной боевой станции."
 d_carida_academy:0 "Каридская академия"
 d_carida_academy_desc:0 "Совместное учебное заведение для офицеров Императорской армии, Имперского флота и Корпуса штурмовиков. Имперская академия на Кариде была одним из многих учреждений военной подготовки. Академия прививала своим курсантам военную дисциплину и послушание. Кадет Хан Соло был отчислен из этого учебного заведения в пехоту."
 d_khoonda_plains:0 "Равнины Кунды"
 d_khoonda_plains_desc:0 "В бескрайних равнинах спрятан заброшенный анклав Джедаев, где детей, чувствительных к силе, выявляли, тестировали и, если выбирали, обучали как рыцарей-джедаев. Широко известно, что этот анклав разрушен. Большинство на Дантуине верят, что он пришел в такое состояние задолго до возникновения Империи. "
 d_silver_sea:0 "Серебрянное море"
 d_silver_sea_desc:0 "Серебряное море, огромный водоем, спокойнее большинства океанов такого размера. Он может похвастаться значительной системой рифов, которые защищают побережье от приливных волн, помогая поддерживать его безмятежную репутацию. На западе море встречается с побережьем в Ханна-Сити, столице планеты."
 d_university_yabol:0 "Университет Ябол-Опа"
 d_university_yabol_desc:0 "Кампус Университета Ябол-Опа огромен по своим масштабам, охватывая всю планету. В то же время он управляет ложами в некоторых основных мирах, в первую очередь на Корусанте. Эти колледжи-спутники позволяли преподавать за пределами планеты, лоббировать влиятельных политиков от имени университета, добиваться дальнейшего финансирования и набирать студентов со всей галактики."
 d_falls_of_dessiar:0 "Водопады Дессиар"
 d_falls_of_dessiar_desc:0 "Водопады Дессиар — это последовательность водопадов, которые вместе открывают потрясающий вид для любого желающего. В то время как некоторые приписывают этому месту и водам религиозное значение, многие совершают путешествие, чтобы полюбоваться красотой самих водопадов. Однако огромный объем воды и скорость, с которой она опускается, заглушают любую возможность для спокойных размышлений."
 d_mother_jungle:0 "Мать джунглей"
 d_mother_jungle_desc:0 "Обширная экосистема тропических лесов, разросшаяся по всей поверхности планеты. Коренные Иторианцы считают джунгли священной землей и отказываются позволять кому-либо проникать внутрь, включая их самих. Это привело к злоупотреблению джунглями со стороны жителей мира, включая преступников, которые продают билеты на незаконные охотничьи экспедиции без каких-либо препятствий со стороны ничего не подозревающих Иторианцев."
 d_house_healers:0 "Дом целителей"
 d_house_healers_desc:0 "На Иторианских верфях Иторианцы производили суда с условиями окружающей среды, которые поддерживали среду джунглей в пределах того, что можно было бы назвать 'Пастушьим кораблем'. Облачная Мать была эквивалентной станцией в масштабе города, которая вращалась вокруг Итора с теми же условиями окружающей среды. На борту находился Дом целителей, современное медицинское учреждение."
 d_cathor_hills:0 "Каторские холмы"
 d_cathor_hills_desc:0 "Огромный разумный лес на Иторе, состоящий в основном из деревьев Баффорр. Эти деревья могут общаться друг с другом, связывая свои корни вместе. Семь деревьев вместе могут достичь полного разумного коллективного сознания, общаясь посредством телепатии. Деревья хранили мудрость и технологии, которые многие космические империи стремились бы достичь и использовать."
 d_jiguuna:0 "Джигууна"
 d_jiguuna_desc:0 "Рыночный город, построенный Хаттом по имени Бакууш, который построил дворец на Нал-Хатте. Поселение столкнулось с жестоким переходом из рук в руки Хаттов, в первую очередь Нем'ро, который, используя шантаж и жестокость, закрепил город за собой. По сей день поселение продолжает находиться в руках Хаттов, хотя он расширился и включает в себя новый космопорт и местную кантину, известную как 'Отравленная яма'."
 d_eastern_grime:0 "Восточная грязь"
 d_eastern_grime_desc:0 "Регион Нал-Хатты, Восточная Грязь, частично представляет собой болото и заболоченную местность, по которым трудно ориентироваться без знания местных условий, и это свалка для тех, кто либо хотел расстаться со своим мусором, либо имел несчастье совершить аварийную посадку на его неумолимой местности. Есть подозрение, что Хатты использовали Восточную грязь, чтобы спрятать останки своих врагов. Как бы то ни было, Грязь является домом для некоторых эвокийских племен, которые были законными владельцами Нал Хатты, вынужденными группами переселиться в самые непригодные для жизни регионы."
 d_rugosa_crystal_forest:0 "Хрустальный лес Ругозы"
 d_rugosa_crystal_forest_desc:0 "Ругоза когда-то была покрыта водой, а кораллы огромных размеров процветали под водой. Эти океаны исчезли, но кораллы теперь возвышаются над всем в виде обширных лесов. Сами кораллы как будто хрустальные, что и дало им такое название. Эти хрустальные леса являются домом для Нибраев, летающих существ без конечностей, которые различаются по размеру и могут быть найдены в самых разных мирах."
 d_dream_emporium:0 "Торговый центр мечты"
 d_dream_emporium_desc:0 "На пересечении нескольких основных торговых маршрутов расположен развлекательный комплекс на борту главного звездного порта Этти IV. Торговый центр мечты предлагает путешественникам, местным предпринимателям и богатым представителям корпоративного сектора широкий выбор развлечений."
 d_sea_cantonica:0 "Кантоникское море"
 d_sea_cantonica_desc:0 "Кантоника - пустынная планета с огромным богатством и культурой, известная, в частности, своими казино. За счет такого богатства местное правительство решилось на создание искусственного моря на планете. Результатом стало Кантоникское море, считающееся самым большим искусственным морем в галактике. Его строительство только укрепило богатство и красоту планеты."
 d_canto_bight:0 "Канто-Байт"
 d_canto_bight_desc:0 "Канто-Байт - это игровая площадка для могущественных и элитных жителей Внешнего Кольца. Благодаря множеству казино и ипподромов ставки высоки для любого, кто заходит на курорт. Помимо гламура и кредитов, город был известен тем, что нанимал детей в качестве конюхов и ездил верхом на толстяках ради спорта."
 d_sluis_van_shipyards:0 "Верфи Слуис-Вана"
 d_sluis_van_shipyards_desc:0 "Орбитальный судостроительный комплекс, считающийся одним из лучших в своем роде на Внешнем Кольце. Однако бюрократия Слуиса и их мастерское внимание к деталям означали, что они также считались одним из самых медлительных судостроительных подрядчиков в галактике. Масштаб их деятельности в какой-то момент мог соперничать с любой из планет центрального мира, занимающихся строительством звездных кораблей."
 d_christophsis_crystal_forest:0 "Кристальный лес Кристофсиса"
 d_christophsis_crystal_forest_desc:0 "Планета Кристофсис, место двух значительных сражений во время Войн клонов, имеет обширные хрустальные леса, покрывающие поверхность планеты. Леса поглотили почти все следы сражений, которые там происходили, но известно, что некоторые религиозные ордена совершают паломничества по лесам."
 d_mandalmotors:0 "Мандал-Моторс"
 d_mandalmotors_desc:0 "Компания по производству техники, работающая на Мандалоре. Политика компании продавать всем, у кого есть кредиты, означает, что у них есть обширный список клиентов от индивидуальных охотников за головами, преступных синдикатов и планетарной безопасности. Это ненадолго изменилось, когда Мандалор принудили к объединению с Конфедерацией независимых систем. Во время правления Галактической империи имперский советник был назначен в исполнительный совет компании."
 d_sundari:0 "Сандари"
 d_sundari_desc:0 "Расположенная в пустынях Мандалора, столица состоит из большого биокупола, который позволил мегаполису процветать в суровых условиях планеты. Сам город был отмечен как мастерское выражение мандалорской архитектуры. В городе, обладающем высокими технологиями, были оживленные небесные трассы, а автоматизированные транспортные средства доставляли путешественников из космопорта в центр города. Стандартные строительные материалы состоят из пермакрита, бескарбонатного железа и прозрачной стали."
 d_mandalore_banking:0 "Мандалорский банковский центр"
 d_mandalore_banking_desc:0 "Мандалорский банковский центр был основным финансовым учреждением Сандари, столицы Мандалорцев. В самом банке находится самое большое хранилище на планете, и безопасность была усилена после событий ограбления с участием Коллектива теней. Передняя часть часть здания отремонтирована после обширных взрывных повреждений, нанесенных в бою с правоохранительными органами."
 d_royal_academy_mandalore:0 "Королевская правительственная академия"
 d_royal_academy_mandalore_desc:0 "Учебное заведение, находящееся в ведении Мандалорского правительства для обучения будущих правительственных чиновников. Кандидаты отбирались в младенчестве, и упор делался на изучение как Мандалорского, так и широко используемого базового языка Ауребеш. Считалось, что будущим правительственным чиновникам может понадобиться общаться с высокопоставленными лицами других правительств."
 d_corellian_engineering:0 "Кореллианская инженерная корпорация"
 d_corellian_engineering_desc:0 "Широко считается самым плодовитым производителем звездолетов в галактике и старейшим кораблестроительной фирмой в Республике. Их успех объясняется талантами работников корпорации. Первоначально они собирали различные модульные грузовые суда, которые оказались популярными благодаря своей гибкости назначения, как легального, так и нелегального. КИК имеет солидную репутацию за разработку превосходной технологии двигателей и производства судов, которые намного превосходят конструкции своих конкурентов."
 d_corsec_academy:0 "Академия КорБеза"
 d_corsec_academy_desc:0 "Академия КорБеза — это учебное заведение Кореллианских сил безопасности, которая известна своей эффективностью в качестве правоохранительного органа. От её сотрудников ожидаются высокие стандарты качества. Специализированные учебные программы включали тактическое реагирование, разведку, борьбу с контрабандой, финансовые преступления, контроль над животными и специальные операции. Во времена Галактической Империи офицеры связи Имперской разведки нередко назначались в Академию."
 d_gold_beaches:0 "Золотые пляжи"
 d_gold_beaches_desc:0 "Красота Золотых пляжей, одного из величайших природных чудес центральных миров, не может быть преуменьшена. Названные так из-за сходства их песка с золотой пудрой, на самом деле это были пляжи из черного золота, которые, как полагают, были смешаны с древним вулканическим кремнеземом, считавшимися самыми редкими и красивыми. Многие стремились уединиться в таком раю."
 d_loronar_corp:0 "Корпорация Лоронар"
 d_loronar_corp_desc:0 "Чрезвычайно диверсифицированная фирма с инвестициями в оборону, добычу полезных ископаемых и дроидов по всему сектору Меридиан. Эта корпорация широко известна как воплощение корпоративной жадности с запятнанной историей эксплуатации, шантажа и манипуляций, и все это ради увеличения прибыли своего исполнительного совета. Известно, что они продают оружие как Империи, так и повстанцам."
 d_ten_mile_plateau:0 "Десятимильное плато"
 d_ten_mile_plateau_desc:0 "Найденное на Орд-Мантеле, десятимильное плато располагается глубоко в пустошах, к северу от Уорлпорта. Это зрелище исключительной красоты и одна из ключевых туристических достопримечательностей планеты. На вершине самого плато находятся бездействующие руины звездной энергетической станции, давно заброшенной со времен Старой Республики."
 d_arkanian_diamond_mines:0 "Арканианские алмазные шахты"
 d_arkanian_diamond_mines_desc:0 "Богатый алмазами и другими драгоценными минералами, Аркания усеяна шахтами, предназначенными для их добычи. Арканианцы использовали это изобилие, чтобы улучшить свою репутацию за пределами планеты и продолжить развивать свои собственные технологии. Большая часть рабочей силы планеты была так или иначе связана с добычей полезных ископаемых."
 d_communal_hives:0 "Общие ульи"
 d_communal_hives_desc:0 "Сложные сети ульев, которые использовались для выращивания личинок Неймодианцев. Реальность этих ульев была жестокой и безжалостной, поскольку личинка проводит первые семь лет своей жизни в общих ульях, питаясь лишь небольшим количеством пищи. Это поощряет тягу к накопленению и воровства у более слабых Неймодианцев. Конечным продуктом стало поколение Неймодианцев, в которых укоренились такие ценности, как жадность и страх смерти. Считалось, что это сделает их еще более подготовленными к миру коммерции."
 d_fungus_farms:0 "Грибные фермы"
 d_fungus_farms_desc:0 "В то время как большинство Неймодианцев покидают свою родную планету, самые слабые в обществе остаются заниматься сельскохозяйственными потребностями своих миров, сосредоточившись на ульях насекомых, грибных фермах и питомниках жуков. Это необходимая инфраструктура для кормления взрослых Неймодианцев и будущих личинок в общих ульях."
 d_telaan_valley:0 "Долина Телаан"
 d_telaan_valley_desc:0 "На трех основных континентах Бакуры расположены города, леса, равнины, моря и океаны. Долина Телаан выделяется как важная область. Огромная по масштабам, она представляет собой географическую впадину на ландшафте планеты, известную своими наводнениями из-за обильных, но непредсказуемых осадков."
 d_drukarg_highlands:0 "Друкаргские горы"
 d_drukarg_highlands_desc:0 "Друкаргские горы, в отличие от горных хребтов подобных планет, сформировалось в форме естественных столпов разного масштаба, в отличие от традиционных горных пиков. Растительность и дикая природа в пределах этого хребта минимальны."
 d_apalis_coast:0 "Побережье Апалис"
 d_apalis_coast_desc:0 "Расположенное к югу от Джаранских гор, само побережье богато сельскохозяйственными угодьями, традиционно принадлежащими Дому Органа, одной из самых выдающихся семей на Альдераане. Сельскохозяйственные равнины хорошо обработаны, и там, где земля встречается с морем, поднимается отвесный и неприступный утес."
 d_castle_lands:0 "Замковые земли"
 d_castle_lands_desc:0 "Замковые земли расположены в северных степях Альдераана. Хотя в основном это открытые равнины, Замковые земли исторически представляли собой то, что считалось территорией Каамоса во времена Старой Республики. Когда-то это было собственностью Дома Тула. В Замковых землях есть озеро, известное как озеро Леранта, которое имеет ныне древнюю и бездействующую плотину, которая в прежние времена позволяла контролировать орошение на равнинах."
 d_glarus_valley:0 "Долина Гларус"
 d_glarus_valley_desc:0 "Долина Гларус - место политического и культурного значения для жителей Альдераана. Здесь находится Элизиум, древняя крепость, где знатные дома собирались для избрания короля, и здесь благодаря продуманным и открытым действиям удаловалось избегать многих войн. Это также та самая долина, из которой вознесся древний королевский дом Пантир, хотя замок Пантир сейчас представляет собой не более чем руины."
 d_juran_mountains:0 "Джаранские горы"
 d_juran_mountains_desc:0 "Эти горы доминируют над ландшафтом Альдераана, их хорошо видно с балкона Королевского дворца Альдеры. За этим горным хребтом находятся древние могилы воинов, сражавшихся здесь. Говорят, лорд Ситхов Дарт Малгус и мастер-джедай Шан когда-то сражались среди этих холодных и неумолимых пиков."
 d_kings_pass:0 "Королевский путь"
 d_kings_pass_desc:0 "Древнее поле битвы и равнина, Королевский путь был назван в честь первого из древних королей Альдераана, который на берегу этой реки вел переговоры между благородными домами о формировании парламента Альдераана, избегая кровопролития. Это привело к строительству Элизиума и, в конечном итоге, к коронации Дарруса из дома Альде, первого короля Альдераана."
 d_university_alderaan:0 "Университет Альдераана"
 d_university_alderaan_desc:0 "С кампусом, расположенным в столице Альдера, Университет Альдераана является известным галактическим институтом академических исследований. Основанный дальновидным Коллусом, он представлял себе учреждение, выходящее за рамки диаграмм и книг, ведущее к колледжам-сателлитам, известным как 'капсулы' университета в различных системах. Это учебное заведение пострадало от ряда скандалов, но остается популярным выбором для студентов, профессоров и экспертов по всей галактике."
 d_anyettu_islands:0 "Острова Ан'йетту"
 d_anyettu_islands_desc:0 "Архипелаг, состоящий из девяти островов разного размера. Дом для клана Родианцев, известного как клан Ан'йетту, названного в честь скопления островов. Они используют острова как убежище от внешней политики и вмешательства, а вожди клана запрещают его членам расширяться на острова и континенты за пределами архипелага Аньетту."
 d_kkowir_forest:0 "Лес Кковир"
 d_kkowir_forest_desc:0 "Лес Кковир, дословно переводящиймя с языка Вуки как 'Мертвый лес', представляет собой обширную лесную территорию на Кашиике. Дом племени Керритамба и их деревни с одноименным названием. Хотя, надо сказать, по Кашииикским меркам это был скорее город. В отличие от большинства городов на Кашиике, это поселение было построено не на деревьях врошир, а на лесной подстилке. Лес Кковир также скрывал поляну Майсесс, великое дерево, которому поклоняются местные жители."
 d_myyydril_caverns:0 "Пещеры Миидрил"
 d_myyydril_caverns_desc:0 "Обширная сеть подземных туннелей на Кашиике. Загадка для тех, кто не знаком с подземными пещерами, населенными смертоносными тварями. Известно, что в пещерах есть излучающие кристаллы и ядовитые грибы. Среди нескольких групп, проживавших в пещерах, были Вуки в изгнании, названные племенем Миидрил."
 d_shadowlands:0 "Земли теней"
 d_shadowlands_desc:0 "Обозначенные Галактической Империей как Сектор 7, Земли теней являются регионом Кашиика. Иногда его называют Сумрачным лесом. Это была обширная территория, где растительность была настолько обширной, что солнечный свет не мог проникать сквозь лесную подстилку. Было известно, что лесная подстилка чрезвычайно опасна, и Вуки часто входили в Земли теней в рамках физических испытаний, чтобы доказать свою храбрость и силу против естественных препятствий леса. Земли теней также использовались в качестве позорного места изгнания для многих племен Вуки."
 d_wawaatt_archipelago:0 "Архипелаг Ваваатт"
 d_wawaatt_archipelago_desc:0 "Остров на Кашиике, где находится город Качиро, место знаменитой битвы Войн клонов. Архипелаг был оккупирован КНС, но осажденный город так и не пал. Свидетельства этого конфликта все еще можно увидеть на поверхности, в отличие от других регионов Кашиика, где леса и джунгли просто стерли признаки войны. Город был построен вокруг огромного дерева врошир, возвышающегося на 948 футов в высоту."
 d_wartaki_islands:0 "Острова Уартаки"
 d_wartaki_islands_desc:0 "Острова Уартаки — это архипелаг на планете Кашиик. Это также один из немногих регионов планеты, где говорят на редком диалекте языка Вуки, известном как хаджик. Из-за своей редкости этот язык оказался бесценным для движения сопротивления Вуки, которое использовало его для лучшего шифрования своих сообщений."
 d_western_forest:0 "Западный лес"
 d_western_forest_desc:0 "Один из обширных лесных массивов Кашиика, поросший деревьями врошир. Западный лес примечателен своей близостью к Кашииикскому королевскому городу, исторически важному центру для племен на планете. Он принимал у себя совет Вуки, который в начало Войн клонов принял решение, что планета присоединится к Галактической Республике."
 d_jixuan_desert:0 "Пустыня Джиксуан"
 d_jixuan_desert_desc:0 "Огромная масса песка в южном полушарии Рилота, пустыня Джиксуан представляет собой бесплодную, раскаленную смесь равнин и песчаных дюн, и немногие осмелятся по ней путешествовать неподготовленными. Поселения расположены далеко друг от друга, а Тви'леки предпочитают жить под землей, что сложно совместимо с зыбучими песками пустыни. Те, кто все-таки живет здесь, живут в трудных условиях. Пустыня Джиксуан наиболее известна как место решающей битвы за южное полушарие во время Войн клонов, битвы, выигранной мастером Кеноби."
 d_tulara_ravine:0 "Разлом Тулара"
 d_tulara_ravine_desc:0 "Разлом Тулара скорее представлял собой последовательность естественно сформированных траншей, обширную сеть, протянувшуюся по всему региону. Звездолетам было бы трудно перемещаться в ограниченном пространстве разлома Тулара. Местные жители объясняют это географическое чудо тем, что оно дезориентирует, напоминая лабиринт, и утверждают, что многие так и не смогли вернуться. Любой путешественник, который не заблудился в самом лабиринте, должен знать, что обитающие там дикие животные имеют репутацию враждебно настроенных."
 d_tann_province:0 "Провинция Танн"
 d_tann_province_desc:0 "Оккупированная КНС и освобожденная Галактической Республикой во время Войн клонов, провинции Танн не привыкать к иностранной оккупации. Известна она своими характерными поселениями, похожими на курганы, подземный образ жизни распространен на большей части Рилота. Среди достопримечательностей - угловой рынок Диксато Сми, известный продажей свежих местных продуктов, хотя чиновники часто ставят под сомнение источник этих свежих продуктов. Провинция Танн также является резиденцией клана Синдулла, влиятельной семьи Тви'леков."
 d_onderon_highlands:0 "Ондеронские возвышенности"
 d_onderon_highlands_desc:0 "К востоку от столицы Изиз возвышается Ондеронское нагорье, самая значительная горная цепь на Ондероне. Хребет украшен фиолетовой флорой, которая расцветает среди его гор. В горах спрятано то, что осталось от Гнезда, командного центра, использовавшегося королем Рамсисом Дендапом после оккупации планеты во время Войн клонов, откуда координировалось сопротивление планеты."
 d_tomb_freedon_nadd:0 "Гробница Фридона Надда"
 d_tomb_freedon_nadd_desc:0 "Раньше располагавшиеся непосредственно под Королевским дворцом в Изизе, гробница темного лорда ситхов Фридона Надда  была перенесена по приказу мастера-джедая Арки Джета, который недавно одолел ситхских последователей, на луну Ондерона Дксун, чтобы сдержать его темную энергию и еще больше отдалить Ондерон от ситхской династии, которая умерла вместе с королем Оммином и королевой Аманоа. Гробница часто привлекала тех, кто стремился узнать темные секреты Фридона Надда и пути ситхов."
 d_mon_cal_shipyards:0 "Верфи Мон-Каламари"
 d_mon_cal_shipyards_desc:0 "Знаменитая разработкой звездного крейсера MC80, эта корпорация, базирующаяся на Даке, была известна разработкой как гражданских, так и военных звездолетов. Имея более чем 4000-летнюю историю в бизнесе, они пришли к обтекаемой конструкции, разработали уникальные инженерные технологии и довели до совершенства свою фирменную скульптурную органическую форму корпуса. Первоначально упор компании был на исследовательские суда и роскошные лайнеры, при этом продвижение в сфере мощных оборонных технологий сделала их важным игроком в развитии военных кораблей. Сами верфи были серьезно повреждены разъяренным темным лордом, графом Дуку, который хотел, чтобы верфи разработали космические корабли для КНС. Корпорация заплатила большую цену за свое сопротивление."
 d_dac_city:0 "Дак-Сити"
 d_dac_city_desc:0 "Расположенный на берегу океана Мон-Кала, Дак-Сити представляет собой обширный комплекс жилых домов, правительственных зданий, коммерческих районов и космодромов. Несмотря на то, что он не является столицей, известно, что в нем находится королевский дворец короля Ли Чара. Прекрасное расположение Дака не обходится без риска, поскольку силам безопасности города часто приходится отбиваться от морских обитателей, которые подходят слишком близко и подвергают риску все сооружение целиком."
 d_mon_cala_city:0 "Город Мон-Кала"
 d_mon_cala_city_desc:0 "В отличие от других городов на планете, Мон-Кала полностью погружен под океаном. Построенный прямо на вершине кораллового рифа на морском дне, он является традиционной резиденцией монархии, хоть и в настоящее время король Ли Чар перенес свой двор в Дак-Сити. Подходя к подводному аппарату, посетители встречались с подводным горизонтом возвышающихся структур, почти полностью вдохновленных дизайном звездного крейсера Мон-Каламари MC80. Любому прибывшему будет прощено, если он предположит, что Мон-Каламари припарковали свой флот под водой. Город стал неудачным местом проведения одного из крупнейших подводных сражений Войн клонов."
 d_great_ungeness_trench:0 "Великая впадина Унгенесс"
 d_great_ungeness_trench_desc:0 "Великая впадина Унгенесс — это огромная пещера на дне океана, недалеко от Дак-Сити. Её глубина означает, что солнечный свет никогда не достигает ее вод, и поэтому она окутана постоянной тьмой. Немногие опускались на такие глубины, даже среди Мон-Каламари. Среди местных жителей часто ходят слухи о кальмароподобном существе огромных размеров, но никогда не было представлено никаких доказательств того, что это нечто большее, чем древняя мифология."
 d_caverns_hidden_one:0 "Пещеры Сокрытых"
 d_caverns_hidden_one_desc:0 "Естественные пещеры, обнаруженные глубоко под поверхностью Дорина. Втайне они были дополнительно раскопаны по указанию мастера Баран-До Токра Хаза, который после Войн клонов был обеспокоен выживанием Ордена с появлением Галактической Империи. Первоначальные пещеры были значительно расширены и оборудованы, чтобы обеспечить будущее Ордена. В обязанности новой секты, известной как Сокрытые, входило охранять эти пещеры и, когда придет время, реформировать орден Баран-До."
 d_sinkhole_cities:0 "Города-колодцы"
 d_sinkhole_cities_desc:0 "Сила ветров на Утапау сделала невозможным существование поселений на поверхности планеты. Со временем гиперветровые бури только усугубили проблему. Это заставило Пау'анов и Утайов приспосабить естественные карстовые полости для своих целей. Многоуровневые города были построены внутри самих провалов, все еще используя ветер на поверхности за счет ветряных турбогенераторов. В то время как Утапау имеет мирную историю, город Пау-Сити, столица планеты, стал одним из величайших полей сражений Войн клонов."
 d_temple_illumination:0 "Храм просвящения"
 d_temple_illumination_desc:0 "Штаб-квартира Чалактанских адептов, мистического и философского ордена. Храм просвящения предоставлял место для тех, кто искал Чалактанского просвящения. Те, кто находился в Храме, разделялись на тех, кто искал такое просвящение, украшая Малую Метку, и тех, кто достиг этого, украшая Великую Метку просвящения. Те, кто овладел этой меткой, считались неуязвимыми для манипулирования разумом и пыток. Примечательно, что до Великой чистки джедаев мастер-джедай Депа Биллаба обладал Великой меткой."
 d_sorosuub_corp:0 "Корпорация СороСууб"
 d_sorosuub_corp_desc:0 "С более чем 5500-летней историей корпорация СороСууб уходит корнями в Старую Республику. Первоначально специализировавшись на переработке полезных ископаемых, ее технологическое подразделение вскоре приобрело репутацию превосходного специалиста в области исследований и разработок. Благодаря реорганизации Галактической Империи, они производили огромное количество дроидов, оружия, средств связи, наземных транспортных средств и космических кораблей. Имея собственную бизнес-академию для обучения сотрудников, корпорация на пике своего развития нанимала более половины рабочей силы Салласта."
 d_holenesh_canyon:0 "Каньон Холенеша"
 d_holenesh_canyon_desc:0 "Расположенный в 500 кликах от места древнего храма джедаев, за входом в хрустальные пещеры, находится каньон Холенеша. Считается, что глубоко в сердце каньона образовалась естественная аномалия силы, которая колеблется каждые несколько сотен лет. Стремясь провести расследование, Совет джедаев отправил сотню джедаев на аванпост на краю Каньона. Лавина, сошедшая ночью, убила многих джедаев, когда они спали, и, хотя никаких усилий по восстановлению аванпоста предпринято не было,  оползни медленно очистили место захоронения."
 d_icefall_cavern:0 "Пещера ледопада"
 d_icefall_cavern_desc:0 "В холодном климате Илума находится пещера ледопада, обширная закрытая пещера, известная своими нетронутыми залежами кристаллов, которые могут представлять потенциальную ценность. Самым большим препятствием для добычи полезных ископаемых был гигантский Вампа, известный как Гравак'к. Ледяной хищник считает пещеру своим домом, и любой, кто ступит внутрь, сочтет его свирепым противником."
 d_crystal_caves_ilum:0 "Кристальные пещеры"
 d_crystal_caves_ilum_desc:0 "В руинах древнего храма Джедаев находятся кристальные пещеры. Молодые Джедаи, у которых был выявлен потенциал, были отправлены в эти пещеры, чтобы найти кайбер-кристаллы для их первого светового меча, в ритуале, который был более известен под названием сбор. Кристальные пещеры имеют священную и важную историю в Ордене Джедаев. Именно богатство кайбер-кристаллов в этой пещере привело к созданию Храма при входе в нее. Есть еще несколько священных мест для Джедаев."
 d_cross_shelf_corridor:0 "Межшельфовый коридор"
 d_cross_shelf_corridor_desc:0 "Этот коридор позволял безопасно перемещаться между Западным ледниковым шельфом и руинами Джедаев на Восточном ледниковым шельфом. Без этого коридора было бы практически невозможно совершить путешествие между ними. В прошлом коридор представлял интерес для горнодобывающих корпораций. Корпорация Минос-Местра пыталась наладить здесь добычу полезных ископаемых во времена Старой Республики, но их шахтеры непреднамеренно потревожили могилы предков владыки ситхов Зейлека. Разгневанный владыка-ситх убил многих шахтеров."
 d_western_ice_shelf:0 "Западный ледниковый шельф"
 d_western_ice_shelf_desc:0 "Западный ледниковый шельф мало изменился со времен Старой Республики. Ранее это было место ожесточенных боев между Старой Республикой и Империей ситхов, но тысячи зим скрыли любые следы кровавой истории этого региона. Забытые военные базы и зубчатые стены были потеряны из-за неумолимого снегопада. Считается, что в этом регионе есть тысячи безымянных могил, которые были потеряны на протяжении поколений."
 d_massassi_ruins:0 "Руины массасси"
 d_massassi_ruins_desc:0 "Руины массасси, построенные по приказу владыки ситхов Наги Садоу, представляют собой совокупность каменных храмов, в основном расположенных вместе, хотя некоторые были разбросаны по джунглям Луны. Среди руин были некоторые из самых важных мест на Явине-4. Эти места включают Великий храм, Дворец вуламандр и Храм синелиственника. Несмотря на то, что огромный комплекс был назван в честь воинов массасси, которые когда-то населяли эти земли, он был заброшен в течение нескольких тысячелетий."
 d_local_industry:0 "Местная промышленность"
 d_local_industry_desc:0 "Отдельные деревни начали создавать свои собственные фабрики по производству одежды, медикаментов, стрелкового оружия, предметов роскоши... Список обширен. Их индустриализация ничтожна по сравнению с огромными промышленными центрами, которые удовлетворяют галактический спрос, но нет сомненения, что местная промышленность подстегнет планетарную экономику."
 d_regional_industry:0 "Региональная промышленность"
 d_regional_industry_desc:0 "Планетарное правительство выявило растущую индустриализацию региона и утвердило законы, которые сокращают бюрократизм, снимают экологические ограничения и поощряют дальнейшее расширение. Почти за одну ночь были построены фабрики и нефтеперерабатывающие заводы, производящие значительное количество медикаментов, одежды, предметов роскоши, дроидов, стрелкового оружия... Список огромен. Хотя она не сможет конкурировать с некоторыми мирами, ясно то, что эта планета пожинает плоды развитой и дееспособной промышленной базы."
 d_local_enterprise:0 "Местное предпринимательство"
 d_local_enterprise_desc:0 "Лидеры местного бизнеса объединились, чтобы конкурировать с инопланетными заинтересованными группами, пытающимися подорвать местную экономику. С этой целью они сформировали корпорацию на планете, чтобы максимально использовать местное предпринимательство. Решение объединить усилия, по-видимому, было хорошим решением. Корпорация продолжает получать прибыль и стимулировать местную экономику."
 d_regional_enterprise:0 "Региональное предпринимательство"
 d_regional_enterprise_desc:0 "Корпорация среднего размера проявила интерес к этой планете. Хотя она и не является крупной галактической корпорацией, масштаб ее деятельности нельзя недооценивать. Создание здесь их главного штаба оказало огромное влияние на местную экономику. Некоторые обеспокоены тем, что это начало еще одного мира, в котором доминирует безжалостная корпорация, и по мере роста корпорации это может стать возможным. Однако на данный момент преимущества кажутся слишком хорошими, чтобы от них отказываться."
 d_rich_culture:0 "Богатая культура"
 d_rich_culture_desc:0 "Эта планета — культурный оазис, и тем, кто живет здесь, нравится быть погруженным в наследие и историю, более богатую, чем в большинстве миров. Мир и процветание позволили культивировать искусство, музыку, еду и развлечения таким образом, о котором другие миры могут только мечтать. Культура такой ценности, несомненно, глубоко связывает планетарное сообщество."
 d_local_exchange:0 "Местная биржа"
 d_local_exchange_desc:0 "Местные деревни имеют долгую историю коммерции и товарооборота между собой, и эти фонды поощряли виртуозное мастерство, связанное с бюрократией и общей валютой по всему миру. В каждой деревне есть блошиный рынок или базар, предлагающий доступ к разнообразным обычным товарам для покупки. Несмотря на нормативные акты, торговая практика на этих рынках часто может быть в лучшем случае подозрительной, а в худшем - незаконной. Локализованный характер этих рынков затрудняет планетарному правительству обеспечение соблюдения высоких стандартов."
 d_regional_exchange:0 "Региональная биржа"
 d_regional_exchange_desc:0 "Торговля быстро продвигается по всему миру, и местная экономика находится на подъеме. Ответом планетарного правительства было установление региональных бирж для каждого из районов планеты. Они представляют собой центры торговли и коммерции с инфраструктурой для поддержки хранения и транспортировки товаров. Для деревень стало обычной практикой отправлять высокопоставленных лиц продавать и покупать товары в этих региональных центрах, а для местных предпринимателей открывать там постоянные магазины, и все это способствует дальнейшему процветанию."
 d_traffic_hub:0 "Межгалактический транспортный узел"
 d_traffic_hub_desc:0 "Огромный комплекс складов, таможенных зданий, причалов для космических кораблей и залов вылета пассажиров - Межгалактический транспортный узел - является конечным результатом долгой истории проб и ошибок по расширению торговли по всей планете. То, что начиналось как деревенская торговля, теперь расширилось в огромных масштабах, включив импорт и экспорт за пределы мира. Планетарное правительство, никогда не упуская возможности, поощряет использование Хаба в качестве средства введения тарифов на проходящие через него товары. Торговля никогда не была столь процветающей в этом мире."
 d_innovative_architecture:0 "Инновационная архитектура"
 d_innovative_architecture_desc:0 "По всей галактике существует множество инноваций, несущих разрушение и смерть, но здесь стоят люди, которые не являются новаторами в том, как что-то разрушить, а скорее что-то воздвигнуть. Не довольствуясь чем-то функциональным и достаточным, они попытались превратить обычные здания во что-то одновременно архитектурно замечательное и экономически эффективное. Тем, кто посещает этот мир, остается сделать только паузу, поразмыслить и восхититься чем-то действительно инновационным."
 d_exceptional_architecture:0 "Исключительная архитектура"
 d_exceptional_architecture_desc:0 "Немногие миры в галактике обладают изобретательностью, мастерством и приверженностью к чистому искусству создания шедевров, столь же драматичных, мощных и по-настоящему красивых, как этот мир. Их архитектурные достижения поражают и вдохновляют другие миры. Вместо очуждения от своего мира, они в своих сооружениях усилили его естественную красоту. То, чего они достигли, дорого обходится... Поистине недостижимый для многих, кто в процессе строительства потерял суть своих миров... но то, что происходило здесь на протяжении поколений, является не чем иным, как исключительным."
 d_core_properties:0 "Особые свойства ядра материи"
 d_core_properties_desc:0 "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего сверхтоплива. Мы считаем, что это предприятие со строительством соответствующей инфраструктуры могло бы позволить нам собирать гиперматериал для дальнейшей доработки."
 d_core_properties_2:0 "Особые свойства ядра материи"
 d_core_properties_2_desc:0 "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего сверхтоплива. Мы считаем, что это предприятие со строительством соответствующей инфраструктуры могло бы позволить нам собирать гиперматериал для дальнейшей доработки."
 d_kyber_vein:0 "Жила кайбер-кристаллов"
 d_kyber_vein_desc:0 "Среди всех геологических исследований этой планеты мы выявили жилы чистого кайберита. Это поменяло ценность этой планеты, поскольку из нее можно добывать кристалл в его чистейшем виде. Небольшой образец показал, что в отличие от некоторых кристаллов, которые содержат примеси, часто называемые ложным кайбером, качество кристаллов здесь идеально подходит для самых разных целей. Стратегическое значение этого открытия нельзя недооценивать."
 d_kyber_vein_2:0 "Большая жила кайбер-кристаллов"
 d_kyber_vein_2_desc:0 "$d_kyber_vein_desc$"
 d_bacta_materials:0 "Бакта материалы"
 d_bacta_materials_desc:0 "Наши ботаники определили, что эта планета обладает потенциалом для производства бакты, универсального лекарства от многих болезней в галактике. Применение бакты в виде геля в различных количествах потенциально может стать медицинским чудом. Многие не знают, что бакта зависит от трех основных органических ингредиентов: бактерий алажи и кавам, а также жидкости амбори. Эта планета богата всеми ими тремя, и при правильной обработке могла бы стать значительным источником бакты для нашей империи."
 d_bacta_materials_2:0 "$d_bacta_materials$"
 d_bacta_materials_2_desc:0 "$d_bacta_materials_desc$"
 d_spice_deposit:0 "Залежь спайса"
 d_spice_deposit_desc:0 "Исследования этой планеты выявили умеренные залежи спайса, которые при наличии соответствующего оборудования планетарное правительство могло бы начать добывать. Это вещество запрещено законом во многих мирах по всей галактике и часто может привлекать опасные преступные синдикаты. Это месторождение спайса потенциально может стать как благословением, так и проклятием для этого мира."
 d_spice_deposit_2:0 "Залежь спайса"
 d_spice_deposit_2_desc:0 "Исследования планеты выявили обширные залежи спайса Сансанна, разновидности этого вещества, характерно более тонкой и острой, чем другие разновидности спайса. Это вещество запрещено во многих мирах, и находка такого качества наверняка привлечет преступные синдикаты. Месторождение спайса такого масштаба потенциально способно изменить судьбу этого мира или принести с собой большое количество неприятностей."
 d_rakatan_ruins:0 "Ракатанские руины"
 d_rakatan_ruins_desc:0 "Руины храмового сооружения, изначально построенного в период расцвета Бесконечной империи, также называемой Ракатанской империей. Считается, что именно на этом месте когда-то находилась звездная карта, которая должна была помочь тем, кто искал Звездную кузницу. Мы не нашли доказательств наличия этих звездных карт, но исследовательский потенциал этого места ошеломляет."
 d_ancient_temple:0 "Древний храм"
 d_ancient_temple_desc:0 "В этом мире были обнаружены руины Древнего храма, некогда утерянного и забытого. Хотя пока не ясно, кто заказал строительство этого храма, какой цели он служил или даже как долго он бездействовал, ясно то, что потребуются годы, чтобы полностью раскрыть его секреты. Значение этого места для понимания истории этого мира и истории нашей галактики невозможно недооценить. Мы ожидаем, что Древний храм вдохновит на дальнейшие научные исследования этого мира."
 d_abandoned_workshop:0 "Заброшенная мастерская"
 d_abandoned_workshop_desc:0 "В этом мире была найдена огромная механизированная мастерская. Неизвестно, что заставило предыдущих владельцев покинуть её. Схемы в её базе данных устарели, и поэтому все, что здесь производилось, не представляет для нас особой ценности. Однако изобретательность в процессе сборки весьма примечательна. Наши собственные инженеры могли бы многому научиться, моделируя эти методы."
 d_abandoned_lab:0 "Заброшенная лаборатория"
 d_abandoned_lab_desc:0 "В этом мире была обнаружена небольшая, но передовая лаборатория. Исследуя главный компьютер, мы обнаружили доказательства того, что он принадлежал давно ликвидированной корпорации, которая после ряда неудач потерпела финансовый крах. Лаборатория просто прекратила свои исследования. Похоже, что корпорации было дешевле отказаться от отличной лаборатории, чем платить за ее содержание. Их потерю потенциально можно обратить в нашу пользу."
 d_private_research_facility:0 "Частный исследовательский центр"
 d_private_research_facility_desc:0 "В отдаленном регионе этой планеты находится  без маскировки или сокрытия полностью функционирующий исследовательский центр. Не слишком большой по размеру, он представляет собой комплекс из нескольких зданий. Судя по всему, он финансируется за счет частных источников. Существование сильного научного сообщества на планете оказывает значительное влияние как на эту планету, так и на нашу Империю. Сотрудничество между центром и другими научными учреждениями увеличило наши научные результаты, позволив нам получить представление об их исследованиях и технологических достижениях."
 d_small_oasis:0 "Малый оазис"
 d_small_oasis_desc:0 "Хотя этот мир далек от идеала, может показаться, что маленький его уголок является райским филиалом. Мы определили оазис, небольшой по масштабам, но заслуживающий внимания. Этот оазис с небольшим озером, окруженный растительностью, предлагает некоторую передышку, жизнь и, в конечном счете, надежду в этом на первый взгляд суровом, бесплодном и неумолимом мире. Теперь, когда мы определили источник воды, мы могли бы что-то сделать с этим местом."
 d_rich_clay:0 "Богатая глина"
 d_rich_clay_desc:0 "Геологические исследования показывают, что глина, из которой состоит региональная биосфера этого мира, богата. У глины есть потенциал для работы на труднопроходимой местности, но мы считаем, что ее богатые свойства делают этот мир хорошо подходящим для увлажнения почвы."
 d_extreme_humidity:0 "Экстремальная влажность"
 d_extreme_humidity_desc:0 "Степень насыщенности воздуха влагой в этом мире намного больше, чем в других мирах, этот водяной пар означает, что этот мир идеально подходит для увлажненного земледелия. Экстремальная влажность действительно повлияла на всю жизнь на планете. Это может привести к неудобствам для тех, кто не привык к таким условиям окружающей среды."
 d_regional_materials:0 "Региональные продукты"
 d_regional_materials_desc:0 "Мы определили ряд дикорастущих фруктов и овощей на этой планете, которые, по мнению наших ботаников, потенциально могут быть выращены в промышленных масштабах с использованием наших собственных гидропонных технологий. Если мы создадим гидропонные фермы в этом регионе и будем использовать местную флору, мы пожнем плоды сельского хозяйства в этом мире."
 d_local_power_source:0 "Местный источник энергии"
 d_local_power_source_desc:0 "В этом мире есть небольшой, но существенный генератор энергии, работающий на тепловой энергии. Наши гидропонные системы, испытывающие огромный спрос на энергию, будут пользоваться этим источником питания. Его присутствие увеличило наши гидропонные мощности, и выращиваемые культуры принесут пользу местному сообществу."
 d_abandoned_hydroponic:0 "Заброшенные гидропонные системы"
 d_abandoned_hydroponic_desc:0 "Мы обнаружили существующую, но заброшенную ферму в этом мире, сильно зависящую от гидропонных систем. Технология гидропоники позволяет выращивать растения в воде, снабжаемой питательными веществами, в качестве альтернативы почве. Мы ожидаем вкусных свежих овощей, как только растения будут выращены после недавнего пренебрежения ими."
 d_bacta_5:0 "Большое хранилище бакты"
 d_bacta_5_desc:0 "Чудесная панацея от всех болезней, способная излечивать все, кроме самых тяжелых травм, бакта является высоко ценимым веществом и занимает центральное место в большинстве современных методов лечения. На этом участке находится большой склад охлажденной бакты, построенный неизвестными лицами для хранения бакты для будущего использования."
 d_hypermatter_1:0 "Сверхмалое месторождение гиперматерии"
 d_hypermatter_1_desc:0 "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего гиперотоплива. Мы обнаружили сверхмалое месторождение в этом мире."
 d_hypermatter_2:0 "Малое месторождение гиперматерии"
 d_hypermatter_2_desc:0 "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего гиперотоплива. Мы обнаружили малое месторождение в этом мире."
 d_hypermatter_3:0 "Среднее месторождение гиперматерии"
 d_hypermatter_3_desc:0 "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего гиперотоплива. Мы обнаружили среднее месторождение в этом мире."
 d_hypermatter_4:0 "Большое месторождение гиперматерии"
 d_hypermatter_4_desc:0 "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего гиперотоплива. Мы обнаружили крупное месторождение в этом мире."
 d_hypermatter_5:0 "Сверхбольшое месторождение гиперматерии"
 d_hypermatter_5_desc:0 "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего гиперотоплива. Мы обнаружили огромное месторождение в этом мире."
 d_tibanna_gas_1:0 "Сверхмалое месторождение газа Тибанна"
 d_tibanna_gas_1_desc:0 "Тибанна, в своей естественной форме является газом, хотя иногда встречается в виде жидкости. Это редкая форма материи. Обычно газ перерабатывается и замораживается в карбоните для его транспортировки. Он может быть переработан в лазерные ячейки. Мы обнаружили сверхмалое месторождение в этом мире."
 d_tibanna_gas_2:0 "Малое месторождение газа Тибанна"
 d_tibanna_gas_2_desc:0 "Тибанна, в своей естественной форме является газом, хотя иногда встречается в виде жидкости. Это редкая форма материи. Обычно газ перерабатывается и замораживается в карбоните для его транспортировки. Он может быть переработан в лазерные ячейки. Мы обнаружили малое месторождение в этом мире."
