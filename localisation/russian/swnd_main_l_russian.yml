 job_casino_boss:0 "Casino Boss"
 job_casino_boss_plural:0 "Casino Bosses"
 job_casino_boss_desc:0 "A highly coveted post among the criminal elite, casino bosses manage gambling operations, where they are charged with overseeing the fleecing of customers, the disciplining of cheats, and the \"accommodation\" of local law enforcement."
