 district_city:0 "Городской район"
 district_city_plural:0 "Городские районы"
 district_city_desc:0 "Город никогда не спит. Спидеры грохочут на улицах внизу, а космические корабли ревут в небе над головой в любое время суток в этом густонаселенном городском центре.."
 district_habitat:0 "Жилой район"
 district_habitat_plural:0 "Жилые районы"
 district_habitat_desc:0 "Район, отведенный под жилье для рабочих планеты, с изящными роскошными небоскребами для богатых, простыми дюракритовыми домами для простых людей, и целым рядом жилых помещений между ними."
 district_hab_housing:0 "Жилые районы"
 district_hab_housing_plural:0 "Жилые районы"
 district_hab_housing_desc:0 "Район, отведенный под жилье для рабочих планеты, с изящными роскошными небоскребами для богатых, простыми дюракритовыми домами для простых людей, и целым рядом жилых помещений между ними."
 district_urban:0 "Столичный район"
 district_urban_plural:0 "Столичные районы"
 district_urban_desc:0 "Великолепный центр города, хорошо освещенный и ухоженный, в котором сосредоточены правительственные учреждения, элитные магазины, роскошные отели, шикарные рестораны и престижные апартаменты.."
 district_r_urban:0 "Разрушенный столичный район"
 district_r_urban_plural:0 "Разрушенный столичные районоы"
 district_r_urban_desc:0 "Плотно стоящие ветхие небоскребы, поврежденные войной или запустением, заполняют пейзаж."
 district_hive:0 "Район улья"
 district_hive_plural:0 "Районы улья"
 district_hive_desc:0 "Покрытый извилистыми шпилями, в которых находятся миллионы трутней, тепловой след гудящего района-улья может быть обнаружен с низкой орбиты.."
 district_nexus:0 "Нексус район"
 district_nexus_plural:0 "Нексус районы"
 district_nexus_desc:0 "Соты с тысячами камер и пересекаемые реками кабелей, районы Нексуса служат хранилищем для рабочих форм дроидов во время их циклов технического обслуживания.."
 district_generator:0 "Энергетический район"
 district_generator_plural:0 "Энергетические районы"
 district_generator_desc:0 "От реакторов до ветряных и водяных турбин, от солнечных ферм до приемников энергетических лучей, направленных на орбитальные генераторы, вплоть до топливосжигающих установок, энергетические районы используют различные методы для создания энергии."
 district_generator_uncapped:0 "Энергетический район"
 district_generator_uncapped_plural:0 "Энергетические районы"
 district_generator_uncapped_desc:0 "От реакторов до ветряных и водяных турбин, от солнечных ферм до приемников энергетических лучей, направленных на орбитальные генераторы, вплоть до топливосжигающих установок, энергетические районы используют различные методы для создания энергии."
 district_hab_energy:0 "Реакторный район"
 district_hab_energy_plural:0 "Реакторные районы"
 district_hab_energy_desc:0 "Типичные реакторные ядра создают энергию либо за счет термоядерного синтеза, либо за счет гипертопливной аннигиляции."
 district_financial:0 "Финансовый район"
 district_financial_plural:0 "Финансовые районы"
 district_financial_desc:0 "Благополучный район, в котором работают крупнейшие представители финансовой, страховой и банковской сферы.."
 district_r_financial:0 "Разрушенный финансовый район"
 district_r_financial_plural:0 "Разрушенные финансовые районы"
 district_r_financial_desc:0 "Под тенью, отбрасываемой разрушающимися небоскребами, мерцающие неоновые вывески с рекламой спайсов и борделей - единственный источник света в этом некогда процветающем районе.."
 district_mining:0 "Горнодобывающий район"
 district_mining_plural:0 "Горнодобывающие районы"
 district_mining_desc:0 "Горнодобывающие комплексы ведут раскопки в окружающем районе, выкапывая ценные минералы, которые служат источником сырья для всех видов промышленности.."
 district_mining_uncapped:0 "Горнодобывающий район"
 district_mining_uncapped_plural:0 "Горнодобывающие районы"
 district_mining_uncapped_desc:0 "Горнодобывающие комплексы ведут раскопки в окружающем районе, выкапывая ценные минералы, которые служат источником сырья для всех видов промышленности.."
 district_gas_mining:0 "Газодобывающий район"
 district_gas_mining_plural:0 "Газодобывающие районы"
 district_gas_mining_desc:0 "Территория, испещренная буровыми платформами, трубопроводами, резервуарами для хранения газа. Добыча газа опасна, но кто-то должен это делать."
 district_mining_dome:0 "Habitat Mining District"
 district_mining_dome_plural:0 "Горнодобывающие районы"
 district_mining_dome_desc:0 "Автономный горнодобывающий район, построенный под герметичным геодезическим куполом, укрывающий шахтеров от солнечной радиации и жесткого вакуума."
 district_ind_section:0 "Промышленный район"
 district_ind_section_plural:0 "Промышленные районы"
 district_ind_section_desc:0 "В этом районе, днем и ночью освещенном огнями промышленности, расположены десятки плавильных, литейных заводов, заводов и фабрик."
 district_industrial:0 "Тяжелый промышленный район"
 district_industrial_plural:0 "Тяжелые промышленные районы"
 district_industrial_desc:0 "Светящийся днем и ночью с такой интенсивностью, что его можно увидеть с орбиты, этот район является домом для бесчисленных плавильных печей, литейных цехов, заводов и фабрик.."
 district_r_industrial:0 "Разрушенный промышленный район"
 district_r_industrial_plural:0 "Разрушенные промышленные районы"
 district_r_industrial_desc:0 "Процветающие фабрики этого района, некогда бывшие сердцем местной экономики, закрыты. Их разбитые окна и исписанные граффити фасады служат эхом, свидетельствующим о быстротечности даже самых впечатляющих предприятий.."
 district_ind_ring:0 "Промышленный район"
 district_ind_ring_plural:0 "Промышленные районы"
 district_ind_ring_desc:0 "В этом районе, днем и ночью освещенном огнями промышленности, расположены десятки плавильных, литейных заводов, заводов и фабрик."
 district_farming:0 "Сельскохозяйственный район"
 district_farming_plural:0 Сельскохозяйственные районы"
 district_farming_desc:0 "Небольшие фермерские общины, окруженные обширными сельскохозяйственными угодьями, выращивают продовольствие, достаточное для питания целых планет."
 district_farming_uncapped:0 "Сельскохозяйственный район"
 district_farming_uncapped_plural:0 "Сельскохозяйственные районы"
 district_farming_uncapped_desc:0 "Небольшие фермерские общины, окруженные обширными сельскохозяйственными угодьями, выращивают продовольствие, достаточное для питания целых планет."
 district_moisture:0 "Район производства воды"
 district_moisture_plural:0 "Районы производства воды"
 district_moisture_desc:0 "Большой участок земли, усеянный испарителями, которые извлекают воду из воздуха. Можно увидеть фермеров и дроидов, ремонтирующих испарители и собирающих урожай.."
 mod_district_moisture_max:0 "$district_moisture$ Максимум"
 district_hydroponic:0 "Гидропонный район"
 district_hydroponic_plural:0 "Гидропонные районы"
 district_hydroponic_desc:0 "When the soil is uncooperative or simply absent, hydroponic facilities supply growing space and nutrients for all manner of edibles."
 mod_district_hydroponic_max:0 "$district_hydroponic$ Максимум"
 district_hydro_platform:0 "Гидропонная платформа"
 district_hydro_platform_plural:0 "Гидропонные платформы"
 district_hydro_platform_desc:0 "Выращивать продукты питания в космосе проще всего на кольцевых мирах и местах обитания, где лучше всего достигаются условия, приближенные к открытым полям на поверхности планет, но дешевле всего в гидропонных установках, которые гораздо компактнее и проще в обслуживании."
 district_hab_cultural:0 "Развлекательный район"
 district_hab_cultural_plural:0 "Развлекательные районы"
 district_hab_cultural_desc:0 "Район, предназначенный для различных видов отдыха и развлечений, в котором есть все - от парков до спа-салонов, от площадок для игры в хаттбол до оперных театров.."
 district_cultural:0 "Экологический район"
 district_cultural_plural:0 "Экологические районы"
 district_cultural_desc:0 "Природная красота этой местности сохранена для потомков, ее пересекают пешеходные тропы и усеянные смотровыми площадками.."
 district_r_cultural:0 "Разрушенный экологический район"
 district_r_cultural_plural:0 "Разрушенные экологические районы"
 district_r_cultural_desc:0 "Некогда первозданная природная красота этого района давно потускнела, и большая его часть загрязнена промышленными предприятиями или занята лачугами и скваттерами.."
 district_market:0 "Торговый район"
 district_market_plural:0 "Торговые районы"
 district_market_desc:0 "Peddlers, hawkers, vendors and traders haggle with shoppers in this area of interconnected bazaars and markets."
 mod_district_market_max:0 "$district_market$ Максимум"
 district_commercial:0 "Коммерческий район"
 district_commercial_plural:0 Коммерческие районы"
 district_commercial_desc:0 "A district zoned for commercial enterprises, from barristers to baristas, advertisers to accountants."
 mod_district_commercial_max:0 "$district_commercial$ Максимум"
 district_hab_commercial:0 "Коммерческий район"
 district_hab_commercial_plural:0 "Коммерческие районы"
 district_hab_commercial_desc:0 "Содержащий посадочные площадки, заправочные станции  и массивные автоматизированные погрузочные доки, этот район является ключевым хабом, через которую проходит галактическая торговля.."
 mod_district_hab_commercial_max:0 "$district_hab_commercial$ Максимум"
 district_shipwright:0 "Кораблестроительный район"
 district_shipwright_plural:0 "Кораблестроительные районы"
 district_shipwright_desc:0 "Разросшийся район массивных кранов и решетчатых строительных лесов, усеянный полуготовыми крупными кораблями, рядами недавно покрашенных грузовых судов и рядами частично собранных истребителей.."
 mod_district_shipwright_max:0 "$district_shipwright$ Максимум"
 district_hab_shipwright:0 "Кораблестроительный район"
 district_hab_shipwright_plural:0 "Кораблестроительные районы"
 district_hab_shipwright_desc:0 "Разросшийся район массивных кранов и решетчатых строительных лесов, усеянный полуготовыми крупными кораблями, рядами недавно покрашенных грузовых судов и рядами частично собранных истребителей.."
 mod_district_hab_shipwright_max:0 "$district_hab_shipwright$ Максимум"
 district_manufactory:0 "Производственный район"
 district_manufactory_plural:0 "Производственные районы"
 district_manufactory_desc:0 "Шум ударов молотка, визжащих пил и жужжащих сверл исходит из этого района, где на непрерывных сборочных линиях выпускаются товары широкого потребления всех видов."
 mod_district_manufactory_max:0 "$district_manufactory$ Максимум"
 district_refinery:0 "Район перерабатывающих заводов"
 district_refinery_plural:0 "Районы перерабатывающих заводов"
 district_refinery_desc:0 "Покрытая вечной пленкой сажи, эта область представляет собой лабиринт труб, капиляров, дымовых труб и резервуаров, через которые жидкости и газы нагреваются, трескаются, конденсируются, обрабатываются и в конечном итоге перерабатываются в более полезные продукты."
 mod_district_refinery_max:0 "$district_refinery$ Максимум"
 district_hab_refinery:0 "Район тяжелого перерабатывающего завода"
 district_hab_refinery_plural:0 "Районы тяжелых перерабатывающих заводов"
 district_hab_refinery_desc:0 "Покрытая вечной пленкой сажи, эта область представляет собой лабиринт труб, капиляров, дымовых труб и резервуаров, через которые жидкости и газы нагреваются, трескаются, конденсируются, обрабатываются и в конечном итоге перерабатываются в более полезные продукты."
 mod_district_hab_refinery_max:0 "$district_hab_refinery$ Максимум"
 district_ecu_refinery:0 "Район тяжелого перерабатывающего завода"
 district_ecu_refinery_plural:0 "Районы тяжелых перерабатывающих заводов"
 district_ecu_refinery_desc:0 "Извергая пар и сажу из дымовых труб размером с небоскребы, этот район представляет собой лабиринт труб, капиляров и резервуаров, через которые жидкости и газы перерабатываются в более полезные продукты."
 mod_district_ecu_refinery_max:0 "$district_ecu_refinery$ Максимум"
