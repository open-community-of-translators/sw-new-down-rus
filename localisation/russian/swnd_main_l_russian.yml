 pop_trait_force_sensitive_desc:0 "This Pop is Force Sensitive."
 trait_robotic_1:0 "Droid"
 trait_robotic_1_desc:0 "§LDroids are relatively simple machines, capable of accepting verbal commands but possessing no true intelligence of their own.§!\n"
 trait_robotic_2:0 "Advanced Droid"
 trait_robotic_2_desc:0 "§LAdvanced Droids are a more complex variant of robot, often coming with pre-programmed personalities to better serve their masters as well as limited self-awareness.§!\n"
 trait_robotic_3:0 "Sentient Droid"
 trait_robotic_3_desc:0 "§LSentient Droids are very complex machines that are superior to organics in most respects. Their positronic brains are capable of supporting a class-7 artificial intelligence, making them fully self-aware.§!\n"
