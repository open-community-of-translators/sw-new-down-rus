 policy_swp_talesfromcantina_deactivated:0 "Stop Potential Cantina Stories"
 policy_swp_talesfromcantina_deactivated_desc:0 "Our intelligence officers will be instructed to shift their efforts away from the local cantinas, and towards more promising targets."
