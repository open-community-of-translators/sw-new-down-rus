 swp_gateway_0: "Строительная площадка Врат Бесконечности"
 swp_gateway_0_DESC: "Строительная площадка Врат Бесконечности Ква."
 swp_gateway_0_MEGASTRUCTURE_DETAILS: "Незаконченные Врата Бесконечности, созданные по образцу старых ворот Ква."
 swp_gateway_1: "Врата Бесконечности"
 swp_gateway_1_DESC: "Врата Бесконечности, которые позволяют мгновенно перемещаться между вратами, независимо от расстояния между ними. Эти ворота были построены по древним проектам ква."
