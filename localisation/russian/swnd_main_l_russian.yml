 decision_plant_sapling:0 "Plant the §GUneti Sapling§!"
 decision_plant_sapling_desc:0 "Just as we have put down new roots and flourished far from [Root.Capital.GetName], so too shall this Uneti sapling. Together, we will grow strong and face the coming storm with both determination and humility."
 decision_plant_sapling_effects_short:0"Though its maturation is not guaranteed given its exacting soil requirements, a flourishing Uneti Tree is known to bring happiness, promote bountiful harvests, and draw travelers to wherever it is planted. "
 decision_mastery_of_nature:0 "Our population requires room to grow, and so we shall make that room. Nature must not stand in the way of progress."
 decision_mastery_of_nature_desc:0 "Our population requires room to grow, and so we shall make that room. Nature must not stand in the way of progress."
 decision_market_nomination:0 "§BEdict: Galactic Market Hub Nomination§!"
 decision_market_nomination_desc:0 "Being the nexus of galactic trade is a position as prestigious as it is profitable. The market is fickle, but with enough incentives we might be able to lure the big players to establish themselves on this planet."
 decision_market_nomination_effects:0 "Applies a §YBase Marketplace Competitiveness Rating§! modifier to the planet, according to its local conditions. The better the rating, the more likely the planet will play host to the future §HGalactic Market§!."
 decision_market_nomination_effects_short:0"Nominate this planet as a trade hub candidate for the coalescing §HGalactic Market§!."
 decision_revoke_market_nomination:0 "§BEdict: Revoke Nomination§!"
 decision_revoke_market_nomination_desc:0 "Sometimes you don't want to be the center of attention."
 decision_revoke_market_nomination_effect:0 "§HPrior investments will not be refunded.§!"
 decision_boost_market_nomination:0 "§BEdict: Boost Nomination Bid§!"
 decision_boost_market_nomination_desc:0 "Reduced administrative overhead. Special economic zones. Bribes."
 decision_boost_market_nomination_effects:0 "Usable up to §Y2§! times."
 decision_boost_market_nomination_effects_short:0"Augment the planet's §YBase Marketplace Competitiveness Rating§! with additional measures."
 decision_study_the_sea:0 "§BEdict: Study The Living Sea§!"
 decision_study_the_sea_desc:0 "Preliminary reports suggest the ocean covering this planet is somehow alive, comprising an alien entity unlike any we've encountered before. Researchers propose an extended orbital study be organized in order to learn more about this mysterious being."
 decision_study_the_sea_effect:0 "A low-orbit research outpost will be established to study the living sea.\n\nUpdates are to be expected."
 decision_launch_anticrime_campaign:0 "§BEdict: Launch Anti-Crime Campaign§!"
 decision_launch_anticrime_campaign_desc:0 "Launches an extensive crime prevention campaign which empowers our Enforcers with additional resources to combat rising crime levels."
 decision_end_anticrime_campaign:0 "§BEdict: End Anti-Crime Campaign§!"
 decision_end_anticrime_campaign_desc:0 "Put an end to the ongoing crime prevention campaign."
 decision_negotiate_with_crime_lords:0 "§BEdict: Negotiate with Crime Lords§!"
 decision_negotiate_with_crime_lords_desc:0 "Secretly negotiate a deal with the planet's prominent criminal leaders where they agree to keep their organizations partly in line, in exchange for various concessions."
 decision_end_crime_lord_deal:0 "§BEdict: End Deal with Crime Lords§!"
 decision_end_crime_lord_deal_desc:0 "End our ongoing deal with the leading criminal elements on the planet. This will cause considerable turmoil on the planet for a time."
 decision_martial_law_machine:0 "§BEdict: Activate Compliance Protocols§!"
 decision_martial_law_machine_desc:0 "Through the use of extensive drone surveillance the Machine Intelligence can ensure planetside cooperation and compliance."
 decision_martial_law_machine_effects:0 "£job_warrior_drone£ §Y$job_warrior_drone_plural$§! on the planet each provide §G+5§! £stability£ §Y$PLANET_STABILITY_TITLE$§!\n£mod_job_warrior_drone_add£ $mod_job_warrior_drone_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! reduced by §R33%§!\nAll forms of £mod_pop_growth_speed£ §YPop Growth§! reduced by §R50%§!"
