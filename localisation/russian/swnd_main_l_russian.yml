 sm_module_orbital_defense:0 "Модуль орбитальной обороны"
 sm_module_orbital_defense_desc:0 "Резервные генераторы щитов и дополнительная броня защищают эту звездную базу от атак."
 sm_orbital_factory:0 "Орбитальный гражданский завод"
 sm_orbital_factory_desc:0 "Орбитальная фабрика производит потребительские товары для вашей империи."
 sm_orbital_foundry:0 "Орбитальный литейный завод"
 sm_orbital_foundry_desc:0 "Орбитальная литейная производит сплавы для вашей империи по более низкой цене, чем обычная литейная."
 sm_asteroid_miner:0 "Добытчик астероидов"
 sm_asteroid_miner_desc:0 "Объект, предназначенный для приема, обработки, плавки и повторной отправки сырой руды, будь то из целых небольших астероидов, доставленных на станцию, или из руды, доставленной местными горнодобывающими кораблями."
 sm_solar_panel_network:0 "Сеть солнечных панелей"
 sm_solar_panel_network_desc:0 "Массив солнечных панелей улавливает солнечное излучение ближайших звезд, снижая эксплуатационные расходы станции."
 sm_crew_quarters:0 "Каюты экипажа"
 sm_crew_quarters_desc:0 "Помещения экипажа на борту этой станции позволяют отдыхать и развлекаться экипажу пристыкованных звездолетов. Это уменьшает техническое обслуживание пришвартованных судов."
 sm_mining_headquarters:0 "Штаб-квартира горнодобывающей промышленности"
 sm_mining_headquarters_desc:0 "Общежития, помещения для оборудования и ремонтные мастерские предоставляют всю рабочую силу и оборудование, необходимые для обслуживания близлежащих астероидных шахт."
 sm_mining_headquarters_tooltip_desc:0 "Каждый §Y$sm_asteroid_miner$§! выдает §G2§! дополнительные £minerals£§Y$минералы$§!.\n"
 sm_solar_panel_relay:0 "Реле солнечной панели"
 sm_solar_panel_relay_desc:0 "Релейная станция, способная передавать энергию по беспроводной связи на удаленные объекты, повышает эффективность передачи энергии и устраняет потери на такие вещи, как затраты на топливо, разряд батарей и отопление."
 sm_solar_panel_relay_tooltip_desc:0 "Each §Y$sm_solar_panel_network$§! produces §G2§! extra £energy£§Y$energy$§!.\n"
 sm_industrial_sector:0 "Индустриальный сектор"
 sm_industrial_sector_desc:0 "Доступ к вакуумным гасителям и тиглям невесомости — лишь некоторые из многих преимуществ производства в космосе."
 sm_industrial_sector_tooltip_desc:0 "Each §Y$sm_orbital_foundry$§! produces §G1§! extra £alloys£§Yalloy§!.\nEach §Y$sm_orbital_factory$§! produces §G1§! extra £consumer_goods£§Y$consumer_goods$§!.\n"
 sm_synthethic_hyperfuel_refinery:0 "Завод синтетического гипертоплива"
 sm_synthethic_hyperfuel_refinery_desc:0 "Комбинация лаборатории и нефтеперерабатывающего завода, которая создает синтетический коаксиум, а затем перерабатывает его в гипертопливо."
 sm_primitive_observatory:0 "Обсерватория примитивных видов"
 sm_primitive_observatory_desc:0 "Орбитальная обсерватория, оснащенная сложными телескопами, оборудованием для проникновения и оборудованием для стирания памяти, позволяющая ученым легко проникать... ну, посещать примитивные общества."
 sm_orbital_research_lab:0 "Орбитальная исследовательская лаборатория"
 sm_orbital_research_lab_desc:0 "Эти передовые орбитальные исследовательские центры оснащены новейшими сенсорными технологиями, компьютерной вычислительной мощностью и доступом Holonet к академическим базам данных и форумам."
 sm_security_center_site:0 "Центр безопасности"
 sm_security_center_site_desc:0 "Часть этой звездной базы была выделена для того, чтобы оперативники разведки и офицеры планетарной обороны могли внимательно следить за местными делами и общественными событиями, гарантируя, что ничто не нарушит планетарную безопасность."
 sm_orbital_prison:0 "Орбитальная тюрьма"
 sm_orbital_prison_desc:0 "Часть этой звездной базы была отведена под тюрьму для опасных преступников и диссидентов."
 sm_starbase_shield:0 "Генератор основного щита звездной базы"
 sm_starbase_shield_desc:0 "Целая часть звездной базы была переоборудована для размещения и защиты невероятно мощного генератора щита."
 sm_starbase_armor:0 "Слой брони"
 sm_starbase_armor_desc:0 "Несколько внешних слоев звездной базы были заполнены шлаком из дюрастила с молекулярными связями, который атакующие должны прожигать по одному упрямому дюйму за раз."
 sm_starbase_hull:0 "Повышение структурной целостности"
 sm_starbase_hull_desc:0 "Вторичные энергетические системы, дополнительные переборки и бесчисленное множество других избыточных средств укрепили структуру этой звездной базы, позволяя выдерживать удары, которые вывели бы из строя менее масштабное сооружение."
 sm_gun_battery_desc:0 "Добавляет шесть слотов для турболазеров и четыре слота для ионных пушек на звездную базу.\n"
 sm_missile_battery_desc:0 "Добавляет десять слотов для ракетного оружия на звездную базу.\n"
 sm_mine_field:0 "Минное поле"
 sm_mine_field_desc:0 "Военно-морские инженеры, базирующиеся на звездной базе, следят за тем, чтобы окружающие системы были усеяны трудно обнаруживаемыми противокорабельными минами, которые могут уничтожить вражеские корветы и вывести из строя даже самые большие линкоры."
 sm_gravity_generator:0 "Генератор гравитационного колодца"
 sm_gravity_generator_desc:0 "Построенный с подключением питания непосредственно к главному реактору звездной базы, генератор гравитационного колодца может отключаться и включаться его операторами, что позволяет им контролировать, кому разрешено входить и выходить из систем."

 tradition_imperial_military:0 "Имперские военные"
 tradition_imperial_military_desc:0 "Провозглашение Нового порядка только ускорило наращивание военной мощи Галактической Империи после Войн клонов."
 tr_imperial_military_adopt:0 "Имперские военные традиции"
 tr_imperial_military_adopt_desc:0 "$tradition_imperial_military_desc$\n\n$tr_imperial_military_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_imperial_military_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! увеличилось на §Y3§!."
 tr_imperial_military_admiralty:0 "Имперское Адмиралтейство"
 tr_imperial_military_admiralty_delayed:0 "Ядро Имперского Адмиралтейства было выковано в горниле Войн клонов. Возвышение Империи и последующая борьба за консолидацию имперской территории отточили ее до лезвия бритвы."
 tr_imperial_military_admiralty_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! увеличивается на §Y2§! и §Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! уменьшено на §G-25%§!."
 tr_imperial_military_navy:0 "Императорский флот"
 tr_imperial_military_navy_delayed:0 "Подотчетный только тайному Управлению Императора, Имперский Флот, возможно, является самым важным учреждением в Галактической Империи. Организация нашей экономики и правительства должна отражать этот факт."
 tr_imperial_military_navy_desc:0 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! увеличено на §G+30§! и §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! уменьшено на §G-10%§!."
 tr_imperial_military_army:0 "Императорский бронетанковый корпус"
 tr_imperial_military_army_delayed:0 "\"Если ходячие преуспеют, то последует победа\" - апокриф, обычно приписываемый генерал-майору Максимилиану Вирсу."
 tr_imperial_military_army_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличено на §G10%§! и §Y$mod_armies_cost_mult$§! уменьшено на §G10%§!."

 tradition_empire_research:0 "Исследование"
 tradition_empire_research_desc:0 "Имперские вооруженные силы полагаются на постоянно совершенствующиеся технологии, чтобы сохранить свое преимущество в огневой мощи и численном превосходстве."

 tradition_imperial_designs:0 "Имперские замыслы"
 tradition_imperial_designs_desc:0 "Чтобы обеспечить мир и безопасность, замышляйте терроризировать и подчинять."
 tr_imperial_designs_adopt:0 "Традиции Имперского Дизайна"
 tr_imperial_designs_adopt_desc:0 "$tradition_imperial_designs_desc$\n\n$tr_imperial_designs_adopt_effect$\n\n$tr_imperial_designs_finish_effect$"
 tr_imperial_designs_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nWill decrease our §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! by §G-5%§! and decrease our §Y$mod_planet_buildings_cost_mult$§! by §G-10%§!."
 
 tr_imperial_designs_admin:0 "Имперская администрация"
 tr_imperial_designs_admin_delayed:0 "Единственными чинами, более многочисленными, чем безликие отряды штурмовиков, являются изможденные толпы имперских бюрократов.."
 tr_imperial_designs_admin_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§! reduced by §G-5%§! and §Y$mod_planet_districts_upkeep_mult$§! reduced by §G-15%§!."
 tr_imperial_designs_logistics:0 "Имперская логистика"
 tr_imperial_designs_logistics_delayed:0 "Крупнейший флот галактики требует соизмеримо сложной логистики."
 tr_imperial_designs_logistics_desc:0 "§Y$mod_ships_upkeep_mult$§! reduced by §G-10%§!."
 tr_imperial_designs_nationalization:0 "Имперские финансы"
 tr_imperial_designs_nationalization_delayed:0 "Огневая мощь открывает большинство, но не все двери. Для всего остального есть Имперская финансовая система."
 tr_imperial_designs_nationalization_desc:0 "Empire £trade_value£ §Y$MOD_TRADE_VALUE_MULT$§! increased by §G5%§! and £energy£ §Y$mod_country_energy_produces_mult$§! increased by §G5%§!."
 tr_imperial_designs_tarkin:0 "Доктрина Таркина"
