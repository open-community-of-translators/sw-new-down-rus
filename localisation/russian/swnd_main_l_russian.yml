 job_bacta_refiner_drone:0 "Bacta Refining Drone"
 job_bacta_refiner_drone_plural:0 "Bacta Refining Drones"
 job_bacta_refiner_drone_desc:0 "Overseen by a Vratix master brewer, crews of drones who can get their hands on the appropriate ingredients and duplicate conditions of the original refineries on Thyferra can make bacta, the galaxy's miracle cure."
 job_bacta_refiner_drone_effect_desc:0 "£job_bacta_refiner_drone£ $job_bacta_refiner_drone_plural$ turn £energy£ §Y$energy$§! and £consumer_goods£ §Y$consumer_goods$§! into £bacta£ §Y$bacta$§!"
