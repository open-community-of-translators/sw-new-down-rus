 ENVOYS_STATUS:0 "$ASSIGNED|Y$ out of $TOTAL|Y$ Envoys have assignments\n\nEnvoys can be sent to other empires for diplomatic tasks, to represent you in the $GALACTIC_COMMUNITY$, or to maintain your $SWP_ALLIANCE$.\n\nCertain §YCivics§!, §YBuildings§!, §Y$SWP_ALLIANCE$ Perks§!, and building an §YInterstellar Assembly§! can give you additional Envoys."
