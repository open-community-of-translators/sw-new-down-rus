 resolution_galactic_focus_crisis_effect_success:0 "All empires within the $GALACTIC_COMMUNITY$ will mobilize for war."
 FACTION_OUTRAGED_GC_DESC:0 "The faction is §Routraged§! due to a resolution we recently proposed and passed in the $GALACTIC_COMMUNITY$."
 VOTE_DETAILS_DESC:0 "If this Resolution Passes, its effects will be applied upon the entire $GALACTIC_COMMUNITY$. Its modifiers will continuously affect all members, even those who voted against it on the Senate Floor."
 SENATE_IN_SESSION_DESC:0 "§HSenate Is In Session§!\nThe $GALACTIC_COMMUNITY$ has £time£ $DAYS|Y$ to Vote on the Senate Floor to §EPass§! or §RDefeat§! $RESOLUTION|H$."
