 pc_nebula_red:0 "Красная туманность"
 pc_nebula_red_desc:0 "Туманности — астрономические объекты, состоящие из ионизированной газовой оболочки. Они образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающем этапе их эволюции. Туманности — недолговечное явление по астрономическим меркам, длящееся всего несколько десятков тысяч лет, по сравнению с ожидаемой продолжительностью жизни их звезды-предка в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами."
