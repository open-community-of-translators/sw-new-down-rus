 job_hypermatter_drone:0 "Hypermatter Drone"
 job_hypermatter_drone_plural:0 "Hypermatter Drones"
 job_hypermatter_drone_desc:0 "Formed when solar radiation impacts exposed and still-cooling planet cores, Hypermatter is an extremely volatile and dangerous substance. Drones who mine it require special protective gear and constant oversight to protect against deviancy."
