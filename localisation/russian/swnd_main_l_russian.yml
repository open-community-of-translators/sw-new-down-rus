 LOADING_TIP_0:0 "\"Замечательная девушка. Либо я собираюсь убить ее, либо она начинает мне нравиться.\" - §YХан Соло§!"
 LOADING_TIP_1:0 "\"Гнев, страх, агрессия. Темная сторона - это они. Как только вы начнете идти по темному пути, он навсегда будет доминировать в вашей судьбе.\" - §YЙода§!"
 LOADING_TIP_2:0 "\"Ухаживать и защищать\" - §YIG-11§!"
 LOADING_TIP_3:0 "\"У меня плохое предчувствие по этому поводу...\" - §YМногие говорили об этом...§!"
 LOADING_TIP_4:0 "\"Я уже говорил\" - §YКилис§!"
 LOADING_TIP_5:0 "\"Не маловат ли ты для штурмовика?\" - §YЛея Органа§!"
 LOADING_TIP_6:0 "\"Сила работает не так!\" - §YХан Соло§!"
 LOADING_TIP_7:0 "\"Я не люблю песок. Он Грубый, бесит и раздражает, и проникает повсюду.\" - §YЭнакин Скайуокер§!"
 LOADING_TIP_8:0 "\"Я нахожу ваше неверие тревожным.\" - §YДарт Вейдер§!"
 LOADING_TIP_9:0 "\"Справедливость - это всего лишь конструкция нынешней базы власти.\" - §RМол§!"
 LOADING_TIP_10:0 "\"Ах ты, заносчивый, Спесивый, Неуклюжий Эгоист!\" - §YЛея Органа§!"
 LOADING_TIP_11:0 "\"Я никогда не перейду на темную сторону. Вы потерпели неудачу, ваше высочество. Я джедай, как и мой отец до меня\" - §YЛюк Скайуокер§!"
 LOADING_TIP_12:0 "\"Хотя бы раз позволь мне взглянуть на тебя своими собственными глазами.\" - §YЭнакин Скайуокер§!"
 LOADING_TIP_13:0 "\"Со временем страдания вашего народа убедят вас принять нашу точку зрения..\" - §YНут Ганрей§!"
 LOADING_TIP_14:0 "\"Мы должны сохранить нашу веру в Республику. В тот день, когда мы перестанем верить, что демократия может работать, мы ее потеряем\" - §YКоролева Джамилия"Падме"§!"
 LOADING_TIP_15:0 "\"Я всего лишь простой человек, пытающийся проложить свой путь во вселенной.\" - §YДжанго Фетт§!"
 LOADING_TIP_16:0 "\"Что, если я скажу вам, что Республика теперь находится под контролем Темного Лорда Ситхов?\" - §YГраф Дуку§!"
 LOADING_TIP_17:0 "\"Так вот как умирает свобода. Под бурные аплодисменты.\" - §YПадме Амидалa§!"
 LOADING_TIP_18:0 "\"Умереть за свой народ - это великая жертва. Жить для своего народа - еще большая жертва. Я выбираю жить для своего народа.\" - §YСенатор Рийо Чучи§!"
 LOADING_TIP_19:0 "\"Ты - Избранный. Вы принесли равновесие в этот мир. Оставайтесь на этом пути, и вы снова сделаете это для галактики. Но берегись своего сердца.\" - §YОтец§!"
 LOADING_TIP_20:0 "\""Объект" не может сделать вас добрым или злым. Искушение властью, запретными знаниями, даже желание творить добро может привести некоторых на этот путь. Но только вы можете изменить себя.\" - §YБенду§!"
 LOADING_TIP_21:0 "\"Если вы определяете себя своей способностью отнимать жизнь, своим желанием доминировать, обладать, тогда у вас ничего нет.\" - §YОбиван Кеноби§!"
 LOADING_TIP_22:0 "\"Чтобы победить врага, вы должны знать. Не просто их боевую тактику, но и их историю, философию, искусство.\" - §YМитт'рау'нуруодо§!"
 LOADING_TIP_23:0 "\"Разрази их гром!\" - §YШтурмовик§!"
 LOADING_TIP_24:0 "\"Разве это не замечательно, что один может обладать всей властью в галактике, и все же слова одного сенатора могут повлиять на мысли миллионов?\" - §YКанцлер Палпатин§!"
 LOADING_TIP_25:0 "\"Он слишком опасен, чтобы оставлять его в живых!\" - §YМейс Винду§!"
 LOADING_TIP_26:0 "\"Ну привет\" - §YОбиван Кеноби§!"
 LOADING_TIP_27:0 "\"Мир - это ложь. Есть только Страсть. Благодаря Страсти я набираюсь Сил.\nБлагодаря Силе я обретаю Власть. Благодаря власти я одерживаю Победу.\nблагодаря Победе мои цепи разорваны. Сила освободит меня.\"\n§RКодекс ситхов§!"
 LOADING_TIP_28:0 "\"Здесь нет эмоций, есть покой.\nНет невежества, есть знание.\nЗдесь нет страсти, есть безмятежность.\nЗдесь нет хаоса, есть гармония.\nСмерти нет, есть Сила.\" - §BКодекс джедаев§!"
 LOADING_TIP_29:0 "\"Таков Путь\" - §YМандо§!"


 #0.52 Bad Batch
 LOADING_TIP_30:0 "\"Заложение фундамента нашей новой империи имеет первостепенное значение.\" - §YВице-адмирал Рампарт§!"
 LOADING_TIP_31:0 "\"Призванные новобранцы никогда не достигнут того же уровня военного мастерства. Наши клоны обучались с момента их создания.\" - §YЛама Су§!"
 LOADING_TIP_32:0 "\"Империя будет контролировать всю галактику. И я собираюсь быть частью этого.\" - §YCT-9904 Crosshair§!"
 LOADING_TIP_33:0 "\"Быть мертвым в глазах Империи имеет свои преимущества.\" - §YCT-7567 Рекс§!"
 LOADING_TIP_34:0 "\"Драка… это накладывает свой отпечаток. Я надеюсь, что тебе никогда не придется жить такой жизнью, как моя.\" - §YЧама Синдулла§!"
 LOADING_TIP_35:0 "\"Восстание - это идея, более великая, чем у любого из нас, она должна вдохновлять. \nОно живое. Только настолько сильное, насколько слабо его самое слабое звено. \nВажно то, что оно переживает нас, то есть растет за пределами нас.\" - §YЛея Органа§!"

 #0.7.3 Obi Wan
 LOADING_TIP_36:0 "\"Тика, если ты собираешься украсть мои запчасти и продать их мне. Не могла бы ты хотя бы почистить их сначала из вежливости.?\" - §YОби ван§!"

