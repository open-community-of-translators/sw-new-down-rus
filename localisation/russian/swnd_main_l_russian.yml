 personality_galactic_imperialists:0 "Galactic Imperialists"
 personality_galactic_imperialists_desc:0 "Prioritizing order and security above all else, they let nothing stand in their way."
 personality_republic_loyalists:0 "Republic Loyalists"
 personality_republic_loyalists_desc:0 "Defenders of its ideals, though not all of its practices, the Loyalists seek the restoration of Republic."
 personality_freedom_fighters:0 "Freedom Fighters"
 personality_freedom_fighters_desc:0 "Chafing under the control of foreign powers, they fight for the right to determine their own fate."
 personality_hutt_clans:0 "Hutt Clans"
 personality_hutt_clans_desc:0 "Motivated purely by self interest, the Hutts are avarice made flesh."
 personality_mandalorian_warriors:0 "Mandalorian Warriors"
 personality_mandalorian_warriors_desc:0 "Strength and self-worth are forged in the crucible of battle and struggle."
 personality_mandalorian_pacifists:0 "Mandalorian Pacifists"
 personality_mandalorian_pacifists_desc:0 "War has brought Mandalore nothing but misery. It is time to embrace the better angels of our nature."
 personality_greedy_corporatists:0 "Greedy Corporatists"
 personality_greedy_corporatists_desc:0 "Power is but a means to the ultimate goal: wealth."
 personality_security_forces:0 "Security Forces"
 personality_security_forces_desc:0 "Ideological battles between good and evil are less important than seeing to the immediate safety of our people."
 personality_militant_isolationists:0 "Militant Isolationists"
 personality_militant_isolationists_desc:0 "Protected as much by their secretiveness as their fleets, the isolationists do not tolerate trespassers."
 personality_separatists:0 "Separatists"
 personality_separatists_desc:0 "Neither the Empire nor the Republic before it could be saved by mere reform. Only a new system of government will do."
 personality_democratic_isolationists:0 "Democratic Isolationists"
 personality_democratic_isolationists_desc:0 "The people know the chaos that awaits them in the galaxy, and are wise to wish no part in it."
 personality_militant_slavers:0 "Militant Slavers"
 personality_militant_slavers_desc:0 "The strong do what they will, while the weak do as they must."
 personality_echani_warriors:0 "Duty-Bound Warriors"
 personality_echani_warriors_desc:0 "Duty-bound warriors value martial prowess, honesty, and obligation above all else. An implacable foe if wronged, but never a more stalwart ally if befriended."
 personality_enigmatic_isolationists:0 "Enigmatic Isolationists"
 personality_enigmatic_isolationists_desc:0 "They want little to do with the rest of the galaxy, and remain purposefully aloof from galactic affairs."
 personality_spiritual_isolationists:0 "Spiritual Isolationists"
 personality_spiritual_isolationists_desc:0 "Scornful of diplomacy and statecraft, they believe everything but worship and self-reflection to be an unworthy use of time."
 personality_illicit_traders:0 "Illicit Traders"
 personality_illicit_traders_desc:0 "Habitual flaunters of galactic norms, these traders take great risks to deliver weapons, spice, and contraband for even greater rewards."
 personality_monarchists:0 "Monarchists"
 personality_monarchists_desc:0 "No duty is as difficult or crucial as ruling, and only those of nobility and pedigree ought to be trusted with so awesome a responsibility."
 personality_inward_idealists:0 "Inward Idealists"
 personality_inward_idealists_desc:0 "Perfection is achieved not through external action, but through internal reflection and self-improvement."
 personality_imperial_loyalists:0 "Imperial Loyalists"
 personality_imperial_loyalists_desc:0 "While not perfect, the Imperial system represents the galaxy's best chance for peace, order, and stability."
 personality_hivemind_isolationists:0 "Passive Hivemind"
 personality_hivemind_isolationists_desc:0 "Concerned only with the survival and propagation of its species, the Hivemind sees little point in intervening in its neighbors' squabbles."
 personality_fallen_empire_militant_isolationists:0 "Unaffected Isolationists"
 personality_fallen_empire_militant_isolationists_desc:0 "Entirely dedicated to the defense of its ancient borders, the isolationists seek to ride out the coming tempest the same way it always has."
 personality_fallen_empire_hivemind_isolationists:0 "Dormant Hivemind"
 personality_fallen_empire_hivemind_isolationists_desc:0 "Hibernating all but a handful of caretaker drones, the hivemind retains its former power, but is only dimly aware of outside occurrences."
 personality_awakened_militant_isolationists:0 "Galactic Contenders"
 personality_awakened_militant_isolationists_desc:0 "They believe the current instability represents a threat to not only the galaxy's lesser powers, but also to their own security, leaving them no choice but to intervene."
 personality_awakened_hivemind_isolationists:0 "Awakened Hivemind"
 personality_awakened_hivemind_isolationists_desc:0 "Aware of the presence of a new predator, the hivemind has awakened its drones from hibernation and prepares to exert itself once again."
 personality_pacifist_thinkers:0 "Pacifist Thinkers"
 personality_pacifist_thinkers_desc:0 "War is a destructive and fundamentally regressive act. True progress comes only through the creative acts of science, art, and philosophy."
 personality_type_federation_builder:0 "$SWP_ALLIANCE$ Builder"
 personality_federation_builders:0 "$SWP_ALLIANCE$ Builders"
 personality_federation_builders_desc:0 "$SWP_ALLIANCE$ Builders consider all sapient life to have value, and will seek to form a strong $SWP_ALLIANCE$ to protect themselves and others from expansionist Empires."
 policy_swp_talesfromcantina:0 "§YTales from Cantina§!"
 policy_swp_talesfromcantina_desc:0 "While not as reliable as data ferreted out by our intelligence services, cantina gossip is nonetheless valuable, and can provide information on current happenings and ancient treasures that we might have otherwise missed."
