 job_starfighter_drone:0 "Starfighter Parts Assembly Drone"
 job_starfighter_drone_plural:0 "Starfighter Parts Assembly Drones"
 job_starfighter_drone_desc:0 "A single starfighter requires thousands of precisely-machined parts, hundreds of redundant power and control linkages, dozens of computerized systems, and incalculable amounts of maintenance and repair. These drones  производить both whole new starfighters and the parts most commonly needed to restore damaged fighters to working order."
