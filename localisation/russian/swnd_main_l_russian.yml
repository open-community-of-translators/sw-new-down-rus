 TUTORIAL_FEDERATION_VIEW_TITLE:0 "$SWP_ALLIANCE$ Overview"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "This is the §H$SWP_ALLIANCE$ screen§!. Our $SWP_ALLIANCE$ will grow stronger while members maintain good §SCohesion§!. When a new member joins our $SWP_ALLIANCE$, some Cohesion is lost. Assigning Envoys to the $SWP_ALLIANCE$ will improve Cohesion.\n\nAs our $SWP_ALLIANCE$ grows stronger we §SUnlock Perks§! that increase our mutual benefits."
