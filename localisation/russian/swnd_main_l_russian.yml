 decision_ecumenopolis:0 "§MEcumenopolis Construction§!"
 decision_ecumenopolis_desc:0 "Covers the planet in a worldwide cityscape, turning it into an §Y$pc_ecumenopolis$§!. Increasing §YResource Production§! even further."
 decision_ecumenopolis_effects_short:0""Increases §YResource Production§! and completes the transformation from a §Y$pc_ecumenopolis_light$§! into a §Y$pc_ecumenopolis$§!."
 decision_ecumenopolis_ruined:0 "§MEcumenopolis Reconstruction§!"
 decision_ecumenopolis_ruined_desc:0 "Repairs this ruined cityscape world and turns it into a §Y$pc_ecumenopolis$§!. Increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§!, and unlocking £district£ §YEcumenopolis Districts§!, preventing all further construction of £district£ §YRuined Districts§!."
 decision_ecumenopolis_ruined_effects_short:0"Increases £housing£ §Y$PLANET_HOUSING_TITLE$§! and §YResource Production§!\nEnables £district£ §YEcumenopolis Districts§!\nDisables construction of £district£ §YRuined Districts§!"
 decision_plant_sapling:0 "Plant the §GUneti Sapling§!"
 decision_plant_sapling_desc:0 "Как мы пустили новые корни и расцвели далеко от [Root.Capital.GetName], так и этот саженец Унети будет расти. Вместе мы вырастем сильными и встретим грядущую бурю с решимостью и смирением.."
 decision_plant_sapling_effects_short:0"Хотя созревание дерева Унети не гарантировано, поскольку оно требовательно к почве, известно, что процветающее дерево Унети приносит счастье, способствует щедрому урожаю и привлекает путешественников туда, где оно посажено.. "
 decision_mastery_of_nature:0 "Нашему населению требуется территория для роста, и мы создадим эту инфраструктуру. Природа не должна стоять на пути прогресса."
 decision_mastery_of_nature_desc:0 "Нашему населению требуется территория для роста, и мы создадим эту инфраструктуру. Природа не должна стоять на пути прогресса."
 decision_market_nomination:0 "§BEdict: Галактический рыночный центр§!"
 decision_market_nomination_desc:0 "Быть центром галактической торговли - позиция столь же престижная, сколь и прибыльная. Рынок непостоянен, но при наличии достаточных стимулов мы сможем привлечь крупных игроков обосноваться на этой планете.."
 decision_market_nomination_effects:0 "Applies a §YBase Marketplace Competitiveness Rating§! modifier to the planet, according to its local conditions. The better the rating, the more likely the planet will play host to the future §HGalactic Market§!."
 decision_market_nomination_effects_short:0"Nominate this planet as a trade hub candidate for the coalescing §HGalactic Market§!."
 decision_revoke_market_nomination:0 "§BEdict: Revoke Nomination§!"
 decision_revoke_market_nomination_desc:0 "Иногда не хочется быть в центре внимания."
 decision_revoke_market_nomination_effect:0 "§HПредыдущие инвестиции не будут возвращены.§!"
 decision_boost_market_nomination:0 "§BEdict: Boost Nomination Bid§!"
 decision_boost_market_nomination_desc:0 "Reduced administrative overhead. Special economic zones. Bribes."
 decision_boost_market_nomination_effects:0 "Usable up to §Y2§! times."
 decision_boost_market_nomination_effects_short:0"Дополнить рейтинг конкурентоспособности рынка планеты §YBase Marketplace Competitiveness Rating§! дополнительными мерами."
 decision_study_the_sea:0 "§BEdict: Изучить живое море§!"
 decision_study_the_sea_desc:0 "По предварительным данным, океан, покрывающий эту планету, каким-то образом является живым, в нем обитает инопланетное существо, не похожее ни на одно из тех, с которыми мы сталкивались ранее. Исследователи предлагают организовать расширенное орбитальное исследование, чтобы узнать больше об этом загадочном существе."
 decision_study_the_sea_effect:0 "Будет создан низкоорбитальный исследовательский аванпост для изучения живого моря.\n\nСтоит ожидать новых открытий."
 decision_launch_anticrime_campaign:0 "§BEdict: Launch Anti-Crime Campaign§!"
 decision_launch_anticrime_campaign_desc:0 "Launches an extensive crime prevention campaign which empowers our Enforcers with additional resources to combat rising crime levels."
 decision_end_anticrime_campaign:0 "§BEdict: End Anti-Crime Campaign§!"
 decision_end_anticrime_campaign_desc:0 "Put an end to the ongoing crime prevention campaign."
 decision_negotiate_with_crime_lords:0 "§BEdict: Negotiate with Crime Lords§!"
 decision_negotiate_with_crime_lords_desc:0 "Secretly negotiate a deal with the planet's prominent criminal leaders where they agree to keep their organizations partly in line, in exchange for various concessions."
 decision_end_crime_lord_deal:0 "§BEdict: End Deal with Crime Lords§!"
 decision_end_crime_lord_deal_desc:0 "End our ongoing deal with the leading criminal elements on the planet. This will cause considerable turmoil on the planet for a time."
 decision_martial_law_machine:0 "§BEdict: Activate Compliance Protocols§!"
 decision_martial_law_machine_desc:0 "Through the use of extensive drone surveillance the Machine Intelligence can ensure planetside cooperation and compliance."
 decision_martial_law_machine_effects:0 "£job_warrior_drone£ §Y$job_warrior_drone_plural$§! on the planet each provide §G+5§! £stability£ §Y$PLANET_STABILITY_TITLE$§!\n£mod_job_warrior_drone_add£ $mod_job_warrior_drone_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! reduced by §R33%§!\nAll forms of £mod_pop_growth_speed£ §YPop Growth§! reduced by §R50%§!"
 decision_martial_law_machine_effects_short:0"Increases £stability£ §GStability§! and adds more §Y$job_warrior_drone$§! jobs.\n\nReduces £job£ §RJob Resource Production§! and £mod_pop_growth_speed£ §RPop Growth§!."
 decision_end_martial_law_machine:0 "§BEdict: End Compliance Protocols§!"
 decision_end_martial_law_machine_desc:0 "End the state of heightened surveillance on the planet and restore normal machine functions."
 decision_end_martial_law_machine_effects_short:0"The Compliance Protocols on the planet come to end."
 decision_resort_colony:0 "§GSpecialization: Establish Resort World§!"
 decision_resort_colony_desc:0 "Этот мир отведен под тихий курортный мир, привлекающий туристов и гостей издалека. Чтобы сохранить естественную красоту планеты, строительство на поверхности строго ограничено."
 decision_resort_colony_effects_short:0""Disables construction of some £building£ §YBuildings§! on the planet\n\nIncreases £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! on all other owned planets."
 decision_resort_colony_no_districts:0 "£trigger_no£ The planet must be unspoiled by district and building development."
 decision_abolish_resort_colony:0 "§GAbolish Planetary Resort§!"
 decision_abolish_resort_colony_desc:0 "Этот мир больше не будет считаться особым курортом, и все ограничения на строительство на его поверхности снимаются."
 resort_colony_empire_effects:0 "Other Empire Colonies:\n $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"
 decision_slave_colony:0 "§GSpecialization: Establish Thrall-World§!"
 decision_slave_colony_desc:0 "Весь этот мир построен таким образом, чтобы максимизировать темпы роста порабощенного населения за счет различных репродуктивных стимулов.."
 decision_slave_colony_effects:0 "Disables construction of some £building£ §YBuildings§! on the planet\nAllows construction of £building£ §YSlave Huts§!\n£pop£ §YFree Pops§! can no longer grow on the planet."
 decision_slave_colony_effects_short:0"Greatly increases §YPop Growth Speed§!\n\nPlanet becomes largely unsuitable for £pop£ §YFree Pops§!."
 decision_abolish_slave_colony:0 "§GAbolish Thrall-World§!"
 decision_abolish_slave_colony_desc:0 "This world will no longer be considered a Thrall-World, and growth incentive programs for its shackled population are ended."
 decision_slave_colony_must_have_slave:0 "£trigger_no£ Must have at least one £pop£ Pop from a §YFully Enslaved§! Species on the planet."
 decision_penal_colony:0 "§GSpecialization: Establish Penal Colony§!"
 decision_penal_colony_desc:0 "Весь этот мир отведен под огромную исправительную колонию. Огромные тюремные сообщества в основном управляются заключенными самостоятельно, а наказание часто означает ссылку в неумолимую дикую природу.."
 decision_penal_colony_effects_short:0"Increases £crime£ §YCrime§! and §YImmigration Pull§! on the planet\n\nReduces £crime£ §YCrime§! on all other owned planets"
 decision_abolish_penal_colony:0 "§GAbolish Penal Colony§!"
 decision_abolish_penal_colony_desc:0 "С этого мира снимается статус колонии, а его жители наделяются теми же правами и обязанностями, что и жители любой другой планеты.."
 decision_planet_luxuries_boost:0 "§BEdict: Distribute Luxury Goods§!"
 decision_planet_luxuries_boost_desc:0 "Come for the sights, stay for the brand new home holo-theatre installations and custom-fit athleisure wear."
 decision_planet_food_boost:0 "§BEdict: Encourage Planetary Growth§!"
 decision_planet_food_boost_desc:0 "Здоровый и быстрый рост будет обеспечен щедрым распределением правильного питания."
 decision_enact_population_control:0 "§BEdict: Declare Population Controls§!"
 decision_enact_population_control_desc:0 "Нельзя допустить, чтобы рост населения превысил административные возможности, даже если для этого потребуются радикальные меры."
 decision_enact_population_control_effects_short:0"Stops all £pop£ Pop Growth on the planet\n\nReduces £stability£ §RStability§! while active"
 decision_end_population_control:0 "§BEdict: End Population Controls§!"
 decision_end_population_control_desc:0 "Планирование численности населения больше не будет применять ограничительные меры."
 decision_end_population_control_effects_short:0"£pop£ Pops can grow normally on the planet\n\nIncreases £stability£ §GStability§!"
 decision_enact_population_control_gestalt:0 "§BEdict: Cease Drone Production§!"
 decision_enact_population_control_gestalt_desc:0 "There is no need for further Drones on this planet at the moment."
 decision_enact_population_control_gestalt_effects_short:0"Stops all £pop£ Pop Growth on the planet."
 decision_end_population_control_gestalt:0 "§BEdict: Continue Drone Production§!"
 decision_end_population_control_gestalt_desc:0 "Drones are required once more."
 decision_end_population_control_gestalt_effects_short:0"£pop£ Pops can grow normally on the planet."
 decision_enact_robot_assembly_control:0 "§BEdict: Cease Droid Assembly§!"
 decision_enact_robot_assembly_control_desc:0 "Ceases the assembly of Droid Pops on this planet."
 decision_enact_robot_assembly_control_effects_short:0"Stops Droid assembly on the planet."
 decision_end_robot_assembly_control:0 "§BEdict: Resume Droid Assembly§!"
 decision_end_robot_assembly_control_desc:0 "Resumes the assembly of Droid Pops on this planet."
 decision_end_robot_assembly_control_effects_short:0"Stops Droid assembly on the planet."
 decision_end_robot_assembly_control:0 "§BEdict: Resume Droid Assembly§!"
 decision_end_robot_assembly_control_desc:0 "Resumes the assembly of Droid Pops on this planet."
 decision_end_robot_assembly_control_effects_short:0"Resumes assembly of Droid Pops on this planet."
 decision_expel_population:0 "§BEdict: Expel Excess Population§!"
 decision_expel_population_desc:0 "The overcrowded conditions on this world require drastic measures. A massive planet-wide lottery is held, and the 'winners' are expelled - by force, if necessary."
 decision_expel_population_effects:0 "Expels §Yup to 10§! £pop£ Pops from the Planet to reduce overcrowding. Expelled Pops will become refugees and may settle in other empires."
 decision_expel_population_effects_short:0"Expels up to §Y10§! £pop£ Pops from the Planet to reduce overcrowding\n\nTemporarily reduces £stability£ §RStability§!"
 decision_divine_algorithm:0 "§BEdict: Implement Divine Algorithm§!"
 decision_discourage_growth:0 "§BEdict: Discourage Planetary Growth§!"
 decision_discourage_growth_desc:0 "If resources and living space are at a premium, population planning might be necessary on this world. Measures will then be taken to voluntarily curtail population growth."
 decision_discourage_growth_effects_short:0"Reduces £pop£ Pop Growth on the planet\n\nIncreases §RPop Upkeep§! while active."
 decision_end_discourage_growth:0 "§BEdict: End Growth Discouragement§!"
 decision_end_discourage_growth_desc:0 "This will remove the political measures that were taken on this world to discourage population growth."
 decision_end_discourage_growth_effects_short:0"£pop£ Pops can grow normally on the planet\n\nReduces §GPop Upkeep§!."
 decision_consecrated_worlds:0 "§BConsecrate World§!"
 decision_consecrated_worlds_desc:0 "Declare this to be a sacred place, consecrated in the traditions of our faith. Pilgrims will travel from afar to rejoice in its holy aura."
 decision_consecrated_worlds_effects:0 "Adds this world to our canon of Consecrated Worlds (up to §Y3§!), increasing §YSpiritualist Ethics Attraction§!, §YEmpire-Wide Amenities§! and boosting £unity£ §YUnity Generation§!, scaling to the spiritual significance of the planet."
 decision_consecrated_worlds_effects_short:0"Adds this world to our canon of Consecrated Worlds, boosting §YSpiritualist Ethics Attraction§! and §YEmpire-Wide Amenities§! as well as £unity£ §YUnity Generation§!."
 decision_unconsecrated_worlds:0 "§BUnconsecrate World§!"
 decision_unconsecrated_worlds_desc:0 "This revokes the planet's sacred status."
 decision_unconsecrated_worlds_effects_short:0"Revoke this planet's consecrated status."
 decision_martial_law:0 "§BEdict: Declare Martial Law§!"
 decision_martial_law_desc:0 "Most local functions of government are suspended, and the planet is placed under direct military control in an attempt to restore civil order."
 decision_martial_law_effects:0 "£job_soldier£ §Y$job_soldier_plural$§! on the planet each provide §G+5§! £stability£ §Y$PLANET_STABILITY_TITLE$§!\n£mod_job_soldier_add£ $mod_job_soldier_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! reduced by §R33%§!\nAll forms of £mod_pop_growth_speed£ §YPop Growth§! reduced by §R50%§!"
 decision_martial_law_effects_short:0"Increases £stability£ §GStability§! and adds more §Y$job_soldier$§! jobs.\n\nReduces £job£ §RJob Resource Production§! and £mod_pop_growth_speed£ §RPop Growth§!."
 decision_end_martial_law:0 "§BEdict: End Martial Law§!"
 decision_end_martial_law_desc:0 "End the ongoing military control of the planet and restore civilian functions of government."
 decision_end_martial_law_effects_short:0"The state of Martial Law on the planet comes to end."
 decision_martial_law_hive:0 "§BEdict: Deploy Hunter-Killer Drones§!"
 decision_martial_law_hive_desc:0 "Through the deployment of specialized warforms, the Hive Mind can ensure that rogue elements on the planet are found and dealt with."
 decision_martial_law_hive_effects:0 "£job_warrior_drone£ §Y$job_warrior_drone_plural$§! on the planet each provide §G+5§! £stability£ §Y$PLANET_STABILITY_TITLE$§!\n£mod_job_warrior_drone_add£ $mod_job_warrior_drone_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! reduced by §R33%§!\nAll forms of £mod_pop_growth_speed£ §YPop Growth§! reduced by §R50%§!"
 decision_martial_law_hive_effects_short:0"Increases £stability£ §GStability§! and adds more §Y$job_warrior_drone$§! jobs.\n\nReduces £job£ §RJob Resource Production§! and £mod_pop_growth_speed£ §RPop Growth§!."
 decision_end_martial_law_hive:0 "§BEdict: Recall Hunter-Killer Drones§!"
 decision_end_martial_law_hive_desc:0 "End the state of heightened watchfulness on the planet and restore normal hive functions."
 decision_end_martial_law_hive_effects_short:0"The Hunter-Killer drones on the planet are recalled."
 edict_agrocite_turbolaser:0 "Улучшенные турболазеры"
 edict_agrocite_turbolaser_desc:0 "Мы можем значительно усилить наше тяжелое оружие, используя редкую руду агроцит в качестве источника топлива.."
 edict_bacta_healthcare:0 "Универсальное медицинское обслуживание Бакта"
 edict_bacta_healthcare_desc:0 "Благодаря государственной кампании по здравоохранению, в рамках которой мы распространяем большое количество бакты по больницам нашей империи, мы можем значительно улучшить качество жизни обычных граждан.."
 edict_spice_happiness:0 "Кампания Счастье в спайсе"
 edict_spice_happiness_desc:0 "Мы можем значительно повысить общий уровень счастья населения с помощью кампаний по распространению контролируемых веществ. К сожалению, это приводит к снижению продуктивности населения."
 edict_clearing_ordnance:0 "Подрывная расчистка земли"
 edict_clearing_ordnance_desc:0 "Благодаря использованию боеприпасов военного образца,  мы можем расчищать сложные участки местности гораздо быстрее."
 edict_hyperfuel_fuel:0 "Дополнительное гипертопливо"
 edict_hyperfuel_fuel_desc:0 "Обеспечив реакторы нашего флота дополнительным гипертопливом, мы значительно увеличим их общую скорость."
 edict_hypermatter_shield:0 "Щиты с избыточным зарядом"
 edict_hypermatter_shield_desc:0 "Наши инженеры стремятся повысить прочность нашей защиты, перезаряжая наши реакторы дополнительным гипервеществом."
 edict_ordnance_explosive:0 "Увеличенная полезная нагрузка ракет"
 edict_ordnance_explosive_desc:0 "Мы можем модернизировать наши корабли, чтобы они несли увеличенную полезную нагрузку ракет для повышения их общей боевой эффективности."
 edict_plasma_cell_ion_cannon:0 "Заряженное ионное оружие"
 edict_plasma_cell_ion_cannon_desc:0 "Обеспечив наши ионные пушки дополнительными энергетическими ячейками, мы можем значительно повысить их эффективность."
 edict_tibanna_gas_laser:0 "Улучшенные лазерные орудия"
 edict_tibanna_gas_laser_desc:0 "Внедрив в наши пушки Тибанну со спиновым уплотнением, мы сможем увеличить их энергоотдачу в четыре раза и значительно усилить их общую разрушительную силу."
 edict_starfighter_parts_fighter:0 "Обновление истребителей"
 edict_starfighter_parts_fighter_desc:0 "Предоставив нашим инженерам дополнительный доступ к дополнительным комплектующим, мы сможем значительно расширить возможности наших истребителей."
 edict_minerals_armor:0 "Дополнительный слой брони"
 edict_minerals_armor_desc:0 "Покрывая наши суда дополнительными слоями брони, мы можем повысить их общую живучесть в бою."
 edict_funding_terraforming:0 "Проект Новый Мир"
 edict_funding_terraforming_desc:0 "Используя процессоры терраформирования в наших проектах по преобразованию местности, мы можем достичь гораздо более высоких темпов прогресса."
 edict_rakatan_research:0 "Изучение ракатанских артефактов"
 edict_rakatan_research_desc:0 "Поощряя изучение ракатанских артефактов, мы можем попытаться узнать больше об их тайных технологиях."
 edict_empire_influence_campaign:0 "Кампания Имперского Порядка"
 edict_empire_influence_campaign_desc:0 "Увеличив бюджет кампании COMPNOR, мы сможем повысить стабильность наших миров и гарантировать сохранение высокой культуры человечества в галактике."
 edict_empire_credit_campaign:0 "Имперская производственная кампанияn"
 edict_empire_credit_campaign_desc:0 "Ужесточив наказания на рабочем месте для представителей нечеловеческого вида, мы сможем отбить охоту к плохому поведению и стимулировать нашу рабочую силу к выполнению производственной квоты."
 edict_rebel_influence_campaign:0 "Кампания сочувствия к повстанцам"
 edict_rebel_influence_campaign_desc:0 "Посылая сенаторов, дипломатов и представителей, лояльных к восстанию, мы можем попытаться завоевать больше симпатии к нашему делу во всей галактике."
 edict_rebel_credit_campaign:0 "Кампания объединенных повстанцев"
 edict_rebel_credit_campaign_desc:0 "Объединенные мы стоим, разделенные мы падаем. Начав собственную контрпропагандистскую кампанию, мы можем укрепить единство нашего народа и попытаться дискредитировать гуманоцентрические ценности, распространяемые Империей."
 edict_mando_influence_campaign:0 "Мандалорская крестовая кампания"
 edict_mando_influence_campaign_desc:0 "Объявив крестовый поход нашим Мандалором, мы можем побудить наших людей к тому, чтобы они прилагали максимум усилий во всем, что делают, - концепция, известная нашему народу как Тал'онидир.."
 edict_mando_credit_campaign:0 "Мандалорская рекрутинговая кампания"
 edict_mando_credit_campaign_desc:0 "Введя немедленные денежные выплаты за службу, мы сможем привлечь больше людей, которые посвятят себя мандалорианскому образу жизни, служа в наших вооруженных силах и строя наши звездолеты.."
 edict_cr_influence_campaign:0 "Кампания по привлечению финансирования"
 edict_cr_influence_campaign_desc:0 "Аккуратно перетягивая ниточки и оказывая услуги, мы можем манипулировать галактическим рынком, чтобы снизить плату за наши сделки и одновременно повысить нашу общую стоимость и торговую привлекательность."
 edict_cr_credit_campaign:0 "Кампания по возобновлению работы завода дроидов"
 edict_cr_credit_campaign_desc:0 "Возобновив работу старых литейных цехов дроидов, мы сможем увеличить производство боевых дроидов, а также повысить скорость постройки кораблей.."
 edict_chiss_influence_campaign:0 "Чисская Кампания по единению"
 edict_chiss_influence_campaign_desc:0 "С помощью тщательного позирования и хорошо поставленного политического подкупа мы можем увеличить единство и счастье наших людей, влияя на них в направлении ценностей нашего правительства."
 edict_chiss_credit_campaign:0 "Чисская Кампания по расширению сил обороны"
 edict_chiss_credit_campaign_desc:0 "Временно увеличив наш военный бюджет, мы сможем повысить возможности Экспансионистского флота, когда он будет патрулировать границы нашего космоса.."
 edict_hutt_influence_campaign:0 "Хаттская кампания по устрашению"
 edict_hutt_influence_campaign_desc:0 "С помощью демонстрации силы и публичных побоев мы можем использовать свое влияние, чтобы стимулировать продуктивность наших рабов, одновременно повышая единство нашей империи."
 edict_hutt_credit_campaign:0 "Хаттская кампания в поддержку коррупции"
 edict_hutt_credit_campaign_desc:0 "Благодаря хорошо расставленным взяткам различным преступным синдикатам и каджидским лордам, мы можем увеличить производство спайса в нашей империи и повысить общую торговую стоимость.."
 edict_fear_campaign:0 "Кампания страха"
 edict_fear_campaign_desc:0 "Мерзкая и звериная природа ксеносов должна быть донесена до наших людей. Они должны принять правду, что мы стоим одни в море чужеродной грязи."
 edict_education_campaign:0 "Кампания по образованию"
 edict_education_campaign_desc:0 "Назад в школу! Если немедленно потратить ресурсы на продвижение программ высшего образования среди наших лидеров, их навыки будут улучшаться более быстрыми темпами."
 edict_recycling_campaign:0 "Кампания по переработке отходов"
 edict_recycling_campaign_desc:0 "Необходимо научить население ограничивать расточительное потребление ресурсов. Кампания по повышению осведомленности общественности о необходимости переработки отходов позволит на мгновение снизить стоимость наших потребительских товаров.."
 edict_healthcare_campaign:0 "Кампания по здравоохранению"
 edict_healthcare_campaign_desc:0 "Диета, регулярные физические упражнения и режим сна - все это в совокупности влияет на здоровье нашего населения. Если пропагандировать более здоровый образ жизни, продолжительность их жизни увеличится."
 edict_robot_campaign:0 "Кампания по использованию дронов"
 edict_robot_campaign_desc:0 "Выделяя дополнительные ресурсы на наши производственные мощности, мы можем выпускать новые рабочие дроны еще более быстрыми темпами."
 edict_machine_learning_campaign:0 "Кампания по машинному обучению"
 edict_machine_learning_campaign_desc:0 "Выделяя дополнительные средства нашим автономным беспилотникам, они могут увеличить скорость, с которой их самообучающиеся алгоритмы улучшают их общую производительность."
 edict_drone_campaign:0 "Кампания по использованию дронов"
 edict_drone_campaign_desc:0 "Выделяя дополнительные ресурсы на наши производственные мощности, мы можем выпускать новые рабочие дроны еще более быстрыми темпами."
 edict_learning_campaign:0 "Образовательная кампания"
 edict_learning_campaign_desc:0 "Обеспечивая наши автономные беспилотники дополнительными питательными элементами, мы можем повысить их производительность"
 edict_war_drone_campaign:0 "Кампания по использованию военных дронов"
 edict_war_drone_campaign_desc:0 "Выделяя нашим боевым дронам дополнительные полезные элементы, мы можем увеличить их силу и боеготовность."
 edict_masters_writings_politics:0 "Философия: Высшее благо"
 edict_masters_writings_politics_desc:0 "Translations of an alien philosopher's teachings. By following his advice on how to unify the people via self-sacrifice we could make great strides in infrastructure.\n\n"A strong nation is built upon the sacrifice of comfort, as long as everyone is asked to carry the burden together." - Yanjon Zelmar\n\n"
 edict_masters_writings_philosophy:0 "Философия: Любознательный образ мышления"
 edict_masters_writings_philosophy_desc:0 "Translations of an alien philosopher's teachings. It contains several analysis and ponderings on the meaning of life and the purpose of the Galaxy. By having our rulers follow these advice we can make more informed decisions.\n\n"The answer to the purpose of the cosmos lies outside of us, but that does not make us less inclined to find it. We must strive for unity in order to reach the answer about the root of all things." - Sistros Nevet\n\n"
 edict_masters_writings_diplomacy:0 "Философия: Дипломатическое доверие"
 edict_masters_writings_diplomacy_desc:0 "Translations of an alien philosopher's teachings. Her anecdotes from diplomatic negotiations could act as a good base for training our own diplomats.\n\n"Encountering the children of the cosmos might feel harrowing, but ultimately it is an opportunity for hope. Be host to your neighbor and relish in their existence, as the blessing they bring is an end to the isolation of the void." - Faya Rodemos\n\n"
 edict_masters_writings_war:0 "Философия: Воюющие государства"
 edict_masters_writings_war_desc:0 "Translations of an alien philosopher's teachings. Her depictions of war and ideas on combat strategy could make for excellent training material for our military.\n\n"Creating unity is the biggest challenge, particularly because sustainability often generates borders. These borders need to be torn down, a sentiment that scares many. One must sometimes be willing to tear down in order to build something stronger from the ashes." - Braata Danlos\n\n"
 edict_edict_research_footing:0 "Исследовательская база"
 edict_edict_research_footing_desc:0 "Этот указ позволит улучшить контроль над нашими исследовательскими филиалами. Наши ученые будут обеспечены большим вспомогательным персоналом и высококачественным оборудованием."
 edict_edict_desperate_measures:0 "Полное военное положение"
 edict_edict_desperate_measures_desc:0 "Этот указ даст нам прямой контроль над ключевыми отраслями промышленности и заводами. Наши военные ни в чем не будут нуждаться, поскольку мы направляем материалы и рабочую силу в нашу военную промышленность."
 edict_edict_fortress_proclamation:0 "Укрепление звездной базы"
 edict_edict_fortress_proclamation_desc:0 "Большие инвестиции в улучшение и модернизацию наших оборонительных звездных баз по всей галактике."
 edict_edict_architectural_renaissance:0 "Архитектурное возрождение"
 edict_edict_architectural_renaissance_desc:0 "Массивные инвестиции в архитектуру гарантируют, что все наши планетарные строительные проекты и мегаструктуры получат максимум внимания, улучшая скорость их возведения."
 edict_edict_will_to_power:0 "Стремление к власти"
 edict_edict_will_to_power_desc:0 "Мы должны завладеть сердцами и умами наших людей. Наша политика может быть адаптирована, чтобы дать народу то, что, по его мнению, он хочет.."
 edict_edict_grand_fleet:0 "Великий флот"
 edict_edict_grand_fleet_desc:0 "Этот указ ставит гордость и славу Великого флота Империи превыше всего, и что значительное политическое внимание должно быть направлено на обеспечение его дальнейшего процветания."
 edict_edict_arms_race_edict:0 "Гонка вооружений"
 edict_edict_arms_race_edict_desc:0 "Этот указ направляет все административные и общественные усилия на эффективное производство военного оборудования."
 edict_edict_resupply_lines_edict:0 "Линии снабжения"
 edict_edict_resupply_lines_edict_desc:0 "Мы удвоим наши усилия и обеспечим безопасность линий снабжения, на которых покоятся наши военные усилия."
 galactic_empire_federation_name:0 "Первая Галактическая Империя"
 swp_rebel_federation:0 "Альянс повстанцев"
 swp_rebel_federation_desc:0 "Альянс за восстановление Республики включает в себя огромное количество повстанцев, партизан, мятежников и военизированных формирований. Все они посвятили себя свержению §GГалактической империи§!."
 swp_coalition_federation:0 "Коалиция"
 swp_coalition_federation_desc:0 "Общий, гибкий и настраиваемый $SWP_ALLIANCE$, который обеспечивает взаимную оборону и укрепляет военный и гражданский потенциал своих членов."
 swp_compact_federation:0 "Военный договор"
 swp_compact_federation_desc:0 "Военный договор обычно состоит из нескольких слабых держав, связанных одной более сильной державой. В обмен на предоставление защиты более слабым членам, сильная держава получает ряд военных преимуществ."
 swp_con_federation:0 "Конфедерация"
 swp_con_federation_desc:0 "Конфедерация из нескольких держав, созданная по образцу Сепаратистского альянса времен Войн клонов."
 swp_exchange_federation:0 "Коммерческий альянс"
 swp_exchange_federation_desc:0 "Торговый союз $SWP_ALLIANCE$ между несколькими империями. Участие в $SWP_ALLIANCE$ обычно дает бонусы к торговой стоимости и исследовательским возможностям члена."
 swp_cartel_federation:0 "Криминальный картель"
 swp_cartel_federation_desc:0 "Криминальный картель состоит из нескольких преступных группировок, работающих сообща для достижения общих целей. Членство в нем обычно дает бонус к производству влияния и строительству аванпостов."
 law_category_annexation:0 "Аннексируемые участники"
 law_category_annexation_desc:0 "Позволяет лидеру поглощать других членов, прекращая их независимость и получая контроль над их территориями и флотами."
 annexation_no:0 "Нет аннексии"
 annexation_no_desc:0 "Запретить аннексию лидером членов $SWP_ALLIANCE$."
 annexation_yes:0 "Аннексия"
 annexation_yes_desc:0 "Разрешить аннексию лидером членов $SWP_ALLIANCE$."
 declare_war_president_vote_senate:0 "Только $SWP_ALLIANCE$ Leader"
 declare_war_president_vote_senate_desc:0 "Только $SWP_ALLIANCE$ Лидер может объявить войну другой фракции."
 succession_term_indefinite:0 "Бессрочный"
 succession_term_indefinite_desc:0 "$SWP_ALLIANCE$ исполнительный срок лидера является бессрочным."
 succession_type_galactic_empire:0 "Имперская линия"
 succession_type_galactic_empire_desc:0 "Только потомки Галактического Императора обладают силой, чтобы править §GПервой Галактической Имперей§!. Они не примут никаких соперников."
 swp_galactic_empire_federation:0 "Галактическая империя"
 swp_galactic_empire_federation_desc:0 "Централизованная §GПервая Галактическая Империя§! эпических масштабов, управляемый императором с абсолютной властью."
 empire_federation_passive_effect:0 "Так вот как умирает свобода... под бурные аплодисменты.."
 galactic_empire_cant_leave:0 "§GПервая Галактическая Империя§! является основополагающим элементом Первой Галактической Империи и не может покинуть."
 empire_federation_passive:0 "Провозглашение нового порядка"
 empire_federation_passive_desc:0 "Мы прошли испытания, но оказались сильнее. Мы движемся вперед как единый народ, Имперские граждане из §GПервая Галактическая Империя§!. Мы победим. Десять тысяч лет мира начнутся уже сегодня."
 empire_federation_passive_02: "Советник Галактической Республики"
 empire_federation_passive_02_desc: "Первая Галактическая Империя является провозглашенным преемником Галактической Республики. Это расширяет ее влияние и легитимность."
 president_diplo_weight_steal_empire_effect:0 "Every member transfers §Y50%§! of their §Y$MOD_DIPLO_WEIGHT_MULT$§! to the president"
 empire_federation_lvl_1_1:0 "Безопасное и защищенное общество"
 empire_federation_lvl_1_1_desc:0 "Сепаратисты потерпели полное поражение, и Первая Галактическая Империя устоит. Единая! Объединенная и свободная! Восстание джедаев было нашим последним испытанием - это был последний вздох сил тьмы! Теперь мы навсегда оставили эту тьму позади, и начался новый день.!"
 empire_federation_lvl_1_2:0 "Имперская культура"
 empire_federation_lvl_1_2_desc:0 "Обеспечить, чтобы мы всегда были вместе, чтобы мы всегда говорили единым языком и действовали единой волей."
 empire_federation_lvl_1_3:0 "Процветающая империя"
 empire_federation_lvl_1_3_desc:0 "Бюрократическая волокита и нестабильность Старой Республики ушли в пепел истории. Вновь торговля и коммерция будут процветать среди звезд.."
 empire_federation_lvl_2_1:0 "Имперские дипломаты"
 empire_federation_lvl_2_1_desc:0 "Сепаратисты потерпели полное поражение, и Первая Галактическая Империя будет стоять единым фронтом! Объединенная и свободная! Восстание джедаев было нашим последним испытанием - последним ударом сил варварства и суеверий! Теперь мы оставили позади темную эпоху Старой Республики, и начался новый день.!"
 empire_federation_lvl_2_2:0 "Имперская дипломатия"
 empire_federation_lvl_2_2_desc:0 "Никогда больше мы не будем разделены! Никогда больше не будет сектор против сектора, планета против планеты, брат против брата. Мы - единая Империя, неделимая и нерушимая под властью мудрости и могущества Императора."
 empire_federation_lvl_2_3:0 "Имперское влияние"
 empire_federation_lvl_2_3_desc:0 "На протяжении десятилетий Галактическая Империя тщательно создавалась, чтобы занять свое законное место главного гегемона и защитника Галактики. По заслугам или по канонам, другие державы признают эту истину, как это сделали мы."
 empire_federation_lvl_3_1:0 "Безопасность, справедливость и мир!"
 empire_federation_lvl_3_1_desc:0 "Империя, посвященная сохранению справедливого общества. Безопасного и надежного общества! Мы - Империя, которая простоит десять тысяч лет и еще десять тысяч лет!"
 empire_federation_lvl_3_2:0 "Имперский флот"
 empire_federation_lvl_3_2_desc:0 "Поскольку большая часть Галактики пылает в огне восстаний и мятежей, у Галактической Империи не было другого выбора, кроме как увеличить Имперский Флот. Имперский флот, и без того немалый за счет количества боевых кораблей, оставшихся после Войн клонов, находится на пути к тому, чтобы стать самой мощной военной силой, которую когда-либо видела галактика."
 empire_federation_lvl_3_3:0 "Все, что происходит, совершается в соответствии с моим замыслом."
 empire_federation_lvl_3_3_desc:0 "Имперское бюро безопасности было создано галактическим императором Палпатином как тайная полицейская организация, призванная искоренять врагов Нового порядка и поддерживать стабильность на имперских территориях. Не прошло и десяти лет с момента создания, как из горстки агентов организация превратилась в титанический аппарат безопасности, вдвое превосходящий по размерам Имперскую разведку.."
 empire_federation_lvl_4_1:0 "За империю и императора!"
 empire_federation_lvl_4_1_desc:0 "Имперские граждане, от скромного булочника до высокопоставленного офицера, знают, чего от них ожидают их семьи, их Империя и их Император. Они не окажутся невостребованными."
 empire_federation_lvl_4_2:0 "Имперское поглощение"
 empire_federation_lvl_4_2_desc:0 "Нет слишком большой жертвы, нет слишком тяжелых испытаний, нет слишком высокой цены, чтобы обеспечить сохранение Империи. Наши сборщики налогов и штурмовики позаботятся об этом.."
 empire_federation_lvl_4_3:0 "Гегемон Галактики"
 empire_federation_lvl_4_3_desc:0 "Мы - Империя, которая и впредь будет управляться этим августейшим органом! Мы - Империя, которая никогда не вернется к политическим маневрам и коррупции, которые так глубоко ранили нас; мы - Империя, которой будет руководить один суверен, избранный на всю жизнь.!"
 rebel_federation_passive:0 "Альянс за восстановление Республики"
 rebel_federation_passive_desc:0 "The Alliance to Restore the Republic encompasses a vast array of rebels, partisans, insurgents, and paramilitaries, all dedicated to overthrowing the §GGalactic Empire§!."
 rebel_federation_lvl_1_1:0 "Раннее восстание"
 rebel_federation_lvl_1_1_desc:0 "From Clone Wars veterans to wide-eyed farmboys, the §HRebel Alliance§! attracts brave souls from all walks of life."
 rebel_federation_lvl_1_2:0 "Равенство для всех"
 rebel_federation_lvl_1_2_desc:0 "Ни один вид не может претендовать на владение принципами равенства, справедливости и свободы. Эти общие идеалы универсальны, и за них стоит бороться.."
 rebel_federation_lvl_1_3:0 "Тактика нападения и отступления"
 rebel_federation_lvl_1_3_desc:0 "To counter the superiority of the Empire’s conventional forces, the §HRebel Alliance§! has been forced to master a variety of guerilla tactics."
 rebel_federation_lvl_2_1:0 "Bothan Spy Networks"
 rebel_federation_lvl_2_1_desc:0 "Though informal, the §HRebel Alliance’s§! Deepening relationship with the §HBothan Spynet§! has greatly enhanced its already considerable espionage and sabotage capabilities."
 rebel_federation_lvl_2_2:0 "Humanitarian Support from Alderaan"
 rebel_federation_lvl_2_2_desc:0 "Steeped in an ancient tradition of mutual aid, philanthropy, and generosity, many Alderaanians have found themselves at the center of the §HRebel Alliance’s§! foreign aid and disaster relief programs."
 rebel_federation_lvl_2_3:0 "Local Militias"
 rebel_federation_lvl_2_3_desc:0 "The growing sophistication of the §HRebel Alliance’s§! recruiting strategy has allowed it to unite once fractious planetary defense forces, private armies, and regional militias into a single fighting force."
 rebel_federation_lvl_3_1:0 "Mon Calamari Engineering"
 rebel_federation_lvl_3_1_desc:0 "Honed over generations in the shipyards over Dac, Mon Calamari engineering is more than capable of building warships every bit as capable as those mass-produced by the shipyards of the Core."
 rebel_federation_lvl_3_2:0 "Smuggler Activities"
 rebel_federation_lvl_3_2_desc:0 "Though the §HRebel Alliance§! fights for a fair and just government, necessity  has forced it to become increasingly adept at leveraging its connections to the criminal underworld to meet its demand for weapons, ships, and supplies."
 rebel_federation_lvl_3_3:0 "Massassi Leadership"
 rebel_federation_lvl_3_3_desc:0 "Forged as much in the humid conference rooms of Yavin 4 as much as in the crucible of battle, the §HRebel Alliance’s§! core leaders have endured terrible defeats, and celebrated great triumphs. Working together, they have grown what was once a small, rag-tag group of political dissidents into a force capable of challenging the might of the §GEmpire§!"
 rebel_federation_lvl_4_1:0 "Rebel Supply Lines"
 rebel_federation_lvl_4_1_desc:0 "The §HRebel Alliance§H may fight the §GGalactic Empire§! with its words as often its fists, but it marches on its stomach. Everything from uniforms to turbolasers must be sourced from somewhere. Fortunately, §HRebel§! scroungers are second to none."
 rebel_federation_lvl_4_2:0 "Heir to the Old Republic"
 rebel_federation_lvl_4_2_desc:0 "The §GGalactic Empire§! may be the successor to the Old Republic, but it is not a legitimate one. For all its faults, the §ROld Republic§! was a beacon of liberty, pluralism, democracy, and peaceful coexistence. The §GEmpire§! is none of these, and is anathema to the very principles that the §ROld Republic§! and its Jedi protectors swore to uphold. We are the rightful heirs to this tradition, and we will fight to reclaim this inheritance."
 rebel_federation_lvl_4_3:0 "Road towards a New Republic"
 rebel_federation_lvl_4_3_desc:0 "The §HAlliance§H was not founded to wage unending war. It was founded to make the Galaxy safe for the flower of freedom and liberty to bloom once more. Once the war is over, we have a responsibility to ensure that what comes next never repeats the mistakes of the past."
 succession_type_rebel_alliance:0 "Massassi Leadership"
 succession_type_rebel_alliance_desc:0 "Though it contains countless cells spread across thousands of worlds, effective control of the §H$SWP_ALLIANCE$'s§H internal policies and the disposition of its military assets is delegated to Mon Mothma and the leadership cell of the $SWP_ALLIANCE$ High Command."
