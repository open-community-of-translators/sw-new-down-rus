 civic_tooltip_criminal_heritage_effects:0 "Не может сформировать §YCommercial Pacts§!\nCan build §YOutposts§! на планете любой регулярной империи у них нет войны или активного перемирия with\nCrime on §YOutposts§! Планеты увеличивают ценность Аванпоста\nCan build special Crime-increasing £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!"
