 pc_tidallylocked:0 "Приливно-запертый мир"
 pc_tidallylocked_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Планета, приливно привязанная к своему солнцу, одна сторона планеты находится в постоянном дневном свете, а другая — в постоянной ночи. В сумеречной области существует тонкая обитаемая зона. Постоянный солнечный свет а ветер идеально подходит для производства продуктов питания и энергии."
 mod_pc_tidallylocked_habitability:0 "$pc_tidallylocked$ Habitability"
 pc_cascadian:0 "Каскадский мир"
 pc_cascadian_desc:0 "Субумеренный горный мир с азотно-кислородной атмосферой, состоящий из прибрежных лесов и высоких горных хребтов. Активная, бурная гидросфера с сильными перепадами между снежной зимой и коротким теплым летом."
 mod_pc_cascadian_habitability:0 "$pc_cascadian$ Habitability"
 pc_swamp:0 "Болотный мир"
 pc_swamp_desc:0 "Холодный, грязный мир с густой азотно-кислородной атмосферой. Сезонные колебания ограничены значительным количеством осадков. Большинство массивов суши покрыты густой растительностью."
 mod_pc_swamp_habitability:0 "$pc_swamp$ Habitability"
 pc_oasis:0 "Мир Оазиса"
 pc_oasis_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Гидросфера поддерживает только один большой водоем, окруженный ленточной растительностью. Дождь едва достигает внутренней пустыни, покрывающей большую часть планеты."
 mod_pc_oasis_habitability:0 "$pc_oasis$ Habitability"
 pc_steppe:0 "Степной мир"
 pc_steppe_desc:0 "Сухой, каменистый мир с азотно-кислородной атмосферой. На этом полузасушливом лугу есть холмистая местность и равнины, покрывающие большую часть поверхности. Хотя на этой планете почти не растут деревья, количество осадков может поддерживать рост кустарников и трав."
 mod_pc_steppe_habitability:0 "$pc_steppe$ Habitability"
 pc_frozen_desert:0 "Холодный мир"
 pc_frozen_desert_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Осадков мало, а крупные поверхностные водоемы встречаются редко. Даже днем средние температуры часто значительно ниже нуля."
 mod_pc_frozen_desert_habitability:0 "$pc_frozen_desert$ Habitability"
 pc_mesa:0 "Меса Мир"
 pc_mesa_desc:0 "Жаркий, сухой, каменистый мир с азотно-кислородной атмосферой. Большие плато и столовые горы распространены вокруг экватора с более прохладными лесными полярными регионами. Гидросфера находится в основном в крупных реках, прорезавших каньоны с растительностью, покрывающей русла рек."
 mod_pc_mesa_habitability:0 "$pc_mesa$ Habitability"
 pc_hadesert:0 "Мир Атакамы"
 pc_hadesert_desc:0 "Холодный, сухой, каменистый мир с азотно-кислородной атмосферой. Экстремальные пики высоты создают дождевые тени для большей части планеты, а солончаки и засушливые долины составляют большую часть ровной земли. Гидросфера находится в нескольких озерах и горных источниках."
 mod_pc_hadesert_habitability:0 "$pc_hadesert$ Habitability"
 pc_geothermal:0 "Геотермальный мир"
 pc_geothermal_desc:0 "Холодная, заледеневшая планета с тропическими разломами, разбивающими ледяные просторы, обогреваемые естественными геотермальными источниками с азотно-кислородной атмосферой. Гидросфера находится в талой воде и паре, поднимающемся из жерл."
 mod_pc_geothermal_habitability:0 "$pc_geothermal$ Habitability"
 pc_desertislands:0 "Мир Атол"
 pc_desertislands_desc:0 "Планета-океан с азотно-кислородной атмосферой. Мелкие лагуны, коралловые рифы и тропические острова составляют большую часть этой планеты, а теплые температуры поддерживают очень большую биосферу."
 mod_pc_desertislands_habitability:0 "$pc_desertislands$ Habitability"
 pc_sandsea:0 "Мир дюн"
 pc_sandsea_desc:0 "Горячая и сухая каменистая планета с азотно-кислородной атмосферой. Моря песчаных дюн покрывают значительную часть поверхности. Гидросфера находится в основном в подземных водоносных горизонтах, поднимающихся вверх в оазисах и горных источниках."
 mod_pc_sandsea_habitability:0 "$pc_sandsea$ Habitability"
 pc_mangrove:0 "Мангровый мир"
 pc_mangrove_desc:0 "Влажный влажный мир с азотно-кислородной атмосферой. Большая часть планеты покрыта мелководными морями с очень небольшим количеством земли над уровнем моря. Джунгли простирались на сотни миль за пределы берегов немногих существующих островов. Гидросфера сильна и стабильна и поддерживает большое количество растений и животных."
 mod_pc_mangrove_habitability:0 "$pc_mangrove$ Habitability"
 pc_glacial:0 "Ледниковый мир"
 pc_glacial_desc:0 "Холодный, ледяной мир с азотно-кислородной атмосферой. В то время как водные отложения большую часть года можно найти такими же замороженными, как ледниковый лед, в летние месяцы наблюдается значительное таяние, и снег бывает довольно часто. Геотермальная активность создает постоянные отверстия во льду и помогает поддерживать изобилие морской жизни под толстым поверхностным льдом."
 mod_pc_glacial_habitability:0 "$pc_glacial$ Habitability"
 pc_subarctic:0 "Скальный мир"
 pc_subarctic_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой и значительной гидросферой. Океаны и полярные льды покрывают более §Y90%§! поверхности, с неровными разбросанными островками, усеивающими его поверхность. Существует обилие вулканической и геотермальной активности, которая поддерживает морские экосистемы."
 mod_pc_subarctic_habitability:0 "$pc_subarctic$ Habitability"
 pc_hajungle:0 "Мир Тепуи"
 pc_hajungle_desc:0 "Гористый, скалистый мир с азотно-кислородной атмосферой. Гидросфера находится в основном в морях с низким уровнем моря, что вызывает значительный туман и облачный покров. На больших высотах стоячая вода встречается редко, и большая часть растительной жизни зависит от тумана и тумана."
 mod_pc_hajungle_habitability:0 "$pc_hajungle$ Habitability"
 pc_mushroom:0 "Мир мицелия"
 pc_mushroom_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Мицелиальная и грибковая жизнь управляют экосистемой этой планеты. Огромные территории планеты покрыты грибными лесами и пещерными системами."
 mod_pc_mushroom_habitability:0 "$pc_mushroom$ Habitability"
 pc_boreal:0 "Бореальный мир"
 pc_boreal_desc:0 "Каменистый мир с азотно-кислородной атмосферой. На этой планете субарктический климат с очень большим диапазоном температур между сезонами, но доминирующей чертой является долгая и холодная зима. Бореальные леса покрывают более теплые широты планеты, с тундрой и льдом у полюсов."
 mod_pc_boreal_habitability:0 "$pc_boreal$ Habitability"
 pc_biolumen:0 "Биолюминесцентный мир"
 pc_biolumen_desc:0 "Тропический скалистый мир с азотно-кислородной атмосферой. Экзотические, но нетоксичные частицы в атмосфере создают почти постоянный облачный покров на этой планете. Несмотря на это, благодаря парниковому эффекту и геотермальной активности на поверхности процветает жизнь. Почти вся флора и фауна обладают биолюминесцентными чертами."
 mod_pc_biolumen_habitability:0 "$pc_biolumen$ Habitability"
 pc_superhabitable:0 "Сверхобитаемый мир"
 pc_superhabitable_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Из-за большого размера эта планета сохранила много своих газов при формировании, поэтому имеет более плотную атмосферу со средней температурой около 25 градусов по Цельсию. Это также привело к уменьшению размера океанского бассейна, что способствует развитию морской жизни. Эта планета — идеальный кандидат на поддержку всех форм жизни.."
 mod_pc_superhabitable_habitability:0 "$pc_superhabitable$ Habitability"
 pc_antarctic:0 "Антарктический мир"
 pc_antarctic_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Гидросфера в основном заморожена, а алмазная пыль встречается так же часто, как и снег. Хотя в зимние месяцы скорость ветра может достигать более 250 км в час, жизнь можно найти в изолированных очагах под морским льдом, в пещерах и в защищенных долинах."
 mod_pc_antarctic_habitability:0 "$pc_antarctic$ Habitability"
 pc_retinal:0 "Ретинальный мир"
 pc_retinal_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Активная и устойчивая гидросфера с огромными массивами суши, разделенными океанами. Растительная жизнь основана на ретинальдегиде, а не на хлорофилле, что придает планете характерный фиолетовый оттенок."
 mod_pc_retinal_habitability:0 "$pc_retinal$ Habitability"
 pc_prairie:0 "Мир прерий"
 pc_prairie_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Сезонная гидросфера с одним большим массивом суши с большими внутренними морями. Сухое лето контрастирует с холодной суровой зимой."
 mod_pc_prairie_habitability:0 "$pc_prairie$ Habitability"
 pc_karst:0 "Карстовый мир"
 pc_karst_desc:0 "Каменистый мир с азотно-кислородной атмосферой. При слабой магнитосфере большая часть поверхности этого мира состоит в основном из бесплодного карста. Под поверхностью находится бесконечная череда пещерных систем с богатой гидросферой."
 mod_pc_karst_habitability:0 "$pc_karst$ Habitability"
 pc_med:0 "Средиземноморский мир"
 pc_med_desc:0 "Сухой, каменистый мир с азотно-кислородной атмосферой. Гидросфера поддерживает несколько крупных внутренних морей, которые окружены скудной растительностью и кустарниками. Во внутренних районах жаркая засушливая местность является нормой."
 mod_pc_med_habitability:0 "$pc_med$ Habitability"
 pc_snow:0 "Снежный мир"
 pc_snow_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. В настоящее время наблюдается значительный ледниковый период, большая часть планеты покрыта ледниками. Экваториальная полоса покрыта густыми умеренными лесами."
 mod_pc_snow_habitability:0 "$pc_snow$ Habitability"
 pc_primal:0 "Первобытный мир"
 pc_primal_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Вулканическая активность этого молодого мира замедлилась, что привело к появлению все более сложной флоры и фауны, что помогло создать пригодную для дыхания атмосферу и стабилизировать гидросферу."
 mod_pc_primal_habitability:0 "$pc_primal$ Habitability"
 pc_salt:0 "Соленый мир"
 pc_salt_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Покрытая минералами местность состоит в основном из солончаков, горных хребтов и крупных кристаллических образований. Большая часть поверхности негостеприимна для большинства форм растительной и животной жизни."
 mod_pc_salt_habitability:0 "$pc_salt$ Habitability"
 pc_wetswamp:0 "Болотный мир"
 pc_wetswamp_desc:0 "Влажный влажный мир с азотно-кислородной атмосферой. Большая часть планеты покрыта густыми лесистыми водно-болотными угодьями с очень небольшими участками поверхности, не находящимися под водой. Гидросфера сильна и устойчива в основном в мелководных морях, болотах и трясинах и поддерживает большое количество растительной и животной жизни."
 mod_pc_wetswamp_habitability:0 "$pc_wetswamp$ Habitability"
 pc_outback:0 "Глубинный мир"
 pc_outback_desc:0 "Жаркий сухой мир с азотно-кислородной атмосферой. Большая часть планеты покрыта засушливыми или полузасушливыми кустарниками и пустынями, в то время как в районах вокруг воды больше растительности. Гидросфера в основном приурочена к нескольким внутренним морям и естественным подземным источникам."
 mod_pc_outback_habitability:0 "$pc_outback$ Habitability"
 pc_highland:0 "Хайленд Мир"
 pc_highland_desc:0 "Холодный сырой мир с азотно-кислородной атмосферой. Большая часть планеты покрыта туманными горными плато с устойчивыми травами и лишайниками. Гидросфера в целом стабильна между замерзшими горными хребтами и большими внутренними морями."
 mod_pc_highland_habitability:0 "$pc_highland$ Habitability"
 pc_megaflora:0 "Мир Мегафлоры"
 pc_megaflora_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Густой лес с сильной и здоровой гидросферой. Эта планета является домом для гигантской мегафлоры, которая покрывает поверхность планеты."
 mod_pc_megaflora_habitability:0 "$pc_megaflora$ Habitability"
 pc_lake:0 "Озерный мир"
 pc_lake_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Чрезвычайно активная и стабильная гидросфера. Суша представляет собой единую территорию, покрытую миллионами озер всех размеров, а климат варьируется от субтропического до субарктического."
