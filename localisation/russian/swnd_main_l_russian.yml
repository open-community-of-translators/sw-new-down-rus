 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "The §H$SWP_ALLIANCE$ Navy§! is built from §SNavy Capacity§! given up by all Members, and is controlled by the §SLeader§!. Members can all build $SWP_ALLIANCE$ Navy ships to contribute to the Fleet."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "$SWP_ALLIANCE$ Laws"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Changes to §H$SWP_ALLIANCE$ Laws§! can be proposed by any member. If the $SWP_ALLIANCE$ fails to pass a Law, the $SWP_ALLIANCE$ will suffer a §SCohesion Penalty§!.\n\nSome Laws are Locked and require increasing the §SCentralization§! to unlock them. The $SWP_ALLIANCE$ must first §SLevel Up§! to gain access to a Higher Centralization.\n\nBe cautious though, as the Centralization is increased, Cohesion will suffer."
