 job_spice_miner_drone_desc:0 "\"Spice\", the slang term for a range of incredibly addictive narcotics including both Ryll and Glitterstim, is difficult to mine and almost impossible to synthesize because almost all its variants activate (and shortly thereafter become useless) if exposed to light. Spice mining drones have to work in complete darkness or lose their entire product."
