 decision_ecumenopolis_light:0 "§MLight Ecumenopolis Construction§!"
 decision_ecumenopolis_light_desc:0 "Begins to cover the planet in a worldwide cityscape, turning it into an §Y$pc_ecumenopolis_light$§!. Increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§!, and unlocking £district£ §YEcumenopolis Districts§!, preventing all further construction of £district£ §YDefault Districts§!."
