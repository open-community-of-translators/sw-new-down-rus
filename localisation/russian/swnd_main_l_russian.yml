 deathstar_0: "Этап строительства орбитальной боевой станции DS-1"
 deathstar_0_DESC: "Строительная люлька для боевой станции DS-1 «Звезда Смерти», содержащая массивные проекторы притягивающего луча, гравитационные тросы и подмости, необходимые для удержания супероружия в неподвижном состоянии во время строительства."
 deathstar_0_MEGASTRUCTURE_DETAILS: "И как неприступная крепость, и как символ нерушимого правления Императора, мобильная боевая станция для дальнего космоса является беспрецедентным достижением."
 deathstar_1: "Экзоскелет орбитальной боевой станции DS-1"
 deathstar_1_DESC: "Каркас боевой станции DS-1 «Звезда Смерти», находящейся в настоящее время на начальной стадии строительства."
 deathstar_2: "Внешний корпус орбитальной боевой станции DS-1"
