 galactic_focus_crisis_war_in_heaven_desc:0 "When the powerful go to war, the galaxy trembles. Survive the Galactic Civil War."
 CREATE_SECTOR:0 "§HCreate New Sector§!\nThis will create a new sector with this planet as its sector capital. The capital sector will include all systems within §Y5§! jumps from the capital. Any other sector will include all systems within §Y4§! jumps not previously a part of any sector."
 GALACTIC_COMMUNITY:0 "Galactic Senate"
 galactic_community:0 "GALACTIC_COMMUNITY"
 galactic_community_desc:0 "Sending an envoy to represent our interests in the $GALACTIC_COMMUNITY$ will increase our Diplomatic Weight by §G+10%§!.\n\nWe will be unable to reassign them for §Y£time£360§!."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "This is the §STrade screen§!. We can trade any type of §SResource§! with an Empire, as well §SInformation§! and §SFavors§!.\n\nFavors can be spent to increase an Empire's willingness to accept an agreement. You can also call in Favors during a Vote on the Senate Floor in the $GALACTIC_COMMUNITY$ to Boost your Diplomatic Weight."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "The $GALACTIC_COMMUNITY$"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Welcome to the §H$GALACTIC_COMMUNITY$§!, where Diplomats from around the Galaxy meet to decide Galactic Law by Voting on §SResolutions§!. You can support §SProposed Resolutions§! from the §SQueue§!, which will add your §SDiplomatic Weight§! to its total support. The Resolution with the most support in the Queue will move onto the §SSenate Floor§! once it is in Session. There it will be voted on whether it should become §SGalactic Law§!.\n\nTake note of the §SGalactic Focus§!, as it gives direction to a common goal for the Community.\n\nLastly you can see who all are members as well as any §SGalactic Modifiers§! that may be in play from Resolutions on this Screen."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "§HEnvoys§! can be assigned to the $GALACTIC_COMMUNITY$ to increase your §SDiplomatic Weight§!. Envoys that are assigned to the $GALACTIC_COMMUNITY$ can later be re-assigned to other §SDiplomatic Actions§!"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "The §HSenate Floor§! is where the $GALACTIC_COMMUNITY$ votes to Pass or Defeat the Resolution from the Queue which had the most support. As a member you can vote §SYes, No, or Abstain§!. If the Resolution Passes it will become §SGalactic Law§!.\n\nEmpires who don't Abstain will gain an §SOpinion Increase§! with Empires that voted on their side and a Decrease with those who voted against them.\n\nIf you have gained diplomatic §SFavors§! from other Empires, you may use them here to boost your Diplomatic Weight on the Senate Floor vote."
 HAS_ENVOYS_TO_GALCOM:0 "Number of envoys sent to the $GALACTIC_COMMUNITY$ $VAL0|2Y$ is $COMPARE$ $VAL1|0Y$"
 HAS_NOT_ENVOYS_TO_GALCOM:0 "Number of envoys sent to the $GALACTIC_COMMUNITY$ $VAL0|2Y$ is NOT $COMPARE$ $VAL1|0Y$"
 interstellar_assembly_4_DESC:0 "The official unofficial political forum of the $GALACTIC_COMMUNITY$."
 FB_DOMINEERING_GREETING_01:0 "There will always be petty [From.GetRulerTitle]s who are unwilling to let their people join the $GALACTIC_COMMUNITY$. You'll come around."
 FEDERATIONS_FEATURES:0 "§EFeatures:§!\n\n- Build up the internal cohesion of your $SWP_ALLIANCE$ and unlock powerful rewards.\n\n- Participate in the $GALACTIC_COMMUNITY$, the ultimate congress and authority in the galaxy.\n\n- Stay true to your past with Origins, that will greatly affect the starting conditions of your game.\n\n- Construct new projects: Juggernaut, a massive mobile starbase that provides a repair platform, and a Mega Shipyard, that can build new fleets in no time."
 TRIGGER_HAS_ENVOY_TASK_GALACTIC_COMMUNITY:0 "Is representing the nation in the $GALACTIC_COMMUNITY$"
