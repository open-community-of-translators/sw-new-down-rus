 EMPIRE_DESIGN_GalacticEmpire: "£empire_star£ §GГалактическая империя§!"
 EMPIRE_DESIGN_GalacticEmpire_desc: "Галактическая империя - это гуманоцентричный авторитарный режим, управляемый галактическим императором Палпатином, который был бывшим верховным канцлером Галактической Республики до того, как она была реформирована после окончания Войн клонов и уничтожения Ордена джедаев. Как и в Старой Республике, столицей Империи является королева Ядра, Корусант, и благодаря войне теперь контролируется большая часть Галактического Ядра вместе с владениями лоялистов, распределенными по всей известной галактике. После завершения Войн клонов с уничтожением конфедерации независимых систем Империя стремится утвердить свой контроль над оставшейся галактикой. Гуманоцентричная по своей сути, основное население Империи и основной вид, обитающий в ее высших эшелонах, - люди. Эта политика институционального расизма, поддерживаемая авторитаризмом и милитаризмом, не делает их популярными среди других жителей галактики."
