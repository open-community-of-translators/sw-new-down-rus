 leader_trait_swp_mortis_dagger: "Экипирован кинжалом Мортиса"
 leader_trait_swp_mortis_dagger_desc: "Оружие было способно управлять парой братьев и сестер могущественных обладателей Силы, а также способно убить их, если это необходимо."
 leader_trait_swp_shield_fortress: "Щитовая крепость"
 leader_trait_swp_shield_fortress_desc: "Этот лидер одновременно новатор и тактик. Он разработал систему для своего флота, которая соединяет дефлекторные щиты вместе, чтобы спроецировать пузыреобразную систему защиты, которая практически непроницаема для вражеского огня."
 leader_trait_swp_vader: "Темный лорд Ситхов"
 leader_trait_swp_vader_desc: "Заключенный в механический биокостюм, этот техно-ужас вселяет страх во всех."
