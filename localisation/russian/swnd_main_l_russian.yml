 gov_galactic_empire:0 "Имперский правящий совет"
 gov_galactic_empire_desc:0 "Имперский правящий совет - коллективный орган бюрократов, составляющий высший эшелон Галактической империи."
 gov_imperial_senate:0 "Имперский Сенат"
 gov_imperial_senate_desc:0 "Имперский Сенат - это все, что осталось от Галактического Сената ныне несуществующей Галактической Республики. Имперский сенат все еще имеет право голоса в галактических делах, но его слабеющая власть является источником большого разочарования."
 gov_hutt_cartel:0 "Criminal Cartel"
 gov_hutt_cartel_desc:0 "The Hutts preside over one of the most successful and brutal crime cartels in the galaxy, even daunting to the Galactic Empire itself."
 gov_mandalorian:0 "Honorbound Monarchy"
 gov_mandalorian_desc:0 "Mandalorians have a great sense of pride and honor and most feel duty bound to follow their Mand'alor to the death if need be."
 gov_corporate_sector:0 "Executive Directorship Board"
 gov_corporate_sector_desc:0 "The Corporate Sector Authority runs very much like a business, ruling over a large sector of space."
 gov_hapes_consortium:0 "Matrilineal Monarchy"
 gov_hapes_consortium_desc:0 "A usually female dominated monarchy with a line of succession."
 gov_bothan_council:0 "Elected Council"
 gov_bothan_council_desc:0 "A democratically elected ruling council where one is also elected as head of state."
 gov_confederate_remnant:0 "Separatist Council"
 gov_confederate_remnant_desc:0 "An oligarchic council made up of various member states and business interests."
 gov_trade_federation:0 "Corporate Conglomerate"
 gov_trade_federation_desc:0 "Corporate conglomerates are made up of different shipping and commerce interests."
 gov_trandoshan_tribes:0 "Tribal Government"
 gov_trandoshan_tribes_desc:0 "A simplistic and primitive form of government."
 gov_black_sun:0 "Criminal Syndicate"
 gov_black_sun_desc:0 "Unlike the Hutt Cartel, some crime syndicates aren't powerful enough to operate openly and must resort to shadier methods and dealings."
 gov_free_ryloth:0 "Independence Movement"
 gov_free_ryloth_desc:0 "While Ryloth has long fought against the domination of the Hutts, the Twi'lek struggle for self-determination has intensified following the planet's Imperial occupation. A confederation of insurgent groups, the Movement is bound together by the personal charisma of its leader Cham Syndulla."
 gov_representative_monarchy:0 "Representative Monarchy"
 gov_representative_monarchy_desc:0 "Under this arrangement, executive power is invested in a monarch, who is either elected or required to adhere to an established constitutional framework."
 gov_corsec:0 "CorSec"
 gov_corsec_desc:0 "Corellia is governed by a robust and independent security force with an elected leader, the Diktat, chosen by the Corellian Council."
 gov_aristocra:0 "Aristocra"
 gov_aristocra_desc:0 "An ancient form of government, where power is held and exercised by a small ruling elite."
 gov_verpine_consensus_democracy:0 "Verpine Consensus Democracy"
 gov_verpine_consensus_democracy_desc:0 "This government is a unique form of democracy, where members of the hive use radio waves to directly vote on all matters regarding the state."
 auth_monarchy:0 "Egalitarian Monarchy"
 auth_monarchy_desc:0 "The capacity to rule is entrusted to those who are best prepared to govern. Heavy is the head that wears the crown, and the monarch is expected to rule fairly in the pursuit of the common good."
 auth_rebel:0 "Provisional"
 auth_rebel_desc:0 "A transitional government until a new republic is founded."
 AUTH_HIVE_MIND_AI_RESTRICTIONS:0 "Cannot research or build §HDroid§! Pops"
