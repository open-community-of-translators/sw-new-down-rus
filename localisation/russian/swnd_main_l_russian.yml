 pc_d_star:0 "Звезда класса D"
 pc_d_star_desc:0 "These are evolved stars of low luminosity, usually referred to as white dwarfs. They are compact stars with large masses at incredibly small sizes, which results in a very high density."
 sc_d_star:0 "§HClass D Star§!"
 sc_d_star_desc:0 "§L$pc_d_star_desc$§!"
 pc_nova_1:0 "Нова"
 pc_nova_1_desc:0 "Эти катаклизмические переменные всегда представляют собой тесные двойные системы, состоящие из белого карлика и звезды-компаньона. Когда вещество внешних слоев звезды-компаньона под действием гравитации притягивается к белому карлику, образуется аккреционный диск. В результате этого процесса белый карлик обогащается водородом и происходит термоядерная реакция, что приводит к таким астрономическим явлениям, как появление яркой новой звезды. Резкие электромагнитные выбросы мигающей звезды нарушают работу некоторых систем корабля, делая их менее эффективными в бою."
 sc_nova_1:0 "§HNova§!"
 sc_nova_1_desc:0 "§L$pc_nova_1_desc$§!"
 pc_nova_2:0 "Нова"
 pc_nova_2_desc:0 "Эти катаклизмические переменные всегда представляют собой тесные двойные системы, состоящие из белого карлика и звезды-компаньона. Когда вещество внешних слоев звезды-компаньона под действием гравитации притягивается к белому карлику, образуется аккреционный диск. В результате этого процесса белый карлик обогащается водородом и происходит термоядерная реакция, что приводит к таким астрономическим явлениям, как появление яркой новой звезды. Резкие электромагнитные выбросы мигающей звезды нарушают работу некоторых систем корабля, делая их менее эффективными в бою."
 sc_nova_2:0 "§HNova§!"
 sc_nova_2_desc:0 "§L$pc_nova_2_desc$§!"
 pc_collapsar:0 "Коллапсар"
 pc_collapsar_desc:0 "Коллапсар — это общий термин, который обычно относится к космическим объектам, возникающим в результате гравитационного коллапса массивных тел. Обычно это происходит во время взрыва сверхновой. Когда звезда заканчивает свою эволюцию катастрофическим взрывным процессом, она вспыхивает, высвобождая огромное количество энергии и оставляя после себя туманность. Позже остатки могут сконденсироваться и превратиться в нейтронную звезду или черную дыру. Гравитационные и электромагнитные волны, излучаемые умирающей звездой, мешают работе двигателей и затрудняют выход кораблей из боя."
 sc_collapsar:0 "§HCollapsar§!"
 sc_collapsar_desc:0 "§L$pc_collapsar_desc$§!"
 pc_protostar:0 "Протозвезда"
 pc_protostar_desc:0 "Протозвезды – это звезды на завершающей стадии своего формирования, до момента начала термоядерной реакции в ядре, после чего сжатие протозвезды прекращается и она становится звездой главной последовательности. Новорожденные системы перенасыщены легкодоступными материалами, из которых будут формироваться будущие планеты."
