 galcom_2_aye:0 "We will support the creation of the $GALACTIC_COMMUNITY$."
 galcom_2_nay:0 "We will not support the creation of the $GALACTIC_COMMUNITY$."
 ethic_pacifist_request_neutral_3:0 "With your assistance, we can steer the $GALACTIC_COMMUNITY$ towards peaceful coexistence."
 ethic_authoritarian_request_hostile_3:0 "The $COUNTRY$ is a corrupting influence in the $GALACTIC_COMMUNITY$. Do not spread your poison to the envoys of the other members."
 ethic_xenophile_request_friendly_2:0 "There is no limit to what we can accomplish if we support each other in the $GALACTIC_COMMUNITY$, friends."
 ethic_xenophile_request_neutral_4:0 "Not supporting this resolution would go against the spirit of the very tenets the $GALACTIC_COMMUNITY$ was founded on."
 ethic_xenophobe_request_friendly_4:0 "Let us work together to put this $GALACTIC_COMMUNITY$ back on the right track."
 ethic_xenophobe_request_hostile_4:0 "Never before have I seen so many... unseemly creatures gathered in one place. This $GALACTIC_COMMUNITY$ is truly something."
 ethic_materialist_request_friendly_2:0 "We should work together to rid the $GALACTIC_COMMUNITY$ of foolishness and superstition."
 ethic_materialist_request_friendly_4:0 "It is the duty of our two great empires to prevent the $GALACTIC_COMMUNITY$'s slow descent into ignorance and superstition."
 ethic_hivemind_request_neutral_2:0 "Discord must be avoided. Support this resolution, or you risk destabilizing the $GALACTIC_COMMUNITY$."
 ethic_hivemind_request_neutral_3:0 "This method of reaching consensus by consulting each individual component of the $GALACTIC_COMMUNITY$ seems... highly inefficient and time-consuming."
 ethic_machine_intelligence_request_friendly_2:0 "$COUNTRY$. Together, we can refactor the $GALACTIC_COMMUNITY$ into a program that is more compatible with our mutual long-term goals."
 ethic_machine_intelligence_request_neutral_3:0 "The proposed adjustments would optimize the $GALACTIC_COMMUNITY$ charter."
 ethic_machine_intelligence_request_neutral_4:0 "Please review our proposed changes to the $GALACTIC_COMMUNITY$ code base."
 ethic_machine_intelligence_request_hostile_2:0 "The $COUNTRY$ is an unpredictable variable in the $GALACTIC_COMMUNITY$. State your intentions."
 LEADER_GALACTIC_COMMUNITY:0 "Representing our interests in the §H$GALACTIC_COMMUNITY$§!"
 INFLUENCE_DRO:0 "Influence represents our diplomatic and political clout within the $GALACTIC_COMMUNITY$."
 POP_ATTRACTION_COMMUNITY_RESOLUTIONS_POS:0 "§G+ $GALACTIC_COMMUNITY$ Resolutions§!"
 POP_ATTRACTION_COMMUNITY_RESOLUTIONS_NEG:0 "§R- $GALACTIC_COMMUNITY$ Resolutions§!"
 enlightenment_allowed_desc:0 "Through sharing our knowledge we can actively encourage natives to take their rightful place in the $GALACTIC_COMMUNITY$.\n\n§EMay Enlighten Primitives§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "It is not for the $GALACTIC_COMMUNITY$ to decide how its members deal with the Purrgil."
 resolution_repeal_tiyanki_pest_control_desc:0 "The $GALACTIC_COMMUNITY$ has no place forcing its members to destroy the Purrgil on sight."
 resolution_galacticreforms_motions_for_closure_desc:0 "When the $GALACTIC_COMMUNITY$ is largely in agreement, it seems like a waste to continue debate for the full duration of the session. If we reach a consensus, we should end debate early and move on to other matters."
 resolution_divinity_repeal_1_desc:0 "The $GALACTIC_COMMUNITY$ embarrasses itself each day these repugnant discriminatory resolutions stand. Artificial life is still life."
 resolution_passed_modifier_desc:0 "Our recent successes in the $GALACTIC_COMMUNITY$ increase our diplomatic clout."
 resolution_failed_modifier_desc:0 "Our recent failures in the $GALACTIC_COMMUNITY$ reduce our diplomatic clout."
 diplomatic_weight_desc:0 "This value represents how influential an Empire is within the $GALACTIC_COMMUNITY$ and is used as their Voting Power when Supporting or Voting on Resolutions."
 resolution_ecology_repeal_1_desc:0 "While protecting the environment is clearly important, the empires of the $GALACTIC_COMMUNITY$ should be trusted to make their own decisions."
 resolution_ecology_recycling_initiatives_desc:0 "We all benefit from reducing waste and reusing what we can. Sharing recycling protocols between the nations of the $GALACTIC_COMMUNITY$ will help all of us."
 resolution_galacticstudies_cooperative_research_channels_desc:0 "We should establish protocols that permit the scientists of the $GALACTIC_COMMUNITY$ to share and review discoveries more easily."
 resolution_industry_repeal_1_desc:0 "The $GALACTIC_COMMUNITY$ has no place meddling in industrial matters. We should not be forcing our views on other empires."
 resolution_industry_environmental_ordinance_waivers_desc:0 "The $GALACTIC_COMMUNITY$ should empower local councils to suspend antiquated rules that do not serve the public good and are simply blocking progress."
 resolution_commerce_repeal_1_desc:0 "The free market should be left to its own devices without the meddling of the $GALACTIC_COMMUNITY$."
 resolution_commerce_leveraged_privateering_desc:0 "Trade is the lifeblood of the galaxy. All members of the $GALACTIC_COMMUNITY$ should contribute to a multinational space force to combat piracy and other threats to free commerce."
 resolution_greatergood_repeal_1_desc:0 "The $GALACTIC_COMMUNITY$ oversteps its bounds by attempting to tell its members how to live. Frankly, it's insulting."
 resolution_mutualdefense_the_readied_shield_desc:0 "The universe is a dangerous place, and all members of the $GALACTIC_COMMUNITY$ should be ready to defend their worlds whether it be against pirates, space creatures, or the unknown."
 resolution_mutualdefense_military_readiness_act_desc:0 "Each member of the $GALACTIC_COMMUNITY$ has a duty to themselves and to others to contribute to galactic defense."
 resolution_mutualdefense_military_readiness_act_tooltip:0 "$GALACTIC_COMMUNITY$ members that are not vassals of another empire that are using less than half of their naval capacity are in §RBreach of Galactic Law§!."
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "Grants the §Y'Counterattack'§! casus belli on empires that are not $GALACTIC_COMMUNITY$ members and are in an offensive war against a $GALACTIC_COMMUNITY$ member."
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "Any Empire in the $GALACTIC_COMMUNITY$ can propose a resolution to §YDenounce§! an Empire in §RBreach of Galactic Law§! or that is not a $GALACTIC_COMMUNITY$ member.\n\nThe §Y'Animosity'§! casus belli and §Y'Humiliation'§! wargoal can be used by empires with §YUnrestricted Wars§! against empires that have been §RDenounced§! by the $GALACTIC_COMMUNITY$ or are in §RBreach of Galactic Law§!."
 resolution_mutualdefense_castigation_denouncement_desc:0 "A formal declaration denouncing the target empire. This proposal can target any empire that is either not a member of the $GALACTIC_COMMUNITY$ or is in Breach of Galactic Law."
 resolution_mutualdefense_renegade_containment_desc:0 "The benefits of membership in the $GALACTIC_COMMUNITY$ are self-evident, and as such refusal to be a member clearly indicates ill intent. Members should be authorized to preempt any nefarious acts with force before non-members enact their plots."
 resolution_mutualdefense_renegade_containment_tooltip:0 "Grants the §Y'Preemptive War'§! total war casus belli on empires that are not members of the $GALACTIC_COMMUNITY$ for empires with §YUnrestricted Wars§!."
 resolution_council_denouncement_desc:0 "The Galactic Council can propose a resolution to denounce unfriendly members of the $GALACTIC_COMMUNITY$, rendering them vulnerable to any Sanctions that have been passed.\n\nSurely this power won't be abused."
 resolution_galacticreforms_form_council_desc:0 "The $GALACTIC_COMMUNITY$ should have a council of leaders to help keep order."
 resolution_galacticreforms_permanent_seat_desc:0 "The $GALACTIC_COMMUNITY$ has flourished under the benevolent leadership of this empire. We should give them a permanent seat on the council."
 resolution_sanctions_tech_desc:0 "We have been sanctioned by the $GALACTIC_COMMUNITY$ for being §RDenounced§! or in §RBreach of Galactic Law§!."
 resolution_sanctions_administrative_3_desc:0 "Extreme measures must be taken to isolate and ostracize those who will not obey the will of the $GALACTIC_COMMUNITY$."
 resolution_tiyanki_conservation_act:0 "Purrgil Conservation Act"
 resolution_tiyanki_conservation_act_desc:0 "The Purrgil are a unique form of spacefaring life, and they must be protected from those who would do them harm."
 resolution_tiyanki_conservation_act_tooltip:0 "Any empire that kills a §YPurrgil§! will be considered in §RBreach of Galactic Law§!."
 resolution_tiyanki_pest_control:0 "Purrgil Pest Control"
 resolution_tiyanki_pest_control_desc:0 "The roving Purrgil are not only a nuisance, but also a navigational hazard. The presence of these unpredictable creatures cannot be tolerated in the galaxy's increasingly busy hyperlanes."
 resolution_tiyanki_pest_control_tooltip:0 "Any empire with §YPurrgil§! inside their borders are in §RBreach of Galactic Law§! until the creatures are destroyed or leave of their own accord."
 resolution_amoeba_conservation_act:0 "Neebray Protection Act"
 resolution_amoeba_conservation_act_desc:0 "Despite their unseeming looks, the Neebrays have as much right to roam the galaxy as any species. They must be treated as a form of life worth cherishing, not as vermin to be hunted down."
 resolution_amoeba_conservation_act_tooltip:0 "Any empire that does not agree to peacefully coexist with §YNeebrays§! will be considered in §RBreach of Galactic Law§!."
 resolution_repeal_amoeba_conservation_act_desc:0 "Neebrays are a pest and must be eradicated!"
 galactic_focus_pass_a_resolution_desc:0 "Prove to the naysayers that the $GALACTIC_COMMUNITY$ can work together."
