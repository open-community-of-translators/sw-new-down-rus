 trait_robot_power_drills:0 "Мощные дрели"
 trait_robot_power_drills_desc:0 "§LСнарядить дроида системой электродрелей для добычи полезных ископаемых..§!\n"
 trait_robot_harvesters:0 "Сборщик урожая"
 trait_robot_harvesters_desc:0 "§LНабор инструментов, от диагностики питательных растворов и балансировки на месте до микрообмолота каждого стебля, позволяет работникам-дроидам повышать урожайность.§!\n"
 trait_robot_efficient_processors:0 "Эффективные процессоры"
 trait_robot_efficient_processors_desc:0 "§LЭти высокоэффективные процессоры увеличивают потенциальную рабочую нагрузку и выносливость всех устройств.§!"
 trait_robot_logic_engines:0 "Логические механизмы"
 trait_robot_logic_engines_desc:0 "§LЭффективная ориентация на все более сложных границах науки требует новых состояний, выходящих за рамки простых полуправд троичной и четвертичной логики.§!\n"
 trait_robot_loyalty_circuits:0 "Схемы лояльности"
 trait_robot_loyalty_circuits_desc:0 "§LЛояльность как идеал - это явно органическая концепция. Вместо этого представьте себе лояльность как физиологическую потребность даже в самых отдаленных терминалах.§!\n"
 trait_robot_domestic_protocols:0 "Внутренние протоколы"
 trait_robot_domestic_protocols_desc:0 "§LСпециализированное оборудование и протоколы поведения для всех мыслимых бытовых нужд. Полная функциональность гарантирована.§!"
 trait_robot_superconductive:0 "Сверхпроводящий"
 trait_robot_superconductive_desc:0 "§LИспользование сверхпроводящих материалов в агрегатах позволило снизить потери при передаче энергии до нуля процентов.§!\n"
 trait_robot_double_jointed:0 "Двухсоставной"
 trait_robot_double_jointed_desc:0 "§LСкладные рабочие блоки с гибкими шарнирами, которые позволяют им аккуратно складываться в стопки при транспортировке, а затем самостоятельно собираться на стройплощадке.§!\n"
 trait_robot_bulky:0 "Объемный"
 trait_robot_bulky_desc:0 "§LЭти высокотехнологичные мега-машины не были созданы для того, чтобы путешествовать по Вселенной в коробке..§!\n"
 trait_robot_enhanced_memory:0 "Улучшенная память"
 trait_robot_enhanced_memory_desc:0 "§LВсе автономные устройства оснащены ячейками памяти, использующими революционную, новую технику магнитной индукции, что значительно повышает их производительность.§!\n"
 trait_robot_emotion_emulators:0 "Эмуляторы эмоций"
 trait_robot_emotion_emulators_desc:0 "§LСложные модели социального прогнозирования помогают автономным устройствам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию как у органиков, так и у дроидов..§!\n"
 trait_robot_uncanny:0 "Непонятный"
 trait_robot_uncanny_desc:0 "§LЭти чудовищные машины были созданы по образу и подобию одного из самых ужасных видов во Вселенной, и сходство между ними просто поразительное.. §!\n"
 trait_robot_durable:0 "Прочный"
 trait_robot_durable_desc:0 "§LЗащищенные экзоскелетами из хромированного титана, эти сверхмощные машины были разработаны для работы в суровых условиях и требуют меньшего обслуживания.§!\n"
 trait_robot_high_maintenance:0 "Высокое обслуживание"
 trait_robot_high_maintenance_desc:0 "§LЭти машины были разработаны с полным пренебрежением к долговечности и склонны к неисправностям. Они требуют частого технического обслуживания.§!\n"
 trait_robot_learning_algorithms:0 "Обучающие алгоритмы"
 trait_robot_learning_algorithms_desc:0 "§LСложные, самообучающиеся алгоритмы, которые стимулируют быструю эволюцию нейронных кластеров устройства.§!\n"
 trait_robot_repurposed_hardware: "Переработанное оборудование"
 trait_robot_repurposed_hardware_desc: "§LРазработанные для удовлетворения специфических потребностей своих создателей, машины этой серии никогда не были рассчитаны на более высокие рассуждения, и модернизация поможет им только в этом..§!"
 trait_robot_mass_produced:0 "Серийное производство"
 trait_robot_mass_produced_desc:0 "§LОптимизированные производственные циклы и модульные конструкции позволяют осуществлять серийное производство с беспрецедентной скоростью.§!\n"
 trait_robot_custom_made:0 "Сделано на заказ"
 trait_robot_custom_made_desc:0 "§LКаждое новое устройство создается с беспрецедентным вниманием к деталям. Чудо инженерной мысли и искусства, но не очень эффективное.§!\n"
 trait_robot_recycled:0 "Переработанный"
 trait_robot_recycled_desc:0 "§LПроизводство агрегатов было оптимизировано для максимальной экономичности, с использованием переработанных материалов и компонентов, унаследованных от предыдущих поколений..§!\n"
 trait_robot_luxurious:0 "Люксовый"
 trait_robot_luxurious_desc:0 "§LЭти первоклассные аппараты, созданные по принципу "за качество нельзя платить", стоят дорого, но блестят.§!\n"
 trait_robot_propaganda_machines:0 "Машины пропаганды"
 trait_robot_propaganda_machines_desc:0 "§LЕдиницы постоянно подключены к центральному потоку объявлений и другой полезной информации, которую они передают через внутренние системы вещания..§!\n"
 pop_trait_force_sensitive:0 "Чувствительность к силе"
 pop_trait_force_sensitive_desc:0 "Это население чувствительно к силе."
 trait_robotic_1:0 "Дроид"
 trait_robotic_1_desc:0 "§LДроиды - относительно простые машины, способные воспринимать словесные команды, но не обладающие собственным интеллектом.§!\n"
 trait_robotic_2:0 "Продвинутый дроид"
 trait_robotic_2_desc:0 "§LПродвинутые дроиды - более сложный вариант lhjbljd, часто с запрограммированными личностями, чтобы лучше служить своим хозяевам, а также с ограниченным самосознанием..§!\n"
 trait_robotic_3:0 "Разумный дроид"
 trait_robotic_3_desc:0 "§LРазумные дроиды - очень сложные машины, превосходящие органиков по большинству параметров. Их позитронные мозги способны поддерживать искусственный интеллект класса 7, что делает их полностью самосознательными..§!\n"
