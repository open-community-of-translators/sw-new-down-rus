 star_forge_0: "Строительная площадка Звездной кузницы"
 star_forge_0_DESC: "Строительная площадка, усеянная плавающими массами металлических балок, экзотических механизмов и загадочных схем."
 star_forge_0_MEGASTRUCTURE_DETAILS: "Древняя Звездная кузница, которую строители-раката оставили незавершенной. Может быть, их работа может быть завершена?"
 star_forge_1: "Незаконченная Звездная кузница"
 star_forge_1_DESC: "Древняя Звездная кузница, которую строители-раката оставили незавершенной. Может быть, их работа может быть завершена?"
 star_forge_2: "Звездная кузница"
 star_forge_2_DESC: "Титаническая свободная верфь, объединяющая арканные науки и разумные знания для производства бесконечного потока боевых кораблей."
