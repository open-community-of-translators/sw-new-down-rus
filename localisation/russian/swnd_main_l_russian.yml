 d_living_subterraneans_desc:0 "NOT USED"
 d_dead_subterraneans:0 "Dead Subterraneans"
 d_dead_subterraneans_desc:0 "NOT USED"
 d_project_cornucopia:0 "Project Cornucopia"
 d_project_cornucopia_desc:0 "NOT USED"
 d_impossiblecorrie:0 "Lotus Corrie"
 d_impossiblecorrie_desc:0 "An improbable geological feature has emerged. Strange and reflective crystal deposits line its curved walls."
 d_bluelotus:0 "Reconstructed Sith Forge"
 d_bluelotus_desc:0 "A surprisingly primitive forge site, consisting of glowing anvils, rune-engraved lathes and whispering forges. Nonetheless, it is capable of producing impossibly strong metals from even the meanest of materials."
 d_bluelotus2:0 "Expanded Sith Forge"
 d_bluelotus2_desc:0 "Building upon the existing Sith Forge, the new site combines Sith alchemy with cutting-edge manufacturing processes."
 d_ruin_bluelotus:0 "Ruined Sith Forge Site"
 d_ruin_bluelotus_desc:0 "Ruined site of a once-bustling Sith Forge, where alchemists and Sith acolytes bent science and the ways of the Force to производить weapons and metals."
 d_crater_bluelotus:0 "Failed Sith Ritual Site"
 d_crater_bluelotus_desc:0 "Site of an accidental, runaway sith ritual, transmuting rock and other matter into a single, precious alloy."
 d_nickel_one:0 "Nickel One"
 d_nickel_one_desc:0 "A large asteroid within the Roche asteroid belt, serving as the capital of the Roche system, home to the insectoid Verpine."
 d_asteroid_food:0 "Microbe-Rich Caves"
 d_asteroid_food_desc:0 "A carbon- and nitrogen-dense network of caves at the heart of an asteroid containing hardy microbial organisms already adapted to the vacuum of space."
 d_asteroid_energy:0 "Solar Irradiated Surface"
 d_asteroid_energy_desc:0 "The sunward surface of this asteroid continually faces the system's star, making it uniquely well-suited for solar power generation."
 d_asteroid_minerals:0 "Rare Mineral Seams"
 d_asteroid_minerals_desc:0 "Formed from the heart of a captured meteor, this asteroid contains large deposits of rare minerals such as ultrachrome, phrik and cortosis."
 d_asteroid_trade:0 "Underground Bazaars"
 d_asteroid_trade_desc:0 "A waystation for passing merchants, smugglers, and traders exchanging cargos and rumors, this asteroid is already well suited for docking, bunkering, lightering and cargo storage."
 d_asteroid_cavern:0 "Expansive Caverns"
 d_asteroid_cavern_desc:0 "Formed millenia ago by the displacement of cooling magma by massive gas bubbles, the caverns in this asteroid are immense, and can be easily adapted to the construction of living quarters or industrial facilities."
 d_hapes_shipyards:0 "Hapan Royal Shipyards"
 d_hapes_shipyards_desc:0 "Royal Hapan Shipyards are streamlined factories for producing Battle Dragons, Nova Cruisers, Miy'til starfighters, and their various support craft. Like everything else the Hapan Royal Navy builds, they are also architectural monuments to the glory of the Consortium and the Queen Mother, long may she reign."
 d_bothawui_shipyards:0 "Bothawui Shipyards"
 d_bothawui_shipyards_desc:0 "Though famed mostly for espionage, the Bothan Clans maintain a modest antipiracy fleet that is steadily militarizing into an actual navy. As the New Order tightens its grip elsewhere, stronger and more powerful ships take shape unimpeded in these yards."
 d_raxus_shipyards:0 "Raxus Shipyards"
 d_raxus_shipyards_desc:0 "Formerly a stronghold of Count Dooku and a center of power for the CIS, Raxus Prime's junk-layered surface and industrially-choked orbital plane are swimming in usable debris, untapped after the Republic's conquest during the Clone Wars. One must just separate the trash from the treasure."
 d_rothana_shipyards:0 "Rothana Heavy Engineering"
 d_rothana_shipyards_desc:0 "Once a KDY subsidiary responsible for equipping the Grand Army of the Republic, Rothana has fallen out of favor as the Empire centralizes production in the Core Worlds. Its workshops and yards, once the sources of nearly every ship and vehicle the Clone Army fought with, would need only a little revitalization to be a powerhouse once more."
 d_ord_trasi_shipyards:0 "Ord Trasi Heavy Shipyards"
 d_ord_trasi_shipyards_desc:0 "An ancient Ordnance/Regional Depot world, once a center of exploration ship production and maintenance during the rimward expansion of the Republic in its early years, Ord Trasi has many facilities that would be quite useful for production of capital combat starships. With a little upgrading and updating, it could be a powerful fleet manufacturing center and base."
 tibannagas_gasgiant_category:0 "Tibanna Gas Category"
 tibannagas_gasgiant_category_desc:0 "Sensors are detecting an unusual concentration of valuable Tibanna gas particles here, a curious occurrence given its location."
 hypermatter_category:0 "Hypermatter Category"
 hypermatter_category_desc:0 "Our sub-space scanners are detecting an unusual concentration of valuable hypermatter molecules at this location, a strange occurrence given its location."
 spice_category:0 "Spice Category"
 spice_category_desc:0 "Scanners are detecting an unusual concentration of glitterstim spice motes, a curious occurrence given the substance's legal status and its remote location."
 agrocite_category:0 "Agrocite Category"
 agrocite_category_desc:0 "Spacers sympathetic to our cause have pointed out the location of a surprisingly dense, but well hidden, concentration of agrocite crystals at this location."
 mirkanite_category:0 "Mirkanite Category"
 mirkanite_category_desc:0 "Recently uncovered navigational logs suggest that this area likely holds a sizeable deposit of precious mirkanite ore, a curious occurrence given its location."
 r_jedi_holocron:0 "Jedi Holocron"
 r_jedi_holocron_desc:0 "Holocrons were information-storage datacron devices used by both the Jedi Order and the Sith that contained ancient lessons or valuable information in holographic form."
 jedi_holocron_tooltip:0 "Open the Jedi Holocron and gain a blessing from it."
 r_sith_holocron:0 "Sith Holocron"
 r_sith_holocron_desc:0 "Holocrons were information-storage datacron devices used by both the Jedi Order and the Sith that contained ancient lessons or valuable information in holographic form."
 sith_holocron_tooltip:0 "Open the Sith Holocron and gain a blessing from it."
 r_nihilus_mask:0 "Darth Nihilus Mask"
 r_nihilus_mask_desc:0 "The mask of Darth Nihilus was one of the pieces of armor that Sith Lord Darth Nihilus had bound to himself using the Force in an effort to retain a semblance of a physical form."
 nihilus_mask_tooltip:0 "Allows us to temporarily harness the Remnant Power of Darth Nihilus to unleash §YForce Leaching Bombardment Stance§! upon our Enemies."
 r_jedi_database:0 "Jedi Database"
 r_jedi_database_desc:0 "A Holocron containing a list of many Force Sensitive Children across the Galaxy, the next Generation of Jedi."
 r_muur_talisman:0 "Muur Talisman"
 r_muur_talisman_desc:0 "Muur's Talisman has the ability to turn other beings into mindless thralls that were at the possessor's command. It was a powerful object of great antiquity and was mentioned in many Sith holocrons dating from before the Golden Age of the Sith."
 muur_talisman_tooltip:0 "Unleash the Rakghoul Plague on a neighboring empire!"
 r_mortis_dagger:0 "Dagger of Mortis"
 r_mortis_dagger_desc:0 "The Mortis Dagger, was a mystical weapon that resided on the Altar of the Wild Space world of Mortis. The weapon was kept hidden on the realm of Mortis by the Father, who kept it as a means that could control his children, the Daughter and the Son."
 mortis_dagger_tooltip:0 "Try to find a suitable leader for the Mortis Dagger. (you need a §BJedi§!, §RSith§! or §MForce Sensitive§! General!)"
 r_uneti_sapling:0 "Uneti Tree Sapling"
 r_uneti_sapling_desc:0 "The Great Tree which grew at the Jedi Temple on Coruscant was a uneti tree, it possessed a strong connection to the Force. This is a Sapling of the same Tree."
 uneti_sapling_tooltip:0 "Plant the sapling of the Uneti Tree on one of your planets."
 r_mandalore_mask:0 "Mandalore's Mask"
 r_mandalore_mask_desc:0 "Mandalore's Mask was a ceremonial war mask worn by the Mandalore, the traditional leader of the Mandalorian warrior clans. Mandalore the Indomitable wore the mask throughout the Great Sith War and after his death it passed to his last successor, Mandalore the Ultimate."
 mandalore_mask_tooltip:0 "Gather Mandalorians from all over the Galaxy to supplement your forces."
 r_crystal_ball:0 "Nightsister Crystal Sphere"
 r_crystal_ball_desc:0 "The Nightsister Crystal Sphere was an artifact created and used by Mother Talzin, the leader of the Nightsisters of Dathomir. Talzin was able to craft the crystal sphere due to the Nightsisters' unique connection to the Force. During the Clone Wars, the Nightsister Crystal Sphere allowed Talzin to see visions of the future, as well as determine the location of individuals."
 r_coordinates_Katana:0 "Coordinates of the Katana Fleet"
 r_coordinates_Katana_desc:0 "These Coordinates lead to the long lost Katana Fleet."
 coordinates_Katana_tooltip:0 "Try to capture some Katana Fleet Dreadnoughts."
 r_twilek_ark:0 "Twi'lek Ark"
 r_twilek_ark_desc:0 "The Twi'lek Ark was a golden artifact from the planet Ryloth. Throughout history, it changed hands several times. In 22 BBY, during the Clone Wars, it was seized by Emir Wat Tambor of the Confederacy of Independent Systems."
 r_solo_dice:0 "Han Solo's Dice"
 r_solo_dice_desc:0 "Han Solo's dice were a pair of aurodium-plated gold dice owned by the smuggler Han Solo that he used to play the Sabacc variant known as Corellian Spike."
 solo_dice_tooltip:0 "Use Favors from Smugglers, Pirates and more."
 r_zillo_scale:0 "Scales of the Zillo Beast"
 r_zillo_scale_desc:0 "Scales of the rare Zillo Beast, these scales are almost impenetrable."
 r_power_gem:0 "Power Gem"
 r_power_gem_desc:0 "Power gems were extremely powerful stones capable of emitting a shield-disrupting aura."
 r_wraith_box:0 "Wraith Box"
 r_wraith_box_desc:0 "The Wraith Box was an ancient Rakatan artifact with disturbing powers. At some point, it was placed within the vaults of the Infinite Empire's prison world of Belsavis."
 r_victory_plaque:0 "Plaque of Victory"
 r_victory_plaque_desc:0 "The Plaque of Victory was a triangular-shaped metal ingot, containing an entity that fed on the life-force and emotions of other living beings and existed solely to bring about the destruction and downfall of those with whom it came into contact."
 victory_plaque_tooltip:0 "Unleash crime upon one of your neighboring empires!"
 r_alderaan_jewels:0 "Crown Jewels of Alderaan"
 r_alderaan_jewels_desc:0 "The Crown Jewels of Alderaan were one of the last surviving treasures from the planet Alderaan. They were the royal property of the House of Organa and were kept safely guarded with Leia Organa after the first Death Star destroyed her homeworld during the Galactic Civil War."
 r_bacca_blade:0 "Bacca's Ceremonial Blade"
 r_bacca_blade_desc:0 "Bacca's Ceremonial Blade was a sacred Wookiee sword, created by the legendary Wookiee warrior Bacca from the debris of the first starship to land (or in this case crash) on Kashyyyk. Bacca passed on the sword to the next chieftain, as it had become a symbol of the strength and courage of the Wookiee Chieftain."
 r_roon_stone:0 "Roonstone"
 r_roon_stone_desc:0 "The Roonstones were extremely valuable crystals found in the Umboo province on the planet Roon."
 r_teta_jewels:0 "Empress Teta's Crown Jewels"
 r_teta_jewels_desc:0 "The Crown Jewels of Empress Teta were a collection of weapons, armor and jewelry worn by Teta during the Unification Wars and Hyperspace War of 5000 BBY."
 r_emperor_cane:0 "The Emperor's Cane"
 r_emperor_cane_desc:0 "Emperor Palpatine's cane was, as its name suggested, a walking aid used by Sheev Palpatine during his reign as ruler of the Galactic Empire, despite the fact that he was perfectly capable of walking without it."
 r_peace_globe:0 "Globe of Peace"
 r_peace_globe_desc:0 "The Globe of Peace was a relic of the Naboo people. It symbolized the many years of peace on the planet Naboo."
 r_sharkanoor:0 "Sharka'k Noor"
 r_sharkanoor_desc:0 "The Sharka'k Noor was an ancient Gree relic crafted by the Gree artisan Sharka'k, who died before passing the secrets of the device to his apprentice."
 r_dream_rock:0 "Dream-rock"
 r_dream_rock_desc:0 "The Dream-rock was a special rock located in the Dark Heart of the Nightmare Lands on Voss. It contained the essence of Voss Mystic Dal-Rin and was used as part of the Forbidden Ritual."
 r_rur_crystall:0 "Rur Crystal"
 r_rur_crystall_desc:0 "The Rur crystal was a unique crystal that served as the computer core for the ancient Ordu Aspectu's space station-fortress, the Citadel of Rur. The crystal later became the vessel for the artificial intelligence of Eternal Rur."
 rur_crystal_tooltip:0 "Use the All Mighty Rur and his technomancy abilities to disrupt the droids of a neighboring empire."
 r_phylanx_transmitter:0 "Phylanx Redux Transmitter"
 r_phylanx_transmitter_desc:0 "A weapon system called the Phylanx Redux Transmitter, which was transmitting a virus that would cause droids to attack and kill organics."
 phylanx_transmitter_tooltip:0 "Use the Phylanx Redux Transmitter to turn the droids of a neighboring empire into murdering machines."
 r_darksaber:0 "The Darksaber"
 r_darksaber_desc:0 "The Darksaber was an ancient and unique black-bladed lightsaber created by Tarre Vizsla, the first Mandalorian ever inducted into the Jedi Order, prior to 1019 BBY. The weapon was kept in the Jedi Temple after Vizsla's passing, but members of House Vizsla stole the saber in a conflict with the Jedi during the fall of the Old Republic. The Darksaber was respected by the Mandalorians as a symbol of leadership."
 r_deathwatch_helmet:0 "Deathwatch Warrior Helmet"
 r_deathwatch_helmet_desc:0 "Death Watch was a Mandalorian splinter group founded by Tor Vizsla. Their primary goal was to return the Mandalorians to their ancient roots as galactic crusaders, and advocated the savage raider mentality of past Mandalorians. This helmet, pulled from the hoard of a member of the traitorous Clan Saxon, is a symbol of victory over the past and those who wish to destabilize Mandalore."
 r_sith_holocron_nox:0 "Darth Nox's Sith Holocron"
 r_sith_holocron_nox_desc:0 "An ancient Sith Holocron that used to belong to Darth Nox, a lord of the Dark Council risen from slavery to the highest position possible in the old Sith Empire."
 sith_holocron_nox_tooltip:0 "Use the fame of Darth Nox's rags to riches story to generate unity and influence."
 r_isotope_reactor:0 "Isotope-5 Reactor"
 r_isotope_reactor_desc:0 "Isotope-5 was one of the rarest substances in the known galaxy, secretly discovered by deep-core mining operations on the planet Makeb. Isotope-5 had powerful warping effects on gravitational and electromagnetic fields even in minuscule quantities. Research into the substance's capabilities showed that it was relatively stable, and could theoretically be altered into a form capable of channeling massive amounts of energy through particle bombardment."
 isotope_reactor_tooltip:0 "Use the Isotope-5 Reactor to enhance your country's energy production!"
 r_ones_mosaic:0 "Mosaic of the Ones"
 r_ones_mosaic_desc:0 "A mosaic of an ancient family. The mosaic shows a father and two children. But where is the mother?"
 r_jedi_books:0 "Ancient Jedi Texts"
 r_jedi_books_desc:0 "The sacred texts of the Jedi Order, consisting of the Eight Canons, the Aionomica, the Chronicles of Brus-bu, and the Rammahgon. Collected over millennia, the texts detail the history, philosophy, and abilities of the Jedi Order."
 jedi_books_tooltip:0 "Let a Force Sensitive Leader study the Ancient Jedi Texts to become a Jedi."
 r_hammer_station:0 "Hammer Station"
 r_hammer_station_desc:0 "The launch codes for Hammer Station, an ancient superweapon constructed millennia ago during the Great Galactic War. Using its onboard tractor beam, the station captures and fires asteroids at near-relativistic speeds at enemy cities and planets. Given the sheer mass of the projectile, the kinetic energy imparted by the Hammer is more than enough to devastate entire cities in a single volley. While undoubtedly powerful, the Hammer's accuracy is, however, questionable at best."
 hammer_station_tooltip:0 "Fire an asteroid at a specified Empire's planet, destroying it."
 artifact_rakatan_research:0 "Secrets of the Rakatan"
 artifact_rakatan_research_desc:0 "According to what little records actually remain of the Rakata, they were apparently facing numerous slave rebellions during their Empire's final years. During the rebellions a mysterious virus struck the Rakata, which some researchers believe was actually created by one of the slave races. Initially the virus was just killing them off, but eventually mutated to also remove their connection to The Force. Without access to The Force the Rakata lost access to all their technology, eventually falling into chaos and being executed by the newly freed slaves."
 RAKATAN_SECRETS:0 "Secrets of the Rakatan"
 RAKATAN_SECRETS_DESC:0 "The Rakatan Infinite Empire was an ancient Empire which thrived on the enslavement of force sensitive species and planets. Almost all of their technology was based on harvesting the dark side inside of Force-sensitive beings. This led them to enslave many species in the galaxy using them as fuel for their ships and weapons. This included the infamous Starforge, for which they created to expand and rule their empire through both fear and pure power. However, a mysterious virus apparently cut their connection with The Force, causing them to lose access to all of their technology."
 artifact_kwa_research: "Secrets of the Kwa"
 artifact_kwa_research_desc: "It would appear that after further research into the Kwa, the Rakata were responsible for their isolation. After uplifting and teaching the Rakata most of their knowledge, the Kwa realized the Rakata were very aggressive and power hungry, seeking to conquer and enslave other civilizations. So eventually they turned on the Kwa, desiring the power and technology of the Infinity Gates for themselves in order to expand their Empire. Then the Kwa were forced to destroy the gates and retreat to their home of Dathomir, isolating themselves where they eventually turned into the Kwi."
 KWA_SECRETS: "Secrets of the Kwa"
 KWA_SECRETS_DESC: "The Kwa were an ancient species native to the world of Dathomir that supposedly worked closely with the Celestials. This led them to create the Infinity Gates, structures that provided near instantaneous travel between various interstellar locations. These gates were built inside of their Star Temples which served as their main hub on any world. They also uplifted species across the galaxy by teaching them about technology and The Force, including the Rakata. Some time after this they destroyed the gates and isolated themselves on Dathomir."
 artifact_tho_yor_research:0 "Secret of the Tho Yor Ships"
 artifact_tho_yor_research_desc:0 "When much of the galaxy's species were taking their first steps towards civilization, the pyramidal ships known as the Tho Yor plied the stars. From Kashyyyk, and Manaan, Dathomir and Ryloth, and a thousand other planets, the ancient pyramidal Tho Yor ships once gathered the galaxy's first Force users and, seeing potential for both great evil and great good, brought them to the planet now known as Tython. While the ship's builders and intentions remain unknown to this day, their enigmatic wisdom lives on in the handful of artifacts they left behind."
 THO_YOR_SECRETS:0 "Secret of the Tho Yor Ships"
 THO_YOR_SECRETS_DESC:0 "When much of the galaxy's species were taking their first steps towards civilization, the pyramidal ships known as the Tho Yor plied the stars. From Kashyyyk, and Manaan, Dathomir and Ryloth, and a thousand other planets, the ancient pyramidal Tho Yor ships once gathered the galaxy's first Force users and, seeing potential for both great evil and great good, brought them to the planet now known as Tython. While the ship's builders and intentions remain unknown to this day, their enigmatic wisdom lives on in the handful of artifacts they left behind."
 artifact_celestial_research:0 "Secrets of the Celestials"
 artifact_celestial_research_desc:0 "Evidence depicts the story of the Celestials using the Rakata as slaves in order to build massive projects such as Centerpoint Station. However, the Rakata began a ruthless rebellion using technology stolen from the Kwa against their Celestial masters. It seems the Celestials fled to the unknown regions and created the hyperspace barrier to trap the Rakata inside the galaxy. Evidence suggests that this plan failed and the Rakata managed to get past the barrier. After this the Celestials disappeared from almost all galactic records, making their true fate unknown."
 CELESTIAL_SECRETS:0 "Secrets of the Celestials"
 CELESTIAL_SECRETS_DESC:0 "The Celestials predate any known galactic civilization, thus not much is known about them. The Jedi and Sith both theorized that they are the ones who control the balance of the force. While other researchers suspect they are the ones responsible for creating the Corellian system, Vultar system, Hapes Cluster, Kathol Rift, and the Maw black-hole cluster due to the existence of the Centerpoint Station. Shortly after this the Rakata slave revolution began and the Celestials mysteriously disappeared, leading many to believe the Rakata hunted them to extinction."
 artifact_zeffo_research:0 "Secrets of the Zeffo"
 artifact_zeffo_research_desc:0 "After further investigation into the Zeffo it would appear that Zeffo relied on their Sages to guide them. Over time the Sages seemed to be given increasingly more control over the people. This was taken advantage of by the Sage Kujet who fell to the Dark Side, and used his people to gain power for himself. After destroying key artifacts and massacring most of his people, the few remaining Zeffo who remained untainted by the Dark Side fled from their home and out into the unknown."
 ZEFFO_SECRETS:0 "Secrets of the Zeffo"
 ZEFFO_SECRETS_DESC:0 "The Zeffo were an ancient sentient species native to the planet Zeffo. The species worshipped peace and balance above all else. Historians believe this to be due to the fact that many Zeffo could wield The Force, which they referred to as the 'Life Wind' and those who did often became sages, guiding their people. Unfortunately, as the years went by, the Zeffo culture became corrupted. This lead their civilization to the point of extinction, causing the few remaining Zeffo to flee into the unknown regions in hopes of finally finding peace."
