 pft_prosperity_desc:0 "Prosperity Factions desire economic growth and the acquisition of resources. They like credits and strategic resources, and they dislike armed conflicts that disrupt internal development.\n\n§LPacifist Ethos§!"
 ADD_ENERGY_EFFECT:0 "£energy£ §YCredits§!: $NUM$\n"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§SMilitary Fleets§! are used to protect our emerging empire from threats... or to expand our glorious rule through force of arms, if we so wish.\n\nOur current §SNavy Size§! is limited, but it can be increased by researching new technologies, owning additional §SPops§! and building §SStarbase Anchorages§!. No §SAdmiral§! has been assigned to our starting fleet, so if we have the §SCredits§! to spare we may wish to recruit one."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "The §SBudget§! tab tallies our empire's monthly §SIncome§! and §SExpenses§! in Credits. Here we can also track a variety of effects that influence our economy."
 credit_income:0 "+10 Monthly Credit Income"
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:0 "A §Y$dyson_sphere_5$§! fully envelops a given star, converting all solar output directly to £energy£ Credits."
 tutorial_7_chain_desc:0 "Several of the §SPlanetary Features§! on our homeworld are blocked and cannot be used. One of our priorities should be to clear them out, making the Features available for §SDistricts§! to be built there. This takes time and costs §SCredits§!, so it will have to be done gradually.\n\nTo clear a §SPlanetary Feature§!, click the §SShow Planetary Features§! button in our homeworld's planet interface. Select a blocked feature and then click on the §SClear blocker§! button. The process of clearing the feature will now begin, assuming you can afford it.\n\nNote that different feature blockers have different costs and times associated with clearing them. §SGovernors§! can also have an effect on this."
 tutorial_10_chain_desc:0 "We may want to consider recruiting another §SScientist§! to command our new §SScience Ship§!. A Science Ship cannot perform survey missions or research §SAnomalies§! without a Scientist.\n\nSelect our new Science Ship, and then click on the §SAssign Leader§! box. The §SLeaders§! tab will open, showing all Scientists currently employed by us. Click on the §SRecruit§! button at the top of this list.\n\nSelect the candidate you want, and click on their associated §SRecruit§! button. Recruiting a Leader costs §SCredits§!, and you may need to wait until you have enough stored.\n\nOnce recruited, the new Scientist will be ready for assignment on our homeworld."
 tutorial_14_chain_desc:0 "Continue to expand our empire by founding new colonies. Build more §SColony Ships§! when we have enough §SAlloys§!, §SFood§!, and §SConsumer Goods§! then send them off to establish new colonies.\n\nTake care not to have too many colonies under development at the same time, since they drain §SCredits§! until they become self-sufficient."
 tutorial_15_chain_desc:0 "Our growing industry is ravenous for raw materials, and we need to increase our supply of §SMinerals§!. This is done by building §SMining Stations§! above planets and asteroids with Mineral deposits, or by building §SMining Districts§! on the surface of one of our inhabited planets.\n\nAs both stations and buildings cost §SCredits§! to maintain, we need to establish an ample supply of this resource as well. Credits are produced by §SGenerator Districts§! on the surface of our inhabited planets. They can also be acquired by §SMining Stations§! built over planets, asteroids or suns with Credit deposits."
 infested_worlds:0 "§YVongformed Worlds§!"
