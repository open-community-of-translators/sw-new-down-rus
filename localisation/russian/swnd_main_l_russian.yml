 d_spice_raw_1:0 "Small raw Spice Deposit"
 d_spice_raw_1_desc:0 "Spice, considered illegal on many worlds across the galaxy, in its rawest form requires vast mining infrastructure and processing capability. Even when extracted, it then depends on a network of connections to sell for profit. All of these challenges make it both lucrative, and dangerous. We've identified a small deposit on this world."
 d_spice_raw_2:0 "Medium raw Spice Deposit"
 d_spice_raw_2_desc:0 "Spice, considered illegal on many worlds across the galaxy, in its rawest form requires vast mining infrastructure and processing capability. Even when extracted, it then depends on a network of connections to sell for profit. All of these challenges make it both lucrative, and dangerous. We've identified a moderate deposit on this world."
 d_spice_raw_3:0 "Large raw Spice Deposit"
 d_spice_raw_3_desc:0 "Spice, considered illegal on many worlds across the galaxy, in its rawest form requires vast mining infrastructure and processing capability. Even when extracted, it then depends on a network of connections to sell for profit. All of these challenges make it both lucrative, and dangerous. We've identified a large deposit on this world."
 d_lasercells_1:0 "Small Laser Cell Cache"
 d_lasercells_1_desc:0 "Laser cells, refined from Tibanna gas, are known to advance the efficiency and devastation of laser weapons. We've found a cache of those laser cells on this planet. This small cache will undoubtedly be of benefit to us."
 d_lasercells_2:0 "Medium Laser Cell Cache"
 d_lasercells_2_desc:0 "Laser cells, refined from Tibanna gas, are known to advance the efficiency and devastation of laser weapons. We've found a cache of those laser cells on this planet. This medium cache will undoubtedly be of benefit to us."
 d_lasercells_3:0 "Large Laser Cell Cache"
 d_lasercells_3_desc:0 "Laser cells, refined from Tibanna gas, are known to advance the efficiency and devastation of laser weapons. We've found a cache of those laser cells on this planet. This large cache will undoubtedly be of benefit to us."
