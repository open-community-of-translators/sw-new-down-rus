 prethoryn_scourge_chain_title:0 "A Menace from the Void"
 prethoryn_scourge_chain_desc:0 "Our Galaxy has been set upon by an immense host of extra-galactic invaders. Calling themselves the §RYuuzhan Vong§!, these humanoid invaders are religious zealots, who worship the infliction of pain and wield monstrously effective living weapons. Regarding our Galaxy's embrace of mechanical technology as nothing less than blasphemy, the §RVong§! have sworn to execute or enslave the Galaxy's inhabitants, down to the last man, woman, and child. They must be stopped before their numbers overwhelm us."
 prethoryn_defeated:0 "Yuuzhan Vong Defeated"
 resolution_galactic_focus_crisis_prethoryn:0 "Focus: The Yuuzhan Vong"
 resolution_galactic_focus_crisis_prethoryn_desc:0 "The Yuuzhan Vong are a threat to all life in the galaxy. If we do not unite to stop them, they will consume us all. We should make dealing with this crisis the Galactic Focus."
