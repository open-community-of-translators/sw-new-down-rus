 leader_trait_swp_grand_admiral:0 "Imperial Grand Admiral"
 leader_trait_swp_grand_admiral_desc:0 "One of the twelve highest-ranking strategists in the Empire, with authority outstripping even that of Grand Moffs and a title bestowed by Palpatine himself. Grand Admirals are dangerous and powerful individuals with the resources of the Imperial Starfleet at their disposal. When someone with this rank says \"Jump\", the smart subordinate is in hyperspace before thinking about silly things like navigational hazards, fuel consumption rates, or precisely calculated coordinates."
