l_russian:
 col_ecu_mix: "Экуменополис"
 col_ecu_mix_desc: "Огромный город и промышленное разрастание покрывают всю поверхность этой планеты."
 col_ecu_light: "Метрополия"
 col_ecu_light_desc: "Огромный город и промышленная застройка занимают большую часть поверхности этой плоскостиt."
 col_ecu_ruined: "Руины Экуменополиса"
 col_ecu_ruined_desc: "Руины городского мира, который может быть восстановлен в своей былой славе."
 col_ecu_leisure: "Мир досуга"
 col_ecu_leisure_desc: "Тяжелый городской мир, наполненный достопримечательностями и удобствами для отдыха."
 col_minor_faction: "Второстепенная фракция"
 col_minor_faction_desc: "Родной мир второстепенной фракции, которая стремится держаться подальше от проблем галактической политики."
 col_cloud_city: "Облачный город"
 col_cloud_city_desc: "Плавучая платформа в небесах газового гиганта, богатого газом Трибанна."
 col_asteroid_outpost: "Астероидный аванпост"
 col_asteroid_outpost_desc: "Удаленная и развивающаяся станция, расположенная на астероиде."
 col_asteroid_base: "База астероид"
 col_asteroid_base_desc: "Станция дальнего космоса, расположенная на астероиде."
 col_space_station: "космическая станция"
 col_space_station_desc: "Станция дальнего космоса, обычно предназначенная для переработки топлива или заправки топливом."
 col_prison_base: "Тюремная база"
 col_prison_base_desc: "Тюремная база, заполненная преступниками, выплачивающими свой долг обществу."

 tibannagas_gasgiant_category: "Категория газа Тибанна"
 tibannagas_gasgiant_category_desc: "Датчики фиксируют здесь необычную концентрацию ценных частиц газа Тибанна, что является любопытным явлением, учитывая его местоположение."
 hypermatter_category: "Категория гиперматерии"
 hypermatter_category_desc: "Наши подпространственные сканеры обнаруживают необычную концентрацию ценных молекул гиперматерии в этом месте, что является странным явлением, учитывая его местоположение."
 spice_category: "Категория спайса"
 spice_category_desc: "Сканеры обнаруживают необычную концентрацию блестящих частичек спайса, что является любопытным явлением, учитывая правовой статус вещества и его удаленное местоположение."
 agrocite_category: "Категория агроцита"
 agrocite_category_desc: "Космонавты, сочувствующие нашему делу, указали на удивительно плотное, но хорошо скрытое скопление кристаллов агроцита в этом месте."
 mirkanite_category: "Категория мирканита"
 mirkanite_category_desc: "Недавно обнаруженные навигационные журналы свидетельствуют о том, что в этом районе, вероятно, находится значительное месторождение драгоценной мирканитовой руды, что является любопытным явлением, учитывая его местоположение."
 artifact_rakatan_research: "Секреты Раката"
 artifact_rakatan_research_desc: "Согласно тем немногим записям, которые на самом деле сохранились о Раката, они, по-видимому, сталкивались с многочисленными восстаниями рабов в последние годы существования своей империи. Во время восстаний Раката поразил таинственный вирус, который, как полагают некоторые исследователи, на самом деле был создан одной из рас рабов. Первоначально вирус просто убивал их, но в конце концов мутировал, чтобы также лишить их связи с Силой. Без доступа к Силе Раката потеряли доступ ко всем своим технологиям, в конечном итоге погрузившись в хаос и были казнены бывшими недавно рабами."
 RAKATAN_SECRETS: "Секреты Раката"
 RAKATAN_SECRETS_DESC: "Бесконечная империя Раката была древней империей, которая процветала за счет порабощения чувствительных к силе видов и планет. Почти все их технологии были основаны на сборе темной стороны из чувствительных к Силе существ. Это привело к порабощению многих видов в галактике, Раката использовали их в качестве топлива для своих кораблей и оружия. Это включало печально известную Звездную кузницу, которую они создали, чтобы расширять свою Империю и управлять ею как с помощью страха, так и при помощи чистой силы. Однако таинственный вирус, по-видимому, прервал их связь с Силой, в результате чего они потеряли доступ ко всем своим технологиям."
 artifact_kwa_research: "Секреты Ква"
 artifact_kwa_research_desc: "Похоже, что после дальнейших исследований Ква, Раката были ответственны за их изоляцию. Раката после возвышения и получения большей части знаний от Ква, дали понять последним, что Раката, стремились завоевать и поработить другие цивилизации в силу своей агрессивности и жажды власти, Поэтому, в конце концов, они обратились к Ква, желая заполучить мощь и технологии Врат Бесконечности для себя, чтобы расширить свою империю. Затем Ква были вынуждены разрушить Врата и отступить в свой дом Датомир, изолировав себя, где они в конечном итоге превратились в Кви."
 KWA_SECRETS: "Секреты Ква"
 KWA_SECRETS_DESC: "Ква были древней расой, обитавшей в мире Датомир, который предположительно тесно сотрудничал с Небожителями. Это привело их к созданию Врат Бесконечности, структур, которые обеспечивали почти мгновенное перемещение между различными межзвездными точками. Эти врата были построены внутри их Звездных Храмов, которые служили их главной опорной базой в каждом мире. Они также возвышали расы по всей галактике, обучая их технологиям и Силе, включая расу Раката. Через некоторое время после этого они разрушили врата и изолировали себя на Датомире."
 artifact_tho_yor_research: "Тайна кораблей То Йор"
 artifact_tho_yor_research_desc: "Когда большая часть рас галактики делала свои первые шаги к цивилизации, пирамидальные корабли, известные как То Йор, бороздили звезды. С Кашиика и Манаана, Датомира и Рилота и тысяч других планет древние пирамидальные корабли То Йор когда-то собрали первых пользователей Силы галактики и, увидев потенциал как для великого зла, так и для великого добра, доставили их на планету, ныне известную как Тайтон. Хотя строители корабля и намерения их по сей день остаются неизвестными, их загадочная мудрость продолжает жить в горстке артефактов, которые они оставили после себя."
 THO_YOR_SECRETS: "Тайна кораблей То Йор"
 THO_YOR_SECRETS_DESC: "Когда большая часть рас галактики делала свои первые шаги к цивилизации, пирамидальные корабли, известные как То Йор, бороздили звезды. С Кашиика и Манаана, Датомира и Рилота и тысяч других планет древние пирамидальные корабли То Йор когда-то собрали первых пользователей Силы галактики и, увидев потенциал как для великого зла, так и для великого добра, доставили их на планету, ныне известную как Тайтон. Хотя строители корабля и намерения их по сей день остаются неизвестными, их загадочная мудрость продолжает жить в горстке артефактов, которые они оставили после себя."
 artifact_celestial_research: "Секреты Небожителей"
 artifact_celestial_research_desc: "Свидетельства изображают историю о том, как Небожители использовали расу Раката в качестве рабов для строительства масштабных проектов, таких как Центральная станция. Однако Раката начали безжалостное восстание, используя технологию, украденную у Ква, против своих Небесных хозяев. Похоже, Небожители бежали в неизвестные регионы и создали гиперпространственный барьер, чтобы заманить расу Раката в ловушку внутри галактики. Факты свидетельствуют о том, что этот план провалился, и Раката сумели преодолеть барьер. После этого Небожители исчезли почти из всех галактических записей, сделав их истинную судьбу неизвестной."
 CELESTIAL_SECRETS: "Секреты Небожителей"
 CELESTIAL_SECRETS_DESC: "Небожители предшествовали любой известной галактической цивилизации, поэтому о них известно не так много. Джедаи и Ситхи теоретизировали, что именно они контролируют баланс силы. В то время как другие исследователи подозревают, что именно они ответственны за создание кореллианской системы, системы Вултар, скопления Хейпс, разлома Катол и скопления черных дыр Мау из-за существования Центральной станции. Вскоре после этого началась революция рабов Раката, и Небожители таинственным образом исчезли, заставив многих поверить, что Раката охотились на них до полного исчезновения."
 artifact_zeffo_research: "Секреты Зеффо"
 artifact_zeffo_research_desc: "После дальнейшего исследования Зеффо выяснилось, что Зеффо полагались на своих мудрецов, которые направляли народ. Со временем мудрецам, казалось, давалось все больше контроля над населением. Этим воспользовался мудрец Куджет, который перешел на темную сторону и использовал свой народ, чтобы получить власть для себя. После уничтожения ключевых артефактов и резни большинства его последователей, немногие оставшиеся Зеффо, которые не были запятнаны темной стороной, сбежали из своего дома в неизвестность."
 ZEFFO_SECRETS: "Секреты Зеффо"
 ZEFFO_SECRETS_DESC: "Зеффо были древней разумной расой, обитавшей на планете Зеффо. Этот вид превыше всего поклонялся миру и равновесию. Историки полагают, что это связано с тем фактом, что многие Зеффо могли владеть Силой, которую они называли Ветром Жизни, и те, кто это делал, часто становились мудрецами, направляя свой народ. К сожалению, с годами культура Зеффо испортилась. Это привело их цивилизацию на грань вымирания, заставив немногих оставшихся Зеффо бежать в неизвестные регионы в надежде наконец обрести покой."

 decision_plant_sapling: "Посадить §GСаженец Унети§!"
 decision_plant_sapling_desc: "Как мы пустили новые корни и расцвели далеко от [Root.Capital.GetName], так и этот саженец Унети будет расти. Вместе мы вырастем сильными и встретим грядущую бурю с решимостью и смирением."
 decision_plant_sapling_effects_short: "Хотя из-за требований к почве его созревание не гарантировано, известно, что процветающее дерево Унети приносит счастье, способствует обильным урожаям и привлекает путешественников туда, где оно посажено."

 edict_agrocite_turbolaser: "Улучшенные турболазеры"
 edict_agrocite_turbolaser_desc: "Мы можем значительно усилить наше тяжелое оружие, используя редкую руду агроцит в качестве источника топлива."
 edict_bacta_healthcare: "Универсальное медицинское обслуживание Бакта"
 edict_bacta_healthcare_desc: "Благодаря государственной кампании по здравоохранению, в рамках которой мы распространяем большое количество бакты по больницам нашей империи, мы можем значительно улучшить качество жизни обычных граждан."
 edict_spice_happiness: "Кампания: Счастье в спайсе"
 edict_spice_happiness_desc: "Мы можем значительно повысить общий уровень счастья населения с помощью кампаний по распространению контролируемых веществ. К сожалению, это приводит к снижению продуктивности населения."
 edict_clearing_ordnance: "Подрывная расчистка земли"
 edict_clearing_ordnance_desc: "Благодаря использованию боеприпасов военного образца,  мы можем расчищать сложные участки местности гораздо быстрее."
 edict_hyperfuel_fuel: "Дополнительное гипертопливо"
 edict_hyperfuel_fuel_desc: "Обеспечив реакторы нашего флота дополнительным гипертопливом, мы значительно увеличим их общую скорость."
 edict_hypermatter_shield: "Щиты с избыточным зарядом"
 edict_hypermatter_shield_desc: "Наши инженеры стремятся повысить прочность нашей защиты, перезаряжая наши реакторы дополнительным гипервеществом."
 edict_ordnance_explosive: "Увеличенная полезная нагрузка ракет"
 edict_ordnance_explosive_desc: "Мы можем модернизировать наши корабли, чтобы они несли увеличенную полезную нагрузку ракет для повышения их общей боевой эффективности."
 edict_plasma_cell_ion_cannon: "Заряженное ионное оружие"
 edict_plasma_cell_ion_cannon_desc: "Обеспечив наши ионные пушки дополнительными энергетическими ячейками, мы можем значительно повысить их эффективность."
 edict_tibanna_gas_laser: "Улучшенные лазерные орудия"
 edict_tibanna_gas_laser_desc: "Внедрив в наши пушки Тибанну со спиновым уплотнением, мы сможем увеличить их энергоотдачу в четыре раза и значительно усилить их общую разрушительную силу."
 edict_starfighter_parts_fighter: "Обновление истребителей"
 edict_starfighter_parts_fighter_desc: "Предоставив нашим инженерам дополнительный доступ к дополнительным комплектующим, мы сможем значительно расширить возможности наших истребителей."
 edict_minerals_armor: "Дополнительный слой брони"
 edict_minerals_armor_desc: "Покрывая наши суда дополнительными слоями брони, мы можем повысить их общую живучесть в бою."
 edict_funding_terraforming: "Проект: Новый Мир"
 edict_funding_terraforming_desc: "Используя процессоры терраформирования в наших проектах по преобразованию местности, мы можем достичь гораздо более высоких темпов прогресса."
 edict_rakatan_research: "Изучение ракатанских артефактов"
 edict_rakatan_research_desc: "Поощряя изучение ракатанских артефактов, мы можем попытаться узнать больше об их тайных технологиях."
 edict_empire_influence_campaign: "Кампания Имперского Порядка"
 edict_empire_influence_campaign_desc: "Увеличив бюджет кампании КОМПОНП, мы сможем повысить стабильность наших миров и гарантировать сохранение высокой культуры человечества в галактике."
 edict_empire_credit_campaign: "Имперская производственная кампания"
 edict_empire_credit_campaign_desc: "Ужесточив наказания на рабочем месте для представителей нечеловеческого вида, мы сможем отбить охоту к плохому поведению и стимулировать нашу рабочую силу к выполнению производственной квоты."
 edict_rebel_influence_campaign: "Кампания сочувствия к повстанцам"
 edict_rebel_influence_campaign_desc: "Посылая сенаторов, дипломатов и представителей, лояльных к восстанию, мы можем попытаться завоевать больше симпатии к нашему делу во всей галактике."
 edict_rebel_credit_campaign: "Кампания объединенных повстанцев"
 edict_rebel_credit_campaign_desc: "Объединенные мы стоим, разделенные мы падаем. Начав собственную контрпропагандистскую кампанию, мы можем укрепить единство нашего народа и попытаться дискредитировать гуманоцентрические ценности, распространяемые Империей."
 edict_mando_influence_campaign: "Мандалорская крестовая кампания"
 edict_mando_influence_campaign_desc: "Объявив крестовый поход нашим Мандалором, мы можем побудить наших людей к тому, чтобы они прилагали максимум усилий во всем, что делают, - концепция, известная нашему народу как Тал'онидир."
 edict_mando_credit_campaign: "Мандалорская рекрутинговая кампания"
 edict_mando_credit_campaign_desc: "Введя немедленные денежные выплаты за службу, мы сможем привлечь больше людей, которые посвятят себя мандалорианскому образу жизни, служа в наших вооруженных силах и строя наши звездолеты."
 edict_cr_influence_campaign: "Кампания по привлечению финансирования"
 edict_cr_influence_campaign_desc: "Аккуратно перетягивая ниточки и оказывая услуги, мы можем манипулировать галактическим рынком, чтобы снизить плату за наши сделки и одновременно повысить нашу общую стоимость и торговую привлекательность."
 edict_cr_credit_campaign: "Кампания по возобновлению работы завода дроидов"
 edict_cr_credit_campaign_desc: "Возобновив работу старых литейных цехов дроидов, мы сможем увеличить производство боевых дроидов, а также повысить скорость постройки кораблей."
 edict_chiss_influence_campaign: "Чисская Кампания по единению"
 edict_chiss_influence_campaign_desc: "С помощью тщательного позирования и хорошо поставленного политического подкупа мы можем увеличить единство и счастье наших людей, влияя на них в направлении ценностей нашего правительства."
 edict_chiss_credit_campaign: "Чисская Кампания по расширению сил обороны"
 edict_chiss_credit_campaign_desc: "Временно увеличив наш военный бюджет, мы сможем повысить возможности Экспансионистского флота, когда он будет патрулировать границы нашего космоса."
 edict_hutt_influence_campaign: "Хаттская кампания по устрашению"
 edict_hutt_influence_campaign_desc: "С помощью демонстрации силы и публичных побоев мы можем использовать свое влияние, чтобы стимулировать продуктивность наших рабов, одновременно повышая единство нашей империи."
 edict_hutt_credit_campaign: "Хаттская кампания в поддержку коррупции"
 edict_hutt_credit_campaign_desc: "Благодаря хорошо расставленным взяткам различным преступным синдикатам и каджидским лордам, мы можем увеличить производство спайса в нашей империи и повысить общую торговую стоимость."

 galactic_empire_federation_name: "Первая Галактическая Империя"
 swp_rebel_federation: "$SWP_ALLIANCE$ повстанцев"
 swp_rebel_federation_desc: "$SWP_ALLIANCE$ за восстановление Республики включает в себя огромное количество повстанцев, партизан, мятежников и военизированных формирований. Все они посвятили себя свержению §GГалактической Империи§!."
 swp_coalition_federation: "Коалиция"
 swp_coalition_federation_desc: "Общий, гибкий и настраиваемый $SWP_ALLIANCE$, который обеспечивает взаимную оборону и укрепляет военный и гражданский потенциал своих членов."
 swp_compact_federation: "Военный договор"
 swp_compact_federation_desc: "Военный договор обычно состоит из нескольких слабых держав, связанных одной более сильной державой. В обмен на предоставление защиты более слабым членам, сильная держава получает ряд военных преимуществ."
 swp_con_federation: "Конфедерация"
 swp_con_federation_desc: "Конфедерация из нескольких держав, созданная по образцу Сепаратистского $SWP_ALLIANCE$а времен Войн клонов."
 swp_exchange_federation: "Коммерческий $SWP_ALLIANCE$"
 swp_exchange_federation_desc: "Торговый союз $SWP_ALLIANCE$ между несколькими империями. Участие в $SWP_ALLIANCE$ обычно дает бонусы к торговой стоимости и исследовательским возможностям члена."
 swp_cartel_federation: "Криминальный картель"
 swp_cartel_federation_desc: "Криминальный картель состоит из нескольких преступных группировок, работающих сообща для достижения общих целей. Членство в нем обычно дает бонус к производству влияния и строительству аванпостов."
 law_category_annexation: "Аннексируемые участники"
 law_category_annexation_desc: "Позволяет лидеру поглощать других членов, прекращая их независимость и получая контроль над их территориями и флотами."
 annexation_no: "Нет аннексии"
 annexation_no_desc: "Запретить аннексию лидером членов $SWP_ALLIANCE$."
 annexation_yes: "Аннексия"
 annexation_yes_desc: "Разрешить аннексию лидером членов $SWP_ALLIANCE$."
 declare_war_president_vote_senate: "Только $SWP_ALLIANCE$ Лидер"
 declare_war_president_vote_senate_desc: "Только $SWP_ALLIANCE$ Лидер может объявить войну другой фракции."
 succession_term_indefinite: "Бессрочный"
 succession_term_indefinite_desc: "$SWP_ALLIANCE$ исполнительный срок лидера является бессрочным."
 succession_type_galactic_empire: "Имперская линия"
 succession_type_galactic_empire_desc: "Только потомки Галактического Императора обладают силой, чтобы править §GПервой Галактической Имперей§!. Они не примут никаких соперников."
 swp_galactic_empire_federation: "Галактическая империя"
 swp_galactic_empire_federation_desc: "Централизованная §GПервая Галактическая Империя§! эпических масштабов, управляемый императором с абсолютной властью."
 empire_federation_passive_effect: "Так вот как умирает свобода... под бурные аплодисменты."
 galactic_empire_cant_leave: "§GПервая Галактическая Империя§! является основополагающим элементом Первой Галактической Империи и не может покинуть."
 empire_federation_passive: "Провозглашение нового порядка"
 empire_federation_passive_desc: "Мы прошли испытания, но оказались сильнее. Мы движемся вперед как единый народ, Имперские граждане из §GПервая Галактическая Империя§!. Мы победим. Десять тысяч лет мира начнутся уже сегодня."
 empire_federation_passive_02: "Советник Галактической Республики"
 empire_federation_passive_02_desc: "Первая Галактическая Империя является провозглашенным преемником Галактической Республики. Это расширяет ее влияние и легитимность."
 president_diplo_weight_steal_empire_effect: "Каждый участник передает §Y50%§! своего §Y$MOD_DIPLO_WEIGHT_MULT$§! Лидеру"
 empire_federation_lvl_1_1: "Безопасное и защищенное общество"
 empire_federation_lvl_1_1_desc: "Сепаратисты потерпели полное поражение, и Первая Галактическая Империя устоит. Единая! Объединенная и свободная! Восстание Джедаев было нашим последним испытанием - это был последний вздох сил тьмы! Теперь мы навсегда оставили эту тьму позади, и начался новый день.!"
 empire_federation_lvl_1_2: "Имперская культура"
 empire_federation_lvl_1_2_desc: "Обеспечить, чтобы мы всегда были вместе, чтобы мы всегда говорили единым языком и действовали единой волей."
 empire_federation_lvl_1_3: "Процветающая империя"
 empire_federation_lvl_1_3_desc: "Бюрократическая волокита и нестабильность Старой Республики ушли в пепел истории. Вновь торговля и коммерция будут процветать среди звезд."
 empire_federation_lvl_2_1: "Имперские дипломаты"
 empire_federation_lvl_2_1_desc: "Сепаратисты потерпели полное поражение, и Первая Галактическая Империя будет стоять единым фронтом! Объединенная и свободная!\nВосстание Джедаев было нашим последним испытанием - последним ударом сил варварства и суеверий! Теперь мы оставили позади темную эпоху Старой Республики, и начался новый день!"
 empire_federation_lvl_2_2: "Имперская дипломатия"
 empire_federation_lvl_2_2_desc: "Никогда больше мы не будем разделены! Никогда больше не будет сектор против сектора, планета против планеты, брат против брата. Мы - единая Империя, неделимая и нерушимая под властью мудрости и могущества Императора."
 empire_federation_lvl_2_3: "Имперское влияние"
 empire_federation_lvl_2_3_desc: "На протяжении десятилетий Галактическая Империя тщательно создавалась, чтобы занять свое законное место главного гегемона и защитника Галактики. По заслугам или по канонам, другие державы признают эту истину, как это сделали мы."
 empire_federation_lvl_3_1: "Безопасность, справедливость и мир!"
 empire_federation_lvl_3_1_desc: "Империя, посвященная сохранению справедливого общества. Безопасного и надежного общества! Мы - Империя, которая простоит десять тысяч лет и еще десять тысяч лет!"
 empire_federation_lvl_3_2: "Имперский флот"
 empire_federation_lvl_3_2_desc: "Поскольку большая часть Галактики пылает в огне восстаний и мятежей, у Галактической Империи не было другого выбора, кроме как увеличить Имперский Флот. Имперский флот, и без того немалый за счет количества боевых кораблей, оставшихся после Войн клонов, находится на пути к тому, чтобы стать самой мощной военной силой, которую когда-либо видела галактика."
 empire_federation_lvl_3_3: "Все, что происходит, совершается в соответствии с моим замыслом."
 empire_federation_lvl_3_3_desc: "Имперское бюро безопасности было создано галактическим императором Палпатином как тайная полицейская организация, призванная искоренять врагов Нового порядка и поддерживать стабильность на имперских территориях. Не прошло и десяти лет с момента создания, как из горстки агентов организация превратилась в титанический аппарат безопасности, вдвое превосходящий по размерам Имперскую разведку."
 empire_federation_lvl_4_1: "За империю и императора!"
 empire_federation_lvl_4_1_desc: "Имперские граждане, от скромного булочника до высокопоставленного офицера, знают, чего от них ожидают их семьи, их Империя и их Император. Они не окажутся невостребованными."
 empire_federation_lvl_4_2: "Имперское поглощение"
 empire_federation_lvl_4_2_desc: "Нет слишком большой жертвы, нет слишком тяжелых испытаний, нет слишком высокой цены, чтобы обеспечить сохранение Империи. Наши сборщики налогов и штурмовики позаботятся об этом."
 empire_federation_lvl_4_3: "Гегемон Галактики"
 empire_federation_lvl_4_3_desc: "Мы - Империя, которая и впредь будет управляться этим августейшим органом! Мы - Империя, которая никогда не вернется к политическим маневрам и коррупции, которые так глубоко ранили нас; мы - Империя, которой будет руководить один суверен, избранный на всю жизнь.!"
 rebel_federation_passive: "$SWP_ALLIANCE$ за восстановление Республики"
 rebel_federation_passive_desc: "$SWP_ALLIANCE$ за восстановление Республики объединяет множество повстанцев, партизан, бунтовщиков и военизированных формирований, посвятивших себя свержению §GГалактической Империи§!."
 rebel_federation_lvl_1_1: "Раннее восстание"
 rebel_federation_lvl_1_1_desc: "От ветеранов Войн Клонов до наивных фермеров, the §H$SWP_ALLIANCE$ Повстанцев§! привлекает смельчаков из всех слоев общества."
 rebel_federation_lvl_1_2: "Равенство для всех"
 rebel_federation_lvl_1_2_desc: "Ни один вид не может претендовать на владение принципами равенства, справедливости и свободы. Эти общие идеалы универсальны, и за них стоит бороться."
 rebel_federation_lvl_1_3: "Тактика «Бей и беги»"
 rebel_federation_lvl_1_3_desc: "Чтобы противостоять превосходству обычных сил Империи, §H$SWP_ALLIANCE$ повстанцев§! был вынужден освоить различные партизанские тактики."
 rebel_federation_lvl_2_1: "Ботанские шпионские сети"
 rebel_federation_lvl_2_1_desc: "Несмотря на неофициальность, §HАльянс повстанцев§! углубил отношения с §HБотанскими шпионами§! и значительно расширил свои и без того значительные шпионские и диверсионные возможности."
 rebel_federation_lvl_2_2: "Гуманитарная помощь с Альдераана"
 rebel_federation_lvl_2_2_desc: "Воспитанные в древних традициях взаимопомощи, благотворительности и щедрости, многие Альдераанцы оказались в центре §HRАльянса повстанцев§! программы внешней помощи и содействия при бедствиях."
 rebel_federation_lvl_2_3: "Местные ополчения"
 rebel_federation_lvl_2_3_desc: "Растущая изощренность стратегии вербовки §H$SWP_ALLIANCE$а повстанцев§! позволила объединить некогда разрозненные силы планетарной обороны, частные армии и региональные ополчения в единую боевую силу."
 rebel_federation_lvl_3_1: "Инженерия Мон-Каламари"
 rebel_federation_lvl_3_1_desc: "Отточенная поколениями на верфях Дака, инженерия Мон-Каламари способна строить боевые корабли, не уступающие тем, что массово производятся на верфях Центрального Мира."
 rebel_federation_lvl_3_2: "Деятельность контрабандистов"
 rebel_federation_lvl_3_2_desc: "Хотя §H$Альянс повстанцев§! борется за честное и справедливое правительство, необходимость вынуждает его становиться все более искусным в использовании своих связей с криминальным миром для удовлетворения своих потребностей в оружии, кораблях и припасах."
 rebel_federation_lvl_3_3: "Лидерство Массасси"
 rebel_federation_lvl_3_3_desc: "Сформированные в душных конференц-залах Явина 4 не меньше, чем в горниле битвы, основные лидеры §H$Альянса повстанцев§! перенесли ужасные поражения и праздновали великие победы. Работая вместе, они превратили то, что когда-то было небольшой, разношерстной группой политических диссидентов, в силу, способную бросить вызов могуществу §GИмперии§!"
 rebel_federation_lvl_4_1: "Линии снабжения повстанцев"
 rebel_federation_lvl_4_1_desc: "§H$Альянс повстанцев§! может сражаться с §GГалактической Империей§! используя любые средства, но все, от униформы до турболазеров должно откуда-то браться. К счастью, §HПовстанческие§! мошенники не имеют себе равных."
 rebel_federation_lvl_4_2: "Наследник Старой Республики"
 rebel_federation_lvl_4_2_desc: "§GГалактическая Империя§! может быть преемником Старой Республики, но не законным. При всех своих недостатках §RСтарая Республика§! был маяком свободы, демократии и мирного сосуществования. §GИмперия§! не является ни одним из них, и является анафемой для тех самых принципов, что §RСтарая Республика§! и его защитники-Джедаи поклялись поддерживать. Мы законные наследники этой традиции, и мы будем бороться, чтобы вернуть себе это наследие."
 rebel_federation_lvl_4_3: "Дорога к Новой Республике"
 rebel_federation_lvl_4_3_desc: "§H$SWP_ALLIANCE$§! был основан не для того, чтобы вести бесконечную войну. Его основали для того, чтобы сделать Галактику безопасной, чтобы в ней снова расцвел цветок свободы и свободолюбия. Как только война закончится, мы обязаны сделать так, чтобы никогда не повторить ошибок прошлого."
 succession_type_rebel_alliance: "Лидерство Массасси"
 succession_type_rebel_alliance_desc: "Хотя он содержит бесчисленное количество ячеек, разбросанных по тысячам миров, эффективный контроль над внутренней политикой §H$SWP_ALLIANCE$§! и распоряжением его военными активами делегирован Мон Мотме и руководящей ячейке Верховного командования $SWP_ALLIANCE$."
