 d_spice_raw_1:0 "Малое месторождение Спайса"
 d_spice_raw_1_desc:0 "Спайс, считающийся незаконным во многих мирах по всей галактике, в его самой сырой форме требует обширной инфраструктуры для добычи и переработки. Даже будучи извлеченным, он затем зависит от сети связей для продажи с целью получения прибыли. Все эти проблемы делают его одновременно прибыльным и опасным. Мы обнаружили малое месторождение в этом мире."
