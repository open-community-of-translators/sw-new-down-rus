 TUTORIAL_ASCENSION_PERKS_DESC:0 "The §H$ASCENSION_PERKS$§! list shows the §S$ASCENSION_PERKS$§! that we can potentially unlock. Some §S$ASCENSION_PERKS$§! may have special requirements like §STechnologies§! or having a certain number of already-unlocked §S$ASCENSION_PERK$ Slots§!.\n\nAn §H$ASCENSION_PERK$ Slot§! is unlocked whenever we adopt all §HTraditions§! in one of the §STradition trees§!."
