 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Adding §HEnvoys§! to our $SWP_ALLIANCE$ will help improve §SCohesion§!. Keep in mind that you are limited with how many Envoys you have. Envoys that are assigned to $SWP_ALLIANCE_PLURAL$ can later be re-assigned to other §SDiplomatic Actions§!."
