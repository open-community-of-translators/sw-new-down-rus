 trait_limited_telepathy_desc:0 "This species has limited telepathic abilities."
 trait_echani:0 "Echani"
 trait_echani_desc:0 "Echani was an unarmed combat discipline developed by the Echani and used for self-defense, self-expression, and a means of communication similar to art."
