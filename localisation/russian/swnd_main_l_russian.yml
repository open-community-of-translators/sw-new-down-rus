 fleet2hewwo2:0 "Follow the current of cosmic credits, [Root.GetSpeciesNamePlural], and it will take you to the truth. There is no better product than that which carries the holy seal of Numa..."
 fleet2dealdesc3:0 "Close your visual receptors. Now picture yourself on your back floating on a stream of credits towards a mountain of even more credits.\n\nWith our Numistic visualization techniques you will learn that there is no greater power than the power of the mind. You too will be free of material desires and credits will be drawn to you like arthropoids to dung. $fleetdeal_explanation$"
