 EMPIRE_DESIGN_CorporateSectorAuthority: "§MПравительство Корпоративного сектора§! £megacorp£"
 EMPIRE_DESIGN_CorporateSectorAuthority_desc: "Управление корпоративного сектора - это корпоратократическое полицейское государство, поддерживаемое некоторыми крупнейшими корпорациями галактики. Огромная бюрократия, Корпоративный сектор управляется Исполнительным советом директоров. Расположенный на Этти IV на крайнем северо-востоке галактики, Корпоративный сектор контролирует плотно упакованный участок пространства с более чем тридцатью тысячами обитаемых систем, известных просто как Корпоративный сектор; который был первоначально создан законодателями Галактической Республики для решения разногласий, которые у них были с крупнейшими корпорациями галактики. Материалистичные люди, люди, составляющие Корпоративный сектор, существуют для того, чтобы работать и получать прибыль, многие из которых хотят однажды скупить достаточно корпоративных акций, чтобы подняться по авторитарной корпоративной лестнице, которая когда-то угнетала их под постоянной угрозой всеобъемлющей полиции, известной как Эспос. Хотя существа Корпоративного сектора и не столь ксенофобны, как Галактическая империя, они все еще подвержены чувству гуманоцентризма, наилучшим примером которого является почти полностью человеческое руководство правительства."
