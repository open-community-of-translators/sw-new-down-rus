 decision_abolish_slave_colony:0 "§GAbolish Thrall-World§!"
 decision_abolish_slave_colony_desc:0 "This world will no longer be considered a Thrall-World, and growth incentive programs for its shackled population are ended."
 decision_slave_colony_must_have_slave:0 "£trigger_no£ Must have at least one £pop£ Pop from a §YFully Enslaved§! Species on the planet."
 decision_penal_colony:0 "§GSpecialization: Establish Penal Colony§!"
 decision_penal_colony_desc:0 "This entire world is set aside as a massive penal colony. The vast prison communities are largely self-managed by the prisoners, and punishment often means exile into the unforgiving wilderness."
 decision_penal_colony_effects_short:0"Increases £crime£ §YCrime§! and §YImmigration Pull§! on the planet\n\nReduces £crime£ §YCrime§! on all other owned planets"
 decision_abolish_penal_colony:0 "§GAbolish Penal Colony§!"
 decision_abolish_penal_colony_desc:0 "The status as a penal colony is removed from this world, and its inhabitants are afforded the same rights and responsibilities as any other planet."
 decision_planet_luxuries_boost:0 "§BEdict: Distribute Luxury Goods§!"
