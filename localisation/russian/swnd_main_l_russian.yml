 job_fuel_tech_drone_effect_desc:0 "£job_fuel_tech£ $job_fuel_tech_plural$ turn £energy£ §Y$energy$§! and £minerals£ §Y$minerals$§! into £hyperfuel£ §Y$hyperfuel$§!"
