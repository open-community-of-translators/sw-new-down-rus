 trait_ruler_swp_palpatine_desc:0 "Темная сторона — это путь ко многим способностям, которые некоторые считают сверхественными."
 trait_ruler_swp_faction_head:0 "Лидер фракции"
 trait_ruler_swp_faction_head_desc:0 "Этот лидер является важным членом своей фракции."
 trait_ruler_swp_emperor:0 "Первый Император Галактической Империи"
 trait_ruler_swp_emperor_desc:0 "После неудачной попытки джедаев убить канцлера и свергнуть Республику император Палпатин преобразовал бывшую Галактическую Республику в Первую Галактическую Империю. За безопасное и защищенное общество!"
 leader_trait_swp_jedi_holocron_wisdom:0 "Хаоса нет, есть Гармония"
 leader_trait_swp_jedi_holocron_wisdom_desc:0 "Погрузившись в голокрон, этот лидер усвоил важный урок джедая."
 leader_trait_swp_jedi_holocron_knowledge:0 "Нет невежества, есть знание"
 leader_trait_swp_jedi_holocron_knowledge_desc:0 "Погрузившись в голокрон, этот лидер усвоил важный урок джедая."
 leader_trait_swp_jedi_holocron_strength:0 "Эмоций нет, есть покой"
 leader_trait_swp_jedi_holocron_strength_desc:0 "Погрузившись в голокрон, этот лидер усвоил важный урок джедая."
 leader_trait_swp_sith_holocron_wisdom:0 "Через Силу я одерживаю победу"
 leader_trait_swp_sith_holocron_wisdom_desc:0 "Погрузившись в голокрон, этот лидер усвоил важный урок ситхов."
 leader_trait_swp_sith_holocron_knowledge:0 "Мир — это ложь. Есть только страсть"
 leader_trait_swp_sith_holocron_knowledge_desc:0 "Погрузившись в голокрон, этот лидер усвоил важный урок ситхов."
 leader_trait_swp_sith_holocron_strength:0 "Через Силу я обретаю Силу"
 leader_trait_swp_sith_holocron_strength_desc:0 "Погрузившись в голокрон, этот лидер усвоил важный урок ситхов."
 leader_trait_swp_mortis_dagger:0 "Экипирован кинжалом Мортиса"
 leader_trait_swp_mortis_dagger_desc:0 "Оружие было способно управлять парой братьев и сестер могущественных обладателей Силы, а также способно убить их, если это необходимо."
 leader_trait_swp_shield_fortress:0 "Щитовая крепость"
 leader_trait_swp_shield_fortress_desc:0 "Этот лидер одновременно новатор и тактик. Он разработал систему для своего флота, которая соединяет дефлекторные щиты вместе, чтобы спроецировать пузыреобразную систему защиты, которая практически непроницаема для вражеского огня."
 leader_trait_swp_vader:0 "Темный лорд ситхов"
 leader_trait_swp_vader_desc:0 "Заключенный в механический биокостюм, этот техно-ужас вселяет страх во всех."
 leader_trait_swp_important:0 "Важный лидер"
 leader_trait_swp_important_desc:0 "$trait_ruler_swp_faction_head_desc$"
 leader_trait_swp_jedi_admiral:0 "Рыцарь-джедай"
 leader_trait_swp_jedi_admiral_desc:0 "На протяжении более тысячи поколений рыцари-джедаи были хранителями мира и справедливости в Старой Республике."
 leader_trait_swp_jedi_scientist:0 "Рыцарь-джедай"
