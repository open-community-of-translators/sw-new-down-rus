 d_hypermatter_4:0 "Large Hypermatter Deposit"
 d_hypermatter_4_desc:0 "Hyper matter, comprised of tachyon particles, charged under the right conditions can производить vast amounts of energy. It is this energy that makes it an essential ingredient for our hyper fuel. We've identified a large deposit on this world."
 d_hypermatter_5:0 "Huge Hypermatter Deposit"
 d_hypermatter_5_desc:0 "Hyper matter, comprised of tachyon particles, charged under the right conditions can производить vast amounts of energy. It is this energy that makes it an essential ingredient for our hyper fuel. We've identified a vast deposit on this world."
 d_tibanna_gas_1:0 "small Tibanna Gas Deposit"
 d_tibanna_gas_1_desc:0 "Tibanna, in its natural form a gas, though sometimes found as a liquid, is a rare form of matter. Typically the gas would be processed and frozen in carbonite for transport. It can be processed into laser cells. We've identified a minute deposit on this world."
