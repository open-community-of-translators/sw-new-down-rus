 bacta: "Бакта"
 bacta_desc: "Бакта (£bacta£) это чрезвычайно редкое вещество, используемое в передовых медицинских или клонирующих процедурах по всей галактике."
 tibanna_gas:0 "Тибанский Газ"
 tibanna_gas_desc:0 "§HТибанский Газ§! (£tibanna_gas£) используется в производстве §HАмуниции§! (£ammunition£). Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §HПлатформы Тибанна§! или £district£ §HРайоны добычи Газа§! на £planet£ §HCloud Cities§! построен в атмосфере газовых гигантов.\n§Y2.§! С помощью §HСтроительного корабля§! чтобы построить §HГорнодобывающие станции§! вокруг газовых гигантов.\n§Y3.§! Покупая больше на §HМаркете§!.§!"
 sr_hypermatter:0 "Гиперматерия"
 sr_hypermatter_desc:0 "§HГиперматерия§! (£sr_hypermatter£) используется в производстве Гипертоплива §HHyel§! (£hyperfuel£). Мы можем получить больше, если :\n§Y1.§! Постройки £building£ §HЭкстракторы гиперматерии§! на поверхности некоторых колонизированных планет или £district£ §HРайоны тяжелых Гиперперерабатывающих заводов§! на поверхности миров Экуменополиса.\n§Y2.§! Используете §HСтроительные корабль§! строить §HШахтерские станции§! вокруг планет или астероидов.\n§Y3.§! Или купить на  §HМаркете§!.§!"
 hyperfuel:0 "Гипертопливо"
 hyperfuel_desc:0 "§HHyperfuel§! (£hyperfuel£) is an advanced resource used in the production of §HHyperdrives§! and to fuel your various §HStarships§!. We can gain more by:\n§Y1.§! Building £building£ §HHyperfuel Refineries§! or £district£ §HRefinery Districts§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 electronics:0 "Электронные компоненты"
 electronics_desc:0 "§HElectronic Components§! (£electronics£) are advanced resources used in the production of §HEverything§!. We can gain more by:\n§Y1.§! Building £building£ §HElectronic Factorys§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 sr_plasma_cells:0 "Плазматические клетки"
 sr_plasma_cells_desc:0 "§HPlasma Cells§! (£sr_plasma_cells£) are advanced resources used in the production of §HIon Weapons§!. We can gain more by:\n§Y1.§! Building £building£ §HPlasma Cell Foundries§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 ammunition:0 "Амуниция"
 ammunition_desc:0 "§HAmmunition§! (£ammunition£) is a resource used in the production of ships, weapons, armys and upkeep for those. We can gain more by:\n§Y1.§! Building £building£ §HAmmunitions Foundries§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 sr_starfighter_parts:0 "Детали истребителя"
 sr_starfighter_parts_desc:0 "§HStarfighter Parts§! (£sr_starfighter_parts£) are advanced resources used in the production of §HFighters§! and §HBombers§!. We can gain more by:\n§Y1.§! Building £building£ §HStarfighter Foundries§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!"
 spice:0 "Спайс"
 spice_desc:0 "Спайс (£spice£)это вещество, вызывающее сильное привыкание, которым торгуют и пользуются различные закулисные организации."
 sr_agrocite:0 "Агроцит"
 sr_agrocite_desc:0 "Агроцит (£sr_agrocite£) представляет собой тип тетрагонального кристалла, встречающегося в тектонически активных областях, и используется для повышения эффективности энергетического оружия капитальных кораблей."
 sr_mirkanite:0 "Мирканит"
 sr_mirkanite_desc:0 "Not used"
 sr_kyber:0 "Кайбер кристаллы"
 sr_kyber_desc:0 "Кристаллы Кибера (£sr_kyber£) являются высокореактивными и редкими кристаллами, используемыми в производстве супер-лазерной технологии..."
