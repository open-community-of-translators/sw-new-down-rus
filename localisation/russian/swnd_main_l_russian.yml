 sc_nova_2_desc: "§L$pc_nova_2_desc$§!"
 pc_collapsar: "Коллапсар"
 pc_collapsar_desc: "Коллапсар — это общий термин, который обычно относится к космическим объектам, возникающим в результате гравитационного коллапса массивных тел. Обычно это происходит во время взрыва сверхновой. Когда звезда заканчивает свою эволюцию катастрофическим взрывным процессом, она вспыхивает, высвобождая огромное количество энергии и оставляя после себя туманность. Позже остатки могут сконденсироваться и превратиться в нейтронную звезду или черную дыру. Гравитационные и электромагнитные волны, излучаемые умирающей звездой, мешают работе двигателей и затрудняют выход кораблей из боя."
 sc_collapsar: "§HКоллапсар§!"
 sc_collapsar_desc: "§L$pc_collapsar_desc$§!"
 pc_protostar: "Протозвезда"
 pc_protostar_desc: "Протозвезды – это звезды на завершающей стадии своего формирования, до момента начала термоядерной реакции в ядре, после чего сжатие протозвезды прекращается и она становится звездой главной последовательности. Новорожденные системы перенасыщены легкодоступными материалами, из которых будут формироваться будущие планеты."
 sc_protostar: "§HПротозвезда§!"
 sc_protostar_desc: "§L$pc_protostar_desc$§!"
 pc_nebula_red: "Красная туманность"
 pc_nebula_red_desc: "Туманности — астрономические объекты, состоящие из ионизированной газовой оболочки. Они образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающем этапе их эволюции. Туманности — недолговечное явление по астрономическим меркам, длящееся всего несколько десятков тысяч лет, по сравнению с ожидаемой продолжительностью жизни их звезды-предка в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами."
