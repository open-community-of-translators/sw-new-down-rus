 bacta: "Бакта"
 bacta_desc: "£bacta£ Бакта — это продукт редких растений, используемый в передовых медицинских и клонирующих процедурах по всей галактике.\n\nДля увеличения:\n§Y1.§! Стройте больше £district£ §HСельскохозяйственных районов§! на планетах c залежами £bacta£ $bacta$.\n§Y2.§! Продавайте ресурсы на £market£ §HРынке§!."
 tibanna_gas: "Газ Тибанна"
 tibanna_gas_desc: "£tibanna_gas£ §HГаз Тибанна§! используется для производства £ammunition£ §HБоеприпасов§!.\n\nДля увеличения:\n§Y1.§! Стройте £building£ §Hптаформы Тибанна§! или £district£ §Hрайоны добычи газа§! в £planet£ §HОблачных городах§!, сконструированных в атмосфере газовых гигантов.\n§Y2.§! Стройте §Hдобывающие станции§! вокруг газовых гигантов, используя §Hстроительные корабли§!.\n§Y3.§! Продавайте ресурсы на £market£ §HРынке§!."
 sr_hypermatter: "Гиперматерия"
 sr_hypermatter_desc: "£sr_hypermatter£ §HГиперматерия§! используетя для производства £hyperfuel£ §HГипертоплива§!.\n\nДля увеличения:\n§Y1.§! Стройте £building£ §HЭкстраторы гиперматерии§! на поверхности некоторых колонизированных планет или £district£ §Hрайоны тяжелых гиперперерабатывающих заводов§! на поверхности Экуменополисов.\n§Y2.§! Стройте §Hдобывающие станции§! вокруг планет или астероидов, используя §Hстроительные корабли§!.\n§Y3.§! Продавайте ресурсы на £market£ §HРынке§!"
 hyperfuel: "Гипертопливо"
 hyperfuel_desc: "£hyperfuel£ §HГипертопливо§! - это передовой ресурс, используемый в производстве гипердвигателей и реакторов для §HЗвездолетов§!.\n\nДля увеличения:\n§Y1.§! Стройте £building£ §Hзаводы по переработке гипертоплива§! на колонизированных планетах с профессиями в области £electronics£ §Hэлектроники§! или £ammunition£ §Hбоеприпасов§!.\n§Y2.§! Стройте £district£ §HЭнергические районы§! на планете с £hyperfuel£ $hyperfuel$м после исследования технологии £engineering£ $tech_fuel_industry$.\n§Y3.§! Стройте §Hдобывающие станции§! вокруг планет или астероидов, используя §Hстроительные корабли§!.\n§Y4.§! Продавайте ресурсы на £market£ §HРынке§!"
 electronics: "Электронные компоненты"
 electronics_desc: "£electronics£ §HЭлектронные компоненты§! - это передовой ресурс, используемый в производстве §HЗвездолетов§!.\n\nДля увеличения:\n§Y1.§! Стройте £district£ §HСтратегические системные комплексы§!, £district£ §HСекторы электроники§!, или £building£ §HЗаводы электронных компонентов§! на поверхности колонизированных планет.\n§Y2.§!  Продавайте ресурсы на £market£ §HРынке§!"
 sr_plasma_cells: "Плазматические ячейки"
 sr_plasma_cells_desc: "£sr_plasma_cells£ §HПлазматические ячейки§! — это передовые ресурсы, используемые в производстве §HИонного вооружения§!. Мы можем получить их больше, если:\n§Y1.§! Стройте £building£ §HЗаводы плазменных ячеек§! на поверхности колонизированных планет.\n§Y2.§! Продавайте ресурсы на £market£ §HРынке§!."
 ammunition: "Боеприпасы"
 ammunition_desc: "£ammunition£ §HБоеприпасы§! - это ресурс, используемый для производства §Hздездолетов§! и §HАрмий§!.\n\nДля увеличения:\n§Y1.§! Стройте £district£ §HСтратегические системные комплексы§!, £district£ §HСекторы вооружения§!, или £building£ §HЛинии производства боеприпасов§! на поверхности колонизированных планет.\n§Y2.§! Продавайте ресурсы на £market£ §HРынке§!"
 sr_starfighter_parts: "Детали истребителя"
 sr_starfighter_parts_desc: "£sr_starfighter_parts£ §HДетали истребителя§! — это передовые ресурсы, используемые при производстве §HИстребителей§! и §HБомбардировщиков§!.\n\nДля увеличения:\n§Y1.§! Стройте £building£ §HЗаводы по производству деталей истребителей§! на поверхности колонизированных планет.\n§Y2.§! Продавайте ресурсы на £market£ §HРынке§!."
 spice: "Спайс"
 spice_desc: "£spice£ Спайс - это вещество, вызывающее сильную зависимость, которым торгуют и пользуются различные нечестивые организации.\n\nДля увеличения:\n§Y1.§! Стройте £district£ §Hрайоны добычи§! на планетах с залежами £spice£ $spice$а после исследования технологии £society£ $tech_spice_mines$.\n§Y2.§! Продавайте ресурсы на £market£ §HРынке§!."

