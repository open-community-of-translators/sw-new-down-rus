 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H$ASCENSION_PERKS$§! список показывает §S$ASCENSION_PERKS$§! которые мы потенциально можем разблокировать. Немного §S$ASCENSION_PERKS$§! могут иметь специальные требования, такие как §SТехнологии§! или наличие определенного количества уже разблокированных слотов §S$ASCENSION_PERK$§!.\n\nСлот §H$ASCENSION_PERK$§! разблокируется всякий раз, когда мы принимаем все §HTraditions§! в одном из  §STradition trees§!."
