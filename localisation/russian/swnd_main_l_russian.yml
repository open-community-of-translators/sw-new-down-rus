 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "It's time to manage commerce and commodity in Megacorp. In this economy-focused expansion, you can become the CEO of a powerful corporate empire to expand your business across the stars.\n\nAs the CEOs of a MegaCorp, you can build Branch Offices on planets in other empires. You can do this forcefully, or take the diplomatic approach and do this with empires you have established trade agreements. Branch Offices add a portion of the planet's Trade Value to your own network. Become an economic powerhouse and dominate galactic trade!\n\nStagnation is the beginning of a declining industry -- continue to flourish by building the new Megastructures and taking the new $ASCENSION_PERKS$. You can keep an economy competitive in a cutthroat galaxy by utilizing less savory practices, such as the Galactic Slave market. Will you pay for their freedom and set them free, or will nothing stand in your pursuit for profit?"
 MEGACORP_FEATURES:0 "§EFeatures:§!\n\n- A new empire type that allows you to play as a business-themed empire focused on making money.\n\n- Access to the Galactic Slave market.\n\n- Caravaneer Fleets who roam the galaxy and always have a bargain up their sleeve.\n\n- $ASCENSION_PERKS$ that allow you to convert your planet into one big city, cross-breed, and gain an advantage in the competitive market.\n\n- New Mega-structures, Advisor Voices, and soundtracks."
 APOCALYPSE_FEATURES:0 "§EFeatures:§!\n\n- New ship classes and weapons to use in galactic war.\n\n- Introducing Marauders; Space mercenaries, who live on the fringe of civilization. You can hire them and pay them off to not raid your empire.\n\n- A new mid-game crisis introduced featuring Marauders and their unification. Can you stop them?\n\n- New $ASCENSION_PERKS$ and Civics. Some war-focused and some non-violent."
 UTOPIA_FEATURES:0 "§EFeatures:§!\n\n- New $ASCENSION_PERKS$ that can radically change your species. You can become Synthetics, or become psionic species through Transcendence.\n\n- Megastructures like Ring Worlds or the Dyson Spheres. Build "tall" and establish space stations, serving the role of planets in a small and confined empire.\n\n- Play as a Hive Mind, depart from any political strife and play as an empire where the entire society acts as one unit.\n\n- More ways to handle your population, including your slaves."
