l_russian:

#### Anomaly Categories ####
 swnd_smuggler_camp_anomaly: "Лагерь контрабандистов" 
 swnd_smuggler_camp_anomaly_desc: "Наши датчики зафиксировали сигнал, исходящий с поверхности [planet name]. Сигнал предназначен для защищенного канала, и [Root.Leader.GetName] предлагает команде спуститься вниз для расследования." 
 swnd_abandoned_cis_ship_anomaly: "Дрейфующие Кланкеры" 
 swnd_abandoned_cis_ship_anomaly_desc: "Наши датчики зафиксировали заброшенный корабль сепаратистов, дрейфующий на орбите над §Y[Root.planet.GetName]§!. Хотя он в основном цел, мы не обнаружили никаких признаков жизни или энергетических показаний на самом корабле. Возможно, стоит провести расследование, чтобы посмотреть, что мы сможем найти на борту." 
 swnd_abandoned_cis_factory_anomaly: "Заброшенный литейный завод" 
 swnd_abandoned_cis_factory_anomaly_desc: "Наши датчики обнаружили заброшенный завод сепаратистов на [insert planet name here]. Здесь может быть что-то, что стоит исследовать." 
 swnd_abandoned_republic_ship_anomaly: "Одинокий сигнал" 
 swnd_abandoned_republic_ship_anomaly_desc: "Наши датчики зафиксировали заброшенный корабль Республики, дрейфующий на орбите над §Y[Root.planet.GetName]§!. Хотя он в основном цел, мы не обнаружили никаких признаков жизни или энергетических показаний на самом корабле. Возможно, стоит исследовать его, чтобы посмотреть, что мы можем найти на борту." 
 swnd_abandoned_republic_base_anomaly: "Сигнал с передовой" 
 swnd_abandoned_republic_base_anomaly_desc: "Наши датчики обнаружили заброшенную базу Республики на [insert planet name here]. Здесь может быть что-то, что стоит исследовать." 
 swnd_abandoned_republic_medical_base_anomaly: "Заброшенная медицинская база Республики" 
 swnd_abandoned_republic_medical_base_anomaly_desc: "Наши датчики обнаружили заброшенную медицинскую станцию ​​Республики на орбите вокруг §Y[Root.planet.GetName]§!. Корпус корабля испещрен боевыми шрамами, а слабые показатели энергопотребления свидетельствуют о том, что некоторые системы все еще работают. Признаков жизни нет, но внутри могут находиться ценные припасы или секретные данные. Нам следует отправить туда команду для расследования." 
 swnd_crashed_imp_gozanti_anomaly: ""Имперские обломки" 
 swnd_crashed_imp_gozanti_anomaly_desc: "Наши датчики обнаружили обломки имперского крейсера класса Гозанти на поверхности §Y[Root.planet.GetName]§!. Причина крушения неясна, но корабль выглядит в основном целым. Нам следует отправить группу для расследования — на борту могут оставаться ценные обломки или секретные имперские данные." 
 swnd_clone_wars_debris_anomaly: "Поле обломков" 
 swnd_clone_wars_debris_anomaly_desc: "Мы прибыли на орбиту §Y[Root.planet.GetName]§! и обнаружили обширное поле обломков, вероятно, остатки битвы времен Войн клонов. Обломки звездолетов бесцельно дрейфуют, некоторые фрагменты все еще показывают слабые энергетические показания. Нам следует отправить команду для расследования — среди руин могут быть спрятаны пригодные для использования технологии или потерянные записи." 
 swnd_crashed_rebel_ship_anomaly: "Обломки повстанцев" 
 swnd_crashed_rebel_ship_anomaly_desc: "Прибыв на орбиту §Y[Root.planet.GetName]§!, наши датчики зафиксировали активную энергетическую сигнатуру на поверхности. Похоже, это корабельный генератор, все еще работающий, несмотря на отсутствие признаков самого судна. Нам следует отправить команду для расследования — там внизу может быть что-то ценное или неожиданное." 
 swnd_hutt_slaver_camp_anomaly: "Лагерь работорговцев Хаттов" 
 swnd_hutt_slaver_camp_anomaly_desc: "Выйдя на орбиту §Y[Root.planet.GetName]§!, наши датчики обнаружили на поверхности остатки старого лагеря. Место выглядит обветшалым и давно заброшенным, однако сохранились следы построек и оборудования. Нам следует отправить группу для расследования — возможно, там есть что-то ценное или нерассказанная история." 
 #swnd_hammerhead_cruiser_anomaly: "REPLACE_ME"
 #swnd_hammerhead_cruiser_anomaly_desc: "As we arrive in orbit of §Y[Root.planet.GetName]§!, our sensors detect a faint but consistent energy signature coming from the surface. The source is unclear - possibly old technology, a buried power core, or something else entirely. We should send a team to investigate and determine its origin."
 swnd_ruined_settlement_anomaly: "Разрушенное поселение" 
 swnd_ruined_settlement_anomaly_desc: "Прибыв на орбиту §Y[Root.planet.GetName]§!, мы обнаруживаем руины, по-видимому, заброшенного поселения. Строения находятся в состоянии разрушения, без признаков недавней активности. Что бы здесь ни произошло, жители давно ушли. Нам следует отправить команду для расследования и выяснения того, что осталось." 
 swnd_unknown_cave_signature_anomaly: "Пещерные сигналы" 
 swnd_unknown_cave_signature_anomaly_desc: "По завершении сканирования §Y[Root.planet.GetName]§!, мы обнаруживаем необычную энергетическую сигнатуру, исходящую из пещеры глубоко на поверхности. Ее происхождение неясно — природное явление или что-то совершенно иное. Нам следует отправить команду для расследования и выяснения источника." 
 swnd_banking_clan_outpost_anomaly: "Аванпост Банковского клана" 
 swnd_banking_clan_outpost_anomaly_desc: "Прибыв на орбиту §Y[Root.planet.GetName]§!, мы обнаруживаем остатки старого аванпоста Банковского клана. Станция выглядит заброшенной, ее структура частично разрушена, но некоторые системы могут быть все еще работоспособны. Нам следует отправить команду для расследования — там могут остаться кредиты, данные или технологии." 
 swnd_crashed_republic_cruiser_anomaly: "Крушение" 
 swnd_crashed_republic_cruiser_anomaly_desc: "Прибыв на орбиту §Y[Root.planet.GetName]§!, наши датчики обнаруживают безошибочный след звёздного разрушителя класса Венатор, лежащего на поверхности. Корабль, по-видимому, потерпел крушение в последние дни Войн клонов, его массивный корпус частично зарыт в грунт. Нам следует отправить команду для расследования — в его обломках всё ещё может быть что-то ценное." 
 swnd_vagaari_wreckage_anomaly: "Обломки Вагаари" 
 swnd_vagaari_wreckage_anomaly_desc: "Наши датчики зафиксировали корабельный след на орбите вокруг §Y[Root.planet.GetName]§!. Похоже, он имеет конструкцию Вагаари и, кажется, бесцельно дрейфует." 
 swnd_iokath_tecnolith_anomaly: "Странные структуры" 
 swnd_iokath_technolith_anomaly_desc: "Команда [Root.Leader.GetName] обнаружила странную структуру, частично зарытую в землю на §Y[Root.planet.GetName]§!. Ее назначение неизвестно." 
 swnd_abandoned_digsite_anomaly: "Ее назначение неизвестно" 
 swnd_abandoned_digsite_anomaly_desc: "Наша команда обнаружила заброшенный археологический участок на §Y[Root.planet.GetName]§!, который нуждается в некотором внимании. Вероятно, там что-то осталось." 
 swnd_eternal_fleet_wreckage_anomaly: "Вечные обломки" 
 swnd_eternal_fleet_wreckage_anomaly_desc: "Наши датчики зафиксировали большое поле обломков возле §Y[Root.planet.GetName]§!. Среди всего этого мусора выделяются несколько кораблей неузнаваемой конструкции и остатки большой станции. " 
 swnd_abandoned_chiss_station_anomaly: "Одинокая станция»" 
 swnd_abandoned_chiss_station_anomaly_desc: "Мы обнаружили заброшенный чиссский аванпост на орбите недалеко от §Y[Root.planet.GetName]§!. На нем видны следы сражений. " 
 swnd_mysterious_orb_anomaly: "Таинственный шар" 
 swnd_mysterious_orb_anomaly_desc: "Во время обследования §Y[Root.planet.GetName]§!, мы обнаружили заброшенную крепость, одиноко стоящую в дикой местности. " 
 swnd_vong_bug_anomaly: "Загадочные жуки" 
 swnd_vong_bug_anomaly_desc: "Наши учёные обнаружили странную группу жукоподобных насекомых, снующих по заброшенному звездолету. Их внешний вид совершенно не похож ни на что, что мы видели раньше." 
 swnd_vong_grutchin_anomaly: "Загадочный рой" 
 swnd_vong_grutchin_anomaly_desc: "Во время обследования §Y[Root.planet.GetName]§!, наши зонды обнаружили рой насекомых, перемещающихся по большому месту крушения. Последний раз наш зонд увидел насекомых за мгновения до того, как он был съеден, и сигнал был потерян." 
 swnd_vong_cognition_hood_anomaly: "Коралловое образование" 
 swnd_vong_cognition_hood_desc: "В результате неожиданного поворота событий мы обнаружили то, что, по-видимому, является изолированным коралловым образованием на поверхности астероида над §Y[Root.planet.GetName]§!. Наши ученые запрашивают расследование, чтобы понять, как кораллы оказались здесь." 
 swnd_vong_fighting_claw_anomaly: "Странные останки" 
 swnd_vong_fighting_claw_desc: "Во время обследования §Y[Root.planet.GetName]§!, наши ученые обнаружили место захоронения с некоторыми скелетными останками, которые не соответствуют ни одному из известных видов, с которыми мы сталкивались до сих пор." 
 swnd_vong_surge_coral_anomaly: "Ужасающие наросты" 
 swnd_vong_surge_coral_desc: "Наши зонды обнаружили остатки небольшого поселения на астероиде вблизи орбиты §Y[Root.planet.GetName]§!." 
 swnd_vong_crab_armor_anomaly: "Шипованные края" 
 swnd_vong_crab_armor_desc: "Мы обнаружили странный коралловый холм на §Y[Root.planet.GetName]§!, который выглядит не совсем нормально. Наши ученые заинтересованы в экспедиции на поверхность, чтобы лучше изучить эту структуру." 
 swnd_vong_amphistaff_anomaly: "Свернувшаяся угроза" 
 swnd_vong_amphistaff_desc: "Во время планового обследования мы обнаружили странное змееподобное существо." 
 swnd_vong_plaeryin_bol_anomaly: "Приманка" 
 swnd_vong_plaeryin_bol_desc: "Мы обнаружили заброшенный корабль над §Y[Root.planet.GetName]§!. По всей видимости, он получил серьезные повреждения и был оставлен дрейфовать." 
 swnd_vong_magma_pebble_anomaly: "Горячие камни" 
 swnd_vong_magma_pebble_desc: "Наши ученые обнаружили скопление странных камней во время обследования §Y[Root.planet.GetName]§!." 
 swnd_kalani_signal_anomaly: "Необычный маяк" 
 swnd_kalani_signal_anomaly_desc: "§Y[Root.planet.GetName]§! имеет странный сигнал, исходящий с поверхности. Похоже, это старый сигнал сепаратистов." 
 swnd_dellso_signal_anomaly: "Шлейфы дыма" 
 swnd_dellso_signal_anomaly_desc: "Наше исследование на §Y[Root.planet.GetName]§! обнаружило горный хребет, испускающий аномально большое количество дыма. Хотя сканирование планеты показывает ограниченную вулканическую активность, другой проход показывает странное сооружение, встроенное в склон горы." 
 swnd_spar_signal_anomaly: "Дар Кабур" 
 swnd_spar_signal_anomaly_desc: "Мы обнаружили слухи о возможных наблюдениях интересующей нас личности — важного для Защитников мандалорца. Во время нашего исследованиz на §Y[Root.planet.GetName]§!, [Root.Leader.GetName] и его команда обнаружили небольшой лагерь мандалорцев. Неизвестно, заброшен ли он." 

#### Anomalies ####
 swnd_anomaly.10.name: "Никого нет дома" 
 swnd_anomaly.10.desc: "Прибыв к источнику сигнала, команда [Root.Leader.GetName] обнаруживает разрушенный лагерь и частично уничтоженный грузовой корабль. Тел не видно, но есть явные признаки борьбы.\n\n[Root.Leader.GetName] обнаруживает тайник с припасами среди обломков грузового корабля и нескольких ящиков с грузом. Когда команда убирает ящики, с одного из них отрывается отслеживающий маячок." 
 swnd_anomaly.10.a: "Заберите кое-что из вещей и убирайтесь." 
 swnd_anomaly.10.b: "Заберите их груз вместо этого." 
 swnd_anomaly.20.name: "Дрейфующие Кланкеры" 
 swnd_anomaly.20.desc: "Наша абордажная группа вернулась с дрейфующего корабля. Их отчеты показывают, что корабль находится в непригодном для использования состоянии и не обойдется без серьезных вложений. Однако, похоже, что экипаж на борту был уничтожен много лет назад, и никаких признаков попыток добраться до спасательной капсулы не обнаружено. По всему внутреннему пространству корабля разбросаны едва заметные следы от огня, а в коридорах лежат обломки боевых дроидов.\n\nКоманда [insert scientist name] привезла подарки. Немного обломков из грузового отсека корабля." 
 swnd_anomaly.20.a: "Соберите критически важные компоненты." 
 swnd_anomaly.20.b: "Заберите бластеры дроидов." 
 swnd_anomaly.20.c: "Слейте их запасы топлива." 
 swnd_anomaly.30.name: "Заброшенный корабль Республики" 
 swnd_anomaly.30.desc: "OНаша абордажная группа вернулась с дрейфующего корабля. Их отчеты показывают, что корабль находится в непригодном для использования состоянии и не обойдется без серьезных вложений. Однако, похоже, что экипаж на борту был уничтожен много лет назад, и никаких признаков попыток добраться до спасательной капсулы не обнаружено. По всему внутреннему пространству корабля разбросаны едва заметные следы от ожогов, а в коридорах лежат обломки боевых дроидов.\n\nКоманда [insert scientist name] привезла подарки. Немного обломков из грузового отсека корабля." 
 swnd_anomaly.30.a: "Соберите критически важные компоненты." 
 swnd_anomaly.30.b: "Очистите оружейную." 
 swnd_anomaly.30.c: "Слейте их запасы топлива." 
 swnd_anomaly.40.name: "Заброшенный литейный завод" 
 swnd_anomaly.40.desc: "Команда [Root.Leader.GetName] вернулась с обследования завода. Объект находится в плачевном состоянии и в нем отсутствуют несколько критически важных компонентов, необходимых для производства. Однако здесь еще можно найти кое-что полезное." 
 swnd_anomaly.40.a: "Заберите все, что осталось с производственной линии." 
 swnd_anomaly.40.b: "Заберите бластеры дроидов." 
 swnd_anomaly.40.c: "Заберите их чертежи." 
 swnd_anomaly.50.name: "Сигнал с передовой" 
 swnd_anomaly.50.desc: "Команда [Root.Leader.GetName] вернулась с обследования базы. Хотя большинство систем не повреждены, база небезопасна для нашего повторного использования. [Root.Leader.GetName] предлагает взять с базы все, что можно, и позволить природе забрать ее." 
 swnd_anomaly.50.a: "Соберите критически важные компоненты." 
 swnd_anomaly.50.b: "Очистите оружейную." 
 swnd_anomaly.50.c: "Заберите их датапады." 
 swnd_anomaly.60.name: "$swnd_abandoned_republic_medical_base_anomaly$"
 swnd_anomaly.60.desc: "Команда [Root.Leader.GetName] вернулась с обследования. Станция была захвачена во время Войн клонов, вероятно, сепаратистами. В отсутствии атмосферы небесного тела она бесшумно дрейфуют среди обломков, застыв во времени. Большая часть припасов давно исчезла, но в главном медицинском отсеке все еще находится пригодное к использованию оборудование, не тронутое боевыми дроидами, захватившими станцию." 
 swnd_anomaly.60.a: "Заберите все, что сможете, из медицинского отсека." 
 swnd_anomaly.60.b: "Пополните запасы продовольствия." 
 swnd_anomaly.60.c: "Заберите их датапады." 
 swnd_anomaly.70.name: "$swnd_crashed_imp_gozanti_anomaly$"
 swnd_anomaly.70.desc: "Команда [Root.Leader.GetName] вернулась с места крушения. Улики указывают на то, что корабль был саботирован и с силой вырван из гиперпространства перед крушением. Среди обломков наша команда обнаружила ценные имперские коды. Остальное — вопрос приоритетов: мы должны решить, что спасти до прибытия Империи." 
 swnd_anomaly.70.a: "Соберите компоненты корабля." 
 swnd_anomaly.70.b: "Очистите оружейную." 
 swnd_anomaly.70.c: "Получите коды доступа." 
 swnd_anomaly.80.name: "$swnd_clone_wars_debris_anomaly$"
 swnd_anomaly.80.desc: "Команда [Root.Leader.GetName] завершила обследование. Большая часть обломков представляет собой бесполезный металлолом, но крейсер сепаратистов остался достаточно целым для более тщательного осмотра. Нашей команде удалось собрать ценные обломки с его остатков, прежде чем двинуться дальше." 
 swnd_anomaly.80.a: "Заберите металлолом и уходите." 
 swnd_anomaly.80.b: "Заберите излишки плазменных ячеек." 
 swnd_anomaly.80.c: "Заберите их датапады." 
 swnd_anomaly.90.name: "$swnd_crashed_rebel_ship_anomaly$"
 swnd_anomaly.90.desc: "Команда [Root.Leader.GetName] завершила обследование. Журналы показывают, что это судно Мон Каламари сбежало со Звездного Разрушителя, совершив отчаянный аварийный прыжок, который и привел к его гибели. Корабль спасти невозможно, его экипаж давно погиб. От него мало что осталось — только металлолом." 
 swnd_anomaly.90.a: "Заберите все, что сможем из обломков." 
 swnd_anomaly.90.b: "Нет причин здесь задерживаться." 
 swnd_anomaly.90.c: "Скачайте всю необходимую информацию." 
 swnd_anomaly.100.name: "$swnd_hutt_slaver_camp_anomaly$"
 swnd_anomaly.100.desc: "Команда [Root.Leader.GetName] завершила обследование. Это место когда-то было лагерем работорговцев-хаттов, вероятно, заброшенным из-за неудач в бизнесе или вмешательства соперников. Что бы ни случилось, работорговцев давно нет. Мало что осталось, но нам удалось собрать некоторые пригодные для использования материалы." 
 swnd_anomaly.100.a: "Не будем тратить этот Спайс зря." 
 swnd_anomaly.100.b: "Заберите продовольствие." 
 swnd_anomaly.100.c: "Заберите их разведданные." 
 swnd_anomaly.120.name: "$swnd_ruined_settlement_anomaly$"
 swnd_anomaly.120.desc: "Команда [Root.Leader.GetName] завершила обследование. Причина заброшенности поселения остается неясной — возможно, пиратский набег или что-то еще хуже. Что бы ни случилось, от поселения мало что осталось, и лишь кое-чито из обломков стоило бы собрать." 
 swnd_anomaly.120.a: "Заберите запасы топлива." 
 swnd_anomaly.120.b: "Соберите любую съедобную еду." 
 swnd_anomaly.120.c: "Задокументировать место." 
 swnd_anomaly.130.name: "Потерянный король Дуроса" 
 swnd_anomaly.130.desc: "Команда [Root.Leader.GetName] завершила обследование. Внутри пещеры они обнаружили старое научное оборудование и останки гуманоида неизвестного происхождения, лежащие рядом с тушами двух Слэшрейтов. Что бы здесь ни произошло, это загадка, заслуживающая изучения. Нам следует собрать находки и провести дальнейший анализ." 
 swnd_anomaly.130.a: "Увлекательное открытие!" 
 swnd_anomaly.130.b: "Может быть это съедобно?" 
 swnd_anomaly.130.c: "Заберите оборудование." 
 swnd_anomaly.140.name: "$swnd_banking_clan_outpost_anomaly$"
 swnd_anomaly.140.desc: "Команда [Root.Leader.GetName] завершила обследование. Аванпост был опустошен орбитальной бомбардировкой в ​​последние дни Войн клонов, и от него мало что осталось целым. Большая часть ценностей была потеряна, но нашей команде удалось найти несколько полезных предметов среди обломков." 
 swnd_anomaly.140.a: "Возьмите энергетические ячейки." 
 swnd_anomaly.140.b: "Заберите предметы первой необходимости." 
 swnd_anomaly.140.c: "Опустошите небольшое хранилище" 
 swnd_anomaly.150.name: "Победа и Смерть" 
 swnd_anomaly.150.desc: "Команда [Root.Leader.GetName] завершила обследование. Венатор лежит в руинах, его корпус обгорел и разорван на части. Но самое жуткое открытие — кладбище рядом с ним: ряды самодельных могил, каждая из которых отмечена шлемом клона, насаженным на кол. Шлемы окрашены в цвета 501-го легиона, но выкрашены в оранжевый цвет — неизвестный вариант, не зарегистрированный в наших базах данных. Нет никаких следов того, кто и почему их похоронил, — только тишина." 
 swnd_anomaly.150.a: "Пусть покоятся с миром, они это заслужили." 
 swnd_anomaly.160.name: "Обломки Вагаари" 
 swnd_anomaly.160.desc: "Команда [Root.Leader.GetName завершила обследование корабля и, к счастью, не обнаружила признаков жизни. После операции по абордажу и более глубокого исследования корабля выяснилось, что экипаж столкнулся с мятежом со стороны собственных рабов.\n\nВсе спасательные капсулы отсутствуют, и все жизненно важные системы повреждены до неузнаваемости. Единственный пригодный для использования фрагмент материала — это одиночный датапад." 
 swnd_anomaly.160.a: "Очень хорошо." 
 swnd_anomaly.170.name: "Технолит" 
 swnd_anomaly.170.desc: "Команда [Root.Leader.GetName] вернулась с раскопок с таинственным металлическим монолитом. Сооружение, созданное тысячи лет назад, всё ещё живо. Дальнейшее исследование показывает, что это фрагмент утраченной технологии из легендарной сферы Иокат.\n\nК сожалению, любые сведения, которые он мог бы нам предоставить, недоступны." 
 swnd_anomaly.170.a: "Очень любопытная находка." 
 swnd_anomaly.180.name: "Заброшенное место раскопок" 
 swnd_anomaly.180.desc: "Удивительно, но место раскопок оказалось не совсем пустым. Хотя первоначальная команда давно перешла к другим проектам, они оставили после себя довольно любопытную структуру.\n\nПосле дальнейшего изучения команда [Root.Leader.GetName] приходит к выводу, что она принадлежала давно вымершему виду §YКсахакс§!. Они были очень развиты в технологиях, которые потенциально могли соперничать с §YРакатанцами§!, однако все, что от них осталось, — это разбросанные фрагменты их технологий по Неизвестным Регионам." 
 swnd_anomaly.180.a: "Возможно, это к лучшему." 
 swnd_anomaly.190.name: "Вечные обломки" 
 swnd_anomaly.190.desc: "[Root.Leader.GetName] и их команда завершили обследование обломков. Обследование показало, что обломки принадлежат давно побежденной §Вечной Империи§! во время ее борьбы за галактическое господство. Фрагментарные части станции также являются их проектом — боевой станцией класса «Звездная крепость».\n\nК всеобщему удивлению, большая часть обломков пригодна для восстановления и находится в очень хорошем состоянии, несмотря на свой возраст. Это создает беспрецедентную возможность для получения некоторых материалов." 
 swnd_anomaly.190.a: "Восстановить важные компоненты." 
 swnd_anomaly.190.b: "Пополнить запасы боеприпасов." 
 swnd_anomaly.190.c: "Загрузить данные судового манифеста." 
 swnd_anomaly.200.name: "Одинокая станция" 
 swnd_anomaly.200.desc: "[Root.Leader.GetName] возвращается со станции с командой. Несмотря на следы боевых действий, большинство функций на борту станции работали в той или иной степени, даже средства для восстановления сил. Хотя ничего особо важного не было, с их компьютеров можно было получить ценную информацию: сообщения между членами Дома, профили экипажа и диагностику станции.\n\nВопрос в том, насколько эта информация достоверна, а насколько — дезинформация." 
 swnd_anomaly.200.a: "Дипломатическая информация может быть полезна." 
 swnd_anomaly.200.b: "Диагностика может быть полезна." 
 swnd_anomaly.210.name: "Изолированное" 
 swnd_anomaly.210.desc: "WIP - Команда исследует древние руины и обнаруживает странный шар с необычными надписями. Он не принадлежит ни одной известной культуре." 
 swnd_anomaly.210.a: "Увлекательно." 
 swnd_anomaly.220.name: "Сигнал сепаратистов" 
 swnd_anomaly.220.desc: "Наше последующее исследование на §Y[Root.planet.GetName]§! выявило источник сигнала. На поверхности планеты находится разбитый корабль поддержки DH-Omni в раскраске сепаратистов. Большинство дроидов все еще находятся в рабочем состоянии, несмотря на приказ об отключении в конце Войн клонов. Помимо стандартных командных B1, находящихся в состоянии нехватки памяти, дроидами управляет тактический дроид.\n\n[Root.Leader.GetName] и его команда захвачены группой B1 и доставлены на мостик разбитого корабля." 
 swnd_anomaly.220.a: "Любопытно." 
 swnd_anomaly.230.name: "Шлейфы дыма" 
 swnd_anomaly.230.desc: "Наше исследование на §Y[Root.planet.GetName]§! приводит нас к источнику сигнала. Снаружи объекта нет никаких признаков активност.\n\n[Root.Leader.GetName] и его команда приземляются неподалеку и входят в большой комплекс. Проходя по коридорам, они чувствуют, будто за ними наблюдают. Затем они видят главный производственный цех. Перед ними десятки дроидов, находящихся в процессе сборки. Они продолжают отслеживать точный источник сигнала до комнаты, выходящей на производственную линию." 
 swnd_anomaly.230.a: "Любопытно." 
 swnd_anomaly.240.name: "Дар Кабур" 
 swnd_anomaly.240.desc: "Лагерь мандалорцев на §Y[Root.planet.GetName]§! кажется относительно тихим. Рядом стоит патрульный корабль класса «Преследователь» с опущенной аппарелью. [Root.Leader.GetName] ] осторожно приближается, но останавливается, как только слышит взведение бластерного пистолета позади себя и чувствует дуло у себя на голове. Невидимый нападающий, несомненно, Мандалорец, которому принадлежит этот корабль, направляет его к аппарели, следуя за ним по пятам.\n\nОказавшись на борту, аппарель поднимается и закрывается за ним." 
 swnd_anomaly.240.a: "..."
 ### Vong Anomalies
 swnd_anomaly_vong.10.name: "Странные жуки" 
 swnd_anomaly_vong.10.desc: "После стыковки с кораблем [Root.Leader.GetName] и его команда немедленно подвергаются нападению странных насекомых. Эти ползающие существа взлетают, бросаясь на экипаж и пытаясь схватить их своими челюстями или пронзить панцирем.\n\n[Root.Leader.GetName] удается рассеять насекомых на достаточно долгое время, чтобы доставить научную группу обратно на корабль. Во время побега два жука улетают в вакуум космоса и мгновенно погибают.\n\nЕсли когда-либо и был шанс достать одного из них для изучения, то сейчас самое время." 
 swnd_anomaly_vong.10.a: "Хватай коричневого." 
 swnd_anomaly_vong.10.b: "Хватай шипастого." 
 swnd_anomaly_vong.20.name: "Неутолимый голод" 
 swnd_anomaly_vong.20.desc: "Вопреки здравому смыслу [Root.Leader.GetName] присоединяется к команде на поверхности. Они прибывают к последнему известному местоположению зонда и становятся свидетелями скопления жужжащих насекомых.\n\nВстревоженные появлением новых насекомых, рой переключает свое внимание на ученых и пытается согреть шаттл. Через несколько секунд шаттл падает, поскольку подавляющая масса насекомых выталкивает его на поверхность. Ученые спасаются бегством и вызывают эвакуацию, а небольшой эскорт обеспечивает прикрытие для вылетающего шаттла.\n\nХотя их столкновение с жуками могло закончиться катастрофой, несколько экземпляров этих насекомых пойманы и доставлены на борт корабля в максимально надежном изоляционном контейнере." 
 swnd_anomaly_vong.20.a: "Какое удивительное насекомое!" 
 big_grutchin_tooltip: "Только представьте, какой ущерб может нанести еще более крупное насекомое." 
 swnd_anomaly_vong.20.b: "Интересно, какой у них вкус." 
 swnd_anomaly_vong.30.name: "Не на своем месте" 
 swnd_anomaly_vong.30.desc: "[Root.Leader.GetName] и его команда высаживаются на астероиде и исследуют его структуру. По сравнению с астероидом, коралловая масса намного, намного моложе. Тревожно, что ей около двухсот лет. Еще более удивительно, что коралл совершенно отличается от типов кораллов, известных биологам, и почти кажется, что сам коралл — это обломки.\n\nУглубляясь в астероид, [Root.Leader.GetName] обнаруживает нечто довольно тревожное. Коралл действительно является обломками какого-то биокорабля, и кабина расколота при столкновении с астероидом. Фрагменты пилота обнаружены по всему внутреннему пространству, при этом голова пилота все еще цела и заключена в нечто, похожее на летный шлем, соединенный с частью кораллового выступа усиками\n\n[Root.Leader.GetName] успешно снимает шлем со своего владельца и замечает, как странные щупальца обмякают. С шлемом в руке [Root.Leader.GetName] возвращается на корабль, готовый осмотреть его подробнее и поразмышлять о происхождении странных обломков." 
 swnd_anomaly_vong.30.a: "Сохраните шлем целым." 
 swnd_anomaly_vong.30.b: "Изучите его конструкцию." 
 swnd_anomaly_vong.31.name: "Все в целости и сохранности" 
 swnd_anomaly_vong.31.desc: "Шлем сильно отличается от всего, с чем мы когда-либо сталкивались. Хотя некоторые его части выглядят так, будто были изготовлены искусственно, другие части кажутся полностью органическими, как будто он был сделан из того же материала, что и обломки. Теперь обмякшие щупальца были прикреплены к чему-то еще, возможно, к системе жизнеобеспечения или даже к какой-то системе управления. [Root.Leader.GetName] пытается надеть шлем, но он совсем не подходит ему по размеру.\n\nНаша текущая гипотеза заключается в том, что тот, кто или что спроектировало найденный в астероиде корабль, также приложил руку к созданию этого корабельного компонента." 
 swnd_anomaly_vong.31.a: "Увлекательно!" 
 swnd_anomaly_vong.32.name: "Реверс-биоинженерия" 
 swnd_anomaly_vong.32.desc: "[Root.Leader.GetName] тщательно разбирает шлем, изучая его различные компоненты. Все, от щупалец до самого шлема, состоит из ранее органического материала. Он почти идентичен тому же типу кораллового материала, который мы обнаружили впервые. Хотя это и выглядит как летный шлем, вполне возможно, что это было частью биоинженерного аппарата для пилотов.\n\nНаша текущая гипотеза заключается в том, что тот, кто или что разработало летательный аппарат, найденный в астероиде, также приложил руку к созданию этого корабельного компонента." 
 swnd_anomaly_vong.32.a: "Увлекательно!" 
 swnd_anomaly_vong.40.name: "Странный отросток" 
 swnd_anomaly_vong.40.desc: "Место захоронения на §Y[Root.planet.GetName]§! оказалось весьма интересным. В каталоге представлены несколько артефактов давно забытой цивилизации, но наши учёные обнаружили необычное произведение искусства. На нём изображены, по-видимому, несколько представителей местной расы, окружающие странного гуманоида с поднятой в оборонительной позе рукой. Гуманоид нам неизвестен. Он более худой, чем Гивин, и, кажется, покрыт шипами. Рядом с ним лежит рассечённая змея.\n\n[Root.Leader.GetName] считает это пересказом легенды, но под рельефом находится частично мумифицированная передняя конечность. Она ничем не отличается от человеческой или любой другой близкой к человеческой расы, известной в основной галактике, за исключением руки. Вокруг сустава находится большой, похожий на коготь аппарат. Учёный пытается отрезать от него небольшой кусочек, но ничто из нашего не может его отрезать.[Root.Leader.GetName] забирает руку на борт корабля. Если мы не можем взять образец, то уж лучше взять все целиком." 
 swnd_anomaly_vong.40.a: "Расхищение могил в лучшем виде." 
 swnd_anomaly_vong.50.name: "Ужасная находка" 
 swnd_anomaly_vong.50.desc: "Команда высаживается на астероид и начинает исследовать окрестности странного поселения. Странные кораллоподобные структуры, похоже, привиты к скалам и составляют большую часть внутренних сооружений. При перемещении по поселению возникает чувство тревоги, поскольку становится ясно, что здесь есть несколько лабиринтообразных структур и большие участки зазубренных коралловых образований. Ясно, что тот, кто привил этот странный коралл к астероиду, преследовал долгосрочные цели. Один из ученых отрезает образец коралла для дальнейшего исследования.\n\nПосле исследования нескольких структур [Root.Leader.GetName] натыкается на комнату, заполненную странными коралловыми капсулами. Кораллы давно мертвы и рассыпаются, а капсулы отдаленно напоминают гробы. Внутри находятся мумифицированные оболочки нескольких видов, у которых есть одна общая черта — странные шиповидные выступы, торчащие из их тел. Ясно, что это не простое поселение, и, если уж на то пошло, все виды пришли сюда против своей воли.\n\n[Root.Leader.GetName] забирает несколько мумий обратно на корабль для дальнейшего изучения." 
 swnd_anomaly_vong.50.a: "Начать вскрытие." 
 swnd_anomaly_vong.51.name: "Импланты" 
 swnd_anomaly_vong.51.desc: "Вскрытие трупа выявило очень тревожную находку, касающуюся происхождения шипов. Похоже, что шипы являются результатом имплантатов, похожих на кораллы, внедренных в тела пленных, подобно чипам-ингибиторам, обнаруженным у клонов-солдат. Кроме того, мумии также показывают признаки того, что пленные были намного худее, чем должны были быть. Было ли это результатом коралловых имплантатов или нет, точно неизвестно.\n\nВ любом случае, жизнь пленных, должно быть, была ужасной, поскольку кораллы распространились по всей их скелетной структуре. Быстрая смерть была бы лучше, чем страдания." 
 swnd_anomaly_vong.51.a: "По крайней мере, коралл мертв." 
 swnd_anomaly_vong.60.name: "Экзотическая броня" 
 swnd_anomaly_vong.60.desc: "Шаттл спускается на поверхность, но случайно сталкивается с коралловым шпилем. Почти мгновенно он разрушается, не оставив ни царапины на самом корабле.\n\n[Root.Leader.GetName] и его команда начинают расчищать завалы и находят несколько тел под обломками. Тела лежали здесь уже некоторое время, от них остались только кости и немногочисленная одежда. Расчищая завалы, они обнаруживают странный шипастый панцирь, похожий на крабовый.\n\nУбрав мертвый коралл, они находят внутри шипастого панциря частичные останки гуманоидного инопланетянина. На самом деле, к фрагментам странного гуманоида прикреплено несколько таких панцирей. После тщательного извлечения [Root.Leader.GetName] удается вытащить нагрудник из-под обломков и останки." 
 swnd_anomaly_vong.60.a: "Удивительное открытие." 
 swnd_anomaly_vong.70.name: "Змеевидный" 
 swnd_anomaly_vong.70.desc: "После приземления и обнаружения существа команде [Root.Leader.GetName] удалось усмирить странное змееподобное животное, но не без происшествий.\n\nОдин ученый был ослеплен его ядом и умер через несколько мгновений. Поскольку существо было практически неуничтожимо [Root.Leader.GetName] решил поспешно захватить его в прочное устройство для содержания. Когда оно мечется и бросается на стенки своего контейнера, становится ясно, что это не просто экзотическая змея." 
 swnd_anomaly_vong.70.a: "Любопытно." 
 swnd_anomaly_vong.80.name: "Ложный глаз" 
 swnd_anomaly_vong.80.desc: "Шаттл неуклонно приближается к кораблю. Повреждения гораздо серьезнее, чем можно было предположить изначально. Помимо следов боя, похоже, что он столкнулся с огромным астероидом и врезался в него. Несмотря на это, похоже, что большинство, если не все спасательные капсулы были сброшены.\n\nПосле высадки из шаттла [Root.Leader.GetName] обнаруживает в одном из коридоров иссохшие останки инопланетянина, держащегося за останки большой змеи. Голова инопланетянина представляла собой лишь оболочку, за исключением одного глаза, который чудесным образом сохранил свою влагу. Пара ученых присоединяется к [Root.Leader.GetName] пытаясь извлечь аномальный орган, но вместо этого случайно активируют его, заставив выстрелить ядом. Еще несколько попыток оторвать глаз, наконец, приводят к его отрыву. Он снова начинает корчиться, ведя себя так, будто борется за выживание после отделения из трупа.\n\nЕго помещают в надежный контейнер и доставляют на борт корабля для анализа." 
 swnd_anomaly_vong.80.a: "Как странно." 
 swnd_anomaly_vong.90.name: "Горячие камни" 
 swnd_anomaly_vong.90.desc: "Несмотря на свою безобидную природу, это не просто камни. Собирая несколько камней, чтобы доставить их на корабль для анализа, [Root.Leader.GetName] бросил один в скалистый выступ. Камень ударился о скалы и сильно взорвался. Учитывая это, [Root.Leader.GetName] пишет записку на ящике с камнями." 
 swnd_anomaly_vong.90.a: "Обращаться осторожно." 
