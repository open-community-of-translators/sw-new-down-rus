l_russian:
 #########################
 ## Planetary Buildings ##
 #########################
 building_deployment_post: "Пост высадки"
 building_deployment_post_desc: "Пост первичной высадки, с которого начнется освоение этого мира."
 building_floating_capital: "Плавающая городская администрация"
 building_floating_capital_desc: "Административный центр, курирующий развитие города."
 building_floating_major_capital: "Центральный комплекс плавучего города"
 building_floating_major_capital_desc: "Возвышаясь над облаками на огромных репульсорах, столица города столь же функциональна, сколь и элегантна."
 building_droid_assembly_plant: "Заводы по сборке Дроидов"
 building_droid_assembly_plant_desc: "Высокотехнологичные заводы, где опытные специалисты по сборке дроидов собирают новейшие модели."
 building_naval_post: "Военный командный пункт"
 building_naval_post_desc: "Командно-коммуникационный центр для местных космических сил." 
 building_naval_center: "Военный командный центр"
 building_naval_center_desc: "Центральный узел, задача которого — координация информации и заказов для многосистемных военно-морских средств, обычно входящих в состав флота." 
 building_naval_complex: "Военный командный комплекс"
 building_naval_complex_desc: "A central complex responsible for the coordination of fleet movements, intelligence operations, and the disposition of naval assets."
 building_imp_naval_post: "Командный пункт Имперского флота"
 building_imp_naval_post_desc: "Простой пост, которому поручено координировать действия местных имперских сил."
 building_imp_naval_center: "Командный центр Имперского флота"
 building_imp_naval_center_desc: "Ключевой имперский объект, координирующий операции флота и разведывательную деятельность в нескольких звездных системах."
 building_imp_naval_complex: "Командный комплекс Имперского флота"
 building_imp_naval_complex_desc: "Первоклассный командный центр, осуществляющий надзор за операциями флота и стратегическую координацию во всех секторах."
 building_prison_complex: "Тюремный комплекс"
 building_prison_complex_desc: "В этом комплексе содержатся лица, считающиеся опасными для общества"
 building_imperial_prison: "Имперский центр заключения"
 building_imperial_prison_desc: "Имперские центры заключения содержат людей-преступников Империи, и гарантируют, что их труд будет использован более продуктивно."
 building_prison_wing: "Тюремное крыло"
 building_prison_wing_desc: "В самых больших тюрьмах иногда требуются дополнительные камеры, чтобы они не были переполнены. Строительство дополнительных крыльев временно решит эту проблему."
 building_massassi_hq: "Штаб-квартира Массасси"
 building_massassi_hq_desc: "Когда-то это был старый Храм ситхов, но сейчас Альянс повстанцев переоборудовал и перепрофилировал его в командный центр."
 building_regional_depot: "Региональный склад"
 building_regional_depot_desc: "Региональный склад, где топливо, боеприпасы и другие припасы собираются и готовятся к раздаче."
 building_hutt_palace: "Дворец Хаттов"
 building_hutt_palace_desc: "Обычно состоящие из изогнутых террасных зданий в классическом стиле Нал-Хатта, дворцы хаттов столь же декадентские, сколь и пригоды к обороне."
 building_hutt_council: "Палаты Совета хаттов"
 building_hutt_council_desc: Зал Совета Хаттов — это место заседаний Правящего совета, возглавляемого пятью семьями Хаттов."
 building_consortium_palace: "Дворец Консорциума"
 building_consortium_palace_desc: "Изысканный и хорошо защищенный Дворец Консорциума служит мощным напоминанием о досягаемости Консорциума любому посланнику, желающему вести с ним переговоры."
 building_criminal_market: "Криминальный рынок"
 building_criminal_market_desc: "Будь то Спайс или памятные вещи Джедаев, почти все можно найти на различных подпольных рынках."
 building_separatist_senate: "Сепаратистский Сенат"
 building_separatist_senate_desc: "Сепаратистский Сенат — это известная структура, служащая штаб-квартирой Конфедерации независимых систем."
 building_separatist_holdout: "Сепаратистский Комплекс"
 building_separatist_holdout_desc: "По счастливой случайности или предусмотрительности этот объект избежал разрушения во время Войн клонов, и последующие десятилетия только увеличили его оборонительные возможности."
 building_executive_hq: "Исполнительный штаб"
 building_executive_hq_desc: "Удобно расположенный исполнительный центр, позволяющий руководителям быстро реагировать на разворачивающиеся кризисы и открывающиеся возможности." 
 building_financial_center: "Финансовый центр"
 building_financial_center_desc: "Этот район является домом для нескольких отраслевых финансовых учреждений и является богатым центром торговли."
 building_senate_complex: "Сенатский комплекс"
 building_senate_complex_desc: "Чтобы позволить такому количеству людей и организаций участвовать в политическом процессе, требуется большая структура для их размещения."
 building_planetary_senate: "Планетарный сенат"
 building_planetary_senate_desc: "Когда планете нужно услышать голос всех своих составляющих, ничего, кроме зала Сената, будет достаточно"
 building_imperial_palace: "КОМПОНП Аркология"
 building_imperial_palace_desc: "Аркология КОМПОНП представляет собой здание-лабиринт, в котором расположены несколько из многочисленных подразделений Комиссии по сохранению Нового порядка"
 building_moff_palace: "Дворец Моффа"
 building_moff_palace_desc: "Хотя местные дворцы и менее впечатляющие, чем Императорский дворец на Корусанте, местные дворцы, в которых размещаются моффы сектора, обладают собственным величием"
 building_alliance_high_command: "Высшее командование $SWP_ALLIANCE$а"
 building_alliance_high_command_desc: "Высшее командование Альянса, являясь одновременно источником вдохновения и центром военного планирования, объединяет дух Повстанцев и их операций"
 building_alliance_command_post: "Командный пункт $SWP_ALLIANCE$а"
 building_alliance_command_post_desc: "Этот командный пункт, в котором размещается дипломатический корпус Альянса, позволяет дипломатам Восстания распространять свое влияние по всей галактике"
 building_city_bones: "Город костей"
 building_city_bones_desc: "Город Костей, построенный как парк развлечений на окраине столицы Мандалора, Келдабе, является домом для значительного Мандалорского гарнизона."
 building_recruiting_center: "Мандалорский вербовочный центр"
 building_recruiting_center_desc: "На территории Мандалорцев каждый может стать Мандалорцем, если сможет пройти изнурительный процесс обучения и соблюдать правила Ресол'наре."
 building_military_high_command: "Высшее военное командование"
 building_military_high_command_desc: "На смену устаревшему и неэффективному Министерству войны пришло современное командование, осуществляющее надзор за всеми родами войск."
 building_planetary_command_center: "Планетарный командный центр"
 building_planetary_command_center_desc: "Командный центр, являющийся нервным центром оборонительной системы планеты, имеет мощные укрепления и оснащен самым современным коммуникационным оборудованием."
 building_galactic_congress_center: "Галактический конгресс-центр"
 building_galactic_congress_center_desc: "Штаб-квартира Исследовательской службы Галактического Конгресса. Если этого нет в их архивах, значит, этого не существует." 
 building_experimental_research_lab: "Экспериментально-исследовательская лаборатория"
 building_experimental_research_lab_desc: "Некоторые исследования лучше всего проводить в тени."
 building_ministry_foreign_affairs: "Министерство иностранных дел"
 building_ministry_foreign_affairs_desc: "Централизованный орган, ответственный за принятие и осуществление любых решений, касающихся дипломатических отношений государства."
 building_foreign_affairs_office: "Управление по иностранным делам"
 building_foreign_affairs_office_desc: "Правительственное учреждение, призванное содействовать культурному и дипломатическому обмену между цивилизациями."
 building_main_vault: "Производственный координационный центр"
 building_main_vault_desc: "Производственный центр, выступает связующим звеном между работниками, руководством и владельцами, обеспечивает бесперебойную работу производственного сектора."
 building_planetary_bank: "Офис Руководителя"
 building_planetary_bank_desc: "Праздные придатки — игрушки ситхов. Лучше внимательно следить за теми работниками, которые не выполняют свою работу."
 building_galactic_terrarium: "Галактический террариум"
 building_galactic_terrarium_desc: "В галактике обитает бесчисленное множество органических форм жизни, и этот террариум призван собрать как можно больше таких существ." 
 building_field_office: "Периферийное отделение"
 building_field_office_desc: "Скрытая база для агентов разведки, куда они могут докладывать и получать приказы."
 building_great_palace: "Большой дворец"
 building_great_palace_desc: "Огромный дворцовый комплекс, в котором размещаются владыки планеты и их многочисленные свиты."
 building_hydroponics_farm: "Гидропонная ферма"
 building_hydroponics_farm_desc: "Гидропонные фермы выращивают растения, используя растворы минеральных питательных веществ в воде без применения почвы."
 building_hydroponics_complex: "Гидропонный комплекс"
 building_hydroponics_complex_desc: "Огромный комплекс гидропонных ферм, позволяющий улучшить производство съедобных растений."
 building_heavy_mine: "Сеть Тяжелой Добычи Ископаемых"
 building_heavy_mine_desc: "Сеть горнодобывающих предприятий, использующих тяжелые буровые установки для доступа к минералам, залегающих в чрезвычайно устойчивых жилах." 
 building_strip_mine: "Сеть Добычи Ископаемых"
 building_strip_mine_desc: "Огромная территория, усеянная горнодобывающими установками и буровыми платформами. Ни один камень не остается нетронутым."
 building_fuel_refinery: "Гиперперерабатывающий завод на гипертопливе"
 building_fuel_refinery_desc: "Эти гиперперерабатывающие заводы работают днем ​​и ночью, производя гипертопливо из гиперматерии."
 building_fuel_industry: "Производство гипертоплива"
 building_fuel_industry_desc: "Передовой комплекс по производству гиперотоплива, повышающий общую производительность каждого гиперперерабатывающего завода."
 building_synthetic_fuel: "Завод синтетического гипертоплива"
 building_synthetic_fuel_desc: "Поскольку гиперматерия является одним из самых редких веществ в галактике, необходимы центры её синтетического производства, требующие на значительных затраты энергии."
 building_fuel_base: "База для производства Топлива"
 building_fuel_base_desc: "Центральное хранилище, где хранится и распределяется топливо." 
 building_fuel_hq: "Штаб-квартира по производству топлива"
 building_fuel_hq_desc: "Координационный центр планетарного производства гипертоплива и логистики."
 building_hypermatter: "Экстрактор гиперматерии"
 building_hypermatter_desc: "Эти огромные скважины проникают глубоко в мантию планеты, чтобы получить доступ к редким жилам гиперматерии."
 building_tibanna_platform: "Платформа Тибанна"
 building_tibanna_platform_desc: "Эта платформа, плавающая в верхних слоях атмосферы, содержит напорные ковши, фильтрационные бункеры и системы стабилизации для эффективной добычи газа Тиббана из месторождения."
 building_bacta_refinery: "Перерабатыватель Бакты"
 building_bacta_refinery_desc: "На этом заводе смешиваются различные бактериальные частицы, необходимые для производства чудодейственной лечебной жидкости, известной как Бакта."
 building_spice_mine: "Шахта Спайса"
 building_spice_mine_desc: "В этом горнодобывающем районе добываются нелегальные наркотики для рекреационного использования, как правило, столь же незаконными методами."
 building_kyber_mine: "Шахта Кайбера"
 building_kyber_mine_desc: "Комплекс глубоких шахт и перерабатывающих предприятий, где извлекаются и подготавливаются к дальнейшему использованию драгоценные, управляемые силой кристаллы Кайбера."
 building_xeno_zoo: "Инопланетный зоопарк"
 building_xeno_zoo_desc: "В знак нашего господства над неизведанным мы собрали инопланетных существ со всей галактики."
 building_electronics_factory_1: "Лаборатории электронных компонентов"
 building_electronics_factory_1_desc: "Линия по производству электронных компонентов, от отдельных микросхем до проводки крупных кораблей."
 building_electronics_factory_2: "Заводы электронных компонентов"
 building_electronics_factory_2_desc: "Организовованные производственные линии, объединяющие свои запасы и навыки для улучшения производства электронных компонентов всех размеров."
 building_electronics_factory_3: "Комплексы электронных компонентов"
 building_electronics_factory_3_desc: "Крупномасштабные заводы, занимающиеся массовым производством высокотехнологичных электронных систем."
 building_ammunition_factory_1: "Линии по производству Боеприпасов"
 building_ammunition_factory_1_desc: "Линии по производству боеприпасов, ракет и торпед." 
 building_ammunition_factory_2: "Заводы по производству Боеприпасов"
 building_ammunition_factory_2_desc: "Сборочный цех, состоящий из нескольких взаимосвязанных производственных линий."
 building_ammunition_factory_3: "Комплексы по производству Боеприпасов"
 building_ammunition_factory_3_desc: "Современное производственное оборудование, объединяющее автоматизированные линии для массового производства."
 building_weapon_base: "База по производству оружия"
 building_weapon_base_desc: "Арсеналовая зона, где производится, испытывается и распределяется по военным секторам разнообразное вооружение — от стрелкового оружия до тяжелых боеприпасов и корабельного вооружения."
 building_weapon_hq: "Штаб-квартира по производству оружия"
 building_weapon_hq_desc: "Осуществляет координацию регионального производства вооружений, управляя сложной логистикой, необходимой для массового производства пехотного оружия, тяжелых боеприпасов и передового вооружения для звездолетов."
 building_production_base: "Производственная база сплавов"
 building_production_base_desc: "Плавильные и перерабатывающие заводы, специализирующиеся на обработке редких руд и ковке современных сплавов, используемых в строительстве военных кораблей, транспорта и высоконагруженных конструкционных элементов."
 building_production_hq: "Штаб-квартира производства сплавов"
 building_production_hq_desc: "Обеспечивает логистическое и техническое сопровождение регионального производства сплавов, гарантируя стабильные поставки высококачественных материалов для военных и промышленных производственных цепочек."
 building_industrial_base: "Промышленная база"
 building_industrial_base_desc: "Производственные площадки и автоматизированные сборочные линии выпускают одежду, аптечки, служебных Дроидов и бытовую технику, обеспечивающую функционирование повседневной жизни среди звезд."
 building_industrial_hq: "Промышленная штаб-квартира"
 building_industrial_hq_desc: "Координирует региональные цепочки поставок и производственные центры для обеспечения бесперебойного потока потребительских товаров, способствующих как повышению качества жизни, так и социальной стабильности."
 building_academy: "Академия"
 building_academy_desc: "Школы и общежития, где каждый желающий (и имеющий возможность) может получить образование и почувствовать себя частью сообщества."
 building_university: "Университет"
 building_university_desc: "Классные комнаты, лаборатории и форумы, где получают образование будущие адмиралы, политики, магнаты и ученые."
 building_research_base: "Исследовательская база"
 building_research_base_desc: "Сборная конструкция, содержащая научные приборы и оборудование жизнеобеспечения, необходимые для проведения небольшой исследовательской экспедиции"
 building_expanded_research_base: "Расширенная Исследовательская База"
 building_expanded_research_base_desc: "Полупостоянная установка, способная с комфортом разместить крупную исследовательскую экспедицию."
 building_spaceport: "Планетарный порт"
 building_spaceport_desc: "Комплекс посадочных площадок, заправочных капсул и базовых ремонтных баз, способных обеспечить умеренное движение звездолетов."
 building_starport: "Звезный порт"
 building_starport_desc: "Специально построенный космопорт с просторными посадочными площадками, автоматизированной системой обработки грузов и заправочными станциями для гипертоплива."
 building_merchant_center: "Торговый центр"
 building_merchant_center_desc: "Сочетание уединения и роскоши делает это место идеальным для обмена слухами и заключения сделок между судоходными магнатами и титанами индустрии."
 building_amusement_park: "Парк развлечений"
 building_amusement_park_desc: "Совершите спуск по Гиперпространственной горе или испытайте удачу в охоте на Вомп-крыс — в этом парке развлечений каждый найдет что-то для себя."
 building_luxury_suites: "Роскошные Люксы"
 building_luxury_suites_desc: "Обслуживая космополитическую галактическую элиту на ходу, в этих люксах есть все, что нужно для путешественника по галактике."
 building_casino: "Галактическое казино"
 building_casino_desc: "От турниров по сабакку и пазааку, где победитель получает всё, до гонок на подах с высокими ставками и хаттбола — у любителей азартных игр нет недостатка в способах рискнуть своими кредитами."
 building_spiritual_center: "Духовный Центр"
 building_spiritual_center_desc: "Сохранившееся с незапамятных времен, это святое место продолжает привлекать множество верующих паломников."
 building_heavy_vehicles: "Завод тяжелых транспортных средств"
 building_heavy_vehicles_desc: "Построенное вдали от других промышленных центров, чтобы скрыть свою деятельность, это предприятие производит самые большие и смертоносные штурмовые машины."
 building_droid_factory: "Фабрика боевых дроидов"
 building_droid_factory_desc: "Полностью интегрированный производственный комплекс, включающий литейные цеха, сборочные цеха и программные комплексы, необходимые для производства и оснащения боевых дроидов."
 building_advanced_shield_generator: "Усовершенствованный генератор щита"
 building_advanced_shield_generator_desc: "Сильно укрепленный генератор щита военного класса, способный проецировать мощный платерный отражающий щит."
 building_gravity_well: "Генератор гравитационной скважины"
 building_gravity_well_desc: "Это сооружение создает конусы гравитации, искажая пространство-время, чтобы предотвратить выход вражеских кораблей в гиперпространство."
 building_criminal_hub: "Криминальный центр"
 building_criminal_hub_desc: "£building£ §BКриминальный Аванпост§!\n\nДействуя на головокружительном множестве направлений, от блестящих ночных клубов до полуразрушенных складов, преступность может процветать где угодно."
 building_weapon_smuggling_rings: "Сеть контрабандистов оружия"
 building_weapon_smuggling_rings_desc: "£building£ §BКриминальный Аванпост§!\n\nСпрятанное под палубными плитами и скрытое передовыми датчиками-нейтрализаторами, оружие военного класса является одним из самых опасных грузов, которые может перевозить контрабандист."
 building_hutt_mining_enterprise: "Горнодобывающее предприятие Хатта"
 building_hutt_mining_enterprise_desc: "£building£ §BАванпост хаттов§!\n\nШахты хаттов, которым самим было предоставлено специальное разрешение поступать по своему усмотрению, печально известны как своими небезопасными условиями, так и своей производительностью."
 building_hutt_criminal_hub: "Криминальный центр Хатта"
 building_hutt_criminal_hub_desc: "£building£ §BАванпост хаттов§!\n\nЗа небольшую плату хатты более чем готовы предоставить нейтральную площадку для встреч различных преступных группировок галактики, чтобы заключить пари."
 building_hutt_salvage_yards: "Склады утильсырья Хаттов"
 building_hutt_salvage_yards_desc: "£building£ §BАванпост хаттов§!\n\nРазбирая обломки разрушенных затонувших судов и личные суда должников, на складах Хаттов нет недостатка в кораблях для утилизации."
 building_hutt_criminal_haven: "Преступный приют Хатта"
 building_hutt_criminal_haven_desc: "£building£ §BАванпост хаттов§!\n\nЖалкий улей подонков и злодеев, убежища хаттов привлекают пиратов, воров, головорезов и других негодяев, стремящихся заслужить благосклонность каджидов."
 building_hutt_weapon_smuggling_rings: "Сеть контрабандистов оружия Хаттов"
 building_hutt_weapon_smuggling_rings_desc: "£building£ §BАванпост хаттов§!\n\nС помощью взяток, угроз или прямого воровства оперативники хатта имеют в своем распоряжении множество средств для приобретения оружия из местных запасов."
 building_hutt_research_labs: "Исследовательские лаборатории Хатта"
 building_hutt_research_labs_desc: "£building£ §BАванпост хаттов§!\n\nСкрываясь за законными подставными организациями, исследовательские лаборатории Хатта исследуют технологии, которые большинство ученых сочли бы неэтичными."
 building_hutt_outreach_office: "Информационно-пропагандистский офис Хатта"
 building_hutt_outreach_office_desc: "£building£ §BАванпост хаттов§!\n\nСпонсоры гонок на подиумах, призовых боев в тяжелом весе и бесчисленных экзотических танцоров, Хатты могут быть удивительно щедрыми покровителями."
 building_csa_office: "Офис Корпоративного сектора"
 building_csa_office_desc: "£building£ §BАванпост КС§!\n\nБлагодаря прямому подключению по голонету к залам заседаний Этти IV офисы корпоративного сектора обладают большей властью, чем некоторые местные органы власти."
 building_csa_lab: "Лаборатория корпоративного сектора"
 building_csa_lab_desc: "£building£ §BАванпост КС§!\n\nОтдавая приоритет технологиям с коммерческими приложениями, лаборатории корпоративного сектора не только продуктивны, но и часто самофинансируются."
 building_rebel_base: "Повстанческая партизанская база"
 building_rebel_base_desc: "£building£ §BАванпост повстанцев§!\n\nРасположенные вдали от любопытных глаз Империи, партизанские базы предоставляют местным повстанческим группам безопасное убежище для отдыха, перевооружения и сопротивления. §YОни также увеличивают поддержку нашего восстания§!"
 building_rebel_smuggling_base: "База контрабандистов повстанцев"
 building_rebel_smuggling_base_desc: "£building£ §BАванпост повстанцев§!\n\nТщательно скрытые среди поясов астероидов или в пустынных дебрях, базы контрабандистов обеспечивают силы $SWP_ALLIANCE$а крайне необходимым оружием и припасами."
 building_rebel_scrapping_operation: "Утилизаяция брошенных судов"
 building_rebel_scrapping_operation_desc: "£building£ §BАванпост повстанцев§!\n\nНе имея интегрированных цепочек поставок Империи, квартирмейстеры $SWP_ALLIANCE$а стали мастерами по переоборудованию и утилизации брошенных судов."

 building_droid_assembly_plant: "Заводы по сборке Дроидов"
 building_droid_assembly_plant_desc: "Высокотехнологичные заводы, где опытные специалисты по сборке дроидов собирают новейшие модели."
 building_mando_recruiting_center: "Мандалорский вербовочный центр"
 building_mando_recruiting_center_desc: "На территории Мандалорцев каждый может стать мандалорцем, если сможет пройти изнурительный процесс обучения и соблюдать правила Ресол'наре."
 building_recruiting_center_scaling_tooltip: "Для обеспечения стабильной поставки £job_resolnare£ $job_resolnare_plural$, количество предоставляемых рабочих мест должно варьироваться между §Y100§! и §Y300§!, в зависимости от §Yприроста поселений§!.\n\n" 
 
