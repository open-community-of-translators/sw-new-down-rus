 building_df9: "DF9 Пушечная оборона"
 building_df9_desc: "Планетарная крепость, укрепленная тяжелой противопехотной техникой.\n\n§YСоздает две оборонительные пушки DF9§!"
 building_turbolaser: "Турболазерная защита"
 building_turbolaser_desc: "Планетарная крепость, оснащенная тяжелым вооружением, способным наносить мощные удары по бронированным подразделениям.\n\n§YСоздает три Турболазерные платформы§!"
 building_defense_cannon: "Орудия орбитальной обороны"
 building_defense_cannon_desc: "Многочисленные комплексы наземного вооружения, способные поражать цели на орбите."
 building_defense_tower: "Орбитальные оборонительные башни"
 building_defense_tower_desc: "Сеть мощных турболазеров, готовых обрушить скоординированный огонь на любой угрожающий корабль на орбите."
 building_hypervelocity: "Сверхскоростная пушка"
 building_hypervelocity_desc: "Гиперскоростная пушка стреляет очередями сверхбыстро разогнанных твердых снарядов. Эти снаряды пробивают щиты и броню корабля и, в конце концов, разрушают его корпус."
 building_galactic_financial_complex: "Галактический финансовый комплекс"
 building_galactic_financial_complex_desc: "Огромный комплекс, объединяющий бухгалтеров и специалистов по продажам для управления галактической финансовой империей."
 building_banking_guild_hq: "Штаб-квартира Банковской Гильдии"
 building_banking_guild_hq_desc: "Штаб-квартира банковской гильдии, управляющая финансовыми потоками капитала по всей галактике."
 building_mining_guild_hq: "Штаб-квартира Гильдии горняков"
 building_mining_guild_hq_desc: "Штаб-квартира горнодобывающей гильдии, координирующая производство, транспортировку и продажу минерального сырья по всей галактике."
 building_conclave_faith: "Конклав веры"
 building_conclave_faith_desc: "Здесь регулярно собирается планетарный конклав, выслушивающий верующих и заботящийся о духовных потребностях своих последователей."
 building_castle_complex: "Замковый комплекс"
 building_castle_complex_desc: "Чтобы слуги уважали своих господ, они должны иметь возможность видеть власть, которой служат."
 building_shrine: "Святыня"
 building_shrine_desc: "Священное место для медитации верующих."
 building_bureau_galactic_intelligence: "Бюро галактической разведки"
 building_bureau_galactic_intelligence_desc: "Чтобы предотвратить следующую атаку наших врагов, мы должны собрать и централизовать всю информацию, которую собирают наши агенты по всей галактике."
 building_jedi_temple: "Храм Джедаев"
 building_jedi_temple_desc: "Храм Джедаев — это центральное место Ордена Джедаев, где обычно располагаются основные тренировочные, административные и спальные помещения."
 building_sith_temple: "Храм Ситхов"
 building_sith_temple_desc: "Храм ситхов обычно представляет собой пирамидальное сооружение, содержащее тренировочные и медитативные камеры, а также множество тайн Силы."
 building_fort_inquisitorius: "Крепость Инквизиториус"
 building_fort_inquisitorius_desc: "Крепость Инквизиториус — это хорошо укрепленная цитадель, служащая штаб-квартирой Имперской программы инквизиторства, посвященной чистке Джедаев."
 building_bounty_hunter_guild: "Гильдия охотников за головами"
 building_bounty_hunter_guild_desc: "Учреждение, регулирующее торговлю услугами охотников за головами."
 building_smugglers_base: "База контрабандистов"
 building_smugglers_base_desc: "Посадочные площадки, склады и координационные узлы негодяев и контрабандистов."
 building_council_chamber: "Зал Совета"
 building_council_chamber_desc: "Построенный на самом священном месте планеты, Зал служит резиденцией религиозной власти, где принимаются решения как по духовным, так и по мирским вопросам."
 building_detention_wing: "Имперское тюремное крыло"
 building_detention_wing_desc: "Для повышения эффективности имперской тюремной политики требуется дополнительное пространство для отбывания преступниками своих сроков заключения."
 building_nature_preserve: "Природный заповедник"
 building_nature_preserve_desc: "Природный заповедник — это охраняемая территория, имеющая важное значение для флоры, фауны, геологических или иных объектов, представляющих особый интерес, и предоставляющая возможности для исследований"
 building_plasma_factory_1: "Линия по производству ионного оружия"
 building_plasma_factory_1_desc: "Производственная линия ионного оружия, от отдельных образцов до колосальных батарей."
 building_plasma_factory_2: "Завод ионного оружия"
 building_plasma_factory_2_desc: "Организованные производственные линии, объединяющие свои запасы и навыки для повышения эффективности производства ионного оружия всех размеров."
 building_plasma_factory_3: "Комплекс по производству ионного оружия"
 building_plasma_factory_3_desc: "Комплекс заводов по сборке ионного оружия, раскинувшийся на обширной промышленной территории."
 building_fighter_factory_1: "Сборочная линия звездолетов"
 building_fighter_factory_1_desc: "Небольшое предприятие, где мастера кропотливо собирают звездолеты."
 building_fighter_factory_2: "Фабрика звездолетов"
 building_fighter_factory_2_desc: "Оживлённый завод, где сотни рабочих собирают истребители и бомбардировщики на сборочных линиях длиной в километр."
 building_fighter_factory_3: "Заводской комплекс звездолетов"
 building_fighter_factory_3_desc: "Огромный, раскинувшийся комплекс, где десятки тысяч специалистов днем ​​и ночью трудятся над сборкой самых разнообразных истребителей, бомбардировщиков и боевых кораблей"

