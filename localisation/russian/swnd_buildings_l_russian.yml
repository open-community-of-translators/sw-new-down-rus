 ## Districts ##
 ######################################## 
 district_habitat: "Жилой район"
 district_habitat_plural: "Жилые районы"
 district_habitat_desc: "Район, отведенный под жилье для рабочих планеты, с изящными роскошными небоскребами для богатых, простыми дюракритовыми домами для простых людей, и целым рядом жилых помещений между ними."
 district_urban: "Столичный район"
 district_urban_plural: "Столичные районы"
 district_urban_desc: "Великолепный центр города, хорошо освещенный и ухоженный, в котором сосредоточены правительственные учреждения, элитные магазины, роскошные отели, шикарные рестораны и престижные апартаменты."
 district_r_urban: "Разрушенный столичный район"
 district_r_urban_plural: "Разрушенный столичные районоы"
 district_r_urban_desc: "Плотно стоящие ветхие небоскребы, поврежденные войной или запустением, заполняют пейзаж."
 district_financial: "Финансовый район"
 district_financial_plural: "Финансовые районы"
 district_financial_desc: "Благополучный район, в котором работают крупнейшие представители финансовой, страховой и банковской сферы."
 district_r_financial: "Разрушенный финансовый район"
 district_r_financial_plural: "Разрушенные финансовые районы"
 district_r_financial_desc: "Под тенью, отбрасываемой разрушающимися небоскребами, мерцающие неоновые вывески с рекламой спайсов и борделей - единственный источник света в этом некогда процветающем районе."
 district_cloud_city_gas_mining: "Район добычи Газа Тибана"
 district_cloud_city_gas_mining_plural: "Районы добычи Газа Тибана"
 district_cloud_city_gas_mining_desc: "Район, испещренный проекторами притягивающего луча, трубопроводами, резервуарами для хранения и хвостохранилищами. Добыча газа опасна, но кто-то должен это делать."
 district_mining_dome: "Горнодобывающий район"
 district_mining_dome_plural: "Горнодобывающие районы"
 district_mining_dome_desc: "Автономный горнодобывающий район, построенный под герметичным геодезическим куполом, укрывающий шахтеров от солнечной радиации и жесткого вакуума."
 district_ind_section: "Промышленный район"
 district_ind_section_plural: "Промышленные районы"
 district_ind_section_desc: "В этом районе, днем и ночью освещенном огнями промышленности, расположены десятки плавильных, литейных заводов, заводов и фабрик."
 district_r_industrial: "Разрушенный промышленный район"
 district_r_industrial_plural: "Разрушенные промышленные районы"
 district_r_industrial_desc: "Процветающие фабрики этого района, некогда бывшие сердцем местной экономики, закрыты. Их разбитые окна и исписанные граффити фасады служат эхом, свидетельствующим о быстротечности даже самых впечатляющих предприятий."
 district_ind_ring: "Промышленный район"
 district_ind_ring_plural: "Промышленные районы"
 district_ind_ring_desc: "В этом районе, днем и ночью освещенном огнями промышленности, расположены десятки плавильных, литейных заводов, заводов и фабрик."
 district_moisture: "Район производства воды"
 district_moisture_plural: "Районы производства воды"
 district_moisture_desc: "Большой участок земли, усеянный испарителями, которые извлекают воду из воздуха. Можно увидеть фермеров и дроидов, ремонтирующих испарители и собирающих урожай."
 mod_district_moisture_max: "$district_moisture$ Максимум"
 district_hydroponic: "Гидропонный район"
 district_hydroponic_plural: "Гидропонные районы"
 district_hydroponic_desc: "Когда почва несовместима или просто отсутствует, гидропонные установки обеспечивают пространство для выращивания и питательные вещества для всех видов пищевых продуктов."
 mod_district_hydroponic_max: "$district_hydroponic$ Максимум"
 district_hydro_platform: "Гидропонная платформа"
 district_hydro_platform_plural: "Гидропонные платформы"
 district_hydro_platform_desc: "Выращивать продукты питания в космосе проще всего на кольцевых мирах и местах обитания, где лучше всего достигаются условия, приближенные к открытым полям на поверхности планет, но дешевле всего в гидропонных установках, которые гораздо компактнее и проще в обслуживании."
 district_hab_cultural: "Развлекательный район"
 district_hab_cultural_plural: "Развлекательные районы"
 district_hab_cultural_desc: "Район, предназначенный для различных видов отдыха и развлечений, в котором есть все - от парков до спа-салонов, от площадок для игры в хаттбол до оперных театров."
 district_cultural: "Экологический район"
 district_cultural_plural: "Экологические районы"
 district_cultural_desc: "Природная красота этой местности сохранена для потомков, ее пересекают пешеходные тропы и усеянные смотровыми площадками."
 district_r_cultural: "Разрушенный экологический район"
 district_r_cultural_plural: "Разрушенные экологические районы"
 district_r_cultural_desc: "Некогда первозданная природная красота этого района давно потускнела, и большая его часть загрязнена промышленными предприятиями или занята лачугами и скваттерами."
 district_market: "Торговый район"
 district_market_plural: "Торговые районы"
 district_market_desc: "Коробейники, лоточники, продавцы и коммерсанты торгуются с покупателями в этом районе взаимосвязанных базаров и рынков."
 mod_district_market_max: "$district_market$ Максимум"
 district_commercial: "Коммерческий район"
 district_commercial_plural: "Коммерческие районы"
 district_commercial_desc: "Район, предназначенный для коммерческих предприятий, от адвокатов до бариста, от рекламодателей до бухгалтеров."
 mod_district_commercial_max: "$district_commercial$ Максимум"
 mod_district_hab_commercial_max: "$district_hab_commercial$ Максимум"
 district_shipwright: "Кораблестроительный район"
 district_shipwright_plural: "Кораблестроительные районы"
 district_shipwright_desc: "Разросшийся район массивных кранов и решетчатых строительных лесов, усеянный полуготовыми крупными кораблями, рядами недавно покрашенных грузовых судов и рядами частично собранных истребителей."
 mod_district_shipwright_max: "$district_shipwright$ Максимум"
 district_hab_shipwright: "Кораблестроительный район"
 district_hab_shipwright_plural: "Кораблестроительные районы"
 district_hab_shipwright_desc: "Разросшийся район массивных кранов и решетчатых строительных лесов, усеянный полуготовыми крупными кораблями, рядами недавно покрашенных грузовых судов и рядами частично собранных истребителей."
 mod_district_hab_shipwright_max: "$district_hab_shipwright$ Максимум"
 district_manufactory: "Производственный район"
 district_manufactory_plural: "Производственные районы"
 district_manufactory_desc: "Шум ударов молотка, визжащих пил и жужжащих сверл исходит из этого района, где на непрерывных сборочных линиях выпускаются товары широкого потребления всех видов."
 mod_district_manufactory_max: "$district_manufactory$ Максимум"
 district_refinery: "Район перерабатывающих заводов"
 district_refinery_plural: "Районы перерабатывающих заводов"
 district_refinery_desc: "Покрытая вечной пленкой сажи, эта область представляет собой лабиринт труб, капиляров, дымовых труб и резервуаров, через которые жидкости и газы нагреваются, трескаются, конденсируются, обрабатываются и в конечном итоге перерабатываются в более полезные продукты."
 mod_district_refinery_max: "$district_refinery$ Максимум"
 district_hab_refinery: "Район тяжелого перерабатывающего завода"
 district_hab_refinery_plural: "Районы тяжелых перерабатывающих заводов"
 district_hab_refinery_desc: "Покрытая вечной пленкой сажи, эта область представляет собой лабиринт труб, капиляров, дымовых труб и резервуаров, через которые жидкости и газы нагреваются, трескаются, конденсируются, обрабатываются и в конечном итоге перерабатываются в более полезные продукты."
 mod_district_hab_refinery_max: "$district_hab_refinery$ Максимум"
 district_ecu_refinery: "Район тяжелого перерабатывающего завода"
 district_ecu_refinery_plural: "Районы тяжелых перерабатывающих заводов"
 district_ecu_refinery_desc: "Извергая пар и сажу из дымовых труб размером с небоскребы, этот район представляет собой лабиринт труб, капиляров и резервуаров, через которые жидкости и газы перерабатываются в более полезные продукты."
 mod_district_ecu_refinery_max: "$district_ecu_refinery$ Максимум"

 district_academy: "Академический район"
 district_academy_plural: "Академические округа"
 district_academy_desc: "Центры не только исследований, но и преподавания и сотрудничества, академии гарантируют, что уроки прошлого не скоро будут забыты."
 mod_district_academy_max: "$district_academy$ Максимум"
 district_university: "Университетский район"
 district_university_plural: "Университетские округа"
 district_university_desc: "Щедрые земельные гранты и крупный частный фонд создали область, посвященную сохранению и расширению знаний, способную поддержать нетерпеливые толпы студентов, преподавателей и ученых."
 mod_district_university_max: "$district_university$ Максимум"
 district_entertainment: "Развлекательный район"
 district_entertainment_plural: "Развлекательные районы"
 district_entertainment_desc: "Куда приходят жители галактики, чтобы расслабиться в часы досуга."
 district_luxury: "Элитный Район"
 district_luxury_plural: "Элитные Районы"
 district_luxury_desc: "Роскошный район, где есть все необходимое для элитной жизни, включая магазины высокого класса, фешенебельные кроссовки, частные школы и рестораны"
 district_fortress: "Оборонительный район"
 district_fortress_plural: "Оборонительные районы"
 district_fortress_desc: "Усеянный турболазерными башнями и расположенный в точной геометрической сетке, район крепости может защитить свой значительный гарнизон от всех, кроме самых интенсивных орбитальных бомбардировок."
 mod_district_fortress_max: "$district_fortress$ Максимум"
 district_fortress_ecu: "Район тяжелой крепости"
 district_fortress_ecu_plural: "Районы тяжелых крепостей"
 district_fortress_ecu_desc: "Выкопаннае глубоко под поверхностью планеты, эти крепости практически неприступны, с резервными генераторами энергии, автономными средствами жизнеобеспечения и обширными арсеналами, способными укрыть и вооружить легион солдат."
 mod_district_fortress_ecu_max: "$district_fortress_ecu$ Максимум"
 district_capital: "Административный округ"
 district_capital_plural: "Административные округа"
 district_capital_desc: "Залы суда, общественные центры, муниципальные учреждения и другие административные учреждения можно найти в этом специально зонированном районе."
 mod_district_capital_max: "$district_capital$ Максимум"
 district_capital_ecu: "Правительственый округ"
 district_capital_ecu_plural: "Правительственные округа"
 district_capital_ecu_desc: "Широкие колоннады, грандиозные ротонды и высокие арки отмечают правительственный район как район власти и великолепия."
 mod_district_capital_ecu_max: "$district_capital_ecu$ Максимум"

 decision_commerce_colony: "§GСпециализация: Коммерческая планета§!"
 decision_commerce_colony_desc: "$commerce_colony_desc$"
 decision_commerce_colony_effects_short: "Добавляет новые рабочие места £job_trader£ торговцев в £district£ §Yгородских районах§!."
 decision_abolish_commerce_colony: "§RУпразднить статус коммерческой планеты§!"
 decision_abolish_commerce_colony_desc: "Мы отменим налоговые льготы, предоставленные этой планете. Тогда мы сможем заменить их новой §Yпланетной специализацией§!."
 decision_foundry_colony: "§GСпециализация: Литейная планета§!"
 decision_foundry_colony_desc: "$foundry_colony_desc$"
 decision_foundry_colony_effects_short: "Добавляет новые рабочие места £job_foundry£ Металлургам, Техникам по сборке £job_electronics_manufacturer£ электроники и £job_ammunition_manufacturer£ боеприпасов в £district£ §Yгородских районах§!."
 decision_abolish_foundry_colony: "§RУпразднить статус Литейной планеты§!"
 decision_abolish_foundry_colony_desc: "Мы отменим предоставленные нашей планете льготы по ограничению загрязнения. Тогда мы сможем заменить их новой §Yпланетной специализацией§!." 
 decision_refinery_colony: "§GСпециализация: Перерабатывающые районы§!"
 decision_refinery_colony_desc: "Позволяет построить специализированные перерабатывающие £district£ §Yрайоны§!."
 decision_refinery_colony_effects_short: "Позволяет построить специализированные перерабатывающие £district£ §Yрайоны§!."
 decision_abolish_refinery_colony: "§RУпразднить Перерабатывающие районы§!"
 decision_abolish_refinery_colony_desc: "Мы отменим исключения из правил по ограничению выбросов загрязняющих веществ, предоставленные этому перерабатывающим £district£ §Yрайонам§!. После этого мы сможем заменить их новой §Yпланетной специализацией§!."
 decision_tech_colony: "§GСпециализация: Исследовательская планета§!"
 decision_tech_colony_desc: "$tech_colony_desc$"
 decision_tech_colony_effects_short: "Добавляет новые рабочие места £job_researcher£ Исследователям в £district£ §Yгородских районах§!."
 decision_abolish_tech_colony: "§RУпразднить статус Исследовательской планеты§!"
 decision_abolish_tech_colony_desc: "Мы аннулируем разрешения на экспериментальные исследования, выданные этой планете. Тогда мы сможем заменить их новой §Yпланетной специализацией§!."
 decision_fortress_colony: "§GСпециализация: Планета-Крепость§!"
 decision_fortress_colony_desc: "$fortress_colony_desc$"
 decision_fortress_colony_effects_short: "Добавляет новые рабочие места £job_soldier£ солдатам в £district£ §Yгородских районах§!." 
 decision_abolish_fortress_colony: "§RУпразднить статус планеты-крепости§!"
 decision_abolish_fortress_colony_desc: "Мы перебазируем наших солдат в другое место и вернем землю местному правительству. Тогда мы сможем заменить их новой §Yпланетной специализацией§!." 
 decision_admin_colony: "§GСпециализация: Административная планета§!"
 decision_admin_colony_desc: "$admin_colony_desc$"
 decision_admin_colony_effects_short: "Добавляет новые рабочие места £job_bureaucrat£ Бюрократам в £district£ §Yгородских районах§!."
 only_two_extra_districts_allowed: "Допускается только два типа дополнительных районов."
 decision_abolish_admin_colony: "§RУпразднить статус Административной планеты§!"
 decision_abolish_admin_colony_desc: "Мы централизуем наших бюрократов в другое место, а офисы вернем в ведение местных властей. Тогда мы сможем заменить их новой §Yпланетной специализацией§!."
 decision_ecumenopolis_light: "§MСтроительство легкого Экуменополиса§!"
 decision_ecumenopolis_light_desc: "Начинает покрывать планету всемирным городским пейзажем, превращая её в §Y$pc_ecumenopolis_light$§!. Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YПроизводство ресурсов§!, и разблокирует £district£ §YРайоны Экуменополиса§!, предотвращая строительство £district£ §YОбычных районов§!."
 decision_ecumenopolis_light_effects_short: "Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§! и §YПроизводство ресурсов§!\nРазблокирует £district£ §YРайоны Экуменополиса§!\nБлокирует строительство £district£ §YОбычных районов§!"
 decision_ecumenopolis: "§MСтроительство Экуменополиса§!"
 decision_ecumenopolis_desc: "Охватывает планету городским пейзажем мирового масштаба, превращая ее в §Y$pc_ecumenopolis$§!, увеличивая £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост поселений§!. Открывает специализированные £district£ §Yрайоны Аркологии§! за счет того, что природные ресурсы планеты становятся §Rнедоступными§!, предотвращая любое дальнейшее развитие £district£ §YЭнергетических§!, §YГорнодобывающих§! и §YСельскохозяйственных районов§!."
 decision_ecumenopolis_effects_short: "Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост поселений§!\nОткрывает £district£ §Yрайоны Аркологии§!\nБлокирует строительтсво £district£ §YЭнергетических§!, §YГорнодобывающих§! и §YСельскохозяйственных районов§!"
 decision_ecumenopolis_ruined: "§MВосстановить Экуменополис§!"
 decision_ecumenopolis_ruined_desc: "Восстанавливает этот разрушенный городской мир и превращает его в §Y$pc_ecumenopolis$§!, увеличивая £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост поселений§!. Открывает специализированные £district£ §Yрайоны Аркологии§! за счет того, что природные ресурсы планеты становятся §Rнедоступными§!, предотвращая любое дальнейшее развитие £district£ §YЭнергетических§!, §YГорнодобывающих§! и §YСельскохозяйственных районов§!." 
 decision_ecumenopolis_ruined_effects_short: "Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост поселений§!\nОткрывает £district£ §Yрайоны Аркологии§!\nБлокирует строительтсво £district£ §YЭнергетических§!, §YГорнодобывающих§! и §YСельскохозяйственных районов§!"

 ########################################
 ## Starbase Modules and Buildings ##
 ######################################## 
 sm_module_orbital_defense: "Модуль орбитальной обороны"
 sm_module_orbital_defense_desc: "Резервные генераторы щитов и дополнительная броня защищают эту звездную базу от атак."
 sm_orbital_factory: "Орбитальный гражданский завод"
 sm_orbital_factory_desc: "Орбитальная фабрика производит потребительские товары для вашей империи."
 sm_orbital_foundry: "Орбитальный литейный завод"
 sm_orbital_foundry_desc: "Орбитальная литейная производит сплавы для вашей империи по более низкой цене, чем обычная литейная."
 sm_asteroid_miner: "Добытчик астероидов"
 sm_asteroid_miner_desc: "Объект, предназначенный для приема, обработки, плавки и повторной отправки сырой руды, будь то из целых небольших астероидов, доставленных на станцию, или из руды, доставленной местными горнодобывающими кораблями."
 sm_mining_headquarters: "Штаб-квартира горнодобывающей промышленности"
 sm_mining_headquarters_desc: "Общежития, помещения для оборудования и ремонтные мастерские предоставляют всю рабочую силу и оборудование, необходимые для обслуживания близлежащих астероидных шахт."
 sm_mining_headquarters_tooltip_desc: "Каждый §Y$sm_asteroid_miner$§! выдает §G2§! дополнительные £minerals£§Y$минералы$§!.\n"
 sm_solar_panel_relay: "Реле солнечной панели"
 sm_solar_panel_relay_desc: "Релейная станция, способная передавать энергию по беспроводной связи на удаленные объекты, повышает эффективность передачи энергии и устраняет потери на такие вещи, как затраты на топливо, разряд батарей и отопление."
 sm_solar_panel_relay_tooltip_desc: "Каждая §Y$sm_solar_panel_network$§! дополнительно производит §G2§! £energy£§Y$energy$§!.\n"
 sm_industrial_sector: "Индустриальный сектор"
 sm_industrial_sector_desc: "Доступ к вакуумным гасителям и тиглям невесомости — лишь некоторые из многих преимуществ производства в космосе."
 sm_industrial_sector_tooltip_desc: "Каждый §Y$sm_orbital_foundry$§! дополнительно производит §G1§! £alloys£§YСплавов§!.\nКаждый §Y$sm_orbital_factory$§! дополнительно производит §G1§! £consumer_goods£§Y$consumer_goods$§!.\n"
 sm_synthethic_hyperfuel_refinery: "Завод синтетического гипертоплива"
 sm_synthethic_hyperfuel_refinery_desc: "Комбинация лаборатории и нефтеперерабатывающего завода, которая создает синтетический коаксиум, а затем перерабатывает его в гипертопливо."
 sm_primitive_observatory: "Обсерватория примитивных видов"
 sm_primitive_observatory_desc: "Орбитальная обсерватория, оснащенная сложными телескопами, оборудованием для проникновения и оборудованием для стирания памяти, позволяющая ученым легко проникать... ну, посещать примитивные общества."
 sm_orbital_research_lab: "Орбитальная исследовательская лаборатория"
 sm_orbital_research_lab_desc: "Эти передовые орбитальные исследовательские центры оснащены новейшими сенсорными технологиями, компьютерной вычислительной мощностью и доступом Голонет к академическим базам данных и форумам."
 sm_security_center_site: "Центр безопасности"
 sm_security_center_site_desc: "Часть этой звездной базы была выделена для того, чтобы оперативники разведки и офицеры планетарной обороны могли внимательно следить за местными делами и общественными событиями, гарантируя, что ничто не нарушит планетарную безопасность."
 sm_orbital_prison: "Орбитальная тюрьма"
 sm_orbital_prison_desc: "Часть этой звездной базы была отведена под тюрьму для опасных преступников и диссидентов."
 sm_starbase_shield: "Генератор основного щита звездной базы"
 sm_starbase_shield_desc: "Целая часть звездной базы была переоборудована для размещения и защиты невероятно мощного генератора щита."
 sm_starbase_armor: "Слой брони"
 sm_starbase_armor_desc: "Несколько внешних слоев звездной базы были заполнены шлаком из дюрастила с молекулярными связями, который атакующие должны прожигать по одному упрямому дюйму за раз."
 sm_starbase_hull: "Повышение структурной целостности"
 sm_starbase_hull_desc: "Вторичные энергетические системы, дополнительные переборки и бесчисленное множество других избыточных средств укрепили структуру этой звездной базы, позволяя выдерживать удары, которые вывели бы из строя менее масштабное сооружение."
 sm_mine_field: "Минное поле"
 sm_mine_field_desc: "Военно-космические инженеры, базирующиеся на звездной базе, следят за тем, чтобы окружающие системы были усеяны трудно обнаруживаемыми противокорабельными минами, которые могут уничтожить вражеские корветы и вывести из строя даже самые большие линкоры."
 sm_gravity_generator: "Генератор гравитационного колодца"
 sm_gravity_generator_desc: "Построенный с подключением питания непосредственно к главному реактору звездной базы, генератор гравитационного колодца может отключаться и включаться его операторами, что позволяет им контролировать, кому разрешено входить и выходить из систем."


