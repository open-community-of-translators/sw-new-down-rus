 swp_required_aura_inhibitor_3_DESC: "§VТехнический уровень:§! 6\n\nЭтот тяжелый подавитель гипердвигателя усложняет навигационные расчеты противника, увеличивая время, необходимое для ухода в гиперпространство."
 aura_cnc: "Аура командующего"
 aura_command_center: "Командный центр"
 swp_required_aura_cnc_1: "Командование и контроль I"
 swp_required_aura_cnc_1_DESC: "§VТехнический уровень:§! 3\n\nЗашифрованная субсветовая связь позволяет капитанам флота координировать свой огонь, сокращая время между залпами."
 swp_required_aura_cnc_2: "Командование и контроль II"
 swp_required_aura_cnc_2_DESC: "§VТехнический уровень:§! 5\n\nЗашифрованная субсветовая связь позволяет капитанам флота координировать свой огонь, значительно сокращая время между залпами."
 swp_required_aura_cnc_3: "Командование и контроль III"
 swp_required_aura_cnc_3_DESC: "§VТехнический уровень:§! 7\n\nЗашифрованная субсветовая связь позволяет капитанам флота координировать свой огонь, значительно сокращая время между залпами."
 aura_ecm: "Аура РЭБ"
 aura_communications_jammer: "Глушение связи"
 swp_required_aura_ecm_1: "Передовой комплекс РЭБ I"
 swp_required_aura_ecm_1_DESC: "§VТехнический уровень:§! 3\n\nГлушители создают помехи системам наведения вражеских ракет и программам наведения вражеских артиллеристов, значительно повышая манёвренность наших кораблей."
 swp_required_aura_ecm_2: "Передовой комплекс РЭБ II"
 swp_required_aura_ecm_2_DESC: "§VТехнический уровень:§! 5\n\nСложные электронные средства противодействия снижают точность вражеского оружия, одновременно нейтрализуя попытки противника сделать то же самое."
 swp_required_aura_ecm_3: "Передовой комплекс РЭБ III"
 swp_required_aura_ecm_3_DESC: "§VТехнический уровень:§! 7\n\nСовременные электронные средства противодействия снижают точность вражеского оружия, одновременно нейтрализуя попытки противника сделать то же самое."
 aura_armor_pen: "Бронебойная аура"
 swp_required_aura_armor_pen_1: "Связанная система наведения I"
 swp_required_aura_armor_pen_1_DESC: "§VТехнический уровень:§! 2\n\nОбмен данными о целеуказании по всему флоту позволяет судам лучше координировать свой огонь, повышая общую боевую эффективность."
 swp_required_aura_armor_pen_2: "Связанная система наведения II"
 swp_required_aura_armor_pen_2_DESC: "§VТехнический уровень:§! 4\n\nОбмен подробными данными о целеуказании по всему флоту позволяет судам оптимизировать свои залпы, значительно повышая общую боевую эффективность."
 swp_required_aura_armor_pen_3: "Связанная система наведения III"
 swp_required_aura_armor_pen_3_DESC: "§VТехнический уровень:§! 6\n\nОбмен подробными данными о целеуказании по всему флоту позволяет судам оптимизировать свои залпы, значительно повышая общую боевую эффективность."
 aura_repair: "Ремонтная аура"
 swp_required_aura_repair_1: "Ремонтный док"
 swp_required_aura_repair_1_DESC: "Флотские торговцы функционируют как мобильные пункты пополнения запасов и ремонта, позволяя возвращать кораблям боевую форму."
 aura_sweeper: "Аура тральщика"
 swp_required_aura_sweeper_1: "Тральщик"
 swp_required_aura_sweeper_1_DESC: "§VТехнический уровень:§! 5\n\nОснащенные передовыми датчиками и усиленными носами, тральщики опережают свой флот и очищают гиперпути от вражеских снарядов."
 aura_well: "Аура Гравиколодца"
 aura_disruption_field: "Аура разрушающего поля"
 swp_required_aura_well_1: "Гравиколодцы I"
 swp_required_aura_well_1_DESC: "§VТехнический уровень:§! 3\n\nНебольшая тень искусственной гравитации, создаваемая крейсером-заградителем, требует, чтобы корабли удалялись с поля боя, прежде чем отступать в гиперпространство."
 swp_required_aura_well_2: "Гравиколодцы II"
 swp_required_aura_well_2_DESC: "§VТехнический уровень:§! 4\n\nБольшая тень искусственной гравитации, создаваемая крейсером-заградителем, требует, чтобы корабли удалялись с поля боя, прежде чем отступать в гиперпространство."
 swp_required_aura_well_3: "Гравиколодцы III"
 swp_required_aura_well_3_DESC: "§VТехнический уровень:§! 5\n\nМассивная тень искусственной гравитации, создаваемая крейсером-заградителем, требует, чтобы корабли отошли подальше от поля боя, прежде чем отступить в гиперпространство."
 aura_mines: "Минная аура"
 swp_required_aura_mines_1: "Минное поле"
 swp_required_aura_mines_1_DESC: "§VТехнический уровень:§! 2\n\nИзлишки боеприпасов Войн клонов, переделанные в неконтактные мины для сдерживания вражеских флотов."
 swp_required_aura_mines_2: "Сейсмическое минное поле"
 swp_required_aura_mines_2_DESC: "§VТехнический уровень:§! 3\n\nСейсмические заряды и мины заполняют район, представляя значительную опасность для судов, путешествующих по гиперлайнам без надлежащих кодов идентификации."
 swp_required_aura_mines_3: "Протонные минные поля"
 swp_required_aura_mines_3_DESC: "§VТехнический уровень:§! 4\n\nПредставляя угрозу даже для самых крупных крупных боевых кораблей, протонные мины могут вывести из строя тех, кому не повезло наткнуться на их датчики движения."
 swp_required_aura_mines_4: "Минные поля на основе антиматерии"
 swp_required_aura_mines_4_DESC: "§VТехнический уровень:§! 5\n\nАбсолютное оружие уничтожения в своей области, вражеские корабли, попадающие на минное поле из антивещества, скоро пожалеют об этом."
 aura_gravity_mines: "Аура гравимин"
 swp_required_aura_gravity_mines_1: "Заградительные минные поля"
 swp_required_aura_gravity_mines_1_DESC: "§VТехнический уровень:§! 6\n\nзаградительные мины усеивающие район, не позволяя несанкционированным кораблям уйти в гиперпространство."
 STARBASE_AURA_FTL_INHIBITOR: "Падавители гиперпространства"
 STARBASE_AURA_FTL_INHIBITOR_DESC: "Звездная база системы оснащена мощным ингибитором гипердвигателя, замедляющим любые попытки несанкционированных кораблей уйти в гиперпространство."
 STARBASE_AURA_COMMAND_CENTER: "Командование и контроль"
 STARBASE_AURA_COMMAND_CENTER_DESC: "В ядре звездной базы системы расположен укрепленный центр командования и контроля, способный координировать огонь  дружественных кораблей."
 STARBASE_AURA_DISRUPTION_FIELD: "Разрушитель щита"
 STARBASE_AURA_DISRUPTION_FIELD_DESC: "Звездная база системы усеяна серией тахионных излучателей, которые ослабляют щиты вражеских кораблей, оказавшихся в радиусе ее действия."
 STARBASE_AURA_COMMUNICATIONS_JAMMER: "Модуль РЭБ"
 STARBASE_AURA_COMMUNICATIONS_JAMMER_DESC: "Звездная база системы оснащена ультрасовременным средством подавления связи, что серьезно затрудняет способность противника координировать огневые задачи."
 STARBASE_AURA_TRACTOR_BEAM: "Генератор притягивающего луча"
 STARBASE_AURA_TRACTOR_BEAM_DESC: "Питаемые непосредственно от реакторов звездной базы, эти проекторы притягивающего луча заставят ползти даже самые быстрые вражеские корабли."
 swp_required_sensor_empty_0: "Корабельные сенсоры I"
 swp_required_sensor_empty_0_DESC: "§VТехнический уровень:§! 0\n\nАнализ электромагнитного излучения, гравитационных искажений и магнитных полей дает военному кораблю возможность обнаруживать большинство крупных судов в пределах звездной системы."
 swp_required_sensor_station_1: "Сенсоры станции I"
 swp_required_sensor_station_1_DESC: "§VТехнический уровень:§! 1\n\nАнализ электромагнитного излучения, гравитационных искажений и магнитных полей дает станции возможность обнаруживать большинство крупных судов, действующих в пределах ее звездной системы."
 swp_required_sensor_station_2: "Сенсоры станции II"
 swp_required_sensor_station_2_DESC: "§VТехнический уровень:§! 2\n\nДатчики, обнаруживающие электромагнитное излучение, гравитационные искажения, магнитные поля и излучение кронау, дают станции возможность обнаруживать большинство судов, приближающихся к ее звездной системе или действующих в ней."
 swp_required_sensor_station_3: "Сенсоры станции III"
 swp_required_sensor_station_3_DESC: "§VТехнический уровень:§! 3\n\nУсовершенствованные датчики, обнаруживающие электромагнитное излучение, гравитационные искажения, магнитные поля и излучение звезд, дают станции возможность обнаруживать даже удаленные корабли, приближающиеся к ее звездной системе."
 swp_required_sensor_starbase_1: "Сенсоры Зведной базы I"
 swp_required_sensor_starbase_1_DESC: "§VТехнический уровень:§! 1\n\nАнализ электромагнитного излучения, гравитационных искажений и магнитных полей дает звездной базе возможность обнаруживать большинство крупных судов, действующих в пределах ее звездной системы."
 swp_required_sensor_starbase_2: "Сенсоры Зведной базы II"
 swp_required_sensor_starbase_2_DESC: "§VТехнический уровень:§! 2\n\nДатчики, обнаруживающие электромагнитное излучение, гравитационные искажения, магнитные поля и излучение звезд, дают звездной базе возможность обнаруживать большинство судов, приближающихся к ее звездной системе или действующих в ней."
 swp_required_sensor_starbase_3: "Сенсоры Зведной базы III"
 swp_required_sensor_starbase_3_DESC: "§VТехнический уровень:§! 3\n\nУсовершенствованные датчики, обнаруживающие электромагнитное излучение, гравитационные искажения, магнитные поля и излучение звезд, дают звездной базе возможность обнаруживать даже удаленные корабли, приближающиеся к ее звездной системе."
 swp_required_sensor_science_1: "Корабельные сенсоры I"
 swp_required_sensor_science_1_DESC: "§VТехнический уровень:§! 1\n\nАнализ электромагнитного излучения, гравитационных искажений и магнитных полей дает военному кораблю возможность обнаруживать большинство крупных судов в пределах звездной системы."
 swp_required_sensor_science_2: "Корабельные сенсоры II"
 swp_required_sensor_science_2_DESC: "§VТехнический уровень:§! 2\n\nАнализ электромагнитного излучения, гравитационных искажений и магнитных полей дает военному кораблю возможность обнаруживать и отслеживать суда в пределах звездной системы."
 swp_required_sensor_science_3: "Корабельные сенсоры III"
 swp_required_sensor_science_3_DESC: "§VТехнический уровень:§! 3\n\nУсовершенствованные датчики, способные обнаруживать электромагнитное излучение, гравитационные искажения и магнитные поля, дают военному кораблю возможность обнаруживать и отслеживать даже удаленные суда."
 swp_required_sensor_listening_1: "Сенсоры станции I"
 swp_required_sensor_listening_1_DESC: "§VТехнический уровень:§! 1\n\nГиперволновые детекторы ближнего действия позволяют этому объекту наблюдать за движением звездолетов в соседних звездных системах."
 swp_required_sensor_listening_2: "Сенсоры станции II"
 swp_required_sensor_listening_2_DESC: "§VТехнический уровень:§! 2\n\nГиперволновые детекторы дальнего действия позволяют этому объекту наблюдать за движением звездолетов в близлежащих звездных системах."
 swp_required_sensor_listening_3: "Сенсоры станции III"
 swp_required_sensor_listening_3_DESC: "§VТехнический уровень:§! 3\n\nСверхдальнодействующие гиперволновые детекторы позволяют этому объекту наблюдать за движением звездолетов в отдаленных звездных системах."
