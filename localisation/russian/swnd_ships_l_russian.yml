 aura_disruption_field:0 "Disruption Field Aura"
 swp_required_aura_well_1:0 "Gravity Well I"
 swp_required_aura_well_1_DESC:0 "§VTech Tier:§! 3\n\nA small artificial gravity shadow projected by an interdictor cruiser requires ships to move away from the battlefield before retreating to hyperspace."
 swp_required_aura_well_2:0 "Gravity Well II"
