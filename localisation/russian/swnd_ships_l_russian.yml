 aura_inhibitor: "Аура подавления гипердвигателя"
 aura_ftl_inhibitor: "Аура подавления гипердвигателя"
 swp_required_aura_inhibitor_1: "Подавитель гипердвигателя I"
 swp_required_aura_inhibitor_1_DESC: "§VТехнический уровень:§! 2\n\nЭтот малый подавитель гипердвигателя усложняет навигационные расчеты противника, увеличивая время, необходимое для ухода в гиперпространство."
 swp_required_aura_inhibitor_2: "Подавитель гипердвигателя II"
 swp_required_aura_inhibitor_2_DESC: "§VТехнический уровень:§! 4\n\nЭтот средний подавитель гипердвигателя усложняет навигационные расчеты противника, увеличивая время, необходимое для ухода в гиперпространство."
