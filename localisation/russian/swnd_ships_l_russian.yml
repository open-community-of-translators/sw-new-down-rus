 requires_no_tradestation_in_system: "$TRIGGER_FAIL$Только одна выделенная торговая станция для каждой системы."
 swnd_xq2_station_1: "Станция XQ 3"
 swnd_xq2_station_1_DESC: "Платформа XQ3 - это базовая космическая станция, предназначенная для того, чтобы служить путевой точкой для путешественников. Он был разработан для швартовки судов среднего размера."
 swnd_xq2_station_1_MEGASTRUCTURE_DETAILS: "Платформа XQ3 - это передовая торговая космическая станция, позволяющая обслуживать большее количество путешественников и продавцов."
 requires_no_tradestation_in_system: "$TRIGGER_FAIL$Только одна выделенная торговая станция для каждой системы."
