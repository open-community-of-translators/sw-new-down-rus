 swp_required_aura_well_3:0 "Gravity Well III"
 swp_required_aura_well_3_DESC:0 "§VTech Tier:§! 5\n\nA massive artificial gravity shadow projected by an interdictor cruiser requires ships to move far away from the battlefield before retreating to hyperspace."
 aura_mines:0 "Minefield Aura"
 swp_required_aura_mines_1:0 "Minefield"
 swp_required_aura_mines_1_DESC:0 "§VTech Tier:§! 2\n\nSurplus Clone Wars ordnance, repurposed as proximity mines to deter enemy fleets."
 swp_required_aura_mines_2:0 "Concussion Minefield"
 swp_required_aura_mines_2_DESC:0 "§VTech Tier:§! 3\n\nSeismic charges and concussion mines litter the area, presenting a significant danger to vessels travelling the hyperlanes without the proper IFF codes."
 swp_required_aura_mines_3:0 "Proton Minefield"
 swp_required_aura_mines_3_DESC:0 "§VTech Tier:§! 4\n\nA threat to even the largest capital ships, proton mines can cripple those unlucky enough to fun afoul of their proximity detectors."
 swp_required_aura_mines_4:0 "Antimatter Minefield"
 swp_required_aura_mines_4_DESC:0 "§VTech Tier:§! 5\n\nThe ultimate area denial weapon, enemy ships entering an antimatter minefield will soon come to regret it."
 aura_gravity_mines:0 "Gravity Mine Aura"
 swp_required_aura_gravity_mines_1:0 "Interdiction Minefield"
 swp_required_aura_gravity_mines_1_DESC:0 "§VTech Tier:§! 6\n\nInterdiction mines litter the area, preventing unauthorized ships from fleeing into hyperspace."
 STARBASE_AURA_FTL_INHIBITOR:0 "Hyperdrive Inhibitor"
 STARBASE_AURA_FTL_INHIBITOR_DESC:0 "The system's starbase is equipped with a powerful hyperdrive inhibitor, slowing any attempts by unauthorized ships to flee into hyperspace."
 STARBASE_AURA_COMMAND_CENTER:0 "Command and Control"
