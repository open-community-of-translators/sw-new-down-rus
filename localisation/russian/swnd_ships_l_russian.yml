 POINT_DEFENCE_VONG_YAREK_KOR_1: "Легкий Ярек-Кор I"
 POINT_DEFENCE_VONG_YAREK_KOR_1_DESC: "§VТехнический уровень§!: 1\nЮный магматический плевательщик, который разлетается тысячами раскаленных добела магматических камешков по широкой площади, что делает его эффективным как против истребителей, так и против летящих снарядов. Выращенный биоинженерами йуужань-вонгского отряда формовщиков с использованием первого кортекса протоколов формирования."
 POINT_DEFENCE_VONG_YAREK_KOR_2: "Легкий Ярек-Кор II"
 POINT_DEFENCE_VONG_YAREK_KOR_2_DESC: "§VТехнический уровень§!: 2\nЗрелый магматический плевательщик, который выпускает тысячи раскаленных добела магматических плазмоидов на большой площади, что делает его эффективным как против истребителей, так и против летящих снарядов. Выращенный биоинженерами йуужань-вонгских формовщиков с использованием второго кортекса протоколов формирования."
 POINT_DEFENCE_VONG_YAREK_KOR_3: "Легкий Ярек-Кор III"
 POINT_DEFENCE_VONG_YAREK_KOR_3_DESC: "§VТехнический уровень§!: 3\nВзрослый магматический плевательщик, который выпускает тысячи раскаленных добела магматических плазмоидов на большой площади, что делает его эффективным как против истребителей, так и против летящих снарядов. Выращенный биоинженерами йуужань-вонгских формовщиков с использованием второго кортекса протоколов формирования."
 POINT_DEFENCE_VONG_YAREK_KOR_4: "Легкий Ярек-Кор IV"
 POINT_DEFENCE_VONG_YAREK_KOR_4_DESC: "§VТехнический уровень§!: 4\nГрубый магматический плевательщик, который выпускает тысячи раскаленных добела магматических плазмоидов на большой площади, что делает его эффективным как против истребителей, так и против летящих снарядов. Выращенный биоинженерами йуужань-вонгских формовщиков с использованием второго кортекса протоколов формирования."
 POINT_DEFENCE_VONG_YAREK_KOR_5: "Легкий Ярек-Кор V"
 POINT_DEFENCE_VONG_YAREK_KOR_5_DESC: "§VТехнический уровень§!: 5\nМорщистый магматический плевательщик, который выпускает тысячи раскаленных добела магматических плазмоидов на большой площади, что делает его эффективным как против истребителей, так и против летящих снарядов. Выращенный биоинженерами йуужань-вонгских формовщиков с использованием второго кортекса протоколов формирования."
 POINT_DEFENCE_VONG_YAREK_KOR_6: "Легкий Ярек-Кор VI"
 POINT_DEFENCE_VONG_YAREK_KOR_6_DESC: "§VТехнический уровень§!: 6\nТитанический Ярет-Кор, живое оружие, которое выбрасывает перегретую магму с экстремальной скоростью. Этот Ярет-Кор специально выращен для использования в качестве оружия точечной защиты и был выращен биоинженерами формовщиками йуужань-вонгов с использованием пятого кортекса протоколов формирования."
 POINT_DEFENCE_VONG_CRYSTAL_1: "Пусковая установка кристалов I"
 POINT_DEFENCE_VONG_CRYSTAL_1_DESC: "§Y(противоистребительное)§!\n§VТехнический уровень§!: 1\nТонкий, похожий на флейту выступ, который быстро набухает и лопается, когда чувствует вражеские истребители, швыряя сотни острых как бритва кристаллических шипов в любой корабль, которому не повезло оказаться поблизости."
 POINT_DEFENCE_VONG_CRYSTAL_2: "Пусковая установка кристалов II"
