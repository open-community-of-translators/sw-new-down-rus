 swp_required_aura_tractor_1: "Притягивающий луч I"
 swp_required_aura_tractor_1_DESC: "§VТехнический уровень:§! 1\n\nСпособный удерживать звездолеты на месте, этот притягивающий луч снижает субсветовую скорость и маневренность малых вражеских судов."
