### Rebel Alliance 

# Rebel Alliance Tradition
 tradition_rebel_alliance: "Альянс повстанцев"
 tradition_rebel_alliance_desc: "Попытки работать в мошеннической демократической системе Нового порядка потерпели неудачу. Пришло время рассмотреть альтернативы."

 tr_rebel_alliance_adopt: "Традиции Альянса повстанцев"
 tr_rebel_alliance_adopt_desc: "$tradition_rebel_alliance_desc$\n\n$tr_rebel_alliance_adopt_effect$\n\n$tr_rebel_alliance_finish_effect$"
 tr_rebel_alliance_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! сокращает на §G50%§! и §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! увеличивает на §G+10%§!."

 tr_rebel_alliance_makeshift_armadas: "Импровизированные армады"
 tr_rebel_alliance_makeshift_armadas_delayed: "Хотя нам не хватает промышленной мощи наших противников, наша способность объединять различные ячейки производства дает нам доступ к импровизированному флоту, столь же огромному, хотя и подержанному, как и разнообразному."
 tr_rebel_alliance_makeshift_armadas_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивает на §G15%§! и §Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! увеличивает на §G+30§!."

 tr_rebel_alliance_solidarity: "Повстанческая солидарность"
 tr_rebel_alliance_solidarity_delayed: "Лишь немногие избранные готовы взяться за оружие и напрямую противостоять Империи, но есть бесчисленное множество тех, кто симпатизирует нашему делу и ненавидит Империю. Хотя Восстанию всегда нужны солдаты, оно никогда не откажется от других форм помощи."
 tr_rebel_alliance_solidarity_desc: "§Y$MOD_COUNTRY_ENVOYS_ADD$§! увеличивает на §G1§!\n§YПолитика:§! Кампания сочувствия повстанцам"

 tr_rebel_alliance_connections: "Повстанческие связи"
 tr_rebel_alliance_connections_delayed: "Пламя свободы никогда не погаснет. По всей Галактике свободные существа сбрасывают свои цепи и отказываются от оков Империи. По мере роста нашей сети будут расти и наши возможности закрепиться на имперских мирах."
 tr_rebel_alliance_connections_desc: "На всех наших планетах §Yскорость строительства§! увеличивает на §G+10%§!, что позволяет нам строить §YПовстанческие базы§! на других мирах. Эта традиция превращает вашу империю в мегакорпорацию и также удаляет все зарубежные филиалы с вашей территории."

 tr_rebel_alliance_recruit_cause: "Рекрут для дела"
 tr_rebel_alliance_recruit_cause_delayed: "С каждым днем к нашему делу присоединяется все больше свободных существ. Многие отправятся на передовую, но еще больше будут служить в тылу, курируя логистику и защищая освобожденную территорию."
 tr_rebel_alliance_recruit_cause_desc: "§YБазовая торговая защита§! для торговых маршрутов увеличивает на §G2.5§! и §Y$MOD_LEADER_SKILL_LEVELS$§! увеличивает на §Y1§!."

 tr_rebel_alliance_shared_supplylines: "Общие линии снабжения"
 tr_rebel_alliance_shared_supplylines_delayed: "С растущим Альянсом растет зависимость от других путей снабжения, общие линии снабжения помогают нашей внутренней сплоченности."
 tr_rebel_alliance_shared_supplylines_desc: "£electronics£ §Y$electronics$§! увеличивает на §G5%§! от £job£ должностей и £ammunition£ §Y$ammunition$§! увеличивает на §G5%§! от £job£ должностей"

 tr_rebel_alliance_finish: "С традициями Альянса повстанцев покончено"
 tr_rebel_alliance_finish_effect: "§E$TRADITIONS_FINISH$:§!\nПринятие всех $tr_rebel_alliance_adopt$ увеличит нашу §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! на §G+50§! и наш §Y$MOD_COUNTRY_TRUST_GROWTH$§! на §G+33%§!. Это также позволит нам сформировать Альянс повстанцев, как только мы получим достаточную поддержку."

# Rebel Mobility Tradition
 tradition_rebel_mobility: "Мобильность"
 tradition_rebel_mobility_desc: "Мобильность является ключом к проецированию власти, а также к уклонению от проецируемой власти других."

 tr_rebel_mobility_adopt: "Традиции мобильности"
 tr_rebel_mobility_adopt_desc: "$tr_rebel_mobility_adopt_effect$"
 tr_rebel_mobility_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличивает на §G+25%§!."

 tr_rebel_mobility_secret_hq: "Потребность в секретности"
 tr_rebel_mobility_secret_hq_delayed: "Наши враги не могут уничтожить то, чего не видят. Хотя технологии могут помочь нам избежать обнаружения, ничто не заменит внушение рядовым сотрудникам необходимости соблюдения секретности. Улучшение оперативной безопасности, в свою очередь, облегчит создание плацдармов и колоний на вражеской территории."
 tr_rebel_mobility_secret_hq_desc: "§Y$mod_ship_colonizer_cost_mult$§! уменьшает на §G-25%§! и §Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! увеличивает на §G2§!"

 tr_rebel_mobility_naturally_adaptable: "Естественно адаптируется"
 tr_rebel_mobility_naturally_adaptable_delayed: "Нет таких трудностей, которые наш народ не претерпел бы, чтобы добиться справедливости."
 tr_rebel_mobility_naturally_adaptable_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! увеличивает на §G+5%§! и увеличивает наш §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§! на §Y1§!."

 tr_rebel_mobility_intelligence: "Разведка повстанцев"
 tr_rebel_mobility_rebel_intelligence_desc: "§Y$MOD_SHIP_SENSOR_RANGE_ADD$§! увеличено на §Y1§! и §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! увеличено на §G20§!."
 tr_rebel_mobility_intelligence_delayed: "Офицеры разведки Альянса, которым поручено как контрразведка, так и шпионаж, отслеживают передвижения наших врагов, скрывая при этом наши собственные."

 tr_rebel_mobility_pocket_resistance: "Карманное сопротивление"
 tr_rebel_mobility_pocket_resistance_delayed: "Небольшие очаги сопротивления распространились по всей Галактике."
 tr_rebel_mobility_pocket_resistance_desc: "+1 к расшифровке и +1 к шифровке"


 tr_rebel_mobility_fleet_based_hq: "Штаб флота"
 tr_rebel_mobility_fleet_based_hq_delayed: "Перенос нашего военно-космического штаба на флоты значительно упростит цепочку управления, позволяя нам выставлять более крупные флоты и координировать более сложные маневры."
 tr_rebel_mobility_fleet_based_hq_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! уменьшает на §G-10%§! и §Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! увеличен на §G20§!."

 tr_rebel_mobility_finish: "Завершение традиции повстанческой мобильности"
 tr_rebel_mobility_finish_desc: "Принятие всех $tradition_rebel_mobility$ уменьшает наш §Y$MOD_EMPIRE_SIZE_PENALTY_MULT$§! на §G10%§!."
 tr_rebel_mobility_finish_effect: "Небольшие и постоянно меняющиеся локации позволили альянсу повстанцев выжить до сих пор."

# Rebel Mon Calamari Tradition
 tradition_rebel_mon_cala: "Дизайн Мон'Коламари"
 tradition_rebel_mon_cala_desc: "Горе тому, кто разбудит спящего Мон'Каламарского левиафана."

 tr_rebel_mon_cala_adopt: "Традиции дизайна Мон-Каламари"
 tr_rebel_mon_cala_adopt_desc: "$tradition_rebel_mon_cala_desc$\n\n$tr_rebel_mon_cala_adopt_effect$\n\n$tr_rebel_mon_cala_finished_effect$"
 tr_rebel_mon_cala_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\nПозволит уменьшить наши §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! на §G-10%§! и уменьшить наши §Y$mod_planet_buildings_cost_mult$§! на §G-10%§!."

 tr_rebel_mon_cala_defenses: "Верфи Мон-Каламари"
 tr_rebel_mon_cala_defenses_delayed: "Ко времени Галактической гражданской войны верфи, которым более четырех тысяч лет, были известны своими элегантными, обтекаемыми конструкциями кораблей, характеризующимися индивидуальным производством, уникальной конструкцией и скульптурной органической формой корпуса."
 tr_rebel_mon_cala_defenses_desc: "Открывает специальную §Yархитектуру кораблей§!,\n§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! и §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличивает на §G10%§!."

 tr_rebel_mon_cala_engineers: "Корабельные техники Мон-Каламари"
 tr_rebel_mon_cala_engineers_delayed: "Как великий Скра'аканский хищник, который называет домом самые дальние глубины океанов Мон-Каламари, люди Мон'Кала не спешат гневаться, но внушают страх, когда их разбудят"
 tr_rebel_mon_cala_engineers_desc: "§Y$mod_ships_upkeep_mult$§! уменьшает на §G-5%§! и увеличивает §Y$MOD_SHIP_SHIELD_MULT$§! на §G10%§!."

 tr_rebel_mon_cala_scraps: "Собирайте отходы"
 tr_rebel_mon_cala_scraps_delayed: "В то время как Мон-Каламари является бедной ресурсами планетой, этот недостаток только сделал Мон-Каламари исключительно искусными в выжимании последней капли производительности из своих шахт и фабрик."
 tr_rebel_mon_cala_scraps_desc: "£electronics£ §Y$mod_country_electronics_produces_mult$§! увеличивает на §G5%§! и £alloys£ §Y$mod_country_alloys_produces_mult$§! увеличивает на §G5%§!."

 tr_rebel_mon_cala_converted: "Преобразованные Гражданские Корабли"
 tr_rebel_mon_cala_converted_delayed: "Хотя их изящные наклонные линии напоминают о мирных круизах, для которых они изначально были разработаны, крейсеры Мон-Каламари легко приспособились к войне."
 tr_rebel_mon_cala_converted_desc: "Уменьшает §Yстоимость строильства§! для всех кораблей типа §Yзвездный крейсер§! на §G-10%§!."

 tr_rebel_mon_cala_shields: "Резервные генераторы щитов"
 tr_rebel_mon_cala_shields_desc: "Увеличивает §Yрегенерацию щитов§! на §G1%§!"
 tr_rebel_mon_cala_shields_delayed: "в конструкциях Мон-Каламари были известны резервные генераторы защитных экранов, количество генераторов защитных экранов позволяло быстрее восполнять энергию."

 tr_rebel_mon_cala_finished: "Традиции дизайна Мон-Каламари"
 tr_rebel_mon_cala_finished_effect: "§E$TRADITIONS_FINISH$:§!\nПринятие всех $tr_rebel_mon_cala_adopt$ увеличивает §Y$mod_planet_jobs_consumer_goods_produces_mult$§! на §G10%§!."

### Galactic Empire

# Empire Moff Council Tradition
 tradition_empire_moff_council: "Совет Моффа"
 tradition_empire_moff_council_desc: "Имперские моффы, которым поручено управлять обширными территориями, должны сбалансировать конкурирующие военные, экономические и политические интересы, выполняя волю императора."

 tr_empire_moff_council_adopt: "Традиции Совета Мофф"
 tr_empire_moff_council_adopt_desc: "$tradition_empire_moff_council_desc$\n\n$tr_empire_moff_council_adopt_effect$\n\n$tr_empire_moff_council_finish_effect$"
 tr_empire_moff_council_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! уменьшает на §G33%§! и открывает специальный тип вассалов §Yимперские сектора§!."

 tr_empire_moff_council_sector: "Секторальные Моффы"
 tr_empire_moff_council_sector_delayed: "Продолжающееся расширение прав и возможностей моффов и продолжающееся лишение гражданских прав Имперского сената создали новые возможности для амбициозных и имеющих хорошие связи."
 tr_empire_moff_council_sector_desc: "§Y$MOD_LEADER_OFFICIAL_SKILL_LEVELS$§! увеличивает на §Y2§!."

 tr_empire_moff_council_grand: "Гранд Моффы"
 tr_empire_moff_council_grand_delayed: "С роспуском Имперского Сената и уничтожением последних остатков Старой Республики никто не может отрицать или сопротивляться влиянию Моффов."
 tr_empire_moff_council_grand_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! увеличивает на §Y2§!."

 tr_empire_moff_council_imperial_assimilation: "Имперская ассимиляция"
 tr_empire_moff_council_imperial_assimilation_delayed: "Принятие имперских норм имеет много преимуществ, включая более тесную интеграцию в галактическую экономику, доступ к имперским технологиям и защиту от пиратов и рейдеров. Только дурак стал бы сопротивляться. Так делают только предатели."
 tr_empire_moff_council_imperial_assimilation_desc: "Позволит увеличить наш §Y$MOD_COUNTRY_SUBJECT_TRUST_CAP_ADD$§! на §G+50§!"

 tr_empire_moff_council_imperialization: "Империализация"
 tr_empire_moff_council_imperialization_delayed: "Объединить флоты различных мелких вотчин Галактики, сатрапий, технократий и республик в единую объединенную имперскую силу непросто. Но результаты говорят сами за себя."
 tr_empire_moff_council_imperialization_desc: "Каждый §Y$SUBJECT_vassal$§! увеличивает наш §Y$NAVY_SIZE_TITLE$§! на сумму равную §G+33%§! от их."

 tr_empire_moff_council_bleed_them_dry: "Обескровить их досуха"
 tr_empire_moff_council_bleed_them_dry_delayed: "Все гиперкоридоры ведут на Корусант и в Императорский дворец. Империя делает все необходимое для обеспечения мира, свободы, справедливости и безопасности галактики."
 tr_empire_moff_council_bleed_them_dry_desc: "Каждый §Y$SUBJECT_vassal$§! увеличивает их §Yвыплаты§! на §G+25%§!."

 tr_empire_moff_council_finish: "Традиции Совета Моффа Закончились"
 tr_empire_moff_council_finish_effect: "§E$TRADITIONS_FINISH$:§!\nПринятие всех $tr_empire_moff_council_adopt$ будет означать, что технология будет разделена между нами и нашими субъектами. Для технологии, которую уже исследовала только одна сторона, другая сторона получит бонус §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."

# Empire COMPNOR Tradition
 tradition_empire_compnor: "КОМПОНП"
 tradition_empire_compnor_desc: "Комиссия по сохранению Нового порядка (КОМПОНП) является правительственным учреждением, ответственным за продвижение Нового Порядка - идеологии, лежащей в основе Галактической Империи."

 tr_empire_compnor_adopt: "КОМПОНП Традиции"
 tr_empire_compnor_adopt_desc: "§YМаксимальные соперники§! §G+1§!\n§YРазблокирует Указ:§! Кампания Имперского Ордена"
 tr_empire_compnor_adopt_effect: "§E$TRADITIONS_ADOPT$§! увеличивает §Yмаксимальное количество соперников§! на §G1§!\n§YОткрывает указ:§! Тест."

 tr_empire_compnor_enforcement: "Имперское принуждение"
 tr_empire_compnor_enforcement_delayed: "Сжатый кулак Империи - это все, что отделяет цивилизацию от хаоса. Имперский флот должен поддерживать свою мощь, если мечта императора - выжить."
 tr_empire_compnor_enforcement_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивает на §G10%§! и §Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! увеличивает на §G+30§!."

 tr_empire_compnor_coalition_progress: "Коалиция за прогресс"
 tr_empire_compnor_coalition_progress_delayed: "Сначала мы покажем людям лицо хаоса. Пираты, рейдеры, бандиты и монстры... некоторые из них реальны, но большинство мы выдумываем - все, что угодно, чтобы заставить тупых туземцев просить гарнизон спасти их - Питина Мар-Мас Вур, председатель Коалиции за прогресс."
 tr_empire_compnor_coalition_progress_desc: "Увеличивает £influence£ §Y$mod_rivalries_influence_produces_mult$§! на §G25%§! и наш §Y$MOD_COUNTRY_TRUST_GROWTH$§! на §G+33%§!."

 tr_empire_compnor_internal_ubiqtorate: "Убикторат"
 tr_empire_compnor_internal_ubiqtorate_delayed: "Передача нашей разведки и дипломатического корпуса под контроль Убикторат создаст правительственный аппарат, который будет больше, чем сумма его частей."
 tr_empire_compnor_internal_ubiqtorate_desc: "§Y$MOD_COUNTRY_ENVOYS_ADD$§! увеличивается на §G1§!."

 tr_empire_compnor_frontier_initiative: "Имперская пограничная инициатива"
 tr_empire_compnor_frontier_initiative_delayed: "Ни один сантиметр земли не должен оставаться необработанным, если он может быть полезен Империи."
 #tr_empire_compnor_frontier_initiative_desc: "Все наши планеты дают §Y1 свободный слот для строительства.§!."

 tr_empire_compnor_security_bureau: "Имперская Служба безопасности"
 tr_empire_compnor_security_bureau_delayed: "Пираты, повстанцы, гангстеры и монстры — в бесконечной космической ночи происходит множество пугающих событий. Именно мужчины и женщины Имперской Службы безопасности дают отпор." 
 #tr_empire_compnor_security_bureau_desc: "§YBase Trade Protection§! for Trade Routes увеличивает на §G5§!."

 tr_empire_compnor_finish: "Традиции КОМПОНПа Закончены"
 tr_empire_compnor_finish_effect: "§E$TRADITIONS_FINISH$§!Принятие всех $tr_empire_compnor_adopt$ увеличивает наше £influence£ §Y$mod_country_influence_produces_add$§! на §Y1§!."

 tr_empire_research_adopt: "Имперские исследовательские традиции"
 tr_empire_research_adopt_desc: "$tradition_empire_research_desc$\n\n$tr_empire_research_adopt_effect$\n\n$tr_empire_research_finish_effect$"
 tr_empire_research_adopt_effect: "§E$TRADITIONS_ADOPT$§! §Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! увеличивает на §G+20%§!."

 tr_empire_research_military: "Имперские военные исследования"
 tr_empire_research_military_delayed: "Имперский флот может получать львиную долю военных расходов, но Имперская армия и Корпус штурмовиков более чем заслужили свое содержание. В знак признания их роли в Новом порядке Имперское Верховное командование сочло целесообразным выделить новый транш финансирования исследований, направленных на повышение боевой эффективности этих жизненно важных сухопутных войск."
 tr_empire_research_military_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивает на §G5%§! и §Y$MOD_ARMY_UPKEEP_MULT$§! уменьшает на §G-10%§!."

 tr_empire_research_projects: "Отдел специальных проектов"
