 edict_contact_CIS: "Операция Пасмурно" 
 edict_contact_CIS_: "С окончанием Войн клонов появляется огромный резерв недоиспользованных человеческих ресурсов из §BКонфедерации независимых систем§!: командиров, ученых и чиновников, которым не посчастливилось оказаться на неправильной стороне истории. \nМы должны стремиться найти, реабилитировать и использовать их." 

