 tr_mando_mandalmotors_4_delayed: "Линия фронта — идеальное место для испытания нашего оружия."

 tr_mando_mandalmotors_5: "Улучшенные масс-драйверы"
 tr_mando_mandalmotors_5_delayed: "Инженеры Мандал-Моторс увеличили урон от наших масс-драйверов. Благодаря повышенной скорострельности наше оружие станет проклятием для вражеского флота."

