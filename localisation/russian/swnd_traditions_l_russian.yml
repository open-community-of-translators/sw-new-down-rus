 ap_commercial_guilds: "Коммерческий фокус"
 ap_commercial_guilds_desc: "Создание единого конгломерата из нескольких агрокорпораций галактического масштаба, розничных торговцев, производителей оружия и судостроителей гарантирует, что у нашей империи больше никогда не будет проблем с кредитами... за исключением жадности."
 ap_droid_leaders: "Лидеры-дроиды"
 ap_droid_leaders_desc: "Разблокирует §YЛидеров-дроидов§! Дроидов можно сделать умнее, быстрее и сильнее, чем любого из наших нынешних органических командиров. Возможно, пришло время наделить их большей ответственностью. Я подсчитал, что шансы на то, что это решение обернется неприятными последствиями, составляют всего 3464 к 1.\nЭто приведет вас на путь модифицированных дроидов."
 ap_financial_sectors: "Финансовые сектора"
 ap_financial_sectors_desc: "Свободная торговля - это источник жизненной силы любой процветающей цивилизации. Предоставляя нашим торговцам полную автономию в определенных секторах, их прибыль будет приносить пользу всем нам. Надеюсь."
 ap_industrial_powerhouse: "Промышленная электростанция"
 ap_industrial_powerhouse_desc: "Наш военно-промышленный комплекс будет работать полностью автоматизировано, днем и ночью, в тысяче различных миров. Чтобы контролировать эту галактику, мы должны просто превосходить в производстве наших конкурентов."
 ap_media_control: "Контроль над мультимедиа"
 ap_media_control_desc: "Ваше оружие в этой войне - корабли, бластеры и броня. Мое оружие в этой войне - слова и образы. Факты гибки, и галактика услышит нашу правду, даже если факты не отражают ее в точности."
 ap_mining_guilds: "Шахтерские гильдии"
 ap_mining_guilds_desc: "Галактика хранит безграничные богатства для тех, кто достаточно готов ими воспользоваться... с соответствующими уставами, конечно. Дюрасталь, карбонит, кайбер или что-нибудь еще, шахтерские гильдии добудут все, что нам нужно."
 ap_sovereign_unification: "Суверенная унификация"
 ap_sovereign_unification_desc: "Приведя всю галактику к единому закону, единому языку и просвещенному руководству одного человека, коррупция, которая преследовала Республику в последние годы ее существования, больше никогда не пустит корни."
 ap_empire_decree: "Имперские указы"
 ap_empire_decree_desc: "При нашей цивилизации наши самые заветные убеждения будут защищены. Мы будем защищать наши идеалы силой оружия. Мы не уступим нашим врагам и будем вместе противостоять нападениям изнутри или извне. Пусть любые враги прислушаются, те, кто бросает вызов нашей решимости, будут сокрушены."
 ap_understanding_galaxy: "Понимание Галактики"
 ap_understanding_galaxy_desc: "Знание - это сила. Наша цивилизация распутает то, что связывает саму ткань этой вселенной. Со временем мы превзойдем самих древних, и даже проницательность Небожителей побледнеет по сравнению с нашей собственной."
 ap_cloning: "Концепция клонирования"
 ap_cloning_desc: "Разблокирует §YТехнологии клонирования§! Армия из одного человека, но подходящего для этой работы. С той же генетической структурой и шаблоном мгновенного обучения, взятым непосредственно из шаблона, теоретически клон должен быть полностью идентичен исходному человеку. Но, несмотря на это, они никогда не бывают точно такими же. Вы обнаружите, что они значительно превосходят дроидов"
 TRIGGER_FAIL_ap_cloning_arkanian: "$TRIGGER_FAIL$Должен быть §YАрканианский доминион§!" 
 TRIGGER_FAIL_ap_cloning: "$TRIGGER_FAIL$Должен быть бонус за стремление §YГенетическая модификация§!" 
 ap_empire_institutions: "Институциональный фокус"
 ap_empire_institutions_desc: "Сильное общество строится на фундаменте сильных институтов, однако может быть ценным иметь гибкость для увеличения этих институтов для удовлетворения наших более неотложных потребностей. Давайте разработаем новую политику, чтобы использовать наши существующие институты так, как мы того желаем."
 allow_institutions: "Открывает функцию: §YИнституты§!"
 ap_weapon_production: "Производство оружия"
 ap_weapon_production_desc: "Каждый из наших солдат будет нести огневую мощь целого взвода. Наши звездолеты будут разрезать корпуса своих противников, как масло. Фальшивые религии и древнее оружие не идут ни в какое сравнение с хорошим бластером на вашей стороне, и мы намерены иметь самое лучшее."
 ap_adaptable_ai: "Адаптируемый ИИ"
 ap_adaptable_ai_desc: "Уже давно говорят, что творческое мышление - это единственная область, где разумные существа могут превзойти дроидов. Однако, благодаря целенаправленным исследованиям, направленным на улучшение личностных матриц дроидов, это продлится недолго."
 ap_hyperspace_tracking: "Отслеживание гиперпространства"
 ap_hyperspace_tracking_desc: "Технология воспрещения оставляет нашим врагам невозможность куда-либо сбежать. Теперь, с технологией гиперпространственного слежения, им негде будет спрятаться. Мы привяжем их к концу веревки."
 ap_genetic_modifying: "Генетическая модификация"
 ap_genetic_modifying_desc: "Разблокирует §YГенетические модификации§! Непосредственно манипулируя генетическим материалом, мы можем создать существ, намного превосходящих своих более распространенных собратьев. Это достижение открывает бесчисленные возможности в области генетики, хотя есть некоторые, кто счел бы это... неестественным."
 ap_space_fortress: "Космическая крепость"
 ap_space_fortress_desc: "Мы воздвигнем бастион из плавучих крепостей по всей галактике. Ни один враг не осмелится вторгнуться на нашу территорию после того, как станет свидетелем огневой мощи наших полностью вооруженных и действующих боевых станций."
 ap_starfighter_focus: "Фокус на истребители"
 ap_starfighter_focus_desc: "Космические сражения ведутся с помощью крупных кораблей, но выигрываются они с помощью звездных истребителей. Мы должны оснастить наши корабли передовыми технологиями и материалами, чтобы гарантировать превосходство истребителей в любом бою."
 ap_turret_focus: "Фокус на турели"
 ap_turret_focus_desc: "Модернизация турельных систем нашего флота обеспечит полное господство над звездами. Любой истребитель, достаточно глупый, чтобы сразиться с нашим флотом, будет встречен максимальной огневой мощью и стеной турболазерного огня."
 ap_ordnance_focus: "Фокус на тяжелую артиллерию"
 ap_ordnance_focus_desc: "Один мудрый человек однажды сказал, что большое ружье не делает большого человека. Более мудрый человек посоветовал бы ему достать пушку еще большего размера, зарядить ее разрывными снарядами, а затем прикрепить эту пушку к борту линкора."
 ## Mando Update ##
 ap_mando_crusade: "Мандалорский Крестовый поход"
 ap_mando_crusade_desc: "Галактика снова будет дрожать от страха!"


