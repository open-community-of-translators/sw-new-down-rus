 tr_espos_synaptic_network: "Синаптическая сеть" 
 tr_espos_synaptic_network_delayed: "Разум может действовать только с той скоростью, с которой он получает входные данные и информацию от дронов, находящихся под его управлением. Благодаря более быстрой и эффективной синаптической сети задержки во времени реакции останутся в прошлом." 

 tr_espos_imperious_architecture: "Властная архитектура" 
 tr_espos_imperious_architecture_desc:2 "Каждое £building£ §Yстоличное здание§! и £building£ §Yжилое здание§! увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §G+1§!."
 tr_espos_imperious_architecture_delayed: "Все правительственные здания в нашей великой империи должны быть памятниками государству, возвышающимися над населением, чтобы внушать послушание, верность и благоговение." 
 tr_espos_synaptic_extensions: "Синаптические расширения" 
 tr_espos_synaptic_extensions_desc: "£building£ §Y$building_hive_node$§! теперь такеж увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §Y2§!." 
 tr_espos_synaptic_extensions_delayed: "The great reach of the Mind must be extended farther still. Additional synaptic extensions will enable efficient control of yet more Великие возможности Разума должны быть расширены еще дальше. Дополнительные синаптические расширения позволят эффективно управлять еще большим количеством дронов." 
 tr_espos_modular_depot: "Модульные склады" 
 tr_espos_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! от §Yрайонов§! уменьшается на §G25%§!."
 tr_espos_modular_depot_delayed:2 "Чтобы максимизировать количество используемых дронов, здания, составляющие наши районы, должны стать более эффективными. Модульная конструкция обеспечит гораздо большую гибкость."

 tr_espos_workplace_motivators: "Мотиваторы на рабочем месте" 
 tr_espos_workplace_motivators_desc:3 "§YОткрывает указ:§! $edict_extended_shifts$"
 tr_espos_workplace_motivators_delayed: "Существует множество способов мотивировать работать усерднее тех, кто выполняет низкоквалифицированную работу. Некоторые основаны на поощрениях, а некоторые... нет." 
 tr_espos_drone_network: "Сеть дронов" 
 tr_espos_drone_network_desc:3 "§YОткрывает указ:§! $edict_drone_overdrive$"
 tr_espos_drone_network_delayed: "Мы улучшили способы взаимодействия нашего сознания с дронами, значительно повысив их эффективность." 

 tr_espos_trust_officers: "P"Сотрудники, обладающие общественным доверием" 
 tr_espos_trust_officers_desc:3 "§YОткрывает указ:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! также производят §Y1§! £unity£ единства"
 tr_espos_trust_officers_delayed: "Важная работа, выполняемая сотрудниками правоохранительных органов, может быть по-настоящему успешной только при наличии сотрудничества со стороны общественности. Создание корпуса сотрудников, обладающих общественным доверием, которые работают непосредственно с населением, поможет обеспечить это сотрудничество безвозмездно." 
 tr_espos_judgment_corps: "Корпус судей" 
 tr_espos_judgment_corps_desc:3 "§YОткрывает указ:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! также производят §Y1§! £unity£ единства"
 tr_espos_judgment_corps_delayed: "Как разрастающиеся города, так и изолированные горнодобывающие станции сталкиваются с уникальными проблемами, связанными с предотвращением преступлений. Для ускорения правоохранительной деятельности мы сделали судебный процесс более эффективным, объединив роли судьи, присяжных и исполнителя." 
 tr_espos_deviancy_protocols: "Протоколы отклонений" 
 tr_espos_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! уменьшается на §G10§! на всех наших планетах."
 tr_espos_deviancy_protocols_delayed: "Иногда наше единство нарушается дронами-изгоями. Эта угроза возросла по мере нашего расселения по звёздам. Уничтожение и переработка этих дронов даёт им шанс внести свой вклад в улей своей смертью, чего они не смогли бы сделать своей жизнью." 
 tr_espos_divergence_supression: "Подавление отклонений" 
 tr_espos_divergence_supression_desc: "$tr_domination_deviancy_protocols_desc$"
 tr_espos_divergence_supression_delayed: "Иногда наше единство нарушается дронами-изгоями. Эта угроза возросла по мере нашего расселения по звёздам. Уничтожение и переработка этих дронов даёт им шанс внести свой вклад в улей своей смертью, чего они не смогли бы сделать своей жизнью." 

