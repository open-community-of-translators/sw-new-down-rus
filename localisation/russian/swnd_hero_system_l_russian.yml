 swnd_hero_name_strang: "Виктор Стрэнг"
 strang_catchphrase: "За Империю!"
 strang_backstory: "§Y[This.GetName]§! - имперский адмирал, известный своими агрессивными наклонностями."
 swnd_hero_name_adelhard: "Убрик Адельхард"
 adelhard_catchphrase: "Ты ответишь мне."
