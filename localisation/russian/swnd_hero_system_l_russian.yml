 ## 18 November 2024 ##
 swnd_unique_character_event.100.name: "Принцесса"
 swnd_unique_character_event.100.desc: "Стало совершенно ясно, что принципиальное несогласие имеет свои пределы. Угнетение Империи и её неумолимая жестокость достигли критической точки для §YЛеи§!. Как и §YМон Мотма§! до неё, она решает покинуть Имперский Сенат, чтобы помочь Альдераану и Альянсу повстанцев."
 swnd_unique_character_event.100.a: "Мы польщены вашим присутствием, ваше высочество."
 swnd_unique_character_event.100.a.response: "«§YСпасибо, для меня большая честь служить бок о бок с такими уважаемыми и мужественными лидерами, как мой отец, Мон Мотма, и другими, кто рискует всем в погоне за свободой§!.»" 
 swnd_unique_character_event.100.b: "Это будет нелегкая битва, вы же понимаете?" 
 swnd_unique_character_event.100.b.response: "«§YПоверьте, я знаю. Я не раз стояла лицом к лицу с Императором, Лордом Вейдером и Гранд-моффом Таркином. Что бы ни случилось, я знаю, что мы сможем противостоять этому вместе§Y!.»" 
 swnd_unique_character_event.100.c: "А как насчет ваших сенаторских обязанностей?" 
 swnd_unique_character_event.100.c.response: "«§YЯ была свидетелем того, на что готова пойти Империя, чтобы сохранить свой контроль. Бесстыдное зло распространяется по всей Галактике, подвергая опасности миллиарды жизней. Моя задача – прежде всего, сохранить свободу и демократию. Если Император считает меня предателем и членом Альянса повстанцев, я не должна его подвести, не так ли§!?»" 
 swnd_unique_character_event.100.hire: "Добро пожаловать в Сопротивление." 
 swnd_unique_character_event.100.hire.tooltip: "§Y$PRESCRIPTED_leader_leia_organa$§! присоединяется к нашей империи в качестве §HЛидера§!." 

 swnd_unique_character_event.110.name: "Главный дроид" 
 swnd_unique_character_event.110.desc: "Тактический дроид обращает внимание на новоприбывших, замечая символы Конфедерации на их униформе. Он жестом приказывает B1 разойтись, приближаясь к команде. Он по-прежнему действует по программе, ожидая приказов от руководства Сепаратистов, которые никогда не поступят."
 swnd_unique_character_event.110.a: "Назовите свой идентификационный код." 
 swnd_unique_character_event.110.a.response: "«§YЯ генерал Калани. Я не использую идентификационный код§!.»" 
 swnd_unique_character_event.110.b: "Почему вы все еще активны?" 
 swnd_unique_character_event.110.b.response: "«§YЯ отдал своим силам приказ игнорировать команды отключения. Это явно была уловка Республики. Мы будем продолжать удерживать свои позиции здесь, пока не поступят новые приказы от графа Дуку или генерала Гривуса. Слухи об их смерти от рук Джедаев необоснованны и совершенно нелогичны§!.»"
 swnd_unique_character_event.110.c: "Готовы ли вы возобновить свои обязанности под нашим руководством?" 
 swnd_unique_character_event.110.c.response: "«§YЯ рассчитываю продолжать действовать так, как действовал последние несколько лет§!.»" 
 swnd_unique_character_event.110.hire: "Сепаратистам вы нужны."
 swnd_unique_character_event.110.hire.tooltip: "§Y$PRESCRIPTED_leader_kalani$§! присоединяется к нашей империи в качестве §HЛидера§!." 

 swnd_unique_character_event.120.name: "Оплот"
 swnd_unique_character_event.120.desc: "аш учёный натыкается на источник сигнала. К его удивлению, это одинокий геонозианец, далеко от их улья. Насекомоподобное существо встаёт и отходит от консоли перед собой. Его щебетание и щелчки кажутся менее угрожающими и более довольными их появлением, заметив эмблему сепаратистов на униформе. Жук выводит имя - §YГизор Деллсо§!."
 swnd_unique_character_event.120.a: "Так это ты обладаешь командными кодами сепаратистов?"
 swnd_unique_character_event.120.a.response: "Джеонозианец кивает и официально приветствует команду в своей литейной. §Y<<Это все, что у меня осталось. Интерес Империи к Мустафару вынудил меня покинуть мою первоначальную литейную. Она, несомненно, уже разрушена>>§!."
 swnd_unique_character_event.120.b: "Какие у вас планы на эту литейную?"
 swnd_unique_character_event.120.b.response: "Джеонозианец отчаянно щелкает и чирикает, указывая на схемы, появляющиеся на экране. §Y<<Я надеюсь восстановить и перезапустить армию Дроидов. Смерть моего эрцгерцога и остальных лидеров Сепаратистов будет отомщена>>§!."
 swnd_unique_character_event.120.c: "Вы готовы помочь нам в нашем деле?"
 swnd_unique_character_event.120.c.response: "§Y<<Если вы меня примете.>>§!" 
 swnd_unique_character_event.120.hire: "Сепаратистам вы нужны."
 swnd_unique_character_event.120.hire.tooltip: "§Y$swnd_hero_name_gizor_dellso$§! присоединяется к нашей империи в качестве §HЛидера§!."

 swnd_unique_character_event.130.name: "Восстановитель "
 swnd_unique_character_event.130.desc: "Мандалорец морщится под шлемом, снимая его. «§YЕсли ты ищешь парня, который будет делать за тебя грязную работу, то я не он.§!» В его голосе слышится легкая тревога. Не настолько сильная, чтобы казаться испуганным, но очень подозрительная."
 swnd_unique_character_event.130.a: "Кто ты?"
 swnd_unique_character_event.130.a.response: "«§YЯ клон человека, который пытался пробиться во вселенной. Я также человек, который потерял очень, очень многое. Раньше меня звали Альфа-Ø2, но сейчас я просто Спар§!.»"
 swnd_unique_character_event.130.b: "Мы слышали, что вы один из Защитников?"
 swnd_unique_character_event.130.b.response: "«§YВот так было когда-то. Император послал меня и моих людей на миссию по захвату сенатора Амидалы. Это была ловушка Республики, я потерял почти всех своих людей, кроме двоих, один из которых теперь возглавляет Защитников. Настоящих Защитников, а не хут«уунла ор»динии, которые заключили союз с Джедаями§!.»" 
 swnd_unique_character_event.130.c: "Что нужно, чтобы ты присоединился к нам?"
 swnd_unique_character_event.130.c.response:  "«§YЗависит от того, чего ты от меня хочешь. Я не готов жертвовать людьми ради чужой выгоды. Я и так достаточно этим занимался во время Войн клонов§!.»" 
 swnd_unique_character_event.130.hire: "Нам нужны ваши услуги."
 swnd_unique_character_event.130.hire.tooltip: "§Y$PRESCRIPTED_leader_name_spar$§! присоединяется к нашей империи в качестве §HЛидера§!."

 swnd_unique_character_event.200.name: "Отшельник"
 swnd_unique_character_event.200.desc: "Наше закодированное сообщение достигло адресата."
 swnd_unique_character_event.200.a: "Генерал, это большая честь."
 swnd_unique_character_event.200.a.response: "Я поражен, что меня кто-то выследил. Могу только предположить, что за этой встречей может стоять Бейл." 
 swnd_unique_character_event.200.b: "Вы готовы снова возглавить?"
 swnd_unique_character_event.200.b.response: "Возможно."
 swnd_unique_character_event.200.c: "Как вы думаете, есть ли другие выжившие?"
 swnd_unique_character_event.200.c.response: "Приказ 66, возможно, уничтожил нескольких членов Ордена, но не всех. Император знает это, и даже несмотря на то, что Инквизиторы преследуют несколько зацепок, они не уничтожат Джедаев. Мастера, рыцари и падаваны сбежали и скрываются. По всей галактике рождаются чувствительные к Силе дети, и даже сейчас некоторые взрослые понимают, что у них есть связь с Силой." 
 swnd_unique_character_event.200.hire: "Добро пожаловать в Сопротивление."
 swnd_unique_character_event.200.hire.tooltip: "§Y$PRESCRIPTED_leader_obi_wan_kenobi$§! присоединяется к нашей империи в качестве §HЛидера§!."

