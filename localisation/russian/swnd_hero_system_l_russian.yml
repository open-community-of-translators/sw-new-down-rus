 swnd_unique_character_event.10.name: "Принципиальное несогласие"
 swnd_unique_character_event.10.desc: "§HИмперский Сенат§! — лишь тень своего былого величия.\n\nКаждая сессия начинается одинаково, с, казалось бы, бессмысленного повторения клятвы мира и процветания во всей §RИмперии§!. Призыв присяжного и ответ сенаторов. Каждая сессия заканчивается тем, что что-то постепенно разрушается в основе Республики. Увеличение военных расходов, введение новой валюты, пренебрежение правами и жизнями нелюдей.\n\nС этой целью некоторые сенаторы присоединяются к §YБейлу Органа с Альдераана§! и §YМон Мотме с Чанриллы§! в принципиальном несогласии с новым режимом. Даже §Yдочь Бейла, Лея§!, поддерживает эти усилия. ее отца и его соратников. Но даже в своем несогласии они поддерживает сопротивление на Альдераане, тесно сотрудничающее с контактами Мотмы."
 swnd_unique_character_event.10.a: "Любопытно."
 swnd_unique_character_event.11.name: "Новый Сенатор"
 swnd_unique_character_event.11.desc: "Новости из Голонета сообщают, что §YБейл Органа§! уходит в отставку, позволяя своей дочери взять на себя его сенаторские обязанности, поскольку он переориентирует свои усилия на галактическую помощь и гуманитарную поддержку.\n\n§YЛея§!, получившая наставничество от своего отца и §YМон Мотма§!, продолжают работу, за которую боролся ее отец во время своего пребывания в должности сенатора §YАльдераана§!. Как и Бейл, она остается критически настроена к деспотичной природе §RИмперии§! после того, как воочию увидела жестокость таких людей, как §YТаркин§!."
 swnd_unique_character_event.11.a: "Мы будем с большим интересом следить за ее карьерой."
 swnd_unique_character_event.12.name: "Семена восстания"
 swnd_unique_character_event.12.desc: "По всей известной галактике возникают очаги сопротивления §RИмперии§!. От §BЯдра§! до §BВнешнего кольца§!, организованные ячейки и устоявшиеся организации борются с Имперским угнетением всеми доступными им средствами.\n\nЯчейка на Внешнем Кольце ищет поддержки для серии операций, направленных на нанесение ударов по Имперским производственным мощностям на их планетах. Благодаря предыдущим сделкам с Бейлом они знают, что Дом Органа может оказать им необходимую поддержку."
 swnd_unique_character_event.12.a: "Оказать финансовую поддержку"
 swnd_unique_character_event.12.b: "Оказать материальную поддержку"
 swnd_unique_character_event.12.c: "Оказать другую поддержку"
 swnd_unique_character_event.13.name: "Секретная миссия"
 swnd_unique_character_event.13.desc: "Ячейка, финансируемая §HДомом Органа§! успешно наносит удары по Имперским объектам на их планете, а денежный след §YБейла§! хорошо скрыт. В ответ на ошеломляющие успехи ячейки губернатор планеты заблокировал систему. В знак доброй воли по отношению к §RИмперии§!, §YАльдераана§! редлагает поддержать миссию по оказанию помощи на оккупированном мире, которую лично курирует §YЛея§!.\n\nВ действительности, отправляемые корабли будут «украдены» членами ячейки для усиления собственных сил. §YЛеяs§! готова отправиться туда только для правдоподобного отрицания."
 swnd_unique_character_event.13.a: "Довольно рискованный план, не так ли?"
 swnd_unique_character_event.14.name: "Заминка"
 swnd_unique_character_event.14.desc: "Корабли прибывают на посадочную площадку без проблем, и §YЛе§! и ее экипаж встречают повстанцы, замаскированные под штурмовиков, и им сообщают, что рядом находятся другие их члены, готовые помочь. План начинается успешно, но никто из них не ожидал, что корабли будут заблокированы, тем более охраняться двумя AT-AT. Столкнувшись с этой новой проблемой, §YЛея§! теперь должна придумать способ обеспечить этой ячейке их шагоходы.\n\nНа вопрос, почему корабли заблокированы, офицер гарнизона просто ответил, что корабли Альдераана имеют тенденцию к краже. Теперь Лее предстоит придумать лучший способ обеспечить захват кораблей ячейкой и сохранить имя §HОграна§! чистым от внешней поддержки несколько повстанцев.\n\nОна может легко позволить §RИмперии§! провести проверку и рискнуть тем, что оружие будет найдено спрятанным, или же она может позволить повстанческой ячейке взять ситуацию под контроль. В любом случае, она дала разрешение повстанцам обезвредить её, чтобы их «кража» корабля выглядела правдоподобно."
 swnd_unique_character_event.14.a: "Пусть ячейка возьмёт всё под контроль."
 swnd_unique_character_event.14.a.tooltip: "В конце концов, они знают лучше."
 swnd_unique_character_event.14.b: "Пусть §RИмперия§! проведет проверку."
 swnd_unique_character_event.14.b.tooltip: "Нам есть что скрывать."
 swnd_unique_character_event.15.name: "Успешный рейд"
 swnd_unique_character_event.15.desc: "Рискуя этой ячейкой, §YЛея§! предлагает себя в качестве отвлекающего маневра, говоря одному из замаскированных повстанцев, что по ее приказу они должны оглушить ее во время побега.\n\n§YЛея§! предъявляет офицеру гарнизона претензии по поводу процедуры задержания кораблей, требуя, чтобы они перестали препятствовать их попытке получить подкрепление. Пока они спорят, повстанцы начинают действовать.\n\nОдна команда отправляет старый астромеханический модуль, чтобы помочь разблокировать механизм блокировки, быстро поднимается на борт одного из кораблей и открывает огонь по Имперцам, после чего взлетает. Вторая команда быстро пытается вывести из строя AT-AT, выпуская в него протонную торпеду и отстреливая ему ноги, прежде чем захватить корабль. Третья команда бросается в бой и пытается взлететь, но... обнаружив, что блокировка не полностью снята, они, проявив смекалку, открывают ее, немного повредив корабль, но при этом уничтожив и второй AT-AT.\n\n§YЛея§! жестом указывает на двух замаскированных повстанцев, укрывающихся рядом с ней, и те кивают. Настроив свои бластеры на оглушение, они выпускают два заряда, пытаясь скрыться. Принцесса падает, но вскоре приходит в себя и видит последствия рейда. Потери с обеих сторон отсутствуют, и повстанцы сохранили свои корабли."
 swnd_unique_character_event.15.a: "Миссия выполнена."
 swnd_unique_character_event.16.name: ""В безопасности"
 swnd_unique_character_event.16.desc: "§YЛея§! смотрит на своих штурмовиков-сопровождающих и кивает. Она уверена, что после планового осмотра они ничего подозрительного не обнаружат. Когда командир гарнизона присоединяется к остальным внутри корабля, она говорит замаскированным повстанцам, чтобы они на всякий случай перевели свои бластеры в режим оглушения.\n\nПроходит несколько минут, и командир гарнизона дает сигнал «все чисто», жестом предлагая §YЛее§! и штурмовикам, находящимся с ней, возобновить свои обязанности. Как только §YЛея§! оворачивается, чтобы направиться к шаттлу класса «Лямбда» и вернуться на §YАльдераан§!, она подает сигнал, и один из штурмовиков оглушает ее. Завязывается короткая стычка, в результате которой повстанцам удается скрыться на кораблях и с оружейным складом."
 swnd_unique_character_event.16.a: "Бейл будет доволен."
 swnd_unique_character_event.17.name: "Нашли кое-что"
 swnd_unique_character_event.17.desc: "Первоначальный осмотр кораблей проходит успешно, но командир гарнизона настаивает на повторном осмотре. §YЛея§! наблюдает издалека со своими замаскированными сопровождающими. Она приказывает сопровождающим установить бластеры в режим оглушения на всякий случай. Она предпочла бы сегодня не иметь дела ни с чьей кровью на своих руках.\n\nОсмотр, похоже, затягивается. Командир гарнизона приказывает двум замаскированным повстанцам привести Лею на корабль. Оказавшись внутри, один из штурмовиков выносит ящик с несколькими бластерными винтовками и плазменными патронами. §YЛея§! притворяется, что ничего не знает, утверждая, что из-за недавних пиратских нападений экипаж Альдераана хранит запас высококлассного оружия. Офицер отдает приказ об аресте, и замаскированные повстанцы Они наносят удар, оглушая §YЛею§! и других имперцев. Завязывается стычка, когда другие повстанцы быстро наводняют посадочную площадку. Замки разблокированы, и AT-AT уничтожены одним из корветов, врезавшихся в них.\n\n§YЛея§! приходит в себя на шаттле класса «Лямбда», направляющемся к §YАльдераан§!. Присутствующий протокольный дроид сообщает Лее, что группа повстанцев захватила корабль, и офицер гарнизона глубоко сожалеет о любых обвинениях. Она усмехается про себя. «Скажите им, что они должны. §HКоролевскому дому Альдераана§! возмещение в размере 2 242 500 Кредитов.»."
 swnd_unique_character_event.17.a: "Очень хорошо."
 swnd_unique_character_event.18.name: "Принцесса Альдераана"
 swnd_unique_character_event.18.desc: "Измена! В результате шага, потрясшего Имперский Сенат, Империя объявила принцессу §YЛею Органа§! предательницей и членом §HАльнса повстанцев§!. Как это повлияет на галактические дела, еще предстоит увидеть.\n\nДля некоторых §YЛея§! является маяком надежды в темные времена. Для других она – молодая выскочка."
 swnd_unique_character_event.18.desc.imperial: "Измена! В результате шага, потрясшего Имперский Сенат, Империя объявила принцессу §YЛею Органа§! предательницей и членом §HАльнса повстанцев§!.\n\nНаследие §YЛеи§! как и ее отца, запятнано. Империя будет внимательно следить за Альдерааном и контролировать, как Дом Органа тратит свои деньги."
 swnd_unique_character_event.18.desc.alliance: "Измена! В результате шага, потрясшего Имперский Сенат, Империя объявила принцессу §YЛею Органа§! предательницей и членом §HАльнса повстанцев§!.\n\nПрисоединившись к своему отцу и сенатору §YМон Мотме§!, она поможет координировать операции Альянса и вступит в борьбу против Имперского угнетения."
 swnd_unique_character_event.18.a: "Интересное развитие событий"
 swnd_unique_character_event.18.b: "Она будет привлечена к ответственности!"
 swnd_unique_character_event.18.c: "Новая надежда."
