  ### Generic Human Heroes 
 swnd_hero_name_domina: "Домина Тагге"
 domina_backstory: "Леди §Y[This.GetName]§! является главой §YКомпании Тагге§! и родственницей §HВерховного главнокомандующего Имперской армии гранд-генерала §YКассио Тагге§!§!."
 domina_catchphrase: "Что может сделать для вас сегодня компания Тагге?."
 swnd_hero_name_karrde: "Тэлон Каррде"
 karrde_backstory: "Контрабандист и информационный брокер §Y[This.GetName]§! является членом §H синдиката Кар'дас§!. Несмотря на свои криминальные связи, он предпочитает воздерживаться от насилия, насколько это возможно."
 karrde_catchphrase: "Чтобы быть контрабандистом, не обязательно быть варваром."
 swnd_hero_name_dash: "Даш Рендар"
 dash_catchphrase: "Вот что я вам скажу. Когда Хан Соло присоединится к революции, тогда и я присоединюсь."
 dash_backstory: "§Y[This.GetName]§! отважный пилот, контрабандист и наемник родом из §YКореллии§!."
 swnd_hero_name_rhys: "Рис Дэллоуз"
 rhys_catchphrase: "Рис Дэллоуз, к вашим услугам."
 rhys_backstory: "§Y[This.GetName]§! ветеран §HКоролевского корпуса звёздных истребителей Набу§!. Он был членом эскадрильи "Эхо" и эскадрильи "Браво", участвуя в защите Набу во время вторжения Торговой федерации на Набу."
 swnd_hero_name_vana: "Вана Сейдж"
 vana_catchphrase: "Вана Сейдж, к вашим услугам."
 vana_backstory: "§Y[This.GetName]§! пилот на службе Сопротивления Лока. Она участвовала в защите Набу перед Войнами клонов, служа вместе с §YРисом Дэллоузом§!."
 swnd_hero_name_ketsu: "Кетсу Онио"
 ketsu_catchphrase: "У меня лучшее оружие, лучший корабль, и меня боятся по всей галактике."
 ketsu_backstory: "§Y[This.GetName]§! - Мандалорский охотник за головами, связанный с §YЧерным Солнцем§!."
 swnd_hero_name_jodo: "Джодо Каст"
 jodo_backstory: "§Y[This.GetName]§! был частью §HСпецопераций Альянса§! прежде чем дезертировать и стать охотником за головами. Его часто можно увидеть в Мандалорских доспехах, несмотря на то, что он ни в малейшей степени не является Мандалорцем. Этот выбор определенно не приведет неприятностей для него в будущем."
 jodo_catchphrase: "Наблюдение за извивающейся добычей дает мне ощущение абсолютной власти."
  
