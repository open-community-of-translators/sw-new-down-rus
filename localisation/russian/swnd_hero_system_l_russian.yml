 ##### Hero System #####
 #######################

 ### Rebel Alliance Humans
 swnd_hero_name_dodonna: "Яг Додонна"
 dodonna_backstory: "§Y[This.GetName]§! - ветеран Республиканского флота и уважаемый военачальник."
 dodonna_catchphrase: "Служить хорошо не есть слепо повиноваться."
 swnd_hero_name_rex: "Рекс"
 rex_backstory: "§Y[This.GetName]§!, также известный как КС-7567, служил в легендарном 501-м легионе под командованием §YЭнакина Скайуокера§! во время Войн клонов."
 rex_catchphrase: "Я всегда первый, детка."
 swnd_hero_name_madine: "Крикс Мадин"
 madine_backstory: "§Y[This.GetName]§! служил §YГалактической Империи§! пока не дерертировал благодаря оперативнику повстанцев, освободившему его из тюрьмы."
 madine_catchphrase: "Я пришёл к выводу, что те, кто на самом деле совершает великие поступки, не чувствуют необходимости часто рассказывать о них."
 swnd_hero_name_kota: "Рам Кота"
 kota_backstory: "Ученик почтенного §YЙоды§!, §Y[This.GetName]§! пережил Приказ 6, служа вместе со своими обученными ополченцами, а не полагаясь на клонов."
 kota_catchphrase: "Я тоже присоединюсь к этому восстанию, если мне будут рады."
 swnd_hero_name_rieekan: "Карлист Риекан"
 rieekan_backstory: "§Y[This.GetName]§! является ветераном республиканской военной службы вплоть до провозглашения §YПалпатином§! Нового порядка."
 rieekan_catchphrase: "Моя толерантность довольно неэластична. Не пытайтесь ее растянуть."
 swnd_hero_name_wedge: "Ведж Антиллес"
 wedge_backstory: "Немногие пилоты могут сравниться с таким как §Y[This.GetName]§!. Он этичен и руководствуется строгими моральными принципами."
 wedge_catchphrase: "Командир, мы слышали, что вы ищете хороших пилотов."
 swnd_hero_name_gerrera: "Со Геррера"
 gerrera_backstory: "Озлобленный смертью своей сестры во время Войн клонов и доведенный до безумия, §Y[This.GetName]§! является печально известным лидером §HПартизанской ячейки§!."
 gerrera_catchphrase: "Ты можешь либо адаптироваться и выжить, либо умереть вместе с прошлым."
 swnd_hero_name_lando: "Лэндо Калриссиан"
 lando_backstory: "Многое можно сказать о §Y[This.GetName]§!. Ловелас, шулер, но плохой игрок в сабакк не входит в их число."
 lando_catchphrase: "Не повезло? Ничего подобного."
 swnd_hero_name_iblis: "Гарм Бел Иблис"
