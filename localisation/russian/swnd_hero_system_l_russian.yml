 ##### Prescripted Leaders #####
 ### Imperial ###
 palpatine_backstory: "Начав с должности простого сенатора от §YНабу§! и дойдя до ранга Верхновного канцлера, §Y[This.GetName]§! правит §YПервой Галактической Империей§!."
 palpatine_catchphrase: "Я люблю демократию."
 vader_backstory: "§Y[This.GetName]§!, когда-то известный как легендарный Энакин Скайуокер - Лорд ситхов, которого боятся по всей галактике. Будучи правой рукой §HИмператора§!, он выслеживает всех оставшихся джедаев и сокрушает очаги восстания по всей галактике."
 vader_catchphrase: "Нет. Я твой отец."
 tarkin_backstory: "С карьерой, охватывающей путь от губернатора до офицера Республиканского военного флота, §Y[This.GetName]§! известен своей безжалостностью и жестокостью."
 tarkin_catchphrase: "Вы можете стрелять, когда будете готовы."
 yularen_backstory: "§Y[This.GetName]§! - это образец современного имперского адмирала, получившего большое признание за свою службу в Республиканском флоте во время Войн клонов."
 yularen_catchphrase: "Вот почему мы планируем. Вот почему мы так усердно работаем, когда у нас мир. Вот почему мы так тщательно набираем сотрудников и требуем так много."
 pellaeon_backstory: "§Y[This.GetName]§! продолжает свою военно-космическую службу под юрисдикцией §YИмперии§!."
 pellaeon_catchphrase: "Знаете ли, дело не в убийствах. Мне нравится красота сражений — хореография и сложность идеального выполнения каждого действия, а также сложность противостояния своего интеллекта со способным противником."
 thrawn_backstory: "Митт«рау»нуруодо, также известный как §Y[This.GetName]§!, известный и безжалостный чиссский стратег. Он служил в §YДоминации Чиссов§! прежде чем присоединиться к §YИмперии§!."
 thrawn_catchphrase: "Когда вы понимаете искусство вида, вы понимаете этот вид."
 miltin_takel_backstory: "Несмотря на то, что §Y[This.GetName]§! был одним из первых двенадцати гросс-адмиралов и человеком с выдающимися военными знаниями, он известен своим пристрастием к пряностям и своей близостью к нечеловеческим женщинам."
 miltin_takel_catchphrase: "Это как видеть третьим глазом, чувак. Настоящее превосходство."
 PRESCRIPTED_leader_name_pestage: "Сейт Пестаж"
 pestage_backstory: "§Y[This.GetName]§! — амбициозный правитель, служащий на стороне §HИмператора§!."
 pestage_catchphrase: "Без силы человек умирает."
 pensar_luc_backstory: "§Y[This.GetName]§! является гранд-Моффом, который назначен управлять §YСьютрикской гегемонией§!."
 pensar_luc_catchphrase: "..."
 PRESCRIPTED_leader_name_panaka: "Куарш Панака"
 panaka_backstory: "§Y[This.GetName]§! является гранд-Моффом, который назначен управлять §Yсектором Чоммель§!. Ранее он занимал должность главы службы безопасности §YКоролевского дома Набу§! во времена правления Королевы §HПадме Амидалы§!."
 panaka_catchphrase: "..."
 PRESCRIPTED_leader_name_gustavu: "Лэрд Густаву"
 gustavu_backstory: "§Y[This.GetName]§! назначен гранд-Моффом §Yсектором Тапани§!."
 panaka_catchphrase: "..."
 PRESCRIPTED_leader_garoche_tarkin: "Гарош Таркин"
 garoche_tarkin_backstory: "§Y[This.GetName]§! - потомок богатой и влиятельной семьи Таркин."
 garoche_tarkin_catchphrase: "..."

 ### Rebel ###
 mon_mothma_backstory: "§Y[This.GetName]§! является сенатором §YЧандрилы§! и открыто критикует быструю милитаризацию §HГалактической Империи§!."
 mon_mothma_catchphrase: "Я покажу тебе камень в моей руке, но ты не попадешь ножом в горло."
 rebel_mon_mothma_backstory: "§Y[This.GetName]§! возглавляет молодой §YАльянс Повстанцев§! против мощи §HГалактической Империи§!."
 raddus_backstory: "§Y[This.GetName]§! был мэром на своей родной планете §YДак§! и является откровенным членом §YАльянса Повстанцев§!, известным своим резким и практичным подходом."
 raddus_catchphrase: "Это адмирал Раддус из Альянса повстанцев. Всем командирам эскадрилий, доложите."
 swnd_hero_name_breha: "Бреха Органа"
 breha_backstory: "§Y[This.GetName]§! - королева §YАльдераана§!. Она правит доброй и ровной рукой, ценя дипломатию и справедливость выше конфликтов."
 breha_catchphrase: "Власть можно дать, но лидерство нужно заслужить."
 cham_syndulla_backstory: "§Y[This.GetName]§!, также известный как §HМолот Рилота§!, является известным борцом за свободу и революционным лидером."
 borsk_feylya_backstory: "Искусный в манипуляциях и стратегии, §Y[This.GetName]§! известен как мастер политических игр. Агрессивное стремление к власти вызывает у многих разногласия по поводу его методов. Несмотря на это, он продолжает следовать пути, в котором ставит интересы большинства выше интересов одного человека."
 borsk_feylya_catchphrase: "Все, кто не на моей стороне, - мои враги."
 swnd_hero_name_lee_char: "Ли-Чар" 
 lee_char_backstory: "Коронованный как 83-й §HКороль§! §YМон-Калы§!, §Y[This.GetName]§! правит как Мон Каламари, так и Куарренами после ужасной гражданской войны. В связи с преобразованием §YРеспублики§! в §HГалактическую Империю§!, он надеется привести свой народ к будущему без угрозы Имперского правления."
 lee_char_catchphrase: "wip"
 PRESCRIPTED_leader_luke_skywalker: "Люк Скайуокер" 
 luke_skywalker_backstory: "§Y[This.GetName]§! вырос на Татуине, занимаясь на ферме по выращиваню влаги, и является сыном легендарного генерала-Джедая Энакина Скайуокера. Его связь с Силой крепнет с каждым днем." 
 luke_skywalker_catchphrase: "Я тебя не подведу. Я не боюсь." 
 PRESCRIPTED_leader_leia_organa: "Лея Органа" 
 leia_organa_backstory: "§Y[This.GetName]§! - приемная дочь Сенатора §YБейл Органа§! и его жены, Королевы §YБрехи Органа§! с Альдераана. Она недолго служила в Имперском Сенате, борясь за реформы и перемены, продолжая дело своего отца. Она яростно независима и предана Альянсу повстанцев." 
 leia_organa_catchphrase: "Я чувствую, что раз я могу сражаться, я должна сражаться за тех, кто не может." 
 PRESCRIPTED_leader_han_solo: "Хан Соло" 
 han_solo_backstory: "§Y[This.GetName]§! Кореллианец-контрабандист и пилот корабля, прошедшего Дугу Кесселя менее чем за двенадцать парсеков. Вспыльчивый и преданный своим друзьям, он сражается за Альянс повстанцев." 
 han_solo_catchphrase: "Никогда не говори мне о шансах!" 
 PRESCRIPTED_leader_chewbacca: "Чубакка" 
 chewbacca_backstory: "§Y[This.GetName]§! - сын вождя §YАттичиткук§!. Ветеран битвы при Кашиике, §Y[This.GetName]§! был захвачен и продан в рабство. В конце концов его спас Хан Соло, которому он обязан жизнью." 
 chewbacca_catchphrase: "<<Шириивук>>" 
 PRESCRIPTED_leader_obi_wan_kenobi: "Оби-Ван Кеноби" 
 obi_wan_backstory: "§Y[This.GetName]§! - мастер-Джедай, скрывающийся от преследования. Во время Войн клонов он командовал 212-м штурмовым батальоном и был учителем Энакина Скайуокера. С приходом Империи Кеноби скрывается на пустынной планете Татуин, стараясь не привлекать к себе внимания, но не чураясь доброты к местным жителям." 
 obi_wan_catchphrase: "Ну привет!" 
 PRESCRIPTED_leader_luthen_rael: "Лютен Раэль" 
 luthen_rael_backstory: "Действуя как руководитель шпионажа и маскируясь под продавца антиквариата, §Y[This.GetName]§! поддерживает связь с несколькими повстанческими ячейками для координации и выполнения многочисленных операций, направленных на ослабление §HGИмперии§!." 
 luthen_rael_catchphrase: "Думай как лидер." 

 ## Separatist ##
 marath_vooro_backstory: "§Y[This.GetName]§! наблюдает за оставшимися противниками Конфедерации после смерти нескольких лидеров сепаратистов на §YМустафаре§! от рук  §HДарта Вейдера§!."
 marath_vooro_catchphrase: "..."
 PRESCRIPTED_leader_kalani: "Калани"
 kalani_backstory: "§Y[This.GetName]§! — тактический дроид серии ST, участвовавший в битве за Ондерон во время Войн клонов. После поражения Сепаратистов его силы были размещены на §YАгамаре§! и не подчинился приказу о прекращении работы, который был отдан §HДартом Сириусом§!."
 kalani_catchphrase: "Не оставляйте никого в живых."

 ### Mandalorian ###
 bo_katan_backstory: "Несмотря на то, что §Y[This.GetName]§! является принцессой Дома Крайз, прошлое §Y[This.GetName]§! наполнено связями с §HДозором Смерти§! и §HКоллективом теней§!."
 bo_katan_catchprhase: "Враг моего врага — мой друг."
 boba_fett_backstory: "Неизмененный клон легендарного Джанго Фетта, имя которому §Y[This.GetName]§!. Он вселяет страх в его врагов."
 boba_fett_catchphrase: "Я простой человек, путешествующий по галактике. Как и мой отец до меня."
 fenn_rau_backstory: "§Y[This.GetName]§! когда-то возглавлял эскадрилию «Череп» во время Войн клонов, а теперь возглавляет свою группу §YЗащитников Мандалора§! из §YКонкорд-Доуна§!." 
 fenn_rau_catchphrase: "Вы не забыли наши обычаи. Это заслуживает мое уважение."
 fenn_shysa_backstory: "Человек со сложным прошлым, §Y[This.GetName]§! и его отряд §YЗащитников§! когда-то работали на Конфедерацию Независимых Систем во время Войн клонов, пока их не предал §HИмператор§!." 
 fenn_shysa_catchphrase: "Если ты заботишься только о своей шкуре, то ты не мужчина."
 ursa_wren_backstory: "§Y[This.GetName]§! является бывшей участницей §HДозора Смерти§!, а также графиней §Yклана Врен§!. Она присоединилась к §YБо-Катан Крайз§! в её борьбе против §HКоллектива теней§! в последние дни Войн клонов."
 ursa_wren_catchphrase: "Мандалор должен восстать сам по себе. Мы защищаем своих."
 sabine_wren_backstory: "§Y[This.GetName]§! - юная идеалистка, дочь графини §YУрсу Врен§! и отца-художника §YАлриха Врена§!. Бывший имперский кадет и охотник за головами, она помогает сражаться за свободу §YМандалора§!."
 sabine_wren_catchphrase: "Никогда не вставайте между Мандалорцем и посылкой с оружием."
 gar_saxon_backstory: "§Y[This.GetName]§! когда-то служил у §YМола§! в §HКоллективе теней§! в последние дни Войн клонов. Теперь он стремится к более тесному союзу с §YГалактической Империей§!."
 gar_saxon_catchphrase: "Победа или смерть!"
 tiber_saxon_backstory: "§Y[This.GetName]§! является братом §YГаром Саксона§! и яростно предан делу Империи. По его мнению, его несомненная преданность и служение Империи защитят §YМандалор§!."
 tiber_saxon_catchphrase: "Я и есть Сенат! Палпатин показал мне путь к истинной власти."
 PRESCRIPTED_leader_name_armorer: "Оружейник" 
 armorer_backstory: "Строгий приверженец Пути мандалорца, загадочный §Y[This.GetName]§! огромным влиянием на §YДетей Дозора§!." 
 armorer_catchphrase: "Таков путь." 
 PRESCRIPTED_leader_name_paz_vizsla: "Паз Визсла" 
 paz_vizsla_backstory: "§Y[This.GetName]§! является членом §Yклана Визсла§! и строгим приверженцем Пути Мандалора." 
 paz_vizsla_catchphrase: "Таков путь." 
 PRESCRIPTED_leader_name_spar: "Спар" 
 spar_backstory: "§Y[This.GetName]§! - клон Джанго Фетта и один из первых ЭРК-Альфа до начала Войн клонов. Его прошлое полно сожалений и предательства." 
 spar_catchphrase: "Коте!" 

 ## Chiss ##
 PRESCRIPTED_leader_name_admiralaralani: "Ар'алани"
 aralani_backstory: "§Y[This.GetName]§! служила вместе с §HСтаршим капитаном Митт«рау»нуруодо§! и членом семьи Иризи. Ее военные способности были продемонстрированы в ее многочисленных столкновения с §HГрисками§!."
 aralani_catchphrase: "«Мы здесь, чтобы доставить сообщение. Давайте доставим его."
 PRESCRIPTED_leader_name_eli_vanto: "Эли Вэнто"
 # eli_vanto_backstory: "§Y[This.GetName]§! is §YMitth«raw»nuruodo§!'s attaché to the §YChiss Ascendancy§!. He brings with him not only knowledge from the Imperial Academy, but wisdom and guidance taught by §YThrawn§! himself."
 # eli_vanto_catchphrase: "wip"

 ## Hutt ##
 PRESCRIPTED_leader_name_jabba: "Джабба Десилиджик Тиуре"
 jabba_backstory: "Немногие криминальные авторитеты столь могущественны и влиятельны, как §HЕго Превосходительство §Y[This.GetName]§! из §YНал-Хатта§!§!. Он контролирует многочисленные действия по контрабанде, рабству и пиратству по всему §BВнешнему кольцу§!."

 ## Black Sun #
 ziton_moj_backstory: "§Y[This.GetName]§! правит как Виго для §YЧерного Солнца§!. Также сотрудничал с §YМолом§! §HКоллектива теней§!."
 PRESCRIPTED_leader_name_xizor: "Ксизор"
 xizor_backstory: "§Y[This.GetName]§! является одним из немногих выживших представителей дома Сижран из §YФоллинцев§! и питает давнюю вражду и ненависть к §YЛорду Вейдеру§!. Теперь он возглавляет §YЧерное Солнце§!, надеясь использовать свою криминальную империю, чтобы нанести удар по Императору и его кибернетическому прихвостню."
 xizor_catchphrase: "Сражаться с Ксизором — значит проиграть."

 ### Other - from formables or neutral ###
 PRESCRIPTED_leader_name_jocasta: "Джокаста Ню"
 jocasta_nu_backstory: "Мадам §Y[This.GetName]§! когда-то работала §HГлавным библиотекарем§! в Архиве Джедаев."
 jocasta_nu_catchphrase: "Не допусти, чтобы наши смерти были напрасными."
 lama_su_backstory: "На посту премьер-министра Камино §Y[This.GetName]§! теперь руководит своим народом в неспокойные времена."
 lama_su_catchphrase: "Мы должны быть осторожными."
 PRESCRIPTED_leader_name_tyber_zann: "Тайбер Занн"
 zann_catchphrase: "Всегда есть миры, созревшие для коррупции."
 zann_backstory: "Томясь в тюрьме, §Y[This.GetName]§! строил планы по возвращению §YКонсорциума Занна§! к власти. Благодаря своей вновь обретенной свободе он стремится воплотить эти планы в реальность."
 PRESCRIPTED_leader_name_jerid_sykes: "Джерид Сайкс"
 sykes_catchphrase: "Нужна по-настоящему большая пушка?"
 sykes_backstory: "§Y[This.GetName]§! является бывшим офицером Республиканского флота и ветераном Войн клонов. С возвышением §YИмперии§!, он теперь служит §YКонсорциуму Занна§!"
 taa_chume_backstory: "Королева-мать §Y[This.GetName]§! правит §YХейпским консорциумом§! железной рукой."
 taa_chume_catchphrase: "Хейпс может быть силен лишь настолько, насколько сильны те, кто им руководит."

