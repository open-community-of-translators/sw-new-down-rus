l_russian:
  
  ##### Prescripted Leaders ##### 
  ### Imperial ### 
 palpatine_backstory: "Начав с должности простого сенатора от §YНабу§! и дойдя до ранга Верхновного канцлера, §Y[This.GetName]§! правит §YПервой Галактической Империей§!."
 palpatine_catchphrase: "Я люблю демократию."
 vader_backstory: "§Y[This.GetName]§!, когда-то известный как легендарный Энакин Скайуокер - Лорд ситхов, которого боятся по всей галактике. Будучи правой рукой §HИмператора§!, он выслеживает всех оставшихся джедаев и сокрушает очаги восстания по всей галактике."
 vader_catchphrase: "Нет. Я твой отец."
 tarkin_backstory: "С карьерой, охватывающей путь от губернатора до офицера Республиканского военного флота, §Y[This.GetName]§! известен своей безжалостностью и жестокостью."
 tarkin_catchphrase: "Вы можете стрелять, когда будете готовы."
 yularen_backstory: "§Y[This.GetName]§! - это образец современного имперского адмирала, получившего большое признание за свою службу в Республиканском флоте во время Войн клонов."
 yularen_catchphrase: "Вот почему мы планируем. Вот почему мы так усердно работаем, когда у нас мир. Вот почему мы так тщательно набираем сотрудников и требуем так много."
 pellaeon_backstory: "§Y[This.GetName]§! продолжает свою военно-космическую службу под юрисдикцией §YИмперии§!."
 pellaeon_catchphrase: "Знаете, дело не в убийствах. Я люблю красоту сражений — хореографию и сложность выполнения всего правильно — и задачу совмещения своего ума с способным противником."
 thrawn_backstory: "Митт'рау'нуруодо, также известный как §Y[This.GetName]§!, известный и безжалостный чиссский стратег. Он служил в §YДоминации Чиссов§! прежде чем присоединиться к §YИмперии§!."
 thrawn_catchphrase: "Когда вы понимаете искусство вида, вы понимаете этот вид."
 miltin_takel_backstory: "Несмотря на то, что §Y[This.GetName]§! был одним из первых двенадцати гросс-адмиралов и человеком с выдающимися военными знаниями, он известен своим пристрастием к пряностям и своей близостью к нечеловеческим женщинам."
 miltin_takel_catchphrase: "Это как видеть третьим глазом, чувак. Настоящее превосходство."
 PRESCRIPED_leader_name_pestage: "Сейт Пестаж"
 pestage_backstory: "§Y[This.GetName]§! — амбициозный правитель, служащий на стороне §HИмператора§!."
 pestage_catchphrase: "Без силы человек умирает."
  ### Rebel ### 
 mon_mothma_backstory: "§Y[This.GetName]§! является сенатором §YЧандрилы§! и открыто критикует быструю милитаризацию §HГалактической Империи§!."
 mon_mothma_catchphrase: "Я покажу тебе камень в моей руке, но ты не попадешь ножом в горло."
 rebel_mon_mothma_backstory: "§Y[This.GetName]§! возглавляет молодой §YАльянс Повстанцев§! против мощи §HГалактической Империи§!."
 raddus_backstory: "§Y[This.GetName]§! был мэром на своей родной планете §YДак§! и является откровенным членом §YАльянса Повстанцев§!, известным своим резким и практичным подходом."
 raddus_catchphrase: "Это адмирал Раддус из Альянса повстанцев. Всем командирам эскадрилий, доложите."
 swnd_hero_name_breha: "Бреха Органа"
 breha_backstory: "§Y[This.GetName]§! - королева §YАльдераана§!. Она правит доброй и ровной рукой, ценя дипломатию и справедливость выше конфликтов."
 breha_catchphrase: "Власть можно дать, но лидерство нужно заслужить."
 cham_syndulla_backstory: "§Y[This.GetName]§!, также известный как §HМолот Рилота§!, является известным борцом за свободу и революционным лидером."
  ### Mandalorian ### 
 bo_katan_backstory: "Несмотря на то, что §Y[This.GetName]§! является принцессой Дома Крайз, прошлое §Y[This.GetName]§! наполнено связями с §HДозором Смерти§! и §HКоллективом теней§!."
 bo_katan_catchprhase: "Враг моего врага — мой друг."
 boba_fett_backstory: "Неизмененный клон легендарного Джанго Фетта, имя которому §Y[This.GetName]§!. Он вселяет страх в его врагов."
 boba_fett_catchphrase: "Я простой человек, путешествующий по галактике. Как и мой отец до меня."
 fenn_rau_backstory: "§Y[This.GetName]§! когда-то возглавлял эскадрилию "Череп" во время Войн Клонов, а теперь возглавляет свою группу §HМандалорских защитников§! из §YКонкорд-Доуна§!."
 fenn_rau_catchphrase: "Вы не забыли наши обычаи. Это заслуживает мое уважение."
 fenn_shysa_backstory: "Человек со сложным прошлым, §Y[This.GetName]§! и его банда §HЗащитников§! когда-то работали на Конфедерацию Независимых Систем во время Войн клонов, пока их не предал §HИмператор§!."
 fenn_shysa_catchphrase: "Если ты заботишься только о своей шкуре, то ты не мужчина."
 ursa_wren_backstory: "§Y[This.GetName]§! - бывший член §HДозора Смерти§! и графиня §HКлана Врена§!. Она присоединилась к §YБо-Катан Крайз§! в её борьбе против §HКоллектива теней§! в последние дни Войн клонов."
 ursa_wren_catchphrase: "Мандалор должен восстать сам по себе. Мы защищаем своих."
 sabine_wren_backstory: "§Y[This.GetName]§! - юная идеалистка, дочь графини §YУрсу Врен§! и отца-художника §YАлриха Врена§!. Бывший имперский кадет и охотник за головами, она помогает сражаться за свободу §YМандалора§!."
 sabine_wren_catchphrase: "Никогда не вставайте между Мандалорцем и посылкой с оружием."
 gar_saxon_backstory: "§Y[This.GetName]§! когда-то служил у §YМола§! в §HКоллективе теней§! в последние дни Войн клонов. Теперь он стремится к более тесному союзу с §YГалактической Империей§!."
 gar_saxon_catchphrase: "Победа или смерть!"
 tiber_saxon_backstory: "§Y[This.GetName]§! является братом §YГаром Саксона§! и яростно предан делу Империи. По его мнению, его несомненная преданность и служение Империи защитят §YМандалор§!."
 tiber_saxon_catchphrase: "Я и есть Сенат! Палпатин показал мне путь к истинной власти."
  ## Chiss ## 
 PRESCRIPTED_leader_name_admiralaralani: "Ар'алани"
 aralani_backstory: "§Y[This.GetName]§! служила вместе с §HСтаршим капитаном Митт'рау'нуруодо§! и членом семьи Иризи. Ее военные способности были продемонстрированы в ее многочисленных столкновения с §HГрисками§!."
 aralani_catchphrase: "«Мы здесь, чтобы доставить сообщение. Давайте доставим его."
 PRESCRIPTED_leader_name_eli_vanto: "Эли Вэнто"
 # eli_vanto_backstory: "§Y[This.GetName]§! is §YMitth'raw'nuruodo§!'s attaché to the §YChiss Ascendancy§!. He brings with him not only knowledge from the Imperial Academy, but wisdom and guidance taught by §YThrawn§! himself."
 # eli_vanto_catchphrase: "wip"
  ## Hutt ## 
 PRESCRIPTED_leader_name_jabba: "Джабба Десилиджик Тиуре"
 jabba_backstory: ""Немногие криминальные авторитеты столь могущественны и влиятельны, как §HЕго Превосходительство §Y[This.GetName]§! из §YНал-Хатта§!§!. Он контролирует многочисленные действия по контрабанде, рабству и пиратству по всему §BВнешнему кольцу§!."
  ### Other - from formables or neutral ### 
 lama_su_backstory: "На посту премьер-министра Камино §Y[This.GetName]§! теперь руководит своим народом в неспокойные времена."
 lama_su_catchphrase: "Мы должны быть осторожными." 
 PRESCRIPTED_leader_name_tyber_zann: "Тайбер Занн"
 zann_catchphrase: "Всегда есть миры, созревшие для коррупции."
 zann_backstory: "Томясь в тюрьме, §Y[This.GetName]§! строил планы по возвращению консорциума Занна к власти. Благодаря своей вновь обретенной свободе он стремится воплотить эти планы в реальность."
 PRESCRIPTED_leader_name_jerid_sykes: "Джерид Сайкс"
 sykes_catchphrase: "Нужна по-настоящему большая пушка?"
 sykes_backstory: "§Y[This.GetName]§! - бывший офицер Республиканского флота и ветеран Войн клонов. С возвышением §YИмперии§!, он теперь служит §YКонсорциуму Занна§!."
 
  #####Hero System##### 
  ### Rebel Alliance Humans 
 swnd_hero_name_dodonna: "Яг Додонна"
 dodonna_backstory: "§Y[This.GetName]§! - ветеран Республиканского флота и уважаемый военачальник."
 dodonna_catchphrase: "Служить хорошо не есть слепо повиноваться."
 swnd_hero_name_rex: "Рекс"
 rex_backstory: "§Y[This.GetName]§!, также известный как КС-7567, служил в легендарном 501-м легионе под командованием §YЭнакина Скайуокера§! во время Войн клонов."
 rex_catchphrase: "Я всегда первый, детка."
 swnd_hero_name_madine: "Крикс Мадин"
 madine_backstory: "§Y[This.GetName]§! служил §YГалактической Империи§! пока не дерертировал благодаря оперативнику повстанцев, освободившему его из тюрьмы."
 madine_catchphrase: "Я пришёл к выводу, что те, кто на самом деле совершает великие поступки, не чувствуют необходимости часто рассказывать о них."
 swnd_hero_name_kota: "Рам Кота"
 kota_backstory: "Ученик почтенного §YЙоды§!, §Y[This.GetName]§! пережил Приказ 6, служа вместе со своими обученными ополченцами, а не полагаясь на клонов."
 kota_catchphrase: "Я тоже присоединюсь к этому восстанию, если мне будут рады."
 swnd_hero_name_rieekan: "Карлист Риекан"
 rieekan_backstory: "§Y[This.GetName]§! является ветераном республиканской военной службы вплоть до провозглашения §YПалпатином§! Нового порядка."
 rieekan_catchphrase: "Моя толерантность довольно неэластична. Не пытайтесь ее растянуть."
 swnd_hero_name_wedge: "Ведж Антиллес"
 wedge_backstory: "Немногие пилоты могут сравниться с таким как §Y[This.GetName]§!. Он этичен и руководствуется строгими моральными принципами."
 wedge_catchphrase: "Командир, мы слышали, что вы ищете хороших пилотов."
 swnd_hero_name_gerrera: "Со Геррера"
 gerrera_backstory: "Озлобленный смертью своей сестры во время Войн Клонов, §Y[This.GetName]§! является печально известным лидером §HПартизанской ячейки§!."
 gerrera_catchphrase: "Ты можешь либо адаптироваться и выжить, либо умереть вместе с прошлым."
 swnd_hero_name_lando: "Лэндо Калриссиан"
 lando_backstory: "Многое можно сказать о §Y[This.GetName]§!. Ловелас, шулер, но плохой игрок в сабакк не входит в их число."
 lando_catchphrase: "Не повезло? Ничего подобного."
 swnd_hero_name_iblis: "Гарм Бел Иблис"
 iblis_backstory: "§Y[This.GetName]§! олицетворяет независимый §YКореллианский§! дух и яростный патриотизм к §HГалактической Республике§!. Его пребывание на посту сенатора принесло ему репутацию благодаря своей харизме и прагматизму, редкие черты тех, кто противостоит §YИмперии§!."
 iblis_catchphrase: "..."
 
  ### Mon Calamari Heroes 
 swnd_hero_name_ackbar: "Джиал Акбар"
 ackbar_backstory: "§Y[This.GetName]§! служил капитаном гвардии Мон-Каламари во время Войн клонов. Он служит §YВосстанию§! как её главный военачальник."
 ackbar_catchphrase: "Да пребудет с нами Сила."
  
  ### Twilek Heroes 
 swnd_hero_name_hera: "Гера Синдулла"
 hera_syndulla_backstory: "§Y[This.GetName]§! - дочь борца за свободу §YЧама Синдуллы§! и лидера §HГруппы Феникс§!. Она опытный пилот и известна своим сострадательным характером."
 hera_syndulla_catchphrase: "У нас есть надежда. Надеемся, что дела пойдут лучше. Так и будет."
  
  ### Galactic Empire Heroes 
 swnd_hero_name_pryce: "Аринда Прайс"
 pryce_backstory: "§Y[This.GetName]§! - уроженка мира §BВнешнего кольца§!  §YЛотал§!. Она считает себя выше своих сельских корней и стремится к промышленной мощи Империи."
 pryce_catchphrase: "Я служу Империи до конца."
 swnd_hero_name_veers: "Максимилиан Вирс"
 veers_backstory: "§Y[This.GetName]§! iбезжалостный и агрессивный генерал, известный тем, что отдает предпочтение ходячим в тяжелой броне."
 veers_catchphrase: "Я генерал Максимилиан Вирс. Я добьюсь результатов»."
 swnd_hero_name_sienar: "Райт Сиенар"
 sienar_backstory: "§Y[This.GetName]§! - выдающийся инженер, известный созданием нескольких передовых конструкций, используемых Имперской военной машиной."
 sienar_catchphrase: "У меня есть планы, необычайные планы, которые впечатлят любого, у кого есть воображение."
 swnd_hero_name_krennic: "Орсон Кренник"
 krennic_backstory: "§Y[This.GetName]§! - §HДиректор по передовым оружейным исследованиям§!. Его считают непредсказуемым и непостоянным."
 krennic_catchphrase: "Мы стоим здесь среди МОИХ достижений! НЕ ваших!"
 swnd_hero_name_sturn: "Оззирк Штурн"
 sturn_backstory: "§Y[This.GetName]§! - жестокий и садистский охотник, который не брезгует носить на своей униформе останки разумных существ."
 sturn_catchphrase: "Я устал охотиться на этих грязных Вуки."
 swnd_hero_name_sloane: "Рей Слоун"
 sloane_backstory: "§Y[This.GetName]§! имеет репутацию умного командира и преданного делу Империи. "
 sloane_catchphrase: "Я беру ситуацию под контроль. Ты можешь пойти со мной или умереть рабом Хаттов."
 swnd_hero_name_piett: "Фирмус Пиетт"
 piett_backstory: "§Y[This.GetName]§! - опытный адмирал Имперского флота. Выбранный §YДартом Вейдером§!, он известен своей высочайшей честностью и здравым тактическим умом."
 piett_catchphrase: "Эти повстанцы от нас не ускользнут."
 swnd_hero_name_pryde: "Энрик Прайд"
 pryde_backstory: "Яростный приверженец Нового порядка и фанатичный сторонник самого §HИмператора§!, §Y[This.GetName]§! является преданным членом Имперской армии."
 pryde_catchphrase: "Да здравствует Империя!."
 swnd_hero_name_mohc: "Ром Мок"
 mohc_backstory: "Одержимый кибернетикой и дроидами, §Y[This.GetName]§! превратил это увлечение в проект "Темный солдат"."
 mohc_catchphrase: "Давно я никого не вызывал на дуэль."
 swnd_hero_name_armand: "Арманд Айсард"
 armand_catchphrase: "Удача подчиняется воле Айсардов."
 armand_backstory: "§Y[This.GetName]§! — стойкий приверженец идеалов Галактической Империи."
 swnd_hero_name_gallius: "Галлиус Ракс"
 gallius_catchphrase: "Как я уже сказал: есть цель."
 gallius_backstory: "§Y[This.GetName]§! сделал себе имя как заслуженный член Имперского флота и он близок к самому Императору."
 swnd_hero_name_isard: "Исанн Айсарл"
 isard_backstory: "§Y[This.GetName]§! дочь уважаемого члена §HСовета по безопасности и разведке§! §YАрманда Айсарда§!. Она известна своей амбициозностью, безжалостностью и жестокостью."
 isard_catchphrase: "Наследие Айсардов находится в очень надежных руках."
 swnd_hero_name_daala: "Натаси Даала"
 daala_backstory: "Протеже §YТаркина§! и ярый сторонник Империи, §Y[This.GetName]§! готова пойти на многое, чтобы сохранить Новый Порядок."
 daala_catchphrase: "Я не могу оставить Империю в руках таких дураков, как ты."
 swnd_hero_name_partagaz: "Лио Партагаз"
 partagaz_backstory: "Майор §Y[This.GetName]§! служит в §HИмперском бюро безопасности§!. Он отличился тем, что является уравновешенным и выступает в качестве посредника между сотрудниками разведки."
 partagaz_catchphrase: "Мы поставщики медицинских услуг. Мы лечим болезни."
 swnd_hero_name_declann: "Ниал Декланн"
 declann_backstory: "§Y[This.GetName]§! служил во время §HВойн Клонов§! в качестве пилота истребителя TIE, прежде чем получил звание Гранд-адмирала."
 declann_catchphrase: "Это будет сделано."
 swnd_hero_name_gideon: "Гидеон"
 gideon_backstory: "Мофф §Y[This.GetName]§! является членом §HИмперского бюро безопасности§! и имеет репутацию расчетливого и безжалостного человека."
 gideon_catchphrase: "Да здравствует Империя!"
 swnd_hero_name_grant: "Октавиан Грант"
 grant_backstory: "Гранд-адмирал §Y[This.GetName]§! - лорд §HДома Месетти§! планеты §YТапани§!. Его чувство превосходства не только над инородцами и дроидами, но и над людьми неблагородного происхождения делает его довольно непопулярным членом §HИмперского флота§!."
 grant_catchphrase: "..."
 swnd_hero_name_quest: "Саркев Квест"
 quest_backstory: "§Y[This.GetName]§! служит Десницей Императора — одним из многих элитных агентов, подчиняющихся непосредственно §HИмператору§!."
 quest_catchphrase: "..."
 swnd_hero_name_maketh_tua: "Макет Туа"
 tua_backstory: "§Y[This.GetName]§! - выпускница §HИмперской Академии§! и Имперский губернатор. В отличие от других губернаторов, она воздерживается от варварских и садистских действий."
 tua_catchphrase: "Я польщена вашим вниманием." 
 
  ### Mandalorian Heroes (Non Empire) 
 swnd_hero_name_skirata: "Кэл Скирата"
 skirata_backstory: "§Y[This.GetName]§! был одним из многих Мандалорцев, откликнувшихся на призыв §YДжанго Фетта§! обучать клонов на §YКамино§!."
 skirata_catchphrase: "Ке ну джур'кадир ша мандо'аде…"
 swnd_hero_name_vau: "Вэлон Вэу"
 vau_backstory: "Вступив в ряды §HКуэ'валь Дар§!, §Y[This.GetName]§! курировал обучение клонов на §YКамино§! и перешел на сторону §YКэла Скирата§!."
 vau_catchphrase: "Вы будете последними, кто выживет, когда слабаки решат сделать легкий поступок и умереть."
  
  ### Mandalorian Heroes (Imperial-aligned) 
 swnd_hero_name_dred_priest: "Дред Прист"
 dred_backstory: "§Y[This.GetName]§! был членом Куэ'валь Дар и приверженцем идеалов Дозора Смерти. Известно, что под его началом были клоны, сражавшиеся насмерть ради его развлечения."
 dred_catchphrase: "Сильные выживают, слабые умирают. Так устроена галактика."
 swnd_hero_name_lorka_gedyc: "Лорка Гедайк"
 gedyc_backstory: "§Y[This.GetName]§! является членом второстепенного клана Гедик и имеет связи с Дозором Смерти. Он видит потенциал в сближении Мандалора с Империей."
 gedyc_catchphrase: "Аруэтиизе снова научатся бояться Мандалорцев."
  
  ### Alderaanian Heroes 
 swnd_hero_name_bail: "Бейл Органа"
 bail_organa_backstory: "§Y[This.GetName]§! является сенатором §YАльдераана§! и ярым критиком §HГалактической Империи§!. Он поддерживает тесные связи с Чандрилианским сенатором §YМон Мотмой§! и Кореллианским сенатором §YГарм Бел Иблисом§!."
 bail_organa_catchphrase: "Самый простой жест доброты может наполнить галактику надеждой."
 swnd_hero_name_winter: "Винтер Селчу"
 winter_catchphrase: "Я никогда ничего не забываю."
 winter_backstory: "§Y[This.GetName]§! - житель Альдераана."
 swnd_hero_name_omas: "Кэл Омас"
 omas_backstory: "§Y[This.GetName]§! - Альдераанский государственный деятель. Он известен как добродушный человек с чувством юмора, несмотря на вспыльчивый характер."
 omas_catchphrase: "В наше время улыбка джедая — это обнадеживающий знак."
  
