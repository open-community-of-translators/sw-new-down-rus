 delvardus_catchphrase: "Я не делюсь собственной славой!"
  
  ### Generic Imperial Heroes 
 swnd_hero_name_treuten: "Треутен Терадок"
 treuten_backstory: "§Y[This.GetName]§! — старший брат §YКоша Терадока§!. Он довольно пухлый человек со склонностью командовать с тыла."
 treuten_catchphrase: "Что империя? Мы - это империя."
 swnd_hero_name_kosh: "Кош Терадок"
 kosh_backstory: "§Y[This.GetName]§! младщий брат §YТрутена Тералока§!. Он часто находится в жесткой конкуренции со своим братом, постоянно пытаясь превзойти его достижения."
 kosh_catchphrase: "Я думал, что возьму сто процентов."
 swnd_hero_name_zsinj: "Зиндж"
 zsinj_backstory: "Несмотря на свою внешность, §Y[This.GetName]§! далеко не некомпетентное ничтожество. Он использует дезориентацию в полной мере, и очень немногие люди по-настоящему знают о внутренних махинациях его разума."
 zsinj_catchphrase: "Ну, мы не можем этого допустить."
 swnd_hero_name_kaine: "Ардус Кейн"
 kaine_backstory: "Гранд-мофф §Y[This.GetName]§! известен своими амбициями и жаждой власти. Он является строгим приверженцем Нового порядка."
 kaine_catchphrase: "Империя живёт!"
 swnd_hero_name_lemelisk: "Бевел Лемелиск"
 lemelisk_backstory: "В Империи мало блестящих умов, которые могут сравниться с §Y[This.GetName]§!. Его инженерная и архитектурная проницательность хорошо известна среди высокопоставленных имперцев."
 lemelisk_catchphrase: "По крайней мере, на этот раз убедись, что все сделаешь правильно."
  
