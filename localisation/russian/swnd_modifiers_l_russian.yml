 em_empire_tier_1_mandalorian_clans:0 "Сбор рекрутов"
 em_empire_tier_1_mandalorian_clans_desc:0 "Мандалорцы не раса в биологическом смысле, мы группа разных видов, объединенных под одним знаменем. Мы используем наше £influence£ §BВлияние§! чтобы расширить наши усилия по набору персонала и увеличить наше население."
 em_empire_tier_1_mandalorian_clans_perma:0 "$em_empire_tier_1_mandalorian_clans$"
