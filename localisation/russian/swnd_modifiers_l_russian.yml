 em_empire_tier_3_csa_4_desc:0 "We have placed a massive new order with Serv-O-Droid Inc Support. Though their standards are not as exacting as many of their competitors, their prices cannot be beat."
 em_empire_tier_3_csa_5:0 "Дрерианский оборонный конгломерат"
 em_empire_tier_3_csa_5_desc:0 "Мы разместили один из крупнейших заказов за последние годы на Дреарианском оборонном конгломерате."
 em_empire_tier_3_republic_loyalist:0 "Хорошие отношения"
 em_empire_tier_3_republic_loyalist_desc:0 "Республиканские Лоялисты посылают своих лучших дипломатических агентов для улучшения отношений с соседними державами."
 em_empire_tier_3_mandalorian_clans:0 "Великий крестовый поход"
 em_empire_tier_3_mandalorian_clans_desc:0 "Иб'туур джатне туур аш'ад кыр'амур! Слишком долго мы сидели сложа руки. Галактика скоро вновь познает гнев сыновей и дочерей Мандалора, и они будут трепетать от этого знания. Соберите кланы, ибо Мандалор отправляется в Великий крестовый поход."
 em_empire_tier_3_economy:0 "Максимальная эффективность"
 em_empire_tier_3_economy_desc:0 "Мы можем повысить эффективность наших производственных мощностей, предлагая работникам временные бонусы, используя излишки материалов и ослабляя стандарты безопасности. Однако мы не можем бесконечно поддерживать этот уровень активности."
 em_empire_tier_3_military:0 "Военная экономика"
 em_empire_tier_3_military_desc:0 "By spending  £influence£ §BВлияние§!, we can place our economy on a war footing, greatly enhancing the productivity of our military industrial complex."
 em_empire_tier_3_diplomacy:0 "Дипломатическая мощь"
