 em_empire_tier_2_military_target_1:0 "Бафф смены сил"
 em_empire_tier_2_military_target_1_desc:0 "Верховное командование начало подготовку к следующей войне. Благодаря их усилиям мы теперь можем строить корабли быстрее и дешевле."
 em_empire_tier_2_military_target_2:0 "Дебафф смены сил"
 em_empire_tier_2_military_target_2_desc:0 "Someone has set their §YПравительство§! against us. Supplies have gone missing, dockworkers are striking, and an usually high number of key components have been found to be defective. Consequently, our shipyards are operating well behind schedule, which will delay production."
 em_empire_tier_2_research_buff:0 "Украденные чертежи"
 em_empire_tier_2_research_buff_desc:0 "Our intelligence officers have stolen several cutting-edge blueprints from another galactic power. Our scientists are pouring over the technical readouts as we speak."
 em_empire_tier_2_research_debuff:0 "Украденные чертежи"
 em_empire_tier_2_research_debuff_desc:0 "One of our military research facilities has been attacked. While the facility still stands, several classified datacores containing cutting-edge research were stolen. The perpetrators remain unidentified, though the sophistication of the attack suggests that another galactic power was most likely behind the theft."
 em_empire_tier_2_economy_target_1:0 "Рыночные санкции"
 em_empire_tier_2_economy_target_1_desc:0 "We have used our commercial connections to impose economic sanctions on another galactic power, raising prices in their territory, while lowering them in ours."
 em_empire_tier_2_economy_target_2:0 "Рыночные санкции"
 em_empire_tier_2_economy_target_2_desc:0 "Another galactic power has convinced key market participants to divest from their holdings in our territory. As a result, we are paying significantly higher prices on the Galactic Market."
 em_empire_tier_2_diplomacy_target_1:0 "Внешняя помощь"
 em_empire_tier_2_diplomacy_target_1_desc:0 "We have used our foreign policy §YПравительство§! to help another galactic power's people, providing disaster relief, poverty alleviation programs, and mass-vaccinations. Relations between our two societies have improved."
 em_empire_tier_2_diplomacy_target_2:0 "Внешняя помощь"
 em_empire_tier_2_diplomacy_target_2_desc:0 "Another galactic power has used one of their §YПравительства§! to help our people, providing disaster relief, poverty alleviation programs, and mass-vaccinations. Relations between our two societies have improved."
 em_empire_tier_2_criminal_target:0 "Сделка достигнута с криминальными авторитетами"
 em_empire_tier_2_criminal_target_desc:0 "We have reached a deal with a major regional Crime Lord. In return for turning a blind eye to their non-violent operations, violent crime will be minimal in our Empire."
 em_empire_tier_2_republic_loyalist_target_1:0 "Санкции Сената"
 em_empire_tier_2_republic_loyalist_target_1_desc:0 "We have deployed the full diplomatic might of the Imperial Senate to condemn another empire's actions."
 em_empire_tier_2_republic_loyalist_target_2:0 "Санкции Сената"
 em_empire_tier_2_republic_loyalist_target_2_desc:0 "The Imperial Senate has condemned our recent actions. Other galactic powers now view us more warily than they once did."
 em_empire_tier_2_rebel_alliance_target_1:0 "Быстрые рейды"
 em_empire_tier_2_rebel_alliance_target_1_desc:0 "We have launched a new campaign to harass and interdict merchant ships transiting our enemy's major trade routes."
 em_empire_tier_2_rebel_alliance_target_2:0 "Рейды повстанцев"
 em_empire_tier_2_rebel_alliance_target_2_desc:0 "Terrified of our Navy's might,  the Alliance scum have taken to raiding our trade routes, threatening our supply lines, and interrupting trade."
 em_empire_tier_2_galactic_empire_target_1:0 "Имперская боевая машина"
 em_empire_tier_2_galactic_empire_target_1_desc:0 "We have leveraged our §YПравительства§! organizational prowess to accelerate our ship building efforts."
 em_empire_tier_2_galactic_empire_target_2:0 "Имперское подавление"
 em_empire_tier_2_galactic_empire_target_2_desc:0 "To keep up with the needs of the ever-expanding Imperial war machine, the Galactic Empire has raised taxes within its territories, and begun extorting resources from its neighbors and the Galaxy's major corporations. This has placed significant strain on the Galactic economy, and not only are key resources such as £alloys£ §Yalloys§! more expensive, but we are also having difficulty securing parts for our own ships, slowing the construction of new warships."
 em_empire_tier_2_cis_remnant_target_1:0 "Прибыль от блокады"
 em_empire_tier_2_cis_remnant_target_1_desc:0 "Мы заблокировали торговые пути соседней империи. Мы конфисковали сотни тонн грузов с проходящих грузовых кораблей, и многие торговцы начали перенаправлять свои грузы с территории нашего врага на нашу, что привело к рекордным сборам пошлин."
 em_empire_tier_2_cis_remnant_target_2:0 "Блокада"
 em_empire_tier_2_cis_remnant_target_2_desc:0 "An enemy power has blockaded several of our key trade routes, interrupting shipping and costing us £energy£ §Ycredits§!."
 em_empire_tier_2_csa_target_1:0 "Прибыль от блокады"
 em_empire_tier_2_csa_target_1_desc:0 "Мы заблокировали торговые пути соседней империи. Мы конфисковали сотни тонн грузов с проходящих грузовых судов, и многие торговцы начали перенаправлять свои грузы с территории нашего врага на нашу, что привело к рекордным сборам пошлин."
 em_empire_tier_2_csa_target_2:0 "Блокада"
 em_empire_tier_2_csa_target_2_desc:0 "An enemy power has blockaded several of our key trade routes, interrupting shipping and costing us £energy£ §Ycredits§!."
 em_empire_tier_2_hutt_cartel:0 "Разобраться с хаттами"
 em_empire_tier_2_hutt_cartel_desc:0 "We have reached a deal with the regional representative of the Hutt Cartel. In return for turning a blind eye to their non-violent operations, the Hutts will ensure that our planet's will be peaceful and relatively crime-free."
 em_empire_tier_2_mandalorian_clans:0 "Мандалорский саботаж"
 em_empire_tier_2_mandalorian_clans_desc:0 "Мандалорские суперкоммандос начали комплексную атаку на несколько ключевых космических станций. Несмотря на выстроенную против них оборону, коммандос убили большинство защитников и саботировали несколько критических систем."
 em_empire_tier_3_galactic_empire:0 "Секретные имперские исследовательские проекты"
 em_empire_tier_3_galactic_empire_desc:0 "Spend £influence£ §BВлияние§! to release a new tranche of funding for the Imperial Department of Military Research, allowing them to explore designs for new ships, superweapons and megastructures."
 em_empire_tier_3_cis_remnant:0 "Военная экономика"
 em_empire_tier_3_cis_remnant_desc:0 "The planets of the CIS have more experience with total war than most. By spending  £influence£ §BВлияние§!, we will return to a war footing, greatly enhancing the productivity of our military industrial complex."
 em_empire_tier_3_csa_1:0 "Поддержка КИК"
 em_empire_tier_3_csa_1_desc:0 "Мы разместили новый крупный заказ на современные военные корабли в Кореллианской инженерной корпорации."
 em_empire_tier_3_csa_2:0 "Поддержка Куата"
 em_empire_tier_3_csa_2_desc:0 "Мы разместили новый крупный заказ на современные военные корабли на верфях Куата."
 em_empire_tier_3_csa_3:0 "Cybot Galactica Support"
 em_empire_tier_3_csa_3_desc:0 "We have placed a massive new order with Cybot Galactica Support. Though not cheap, their wares are second to none."
