 em_empire_tier_1_rebel_alliance:0 "Тактика "Бей и беги""
 em_empire_tier_1_rebel_alliance_desc:0 "Тратить £influence£ §BВлияние§! для усиления тактики Альянса повстанцев "Бей и беги", которая используется как для нарушения поставок и операций Империи, так и для захвата крайне необходимых предметов снабжения."
