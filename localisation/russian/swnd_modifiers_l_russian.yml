 tidal_locked:0 "Приливной мир"
 tidal_locked_desc:0 "Постоянный солнечный свет и сильные ветры делают эту планету идеальным местом для выработки электроэнергии и сбора урожая."
 geothermal:0 "Геотермальный мир"
 geothermal_desc:0 "Благодаря обилию геотермальной активности на этой планете имеются богатые возможности для выработки энергии. Сочетание льда и джунглей также открывает возможности для уникальных инженерных проектов."
 biolumen:0 "Биолюминисцентный мир"
 biolumen_desc:0 "Благодаря богатым условиям произрастания, эта сверкающая планета является идеальным местом для ведения сельского хозяйства, а уникальные существа и жизнь на планете являются благом для исследователей."
 superhabitable:0 "Суперобитаемый мир"
 superhabitable_desc:0 "Благодаря высокой гравитации на этой планете имеются богатые залежи полезных ископаемых, а также идеальные условия для выращивания, что делает ее шахты и фермы более эффективными."
 karst:0 "Сеть карстовых пещер"
 karst_desc:0 "Сеть подземных пещер простирается по всей планете, что облегчает добычу полезных ископаемых и открывает возможности для инженерных исследований."
 primal:0 "Первобытный мир"
 primal_desc:0 "Отсутствие геостабильности открывает широкие возможности для производства энергии и научных исследований."
 pdsalt:0 "Солончаковый мир"
 pdsalt_desc:0 "В то время как богатые залежи полезных ископаемых можно найти по всей этой планете, большая часть поверхности негостеприимна для большинства форм растительной и животной жизни."
 pdmegaflora:0 "Мир Мегафлоры"
 pdmegaflora_desc:0 "Мир густой мегафлоры изобилует гигантской флорой, чьи гигантские корни часто выкапывают ценные залежи."
