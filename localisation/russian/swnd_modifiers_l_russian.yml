 pm_improved_torture_droid:0 "Улучшенный пыточный дроид"
 pm_improved_torture_droid_desc:0 "Этот улучшенный пыточный дроид использует биологические токсины, чтобы причинить больше боли своей цели. Преступная активность снизилась после того, как мы начали его использовать."
 pm_less_crime:0 "Рейды империи"
 pm_less_crime_desc:0 "Преступная активность снизилась после того, как мы начали проводить выборочные рейды."
 pm_sad_population:0 "Несчастное население"
 pm_sad_population_desc:0 "Население опечалено, потому что мы не выполнили своих обещаний."
 pm_smuggling_increases:0 "Возросший объем контрабанды"
 pm_smuggling_increases_desc:0 "Улицы полны контабандистов."
 pm_war_with_criminals:0 "Война с криминалом"
 pm_war_with_criminals_desc:0 "Мы боремся с преступниками на улицах."
 pm_disease_avoided:0 "Предотвращенная болезнь"
 pm_disease_avoided_desc:0 "Мы избежали эпидемии и сохранили порядок."
 pm_epidemy:0 "Эпидемия"
 pm_epidemy_desc:0 "Новый вирус распространяется с угрожающей скоростью, вызывая массовую панику и нестабильность."
 pm_planetary_blockade:0 "Блокада"
 pm_planetary_blockade_desc:0 "Эта колония блокирована большим флотом, что делает торговлю почти невозможной."
 pm_starving_because_of_blockade:0 "Голод"
 pm_starving_because_of_blockade_desc:0 "Эта колония недавно подверглась нашей блокаде, что привело к голоду и людям, ставящим под сомнение наши намерения."
 pm_jedi_remains_in_power:0 "Джедаи остаются у власти"
 pm_jedi_remains_in_power_desc:0 "Джедай управляет этой планетой из тени, влияя на жизни ее жителей."
 pm_jedi_captured:0 "Джедай схвачен"
 pm_jedi_captured_desc:0 "Недавно мы захватили джедая, который манипулировал населением. Без его речей народ снова лоялен режиму."
 pm_jedi_killed_in_public:0 "Джедай убит на публике"
 pm_jedi_killed_in_public_desc:0 "Мы убили джедая в публичной конфронтации, но не без сопутствующего ущерба. Население не совсем удовлетворено тем, как наши солдаты справились с ситуацией."
 pm_jedi_defeats_imperials:0 "Джедаи побеждают имперцев"
 pm_jedi_defeats_imperials_desc:0 "Мы послали ударную группу, чтобы убить джедаев, но они потерпели неудачу. Джедаи убили их всех в публичной битве, доказав общественности, что нас можно победить."
 pm_jedi_remains_in_power_2:0 "Джедаи остаются у Власти"
 pm_jedi_remains_in_power_2_desc:0 "Джедай управляет этой планетой из тени, влияя на жизни ее жителей."
 pm_jedi_rallies_planet:0 "Джедай сплачивает людей"
 pm_jedi_rallies_planet_desc:0 "Джедай в этой колонии сплотил людей против нас. Все население постепенно начинает следовать учениям джедаев."
 pm_jedi_leader:0 "Лидер Джедай"
 pm_jedi_leader_desc:0 "В этой колонии есть выдающийся лидер джедай, влияющий на жизнь ее жителей."
 pm_new_clone_population:0 "Популяция клонов"
 pm_new_clone_population_desc:0 "Население этого мира - продукт генных ферм."
 pm_has_sapling:0 "Возможна высадка саженцев Унети"
 pm_has_sapling_desc:0 "Мы подобрали участок земли с правильным балансом тени, кислотности и увлажнения для выращивания молодого растения Унети."
 pm_uneti_sapling:0 "Саженец Унети"
 pm_uneti_sapling_desc:0 "Редкое деревце Унети пустило корни в этом мире и стало символом упорства, трудолюбия и воздержанности нашего народа."
 pm_sharkak_noor:0 "Шарка'к Нур"
 pm_sharkak_noor_desc:0 "Древняя реликвия Гри, по слухам, способная манипулировать геологией планеты. Однако неизвестно, так ли это на самом деле."
 pm_plaque_of_victory:0 "Последствия Медальона победы"
 pm_plaque_of_victory_desc:0 "Причудливый слиток, который оказывает странное воздействие на население в виде повышенной агрессии и паранойи."
 pm_refused_governor_request:0 "Отклоненный запрос губернатора"
 pm_refused_governor_request_desc:0 "Запрос губернатора планеты был отклонен."
 pm_loosing_faith_in_goverment:0 "Потеря веры в правительство"
 pm_loosing_faith_in_goverment_desc:0 "Население планеты испытывает все большее недовольство центральным правительством."
 pm_stop_droid_brothels:0 "Остановить публичные дома дроидов"
 pm_stop_droid_brothels_desc:0 "Местной полиции было поручено наказать любого человека, уличенного в участии в секс-индустрии дроидов, включая как посетителей, так и работников."
 pm_new_droids_med:0 "Значительное повышение производительности дроидов"
 pm_new_droids_med_desc:0 "Изменения в основных протоколах рабочего времени рабочих дроидов планеты привели к удивительно значительному росту производительности."
 pm_new_droids_low:0 "Небольшое повышение производительности дроидов"
 pm_new_droids_low_desc:0 "Изменения во вспомогательных операционных протоколах рабочих дроидов планеты привели к скромному росту производительности."
 habitability_0:0 "§RНепригодная для жилья§!"
 habitability_0_desc:0 "Эта планета была выбрана системой случайным образом как непригодная для жизни."
 pm_tibanna_anomaly:0 "Месторождение Тибанна"
 pm_tibanna_anomaly_desc:0 "Геологоразведчики обнаружили уникальную, устойчивую погодную ситуацию, в результате которой было зафиксировано значительное количество газа тибанна."
 pm_hypermatter_anomaly:0 "Депозит гиперматерии"
 pm_hypermatter_anomaly_desc:0 "Геологи обнаружили значительное месторождение гиперматерии вблизи ядра планеты."
 pm_spice_anomaly:0 "Месторождение спайса"
 pm_spice_anomaly_desc:0 "Исследовательские группы, базирующиеся на орнитоптерах, определили несколько перспективных участков, которые, вероятно, богаты спайсом."
 pm_agrocite_anomaly:0 "Агроцитовая жила"
 pm_agrocite_anomaly_desc:0 "Местные легенды рассказывают о массивной изумрудно-зеленой горе недалеко от экватора планеты, которая остается прохладной на ощупь даже в самые жаркие дни. Мы полагаем, что эта легендарная гора на самом деле является необычайно большим месторождением агроцита."
