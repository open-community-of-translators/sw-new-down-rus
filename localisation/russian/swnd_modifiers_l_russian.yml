 amoeba_hunting_buff:0 "Нибрей Хантер"
 amoeba_hunting_buff_desc:0 "Трупы нибраев после боя собирают, а их внутренние органы извлекают для получения ценных органических соединений, £Энергия£ §G1000§! за каждый уничтоженный флот."
