 em_empire_tier_1_galactic_empire:0 "Празднование Дня Империи"
 em_empire_tier_1_galactic_empire_desc:0 "Отмечая дату восшествия на престол Императора и окончания Войн клонов, День Империи является официальным государственным праздником Галактической империи. В имперском пространстве говорят, что нет такого праздника, как празднование Дня Империи, поскольку празднование Дня Империи обязательно. Мы будем использовать наше £influence£ §BВлияние§! чтобы обеспечить соблюдение праздника во всех наших системах."
 em_empire_tier_1_galactic_empire_perma:0 "$em_empire_tier_1_galactic_empire$"
