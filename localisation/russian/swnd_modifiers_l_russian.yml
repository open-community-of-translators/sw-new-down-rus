 em_empire_tier_1_research:0 "Ради науки!"
 em_empire_tier_1_research_desc:0 "Мы используем наше £influence£ §BВлияние§! ,чтобы повысить эффективность наших исследований, значительно снизив расходы на содержание наших ученых, инженеров и других исследователей."
