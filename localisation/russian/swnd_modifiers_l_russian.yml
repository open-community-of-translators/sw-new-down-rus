 em_empire_tier_1_diplomacy:0 "Дипломатический контакт"
 em_empire_tier_1_diplomacy_desc:0 "Мы используем наше £influence£ §BВлияние§! чтобы обратиться к дипломатам соседней империи."
 em_empire_tier_1_diplomacy_perma:0 "$em_empire_tier_1_diplomacy$"
