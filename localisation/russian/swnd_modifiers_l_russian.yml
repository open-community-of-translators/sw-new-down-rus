 em_mando_institution:0 "Собрание кланов"
 em_mando_institution_desc:0 "Хотя одноименный Мандалор обладает высшей властью во время войны, в мирное время истинная власть мандалорского общества принадлежит Конгрегации Кланов, полуофициальному органу, где представители главных Домов и составляющих их Кланов встречаются для разрешения споров, координации военных операций и, при необходимости, выбора нового Мандалора."
 em_hutt_institution:0 "Совет Великих хаттов"
 em_hutt_institution_desc:0 "Возглавляемый Великим Советом Хаттов, Картель Хаттов тысячелетиями доминировал в галактическом преступном мире, финансируясь за счет прибыльной контрабанды, торговли специями и операций с оружием. Хотя перевороты и вендетты вряд ли являются редкостью, Совету удается поддерживать отношения между капризными преступными семьями хаттов открыто мирными, позволяя хаттам выступать единым фронтом."
 em_csa_institution:0 "Директорский совет"
 em_csa_institution_desc:0 "Директорский совет - это руководящий орган, состоящий из представителей корпораций, назначаемых крупнейшими корпорациями CSA. Подотчетные только своим акционерам, директора Совета директоров готовы пойти на все, чтобы обеспечить независимость и прибыльность CSA. "
 em_cis_institution:0 "Совет сепаратистов"
 em_cis_institution_desc:0 "Воссозданный через десять лет после резни на Мустафаре, Совет сепаратистов включает представителей основных представителей Осколка, в том числе корпоративных интересов, бывших военных офицеров Конфедерации, неймодианскую диаспору и различные группы выживших. Хорошо знакомый с войной и трудностями, Совет сепаратистов известен как своим упорством, так и кипящим негодованием по отношению к Галактической Империи."
 em_imperial_institution:0 "Имперское верховное командование"
 em_imperial_institution_desc:0 "Подотчетное только Императору, Имперское Верховное Командование управляет стратегическим и оперативным планированием как Имперской Армии, так и Имперского Флота. Имея почти бездонное финансирование и укомплектованное смесью офицеров-ветеранов Войн клонов и амбициозных молодых адъютантов, Верховное командование является очень эффективным, хотя и несколько громоздким, военным аппаратом."
 em_rebel_institution:0 "Высшее командование Альянса"
 em_rebel_institution_desc:0 "Высшее командование Альянса, набранное из разного рода недовольных имперских офицеров, лидеров повстанцев, сочувствующих джедаям и сторонников Республики, представляет собой гибкий и высококомпетентный аппарат военного планирования, способный проводить как крупномасштабные действия флота, так и небольшие партизанские рейды."
 em_loyalist_institution:0 "Делигация 2000"
 em_loyalist_institution_desc:0 "Хотя их формальные полномочия теперь почти церемониальные, нынешние и бывшие имперские сенаторы 2000 года сохраняют огромное неформальное влияние на галактическую политику. Делегация 2000 года, вооруженная десятилетиями политической благосклонности и глубоким знанием динамики внешней политики галактики, является несравненными дипломатами и одной из величайших угроз имперской тирании."
 em_criminal_institution:0 "Преступный консорциум"
 em_criminal_institution_desc:0 "Хотя они могут быть не более чем напыщенными мафиози, ворами, головорезами и другими разношерстными гангстерами, члены Преступного Консорциума обладают значительным влиянием на захудалую изнанку Галактики. Будь то продажа спайса или ремонт матчей Huttball, эти преступники имеют свои придатки почти во всех мыслимых преступных предприятиях."
 em_economy_institution:0 "Министерство производства"
 em_economy_institution_desc:0 "Войны ведутся в кабинах истребителей и на мостиках крупных кораблей, но выигрываются они в Экономике. Бухгалтеры, экономисты, статистики, актуарии и менеджеры Министерства производства, разбросанные по тысячам рабочих столов в десятках безвкусных дюракретовых зданий, трудятся в относительной безвестности, чтобы обеспечить оплату труда рабочих, питание солдат и вооружение военных кораблей."
 em_diplomacy_institution:0 "Дипломатический корпус"
 em_diplomacy_institution_desc:0 "Дипломатический корпус отвечает за проведение и продвижение наших внешнеполитических интересов, поддержание двусторонних и многосторонних связей и оказание поддержки нашим гражданам за рубежом."
 em_research_institution:0 "Исследовательский совет"
 em_research_institution_desc:0 "Члены Исследовательского совета, состоящие из исследователей из академических кругов, государственных аналитических центров и частных лабораторий, наблюдают за нашими технологическими усилиями, координируя совместные усилия, сводя к минимуму дублирующую работу и следя за тем, чтобы финансирование исследований расходовалось правильно. "
 em_military_institution:0 "Военное командование"
 em_military_institution_desc:0 "Военное командование управляет стратегическим и оперативным планированием как наземных, так и космических вооруженных сил. Разношерстная группа офицеров-ветеранов Войн клонов и амбициозных молодых адъютантов, Высшее военное командование — это место, откуда родом большинство адмиралов и генералов и куда немногие стремятся вернуться."
