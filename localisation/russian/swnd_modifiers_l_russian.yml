 em_empire_tier_1_research_perma_desc:0 "$em_empire_tier_1_research_desc$"
 em_empire_tier_2_military_target_1:0 "Бафф Переключения мощности"
 em_empire_tier_2_military_target_1_desc:0 "Верховное командование начало подготовку к следующей войне. Благодаря их усилиям мы теперь можем строить корабли быстрее и дешевле."
 em_empire_tier_2_military_target_2:0 "Дебафф Переключения мощности"
 em_empire_tier_2_military_target_2_desc:0 "Кто-то установил свой §YИнститут§! против нас. Пропали припасы, портовые рабочие бастуют, и обычно большое количество ключевых компонентов было признано дефектными. Следовательно, наши верфи работают с большим отставанием от графика, что приведет к задержке производства."
 em_empire_tier_2_research_buff:0 "Украденные чертежи"
 em_empire_tier_2_research_buff_desc:0 "Офицеры нашей разведки украли несколько передовых чертежей у другой галактической державы. Пока мы говорим, наши ученые просматривают технические данные."
 em_empire_tier_2_research_debuff:0 "Украденные чертежи"
 em_empire_tier_2_research_debuff_desc:0 "Один из наших военных исследовательских центров подвергся нападению. Объект все еще цел, но было украдено несколько засекреченных хранилищ данных, содержащих передовые исследования. Преступники остаются неопознанными, хотя изощренность атаки наводит на мысль, что за кражей, скорее всего, стояла другая галактическая держава."
 em_empire_tier_2_economy_target_1:0 "Рыночные санкции"
 em_empire_tier_2_economy_target_1_desc:0 "Мы использовали наши коммерческие связи, чтобы наложить экономические санкции на другую галактическую державу, повысив цены на их территории и одновременно снизив их на нашей."
 em_empire_tier_2_economy_target_2:0 "Рыночные санкции"
 em_empire_tier_2_economy_target_2_desc:0 "Другая галактическая держава убедила ключевых участников рынка отказаться от своих активов на нашей территории. В результате мы платим значительно более высокие цены на Галактическом рынке."
 em_empire_tier_2_diplomacy_target_1:0 "Внешняя помощь"
 em_empire_tier_2_diplomacy_target_1_desc:0 "Мы использовали нашу внешнюю политику §YИнститута§! чтобы помочь народу другой галактической державы, предоставив помощь в случае стихийных бедствий, обеспечить программы по сокращению бедности и массовые вакцинации. Отношения между нашими двумя обществами улучшились."
 em_empire_tier_2_diplomacy_target_2:0 "Внешняя помощь"
 em_empire_tier_2_diplomacy_target_2_desc:0 "Другая галактическая держава использовала один из своих §YИнститутов§! чтобы помочь нашему народу, предоставляя помощь в случае стихийных бедствий, обеспечивая программы по сокращению бедности и массовые вакцинации. Отношения между нашими двумя обществами улучшились."
 em_empire_tier_2_criminal_target:0 "Достигнута сделка с криминальными авторитетами"
 em_empire_tier_2_criminal_target_desc:0 "Мы заключили сделку с крупным региональным криминальным авторитетом. В обмен на то, что мы закрываем глаза на их ненасильственные операции, насильственные преступления в нашей империи будут минимальными."
 em_empire_tier_2_republic_loyalist_target_1:0 "Санкции Сената"
 em_empire_tier_2_republic_loyalist_target_1_desc:0 "We have deployed the full diplomatic might of the Imperial Senate to condemn another empire's actions."
 em_empire_tier_2_republic_loyalist_target_2:0 "Санкции Сената"
 em_empire_tier_2_republic_loyalist_target_2_desc:0 "Имперский сенат осудил наши недавние действия. Другие галактические державы теперь относятся к нам более настороженно, чем когда-то."
 em_empire_tier_2_rebel_alliance_target_1:0 "Молгиеносные рейды"
 em_empire_tier_2_rebel_alliance_target_1_desc:0 "Мы начали новую кампанию по преследованию и перехвату торговых судов, проходящих по основным торговым путям нашего врага."
 em_empire_tier_2_rebel_alliance_target_2:0 "Рейды повстанцев"
 em_empire_tier_2_rebel_alliance_target_2_desc:0 "Напуганные мощью нашего флота, отбросы Альянса начали совершать набеги на наши торговые пути, угрожая нашим линиям снабжения и прерывая торговлю."
 em_empire_tier_2_galactic_empire_target_1:0 "Имперская боевая машина"
 em_empire_tier_2_galactic_empire_target_1_desc:0 "Мы использовали возможности нашего §YИнститута§! для организации усилий по ускорению строительства наших судов."
 em_empire_tier_2_galactic_empire_target_2:0 "Имперское подавление"
 em_empire_tier_2_galactic_empire_target_2_desc:0 "Чтобы не отставать от потребностей постоянно расширяющейся имперской военной машины, Галактическая империя повысила налоги на своих территориях и начала вымогать ресурсы у своих соседей и крупнейших корпораций Галактики. Это создало значительную нагрузку на галактическую экономику, и в итоге подорожал не только такой ключевой ресурс как £alloys£ §Yсплавы§!, но мы также испытываем стали испытывать трудности с обеспечением запчастями наших собственных кораблей, что замедляет строительство новых военных судов."
 em_empire_tier_2_cis_remnant_target_1:0 "Прибыль от блокады"
 em_empire_tier_2_cis_remnant_target_1_desc:0 "Мы заблокировали торговые пути соседней империи. Мы конфисковали сотни тонн грузов с проходящих грузовых кораблей, и многие торговцы начали перенаправлять свои грузы с территории нашего врага на нашу, что привело к рекордным сборам пошлин."
 em_empire_tier_2_cis_remnant_target_2:0 "Блокада"
 em_empire_tier_2_cis_remnant_target_2_desc:0 "Вражеская держава заблокировала несколько наших ключевых торговых путей, прервав судоходство и лишив нас £energy£ §Yкредитов§!."
 em_empire_tier_2_csa_target_1:0 "Прибыль от блокады"
 em_empire_tier_2_csa_target_1_desc:0 "Мы заблокировали торговые пути соседней империи. Мы конфисковали сотни тонн грузов с проходящих грузовых судов, и многие торговцы начали перенаправлять свои грузы с территории нашего врага на нашу, что привело к рекордным сборам пошлин."
 em_empire_tier_2_csa_target_2:0 "Блокада"
 em_empire_tier_2_csa_target_2_desc:0 "Вражеская держава заблокировала несколько наших ключевых торговых путей, прервав судоходство и лишив нас £energy£ §Yкредитов§!."
 em_empire_tier_2_hutt_cartel:0 "Разобраться с хаттами"
 em_empire_tier_2_hutt_cartel_desc:0 "Мы достигли соглашения с региональным представителем картеля Хаттов. В обмен на то, что мы будем закрывать глаза на их ненасильственные операции, Хатты обеспечат, чтобы наша планета была мирной и относительно свободной от преступности."
 em_empire_tier_2_mandalorian_clans:0 "Мандалорский саботаж"
 em_empire_tier_2_mandalorian_clans_desc:0 "Мандалорские суперкоммандос начали комплексную атаку на несколько ключевых космических станций. Несмотря на выстроенную против них оборону, коммандос убили большинство защитников и саботировали несколько критических систем."
 em_empire_tier_3_galactic_empire:0 "Секретные имперские исследовательские проекты"
 em_empire_tier_3_galactic_empire_desc:0 "Потратьте £influence£ §Bвлияние§! чтобы выделить новый транш финансирования Имперскому департаменту военных исследований, позволив им изучить проекты новых кораблей, супероружия и мегаструктур."
 em_empire_tier_3_cis_remnant:0 "Военная экономика"
 em_empire_tier_3_cis_remnant_desc:0 "Планеты КНС имеют больше опыта в тотальной войне, чем кто-либо ещё. Потратив £influence£ §Bвлияние§!, мы вернемся на военные рельсы, значительно повысив производительность нашего военно-промышленного комплекса."
 em_empire_tier_3_csa_1:0 "Поддержка КИК"
 em_empire_tier_3_csa_1_desc:0 "Мы разместили новый крупный заказ на современные военные корабли в Кореллианской инженерной корпорации."
 em_empire_tier_3_csa_2:0 "Поддержка Куата"
 em_empire_tier_3_csa_2_desc:0 "Мы разместили новый крупный заказ на современные военные корабли на верфях Куата."
