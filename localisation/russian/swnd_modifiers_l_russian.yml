 em_empire_tier_1_economy:0 "Получение ресурсов"
 em_empire_tier_1_economy_desc:0 "Мы используем наше £influence£ §BВлияние§! чтобы спланировать несколько рейдов на имперские склады снабжения, которые со временем принесут нам большое количество припасов."
