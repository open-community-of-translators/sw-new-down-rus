 #GCW Leadup
 swnd_galactic_cw_leadup.1.name: "Призывы к репарациям"
 swnd_galactic_cw_leadup.1.desc: "Когда замолкают орудия последних сражений Войн клонов, из залов Имперского Сената раздается новый шум. Указывая на разрушения, причиненные легионами и армадами бывшей Конфедерации, многие представители миров-лоялистов Ядра требуют компенсации. В идеале эта компенсация должна поступать от тех миров, которые поддерживали побежденное сепаратистское движение, хотя [root.Capital.GetName] [Root.GetAdjective] казначейство, теоретически, также могло бы покрыть эти расходы.\n\nОднако несколько бывших лидеров сепаратистов утверждают, что их миры пострадали гораздо сильнее от рук Республики и Империи, и что миры-лоялисты Ядра должны вместо этого помочь в восстановлении бывших сепаратистских систем. Излишне говорить, что это предложение не было хорошо воспринято на [root.Capital.GetName]"
 swnd_galactic_cw_leadup.1.a: "Конфедерация никогда больше не должна возродиться."
 swnd_galactic_cw_leadup.1.a.tooltip: "Каждая семья сепаратистов заплатит свою долю."
 swnd_galactic_cw_leadup.1.b: "«Конфедерация разрушила галактику."
 swnd_galactic_cw_leadup.1.b.tooltip: "Теперь им придётся за это платить."
 swnd_galactic_cw_leadup.1.c: "Мы сами заплатим."
 swnd_galactic_cw_leadup.1.c.tooltip: "Вымогательство денег у разрушенных систем сепаратистов — это всё равно что выжимать кровь из камня."
 swnd_galactic_cw_leadup.1.d: "Миры сепаратистов достаточно настрадались."
 swnd_galactic_cw_leadup.1.d.tooltip: "Их следует принять обратно в галактическое сообщество"
 swnd_galactic_cw_leadup.1.e: "Мы не можем заплатить."
 swnd_galactic_cw_leadup.2.name: "Конфедеративные пленники"
 swnd_galactic_cw_leadup.2.desc: "Не все на [root.Capital.GetName] праздновали уничтожение руководства Конфедерации на раскаленной планете Мустафар и конец Войн клонов. В охраняемом центре для военнопленных недалеко от экватора [root.Capital.GetName] сотни тысяч офицеров Конфедерации годами томятся в переполненных камерах. В то время как представители Имперского дворца, действующие по ордерам гранд-моффа Таркина и директора Кренника, передали под свою личную опеку нескольких заключенных, связанных с программами вооружений Конфедерации, судьба подавляющего большинства заключенных, разношерстной группы Людей, Неймодианцев, Скакоанцев и Муунов, находится в руках [Root.GetRulerTitle] [Root.GetRulerName].\n\nХотя мы могли бы просто освободить офицеров и позволить им вернуться домой, некоторые из наших лидеров утверждают, что за заключенных следует потребовать выкуп или заставить работать в качестве наказания за измену. Небольшая группа советников, имеющих прямые связи с ближайшим окружением Императора, предположила, что офицеры слишком радикализованы и слишком опасны, чтобы оставлять их в живых, и что Императорский дворец с пониманием отнесется к любым крупным «несчастным случаям» в тюрьме."
 swnd_galactic_cw_leadup.2.a: "Казнить их."
 swnd_galactic_cw_leadup.2.a.tooltip: "Было ошибкой оставлять предателей в живых."
 swnd_galactic_cw_leadup.2.b: "Заставить их работать."
 swnd_galactic_cw_leadup.2.b.tooltip: "Пусть они восстановят то, что разрушили."
 swnd_galactic_cw_leadup.2.c: "Потребовать выкуп."
 swnd_galactic_cw_leadup.2.c.tooltip: "Отпустите тех, у кого есть возможность уйти."
 swnd_galactic_cw_leadup.2.d: "Освободите их."
 swnd_galactic_cw_leadup.2.d.tooltip: "Они служили честно, и мы поступим с ними так же."
 swnd_galactic_cw_leadup.2.e: "Это нас не касается."
 #swnd_galactic_cw_leadup.2.e.tooltip: ""
 swnd_galactic_cw_leadup.3.name: "Захват активов Джедаев"
 swnd_galactic_cw_leadup.3.desc: "Амбициозный помощник [Root.GetRulerTitle] [Root.GetRulerName] представил потенциально выгодное предложение по пополнению нашей казны и дальнейшему стиранию пятна предательства Ордена Джедаев с наших миров путем присвоения имущества и счетов запрещенной организации. Согласно предварительным выводам группы [Root.GetAdjective] аудиторов, деятельность Ордена Джедаев на нашей территории оказалась на удивление масштабной, и мы могли бы получить неплохую сумму, продав с аукциона библиотеки, земли, финансовые активы и транспорт якобы аскетичного культа. Однако некоторые [Root.GetAdjective] граждане все еще с теплотой вспоминают Джедаев и могут возмущаться захватом."
 swnd_galactic_cw_leadup.3.a: "Сожгите их."
 swnd_galactic_cw_leadup.3.a.tooltip: "Единственное, для чего пригодны их реликвии, — это погребальный костер."
 swnd_galactic_cw_leadup.3.b: "Захватите активы."
 swnd_galactic_cw_leadup.3.b.tooltip: "Какая польза Джедаям от Кредитов?"
 swnd_galactic_cw_leadup.3.c: "Захватите активы и передайте их соответствующим органам."
 swnd_galactic_cw_leadup.3.c.tooltip: "Честь превыше всего."
 swnd_galactic_cw_leadup.3.d: "Осквернение могил ниже нашего достоинства."
 swnd_galactic_cw_leadup.3.d.tooltip: "Джедаи побеждены."
 swnd_galactic_cw_leadup.4.name: "КОМПОНП начинает операции"
 swnd_galactic_cw_leadup.4.desc: "Долгое время оспариваемый комплексный закон о создании Комиссии по охране Нового Порядка (КОМПОНП) наконец-то принят после того, как Император Палпатин воспользовался своими исполнительными полномочиями. Сторонники утверждают, что программа необходима для поддержания порядка, навязывания Имперской идеологии и «просвещения» граждан, тем самым предотвращая раздоры и фракционность, отравлявшие Старую Республику. Критики, однако, утверждают, что КОМПОНП — это не что иное, как завуалированный инструмент Имперской пропаганды и угнетения, и подчеркивают, что принудительное единообразие может породить только конфликт в такой разнообразной Галактике.\n\nХотя закон пользуется очевидной личной поддержкой Императора Палпатина, некоторые из наших политиков указали на то, что его точное применение допускает различные толкования, и что мы могли бы сократить некоторые из наиболее спорных положений КОМПОНП, не нарушая при этом мандат Императора."
 swnd_galactic_cw_leadup.4.a: "Укрепить его полномочия."
 swnd_galactic_cw_leadup.4.a.tooltip: "Сузить рамки? Этого недостаточно."
 swnd_galactic_cw_leadup.4.b: "Мы будем применять закон в точности и по духу."
 swnd_galactic_cw_leadup.4.c: ""Мы будем применять самые основные принципы."
 swnd_galactic_cw_leadup.4.d: "Имперский закон — это фарс. Ослабить самые вопиющие его части."
 swnd_galactic_cw_leadup.4.e: "Ха! Как будто Имперский закон когда-нибудь будет применяться к [root.Capital.GetName]!"
 swnd_galactic_cw_leadup.5.name: "Коалиция за прогресс"
 swnd_galactic_cw_leadup.5.desc: "Как многие и предсказывали, КОМПОНП продолжает расти в могуществе и размерах, поглощая бывшие организации Старой Республики, такие как прославленные министерства искусств и образования, а также создавая новые организации по своему образу и подобию. Из бюрократических потомков КОМПОНП немногие развивались так быстро, как Коалиция за прогресс, которая заявила о своих правах на широкий круг вопросов, от надзора за молодежными группами до регулирования контента Голонета.\n\nРегиональное отделение Коалиции за прогресс на [root.Capital.GetName] уже вызвало политический скандал в политических кругах [Root.GetAdjective] после того, как публично обвинило юного наследника одной из наших важнейших фракций в неподобающем общении с малоизвестной инопланетной знаменитостью. Хотя такая связь не является строго незаконной, Коалиция предупредила нас, что поднимет этот вопрос непосредственно перед КОМПОНП, если семья подростка не согласится лишить его наследства."
 swnd_galactic_cw_leadup.5.a: "Наказать наследника и конфисковать имущество семьи."
 swnd_galactic_cw_leadup.5.a.tooltip: "Чистая деградация."
 swnd_galactic_cw_leadup.5.b: "Наследник ошибся. Покажите на его примере."
 swnd_galactic_cw_leadup.5.c: "Их мнение принято к сведению. И ничего больше."
 swnd_galactic_cw_leadup.5.d: "Заверить семью наследника в вашей личной поддержке."
 swnd_galactic_cw_leadup.6.name: "Стандартизация валюты"
 swnd_galactic_cw_leadup.6.desc: "Несмотря на то, что Республиканский Кредит просуществовал несколько лет после юридического краха своего предшественника, он близится к своему концу. Стремясь централизовать контроль над денежной системой Галактики, снизить барьеры для межгалактической торговли и искоренить слишком распространенную практику чеканки собственных валют отдельными системами, Имперский Галактический Банк выпустил предварительные указания, описывающие предстоящий переход к Имперскому Кредиту.\n\nСогласно новым правилам, центральные банки по всей Галактике будут обязаны принимать новый Имперский Кредит в качестве законного платежного средства и привязывать свои собственные валюты к нему по курсам, определяемым Имперским Галактическим Банком. Наши экономисты из Финансового Резерва [root.Capital.GetName] ожидают, что переход к новой валюте принесет краткосрочную выгоду тем системам, которые оставались лояльными Республике во время Войн Клонов, но подорвет экономическую конкурентоспособность многих нечеловеческих и бывших сепаратистских систем."
 swnd_galactic_cw_leadup.6.a: "Полностью выполните положения и повысьте тарифы."
 swnd_galactic_cw_leadup.6.b: "Лояльность приносит свои выгоды. Полностью выполните положения."
 swnd_galactic_cw_leadup.6.c: "Новый кредит ничем не отличается от старого."
 swnd_galactic_cw_leadup.6.d: "Работайте над сохранением своей финансовой независимости."
 swnd_galactic_cw_leadup.7.name: "Волна национализации"
 swnd_galactic_cw_leadup.7.desc: "По мере приближения годовщины Первой битвы при Джеонозисе политические дебаты на Корусанте и других бывших опорных пунктах Республики, как по часовой стрелке, сводятся к предсказуемым спорам о причинах Войны Клонов и вопросах ответственности и подотчетности. Видя в этом возможность, многие Имперские лоялисты на [root.Capital.GetName] призывают [Root.GetRulerTitle] [Root.GetRulerName] национализировать оставшихся производителей оружия и верфи, поддерживавших дело Конфедерации. Хотя крупнейшие корпорации, такие как Торговая федерация и Межгалактический Банковский Клан, слишком важны для межгалактической торговли, чтобы рисковать их дестабилизацией, сторонники утверждают, что более периферийные структуры, такие как Техносоюз, Картель гиперсвязи и Корпоративный альянс, являются благодатной почвой для экспроприации.\n\nХотя национализация, несомненно, принесет немедленную финансовую выгоду, позволив нам продавать с аукциона любые конфискованные активы, критики утверждают, что такая сомнительная с точки зрения законности экспроприация активов подорвет сами законы £trade_value£ торговли, и вызовет гнев акционеров компаний, многие из которых проживают в бывших сепаратистских системах."
 swnd_galactic_cw_leadup.7.a: "Зачем исключаит корпорации?"
 swnd_galactic_cw_leadup.7.b: "Такова расплата за измену."
 swnd_galactic_cw_leadup.7.c: "Войны клонов закончились. Ничего не делайте."
 swnd_galactic_cw_leadup.8.name: "История от победителей"
 swnd_galactic_cw_leadup.8.desc: "Мы получили предварительный обзор первого одобренного учебника истории КОМПОНП для имперских детей, обучающихся в средней школе. Он во многом основан на трудах авторов Нового порядка, популярных при Императорском дворе, таких как §dИстория возникновения и восхождения Галактической Империи§! от Мики Стокпол, §dИмперская история Объединенной Империи §! Хау Зан и §dГалактическая история§! Воттлета Скарсира. Хотя критики утверждают, что учебник распространяет ложное представление о Галактической истории, сформированное в основном авторитарными, обычно мужскими и почти всегда человеческими лидерами, сторонники утверждают, что создание вдохновляющей и объединяющей истории Галактики необходимо для привития патриотических идеалов и преодоления долгой истории политически запутанных межвидовых конфликтов в Галактике.\n\nПервые заказы на учебник сделают его самым широко распространенной книгой в течении как минимум одного поколения, но мы можем контролировать, сколько школьных систем получат эту книгу. Кроме того, хотя КОМПОНП настаивает на том, чтобы книга хотя бы присутствовала в наших школах, они ничего не сказали о том, с какими другими материалами для чтения может быть использован этот учебник."
 swnd_galactic_cw_leadup.8.a: "Книга КОМПОНП не признает силу [Root.GetAdjective]."
 swnd_galactic_cw_leadup.8.b: "Приказать строго придерживаться учебной программы КОМПОНП."
 swnd_galactic_cw_leadup.8.c: "Оставить решение за школами."
 swnd_galactic_cw_leadup.8.d: "Ограничить учебную программу."
 swnd_galactic_cw_leadup.8.d.tooltip: "Мы не будем распостранять эту чушь."
 swnd_galactic_cw_leadup.9.name: "Расширение ИСБ"
 swnd_galactic_cw_leadup.9.desc: "«Ежегодный отдых [Root.GetRulerTitle] [Root.GetRulerName] в их летнем поместье [root.Capital.GetName] был неожиданно прерван после того, как в Голонет просочился внутренний меморандум Императорского дворца, в котором излагались давно обсуждавшиеся слухи о расширении Имперской Службы Безопасности (ИСБ). Хотя первоначально это было всего лишь несколько агентов, назначенных для связи между муниципальными полицейскими силами и Имперской разведкой, ИСБ стало одним из главных бенефициаров Нового порядка Императора Палпатина и его одержимости внутренней безопасностью.\n\nСогласно проекту документа, ожидается, что ИСБ значительно расширит свои платформы сбора разведывательной информации, системы мониторинга цепочек кодов и возможности проведения тайных операций в течение следующих нескольких лет. Финансирование идет за счет почти утроения его официального бюджета в течение следующих нескольких лет и новых разрешений, предоставляющих ему доступ к секретному «Черному бюджету» Имперской разведки. Хотя Императорский дворец утверждает, что ИСБ новые возможности необходимы для того, чтобы идти в ногу с возникающими угрозами внутренней безопасности, защитники конфиденциальности осуждают этот план как неоправданное расширение деятельности организации, не несущей публичной ответственности, и утверждают, что любые новые возможности слежки, предоставленные ИСБ, неизбежно будут использоваться для вмешательства в частную жизнь законопослушных граждан. Хотя Императорский дворец дал понять о своем намерении продолжить реализацию плана независимо от противодействия, мы могли бы ограничить наше сотрудничество с ИСБ, затягивая их запросы и сводя к минимуму любые совместные усилия, или же мы могли бы присоединиться к растущему хору противников в Сенате."
 swnd_galactic_cw_leadup.9.a: "Значительная поддержка расширения ИСБ."
 swnd_galactic_cw_leadup.9.a.tooltip: "Наступает новый порядок безопасности."
 swnd_galactic_cw_leadup.9.b: "Поддержка расширения ИСБ."
 swnd_galactic_cw_leadup.9.b.tooltip: "Тем, кому нечего скрывать, нечего бояться."
 swnd_galactic_cw_leadup.9.c: "Молчание."
 swnd_galactic_cw_leadup.9.c.tooltip: "Торчащий гвоздь забивают."
 swnd_galactic_cw_leadup.9.d: "Против расширения."
 swnd_galactic_cw_leadup.9.d.tooltip: "Мы отвергаем ложный выбор между свободой и безопасностью."
 swnd_galactic_cw_leadup.10.name: "Мимолетные несоответствия"
 swnd_galactic_cw_leadup.10.desc: "Недавно опубликованные статистические данные о наборе и укомплектовании флота показывают, что растущие антропоцентричные настроения начинают влиять на продвижение по службе и удержание нечеловеческих офицеров высшего ранга в Имперском флоте и его подчиненных флотах. Согласно статистике, доля нечеловеческих офицеров высшего ранга в Имперском флоте резко упала по сравнению с пиком времен Войн клонов, и сегодня вероятность того, что коммандер-человек получит звание контр-адмирала, почти в двадцать раз выше, чем у его не человеческого коллеги.\n\nЭксперты со всего политического спектра [root.Capital.GetName] уже высказывают свое мнение по поводу опубликованных статистических данных. Сторонники Нового Порядка утверждают, что нечеловеческие офицеры просто реже получают необходимые допуски к секретной информации для руководящих должностей, что, по их словам, проистекает из естественных опасений, что нелюди с большей вероятностью будут верны своим родным мирам и видам, чем Империи. Критики возражают, что ту же логику можно применить и к людям и что человечество не имеет больше прав на патриотизм, чем любой другой вид в Империи. Кроме того, эти критики утверждают, что дискриминация, реальная или мнимая, подрывает боеготовность армии, искусственно ограничивая приток квалифицированных офицеров.\n\nНезависимо от наших личных взглядов на этот вопрос, Имперский флот — это устоявшаяся организация, не терпящая вмешательства извне. Тем не менее мы могли бы использовать свое влияние, чтобы обеспечить равные условия для всех [Root.GetAdjective] кандитатов, хотя публичная поддержка практики продвижения по службе в флоте, вероятно, расположит нас к ним и предоставит доступ к их [root.Capital.GetName] складу снабжения."
 swnd_galactic_cw_leadup.10.a: "Понизить их в звании и конфисковать их личные активы"
 swnd_galactic_cw_leadup.10.a.tooltip: "Чужие в [Root.GetAdjective] флоте?"
 swnd_galactic_cw_leadup.10.b: "«Люди просто лучше подходят для командования."
 swnd_galactic_cw_leadup.10.b.tooltip: "Поддержка Имперского флота."
 swnd_galactic_cw_leadup.10.c: "Молчание."
 swnd_galactic_cw_leadup.10.c.tooltip: "Критика не строит флоты."
 swnd_galactic_cw_leadup.10.d: "Выступайте в защиту офицеров-нелюдей."
 swnd_galactic_cw_leadup.10.d.tooltip: "Это вопрос как нравственного, так и практического характера."
 swnd_galactic_cw_leadup.10.e: "Что делает Империя, нас не касается."
 swnd_galactic_cw_leadup.10.e.tooltip: "Бессмысленные препирательства."
 swnd_galactic_cw_leadup.11.name: "Боевая мантия"
 swnd_galactic_cw_leadup.11.desc: "Производство Клонов-солдат было жизненно необходимым во время Войн клонов. Их численность пополняла ряды Великой армии Республики, и их служба была видна по всей галактике. Теперь, когда война закончилась и волна Империализации захлестывает многие институты Империи, возникает новый вопрос: нужны ли Империи еще Клоны-солдаты?\n\nС этой целью некоторые люди в Имперской армии, а также сенаторы с бывших миров Сепаратистов предложили законопроект о наборе в Имперскую оборону — закон, который предусматривает постепенное выведение Клонов из эксплуатации и замену их новобранцами и призывниками, не являющимися Клонами. Преклонный возраст, их лояльность, полностью зависящая от чипов-ингибиторов, и, хотя и низкий, но очень реальный риск клонического безумия, являются причинами, по которым зависимость от Камино необходимо уменьшить.\n\nНовые солдаты-призывники послужат основой для Корпуса штурмовиков. "
 swnd_galactic_cw_leadup.11.a: "Пришло время обновить армию."
 swnd_galactic_cw_leadup.11.a.tooltip: "Новая эра, возвещаемая имперскими штурмовиками!"
 swnd_galactic_cw_leadup.11.b: "Пришло время обновить армию."
 swnd_galactic_cw_leadup.11.b.tooltip: "Свяжитесь с местным вербовочным пунктом прямо сейчас!"
 swnd_galactic_cw_leadup.11.c: "Клоны нуждаются в нашем покровительстве!"
 swnd_galactic_cw_leadup.11.c.tooltip: "Им нужна наша поддержка."
 swnd_galactic_cw_leadup.11.d: "Этот вопрос нас не касается"
 swnd_galactic_cw_leadup.11.d.tooltip: "Клоны-солдаты, штурмовики - невелика разница."
 swnd_galactic_cw_leadup.12.name: "Проблема с Клонами"
 swnd_galactic_cw_leadup.12.desc: "Из всех институтов военные сталкиваются с одной из самых больших проблем, когда речь идет о волне Империализации. В то время как Имперский флот переживает относительно безболезненный переход, сопровождающийся лишь некоторой критикой со стороны семей-наследников и сенаторов-новичков, Имперская армия задается вопросом, что делать с огромным количеством Клонов-солдат, оставшихся со времен Войн Клонов.\n\nНекоторые в Имперской армии рассматривают клонов как просто активы, ничем не отличающиеся от почти бесконечных роев боевых Дроидов, выпускаемых фабриками Дроидов. Для них это просто боевая техника, которую можно выбросить, не задумываясь. Другие, как внутри, так и вне армии, говорят иначе. Некоторые военные чиновники считают их по-прежнему жизненно важными активами, идеально подходящими для пополнения рядов недавно созданного Корпуса штурмовиков до тех пор, пока не будут выполнены квоты на набор, в то время как другие по-прежнему считают, что их следует сохранить для обучения первой волны новобранцев, не являющихся Клонами.\n\nПротивники военной экспансии указывают на то, что после войны Клоны будут нуждаться в финансовой или социальной поддержке, а многие из них сами не готовы к жизни вне армии — единственной цели их существования. Эксперты со всего политического спектра [root.Capital.GetName] высказывают свое мнение по этому остро обсуждаемому вопросу."
 swnd_galactic_cw_leadup.12.a: "Мы с ними покончили."
 swnd_galactic_cw_leadup.12.a.tooltip: "Вывести клонов из эксплуатации, что бы ни случилось."
 swnd_galactic_cw_leadup.12.b: "Интегрировать их в Корпус штурмовиков."
 swnd_galactic_cw_leadup.12.b.tooltip: "Убедитесь, что Вейдер сохранит командование."
 swnd_galactic_cw_leadup.12.c: "Они еще могут сгодиться."
 swnd_galactic_cw_leadup.12.c.tooltip: "Пусть они обучают следующее поколение солдат."
 swnd_galactic_cw_leadup.12.d: "Расходные материалы, как дроиды, спишите их."
 swnd_galactic_cw_leadup.12.d.tooltip: ""Клоны в любом случае слишком рискованны.."
 swnd_galactic_cw_leadup.12.e: "Они еще на многое могут сгодиться."
 swnd_galactic_cw_leadup.12.e.tooltip: ""Они все еще могут защитить нас всех."
 swnd_galactic_cw_leadup.12.f: "Мы не можем позволить им остаться без внимания."
 swnd_galactic_cw_leadup.12.f.tooltip: "Мы должны оказать им помощь."
 swnd_galactic_cw_leadup.12.g: "Есть более насущные проблемы."

 swnd_galactic_cw_leadup.13.name: "Поколения"
 swnd_galactic_cw_leadup.13.desc: "Военная служба — давняя традиция среди многих семей в мирах Ядра. Такие фамилии, как Тагге, Оззель и Додонна, принадлежат семьям, которые верой и правдой служили Галактической Республике со времен Руусанской реформации. С провозглашением Нового Порядка армия Республики преобразилась.\n\nДля старших офицеров идеалы Империи Палпатина приносят именно то, что он обещал — безопасность, защиту, справедливость и мир. Во многом это укрепляет идеалы Республики. В противоположность этому, новые офицеры рассматривают Республику как провалившуюся систему, и только демонстрацией силы и правлением страха можно поддерживать порядок. Эти противоречивые взгляды приводят к междоусобицам среди «Поколенческих» и ревностных приверженцов самых жестких положений Имперской доктрины, что проявляется в том, что более влиятельные в политическом плане младшие офицеры назначаются на более высокие руководящие должности, в отличие от ветеранов, служивших во время Войн клонов.\n\nХотя это в основном внутренняя проблема имперских вооруженных сил, со стороны это выглядит как не более чем показуха. Во многих случаях это преподносится как борьба с кумовством в армии."
 swnd_galactic_cw_leadup.13.a: "Поддержите старую гвардию."
 swnd_galactic_cw_leadup.13.a.tooltip: "Их опыт жизненно важен для Империи."
 swnd_galactic_cw_leadup.13.b: "Поддержите новое руководство"
 swnd_galactic_cw_leadup.13.b.tooltip: "Старая гвардия в конце концов займет свое место."
 swnd_galactic_cw_leadup.13.c: "Ничего, кроме чистого непотизма."
 swnd_galactic_cw_leadup.13.c.tooltip: "Как жалко."
 swnd_galactic_cw_leadup.13.d: "Давайте будем внимательно следить за этим."
 swnd_galactic_cw_leadup.13.d.tooltip: "Интересно, сколько из них перейдут на сторону противника."

 swnd_galactic_cw_leadup.100.name: "Меняющаяся галактика" 
 swnd_galactic_cw_leadup.100.desc: "Галактика меняется за пределами наших границ. В то время как на [Root.GetAdjective] всё идёт своим чередом, Галактическая Империя расширяет свою власть. Выплачиваются репарации и выносятся наказания мирам, которые решили встать на сторону бывшей Конфедерации Независимых Систем. Судя по донесении наших информаторов, растёт недовольство этими предложениями.\n\nЕщё один спорный момент касается судьбы пленных, захваченных Великой Армией Республики. Дебаты о милосердии против возмездия разносятся по всему Имперскому Сенату, поскольку представители со всей галактики взвешивают свои варианты." 
 swnd_galactic_cw_leadup.100.a: "Может быть, хорошо, что мы не вмешиваемся." 
 swnd_galactic_cw_leadup.101.name: "Падший Орден" 
 swnd_galactic_cw_leadup.101.desc: "Через различные правительственные органы Империя переписывает галактическую историю в соответствии со своими потребностями. Одним из многих изменений является роль Ордена Джедаев.\n\nНаши информаторы сообщают, что официальная версия гласит, что Джедаи пытались свергнуть Верховного Канцлера, в результате чего он был изуродован. Реальность, должно быть, сильно отличается, поскольку наши ограниченные взаимодействия с Джедаями в прошлом показывают уровень преданности Республике. Чтобы еще больше осложнить ситуацию, похоже, что через несколько мгновений после провозглашения Империи был отдан приказ выследить и уничтожить, или, по крайней мере, захватить всех известных Джедаев, которые не были убиты в Храме Джедаев.\n\nСовершенно не удивительно, если реальность сильно отличается." 
 swnd_galactic_cw_leadup.101.a: "Может быть, хорошо, что мы не в это вовлечены." 
 swnd_galactic_cw_leadup.102.name: "Идеологическая обработка" 
 swnd_galactic_cw_leadup.102.desc: "К нам поступает всё больше новостей из галактики. Влияние Галактической Империи усиливается в различных внутренних регионах. Организация, известная как Комиссия по сохранению Нового Порядка, возглавляет движение за продвижение непоколебимого патриотизма и абсолютной лояльности Империи. Для её самых ярых сторонников ключевыми принципами Нового Порядка являются упадок и коррупция Республики, измена Ордена Джедаев и превосходство людей в галактике.\n\nЭти изменения вызывают тревогу и обеспокоенность по всей галактике. Существуют опасения по поводу возможной отмены законов против рабства и даже запрета на военную службу для людей, близких к человеку. Однако растёт сопротивление этим реформам. Только время покажет, к чему это приведёт." 
 swnd_galactic_cw_leadup.102.a: "К сожалению." 
 swnd_galactic_cw_leadup.103.name: "Ветераны" 
 swnd_galactic_cw_leadup.103.desc: "Имперская армия вносит кардинальные изменения в свой состав и руководство. Наши источники сообщают, что в Имперский Сенат внесен законопроект, который положит начало процессу поэтапного вывода из эксплуатации легионов Клонов-солдат в обмен на новобранцев-людей. Причины варьируются от их быстрого старения до риска развития клонического безумия и нелояльности. Однако законопроект сталкивается с жестким сопротивлением и вопросами о том, что делать с оставшимися Клонами. Для одних это вопрос о том, что делать с военным излишком, а для других — вопрос о том, как позаботиться о тех, чье единственное предназначение — сражаться.\n\nВнутри Имперской армии ходят слухи о продолжающейся борьбе между старшими офицерами с многолетним опытом военной службы и более молодыми, политически связанными экстремистами. Этот конфликт поколений, хотя и не сразу виден общественности, несомненно, окажет долгосрочное влияние на эффективность Имперской армии в будущем." 
 swnd_galactic_cw_leadup.103.a: "Держите нас в курсе." 
 swnd_galactic_cw_leadup.104.name: "Растущая мощь" 
 swnd_galactic_cw_leadup.104.desc: "К нам поступают новые новости из Галактики. Империя проводит политику национализации, стремясь усилить свой контроль над различными отраслями промышленности, принадлежавшими бывшим Сепаратистским державам. Захватывая предприятия по производству оружия, верфи и литейные заводы, они могут не только нейтрализовать потенциальную угрозу, но и перепрофилировать их для растущей Империи.\n\nКроме того, их нынешняя денежная система перевернута с ног на голову, поскольку республиканские Кредиты больше не имеют ценности. Теперь гражданам необходимо регистрировать цепные коды, чтобы получить новые имперские Кредиты. Хотя обменный курс почти не изменился, изменение способа обращения с Кредитами еще больше укрепляет власть Империи." 
 swnd_galactic_cw_leadup.104.a: "Это вызывает беспокойство." 
 swnd_galactic_cw_leadup.105.name: "Имперская мощь" 
 swnd_galactic_cw_leadup.105.desc: "Мощь Имперской армии невозможно переоценить. Вопреки надеждам многих, Империя не демилитаризировалась после Войн клонов. Число новобранцев растет, а верфи на Куате и Фондоре постоянно выпускают новые корабли, поскольку старые модели постепенно выводятся из эксплуатации.\n\nМы также заметили увеличение количества Имперских зондов, исследующих окраины наших границ. Хотя непосредственной опасности нет, интерес Империи к нашему району космоса вызывает беспокойство." 
 swnd_galactic_cw_leadup.105.a: "Мы будем внимательно следить за их действиями." 
 
 # Galactic Civil War
 swnd_gcw_war.100.name: "Призванный на войну" 
 swnd_gcw_war.100.desc: "Альянс повстанцев восстал против Империи, вновь ввергнув Галактику в войну. Это текст по умолчанию, и вы должны получить пользовательское описание!" 
 swnd_gcw_war.100.descAlliance: "Война! Больше не может быть никаких колебаний, наши друзья из §YАльянса§! уже наносят удары по Имперским целям по всей Галактике. §RИмперия§! обрела возмездие, которого так долго искала. §YВосстание§! направило нам официальный запрос о присоединении к ним — поднимемся ли мы вместе с ними?" 
 swnd_gcw_war.100.descImperial: "Война! Недовольная толпа галактики набросилась на §YГалактическую Империю§!, угрожая возродить коррупцию §RРеспублики§!. Наш §HИмператор§! пообещал подавить это глупое восстание и наказать каждый мир, который будет сражаться на их стороне. Нас попросили предоставить наши силы для этой операции."
 swnd_gcw_war.100.descBoth: "Война! Лоялисты §Yстарой Республики§! объединились с мятежниками и объявили войну §YИмперии§!! Обе стороны оказывают на нас давление, требуя поддержки. Если мы объявим войну одной из них, мы станем предателями другой, вынужденными сражаться с бывшими друзьями. Возможно, еще хуже, если мы не объявим войну ни одной из них, нас будут презирать обе.\n\nТем не менее, мы находимся в уникальном положении. После поражения любой из сторон, несомненно, возникнет вакуум власти. Вполне необходимый для его заполнения." 
 swnd_gcw_war.100.descNeither: "Война! По всей галактике системы поднимают восстание против §YГалактической Империи§!. §YАльянс повстанцев§! ищет союзников для поддержки своего дела, а Империя собирает силы, поскольку эта гражданская война начинает разворачиваться.\n\nНесмотря на обстоятельства, возможно, нам лучше не вмешиваться. Ни одна из сторон не пользуется нашей верностью, и они могут игнорировать нас еще долго после того, как этот кризис минует. Надеюсь." 
 swnd_gcw_war.100.descHate: "Дело §RИмперии§! наконец-то подверглось нападению этих неуклюжих дураков, которые называют себя §RВосстанием§!. нашему счастью, пусть они оба сгниют.\n\nПо крайней мере, мы будем рядом, чтобы собрать осколки." 
 swnd_gcw_war.100.descConfederate: "§YАльянс повстанцев§! восстал против тирана, бывшей §RРеспублики§!, наконец-то сражаясь за правду, которую мы знали все это время!" 
 swnd_gcw_war.100.descMandoClans: "§YАльянс повстанцев§! достиг предела своего терпения и наконец объявил войну §RГалактической Империи§!. Теперь настало время для §YМандалора§! выбрать, встать ли на сторону остальной Галактики или же сохранить статус-кво, пока творится Галактическая история." 
 swnd_gcw_war.100.descMandoSector: "Время пришло. §RАльянс повстанцев§! объявил войну §YГалактической Империи§! и §HИмператор§! призывает всех своих союзников присоединиться к борьбе.\n\nМы должны в полной мере воспользоваться ситуацией и присоединиться к §YИмперии§!, чтобы сохранить Новый Порядок. Возможно, §HИмператор§! будет достаточно добр, чтобы позволить нам оставить то, что мы заберем." 
 swnd_gcw_war.100.descCartels: "§YАльянс повстанцев§! восстал против §YИмперских§! сил, началась Галактическая гражданская война. Где есть борьба, там есть и возможности — возможности для прибыли." 
 swnd_gcw_war.100.descAloof: "Война пришла в так называемую §YИмперию§!. Огромные массы восстали против своего угнетателя, стремясь к свободе или смерти. Это не наша борьба, но, несомненно, Галактическая история пишется заново с каждым днем." 
 swnd_gcw_war.100.opta: "За свободу! Мы восстанем против §RИмперской§! тирании." 
 swnd_gcw_war.100.optb: "За порядок! Мы поставим этих заблудших §Rповстанцев§! на колени." 
 swnd_gcw_war.100.optc: "Нам слишком многое терять, мы не будем воевать в этой войне." 
 swnd_gcw_war.100.optd: "§YМандалор§! будет сражаться против §RИмперию§!!" 
 swnd_gcw_war.100.opte: "§YМандалор§! будет сражаться за §YИмперию§!!" 

 swnd_gcw_war.101.name: "Ключевой выбор" 
 swnd_gcw_war.101.descOLAlliance: "Высокопоставленные лица из §Y[FROM.GetName]§! сообщили нам, что галактика восстает против §RИмперии§!, и что они намерены сражаться вместе с §YАльянсом за восстановление Республики§!. Уже происходят первые стычки, и нас твердо «попросили» направить наши силы на это дело.\n\nКакими бы ни были наши чувства, перед нами открывается возможность, которую нельзя недооценивать. Мы можем присоединиться к нашим союзникам и помочь свергнуть §RИмперию§!, но мы также можем использовать этот кризис, чтобы объявить о своей независимости и надеяться, что борьба с Империей будет достаточной, чтобы ослабить [From.GetName]. Возможно, ослабив нашего сюзерена, мы сможем победить их в  §Rвойне, которая непременно разразится между нами.§!" 
 swnd_gcw_war.101.descOLImperial: "Высокопоставленные лица из §Y[FROM.GetName]§! сообщили нам, что §YИмпери§! подвергается нападению со стороны §Rорганизованных повстанческих сил§!, и что они ожидают нашей помощи против них. Уже происходят первые стычки, и флоты развертываются в известных опорных пунктах.\n\nКаким бы ни было наше мнение об этих «борцах за свободу», перед нами открывается возможность, которую нельзя недооценивать. Мы можем присоединиться к нашим союзникам и помочь подавить восстание, или же мы можем использовать этот кризис, чтобы объявить о своей независимости и надеяться, что борьба с §RПовстанцами§! будет достаточной, чтобы ослабить §Y[From.GetName]§!. Возможно, ослабив нашего сюзерена, мы сможем победить их в  §Rвойне, которая непременно разразится между нами.§!" 
 swnd_gcw_war.101.descOLNeutral: "После многих лет нарастающей напряженности разразилась Галактическая гражданская война. Наши повелители в §Y[From.GetName]§! решили, что ни одна из сторон не получит их прямой поддержки, и поэтому они ожидают, что мы последуем их примеру. Избегание боевых действий может сделать наших хозяев относительно сильнее, чем другие галактические государства, но этот момент требует от всех нас самоанализа.\n\nЕсли мы ничего не предпримем, мы тоже останемся вне конфликта, но если нас призовут к борьбе, то у нас не останется выбора, кроме как §Rобъявить войну нашему повелителю.§!" 
 swnd_gcw_war.101.opta: "Мы будем стоять на стороне Альянса, чего бы это ни стоило!" 
 swnd_gcw_war.101.optb: "«Мы будем поддерживать нашу Империю до последнего вздоха!" 
 swnd_gcw_war.101.optc: "В гражданских войнах есть только проигравшие. Мы не примем чью-либо сторону в войне." 
 
 swnd_gcw_war.102.name: "Идем своим путем" 
 swnd_gcw_war.102.descBrokenTies: "Галактическая гражданская война поглотила наш старый альянс, мы оказались по разные стороны баррикад. Почти все затихло, когда наши высокопоставленные лица сообщили, что мы не будем сражаться плечом к плечу с нашими бывшими друзьями. Мы поднимемся навстречу этому моменту хаоса и насилия, но мы выбрали путь, с которого уже никогда не сможем сойти.\n\nМы сделаем то, что должны." 
 swnd_gcw_war.102.descSubject: "Наступает время, когда нация должна объединиться и встать на защиту справедливости любой ценой. Галактическая гражданская война повергла Галактику в хаос, столкнув соседа с соседом, союзника с союзником, подданного с верховным правителем. Мы будем сражаться, сбросим оковы и впишем свое имя в историю!" 
 swnd_gcw_war.102.opta: "Жребий брошен." 
 
 swnd_gcw_war.103.name: "Наши связи разорваны" 
 swnd_gcw_war.103.descOverlord: "Начало Галактической гражданской войны испытывает на прочность многие связи, одной из которых является наше соглашение с [FROM.GetName], нашим глупым вассалом, который теперь §Rобъявил нам войну!§! Мы должны подавить их войну за независимость и укрепить наше влияние, прежде чем ситуация выйдет из-под контроля." 
 swnd_gcw_war.103.descLostTies: "Внезапный уход [FROM.GetName] из нашего альянса — это неприятная новость, но этот момент назревал долгое время. Галактика погружена в войну, а это значит, что появятся новые друзья и новые враги. Если наши бывшие союзники перейдут нам дорогу, мы сделаем то, что должны." 
 swnd_gcw_war.103.opta: "Да будет так." 
 
 # Empire toppled
 swnd_gcw_war.200.title: "Империя пала" 
 swnd_gcw_war.200.descAlliance: "Наши храбрые силы совершили невозможное — Имперская столица пала, а [FromFrom.GetRulerTitle] пропал без вести, предположительно погиб!\n\n[This.GetName], а следовательно, и весь Галактический Сенат, находится в нашей власти, нам нужно лишь отдать следующие приказы." 
 swnd_gcw_war.200.descImperial: "§RКатастрофа и трагедия!§! Имперская столица пала под натиском сил предателей, а [FromFrom.GetRulerTitle] пропал без вести, возможно, погиб! Наши губернаторы уже пытаются локализовать ущерб, и несколько моффов §Rне выходят на связь!§!" 
 swnd_gcw_war.200.descBystander: "Наши храбрые силы совершили невозможное — Имперская столица пала, а [FromFrom.GetRulerTitle] пропал без вести, считается погибшим!\n\n[This.GetName], а следовательно, и весь Галактический Сенат, находится в нашей власти, нам нужно лишь отдать следующие приказы." 
 swnd_gcw_war.200.optAlliance: "Передайте [This.GetName] для Альянса эта победа — общая." 
 swnd_gcw_war.200.ttAlliance: "Альянс решит, что делать с Сенатом." 
 swnd_gcw_war.200.failLowRelations: "Мы не передадим Галактическое правительство враждебной державе." 
 swnd_gcw_war.200.failHighRelations: "Мы не будем наказывать наших союзников." 
 swnd_gcw_war.200.optRestoreAndRemove: "Свергнуть всех Имперцев с должностей, восстановить Республику." 
 swnd_gcw_war.200.ttRestoreAndRemove: "Новая Республика восстанет, как феникс." 
 swnd_gcw_war.200.failTooWeak: "У нас недостаточно власти, чтобы контролировать Сенат, они не будут нас слушать, пока мы не станем сильнейшим галактическим претендентом." 
 swnd_gcw_war.200.failTooWeakForNewEmpire: "Много претендентов, но Император должен быть §Rсамым сильным из всех.§!" 
 swnd_gcw_war.200.optRestore: "Просто восстановите Республику." 
 swnd_gcw_war.200.ttRestore: "Новая Республика восстанет из руин Империи. Оставшиеся Имперские силы заслуживают права голоса в этом будущем." 
 swnd_gcw_war.200.optRemove: "Выбросите Имперцев и восстановите Сенат." 
 swnd_gcw_war.200.ttRemove: "Имперское правительство будет свергнуто, и силам, выступающим против него, будет позволено вернуться. Ни одно государство не будет иметь законной власти над другой." 
 swnd_gcw_war.200.optDissolve: "Галактическая тирания закончилась. Распустите Сенат." 
 swnd_gcw_war.200.ttDissolve: "Империя, Республика — всё одно и то же. Сенат давно исчерпал себя. Мы отправим §Yкаждое государство§! прочь от [This.GetName] и вернём дипломатию непосредственно к нациям галактики." 
 swnd_gcw_war.200.optCustodian: "Это НАШ момент. Мы §Yво главе§! Галактики!" 
 swnd_gcw_war.200.ttCustodian: "Империя была ошибкой, но мы можем сделать лучше. Мы свергнем Имперцев и возьмём на себя руководство в качестве §YВерхновного канцлера.§!" 
 swnd_gcw_war.200.optSecondEmpire: "Это НАША галактика! Мы будем править §RНовой Империей!§!" 
 swnd_gcw_war.200.ttSecondEmpire: "Старая Республика была фарсом, а Старая Империя — ещё хуже. Мы покажем галактике, что такое §Rнастоящая власть.§!" 
 
 # Empire toppled by ally
 swnd_gcw_war.205.title: "Империя свергнута" 
 swnd_gcw_war.205.desc: "Наконец-то Альянс одержал победу! Наши союзники из [From.GetName] вошли в последний оплот Империи на [event_target:planet_conquered_capital.GetName] и передали нам планету. Пришло время написать следующую главу в Галактической истории и оставить эту тьму позади." 
 swnd_gcw_war.205.optNewRepublic: "Наша Новая Республика!" 
 swnd_gcw_war.205.ttNewRepublic: "Пришло время для Новой Республики!" 
 swnd_gcw_war.205.optSecondEmpire: "...А что, если бы это была наша собственная §RГалактическая Империя?§!" 
 swnd_gcw_war.205.ttSecondEmpire: "Столько всего произошло с тех пор, как мы отправились в путь... а что, если бы МЫ были §RНовой Галактической Империей?§!" 
 
 swnd_gcw_war.203.desc: "ПЛАНЕТА ЗАВОЕВАНА!\nThis = [This.GetName]\nFrom = [From.GetName]\nFromFrom = [FromFrom.GetName]" 
 swnd_gcw_war.204.desc: "ПЛАНЕТА ЗАВОЕВАНА КЕМ-ТО ДРУГИМ!\nThis = [This.GetName]\nFrom = [From.GetName]\nFromFrom = [FromFrom.GetName]\nFFF = [FromFromFrom.GetName]" 
 
 # New galactic government announcement
 
 swnd_gcw_war.220.title: "Новая Республика" 
 swnd_gcw_war.220.desc: "Империя пала! §YНовая Республика§! была провозглашена сегодня прямо с трибуны Галактического Сената. Альянс за восстановление Республики одержал победу в своей борьбе за освобождение Галактики, и Имперские лоялисты были изгнаны! Это поистине исторический день.\n\nКогда силы Альянса вытеснили последние остатки с планеты, стало ясно, что эта победа не будет означать конец войны. Имперские силы все еще присутствуют во всей галактике, больше не доминируя, но не менее рьяные. Полная победа придет только тогда, когда враг будет уничтожен!" 
 swnd_gcw_war.220.opta: "Новая эра свободы." 
 swnd_gcw_war.221.title: "Республика восстановлена" 
 swnd_gcw_war.221.desc: "Империя пала! §YНовая Республика§! была провозглашена сегодня прямо с трибуны Галактического Сената. Альянс за восстановление Республики одержал победу в своей борьбе за освобождение Галактики. Новая администрация великодушно позволила своим имперским врагам остаться, пусть и ослабленными, в галактическом сообществе. Это поистине исторический день для Галактики.\n\nКаким бы историческим он ни был, стало ясно, что эта победа не означает конец войны. Имперские силы остаются непоколебимыми, больше не доминирующими, но не менее рьяными. Полная победа наступит только тогда, когда враг будет стерт с лица галактики!" 
 swnd_gcw_war.221.opta: "Новая эра сотрудничества." 
 swnd_gcw_war.222.title: "Конец Империи!" 
 swnd_gcw_war.222.desc: "Империя пала! Победоносные силы на поверхности [From.GetName] изгнали всех Имперцев из Сената и позволили членам Альянса вернуться. Галактика больше не будет управляться одним претендентом, а снова будет править истинный консенсус.\n\nКаким бы историческим ни было это событие, стало ясно, что эта победа не означает конец войны. Имперские силы остаются непоколебимыми, больше не доминирующими, но не менее рьяными. Полная победа наступит только тогда, когда враг будет стерт с лица галактики!" 
 swnd_gcw_war.222.opta: "Так всегда бывает с тиранами." 
 swnd_gcw_war.223.title: "Распад!" 
 swnd_gcw_war.223.desc: "Империи и Сената больше нет! Силы захватичика [FromFrom.GetName] прибрали к своим рукам все бывшие правительственные структуры на [From.GetName] и пообещали уничтожить их полностью. Дипломатия вернулась к государствам, работающим независимо друг от друга, больше не обремененным согласием далеких бюрократов.\n\nВойны будут продолжаться, и, несомненно, будут и будущие конфликты, но сейчас нации Галактики наконец-то свободны определять свой собственный путь. Включая перезапуск Сената — но это было бы глупо, не так ли?\nНе так ли?" 
 swnd_gcw_war.223.opta: "Конец эпохи." 
 swnd_gcw_war.224.title: "Новое канцлерство" 
 swnd_gcw_war.224.desc: "Империя пала! Силы [FromFrom.GetName] захватили столицу и провозгласили своего лидера the §YНовым Верхновным канцлером Галактики!§! Это поистине исторический день.\n\nНаслаждаясь доминирующим положением над своими соперниками за лидерство, похоже, новое правительство вступит в силу немедленно." 
 swnd_gcw_war.224.opta: "Это заканно?" 
 swnd_gcw_war.225.title: "НОВАЯ ГАЛАКТИЧЕСКАЯ ИМПЕРИЯ!" 
 swnd_gcw_war.225.desc: "Старая Империя пала! Слава §RНовой Империи§!! Захватив столицу, лидеры [FromFrom.GetName] заявили, что все функции Галактического правительства теперь будут подчиняться им, и все будут подчиняться их воле. Как де-факто Галактическому гегемону, никто не может им возражать. Пока что.\n\nПонятно, что это §Rсильно оскорбило§! всех, кто имеет к этому отношение." 
 swnd_gcw_war.225.opta: "Так вращается Колесо." 
 
 # Alliance picks (scope change)
 swnd_gcw_war.226.title: "Новая Республика" 
 swnd_gcw_war.226.desc: "Империя пала! §YНовая Республика§! была провозглашена сегодня прямо с поверхности [FromFrom.GetName]. Альянс за восстановление Республики одержал победу в своей борьбе за освобождение Галактики, и Имперские лоялисты были изгнаны! Это поистине исторический день для Галактики.\n\nКогда силы Альянса вытеснили последние остатки с планеты, стало ясно, что эта победа не означает конец войны. Имперские силы все еще присутствуют, больше не доминируют, но не менее рьяны. Полная победа придет только тогда, когда враг будет стерт с лица Галактики!" 
 swnd_gcw_war.226.opta: "Новая эпоха." 
 swnd_gcw_war.227.title: "НОВАЯ ГАЛАКТИЧЕСКАЯ ИМПЕРИЯ" 
 swnd_gcw_war.227.desc: "Старая Империя пала! Слава §RНовой Империи§!! Силы [This.GetName] объявили, что все правительственные органы теперь будут подчиняться им и только им. Несомненно, это стало неожиданностью для их бывших союзников, но как Галактическому гегемону, мало кто может им возразить.\n\nПонятно, что это §Rсильно оскорбило§! всех причастных и стало §Rвозмутительным предательствомl§! их дела. Новой Империи все еще придется покончить со старой, чтобы укрепить свою власть и не допустить появления ее претендентов." 
 swnd_gcw_war.227.opta: "Так вращается Колесо." 
 
