 # Successor splinters
 swnd_gcw_war.248.title: "Сдерживание последствий" 
 swnd_gcw_war.248.desc: "§RКатастрофа и тратегия!§! Имперская столица пала под натиском сил предателей, и мы потеряли связь с нашим Императором! Наши губернаторы уже пытаются локализовать ущерб, и несколько гранд-моффов перестали отвечать на наши сообщения! Мы потребовали, чтобы §Rвсе имперские силы, включая вассалов,§! объединились под нашим знаменем. Мы немедленно §Yинтегрируем их командные структуры§! под наши.\n\nИмперия будет вечной!" 
 swnd_gcw_war.248.opta: "Отчаянные времена требуют отчаянных мер."." 
 swnd_gcw_war.251.title: "Разрушенный престол" 
 swnd_gcw_war.251.descWarlords: "Ужасные новости! Гибель нашего любимого и благородного Императора оказалась недостаточной для судьбы, ведь теперь §RИмперия расколота!§!\n\nГранд-моффы ссорятся между собой, как избалованные дети! Претенденты уже объединяют силы Империи под своим командованием, а мы остаемся под внешней угрозой! Мы должны отбиваться от врагов и вернуть секторы-предатели в лоно Империи, если хотим выжить." 
 swnd_gcw_war.251.descPalpsQQ: "«Новости о моей смерти были ужасными... Эй, подожди, куда ты идешь? Вернись сюда!\n\nАх Пуду.»\n\nИмперия расколота! Мы должны отбиваться от врагов и вернуть секторы-изгои в лоно Империи, если хотим выжить." 
 swnd_gcw_war.251.opta: "Это наш самый мрачный час." 
 swnd_gcw_war.251.tta: "Эти так называемые " 
 swnd_gcw_war.252.title: "Осколки" 
 swnd_gcw_war.252.desc: "После недавних поражений Галактическая Империя §Rрасколота!§!\n\nБывшие адмиралтейства и моффы Империи враждуют друг с другом, и многие объявили себя «истинными и законными преемниками» владений Императора. Помимо повстанцев, эти отколовшиеся военачальники сражаются друг против друга. Будьте осторожны, несмотря на ослабление, они всё ещё могущественны.\n\nГде-то там находится и Имперский Остаток под управлением Правящего Совета — именно они всё ещё удерживают наибольшую концентрацию сил старого Императора.\n\nПРИМЕЧАНИЕ РАЗРАБОТЧИКА: МНОГОЕ ИЗМЕНИЛОСЬ. СЕЙЧАС ХОРОШИЙ МОМЕНТ, ЧТОБЫ СОХРАНИТЬ ИГРУ, ВЕРНУТЬСЯ В МЕНЮ И ПЕРЕЗАГРУЗИТЬ ЕЁ." 
 swnd_gcw_war.252.opta: "Старая Империя уничтожена!" 
 swnd_gcw_war.255.title: "Под новым руководством" 
 swnd_gcw_war.255.desc: "Потеря столицы и нашего любимого, благородного Императора потрясла нас всех, но наши силы все еще сплотились! Слава нашему новому Императору, [This.GetRulerName]! Правящий совет дал свое благословение сегодня. Мы вступаем в новую эру под руководством [Root.leader.GetHerHis], и мы победим!" 
 swnd_gcw_war.255.opta: "Да здравствует Император!" 
 # These attempts on my life have left me EXTRA scarred and deformed.
 swnd_gcw_war.260.title: "Окровавленный, непобежденный" 
 swnd_gcw_war.260.desc: "Потеря [This.GetName] - трагическая неудача, но мы исправим эту несправедливость. Наш народ остается сильным. Наши силы остаются сильными. Наш Император остается сильным. §YНаша Империя остается сильной!§! Перегруппируйтесь, атакуйте и выгоните этих предателей из наших домов!" 
 swnd_gcw_war.260.opta: "Никакой пощады." 
 
 # THE WAR IS OVER
 swnd_gcw_war.500.title: "Война за Галактику выиграна" 
 swnd_gcw_war.500.descAlliance: "Галактическая гражданская война окончена!\n\nДень, который, как многие думали, никогда не наступит, наконец-то настал, и наконец-то есть победитель. Альянс за восстановление Республики победил Галактическую Империю и занял свое место среди сильнейших наций галактики. Их путь еще не закончен, но война за обеспечение их власти наконец-то, наконец-то завершена." 
 swnd_gcw_war.500.descEmpire: "Галактическая гражданская война окончена!\n\nДень, который, как многие думали, никогда не наступит, наконец-то настал, и, наконец, есть победитель. Галактическая Империя разгромила Альянс повстанцев и уничтожила самую известную угрозу своему правлению. Пусть это будет уроком для всех предателей, ваш день придёт!\n\nИмперия, несомненно, столкнётся с ещё большими трудностями, но сегодня её власть над галактикой усиливается." 
 swnd_gcw_war.500.opta: "Славьте павших в бою!" 
 
