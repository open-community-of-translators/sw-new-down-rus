 swp_thrawn_events.23.desc: "Офицеры направляют своих поисковых дроидов ID9 в глубины пещеры, а солдаты регулярной армии и штурмовики прочесывают лагерь.\n\n\nЧасы поисков в наспех сколоченных лачугах и жилищах ничего не дали. Однако дроиды обнаружили тайник с ресурсами в одной из самых низких точек заброшенного пещерного лагеря."
 swp_thrawn_events.23.a: "Замечательные новости!"
