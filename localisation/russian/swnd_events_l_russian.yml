 swp_gaunt_event.1.name:0 "Брифинг"
 swp_gaunt_event.1.desc:0 "Просматривая протоколы тренировок, Коммандер Гоунт получает голозвонок от Гранд-моффа. Он приказывает коммандеру направить свои силы к Внешнему Кольцу с целью усмирения мятежных секторов и уничтожения пиратских аванпостов. Гоунт с готовностью соглашается с Гранд-Моффом, отдавая честь своему начальнику по окончании разговора. Он поворачивается к своему коммуникатору и передает сообщение младшим офицерам на борту Нарушителя. 'Возьмите курс на Внешнее кольцо, мы получили приказ от самого Таркина. Нарушитель прибудет на место в сопровождении Искоренителя и нашего Заградителя, Ингибитора. Проклятые пираты снова взялись за своё!' С этими словами Гоунт покидает свою каюту и направляется к мостику."
 swp_gaunt_event.1.a:0 "Так точно коммандер."
 swp_gaunt_event.2.name:0 "Замечены повстанцы"
 swp_gaunt_event.2.desc:0 "После нескольких дней патрулирования флот коммандера Гоунта получает отчет от дроида-шпиона, который обнаружил транспортный флот вблизи пояса астероидов, всего в нескольких прыжках от него. Единственным крупным кораблем был фрегат Небулон-B, который служил эскортом. Они понятия не имеют, что их заметили."
 swp_gaunt_event.2.a:0 "Наш первый улов за день.."
 swp_gaunt_event.3.name:0 "Засада"
 swp_gaunt_event.3.desc:0 "Поскольку дроид-разведчик правильно идентифицировал патруль повстанцев, Гоунт размещает свои корабли за скоплением огромных астероидов, скрывая даже массивную массу звездных разрушителей. Когда конвой приближается на расстояние досягаемости, Гоунт запускает СИД-истребители одновременно с тем, как Ингибитор появляется из-за астероидов, создавая гравитационную тень, которое помешало бы вражеским кораблям уйти в гиперпространство."
 swp_gaunt_event.3.a:0 "Теперь они у нас в кармане!"
 swp_gaunt_event.4.name:0 "Битва"
 swp_gaunt_event.4.desc:0 "Несмотря на засаду и численное превосходство наших СИД-истребителей, повстанцы отказываются сдаваться. Пилотам X-Wing удается сдерживать наши СИДы, в то время как их флот удаляется все дальше. Заградитель не дает им сбежать. Гоунт, будучи осторожным человеком, держит Нарушителя и Искоренителя подальше от боевых действий. Однако группа Y-Wing присоединяется к битве, готовя свою атаку на Ингибитор."
 swp_gaunt_event.4.a:0 "Наруште строй и вступите в бой."
 swp_gaunt_event.4.b:0 "Держите корабли в строю."
 swp_gaunt_event.5.name:0 "Битва"
 swp_gaunt_event.5.desc:0 "Гоунт отдает приказ Звездным разрушителям разорвать строй и вступить в бой с близкой дистанции. Почти все транспорты уничтожены, а Небулон-B выведен из строя и готов к абордажу. Внезапно, несмотря на превосходящие силы, уничтожившие весь конвой - или, возможно, из–за этого - эскадрилья бомбардировщиков повстанцев прорывается сквозь строй СИДов и уничтожает Ингибитор. Несмотря на усилия коммандера Гоунта, бомбардировщикам удается снять щиты, прежде чем нанести критический удар по мостику. Заградитель загорелся, гравитационая тень была разрушена."
 swp_gaunt_event.5.a:0 "Вражеских кораблей не осталось."
 swp_gaunt_event.6.name:0 "Битва"
 swp_gaunt_event.6.desc:0 "Гоунт решает удержать свою позицию, удерживая Звездные разрушители в оборонительном строю вокруг заградителя. С мостика командир наблюдает, как пилоты повстанцев уничтожают его СИДы. Не успел он опомниться, как осталось всего пять эскадрилий СИДов."
 swp_gaunt_event.6.a:0 "Мы не проиграем каким-то проклятым повстанцам!"
 swp_gaunt_event.6.b:0 "Возвращайтесь в ближайший ангар!"
 swp_gaunt_event.7.name:0 "Битва"
 swp_gaunt_event.7.desc:0 "У повстанцев начинают все больше увеличиваться потери по мере того, как бушует битва. СИДы уничтожены, но, в конце концов, медленное выдвижение Звездных разрушителей приводит их на близкое расстояние к кораблям повстанцев. Шквал турболазерного огня обрушивается на повстанцев со всех сторон."
 swp_gaunt_event.7.a:0 "Позор, а не пилоты. В будущем мы наберем людей получше."
 swp_gaunt_event.8.name:0 "Битва"
 swp_gaunt_event.8.desc:0 "Пилоты получают приказ об возвращении и направляются к ближайшему ангару Звездного разрушителя. Гоунт смотрит с мостика. Астероиды могут быть использованы для того, чтобы пробивать щиты и причинять ущерб пилотам и, возможно, уничтожать корабли. В качестве альтернативы, он может приблизить Звездные разрушители ближе, атакуя конвой. И, наконец, есть несколько свежих пилотов из Академии Небесного удара, которые могли бы получить некоторый опыт на передовой.."
 swp_gaunt_event.8.a:0 "Стреляйте по астероидам вокруг конвоя."
 swp_gaunt_event.8.b:0 "Возглавьте атаку вместе со Звездными разрушителями."
 swp_gaunt_event.8.c:0 "Дайте этим новичкам из академии впервые почувствовать вкус битвы."
 swp_gaunt_event.9.name:0 "Битва"
 swp_gaunt_event.9.desc:0 "Гонт приказывает Звездным разрушителям открыть огонь по астероидам. Хотя артиллеристы не были уверены, приказ командира оказывается гениальным ходом – корабли повстанцев уничтожаются в одно мгновение. Однако потеря кораблей повстанцев и экипажа означает, что нет никакого способа вернуть что-либо, что они перевозили, или восстановить какие-либо разведданные, которыми они, возможно, располагали."
 swp_gaunt_event.9.a:0 "Неизбежная потеря."
 swp_gaunt_event.10.name:0 "Битва"
 swp_gaunt_event.10.desc:0 "Два Звездных разрушителя приказывают своим рулевым идти полным ходом вперед. Как только повстанцы замечают это, начинается паника. Можно только представить, какой ужас должно внушать это зрелище. Однако один из наших пилотов сбивает X-Wing в то же время, когда Небулон-B наносит удар рядом с генератором щита. Цепная реакция взрывов почти выводит корабль из строя, но только благодаря действиям героических команд пожаротушения разрушение прекращается. Хотя корабль выжил, он потерял мощность двигателя, оставшиеся щиты на уровне 10%, а вражеский флот находится вне досягаемости его ионных пушек. К счастью, оставшиеся ИЗР быстро расправились с вражескими кораблями, начиная с фрегата Небулон-B."
 swp_gaunt_event.10.a:0 "Искоренителю здорово досталось. Убедитесь, что он отремонтирован."
 swp_gaunt_event.11.name:0 "Битва"
 swp_gaunt_event.11.desc:0 "Гоунт отдает приказ двум Звездным разрушителям разорвать строй и атаковать конвой повстанцев. Вражеская оборона быстро разрушается. Почти все транспорты уничтожены, а их Небулон-B выведен из строя нашими ионными пушками. Поскольку системы на фрегате выходят из строя, Гоунт готовит абордажную группу."
 swp_gaunt_event.11.a:0 "Слава империи!"
 swp_gaunt_event.12.name:0 "Битва"
 swp_gaunt_event.12.desc:0 "Неудивительно, что эскадрильи СИДов-новичков сбивают лучше оснащенные X-wing. Несмотря на панический визг своих астромехов, пилоты повстанцев не видят приближающихся Звездных разрушителей. Через несколько мгновений корабли повстанцев уничтожаются шквалом турболазерного огня."
 swp_gaunt_event.12.a:0 "Их потеря была необходимостью."
 swp_gaunt_event.13.name:0 "Битва"
 swp_gaunt_event.13.desc:0 "Несмотря ни на что, эскадрильи СИДов-новичков способны превосходить в маневрировании превосходно оснащенные X-wing достаточно долго, чтобы два Звездных разрушителя вышли на позицию и навели свои пушки на вражеские корабли. Почти все транспорты были уничтожены, фрегат Небулон-B выведен из строя ионными пушками и готов к абордажу."
 swp_gaunt_event.13.a:0 "Обеспечьте этим новичкам небольшой отпуск и повышение по службе. Отлично сработано!"
 swp_gaunt_event.14.name:0 "Пиратская засада"
 swp_gaunt_event.14.desc:0 "Коммандер Гоунт осматривает астероидное поле, наблюдая, как спасательные команды извлекают компоненты из-под обломков, а шаттлы возвращаются в ангары с заключенными. Гранд-мофф Таркин был бы доволен результатами. Когда он уходит в свою каюту, чтобы доложить Таркину, офицер связи выкрикивает: 'Контакт!' Группа пиратов выходит из гиперпространства и начинает сближаться со Звездными разрушителями. Независимо от того, охотятся ли они просто за обломками или хотят получить больший улов, Гоунт приказывает кораблям удерживать линию."
 swp_gaunt_event.14.a:0 "Огонь по готовности!"
 swp_gaunt_event.15.name:0 "Пиратская засада"
 swp_gaunt_event.15.desc:0 "Коммандер Гоунт осматривает астероидное поле, наблюдая, как спасательные команды извлекают компоненты из-под обломков, а шаттлы возвращаются в ангары с заключенными. Гранд-мофф Таркин был бы доволен результатами. Когда он уходит в свою каюту, чтобы доложить Таркину, офицер связи выкрикивает: 'Контакт!' Группа пиратов выходит из гиперпространства и начинает сближаться со Звездными разрушителями. Независимо от того, охотятся ли они просто за обломками или хотят получить больший улов, Гоунт приказывает кораблям удерживать линию.."

 empire_institutions.0.name:0 "Учереждение §YИнститутов§!"
 empire_institutions.2.name:0 "Выберете Имперский §YИнститут§!"
 empire_institutions.2.desc:0 "Теперь у вас есть возможность выбрать Имперский §YИнститут§!. §YИнститут§! предоставляет доступ к различным действиям, которые вы можете использовать в своих интересах. Выбирайте с умом. Вы можете изменить выбранную вами §YИнститут§! со временем, но это будет происходить ценой времени и ресурсов."
 empire_institutions.2.a:0 "§Верховное Командование§!"
 empire_institutions.2.a.tooltip:0 "§RВерховное Командование§! §YИнститут§! специализируется на подрыве производства кораблей наших врагов, одновременно увеличивая наше собственное. §YИнститут§! также увеличит боевые возможности наших флотов, а также может увеличить производство сплавов, что позволит нам использовать более крупные флоты и армии.\n"
 empire_institutions.2.b:0 "§BИследовательский совет§!"
 empire_institutions.2.b.tooltip:0 "§BИследовательский совет§! §YИнститут§! специализирующийся на продвижении наших исследований, либо за счет расширения наших собственных отечественных научных знаний, либо за счет кражи чертежей у других держав. Этот §YИнститут§! также имеет возможность снизить расходы на содержание исследователей и научных объектов.\n"
 empire_institutions.2.c:0 "§GДипломатический корпус§!"
 empire_institutions.2.c.tooltip:0 "§GДипломатический корпус§! - §YИнститут§! помогающий нашей империи продвигать свои внешнеполитические интересы, улучшая наши отношения с друзьями, подрывая позиции врагов и стабилизируя $SWP_ALLIANCE_PLURAL$. С правильными словами в правильных ушах, этот  §YИнститут§! может также значительно повысить наш дипломатический вес в галактическом сенате.\n"
 empire_institutions.2.d:0 "§HМинистерство производства§!"
 empire_institutions.2.d.tooltip:0 "§HМинистерство производства§! - это §YИнститут§! работающий над повышением производительности наших заводов и производительности наших объектов по добыче природных ресурсов. Этот §YИнститут§! может также использоваться для наложения рыночных санкций на другие империи, нанося ущерб их промышленности.\n"
 empire_institutions.2.e:0 "§MКриминальный Консорциум§!"
 empire_institutions.2.e.tooltip:0 "§MКриминальный Консорциум§! - §YИнститут§! значительно расширяющий наши возможности по строительству и эксплуатации аванпостов на чужой территории. §YИнститут§! также предоставляет дополнительные, хотя и крайне незаконные, возможности для... приобретения... стратегических ресурсов. ибо во время войны §MКриминальный Консорциум§! также можем использовать наши преступные контракты для координации восстаний на вражеских мирах.\n"
 empire_institutions.3.name:0 "Система Институтов"
 empire_institutions.3.desc:0 "Добро пожаловать в систему §YИнститутов§!. С выбором перка вознесения \"$ap_empire_institutions$\", разблокируется механика §YИнститутов§!. Каждый §YИнститут§! обладает тремя различными способностями, которые потребляют £influence£ §Bвлияние§! когда они активированы, и которые могут быть повторно активирован после £cooldown£ перезарядки. Независимо от того, за какую империю вы играете, первая способность §YИнститута§ - это самозащита, которая применяется по всей империи и длится §Hодин года§!. Вторая способность влияет на иностранную империю и налагает на нее множество дебаффов (или иногда бонусов), таких как более высокие рыночные сборы, более низкая стабильность. Эта вторая способность сохраняется в течение §Hтрех лет§! и может быть повторно активирован после £cooldown£ истечения времени перезарядки. Третья способность, в большинстве случаев, является дополнительным самоподдерживающим эффектом для всей империи, хотя некоторые влияют на иностранные империи, например, §RАльянс повстанцев§!, §HКартель Хаттов§! или §MКриминальный синдикат§!.\n\nНе все способности, однако, могут быть использованы в любое время, и у многих есть условия, которые должны быть выполнены, прежде чем они смогут быть использованы. Если, например, вы играете за §HКартель Хаттов§!, для вашей третьей способности потребуется объект, у которого есть хотя бы один аванпост, в то время как если вы играете за §RАльянс повстанцев§! вы должны находитесь в состоянии войны со своей целью. Третья способность действует в течение §Hпяти лет§! и может быть повторно активирован по истечении времени перезарядки.\n\n£influence£ §BВлияние§! которое потребляется в результате активации способности §YИнститута§! создаются специальными зданиями, которые могут быть построены на ваших планетах. Существует, однако, ограничение на количество здания §YИнститутов§!, которые вы можете строить, и у вас может быть только §Hодно главное§! или §Hтри второстепенных§! зданий §YИнститутов§! в любой момент времени. Если игрок изменит свою §YИнститут§!, любые существующие баффы, предоставленные §YИнститутом§! будет удалено и любое здание §YИнститута§! будут автоматически изменены, чтобы соответствовать зданиям, связанным с новым §YИнститутом§!.\n\nВы можете получить доступ к меню §YИнститута§! нажатием §Gкнопки Q§! на вашей клавиатуре или открыв вкладку указов и нажав на кнопку §GПросматреть список§! или нажав на новый значок в вашем §GИнтерфейсе§!.\n\nМалые империи также имеют доступ к системе §YИнститутов§! и имеют возможность изменять свою §YИнституты§! каждые 15 лет.\n\nУдачи, и да пребудет с вами Сила."
 empire_institutions.3.a:0 "Понял."
 empire_institutions.5.name:0 "Дефицит влияния"
 empire_institutions.5.desc:0 "У нас больше не осталось £influence£ влияния, чтобы поддерживать наш Институт. Все модификаторы будут удалены и могут быть активированы, когда у нас снова будет достаточно влияния."
 empire_institutions.5.a:0 "Несчастье."
 empire_institutions.10.name:0 "Главное меню Институтов"
 empire_institutions.10.military.desc:0 "Приветствуем [Root.Leader.GetName] в Высшем Военном командовании. Наши офицеры могут помочь вам в правильной подготовке к войне.\n\n£aggressive_expansion£ §GАгрессивная экспансия§! (снижает стоимость влияния на претензии)\n\n£military_ship£ §YПереключение мощности§! (уменьшает скорость и стоимость постройки корабля, одновременно увеличивая их для выбранного врага)\n\n£war_economy£ §RВоенная экономика§! (увеличивает выход от сплавов, снижает расходы на содержание корабля, увеличивает вместимость флота и уменьшает военное истощение)"
 empire_institutions.10.research.desc:0 ""Приветствую [Root.Leader.GetName], от лица Исследовательского совета. Наши ученые могут помочь вам получить и сохранить технологическое преимущество над нашими врагами.\n\n£scientist_upkeep£ §GЗа науку!§! (снижает расходы на содержание ученого)\n\n£stolen_blueprints£ §YПохищение чертежей§! (позволяет вам красть исследования из целевой империи)\n\n£breakthrough£ §RПрорыв§! (обеспечивает значительный импульс в одной области исследований)"
 empire_institutions.10.diplomacy.desc:0 "Приветствия [Root.Leader.GetName], от лица Дипломатического корпуса. Наши дипломаты могут помочь вам укрепить отношения с другими империями и дать нам более сильный голос в Галактическом Сенате.\n\n£blocker£ §GДипломатическая пропаганда§! (увеличивает дипломатический вес и уменьшает трения на границе)\n\n£Opinion£ §YВнешняя поддержка§! (повышает стабильность другой империи и улучшает дипломатические отношения с ними, одновременно повышая наше собственное счастье)\n\n£Unity£ §RДипломатический центр§! (увеличивает дипломатический вес, уменьшает трения на границе и снижает штраф за нарушение этики для членов $SWP_ALLIANCE$)"
 empire_institutions.10.economy.desc:0 "Приветствия [Root.Leader.GetName], от лица Министерства финансов. §HМинистерство производства§! специализируется на увеличении производства, введении санкций против других империй и манипулировании ценами на галактическом рынке. Наше учреждение может временно улучшить бюрократию нашего правительства, одновременно повышая производительность наших фабрик, торговых путей и рыночной деятельности.\n\n£Minerals£ §GПоступление ресурсов§! (предоставляет бонусы к добыче ресурсов)\n\n£Energy£ §YРыночные санкции§! (вводит санкции против целевой империи, повышая цены, которые они платят на галактическом рынке, одновременно снижая наши собственные)\n\n£Engineering£ §RМаксимальная эффективность§! (повышает производительность наших станций, снижает стоимость товаров на галактическом рынке и увеличивает наше производство стратегических ресурсов)"
 empire_institutions.10.criminal.desc:0 "Приветствую вас, великий, мы лейтенанты вашего Преступного консорциума. Доступны следующие опции.\n\n£Energy£ §GРасширить криминальную сеть§! (увеличивает ценность торговли и аванпостов)\n\n£pops£ §YСделка с Хаттами§! (выберите цель и сократите преступность в своей империи в обмен на значительное количество кредитов) \n\n£blocker£ §RРассвет криминала§! (нацелитесь на империю и позвольте их преступному миру устроить беспорядки)"
 empire_institutions.10.loyalist.desc:0 "Приветствия [Root.Leader.GetName], мы являемся Делегацией 2000. §HДелегация 2000§! это специальное учреждение, доступное только сторонникам Республики. Одни из самых способных политиков галактики в вашем распоряжении, и их можно отправить, чтобы укрепить наш дипломатический вес, заключить союзы или разрушить отношения между нашими врагами.\n\n£pops£ §GПосланики Сената§! (предоставляет дополнительных послов)\n\n£Influence£ §YДипломатическая изоляция§! (уменьшаем дипломатический вес империи-мишени, одновременно укрепляя наш собственный)\n\n£blocker£ §RХорошие отношения§! (улучшает восприятие нашей империи по всей галактике)"
 empire_institutions.10.rebel.desc:0 "Приветствия [Root.Leader.GetName], я представляю Верховное командование Альянса.  §HВерховное комадование Альянса§! это специальное учреждение, доступное только Альянсу повстанцев. Слишком долго мы смиренно наблюдали, как Империя оскверняет все, что нам дорого. Теперь Восстание наносит ответный удар.\n\n£military_ship£ §GТактика ударил убежал§! (улучшает межзвездную скорость наших кораблей и увеличивает вероятность успешного выхода из боя)\n\n£Influence£ §YПовстанческие рейды§! (крадет стратегические ресурсы другой империи) \n\n£Unity£ §RТлеющий мятеж§! (организует несколько нападений повстанцев на целевую империю)"
 empire_institutions.10.imperial.desc:0 "Приветствую вас мой лорд [Root.Leader.GetName], я представляю Имперское верховное командование. §HИмперское верховное командование§! это специальное учреждение Галактической империи, которое может санкционировать проведение фестивалей по укреплению морального духа в масштабах всей империи, срывать производство в других империях и координировать исследования и создание ужасающего супероружия. Все во славу Империи.\n\n£happiness£ §GПразднование дня Империи§! (повышает стабильность по всей империи)\n\n£military_ship£ §YИмперская реквизиция§! (увеличивает скорость постройки нашего корабля и снижает стоимость постройки нашего корабля, делая обратное для целевой империи) \n\n£Engineering£§RИмперская иследовательская программа§!  (увеличивает скорость инженерных исследований)"
 empire_institutions.10.cis.desc:0 "Приветствую [Root.Leader.GetName], мы - Сепаратистский совет. §HСепаратистский совет§! это специальное учреждение для Осколков Конфедерации, которое в первую очередь фокусируется на улучшении и использовании дроидов. Мы можем вводить мощные блокады, которые ослабляют экономику других империй, одновременно укрепляя нашу собственную. Мы также можем перевести нашу экономику на временную военную основу, чтобы обеспечить себе преимущество во время конфликта.\n\n£pops£ §GЭффективные дроиды§! (увеличивает торговлю и улучшает выработку энергии и минералов дроидами)\n\n£blocker£ §YБлокада§! (перенаправляет доходы от торговли других империй в вашу собственную казну)\n\n£military_ship£ §RВоенная экономика§! (увеличивает выход сплавов и численность флота, одновременно уменьшая содержание кораблей и рост истощения в результате войны)"
 empire_institutions.10.csa.desc:0 "Приветствую [Root.Leader.GetName], я представляю §HСовет Директоров§!, уникальное учреждение для КС, специализирующееся на управлении экономикой и манипулировании ею. С вашего разрешения, мы можем ввести мощные блокады, которые ослабят экономику других империй, одновременно укрепляя нашу собственную. Дополнительно мы можем предложить другим фракциям а...Великолепную сделку... от которого они не посмеют отказаться.\n\n£Energy£ §GБлагоприятная сделка§! (увеличивает торговлю и производство стратегических ресурсов)\n\n£blocker£ §YБлокада§! (уменьшает стоимость торговли и доход для других империй, добавляя их к нашей собственной)\n\n£Influence£ §RВеликолепная сделка§! (выберите одну из пяти сделок, которая может повысить определенный атрибут КС)"
 empire_institutions.10.hutt.desc:0 "Приветствую Величественный [Root.Leader.GetName], я представляю Совет Великих хаттов. Для нашей криминальной империи доступны следующие варианты.\n\n£Energy£ §GРасширить нашу криминальную сеть§! (повышает прибыльность наших торговых операций и аванпостов)\n\n£pops£ §YСделка с Хаттами§! (Снижает преступность в целевой империи в обмен на значительное количество кредитов)\n\n£blocker£ §RРассвет криминала§! (нацелитесь на империю и позвольте их преступному миру устроить беспорядки))"
 empire_institutions.10.mando.desc:0 "Приветствую [Root.Leader.GetName], от имени Собрания кланов, я приветствую вас. Вместе мы сможем восстановить славу мандалорцев. Доступны следующие опции.\n\n£mod_bio_pop_growth_speed£ §GСбор новобранцев§!(увеличение численности населения)\n\n£ship_stats_piracy_suppression£ §YОперации по саботажу§! (уменьшает здоровье звездных баз, скорострельность и скорость кораблей в целевой империи)\n\n£military_ship£ §RВеликий Крестовый поход§! (увеличивает скорострельность, скорость, урон кораблей, боевой дух и урон армии)"
 empire_institutions.10.influ:0 "§BПолучить влияние§!"
 empire_institutions.10.aa:0 "£aggressive_expansion£ §GАгрессивная экспансия§!"
 empire_institutions.10.aa.tooltip:0 "§GАгрессивная экспансия§!:\n\nСнижает затраты на предъявление претензий на §G60%§! на §H1 год§!."
 empire_institutions.10.ab:0 "£scientist_upkeep£ §GЗа науку!§!"
 empire_institutions.10.ab.tooltip:0 "§GЗа науку!§!:\n\nСнижает затраты на содержание исследователей на §G50%§! на §H1 год§!."
 empire_institutions.10.ac:0 "§GДипломатическая пропаганда§!"
 empire_institutions.10.ac.tooltip:0 "§GДипломатическая пропаганда§!:\n\nУменьшает разногласия на границе на §G60%§! и увеличевает дипломатический вес на §G30%§! на §H1 год§!."
 empire_institutions.10.ad:0 "§GПрибыльная торговля§!"
 empire_institutions.10.ad.tooltip:0 "§GПрибыльная торговля§!:\n\nУвеличение объема торговли на §G15%§! на §H1 год§!."
 empire_institutions.10.ae:0 "§GКриминальная сеть§!"
 empire_institutions.10.ae.tooltip:0 "§GКриминальная сеть§!:\n\nУвеличевает объем торговли на §G10%§! производительность аванпостов на §G15%§! на §H1 год§!."
 empire_institutions.10.af:0 "§GПосланники Сената§!"
 empire_institutions.10.af.tooltip:0 "§GПосланники Сената§!:\n\nДобавляет §G3 послов§! на §H1 год§!."
 empire_institutions.10.ag:0 "§GТактика ударил убежал§!"
 empire_institutions.10.ag.tooltip:0 "§GТактика ударил убежал§!:\n\nУвеличевает вероятность выхода из боя на §G15%§! и скорость в гиперпространстве на §G25%§! на §H1 год§!."
 empire_institutions.10.ah:0 "§GПразднование Дгя Империи§!"
 empire_institutions.10.ah.tooltip:0 "§GПразднование Дня Империи§!:\n\nповышает стабильность планет на §G10%§! и повышиет производство единства на §G10%§! на §H1 год§!."
 empire_institutions.10.ai:0 "§GЭффективные дроиды§!"
 empire_institutions.10.ai.tooltip:0 "§GЭффективные дроиды§!:\n\nУвеличение продуктивности работы дроидов на §G15%§! на §H1 год§!."
 empire_institutions.10.aj:0 "§GБлагоприятная сделка§!"
 empire_institutions.10.aj.tooltip:0 "§GБлагоприятная сделка§!:\n\nУвеличение объема торговли на §G5%§! и производства стратегических ресурсов на §G5%§! на §H1 год§!."
 empire_institutions.10.ak:0 "§GКриминальная сеть§!"
 empire_institutions.10.ak.tooltip:0 "§§GКриминальная сеть§!:\n\nУвеличевает объем торговли на §G10%§! производительность аванпостов на §G15%§! на §H1 год§!."
 empire_institutions.10.al:0 "§GСбор новобранцев§!"
 empire_institutions.10.al.tooltip:0 "§GСбор новобранцев§!:\n\nУвеличивает прирост населения на §G15%§! на §H1 год§!."
 empire_institutions.10.ba:0 "£military_ship£ §YПереключение мощности§!"
 empire_institutions.10.ba.tooltip:0 "§YПереключение мощности§!:\n\nувеличение скорости постройки кораблей на §R25%§! и стоймости их строительства на §R10%§! для целевой империи, при одновременном снижении скорости сборки наших собственных кораблей на §G25%§! и стоимости их строительства на §G10%§! на §H3 года§!."
 empire_institutions.10.bb:0 "£stolen_blueprints£ §YКража чертежей§!"
 empire_institutions.10.bb.tooltip:0 "§YКража чертежей§!:\n\nУвеличевает скорость наших иследований на §G5%§!, при одновременном снижении скорости исследований целевой империи на §R5%§! на §H3 года§!.\n\nМы также могли бы найти какие-нибудь захватывающие новые технологии!"
 empire_institutions.10.bc:0 "§YВнешняя поддержка§!"
 empire_institutions.10.bc.tooltip:0 "§YВнешняя поддержка§!:\n\nПовышает стабильность планеты на §G15%§! и счастье на §G5%§! для целевой империи, одновременно повышая стабильность наших планет на §G5%§! и счастье на §G15%§! на §H3 года§!."
 empire_institutions.10.bd:0 "§YРыночные санкции§!"
 empire_institutions.10.bd.tooltip:0 "§YРыночные санкции§!:\n\nУвеличивает рыночные сборы для целевой империи на §R30%§!, при одновременном снижении наших собственных рыночных сборов на §G30%§! на §H3 года§!."
 empire_institutions.10.be:0 "§YСделка с Криминальным лордом§!"
 empire_institutions.10.be.tooltip:0 "§YСделка с Криминальным лордом§!:\n\nСнижает преступность на планетах, где у нас есть аванпосты на §G50§! в целевой империи на §H3 года§!, в обмен на §G2500§! £energy£ за каждый аванпост."
 empire_institutions.10.bf:0 "§YСанкции Сената§!"
 empire_institutions.10.bf.tooltip:0 "§YSСанкции Сената§!:\n\nУменьшает дипломатический вес целевой импери на §R45%§!, одновременно повышая наш собственный дипломатический вес на §G45%§!. Санкции Сената длятся §H3 года§!."
 empire_institutions.10.bg:0 "§YПовстанческие рейды§!"
 empire_institutions.10.bg.tooltip:0 "§YПовстанческие рейды§!:\n\nУменьшает производство стратегических ресурсов целевой империи на §R10%§! объем торговли на §R5%§!, одновременно увеличивая производство наших собственных стратегических ресурсов на §G10%§! и объем торговли на §G5%§! следующие §H3 года§!."
 empire_institutions.10.bh:0 "§YИмперская реквизиция§!"
 empire_institutions.10.bh.tooltip:0 "§YИмперская реквизиция§!:\n\nУвеличивает время постройки кораблей целевой империи на §R35%§! и стоймость их строительства §R15%§!, одновременно понижая скорость сборки наших кораблей §G35%§! и стоимость их постройки на §G15%§!. Этот эффект длится §H3 года§!."
 empire_institutions.10.bi:0 "§YБлокада§!"
 empire_institutions.10.bi.tooltip:0 "§YБлокада§!:\n\nПонижает объем торговли целевой империи на §R15%§! и дипломатический вес от экономики на §R15%§!, одновременно увеличивая наш объем торговли §G15%§! и дипломатический вес от экономики на §G15%§!. Этот эффект длится §H3 года§!."
 empire_institutions.10.bj:0 "§YБлокада§!"
 empire_institutions.10.bj.tooltip:0 "§YБлокада§!:\n\nПонижает объем торговли целевой империи на §R15%§! и дипломатический вес от экономики на §R15%§!, одновременно увеличивая наш объем торговли §G15%§! и дипломатический вес от экономики на §G15%§!. Этот эффект длится §H3 года§!."
 empire_institutions.10.bk:0 "§YСделка с Хаттами§!"
 empire_institutions.10.bk.tooltip:0 "§YСделка с Хаттами§!:\n\nСнижает преступность на планетах, где у нас есть аванпосты, на §G50§! в целевой империи на §H3 года§!, в обмен на §G2500§! £energy£ за каждый аванпост."
 empire_institutions.10.bl:0 "§YОперации по саботажу§!"
 empire_institutions.10.bl.tooltip:0 "§YОперации по саботажу§!:\n\nУменьшает здоровье корпуса звездной базы целевой империи на §R10%§!, увеличивает содержание её на §R20%§! и уменьшает урон от звездной базы на §R20%§!. Эффект длится §H3 года§!."
 empire_institutions.10.ca:0 "£war_economy£ §RВоенная экономика§!"
 empire_institutions.10.ca.tooltip:0 "§RВоенная экономика§!:\n\nУвеличивает производство сплавов на £mod_resource_alloys_mult£ §G10%§!, снижает содержание кораблей на £ship_upkeep£ §G20%§!, уменьшает увеличение военного истощения на £agressive_expansion£ §G25%§! и увеличивает вместимость флота на £naval_cap£ §G100§!. Эффект длится £time£ §H5 лет§!."
 empire_institutions.10.cb:0 "£breakthrough£ §RПрорыв§!"
 empire_institutions.10.cb.tooltip:0 "§RПрорыв§!:\n\nДобиться прорыва в выбранной научной области £physics£ §Bфизике§!, £society£ §Gсоциологии§! или £engineering£ §Hинженерии§!, увеличив скорость исследований в этой конкретной области на £research_speed£ §G30%§!. Это, однако, снизит скорость исследований в других областях на £research_speed£ §R-5%§! Эффект прорыва длится £time£ §H5 лет§!."
 empire_institutions.10.cc:0 "§RДипломатический центр§!"
 empire_institutions.10.cc.tooltip:0 "§RДипломатический центр§!:\n\nУвеличивает наш общий дипломатический вес на £diplomatic_weight£ §G100%§!, уменьшает наши пограничные трения за на £border_friction£ §G100%§!, и уменьшает штраф за нарушение этических норм на £cohesion_penalty£ §G100%§!. Эффект Дипломатического центра длится §H5 лет§!."
 empire_institutions.10.cd:0 "§RМаксимальная эффективность§!"
 empire_institutions.10.cd.tooltip:0 "§RМаксимальная эффективность§!:\n\nПовышает производительность наших станции на £station_icon£ §G10%§!, снижает рыночные сборы на £market_fees£ §G10%§!, увеличивает производство стратегических ресурсов на £special_resources£ §G10%§! и производительность аванпостов на £branch_office_mult£ §G25%§!. Этот эффект длится §H5 лет§!."
 empire_institutions.10.ce:0 "§RРассвет криминала§!"
 empire_institutions.10.ce.tooltip:0 "§RРассвет криминала§!:\n\nМы можем спровоцировать восстание на планетах, где у нас есть аванпост, причем уровень преступности на планете определяет силу восстания. Мы можем начать еще одно восстание через §H5 лет§!."
 empire_institutions.10.cf:0 "§RХорошие отношения §!"
 empire_institutions.10.cf.tooltip:0 "§RХорошие отношения§!:\n\nМы можем отправить послов в другую империю, чтобы улучшить наши отношения с ними на £diplomatic_opinion£ §G300§!. Это также увеличит темпы роста доверия на £trust_growth£ §G25%§!, повысить показатели  отношений на £increase_relation£ §G50%§! и усилить влияние нашей дипломатической позиции на £diplomatic_stance_modifier£ §G25%§!. Эффект хороших отношений длится §H5 лет§!."
 empire_institutions.10.cg:0 "§RТлеющий мятеж§!"
 empire_institutions.10.cg.tooltip:0 "§RТлеющий мятеж§!:\n\nЗапускает восстание повстанцев на планетах, где у нас есть аванпост. Эта способность может быть активирована только в том случае, если мы находимся в состоянии войны с целевой империей. Наши повстанческие ячейки попытаются собрать грозную армию, чтобы победить защитников выбранной планеты. Мы можем инициировать еще одно восстание через §H5 лет§!."
 empire_institutions.10.ch:0 "§RИмперская иследовательская программа§!"
 empire_institutions.10.ch.tooltip:0 "§RIИмперская иследовательская программа§!:\n\nУвеличивает скорость постройки наших мегаструктур на £megastructure_build_speed£ §G25%§!, снижает затраты на содержание наших ученых на £scientist_upkeep£ §G25%§!, и увеличивает скорость инженерных исследований на £engineering_speed£ §G30%§!. Имперская иследовательская программа длится §H5 лет§!."
 empire_institutions.10.ci:0 "§RВоенная экономика§!"
 empire_institutions.10.ci.tooltip:0 "§RВоенная экономика§!:\n\nУвеличивает производство сплавов на £mod_resource_alloys_mult£ §G10%§!, уменьшение содержания кораблей на £ship_upkeep£ §G20%§!, уменьшение усталости от войны на £agressive_expansion£ §G25%§! и увеличение вместимости флота на £naval_cap£ §G100§!. Эффект длится £time£ §H5 лет§!."
 empire_institutions.10.cj:0 "§RСделка§!"
 empire_institutions.10.cj.tooltip:0 "§RСделка§!:\n\nМы можем заключить 5 различных сделок с крупными корпорациями. Каждая сделка длится в течение £time£ §H5 лет§! после чего их можно заключить повторно."
 empire_institutions.10.ck:0 "§RРассвет криминала§!"
 empire_institutions.10.ck.tooltip:0 "§RРассвет криминала§!:\n\nПоддерживает восстание на планетах, где у нас есть аванпост. Уровень местной преступности определяет, насколько мощным будет восстание. Мы можем начать еще одно восстание через §H5 лет§!."
 empire_institutions.10.cl:0 "§RВеликий Крестовый поход§!"
 empire_institutions.10.cl.tooltip:0 "§RВеликий Крестовый поход§!:\n\nУвеличивает урон армии на £army_damage£ §G20%§! и её мораль на £army_moral£ §G20%§!. Этот эффект также увеличивает скорость движения кораблей на £ship_speed£ §G10%§!, скорострельность на £ship_fire_rate£ §G10%§! и урон от орудий на £ship_weapon_damage£ §G15%§!. Эффект длится £time£ §H5 лет§!."
 empire_institutions.10.d:0 "§MСменить институт§!"
 empire_institutions.10.e:0 "§EРуководство по Институтам§!"
 empire_institutions.12.name:0 "§BПолучить влияние§!"
 empire_institutions.12.desc:0 "У нас есть возможность использовать наше влияние, чтобы получить его в большем количестве. Мы можем приложить к этому действию большие или малые усилия. Мы бы получили §M1§! £influence£ на §B1§! £influence£ в месяц. Если мы решим приложить к этому усилия, мы могли бы удвоить эту величину. Если мы уже приложили наши усилия к тому, чтобы добиться большего влияния, мы можем остановить это. Что нам делать?"
 empire_institutions.12.a:0 "§GНебольшое усилие§!"
 empire_institutions.12.b:0 "§BБольшое усилие§!"
 empire_institutions.12.c:0 "§RОстановить§!"
 empire_institutions.20.name:0 "Выберите новый Институт"
 empire_institutions.20.desc:0 "Замените ваш Институт  §RВысшего военного командования§! другим. Это полностью удалит ваш текущий запас очков, и на это уйдет §H10 лет§! для создания нового Института. Вы также потеряете все льготы, недавно полученные от старого Института. Имейте в виду, что это действие может иметь дополнительные последствия."
 empire_institutions.30.name:0 "Выберите новый Институт"
 empire_institutions.30.desc:0 "Замените ваш §BИследовательский совет§! Это полностью удалит ваш текущий запас очков, и на это уйдет §H10 лет§! для создания нового Института. Вы также потеряете все льготы, недавно полученные от старого Института. Имейте в виду, что это действие может иметь дополнительные последствия."
 empire_institutions.40.name:0 "Выберите новый Институт"
 empire_institutions.40.desc:0 "Замените ваш §GДипломатический корпус§! Это полностью удалит ваш текущий запас очков, и на это уйдет §H10 лет§! для создания нового Института. Вы также потеряете все льготы, недавно полученные от старого Института. Имейте в виду, что это действие может иметь дополнительные последствия."
 empire_institutions.50.name:0 "Выберите новый Институт"
 empire_institutions.50.desc:0 "Замените ваше §HМинистерство финансев§! Это полностью удалит ваш текущий запас очков, и на это уйдет §H10 лет§! для создания нового Института. Вы также потеряете все льготы, недавно полученные от старого Института. Имейте в виду, что это действие может иметь дополнительные последствия."
 empire_institutions.60.name:0 "Выберите новый Институт"
 empire_institutions.60.desc:0 "Замените ваш §MКриминальный консорциум§! Это полностью удалит ваш текущий запас очков, и на это уйдет §H10 лет§! для создания нового Института. Вы также потеряете все льготы, недавно полученные от старого Института. Имейте в виду, что это действие может иметь дополнительные последствия."
 empire_institutions.110.name:0 "§GАгресивная экспансия§!"
 empire_institutions.110.desc:0 "Мы готовы начать наше £agressive_expansion£ §GАгрессивное расширение§!. Это обеспечит нам следующие преимущества:\n£claimcost_reduction£ снижение стоимости претензий на §G60%§! на  §H1 год§!."
 empire_institutions.110.a:0 "§GНачните агрессивную экспансию§!"
 empire_institutions.120.name:0 "§GЗа науку!§!"
 empire_institutions.120.desc:0 "Мы можем значительно повысить производительность нашего исследователя, активировав  инициативу §GЗа науку§!. В случае принятия эта инициатива сократит расходы наших исследователей на £scientist_upkeep£ §G30%§! на §Hследующий год§!."
 empire_institutions.120.a:0 "§GНачать иследовательскую компанию§!"
 empire_institutions.130.name:0 "§GДипломатическая пропагонда§!"
 empire_institutions.130.desc:0 "Мы можем начать дипломатические миссии, которые позволят нам провести значительную дипломатическую зачистку в $GALACTIC_COMMUNITY$. Мы также можем урегулировать пограничные конфликты. Эта инициатива увеличивает наш дипломатический вес на £diplomatic_weight£ §G30%§! и уменьшит наши пограничные трения на £border_friction£ §G60%§! на §Hследующий год§!."
 empire_institutions.130.a:0 "§GУсильте наш дипломатический вес§!"
 empire_institutions.140.name:0 "§GПрибыльная торговля§!"
 empire_institutions.140.desc:0 "Мы можем начать инициативу по созданию торгового маршрута, чтобы повысить ценность торговли в нашей империи на £trade_value£ $G15%$!. Эффект длится весь §Hследующий год§! и может быть повторно активирован по истечении этого срока."
 empire_institutions.140.a:0 "§GПоиск выгодных возможностей§!"
 empire_institutions.150.name:0 "§GКриминальная сеть§!"
 empire_institutions.150.desc:0 "Мы можем начать расширять нашу преступную сеть на планетах, на которых у нас есть аванпосты. Это приведет к увеличению производительности наших аванпостов на £branch_office_mult£ §G+15%§! в то же время увеличивая нашу торговую ценность на £trade_value£ §G+10%§!. Мы будем расширять нашу преступную сеть в течении §Hследующего года§!. По истечении этого срока мы можем начать еще одно расширение."
 empire_institutions.150.a:0 "§GСоздайте Сеть§!"
 empire_institutions.160.name:0 "§GПосланники Сената§!"
 empire_institutions.160.desc:0 "Мы можем приказать некоторым из наших послов вернуться, чтобы возложить на них новые обязанности в течении §Hследующего года§! прежде чем им придется продолжить свои регулярные дипломатические миссии. Мы получим §Gтрёх§! дополнительных послов £envoy£ на этот период."
 empire_institutions.160.a:0 "§GИспользуйте всех послов§!"
 empire_institutions.170.name:0 "§GТактика ударил убежал§!"
 empire_institutions.170.desc:0 "Мы могли бы использовать знаменитую тактику удари убежал, чтобы нанести сильный удар и быстро отступить, если бой складывается не в нашу пользу. Это увеличит вероятность отрыва наших флотов на £disengagement_chance£ §G+15%§! а также увеличить скорость наших кораблей на £ship_speed£ §G+25%§! в течении §Hследующего года§!. Мы могли бы решить, хотим ли мы пойти дальше по этому пути  после истечения срока."
 empire_institutions.170.a:0 "§GОни не увидят, как мы приближаемся§!"
 empire_institutions.180.name:0 "§GПразднование Дня Империи§!"
 empire_institutions.180.desc:0 "Мы можем инициировать празднования по всей империи. Наш народ должен быть счастлив, что им правит мудрый и сильный император. Торжества продлятся в течение §H1 года§! увеличивая нашу стабильность на £stability_increase£ §G+10§! и единство на £unity_increase£ §G+10%§!."
 empire_institutions.180.a:0 "§GСлава Империи§!"
 empire_institutions.190.name:0 "§GЭффективные дроиды§!"
 empire_institutions.190.desc:0 "Мы можем повысить производительность наших дроидов на £droid_output£ §G+15%§! в течении §Hследующего года§!."
 empire_institutions.190.a:0 "§G'Разгоните' дроидов§!"
 empire_institutions.200.name:0 "§GБлагоприятная сделка§!"
 empire_institutions.200.desc:0 "Мы могли бы заключить несколько выгодных сделок для нашей империи. Это увеличит добычу наших стратегических ресурсов на £special_resources£ §G+5%§! и также увеличеть объем торговли на £trade_value£ §G+10%§! в течении §Hследующего года§!. Мы могли бы попытаться заключить другую сделку по истечении этого срока."
 empire_institutions.200.a:0 "§GИщите выгодные предложения§!"
 empire_institutions.210.name:0 "§GКриминальная сеть§!"
 empire_institutions.210.desc:0 "Мы можем начать расширять нашу преступную сеть на планетах, на которых у нас есть аванпосты. Это приведет к увеличению производительности наших аванпостов на £branch_office_mult£ §G+15%§! в то же время увеличивая нашу торговую ценность на £trade_value£ §G+10%§!. Мы будем расширять нашу преступную сеть в течении §Hследующего года§!. По истечении этого срока мы можем начать еще одно расширение.."
 empire_institutions.210.a:0 "§GСоздайте Сеть§!"
 empire_institutions.220.name:0 "§GСбор новобранцев§!"
 empire_institutions.220.desc:0 "Мы можем начать кампанию по набору людей по всей империи, которая увеличит рост нашего населения на £pop_growth_speed£ §G+15%§! в течении §Hследующего года§!. По истечении этого срока мы можем начать другую кампанию."
 empire_institutions.220.a:0 "§GСобирайте силы§!"
 empire_institutions.310.name:0 "§YПереключение мощности§!"
 empire_institutions.310.desc:0 "Для этого действия требуется целевая империя. Враждебные действия всегда могут иметь непредсказуемые последствия. Целевая империя должна довольно быстро узнать, что производство их кораблей прекращено. Будьте готовы к политическим последствиям."
 empire_institutions.310.a:0 "§B[militaryTarget1.GetName]§!"
 empire_institutions.310.b:0 "§G[militaryTarget2.GetName]§!"
 empire_institutions.310.c:0 "§H[militaryTarget3.GetName]§!"
 empire_institutions.310.d:0 "§M[militaryTarget4.GetName]§!"
 empire_institutions.311.name:0 "§YПереключение мощности§!"
 empire_institutions.311.desc:0 "Вы уверены, что хотите инициировать §YПереключение мощности§! против §H[from.GetName]§!? Эффект длится §H3 года§! и предоставляет нам:\n\n£ship_build_speed£ Скорость постройки кораблей §G+25%§!\n£ship_build_cost£ Стоймость постройки кораблей §G-10%§!\n\n§H[from.GetName]§! получит следующий дебафф на §H3 года§!:\n\n£ship_build_speed£ Скорость постройки корабля §R-25%§!\n£ship_build_cost£ Цена постройки корабля §R+10%§!"
 empire_institutions.311.a:0 "Инициируйте переключение мощности."
 empire_institutions.312.name:0 "Производство судов прервано"
 empire_institutions.312.desc:0 "Мы стали жертвой саботажа, повлиявшего на производство наших кораблей. Некоторые из наших инженеров были переведены на другие верфи за пределами нашей империи, и наши маршруты поставок были серьезно нарушены другой империей. Нам потребуется §H3 года§! чтобы вернуться к нормальной скорости производства и стоимости. До тех пор на нас действует следующий дебафф:\n\n£ship_build_speed£ скорость постройки корабля §R-25%§!\n£ship_build_cost£ стоймость постройки корабля §R+10%§!"
 empire_institutions.312.a:0 "Они заплатят за это!"
 empire_institutions.320.name:0 "§YПохищение чертежей§!"
 empire_institutions.320.desc:0 "Для этого действия требуется целевая империя. Враждебные действия всегда могут иметь непредсказуемые последствия. Целевая империя должна довольно быстро узнать, что чертежи и ученые пропали. Будьте готовы к политическим последствиям."
 empire_institutions.320.a:0 "§B[researchTarget1.GetName]§!"
 empire_institutions.320.b:0 "§G[researchTarget2.GetName]§!"
 empire_institutions.320.c:0 "§H[researchTarget3.GetName]§!"
 empire_institutions.320.d:0 "§M[researchTarget4.GetName]§!"
 empire_institutions.321.name:0 "§YПохищение чертежей§!"
 empire_institutions.321.desc:0 "Вы уверены, что хотите §Yпохитеть чертежи§! из §H[from.GetName]§!? Эффект продлится §H3 года§! и предоставит нам:\n£research_speed£ скорость иследований §G+5%§! \n\n§H[from.GetName]§! получит следующий дебафф на §H3 года§!:\n£research_speed£ скорость исследований §R-5%§!.\n\nМы также могли бы найти какие-нибудь потрясающие новые технологии!"
 empire_institutions.321.a:0 "Достань эти чертежи!"
 empire_institutions.322.name:0 "Украденные чертежи"
 empire_institutions.322.desc:0 "Когда наши исследователи хотели начать свою работу сегодня, они заметили, что некоторые недавно собранные данные отсутствовали на главном компьютере. Кроме того, некоторые члены исследовательской группы не явились, и ни один из них не фигурирует в деле. За этим, должно быть, стоит конкурирующая империя. Этот инцидент серьезно повлияет на наши исследования в ближайшие годы. Мы ожидаем потерять около §R5%§! эффективность во всех областях исследований, по крайней мере, в течение следующих §Hтрёх лет§!."
 empire_institutions.322.a:0 "Расследуйте этот инцидент"
 empire_institutions.330.name:0 "§YВнешняя поддержка§!"
 empire_institutions.330.desc:0 "§YВнешняя поддержка§! требуется другая империя в качестве цели. Чтобы повысить стабильность другой империи, мы направляем силы безопасности, а также заботимся о меньшинствах. Этот акт любви приветствуется и нашим собственным народом. Кроме того, улучшатся дипломатические отношения с другой империей."
