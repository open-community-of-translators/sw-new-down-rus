 empire_institutions.362.name:0 "Дипломатические санкции в Сенате"
 empire_institutions.362.desc:0 "§RРеспубликанские Лоялисты§! инициировали некоторые дипломатические санкции против нас. Будет трудно добиться чего-то в галактическом сообществе без обычной поддержки сената. Чтобы вернуть нашу репутацию, нам понадобится некоторое время. Через §H3 года§! дипломатической изоляции мы должны снова иметь возможность эффективно участвовать в галактических делах."
