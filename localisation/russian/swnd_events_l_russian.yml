 ### A Risky Alliance ###
 swnd_mandalorian.10.name: "Proposal"
 swnd_mandalorian.10.desc: "The Empire is interested in forming a beneficial relationship with Mandalore. The need for more warships and armor brings Imperial officials to the planet, seeking to establish contracts with MandalMotors and begin mining operations.\n\nIn the short term this might be a good deal; however, the Empire might want a bit more than what they've asked for. With leftover clone troopers still lingering after the Siege of Mandalore, all they would need to do is give the order to begin an occupation."
 swnd_mandalorian.10.a: "A garrison of leftover troops is already too much. No deal."
 swnd_mandalorian.10.b: "Inquire further. Perhaps a deal is reasonable."
 swnd_mandalorian.11.name: "Assurance"
 swnd_mandalorian.11.desc: "The outright rejection of the deal has angered Clans Saxon and Wren. However, the Empire assures us that Mandalore will eventually accept their presence."
 swnd_mandalorian.11.a: "So be it."
 swnd_mandalorian.12.name: "Inquiry"
 swnd_mandalorian.12.desc: "The interest in contracting MandalMotors comes from the Empire's need more shipwrights in their sphere of influence. If we accept, then MandalMotors must consent to having an 'advisor' on board.\n\nThe mining of beskar is a whole different matter all together, with it only present in Mandalorian space and known for its ability to resist some of the most extreme forms of damage - including lightsabers."
 swnd_mandalorian.12.a: "This might be good for us."
 swnd_mandalorian.12.b: "These terms are unacceptable!"
 swnd_mandalorian.13.name: "Benefactors"
 swnd_mandalorian.13.desc: "With a deal reached, the Empire assures our officials that this is only temporary and Mandalore can continue to exist autonomously.\n\nWhether or not they intend to keep their word is not certain."
 swnd_mandalorian.13.a: "Very well."
 swnd_mandalorian.14.name: "Refusal"
 swnd_mandalorian.14.desc: "Our officials adamantly refuse the proposition. The thought of the Empire literally strip mining our worlds for our iron and refusing our shipwrights to build on their own would be akin to handing over the planet to them.\n\nThis angers not only the Imperials but a few of the sympathizing clans."
 swnd_mandalorian.14.a: "So be it."

 #### Mando Darksaber Chain ###
 swnd_mandalorian.20.name: "Fate of the Darksaber"
 swnd_mandalorian.20.desc: "During the Clone Wars, the Darksaber was won in single combat between Pre Vizsla and the leader of the Shadow Collective - a Zabrak named Maul. However, Maul vanished after being captured by the Republic during the Siege of Mandalore and the fate of the Darksaber is unknown.\n\nIn this time of unease and the looming threat of Imperial aggression, its of the utmost importance we locate this sword and return it to Mandalore."
 swnd_mandalorian.20.a: "It will be done."
 swnd_mandalorian.21.name: "A Barren World"
 swnd_mandalorian.21.desc: "To our surprise, the path to the Darksaber points towards Dathomir. This inhospitable world was the birth place of Maul and is home to clans of witches. Its a place where one should tread carefully."
 swnd_mandalorian.21.a: "Send some teams over to recover the Darksaber."

 #### Mando Protectors Chain ###
 swnd_mandalorian.30.name: "Protectors"
 swnd_mandalorian.30.desc: "The Mandalorian Protectors aren't directly affiliated with the Houses or Clans but are for the protection of the Mand'alor and their people. As the Empire continues to grow in power, its recommended that we seek these groups out in case war comes to Mandalore.\n\nOne group is set up on Concord Dawn and the other is operating from Mandalore. Having support from one or both of these Protector orders would better prepare us in case this galactic war ever reaches Mandalore."
 swnd_mandalorian.30.a: "Head to Concord Dawn"
 swnd_mandalorian.30.b: "Explore Sundari"
 swnd_mandalorian.30.c: "But what if we could have both groups.."
 swnd_mandalorian.31.name: "Fangs"
 swnd_mandalorian.31.desc: "Our small team arrives in the Concord Dawn system and are greeted by a small group of Fang fighters hailing them.\n\nThe team explains they are looking for a group led by a man named Fenn Rau and are met with silence. 'We'll take you to the Protector base on the third moon if the credits are right.'"
 swnd_mandalorian.31.a: "If that's what it takes.."
 swnd_mandalorian.31.b: "We are here on behalf of the Mand'alor."
 swnd_mandalorian.32.name: "Arrival"
 swnd_mandalorian.32.desc: "The team follows the fighters to Concord Dawn's third moon. Upon landing, they pay their guides and wait for Rau's arrival. As their guides head off into the camp, the emissaries can hear them laughing.\n\nThe meeting with Fenn Rau is brief. His group of Mandalorian Protectors were once royal guards to the Mand'alor but have since pledged their alliegence to the Empire and report on rebel activity. Its no surprise that they also show sympathies toward Clan Saxon. The line of questioning turns to their future with the Empire."
 swnd_mandalorian.32.a: "And what if the Empire gets tired of the Protectors?"
 swnd_mandalorian.33.name: "Arrival"
 swnd_mandalorian.33.desc: "'Official business then? Very well.' The emissaries are escorted to the third moon and await their meeting with Rau.\n\nThe meeting with Fenn Rau is brief. His group of Mandalorian Protectors were once royal guards to the Mand'alor but have since pledged their alliegence to the Empire and report on rebel activity. Its no surprise they also show sympathies toward Clan Saxon. The line of questioning turns to their future with the Empire."
 swnd_mandalorian.33.a: "And what if the Empire gets tired of the Protectors?"
 swnd_mandalorian.34.name: "Questions"
 swnd_mandalorian.34.desc: "Rau grimaces and points towards the landed fighters. 'The Protectors do enough to maintain order without needing the Empire to meddle in our affairs. Being close with the Empire ensures our own safety as well.'\n\nHe motions towards an Imperial shuttle taking off in the distance. 'One shuttle does not mean an occupation - Now, does that cover everything?'"
 swnd_mandalorian.34.a: "And what if they grow tired with all of Mandalore?"
 swnd_mandalorian.35.name: "Trade"
 swnd_mandalorian.35.desc: "Rau ponders the question. Despite his band of protectors being pulled from the best warriors from all the clans, it does not guarantee that they can stave off a growing Imperial presence. If the situation worsens, they'll have to attempt to collaborate with that group of near Keldabe.\n\n'We'll keep our promise to protect Mandalore if the war comes to our part of the galaxy. If that happens though, we will need to be properly equipped. Credits mean nothing for us right now. If anything, we would like some supplies in exchange for support.'"
 swnd_mandalorian.35.a: "Provide alloys"
 swnd_mandalorian.35.b: "Provide weapons"
 swnd_mandalorian.35.c: "Provide food"
 swnd_mandalorian.36.name: "Arrangement"
 swnd_mandalorian.36.desc: "With an agreement reached, Fenn Rau leads the emissaries to the shuttle. 'If Mandalore ever needs the support of the Protectors of Concord Dawn, we will be there.' The shuttle takes off and heads back to Mandalore.\n\nThe meeting with Fenn Rau was more successful than imagined. With the support of his protectors, Mandalore has bolstered its defense against the Empire."
 swnd_mandalorian.36.a: "Excellent."
 swnd_mandalorian.37.name: "The Streets"
 swnd_mandalorian.37.desc: "Our emissaries walk the streets of Sundari, looking for signs of the secretive group. This group of Protectors have remained elusive since before the Siege of Mandalore due to their troubled past supporting the Separatists.\n\nOne of the emissaries' bodyguards notice someone following them, staying a few meters a way at all times."
 swnd_mandalorian.37.a: "Call out to them."
 swnd_mandalorian.37.b: "Keep moving"
 swnd_mandalorian.38.name: "Assailants"
 swnd_mandalorian.38.desc: "The stranger quickly draws their blaster and aims it at the one of the emissaries. Before they could fire, another blaster rings out and the assailant drops dead. 'That's another one, damned Imperials.' A figure in beskar armor jumps from the roof top and lands in front of the emissaries.\n\n'If you're looking for Fenn Shysa, he's not around here. He's stationed out in Olankur with the rest of us. I'm only here to keep an eye on Imperials in the new capital.' The armored figure holsters their blaster. 'I'll let him know some emissaries from the Mand'alor are on their way.' With a nod, the supercommando takes off."
 swnd_mandalorian.38.a: "Onwards to Olankur"
 swnd_mandalorian.39.name: "Assailants"
 swnd_mandalorian.39.desc: "The emissaries and their escorts continue on when two other strangers come out of the alleyways. Sensing their intent, the emissaries and bodyguards draw their blasters, leading to a stand off between them and the  assailants.\n\nBefore any of them could fire, a faint whistling is heard and all three assasins collapse dead with small explosions. 'Damned Imperials. I can see you're emissaries for the Mand'alor. If you're looking for Fenn Shysa, he's out in Olankur with the rest of us. I'll inform him that you're on your way. Stay safe.' With a nod, the supercommando takes off."
 swnd_mandalorian.39.a: "Onwards to Olankur"
 swnd_mandalorian.40.name: "Beyond Keldabe"
 swnd_mandalorian.40.desc: "The emissaries and their retinue arrive in Olankur, far from the old capital of Keldabe. They are escorted to a hidden camp in some old Republic wreckage. A man walks up to the emissaries and extends his hand. 'Suppose yer lookin' for Shysa? Name's Tobbi Dala. Served with him and our founder Spar during the Clone Wars.' After a brief exchange, Shysa himself appears out of his shelter. Dala nods at him as he walks up.\n\nThe emissaries explain that it won't be long before the war with the rebellion reaches Mandalorian space. Before they continue, Shysa interrupts. 'If you want us to fight against the Empire, say no more. We've been fightin' them since the war ended.'"
 swnd_mandalorian.40.a: "Excellent news!"
 swnd_mandalorian.41.name: "Meeting Shysa"
 swnd_mandalorian.41.desc: "Shysa explains that his group of Protectors have been striking Imperial installations on and off since the Republic transformed. With Spar severely traumatized by their last mission together in the war and subsequent disappearance,  leadership of the Mandalorian Protectors has fallen upon him.\n\nWhen asked about Fenn Rau's Protectors on Concord Dawn, Shysa starts to laugh. 'Traitors through and through. Being their informants is no better than an Imperial themselves.' As their meeting ends, Shysa reassures his support against the Empire however; he requests some additional supplies to carry out his raids."
 swnd_mandalorian.41.a: "Provide essential goods."
 swnd_mandalorian.41.b: "Provide weapons."
 swnd_mandalorian.41.c: "Provide comms."
 swnd_mandalorian.42.name: "Deal"
 swnd_mandalorian.42.desc: "With a shipment of supplies ready to be delivered to Fenn Shysa's forces, the Mandalorian Protectors have reaffirmed their support for the Mand'alor. If trouble should arise with the Empire, they will be ready.\n\nBefore departing back to Sundari, Shysa informs them that if they need to bolster their forces when war arises, he will personally see to it that some Protectors are available."
 swnd_mandalorian.42.a: "Shysa's Protectors will be an important asset of ours."
 swnd_mandalorian.43.name: "Two Missions"
 swnd_mandalorian.43.desc: "Both Protector groups fought on two different sides of the Clone Wars and those wounds have yet to fully heal. With the growing might of the Empire, having the Mandalorian Protectors divided will no doubt weaken Mandalore from within.\n\nReaching out to both groups of Protectors will be no easy feat. Emissaries will need to be sent to Concord Dawn to meet with Fenn Rau while another group is sent out to find Fenn Shysa on Mandalore. Alternatively, setting up a meeting between leadership of both might lead to furious blows but once the dust settles, maybe an arrangement can be made."
 swnd_mandalorian.43.a: "Nothing wrong with a little pre-talk brawl."
 #swnd_mandalorian.44.name: "Separate Meetings"
 #swnd_mandalorian.44.desc: "The meeting at Concord Dawn starts off with no problems, beyond Fenn Rau's stubborness regarding the Empire. When told that some other representatives are meeting with Fenn Shysa's Protectors, he grows irritated. He mentions that Shysa's lot worked for the Confederacy while his Protectors acted as guards for the late Dutchess and teachers for clones.\n\nMeanwhile out in the Olankur, Shysa's group seems willing to help against the Empire, with him commenting on their raids on installations tracking down Imperial agents. When asked about the possibility of working with Rau's Protectors, he shakes his head and firmly states he will not work with traitors."
 #swnd_mandalorian.44.a: "We need to reach a resolution!"
 swnd_mandalorian.44.name: "Two Protectors"
 swnd_mandalorian.44.desc: "Arranging the meeting with both leaders proves to be very difficult. Both agree to meet at Sundari with a small cadre. They arrive at the capital, Rau with his trusted guards and Shysa with his and his second-in-command Tobbi Dala.\n\nThe meeting goes smoothly at first. The two leaders are both interested in the safety and protection of Mandalore and its people. But both Protectors are completely opposed to working with each other. Rau and his men once served as teachers for clone troopers and the late Dutchess while Shysa and his men once served as agents of the Confederacy.\n\nWith tensions rising and the word 'traitor' being thrown around, it won't be long before blasters are drawn."
 swnd_mandalorian.44.a: "This is madness!"
 swnd_mandalorian.45.name: "Understanding"
 swnd_mandalorian.45.desc: "When told of the growing relationship between Clan Saxon and the Empire, both sides start to come to the realization that despite their past, the protection of Mandalorian space is more important. A divided Mandalore is easier to conquer than a unified one. The Protectors will have to cooperate to ensure that the Empire's ambitions for Mandalore never come to fruition."
 swnd_mandalorian.45.a: "Finally, a resolution!"
 swnd_mandalorian.46.name: "Realization"
 swnd_mandalorian.46.desc: "The representatives grow impatient and remind both sides that a divided Mandalore is easier to conquer than a united one. They mention that even though the Protectors have their own stakes, its the clans that are most at risk. While some clans oppose the Imperials, others are openly collaborating with them.\n\nWhen told of the growing relationship between Clan Saxon and the Empire, both sides start to come to the realization that despite their past, the protection of Mandalorian space is more important. The Protectors will have to cooperate to ensure that the Empire's ambitions for Mandalore never come to fruition."
 swnd_mandalorian.46.a: "Finally, a resolution!"
 swnd_mandalorian.47.name: "A Vow to Protect"
 swnd_mandalorian.47.desc: "With both parties finally realizing what as truly at stake, they vow to aid in the fight against the Empire when trouble arises. Both Fenn Rau and Fenn Shysa pledge their support and offer up some of their Supercommandos to supplement our forces.\n\nAs all parties part ways, there is the reassurance that Mandalore will be ready to withstand the Empire when the war finally enters Mandalorian Space."
 swnd_mandalorian.47.a: "Vode an!"
 swnd_mandalorian.48.name: "Unforunate Circumstances"
 swnd_mandalorian.48.desc: "Despite our best efforts, neither Rau nor Shysa's Protectors would agree to work with each other and the Mand'alor. The inability to find common ground might hinder our efforts to preserve Mandalore in the long run. However, as long as one group is willing to honor their role as Protectors of Mandalore, then we can survive."
 swnd_mandalorian.48.a: "So be it."

 #swnd_mandalorian.30.name: "Two Houses"
 #swnd_mandalorian.30.desc: "Ever since the death of Mandalore the Ultimate, our people have lived on the fringes of galactic affairs. Divided, exiled, and slaughtered. Amidst all the strife, different clans and factions have tried to seize power but we have yet to be fully united under a single Mand'alor.\n\nTwo houses lie at the center of this issue. House Kryze, led by Lady Regent Bo-Katan Kryze of Clan Kryze and House Viszla, made up of three competing clans - Clan Wren, Clan Vizsla, and Clan Saxon."
 #swnd_mandalorian.30.a: "Support House Kryze."
 #swnd_mandalorian.30.b: "Support House Vizsla"
 #swnd_mandalorian.18.name: "Clan Kryze"
 #swnd_mandalorian.18.desc: "Clan Kryze holds a special place in the recent history of Mandalore. It was under Satine Kryze that an attempt was made to reform Mandalorian society but the Clone Wars brought a new wave of problems in the form of Death Watch and the Shadow Collective.\n\nUnder Bo-Katan, the members of House Kryze will try and rally support and unify a fractured Mandalore.  "
 #swnd_mandalorian.18.a: "No outsider will ever rule Mandalore!"
 #swnd_mandalorian.19.name: "Three Clans"
 #swnd_mandalorian.19.desc: "The internal politics of House Vizsla boils down to actions of Clan Wren, Saxon, and Vizsla themselves. All three vie for power and the opportunity to restore Mandalore.\n\nClan Vizsla the ancient clan of the legendary Tarre Vizsla, the Mandalorian Jedi. Clan Saxon and Wren are much younger, growing in their own power after the Clone Wars."
 #swnd_mandalorian.19.a: "Support Clan Vizsla"
 #swnd_mandalorian.19.b: "Support Clan Wren"
 #swnd_mandalorian.19.c: "Support Clan Saxon"
 #swnd_mandalorian.20.name: "Clan Vizsla"
 #swnd_mandalorian.20.desc: "The support for Clan Vizsla is met with cautious optimism. Pre Vizsla's death was at the hands of an outsider and with the threat of the Empire growing, its likely that history will repeat itself with a new Mand'alor from this clan. "
 #swnd_mandalorian.20.a: "Very well"
 #swnd_mandalorian.21.name: "Clan Wren"
 #swnd_mandalorian.21.desc: "Under Countess Ursa Wren, Mandalore maintains a cordial relationship with the Empire - for now. Historically aligned with Clan Vizsla and Death Watch, the remnants of the Mandalorian Protectors cautiously support Clan Wren's bid."
 #swnd_mandalorian.21.a: "Very well."
 #swnd_mandalorian.22.name: "Clan Saxon"
 #swnd_mandalorian.22.desc: "As Clan Saxon's influence grows, the other clans start to worry. It was Gar Saxon who aided Maul and the Shadow Collective in taking over Mandalore during the Clone Wars.\n\nEver the opportunist, Gar Saxon would readily betray all of Mandalore for a seat of power in the Empire."
 #swnd_mandalorian.22.a: "A worrying development."

 swnd_mandalorian.50.name: "Growing Rift"
 swnd_mandalorian.50.desc: "With the Darksaber returned to Mandalore, a new issue arises. Its impossible to ignore the growing conflict between the Galactic Empire and a growing number of systems opposed to their rule.\n\nWe find ourselves once again at a crossroads. Neutrality is not possible in this situation. Once again the clans are in disagreement with how to handle this issue. Not all the clans view the Empire as a growing threat and even the Mandalorian Protectors are heavily divided on the issue, despite pledging their loyalty to the Mand'alor."
 swnd_mandalorian.50.a: "We will monitor these tensions closely."
 swnd_mandalorian.51.name: "Unease"
 swnd_mandalorian.51.desc: "We have recieved troubling news from some of the clans. A young member of Clan Wren - Sabine Wren - has fled the Imperial Academy for unspecified reasons but not before decrying her clan's decision to support the Empire.\n\nThis has drawn the attention of Gar Saxon, who's been collaborating with Imperial forces in a bid to gain himself power. He's ordered that Countess Ursa Wren hand over her husband and that her son pledges loyalty to his enforcers, the so-called Imperial Super Commandos."
 swnd_mandalorian.51.a: "This is outrageous! We refuse to turn them over!"
 swnd_mandalorian.51.b: "Let us tread carefully and turn them over."
 swnd_mandalorian.52.name: "Protectors"
 swnd_mandalorian.52.desc: "The Mandalorian Protectors have come under scruitiny from Clan Saxon over their inconsistent stance toward the Empire. A group on Concord Dawn led by Fenn Rau allowed ships from a growing resistance movement to pass through Mandalorian space. Another group once led by a supposed rogue ARC trooper named Spar strikes out against Imperial installations on Mandalore itself.\n\nThis will no doubt draw greater attention from the Empire and worsen relations. However; hunting down the Protectors might be in the best interest of Mandalore. But at the same time, the growing relationship between Clan Saxon and the Imperials is becoming more concerning by the day."
 swnd_mandalorian.52.a: "Dennounce Clan Saxon's stance and contact the Protectors."
 swnd_mandalorian.52.b: "Play it safe and hunt down the Protectors."
 swnd_mandalorian.53.name: "Revelation"
 swnd_mandalorian.53.desc: "Sabine Wren has returned to her clan's home of Krownest. Upon her return, she finally breaks her silence about her reason for leaving the academy.\n\nShe was assigned to work on a secret weapon that was designed specifically to pacify Mandalore. When asked about more details, she refused to answer.\n\nThis revelation is accompanied by the news of her belonging to a Rebel cell that has growing support in the Outer Rim. It won't be long before all of Mandalore is pulled into this larger conflict - whether its all at once or one clan at a time."
 swnd_mandalorian.53.a: "No good can come from the Empire!"
 swnd_mandalorian.54.name: "The Tipping Point"
 swnd_mandalorian.54.desc: "The situation has worsened significantly. Gar Saxon ordered the arrest of the Countess's daughter as well as some presumed Rebel sympathizers. At the same time, Bo-Katan has been removed as regent.\n\nIn her place, Gar has been installed as Viceroy of Mandalore through his Imperial allies, seizing parts of Mandalorian space. His brother Tiber rules with him, acting as governor of the sector.\n\nAt this point there is no turning back - either Mandalore will fight as one against Clan Saxon and their Imperial allies or crush the uprising from Clan Wren and their rebel allies."
 swnd_mandalorian.54.a: "Stand with Clan Wren. Vode An!"
 swnd_mandalorian.54.b: "Stand with Clan Saxon. Glory to the Empire!"
 swnd_mandalorian.55.name: "Mandalore Divided"
 swnd_mandalorian.55.desc: "Bo-Katan takes up the Darksaber and rallies the remaining Mandalorian clans to her side. With the support of Clans Wren, Kryze, Vizsla, and other smaller clans - as well as Fenn Rau and Spar's Mandalorian Protectors - she claims the title of Mand'alor in this time of crisis.\n\nGar Saxon's fight with Clan Wren and their allies has drawn support from the Galactic Empire. In a bid to aid their new asset, Grand Admiral Miltin Takel is dispatched to aid Viceroy Saxon's coup. However, Imperial support can only help them so much."
 swnd_mandalorian.55.a: "No traitor will ever rule Mandalore!"
 swnd_mandalorian.56.name: "So its treason then"
 swnd_mandalorian.56.desc: "Gar Saxon's fight with Clan Wren and their allies has drawn support from the Galactic Empire. Grand Admiral Miltin Takel has been dispatched to aid Viceroy Saxon's coup.\n\nClan Wren and the rest of the traitors will witness the might of the Empire and the Darksaber will belong to Gar Saxon alone."
 swnd_mandalorian.56.a: "Rebel scum!"
 swnd_mandalorian.60.name: "The Weapon"
 swnd_mandalorian.60.desc: "As the fight continues against Clan Saxon and their Imperial allies, rumors start to swirl about a weapon simply called 'The Dutchess' being in the final stages of testing.\n\nIt's possible that this is just mere Imperial propaganda but there is always the chance there is some truth to these rumors."
 swnd_mandalorian.60.a: "There has to be more to this."
 swnd_mandalorian.61.name: "Search for The Dutchess"
 swnd_mandalorian.61.desc: "As news of this alleged weapon spreads, Sabine Wren finally speaks out and says this weapon is the same one that made her leave the Imperial Academy.\n\nThe danger this weapon poses is real and she plans on destroying the weapon before they can use it on a larger scale."
 swnd_mandalorian.61.a: "Lets track this weapon down."
 DUTCHESS_HUNT_PROJECT: "Search for The Dutchess"
 DUTCHESS_HUNT_PROJECT_DESC: "Sabine Wren once helped the Empire design a superweapon but when she defected, she attempted to destroy the designs. Now that Clan Saxon is fully in support of the Empire, the project is resurrected and supposedly at the end of its testing phase. We must try and locate the facility where this weapon is being developed before it can be used in the field."
 swnd_mandalorian.62.name: "Discovery"
 swnd_mandalorian.62.desc: "The initial hunt for the weapon yields no conclusive results. However the crew of one of our ships picks up a distress signal from the surface of Mandalore.\n\nA group of soldiers head out to the battlefield and examine what happened. They are greeted by a small group of survivors, all of them terribly shaken by what they just witnessed."
 swnd_mandalorian.62.a: "What happened here?!"
 swnd_mandalorian.63.name: "Survivors"
 swnd_mandalorian.63.desc: "The survivors are mostly made up of members from Clan Wren and a couple of Fenn Rau's Protectors. According to them, Sabine and her Rebel allies helped save her father before he could be executed. The operation was a success but in reality, they fell into a trap.\n\nA force sent to support Wren and her allies found themselves facing down 'The Dutchess.' Attached to the front of an Imperial walker, The Dutchess fired a pulse of energy into the group of soldiers. The pulse superheated their beskar armor and incenerating the wearer."
 swnd_mandalorian.63.a: "Return their armor to Krownest. They died as heroes of Mandalore."
 DUTCHESS_CONTINUE_PROJECT: "Continuing the Hunt"
 DUTCHESS_CONTINUE_PROJECT_DESC: "Clan Wren witnessed the strength of The Dutchess first hand. Its absolutely imperitive that we find this weapon and destroy it. The future of our clans depends on it."
 swnd_mandalorian.64.name: "The Raid"
 swnd_mandalorian.64.desc: "To everyone's surprise, the weapon is stashed away on an Imperial Star Destroyer docked above Mandalore. With this new information, there is no time to waste. If the Imperials give the order, Saxon will not hesitate to use the weapon against Mandalore."
 swnd_mandalorian.64.a: "Lets destroy this weapon."
 BOARDING_PARTY_PROJECT: "Boarding Party"
 BOARDING_PARTY_PROJECT_DESC: "With no time to waste, a team of Mandalorians make their way to the Star Destroyer with the objective to destroy The Dutchess before it can be ever used again. It is up to chance whether they can stealthily board the vessel or not."
 swnd_mandalorian.65.name: "Infiltration"
 swnd_mandalorian.65.desc: "Sabine's strike team boards the Star Destroyer using stolen access codes provided stolen by Rebel operatives. Her team infiltrates the holding area for the Dutchess and starts to purge information regarding it on the databank.\n\nAs Sabine looks over The Dutchess, she notices that it can be reconfigured to target other materials such as plastoid. Before she can start dismantling the weapon, a group of stormtroopers catch the team."
 swnd_mandalorian.65.a: "Focus on the stormtroopers."
 swnd_mandalorian.65.b: "Quickly reconfigure The Dutchess."
 swnd_mandalorian.66.name: "Dutchess Dismantled"
 swnd_mandalorian.66.desc: "The stormtroopers open fire on the team, each shot missing or just glancing a pauldron. Sabine draws her blasters and opens fire on the Imperials while using the Dutchess as cover. The young Mandalorian draws their fire long enough for the other gain the advantage and incapacitate them.\n\nWith the whole Star Destroyer alerted, the rest of the team prepares to escape. Sabine gives one last look at her creation and unsheathes the Darksaber, plunging it into the weapon's core. She rejoins her team and escapes, reuniting with her fellow Mandalorians just as the Star Destroyer violently explodes."
 swnd_mandalorian.66.a: "Good riddance."
 swnd_mandalorian.67.name: "Dutchess Dismantled"
 swnd_mandalorian.67.desc: "While the team draws the super commandos' fire, Sabine quickly slices the Dutchess and reconfigures it to target plastoid armor instead. She activates it and a burst of energy strikes the attackers.\n\nThe stormtroopers collapse, the blast just powerful enough to incapacitate them. As the rest of the team prepares to leave, Sabine unsheaths the Darksaber and strikes the core of the Dutchess, destroying the weapon completely. Sabine looks at her creation and is relieved that it will not be used against her fellow Mandalorians.\n\nSabine rejoins the team just as the Star Destroyer violently explodes."
 swnd_mandalorian.67.a: "Good riddance."
 swnd_mandalorian.68.name: "Infiltration"
 swnd_mandalorian.68.desc: "Sabine's strike team boards the Star Destroyer using stolen access codes provided by Rebel operatives. Her team infiltrates the hangar, working their way toward the Dutchess. However, they are spotted by a junior officer who alerts the entire ship to their presence."
 swnd_mandalorian.68.a: "It's never easy, is it?"
 swnd_mandalorian.69.name: "Firefight"
 swnd_mandalorian.69.desc: "A firefight breaks out in the hangar as the whole Star Destroyer is alerted to the team's presence. Sabine joins in the fight, taking cover and supporting her team against the rush of Stormtroopers. As the firefight ensues, she pushes forward toward the containment room for the weapon, followed by a group of officers.\n\nAs the fighting continues, Sabine sees some of her team pinned down. She can focus on the stormtroopers or she can quickly reconfigure The Dutchess to target plastoid."
 swnd_mandalorian.69.a: "Focus on the Imperials."
 swnd_mandalorian.69.b: "Quickly reconfigure The Dutchess."
 swnd_mandalorian.70.name: "Dutchess Dismantled"
 swnd_mandalorian.70.desc: "Sabine charges toward the stormtroopers, unsheathing the Darksaber and lunging at them. The weight slows her down a bit but she manages to land her strikes. The stormtroopers fall to the ground as a claxon alarm blares throughout the ship.\n\nAs the rest of the team prepares to leave, Sabine turns to the Dutchess. She plunges the blade into the core of the weapon, causing it to explode. She rejoins the team and they escape the Star Destroyer just before reinforcements arrive."
 swnd_mandalorian.70.a: "Good riddance."
 swnd_mandalorian.71.name: "Dutchess Dismantled"
 swnd_mandalorian.71.desc: "While the team draws the stormtroopers' fire, Sabine quickly slices the Dutchess and reconfigures it to target plastoid armor instead. Before she can activate it, a few lucky shots from a stormtrooper reach their mark and take out a few of their team. She activates the weapon, making the stormtroopers collapse as a blast of energy strikes them.\n\nAs the rest of the team prepares to leave, Sabine unsheaths the Darksaber and strikes the core of the Dutchess, destroying the weapon completely. Sabine looks at her creation and is relieved that it will not be used against her fellow Mandalorians. She helps the others take their fallen squadmates toward their escape."
 swnd_mandalorian.71.a: "Good riddance."
 swnd_mandalorian.81.name: "The Fall of Saxon"
 swnd_mandalorian.81.desc: "Clan Saxon's coup has failed. Grand Admiral Takel's supporting fleet has retreated and the Imperial Super Commandos have surrendered.\n\nBoth Gar and Tiber Saxon are at our mercy, as is the entirety of Clan Saxon. Treason against Mandalore is not punished lightly and their actions have sullied the name of Clan Saxon. Furthermore, Alliance High Command is interested in any information Gar, Tiber, and other Clan Saxon leaders may have about any Imperial operations in the Outer Rim."
 swnd_mandalorian.81.a: "Execute them all. Traitors deserve their fate."
 swnd_mandalorian.81.b: "Exile the leaders and dissolve the clan."
 swnd_mandalorian.81.c: "Put the leaders in Rebel custody and dissolve the clan."
 swnd_mandalorian.82.name: "Passing the Sword"
 swnd_mandalorian.82.desc: "Gar and Tiber Saxon have their beskar stripped from them and are executed for their crimes against Mandalore, treason against the throne, and collaborating with the enemy. Those who joined the Super Commandos are also executed as collaborators. With Clan Saxon defeated, their prominence among the clans falls away - a disgrace to all of Mandalore.\n\nWith the traitors defeated and Imperial forces in retreat, the clans rally under House Kryze and Bo-Katan as their restored Mand'alor. It won't be long before the Empire comes back and the clans will not back down."
 swnd_mandalorian.82.a: "This is the way."
 swnd_mandalorian.83.name: "Passing the Sword"
 swnd_mandalorian.83.desc: "Much to the displeasure of the other clan leaders, the Saxon brothers are stripped of their beskar and are sent into exile, as are their collaborators. Whether or not the Empire take them in is not our concern. They are Mandalorians no more.\n\nWith the traitors defeated and Imperial forces in retreat, the clans rally under House Kryze and Bo-Katan as their restored Mand'alor. It won't be long until the Empire decides to return."
 swnd_mandalorian.83.a: "This is the way."
 swnd_mandalorian.84.name: "Passing the Sword"
 swnd_mandalorian.84.desc: "The leaders of the clans are disappointed with the decision to turn these traitors over to the Rebel Alliance. They will not face justice for their actions. However, Sabine reassures the leaders that if they end up with the Partisan cell, their lives are short lived.\n\nWith the traitors defeated and Imperial forces in retreat, the clans rally under House Kryze and Bo-Katan as their restored Mand'alor. It won't be long before the Empire comes back and the clans will not back down."
 swnd_mandalorian.84.a: "This is the way."
 # Saxon Dutchess Project
 swnd_mandalorian.90.name: "Understanding the Prototype"
 swnd_mandalorian.90.desc: "Sabine Wren's project is awaiting completion. Her schematics, while fragmentary, still provide a clear idea of how to use this wepaon to the fullest potential. We can continue work on it with our own engineers or we can request some from the Empire."
 swnd_mandalorian.90.a: "Our engineers will do just fine."
 swnd_mandalorian.90.b: "Perhaps Director Krennic could supply us with some."
 swnd_mandalorian.91.name: "Understanding the Prototype"
 swnd_mandalorian.91.desc: "Engineering teams are now ready to properly begin work on the Arc Pulse Generator. Soon we will have a fully operational weapon to deploy in the field."
 swnd_mandalorian.91.a: "Very well."
 DUTCHESS_PROTOTYPE_PROJECT: "Finishing the prototype"
 DUTCHESS_PROTOTYPE_PROJECT_ENG: "Finishing the prototype"
 swnd_mandalorian.92.name: "The Prototype"
 swnd_mandalorian.92.desc: "Gar and Tiber Saxon examine the finished product. Sabine knew the danger this weapon could pose in the wrong hands but securing Mandalore's safety within the Emprie is far more crucial.\n\nThe next issue is how to implement this weapon in the field. With the Empire supplying only a fraction of its military hardware to the Mandalore Sector, the only viable choice is to modify an Imperial walker."
 swnd_mandalorian.92.a: "Make it so."
 swnd_mandalorian.93.name: "Rebels Sighted"
 swnd_mandalorian.93.desc: "The cannon on an AT-DP is replaced with the weapon and new components are added to amplify its effective range. As the engineers finish up their work, the Saxons recieve word from an Imperial officer about an ambush on a convoy, carrying the patriarch of Clan Wren to his execution.\n\nThe convoy is overwhelmed and another Mandalorian force is sighted in route to the battlefield. Losing the prisoner is a minor loss but according to our probe droids, the Mandalorians that have shown up are from Clan Wren."
 swnd_mandalorian.93.a: "Begin weapons testing in the field."
 swnd_mandalorian.94.name: "Incineration"
 swnd_mandalorian.94.desc: "A single Gozanti arrives on the battlefield, covering the retreating Imperials as it drops off the walker. It moves into position, taking a few hits from blaster fire. The crew begins the initialization sequence as the weapon starts to hum.\n\nThe hum becomes louder as The Dutchess starts to glow. The order is given and burst of energy strikes the first group of Mandalorians. A few of them fall before their bodies are completely incenerated. One tries to order a retreat but they are struck down as the pulse generator arcs and burns through their ranks."
 swnd_mandalorian.94.a: "Rebel scum. Let this be a warning to these upstarts."
 swnd_mandalorian.94.b: "Perhaps that Wren girl was right to be afraid."
 swnd_mandalorian.95.name: "At Ease"
 swnd_mandalorian.95.desc: "According to our patrols, rebel activity is at a minimum. The Dutchess is safely stored away on Tiber's personal Star Destroyer as it undergoes maintainence. For now, we can safely assume that the other clans know of the weapon's capabilities and will no doubt try to destroy it."
 swnd_mandalorian.95.a: "Maintain vilgilance and ensure the weapon is protected."
 swnd_mandalorian.95.b: "If they would have attacked, they would have done it by now."
 swnd_mandalorian.96.name: "The Raid"
 swnd_mandalorian.96.desc: "Blasters ring out in the hangar as a team of Mandalorians led by Bo-Katan and Sabine lead an attack on the Star Destroyer. Stormtroopers swarm the hangar, trying to fight off the attackers.\n\nAmdist the chaos Bo-Katan and Sabine sneak off into the ship, intent on destroying the weapon."
 swnd_mandalorian.96.a: "Track them down!"
 swnd_mandalorian.96.b: "Clear the hangar and pursue."
 swnd_mandalorian.97.name: "The Raid"
 swnd_mandalorian.97.desc: "Imperial forces follow the two saboteurs, cornering them with The Dutchess. Sabine unsheahes the Darksaber as the stormtroopers and super commandos surround them.\n\nThe next move could end in destruction of the weapon - and quite possibly the ship - or with the capture of this rebellion's masterminds. "
 swnd_mandalorian.97.a: "Open fire!"
 swnd_mandalorian.97.b: "Set weapons to stun!"
 swnd_mandalorian.98.name: "Pacification"
 swnd_mandalorian.98.desc: "A barrage of blaster bolts fill the room as the Darksaber deflects the majority of them. Amidst the fighting, Sabine takes the opportunity to duck behind the Dutchess, letting it absorb most of the hits as she plunges the blade into it. It explodes violently, shaking the ship as her and Bo-Katan head toward the hangar, not knowing what awaits them.\n\nBefore they know it, they're surrounded by Super Commandos and being forced to the center of the hangar. The Dutchess may be destroyed but so is any chance of their rebellion succeding."
 swnd_mandalorian.98.a: "A necessary loss.."
 swnd_mandalorian.99.name: "Pacification"
 swnd_mandalorian.99.desc: "With blasters set to stun, the Imperials open fire on the two masterminds. Sabine and Bo-Katan barely miss the first volley but as soon as they move out of cover, they're stunned, dropping the Darksaber and their blasters. When they come to, they will find themselves in a cell, awaiting their fate.\n\nA group of engineers rush past them and immediately check the weapon for possible damage. The Dutchess is safe and will be stored in a separate facility on Mandalore."
 swnd_mandalorian.99.a: "Secure the ship and make sure these traitors face justice."
 swnd_mandalorian.100.name: "The Raid"
 swnd_mandalorian.100.desc: "With the Mandalorian rebels defeated in the hangar. Imperial forces are redirected to The Dutchess's holding area. They arrive too late and the weapon is destroyed.\n\nThe saboteurs are cornered and captured and returned with the captives in the hangar. They have failed."
 swnd_mandalorian.100.a: "Maybe the destruction of 'The Dutchess' was worth it.."

 swnd_mandalorian.110.name: "The Sacking of Mandalore"
 swnd_mandalorian.110.desc: "Our Super Commandos, aided by some of the Empire's finest, have taken Sundari and are in the process of securing the planet. The clans may view this as a dark day for our people but the Empire will preserve us."
 swnd_mandalorian.110.a: "Glory to the Empire! Glory to Clan Saxon!"
 swnd_mandalorian.111.name: "Fate of the Clans"
 swnd_mandalorian.111.desc: "Despite their best efforts, Bo-Katan and Sabine are captured by Imperial forces. Refusing to give up their allies, they are imprisoned and are awaiting their fate. The Darksaber is taken from them.\n\nAs Imperial Super Commandos and Imperial army troopers scour Mandalore, Concordia, Krowsnest, and other key systems, the strength of the clans falters. With the heads of all the rebelling clans imprisoned with Sabine and Bo Katan, we can ensure justice will be swift."
 swnd_mandalorian.111.a: "Only through Imperial might can we survive. Execute them all."
 swnd_mandalorian.111.b: "Execute the leaders. The Clans still have their purpose."
 swnd_mandalorian.111.c: "Turn them over to the Empire."
 swnd_mandalorian.112.name: "End of a rebellion"
 swnd_mandalorian.112.desc: "Just outside of Peace Park in Sundari, the leaders of the clans and their collaborators are lined up. As their crimes against the Empire and Mandalore are read to them, an angry mob forms. The order is given and a cacophony of blaster fire echoes in the domed capital. This marks the end of the clans and their pitiful uprising.\n\nWith the traitors properly dealt with, Mandalore will survive as a loyal sector to the Empire. The repercussions of this move will be unknown but for now, Mandalore is safe from the Empire's wrath."
 swnd_mandalorian.112.a: "Glory to Mandalore! Glory to the Empire!"
 swnd_mandalorian.113.name: "End of a rebellion"
 swnd_mandalorian.113.desc: "Just outside of Peace Park in Sundari, the leaders of the clans are lined up. As their crimes against the Empire and Mandalore are read to them, an angry mob forms. A wall of stormtroopers and super commandos push back against the mob, keeping them away from the firing line. The order is given and a cacophony of blaster fire echoes in the domed capital.\n\nTiber Saxon delivers a message to all of the clans. They can exist in peace with the Empire, so long as they do it by Imperial standards. For now, Mandalore is safe from the Empire's wrath."
 swnd_mandalorian.113.a: "Glory to Mandalore! Glory to the Empire!"
 swnd_mandalorian.114.name: "End of a rebellion"
 swnd_mandalorian.114.desc: "The traitors are shackled and taken aboard an Imperial Star Destroyer en route to the Imperial Center. What awaits them is certain death, with ISB agents extracting every detail about their operations and their affiliation with the Rebel Alliance.\n\nThe populace is angry yet Mandalore is safe and secure. They will come to terms with their new reality before long as the Mandalore Sector becomes a jewel of the Galactic Empire."
 swnd_mandalorian.114.a: "Glory to the Empire!"

 swnd_mandalorian.121.name: "This is The Way"
 swnd_mandalorian.121.desc: "Everything we have accomplished has led to this pivotal moment. We have everything we need to unite Mandalorian society and reform it by adhering to the Resol'nare."
 swnd_mandalorian.121.a: "This is the Way!"
 swnd_mandalorian.121.b: "Our creed is important but we must not let a cult define our people."

 swnd_mandalorian.131.name: "In the footsteps of the Ultimate"
 swnd_mandalorian.131.desc: "Much like Mandalore the Ultimate a milenia ago, our Mand'alor has recieved a vision of the future. As Imperial and Rebel forces engage each other across the galaxy, our warriors sweep across the Outer Rim and push towards the Imperial Center. Both sides are caught off guard as our crusaders reclaim the homeworld of our Taung Ancestors.\n\nUnlike the Ultimate, our Mand'alor is not decieved by the Sith. There is no other way to interpret this vision - we must launch a crusade."
 swnd_mandalorian.131.a: "Take it all!"
 swnd_mandalorian.131.aa: "§YYour Empire§! gains the option for the §G$ap_mando_crusade$§! Ascension Perk.\n\n"
 swnd_mandalorian.131.b: "This will be the death of us all!"
 swnd_mandalorian.133.name: "Let the Crusade begin!"
 swnd_mandalorian.133.desc: "The Mandalorian Crusaders have choosen the Ascension Perk §G$ap_mando_crusade$§! and started the crisis progression."
 swnd_mandalorian.133.a: "Worrying"

 # Mando Crusade #
 swnd_mandalorian.140.name: "The Crusade"
 swnd_mandalorian.140.desc: "Our entire society is preparing for the upcoming crusade. Much like in the days of Mandalore the Ultimate, our warriors are starting to undergo harsh and rigorus training. Our kind are returning to Mandalore from across the galaxy.\n\nSeasoned bounty hunters and mercenaries will help our numbers grow as we continue training new recruits and foundlings. It won't be long at all before we spread out across the stars."
 swnd_mandalorian.140.a: "Good, good."
 swnd_mandalorian.141.name: "New Age"
 swnd_mandalorian.141.desc: "The Empire grows each day, incorporating new systems and expanding its reach. Our Alors are overseeing the growth and development of occupied worlds, ensuring the people are taken care of and in turn are loyal to the Empire.\n\nSlowly but surely, the Mand'alors vision is coming together."
 swnd_mandalorian.141.a: "Glory to the Mand'alor!"
 swnd_mandalorian.142.name: "Prospecting"
 swnd_mandalorian.142.desc: "There are multiple worlds under our control that can provide us with numerous resources for our crusade. We must make sure that these worlds and their resources are used to their fullest potential."
 swnd_mandalorian.142.a: "Proceed to these worlds and begin harvesting."
 swnd_mandalorian.143.name: "Successful Harvest"
 swnd_mandalorian.143.desc: "Our resource gathering intiatives have paid off. More raw materials will boost our economy and help us prepare for the coming war. Every bit of harvested material will be used to fuel our ships and arm our crusaders."
 swnd_mandalorian.143.a: "Very well."
 swnd_mandalorian.144.name: "Understanding the past"
 swnd_mandalorian.144.desc: "As our numbers grow, it hs become imperative that we avoid the same mistakes that led to Mandalore the Ultimate's downfall. By order of the Mand'alor, our admirals and generals are ordered to review strategies used by legendary warriors such as Cassus Fett, Canderous Ordo, and Jaster Mereel."
 swnd_mandalorian.144.a: "Our history will guide us."
 swnd_mandalorian.145.name: "Lessons from great warriors"
 swnd_mandalorian.145.desc: "Through reading these histories, our military leaders are prepared to further continue the great legacy of Mandalore. Unlike Mandalore the Ultimate's campaign, our crusaders do not have to worry about Sith manipulationn and their devastating artifacts; as well as Jedi intervening."
 swnd_mandalorian.145.a: "Mando'ad draar digu." # Mando'a for A Mandalorian never forgets
 swnd_mandalorian.146.name: "Final Preparations"
 swnd_mandalorian.146.desc: "As our crusade grows stronger, our military leaders start to chart a path to the Core. As Imperial and Rebel forces continue to fight their protracted war, many star systems that lead to Coruscant remain virtually defenseless.\n\nOur quartermasters must ensure that there are no supply disruptions between Mandalore and the frontlines."
 swnd_mandalorian.146.a: "Ori'jate."
 swnd_mandalorian.147.name: "Might of Mandalore"
 swnd_mandalorian.147.desc: "Our crusade is unstoppable. Not since the time of Mandalore the Ultimate has the galaxy trembled before the might of our warships and the sight of our beskar. All the remaining clans press forward, taking world after world from those who oppose us! Nothing will stop us as we press on to the Imperial Center!"
 swnd_mandalorian.147.a: "Haat, Ijaa, Haa'it!" # Mando'a for Truth, Honor, Vision

 ####################
 # Coruscant taken as Mandos
 swnd_mandalorian.151.name: "Coruscant under our Feet!"
 swnd_mandalorian.151.desc: "Not since the time of Mandalore the Ultimate has §YCoruscant§! truly been in our sights. But now, our forces have captured the Queen of the Core - the homeworld of our ancestors.\n\nAlliance High Command has contacted our Mand'alor about our recent conquest. Seeking control of §YCoruscant§! as well, they want to reach an aggreement about ownership of the planet and restoring the Republic."
 swnd_mandalorian.151.a: "We'll wait until a peace deal."
 swnd_mandalorian.151.b: "Our Taung ancestors lived on this world!"
 swnd_mandalorian.152.name: "Peace"
 swnd_mandalorian.152.desc: "After much negotiation, a deal has been reached. §YCoruscant§! will be under control of the Rebel Alliance as they begin to restore the Republic. In exchange, we will be given control of former Imperial worlds we've taken during our push to the Imperial Center."
 swnd_mandalorian.152.a: "This is a fair deal. We accept."
 swnd_mandalorian.152.b: "This is insulting! We refuse!"

 #####################
 #Formable Mando/ Boba
 swnd_mandalorian.161.name: "Book of Boba"
 swnd_mandalorian.161.desc: "We have recieved word that Boba Fett, the unaltered son of the legendary Jango Fett, has taken control of a powerful criminal syndicate on the inhospitable world of Tatooine. Ruling as Daimyo, Boba Fett has secured tribute and loyalty from lesser crime families on the planet, angering other powerful criminal organizations in the galaxy.\n\nFett now seeks to bring Mandalore into the fold to help legitimize his rule. If we allow him to rule not only the Fett Gotra but also Mandalore, there will be no turning back."
 swnd_mandalorian.161.a: "It is time we took our shot!"
 swnd_mandalorian.161.b: "Let him rule from Tatooine without our support."
 
 
 ### Darksaber Relic ###
 DARKSABER_HUNT_PROJECT: "Hunt for the Darksaber"
 DARKSABER_HUNT_PROJECT_DESC: "During the Clone Wars, the Darksaber was won in single combat between Pre Vizsla and the leader of the Shadow Collective - a Zabrak named Maul. However, Maul vanished after being captured by the Republic during the Siege of Mandalore and the fate of the Darksaber is unknown.\n\nIn this time of unease and the looming threat of Imperial aggression, its of the utmost importance we locate this sword and return it to Mandalore."
 darksaber_digsite: "The Darksaber's Resting Place"
 darksaber_digsite_desc: "The inhospitable world of Dathomir holds the key to the future of Mandalore and her people."
 swnd_digsite.1.name: "Dathomir"
 swnd_digsite.1.desc: "Our scientists have narrowed down the possible location of the Darksaber. They believe it is resting on the Outer Rim world of Dathomir and although the world seems void of all life, we must tread carefully."
 swnd_digsite.2.name: "A Strange Cave"
 swnd_digsite.2.desc: "A team of scientists and representatives of the four major clans have made landfall and are scouring the environment for clues. One of the scientists spot a cave in the distance that looks lived in. They proceed with blasters drawn."
 swnd_digsite.2.a: "Very well."
 swnd_digsite.3.name: "Nightsister Village"
 swnd_digsite.3.desc: "As they proceed deeper, the team reaches the remnant of a large settlement that's been left abandoned. They scour every building, looking for a stash that might have it.\n\nThere is a hole made inside of one of the walls of the cave, leading to a dwelling filled with random objects. If Maul was here, he would have already killed them all."
 swnd_digsite.3.a: "Very well."
 swnd_digsite.4.name: "Spirits of the Dead"
 swnd_digsite.4.desc: "As the team gets closer to the hoard, the air around them starts to get cold. One of the scientists collapses suddenly, only to rise up again and violently attack another. A green mist starts to fill the cavern as the team slarts to get posessed by spirits of the Nightsisters.\n\nAs they start to recover from their posession, a few spirits manifest themselves in front of them and attack the team."
 swnd_digsite.4.a: "Sorcery is no match for beskar!"
 swnd_digsite.5.name: "The Blade"
 swnd_digsite.5.desc: "The team successfully fights off the spirits and proceed to Maul's hoard.\n\nThe room is filled with random objects ranging from old cybernetics and droid parts to a portrait of Satine Kryze and some beskar armor. But there is one object that catches everyone's eye.\n\nOn a small makeshift altar sits the fabled Darksaber. No one is quite sure how long it's been here but the weapon will be returned to Mandalore for safe keeping"
 swnd_digsite.5.a: "We will never let it fall into enemy hands again."

 ## Random Digsite ##
 swnd_digsite_random.1.name: "Dangerous Wildlife"
 swnd_digsite_random.1.desc: "As the team makes their way to the cave, one of the warriors spots something flying in the distance. It flies about the area a bit before seemingly vanishing. Suddenly, a loud shriek is heard as the creature swoops down at them, grabbing one of the warriors. The team scatters under the cover of the trees as the warrior fights with the beast.\n\nThey manage to ignite the creature with their flamethrower, letting the warrior use their jetpack to escape the foul smelling beast plummeting to the ground. Regrouping with the rest, they decide to wait a bit longer before continuing."
 swnd_digsite_random.2.name: "Nightbrothers"
 swnd_digsite_random.2.desc: "The village remains quiet as the warriors examine the surrounding buildings. This settlement had seen better days. [Root.Leader.GetName] notices something in the distance before an arrow pierces the wood nearby. More arrows land near by as some Zabraks pour out of the structures.\n\nThe Mandalorians fight off the Nightbrother ambush but take some time to recover. Clearly these villages are not all completely abandoned."
 swnd_digsite_random.3.name: "The Witch"
 swnd_digsite_random.3.desc: "With spirits posessing warriors and a green mist obscuring the hoard, a new threat appears for the Mandalorian team. [Root.Leader.GetName] hears chanting from the village. Strange fleshy pods burst open as reanimated corpses of slain Nightsisters charge the Mandalorians, adding to the mayhem. [Root.Leader.GetName] sees a lone witch chanting at a graveyard.\n\nThe witch notices [Root.Leader.GetName] and orders the zombies to attack them. Fire from the Mandalorian's vambrace's incenerate the corpses and a few well placed blaster shots make short work of the witch. However, the spirits still swarm the team."

 ## Random Events - Protectors Situation ##
 swnd_mando_situations.1.name: "Old Scars"
 swnd_mando_situations.1.desc: "Tensions are growing as the Protectors argue amongst each other and with our envoys. A few of Fenn Rau's men insult Fenn Shysa's Protectors, calling them traitors to not only the late Dutchess Satine Kryze but to all of Mandalore.\n\nTobi Dala, Shysa's right hand man, makes sure to remind Rau's men that fighting for the Separatists was only a means to an end and that it was better than kneeling before the Empire and hiding offworld on Concord Dawn."
 swnd_mando_situations.1.a: "The Protectors need to be united, not squabbling with each other!"
 swnd_mando_situations.2.name: "A moment of clarity"
 swnd_mando_situations.2.desc: "A slight breakthrough has been made with both parties regarding their support. Both Rau and Shysa's Protectors have agreed upon taking a proactive stance against the Empire."
 swnd_mando_situations.2.a: "Very good!"
 swnd_mando_situations.3.name: "A Warrior's Drink"
 swnd_mando_situations.3.desc: "The talks continue as normal with both sides putting forth their grievances and requests. Across the room, Rau and Shysa's men talk amongst themselves. A couple of them bring out a flask of Mandallian Narcolethe and pass it around.\n\nAfter the third rotation of both flasks, the men are as rowdy as ever. Before long, it almost seems as if they were all at a cantina. The constant disruptions slow down talks."
 swnd_mando_situations.3.a: "Diplomatic talks are not the place for this!"
 swnd_mando_situations.4.name: "A Warriors' Drink"
 swnd_mando_situations.4.desc: "The talks continue as normal with both sides putting forth their grievances and requests. Across the room, Rau and Shysa's men talk amongst themselves. A couple of them bring out a flask of Mandallian Narcolethe and pass it around.\n\nAfter the third rotation of their flasks, the men are as rowdy as ever and in high spirits. Not wishing to disrupt the talks, they head out of the room to continue their antics."
 swnd_mando_situations.4.a: "At least their morale is up."


 ## 19.12.2022 additons ##
 swnd_generic_event.2.name: "Bountiful Harvest"
 swnd_generic_event.2.desc: "Our farmers have anounced a record harvest this year. From Aurilian fruit to massive heads of silverleaf, local markets and tables will be filled to the brim with nutritious meals"
 swnd_generic_event.2.a: "Excellent news!"
 swnd_generic_event.3.name: "Rich Mineral Vein"
 swnd_generic_event.3.desc: "A mining team has uncovered a vein of minerals that exceed their inital expectations in quality."
 swnd_generic_event.3.a: "Wonderful! Process them immediately."
 swnd_generic_event.3.b: "Sell them off for credits."
 swnd_generic_event.4.name: "Infestation"
 swnd_generic_event.4.desc: "Reports are coming in from multiple starports in [From.GetAdj] space about a vermin infestation damaging food supplies and ruining numerous other goods. Drawn to an influx of new produce, these vermin have tainted most of these shipments."
 swnd_generic_event.4.a: "These shipments are completely worthless now."
 swnd_generic_event.4.b: "Allocate funds to prevent these vermin from spreading."
 swnd_generic_event.4.c: "Burn everything and offer compensation."
 swnd_generic_event.5.name: "Infestation"
 swnd_generic_event.5.desc: "After a few days of sweeping through all the spaceports, it appears the vermin are eradicated.\n\nAll shipments passing through our spaceports are screened for any sort of vermin and if an are discovered, our droids will promptly dispose of them."
 swnd_generic_event.5.a: "Very well."