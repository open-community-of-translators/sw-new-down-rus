 empire_institutions.371.desc:0 "AВы хотите начать §YПовстанческий рейд§! против §H[from.GetName]§!? Эффект продлится §H3 года§! и принесет нам:\n\n£trade_value£ объем торговли §G+5%§!\n£special_resources£ производительность стратегических ресурсов §G+10%§!\n\n§H[from.GetName]§! получит дебафф на §H3 года§!:\n\n£trade_value£ объем торговли §R-5%§!\n£special_resources£ производство стратегических ресурсов §R-10%§!."
 empire_institutions.371.a:0 "Начать рейд!"
 empire_institutions.372.name:0 "Нападения на наши торговые пути"
 empire_institutions.372.desc:0 "Мы снова и снова подвергались налетам на наши транспорты. Мы знаем, что §RАльянс Повстанцев§! стоит за этими подлыми атаками. Мы пытаемся остановить это безумие, но на данный момент мы потеряли торговый объем £trade_value£ §R-5%§! а также некоторые ценные ресурсы £special_resources£ §R-10%§!. Мы должны вести с ними переговоры или напасть на них. Они должны заплатить за это!"
