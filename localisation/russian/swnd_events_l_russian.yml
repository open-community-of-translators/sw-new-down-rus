 ### A Risky Alliance ###
 swnd_mandalorian.10.name: "Предложение"
 swnd_mandalorian.10.desc: "Империя заинтересована в установлении выгодных отношений с Мандалором. Потребность в большем количестве боевых кораблей и бронетехники приводит на планету имперских чиновников, стремящихся заключить контракты с Мандал-Моторс и начать добычу полезных ископаемых.\n\nВ краткосрочной перспективе это может оказаться хорошей сделкой; однако Империя может хотеть немного больше, чем они просили. Поскольку оставшиеся солдаты-клоны все еще задерживаются после осады Мандалора, все что им нужно сделать, это отдать приказ начать оккупацию."
 swnd_mandalorian.10.a: "Гарнизон оставшихся войск - это уже слишком. Так не пойдет."
 swnd_mandalorian.10.b: "Спрашивайте дальше. Возможно, сделка разумна."
 swnd_mandalorian.11.name: "Гарантия"
 swnd_mandalorian.11.desc: "Прямой отказ от сделки разозлил кланы Саксон и Рен. Однако Империя уверяет нас, что Мандалор в конце концов примет их присутствие."
 swnd_mandalorian.11.a: "Быть по сему."
 swnd_mandalorian.12.name: "Расследование"
 swnd_mandalorian.12.desc: "Заинтересованность в заключении контрактов с Мандал-Моторс проистекает из потребности Империи в большем количестве корабельных мастеров. Если мы примем его, то Мандал-Моторс должен согласиться на присутствие «советника».\n\nДобыча бескара — это совсем другое дело, поскольку он присутствует только в мандалорском пространстве и известен своей способностью противостоять некоторым из самых экстремальные формы урона, включая световые мечи."
 swnd_mandalorian.12.a: "Это может быть хорошо для нас."
 swnd_mandalorian.12.b: "Эти условия неприемлемы!"
 swnd_mandalorian.13.name: "Благотворители"
 swnd_mandalorian.13.desc: "Когда сделка достигнута, Империя уверяет наших чиновников, что это только временно, и Мандалор может продолжать существовать автономно.\n\nНамерены ли они сдержать свое слово, неизвестно."
 swnd_mandalorian.13.a: "Очень хорошо."
 swnd_mandalorian.14.name: "Отказ"
 swnd_mandalorian.14.desc: "Наши чиновники категорически отказываются от этого предложения. Мысль о том, что Империя буквально лишит наши миры добычи нашего железа и откажет нашим корабелам строить самостоятельно, была бы сродни передаче им планеты.\n\nЭто злит не только имперцев, но и несколько сочувствующих кланов."
 swnd_mandalorian.14.a: "Быть по сему."

 #### Mando Darksaber Chain ###
 swnd_mandalorian.20.name: "Судьба Темного Меча"
 swnd_mandalorian.20.desc: "Во время Войн клонов Темный меч был выигран в единоборстве между Пре Визлой и лидером Коллектива теней — забраком по имени Мол. Однако Мол исчез после того, как был захвачен Республикой во время осады Мандалора, а судьба Темного Меча неизвестна.\n\nВ это неспокойное время и надвигающейся угрозы имперской агрессии крайне важно найти этот меч и вернуть его Мандалору."
 swnd_mandalorian.20.a: "Будет сделано."
 swnd_mandalorian.21.name: "Бесплодный мир"
 swnd_mandalorian.21.desc: "К нашему удивлению, путь к Темному Мечу ведет к Датомиру. Этот негостеприимный мир был местом рождения Мола и домом для кланов ведьм. Это место, где нужно ступать осторожно."
 swnd_mandalorian.21.a: "Отправьте несколько команд, чтобы вернуть Темный Меч."

  #### Mando Protectors Chain ###
 swnd_mandalorian.30.name: "Защитники"
 swnd_mandalorian.30.desc: "Мандалорские защитники не связаны напрямую с домами или кланами, но служат для защиты Мандалора и его народа. Поскольку Империя продолжает набирать силу, рекомендуется искать эти группы на случай, если на Мандалор придет война.\n\nОдна группа создана на Конкорд-Доун, а другая действует с Мандалора. Поддержка одного или обоих орденов Защитников лучше подготовит нас на тот случай, если эта галактическая война когда-нибудь достигнет Мандалора."
 swnd_mandalorian.30.a: "Отправляйтесь в Конкорд Доун"
 swnd_mandalorian.30.b: "Откройте для себя направление Сундари"
 swnd_mandalorian.30.c: "Но что, если бы у нас были обе группы..."
 swnd_mandalorian.31.name: "Клыки"
 swnd_mandalorian.31.desc: "Наша небольшая команда прибывает в систему Конкорд-Доун, где их приветствует небольшая группа бойцов Клыка.\n\nКоманда объясняет, что ищет группу во главе с человеком по имени Фенн Рау, но встречает молчание. Мы отвезем вас на базу защитников на третьей луне»."
 swnd_mandalorian.31.a: "Если это то, что нужно."
 swnd_mandalorian.31.b: "Мы здесь от имени Мандалора."
 swnd_mandalorian.32.name: "Прибытие"
 swnd_mandalorian.32.desc: "Команда следует за истребителями на третью луну Конкорд Доун. Приземлившись, они платят своим гидам и ждут прибытия Рау. Когда их проводники направляются в лагерь, эмиссары слышат их смех.\n\n Встреча с Фенн Рау коротка. Его группа мандалорских защитников когда-то была королевской гвардией Мандалора, но с тех пор присягнула на верность Империи и сообщает о действиях повстанцев. Неудивительно, что они также проявляют симпатию к клану Саксон. Все больше вопросов появляется к их будущему с Империей."
 swnd_mandalorian.32.a: "А что, если Империя устанет от Защитников?"
 swnd_mandalorian.33.name: "Прибытие"
 swnd_mandalorian.33.desc: "Значит, официальные дела? Очень хорошо.' Эмиссаров сопровождают на третью луну и ждут встречи с Рау.\n\nВстреча с Фенн Рау короткая. Его группа мандалорских защитников когда-то была королевской гвардией Мандалора, но с тех пор присягнула на верность Империи и сообщает о действиях повстанцев. Неудивительно, что они также проявляют симпатию к клану Саксон. Все больше вопросов появляется к их будущему с Империей."
 swnd_mandalorian.33.a: "А что, если Империя устанет от Защитников?"
 swnd_mandalorian.34.name: "Вопросы"
 swnd_mandalorian.34.desc: "Рау кривляется и указывает на приземлившихся истребителей. Защитники делают достаточно для поддержания порядка, не нуждаясь в вмешательстве Империи в наши дела. Близость к Империи обеспечивает и нашу собственную безопасность.\n\nОн указывает на взлетающий вдалеке имперский шаттл. «Один шаттл не означает оккупацию. А это охватывает все?»"
 swnd_mandalorian.34.a: "А что, если они устанут от всего Мандалора?"
 swnd_mandalorian.35.name: "Торговля"
 swnd_mandalorian.35.desc: "Рау обдумывает вопрос. Несмотря на то, что его группа защитников состоит из лучших воинов всех кланов, это не гарантирует, что они смогут предотвратить растущее имперское присутствие. Если ситуация ухудшится, им придется попытаться сотрудничать с той группой около Келдабе.\n\nМы сдержим свое обещание защищать Мандалор, если война придет в нашу часть галактики. Однако, если это произойдет, нам нужно будет быть должным образом экипированы. Кредиты ничего не значат для нас прямо сейчас. Если что, нам нужны припасы в обмен на поддержку."
 swnd_mandalorian.35.a: "Предоставить сплавы"
 swnd_mandalorian.35.b: "Предоставить оружие"
 swnd_mandalorian.35.c: "Обеспечьте еду"
 swnd_mandalorian.36.name: "Договоренность"
 swnd_mandalorian.36.desc: "Достигнув соглашения, Фенн Рау ведет эмиссаров к шаттлу. Если Мандалору когда-нибудь понадобится поддержка Защитников Конкорд-Доуна, мы будем там». Шаттл взлетает и возвращается на Мандалор.\n\n Встреча с Фенн Рау оказалась более успешной, чем предполагалось. При поддержке своих защитников Мандалор укрепил свою защиту от Империи."
 swnd_mandalorian.36.a: "Отлично"
 swnd_mandalorian.37.name: "Улицы"
 swnd_mandalorian.37.desc: "Наши эмиссары ходят по улицам Сундари в поисках признаков скрытной группировки. Эта группа защитников оставалась неуловимой еще до осады Мандалора из-за их беспокойного прошлого, поддерживающего сепаратистов.\n\nОдин из телохранителей эмиссаров заметил, что кто-то следует за ними, постоянно оставаясь в нескольких метрах от них."
 swnd_mandalorian.37.a: "Позовать их."
 swnd_mandalorian.37.b: "Продолжать двигаться"
 swnd_mandalorian.38.name: "Нападавшие"
 swnd_mandalorian.38.desc: "Незнакомец быстро выхватывает бластер и целится в одного из посланников. Прежде чем они успевают выстрелить, раздается еще один выстрел, и нападавший падает замертво. Это еще один, проклятые имперцы. Фигура в бескаровых доспехах прыгает с крыши и приземляется перед эмиссарами.\n\n Если вы ищете Фенн Шиса, его здесь нет. Он находится в Оланкуре вместе со всеми нами. Я здесь только для того, чтобы присматривать за имперцами в новой столице. Бронированная фигура держит свой бластер в кобуре. — Я сообщу ему, что посланцы Мандалора уже в пути. Кивнув, суперкоммандо взлетает."
 swnd_mandalorian.38.a: "Вперед в Оланкур"
 swnd_mandalorian.39.name: "Нападавшие"
 swnd_mandalorian.39.desc: "Эмиссары и их эскорт продолжают свой путь, когда из переулков выходят еще двое незнакомцев. Почувствовав их намерения, эмиссары и телохранители достают свои бластеры, в результате чего между ними и нападавшими возникает противостояние.\n\nПрежде чем кто-либо из них успевает выстрелить, раздается слабый свист, и все трое ассасинов падают замертво с небольшими взрывами. «Проклятые имперцы. Я вижу, вы посланники Мандалора. Если вы ищете Фенн Шиса, он в Оланкуре вместе со всеми нами. Я сообщу ему, что вы уже в пути. Берегите себя. Кивнув, суперкоммандо взлетает."
 swnd_mandalorian.39.a: "Вперед в Оланкур"
 swnd_mandalorian.40.name: "За пределами Келдабе"
 swnd_mandalorian.40.desc: "Эмиссары и их свита прибывают в Оланкур, далеко от старой столицы Келдабе. Их сопровождают в скрытый лагерь среди обломков какой-то старой Республики. Мужчина подходит к эмиссарам и протягивает руку. — А если ты ищешь Шису? Меня зовут Тобби Дала. Служил с ним и нашим основателем Спаром во время Войн клонов. После короткого обмена из своего убежища появляется сам Шиса. Дала кивает ему, когда он подходит.\n\nЭмиссары объясняют, что вскоре война с повстанцами достигнет мандалорского пространства. Прежде чем они продолжили, Шиса прерывает их. — Если ты хочешь, чтобы мы сражались против Империи, не говори больше. Мы сражаемся с ними с тех пор, как закончилась война."
 swnd_mandalorian.40.a: "Отличные новости!"
 swnd_mandalorian.41.name: "Встреча с Шисой"
 swnd_mandalorian.41.desc: "Шиса объясняет, что его группа Защитников то и дело наносила удары по имперским объектам с тех пор, как Республика преобразилась. Поскольку Спар был серьезно травмирован их последним совместным заданием на войне и последующим исчезновением, лидерство Мандалорских Защитников пало на него.\n\nКогда его спросили о Защитниках Фенн Рау на Конкорд-Доуне, Шиса начал смеяться. «Предатели насквозь. Быть их информатором не лучше, чем имперцем. Однако, когда их встреча заканчивается, Шиса заверяет в своей поддержке против Империи; он запрашивает дополнительные припасы для проведения своих рейдов."
 swnd_mandalorian.41.a: "Предоставить товары первой необходимости."
 swnd_mandalorian.41.b: "Предоставить оружие."
 swnd_mandalorian.41.c: "Предоставить связь."
 swnd_mandalorian.42.name: "Иметь дело"
 swnd_mandalorian.42.desc: "С партией припасов, готовой к доставке силам Фенн Шиса, мандалорские защитники подтвердили свою поддержку Мандалора. Если возникнут проблемы с Империей, они будут готовы.\n\nПрежде чем отправиться обратно в Сундари, Шиса сообщает им, что если им понадобится укрепить свои силы, когда начнется война, он лично позаботится о том, чтобы некоторые Защитники были доступны."
 swnd_mandalorian.42.a: "Защитники Шисы станут нашим важным достоянием."
 swnd_mandalorian.43.name: "Две миссии"
 swnd_mandalorian.43.desc: "Обе группы Защитников сражались на двух разных сторонах Войн клонов, и эти раны еще не полностью зажили. С ростом могущества Империи разделение мандалорских защитников, несомненно, ослабит Мандалор изнутри.\n\nОбщение с обеими группами защитников будет непростым делом. Эмиссаров нужно будет отправить в Конкорд-Доун, чтобы встретиться с Фенн Рау, в то время как другую группу отправят на поиски Фенн Шисы на Мандалоре. В качестве альтернативы, организация встречи между лидерами обоих может привести к яростным ударам, но как только пыль уляжется, может быть, удастся договориться."
 swnd_mandalorian.43.a: "Нет ничего плохого в небольшой драке перед разговором."
 #swnd_mandalorian.44.name: "Separate Meetings"
 #swnd_mandalorian.44.desc: "The meeting at Concord Dawn starts off with no problems, beyond Fenn Rau's stubborness regarding the Empire. When told that some other representatives are meeting with Fenn Shysa's Protectors, he grows irritated. He mentions that Shysa's lot worked for the Confederacy while his Protectors acted as guards for the late Dutchess and teachers for clones.\n\nMeanwhile out in the Olankur, Shysa's group seems willing to help against the Empire, with him commenting on their raids on installations tracking down Imperial agents. When asked about the possibility of working with Rau's Protectors, he shakes his head and firmly states he will not work with traitors."
 #swnd_mandalorian.44.a: "We need to reach a resolution!"
 swnd_mandalorian.44.name: "Два защитника"
 swnd_mandalorian.44.desc: "Организация встречи с обоими лидерами оказывается очень сложной. Оба соглашаются встретиться в Сундари с небольшим отрядом. Они прибывают в столицу, Рау со своими доверенными охранниками, а Шиса со своим заместителем Тобби Далой.\n\nСначала встреча проходит гладко. Оба лидера заинтересованы в безопасности и защите Мандалора и его жителей. Но оба Защитника категорически против совместной работы. Рау и его люди когда-то служили учителями для солдат-клонов и покойной Датчесс, а Шиса и его люди когда-то служили агентами Конфедерации.\n\nНапряженность растет, а слово «предатель» витает в воздухе, и это ненадолго. до того, как бластеры натянуты."
 swnd_mandalorian.44.a: "Это безумие!"
 swnd_mandalorian.45.name: "Понимание"
 swnd_mandalorian.45.desc: "Когда им рассказывают о растущих отношениях между кланом Саксон и Империей, обе стороны начинают понимать, что, несмотря на их прошлое, защита мандалорского пространства важнее. Разделенный Мандалор легче завоевать, чем единый. Защитникам придется сотрудничать, чтобы гарантировать, что амбиции Империи в отношении Мандалора никогда не осуществятся."
 swnd_mandalorian.45.a: "Наконец-то разрешение!"
 swnd_mandalorian.46.name: "Реализация"
 swnd_mandalorian.46.desc: "Представители теряют терпение и напоминают обеим сторонам, что разделенного Мандалора легче завоевать, чем объединенного. Они упоминают, что хотя у Защитников есть свои ставки, больше всего рискуют кланы. В то время как одни кланы выступают против имперцев, другие открыто сотрудничают с ними.\n\nУслышав о растущих отношениях между кланом Саксон и Империей, обе стороны начинают понимать, что, несмотря на их прошлое, защита мандалорского пространства важнее. важный. Защитникам придется сотрудничать, чтобы гарантировать, что амбиции Империи в отношении Мандалора никогда не осуществятся."
 swnd_mandalorian.46.a: "Наконец-то разрешение!"
 swnd_mandalorian.47.name: "Клятва защищать"
 swnd_mandalorian.47.desc: "Когда обе стороны, наконец, осознали, что на самом деле поставлено на карту, они клянутся помочь в борьбе с Империей, когда возникнут проблемы. И Фенн Рау, и Фенн Шиса заявляют о своей поддержке и предлагают несколько своих суперкоммандос, чтобы дополнить наши силы.\n\nПо мере того, как все стороны расходятся, появляется уверенность, что Мандалор будет готов противостоять Империи, когда война наконец войдет в мандалорское пространство. ."
 swnd_mandalorian.47.a: "Воде ан!"
 swnd_mandalorian.48.name: "Неблагоприятные обстоятельства"
 swnd_mandalorian.48.desc: "Несмотря на все наши усилия, ни Рау, ни Защитники Шисы не согласились работать друг с другом и с Мандалором. Неспособность найти общий язык может помешать нашим усилиям по сохранению Мандалора в долгосрочной перспективе. Однако, пока хоть одна группа готова выполнять свою роль Защитников Мандалора, мы можем выжить."
 swnd_mandalorian.48.a: "Быть по сему."

 #swnd_mandalorian.30.name: "Two Houses"
 #swnd_mandalorian.30.desc: "Ever since the death of Mandalore the Ultimate, our people have lived on the fringes of galactic affairs. Divided, exiled, and slaughtered. Amidst all the strife, different clans and factions have tried to seize power but we have yet to be fully united under a single Mand'alor.\n\nTwo houses lie at the center of this issue. House Kryze, led by Lady Regent Bo-Katan Kryze of Clan Kryze and House Viszla, made up of three competing clans - Clan Wren, Clan Vizsla, and Clan Saxon."
 #swnd_mandalorian.30.a: "Support House Kryze."
 #swnd_mandalorian.30.b: "Support House Vizsla"
 #swnd_mandalorian.18.name: "Clan Kryze"
 #swnd_mandalorian.18.desc: "Clan Kryze holds a special place in the recent history of Mandalore. It was under Satine Kryze that an attempt was made to reform Mandalorian society but the Clone Wars brought a new wave of problems in the form of Death Watch and the Shadow Collective.\n\nUnder Bo-Katan, the members of House Kryze will try and rally support and unify a fractured Mandalore.  "
 #swnd_mandalorian.18.a: "No outsider will ever rule Mandalore!"
 #swnd_mandalorian.19.name: "Three Clans"
 #swnd_mandalorian.19.desc: "The internal politics of House Vizsla boils down to actions of Clan Wren, Saxon, and Vizsla themselves. All three vie for power and the opportunity to restore Mandalore.\n\nClan Vizsla the ancient clan of the legendary Tarre Vizsla, the Mandalorian Jedi. Clan Saxon and Wren are much younger, growing in their own power after the Clone Wars."
 #swnd_mandalorian.19.a: "Support Clan Vizsla"
 #swnd_mandalorian.19.b: "Support Clan Wren"
 #swnd_mandalorian.19.c: "Support Clan Saxon"
 #swnd_mandalorian.20.name: "Clan Vizsla"
 #swnd_mandalorian.20.desc: "The support for Clan Vizsla is met with cautious optimism. Pre Vizsla's death was at the hands of an outsider and with the threat of the Empire growing, its likely that history will repeat itself with a new Mand'alor from this clan. "
 #swnd_mandalorian.20.a: "Very well"
 #swnd_mandalorian.21.name: "Clan Wren"
 #swnd_mandalorian.21.desc: "Under Countess Ursa Wren, Mandalore maintains a cordial relationship with the Empire - for now. Historically aligned with Clan Vizsla and Death Watch, the remnants of the Mandalorian Protectors cautiously support Clan Wren's bid."
 #swnd_mandalorian.21.a: "Very well."
 #swnd_mandalorian.22.name: "Clan Saxon"
 #swnd_mandalorian.22.desc: "As Clan Saxon's influence grows, the other clans start to worry. It was Gar Saxon who aided Maul and the Shadow Collective in taking over Mandalore during the Clone Wars.\n\nEver the opportunist, Gar Saxon would readily betray all of Mandalore for a seat of power in the Empire."
 #swnd_mandalorian.22.a: "A worrying development."

 swnd_mandalorian.50.name: "Растущиее противоречие"
 swnd_mandalorian.50.desc: "Когда Темный меч вернулся на Мандалор, возникает новая проблема. Невозможно игнорировать растущий конфликт между Галактической Империей и растущим числом систем, выступающих против их правления.\n\nМы снова оказываемся на распутье. Нейтралитет в данной ситуации невозможен. И снова кланы не согласны с тем, как решить эту проблему. Не все кланы рассматривают Империю как растущую угрозу, и даже мандалорские защитники сильно расходятся во мнениях по этому вопросу, несмотря на то, что клянутся в своей верности Мандалору."
 swnd_mandalorian.50.a: "Мы будем внимательно следить за этой напряженностью."
 swnd_mandalorian.51.name: "Беспокойство"
 swnd_mandalorian.51.desc: "Мы получили тревожные новости от некоторых кланов. Молодой член клана Рен — Сабина Рен — сбежала из Имперской академии по неустановленным причинам, но не раньше, чем осудила решение своего клана поддержать Империю.\n\nЭто привлекло внимание Гара Саксона, который сотрудничает с имперскими силами и претендует на власть. Он приказал, чтобы графиня Урса Рен выдала своего мужа, а ее сын поклялся в верности своим силовикам, так называемым Имперским суперкоммандос."
 swnd_mandalorian.51.a: "Это возмутительно! Мы отказываемся их выдавать!"
 swnd_mandalorian.51.b: "Давайте пройдем осторожно и выдадим их."
 swnd_mandalorian.52.name: "Защитники"
 swnd_mandalorian.52.desc: "Мандалорские защитники попали под пристальный взгляд клана Саксон из-за их непоследовательной позиции по отношению к Империи. Группа на Конкорд-Доун во главе с Фенн Рау позволила кораблям растущего движения сопротивления пройти через мандалорское пространство. Другая группа, когда-то возглавляемая предполагаемым мошенником ЭРК солдатом по имени Спар, наносит удары по имперским объектам на самом Мандалоре.\n\nЭто, несомненно, привлечет больше внимания со стороны Империи и ухудшит отношения. Однако охота на Защитников может быть в интересах Мандалора.. Но в то же время растущие отношения между кланом Саксон и имперцами с каждым днем ​​становятся все более тревожными."
 swnd_mandalorian.52.a: "Осудить позицию клана Саксон и свяжитесь с Защитниками."
 swnd_mandalorian.52.b: "Не рисковать и выследить Защитников."
 swnd_mandalorian.53.name: "Откровение"
 swnd_mandalorian.53.desc: "Сабина Рен вернулась в дом своего клана Краунест. По возвращении она, наконец, прерывает молчание о причине своего ухода из академии.\n\nЕй поручили работать над секретным оружием, которое было разработано специально для умиротворения Мандалора. Когда ее спросили о подробностях, она отказалась отвечать.\n\nЭто откровение сопровождается известием о ее принадлежности к повстанческой ячейке, пользующейся растущей поддержкой во Внешнем Кольце. Вскоре весь Мандалор окажется втянутым в этот масштабный конфликт — будь то все сразу или один клан за раз."
 swnd_mandalorian.53.a: "От Империи не может быть ничего хорошего!"
 swnd_mandalorian.54.name: "Переломный момент"
 swnd_mandalorian.54.desc: "Ситуация значительно ухудшилась. Гар Саксон приказал арестовать дочь графини, а также некоторых предполагаемых сторонников повстанцев. В то же время Бо-Катан был отстранена от должности регента.\n\nНа ее место Гар был назначен вице-королем Мандалора через своих имперских союзников, захвативших часть мандалорского пространства. Вместе с ним правит его брат Тайбер, исполняющий обязанности губернатора сектора.\n\nНа данный момент пути назад нет — либо Мандалор будет сражаться как один против клана Саксонов и их имперских союзников, либо подавит восстание клана Рен и их союзников-повстанцев. ."
 swnd_mandalorian.54.a: "Поддержите клан Рен. Вода Ан!"
 swnd_mandalorian.54.b: "Поддержите клан Саксон. Слава Империи!"
 swnd_mandalorian.55.name: "Разделенный Мандалор"
 swnd_mandalorian.55.desc: "Бо-Катан берет Темный меч и объединяет оставшиеся мандалорские кланы на свою сторону. При поддержке кланов Рен, Крайз, Визсла и других более мелких кланов, а также мандалорских защитников Фенн Рау и Спара, она претендует на титул Мандалор в это кризисное время.\n\nГар Саксон сражается с кланом Рен и их союзники заручились поддержкой Галактической Империи. Стремясь помочь своему новому активу, гранд-адмирал Милтин Такел отправляется на помощь в перевороте вице-короля Саксона. Однако имперская поддержка может только помочь им."
 swnd_mandalorian.55.a: "Ни один предатель никогда не будет править Мандалором!"
 swnd_mandalorian.56.name: "Так что это измена тогда"
 swnd_mandalorian.56.desc: "Борьба Гара Саксона с кланом Рен и их союзниками получила поддержку Галактической Империи. Гранд-адмирал Милтин Такел был отправлен на помощь в перевороте вице-короля Саксона.\n\nКлан Рен и остальные предатели станут свидетелями могущества Империи, а Темный меч будет принадлежать только Гару Саксону."
 swnd_mandalorian.56.a: "Мятежная сволочь!"
 swnd_mandalorian.60.name: "Оружие"
 swnd_mandalorian.60.desc: "Поскольку борьба против клана Саксон и их имперских союзников продолжается, начинают циркулировать слухи о том, что оружие, называемое просто «Герцогиня», находится на завершающей стадии испытаний.\n\nВозможно, это просто имперская пропаганда, но всегда есть есть шанс, что в этих слухах есть доля правды."
 swnd_mandalorian.60.a: "В этом должно быть что-то большее."
 swnd_mandalorian.61.name: "В поисках Герцогини"
 swnd_mandalorian.61.desc: "Когда новости об этом предполагаемом оружии распространяются, Сабина Рен наконец говорит и говорит, что это то самое оружие, из-за которого она покинула Имперскую Академию.\n\nОпасность, которую представляет это оружие реальна, и она планирует уничтожить оружие, прежде чем они смогут его использовать. это в большем масштабе."
 swnd_mandalorian.61.a: "Давайте отследим это оружие."
 DUTCHESS_HUNT_PROJECT: "В поисках Герцогини"
 DUTCHESS_HUNT_PROJECT_DESC: "Сабина Рен когда-то помогала Империи разработать супероружие, но когда она дезертировала, она попыталась уничтожить чертежи. Теперь, когда клан Саксон полностью поддерживает Империю, проект возродился и предположительно находится в конце фазы тестирования. Мы должны попытаться найти объект, где разрабатывается это оружие, прежде чем его можно будет использовать в полевых условиях."
 swnd_mandalorian.62.name0 "Открытие"
 swnd_mandalorian.62.desc: "Первоначальная охота за оружием не дает окончательных результатов. Однако экипаж одного из наших кораблей принимает сигнал бедствия с поверхности Мандалора.\n\nГруппа солдат отправляется на поле боя и выясняет, что произошло. Их встречает небольшая группа выживших, все они ужасно потрясены тем, что они только что увидели."
 swnd_mandalorian.62.a: "Что здесь случилось?!"
 swnd_mandalorian.63.name: "Выжившие"
 swnd_mandalorian.63.desc: "Выжившие в основном состоят из членов клана Рен и пары защитников Фенн Рау. По их словам, Сабина и ее союзники-повстанцы помогли спасти ее отца, прежде чем его казнили. Операция прошла успешно, но на самом деле они попали в ловушку.\n\nОтряд, посланный для поддержки Рен и ее союзников, оказался лицом к лицу с «Герцогиней». Прикрепленная к передней части имперского шагохода, «Герцогиня» выстрелила импульсом энергии в группу солдат. Импульс перегрел их доспехи из бескара и испепелил владельца."
 swnd_mandalorian.63.a: "Верните их доспехи Краунесту. Они погибли как герои Мандалора."
 DUTCHESS_CONTINUE_PROJECT: "Продолжение охоты"
 DUTCHESS_CONTINUE_PROJECT_DESC: "Клан Рен воочию убедился в силе Герцогини. Абсолютно необходимо, чтобы мы нашли это оружие и уничтожили его. От этого зависит будущее наших кланов."
 swnd_mandalorian.64.name: "Рейд"
 swnd_mandalorian.64.desc: "Ко всеобщему удивлению, оружие спрятано на имперском звездном разрушителе, пришвартованном над Мандалором. С этой новой информацией нельзя терять время. Если имперцы отдадут приказ, Саксон, не колеблясь, применит оружие против Мандалора."
 swnd_mandalorian.64.a: "Давайте уничтожим это оружие."
 BOARDING_PARTY_PROJECT:0 "Абордажная вечеринка"
 BOARDING_PARTY_PROJECT_DESC: "Не теряя времени, команда мандалорцев направляется к звездному разрушителю с целью уничтожить «Герцогиню», прежде чем ее можно будет снова использовать. Это зависит от случая, смогут ли они незаметно подняться на борт корабля или нет."
 swnd_mandalorian.65.name: "Проникновение"
 swnd_mandalorian.65.desc: "Ударная группа Сабины садится на звездный разрушитель, используя украденные коды доступа. Ее команда проникает внутрь начинает искать информацию о ней из банка данных.\n\nКогда Сабина рассматривает "Герцогиню", она замечает, что его можно перенастроить. Прежде чем она успевает приступить к разборке оружия, группа штурмовиков ловит команду."
 swnd_mandalorian.65.a: "Фокус на штурмовиках."
 swnd_mandalorian.65.b: "Быстро перенастроить Герцогиню."
 swnd_mandalorian.66.name: "Герцогиня обезвреженна"
 swnd_mandalorian.66.desc: "Штурмовики открывают огонь по команде, каждый выстрел промахивается или просто скользит по наплечнику. Сабина достает свои бластеры и открывает огонь по имперцам, используя «Герцисс» в качестве прикрытия. Молодой мандалорец притягивает к себе их огонь достаточно долго, чтобы другой получил преимущество и вывел их из строя.\n\nПосле того, как весь звездный разрушитель приведен в готовность, остальная часть команды готовится к бегству. Сабина в последний раз смотрит на свое творение и обнажает меч тьмы, вонзая его в сердцевину оружия. Она присоединяется к своей команде и убегает, воссоединяясь со своими товарищами-мандалорцами, когда Звездный разрушитель яростно взрывается."
 swnd_mandalorian.66.a: "Скатертью дорога."
 swnd_mandalorian.67.name: "Герцогиня обезвреженна"
 swnd_mandalorian.67.desc: "Пока команда привлекает на себя огонь суперкоммандос, Сабина перенастраивает Герцогиню, чтобы вместо этого нацеливаться на пластоидную броню. Она активирует его, и взрыв энергии поражает нападающих.\n\nШтурмовики падают, взрыв достаточно мощный, чтобы вывести их из строя. Пока остальная часть команды готовится уйти, Сабина обнажает Темный меч и наносит удар по ядру Герцогини, полностью уничтожая оружие. Сабина смотрит на свое творение и чувствует облегчение, что оно не будет использовано против ее собратьев-мандалорцев.\n\nСабина присоединяется к команде как раз в тот момент, когда Звездный разрушитель яростно взрывается."
 swnd_mandalorian.67.a: "Скатертью дорога."
 swnd_mandalorian.68.name: "Проникновение"
 swnd_mandalorian.68.desc: "Ударная группа Сабины садится на звездный разрушитель, используя украденные коды доступа, предоставленные оперативниками повстанцев. Ее команда проникает в ангар, направляясь к Датчесс. Однако их замечает младший офицер, который предупреждает весь корабль об их присутствии."
 swnd_mandalorian.68.a: "Это никогда не бывает легко, не так ли?"
 swnd_mandalorian.69.name: "Перестрелка"
 swnd_mandalorian.69.desc: "В ангаре вспыхивает перестрелка, когда весь звездный разрушитель предупрежден о присутствии команды. Сабина присоединяется к битве, укрываясь и поддерживая свою команду против натиска штурмовиков. Когда завязывается перестрелка, она продвигается к камере содержания за оружием, за ней следует группа офицеров.\n\nПока бой продолжается, Сабина видит, как некоторые из ее команды прижаты к земле. Она может сосредоточиться на штурмовиках или быстро перенастроить «Герцогиню» на пластоид."
 swnd_mandalorian.69.a: "Сосредоточьтесь на имперцах."
 swnd_mandalorian.69.b: "Быстро перенастроить Герцогиню."
 swnd_mandalorian.70.name: "Герцогиня обезвреженна"
 swnd_mandalorian.70.desc: "Сабина бросается к штурмовикам, обнажая Темный меч и бросаясь на них. Вес немного замедляет ее, но ей удается наносить удары. Штурмовики падают на землю, когда по всему кораблю раздается клаксонный сигнал тревоги.\n\nПока остальная команда готовится к отплытию, Сабина поворачивается к Датчесс. Она вонзает лезвие в сердцевину оружия, заставляя его взорваться. Она присоединяется к команде, и они сбегают со звездного разрушителя незадолго до прибытия подкрепления."
 swnd_mandalorian.70.a: "Скатертью дорога."
 swnd_mandalorian.71.name: "Герцогиня обезвреженна"
 swnd_mandalorian.71.desc: "Пока команда привлекает на себя огонь штурмовиков, Сабина быстро перенастраивает Герцогиню, чтобы вместо этого нацеливаться на пластоидную броню. Прежде чем она успевает активировать его, несколько удачных выстрелов штурмовика достигают цели и убивают нескольких членов их команды. Она активирует оружие, заставляя штурмовиков рухнуть, когда их поражает взрыв энергии.\n\nПока остальная часть команды готовится уйти, Сабина обнажает Темный меч и наносит удар по ядру Герцогини, полностью уничтожая оружие. Сабина смотрит на свое творение и чувствует облегчение, что оно не будет использовано против ее собратьев-мандалорцев. Она помогает другим увести своих павших товарищей по отряду к их побегу."
 swnd_mandalorian.71.a:  "Скатертью дорога."
 swnd_mandalorian.81.name: "Падение клана Саксон"
 swnd_mandalorian.81.desc: "Переворот клана Саксон провалился. Поддерживающий флот гранд-адмирала Такела отступил, а имперские суперкоммандос сдались.\n\nИ Гар, и Тайбер Саксон, и весь клан Саксон в нашей власти. Измена Мандалору наказывается нелегко, и их действия запятнали имя клана Саксон. Более того, верховное командование Альянса интересуется любой информацией, которой могут располагать Гар, Тайбер и лидеры других кланов Саксон о любых имперских операциях во Внешнем Кольце."
 swnd_mandalorian.81.a: "Казнить их всех. Предатели заслужили свою судьбу."
 swnd_mandalorian.81.b: "Изгнать лидеров и распустить клан."
 swnd_mandalorian.81.c: "Поместите лидеров под стражу повстанцев и распустите клан."
 swnd_mandalorian.82.name: "Передача меча"
 swnd_mandalorian.82.desc: "Гара и Тайбера Саксона лишили бескара, и они казнены за преступления против Мандалора, измену престолу и сотрудничество с врагом. Те, кто присоединился к суперкоммандос, также казнены как коллаборационисты. С поражением клана Саксон их известность среди кланов падает — позор для всего Мандалора.\n\nКогда предатели побеждены, а силы Империи отступают, кланы объединяются под предводительством Дома Крайз и Бо-Катана в качестве восстановленного Мандалора. Вскоре Империя вернется, и кланы не отступят."
 swnd_mandalorian.82.a: "Это способ."
 swnd_mandalorian.83.name: "Передача меча"
 swnd_mandalorian.83.desc: "К большому неудовольствию лидеров других кланов, братья клана Саксон лишены своего бескара и отправлены в изгнание, как и их пособники. Нас не касается, примет ли их Империя. Они больше не мандалорцы.\n\nКогда предатели побеждены, а имперские силы отступают, кланы объединяются под предводительством Дома Крайз и Бо-Катана в качестве своего восстановленного Манд'алора. Вскоре Империя решит вернуться."
 swnd_mandalorian.83.a: "Это способ."
 swnd_mandalorian.84.name: "Передача меча"
 swnd_mandalorian.84.desc: "Лидеры кланов разочарованы решением выдать этих предателей Альянсу повстанцев. Они не предстанут перед правосудием за свои действия. Однако Сабин заверяет лидеров, что, если они окажутся в партизанском ячейке, их жизнь будет недолгой.\n\nПосле того, как предатели побеждены, а имперские силы отступают, кланы объединяются под Домом Крайз и Бо-Катан в качестве восстановленного Манда. алор. Вскоре Империя вернется, и кланы не отступят."
 swnd_mandalorian.84.a: "Это способ."
 swnd_mandalorian.90.name: "Изучение прототипа"
 swnd_mandalorian.90.desc: "Проект Сабины Рен ожидает завершения. Ее схемы, хотя и фрагментарны, все же дают четкое представление о том, как использовать это оружие в полной мере. Мы можем продолжить работу над ним с нашими собственными инженерами или запросить их у Империи."
 swnd_mandalorian.90.a: "Наши инженеры справятся."
 swnd_mandalorian.90.b: "Возможно, директор Кренник мог бы дать нам немного."
 swnd_mandalorian.91.name: "Изучение прототипа"
 swnd_mandalorian.91.desc: "Инженерные группы теперь готовы должным образом начать работу над генератором дуговых импульсов. Вскоре у нас будет полностью боеспособное оружие для развертывания в полевых условиях."
 swnd_mandalorian.91.a: "Очень хорошо."
 DUTCHESS_PROTOTYPE_PROJECT: "Завершение прототипа"
 DUTCHESS_PROTOTYPE_PROJECT_ENG: "Завершение прототипа"
 swnd_mandalorian.92.name: "Прототип"
 swnd_mandalorian.92.desc: "Гар и Тайбер Саксон изучают готовый продукт. Сабина знала, какую опасность это оружие может представлять в чужих руках, но гораздо важнее обеспечить безопасность Мандалора в Эмпри.\n\nСледующий вопрос заключается в том, как использовать это оружие в полевых условиях. Поскольку Империя поставляет в Мандалорский сектор лишь часть своей военной техники, единственный разумный выбор — модифицировать имперский шагоход."
 swnd_mandalorian.92.a: "Сделай это так."
 swnd_mandalorian.93.name: "Повстанцы замечены"
 swnd_mandalorian.93.desc: "Пушка на AT-DP заменяется оружием, в котором добавляются новые компоненты для увеличения его эффективной дальности. Когда инженеры заканчивают свою работу, члены клана Саксон получают известие от имперского офицера о засаде на конвой, везущий патриарха клана Рена на казнь поле битвы. Потеря пленника — незначительная потеря, но, по словам наших дроидов-разведчиков, появившиеся мандалорцы из клана Рен."
 swnd_mandalorian.93.a: "Начать испытания оружия в полевых условиях."
 swnd_mandalorian.94.name: "Сжигание"
 swnd_mandalorian.94.desc: "Одиночный Гозанти прибывает на поле битвы, прикрывая отступающих имперцев, когда он спрыгивает с шагохода. Он занимает позицию, получая несколько попаданий от бластерного огня. Экипаж начинает последовательность инициализации, когда оружие начинает гудеть.\n\nГудение становится громче, когда «Герцогиня» начинает светиться. Отдается приказ, и взрыв энергии поражает первую группу мандалорцев. Некоторые из них падают до того, как их тела полностью сгорают. Один из них пытается отдать приказ об отступлении, но их сбивают с ног, когда генератор импульсов выдает дугу и прожигает их ряды."
 swnd_mandalorian.94.a: "Мятежная сволочь. Пусть это будет предупреждением для этих выскочек."
 swnd_mandalorian.94.b: "Возможно, та девушка Рен была права, опасаясь."
 swnd_mandalorian.95.name: "Легко"
 swnd_mandalorian.95.desc: "По данным наших патрулей, активность повстанцев сведена к минимуму. Герцогиня надежно хранится на личном звездном разрушителе Тайбера, пока он проходит техническое обслуживание. А пока можно с уверенностью предположить, что другие кланы знают о возможностях этого оружия и, несомненно, попытаются его уничтожить."
 swnd_mandalorian.95.a: "Сохраняйте бдительность и следите за тем, чтобы оружие было защищено."
 swnd_mandalorian.95.b: "Если бы они напали, то уже сделали бы это."
 swnd_mandalorian.96.name: "Рейд"
 swnd_mandalorian.96.desc: "В ангаре гремят бластеры, когда команда мандалорцев во главе с Бо-Катан и Сабиной возглавляет атаку на звездный разрушитель. Штурмовики толпятся в ангаре, пытаясь отбиться от нападавших.\n\nСреди хаоса Бо-Катан и Сабин пробираются на корабль, намереваясь уничтожить оружие."
 swnd_mandalorian.96.a: "Выследите их!"
 swnd_mandalorian.96.b: "Очистите ангар и преследуйте."
 swnd_mandalorian.97.name: "Рейд"
 swnd_mandalorian.97.desc "Имперские силы следуют за двумя диверсантами, загоняя их в угол с помощью Герцогини. Сабина обнажает Тёмный меч, когда их окружают штурмовики и суперкоммандос.\n\nСледующий шаг может закончиться уничтожением оружия — и вполне возможно корабля — или поимкой организаторов этого восстания."
 swnd_mandalorian.97.a: "Открыть огонь!"
 swnd_mandalorian.97.b: "Установить оружие, чтобы оглушить!"
 swnd_mandalorian.98.name: "Умиротворение"
 swnd_mandalorian.98.desc: "Шквал бластерных выстрелов заполняет комнату, когда Темный меч отражает большинство из них. Во время боя Сабина пользуется возможностью, чтобы нырнуть за Герцогиню, позволяя ей поглотить большую часть ударов, когда она вонзает в нее лезвие. Он сильно взрывается, сотрясая корабль, когда она и Бо-Катан направляются к ангару, не зная, что их ждет.\n\nПрежде чем они это осознают, суперкоммандос окружают их и загоняют в центр ангара. Герцогиня может быть уничтожена, но таковы и шансы на успех их восстания."
 swnd_mandalorian.98.a: "Необходимая потеря.."
 swnd_mandalorian.99.name: "Умиротворение"
 swnd_mandalorian.99.desc: "С бластерами, настроенными на оглушение, имперцы открывают огонь по двум вдохновителям. Сабина и Бо-Катан едва промахиваются при первом залпе, но как только они выходят из укрытия, они оглушаются и роняют Темный меч и свои бластеры. Когда они придут в себя, то окажутся в камере, ожидая своей участи.\n\nМимо них проносится группа инженеров и тут же проверяет оружие на предмет возможных повреждений. Герцогиня в безопасности и будет храниться в отдельном помещении на Мандалоре."
 swnd_mandalorian.99.a: "Защитить корабль и убедитесь, что эти предатели предстанут перед правосудием."
 swnd_mandalorian.100.name: "Рейд"
 swnd_mandalorian.100.desc: "С мандалорскими повстанцами побежденными в ангаре. Имперские силы перенаправлены в зону ожидания Датчесс. Они прибывают слишком поздно, и оружие уничтожается.\n\nДиверсантов загоняют в угол, захватывают и возвращают с пленниками в ангар. Они потерпели неудачу."
 swnd_mandalorian.100.a: "Может быть, уничтожение «Герцогини» того стоило.."
 swnd_mandalorian.110.name: "Разграбление Мандалора"
 swnd_mandalorian.110.desc: "Наши суперкоммандос с помощью лучших бойцов Империи захватили Сундари и находятся в процессе обеспечения безопасности планеты. Кланы могут рассматривать это как черный день для нашего народа, но Империя защитит нас."
 swnd_mandalorian.110.a: "Слава Империи! Слава клану Саксон!"
 swnd_mandalorian.111.name: "Судьба кланов"
 swnd_mandalorian.111.desc: "Несмотря на все усилия, Бо-Катан и Сабина захвачены имперскими войсками. Отказавшись от своих союзников, они заключены в тюрьму и ждут своей участи. У них отобрали Темный меч.\n\nПока имперские суперкоммандос и солдаты имперской армии прочесывают Мандалор, Конкордию, Кроуснест и другие ключевые системы, сила кланов падает. С главами всех восставших кланов, заключенными в тюрьму вместе с Сабиной и Бо Катан, мы можем гарантировать, что правосудие будет быстрым."
 swnd_mandalorian.111.a: "Только с помощью имперской мощи мы можем выжить. Казнить их всех."
 swnd_mandalorian.111.b: "Казнить лидеров. Кланы по-прежнему имеют свою цель."
 swnd_mandalorian.111.c: "Передать их Империи."
 swnd_mandalorian.112.name: "Конец восстания"
 swnd_mandalorian.112.desc: "Недалеко от Парка Мира в Сундари выстроились лидеры кланов и их пособники. Когда им читают их преступления против Империи и Мандалора, формируется разъяренная толпа. Отдается приказ, и в столице под куполом эхом разносится какофония бластерного огня. Это знаменует конец кланов и их жалкого восстания.\n\nЕсли с предателями будет покончено, Мандалор выживет как лояльный сектор Империи. Последствия этого шага будут неизвестны, но на данный момент Мандалор в безопасности от гнева Империи."
 swnd_mandalorian.112.a: "Слава Мандалору! Слава Империи!"
 swnd_mandalorian.113.name: "Конец восстания"
 swnd_mandalorian.113.desc: "Недалеко от Парка Мира в Сундари выстроились лидеры кланов. Когда им читают их преступления против Империи и Мандалора, формируется разъяренная толпа. Стена штурмовиков и суперкоммандос отбрасывает толпу, удерживая ее подальше от линии огня. Отдается приказ, и в столице под куполом эхом разносится какофония бластерного огня.\n\nТайбер Саксон доставляет сообщение всем кланам. Они могут мирно сосуществовать с Империей, пока действуют по имперским стандартам. На данный момент Мандалор в безопасности от гнева Империи."
 swnd_mandalorian.113.a: "Слава Мандалору! Слава Империи!"
 swnd_mandalorian.114.name: "Конец восстания"
 swnd_mandalorian.114.desc: "Предатели скованы кандалами и доставлены на борт Имперского звездного разрушителя по пути в Имперский центр. Их ждет верная смерть, а агенты ИСБ выясняют все подробности об их операциях и их принадлежности к Альянсу повстанцев.\n\nНаселение возмущено, но Мандалор в безопасности. Они смирятся со своей новой реальностью вскоре после того, как Мандалорский сектор станет жемчужиной Галактической Империи."
 swnd_mandalorian.114.a: "Слава Империи!"

 swnd_mandalorian.121.name: "Таков путь"
 swnd_mandalorian.121.desc: "Все, чего мы достигли, привело к этому поворотному моменту. У нас есть все необходимое, чтобы объединить мандалорское общество и реформировать его, присоединившись к Ресол'наре."
 swnd_mandalorian.121.a: "Таков путь!"
 swnd_mandalorian.121.b: "Наше кредо важно, но мы не должны позволять культу определять наш народ."

 swnd_mandalorian.131.name: "По следам Мандалора Наивысшего"
 swnd_mandalorian.131.desc: "Как и Мандалор Наивысший тысячу лет назад, наш Мандалор получил видение будущего. В то время как имперские и повстанческие силы сражаются друг с другом по всей галактике, наши воины проносятся через Внешнее кольцо и продвигаются к Имперскому центру. Обе стороны застигнуты врасплох, поскольку наши крестоносцы возвращают себе родной мир наших предков-таунгов.\n\nВ отличие от Мандалора Наивысшего, наш Мандалор не обманут ситхами. Другого толкования этого видения нет - надо начинать крестовый поход."
 swnd_mandalorian.131.a: "Возьмем все!"
 swnd_mandalorian.131.aa: "§YВаша Империя§! получает возможность участия в Перк Вознесения §G$ap_mando_crusade$§! .\n\n"
 swnd_mandalorian.131.b: "Это будет смертью для всех нас!"
 swnd_mandalorian.133.name: "Пусть Крестовый поход начнется!"
 swnd_mandalorian.133.desc: "Мандалорские крестоносцы выбрали перк вознесения §G$ap_mando_crusade$§! и началось прогрессирование кризиса."
 swnd_mandalorian.133.a: "Тревожно"

 # Mando Crusade #
 swnd_mandalorian.140.name: "Крестовый поход"
 swnd_mandalorian.140.desc: "Все наше общество готовится к предстоящему крестовому походу. Как и во времена Мандалора Наивысшего, наши воины проходят суровую и тщательную подготовку. Наш вид возвращается на Мандалор со всей галактики.\n\nОпытные охотники за головами и наемники помогут нам расти, пока мы продолжаем обучать новых рекрутов. Пройдет совсем немного времени, и мы разойдемся по звездам."
 swnd_mandalorian.140.a: "Хорошо хорошо."
 swnd_mandalorian.141.name: "Новая эпоха"
 swnd_mandalorian.141.desc: "Империя растет каждый день, включая новые системы и расширяя свое влияние. Наши алоры наблюдают за ростом и развитием оккупированных миров, обеспечивая заботу о людях и, в свою очередь, верность Империи.\n\nМедленно, но верно видение манд'алоров складывается воедино."
 swnd_mandalorian.141.a: "Слава Мандалору!"
 swnd_mandalorian.142.name: "Разведка"
 swnd_mandalorian.142.desc: "Под нашим контролем находится несколько миров, которые могут предоставить нам многочисленные ресурсы для нашего крестового похода. Мы должны убедиться, что эти миры и их ресурсы используются в полной мере."
 swnd_mandalorian.142.a: "Отправиться в эти миры и начните сбор ресурсов."
 swnd_mandalorian.143.name: "Успешный сбор"
 swnd_mandalorian.143.desc: "Наши инициативы по сбору ресурсов окупились. Больше сырья поднимет нашу экономику и поможет нам подготовиться к грядущей войне. Каждый кусочек собранного материала будет использован для топлива наших кораблей и вооружения наших крестоносцев."
 swnd_mandalorian.143.a: "Очень хорошо."
 swnd_mandalorian.144.name: "Понимание прошлого"
 swnd_mandalorian.144.desc: "По мере того как наша численность растет, становится необходимым избегать тех же ошибок, которые привели к падению Мандалора Наивысшего. По приказу Мандалора нашим адмиралам и генералам приказано пересмотреть стратегии, используемые легендарными воинами, такими как Кассус Фетт, Кандерус Ордо и Джастер Мерил."
 swnd_mandalorian.144.a: "Наша история поможет нам."
 swnd_mandalorian.145.name: "Уроки великих воинов"
 swnd_mandalorian.145.desc: "Читая эти истории, наши военачальники готовы продолжить великое наследие Мандалора. В отличие от кампании Мандалора Наивысшего, нашим крестоносцам не нужно беспокоиться о манипулировании ситхами и их разрушительных артефактах; а также вмешательство джедаев."
 swnd_mandalorian.145.a: "Мандо'а для Мандалорианцев никогда не забудут."
 swnd_mandalorian.146.name: "Заключительные приготовления"
 swnd_mandalorian.146.desc: "По мере того, как наш крестовый поход становится сильнее, наши военачальники начинают прокладывать путь к Ядру. Пока силы Империи и повстанцев продолжают вести затяжную войну, многие звездные системы, ведущие на Корусант, остаются практически беззащитными.\n\nНаши квартирмейстеры должны следить за тем, чтобы между Мандалором и линией фронта не было перебоев со снабжением."
 swnd_mandalorian.146.a: "Орижате."
 swnd_mandalorian.147.name: "Мощь Мандалора"
 swnd_mandalorian.147.desc: "Наш крестовый поход не остановить. Со времен Мандалора Наивысшего галактика не дрожала перед мощью наших военных кораблей и видом нашего бескара. Все оставшиеся кланы рвутся вперед, отбирая мир за миром у тех, кто противостоит нам! Ничто не остановит нас, пока мы движемся к Имперскому центру!"
 swnd_mandalorian.147.a: "Мандо за честь,отвагу и верность!"

