 empire_institutions.330.b:0 "§G[diplomacyTarget2.GetName]§!"
 empire_institutions.330.c:0 "§H[diplomacyTarget3.GetName]§!"
 empire_institutions.330.d:0 "§M[diplomacyTarget4.GetName]§!"
 empire_institutions.331.name:0 "§YВнешняя поддержка§!"
 empire_institutions.331.desc:0 "Вы уверены, что хотите повысить стабильность §H[from.GetName]§!? Внешняя поддержка будет действовать §H3 года§! и обеспечит следующие улучшения для §H[from.GetName]§!\n\nn£stability_increase£ повышение стабильности планеты на §G15%§!\n£pop_happiness£ повышение счастья на §G5%§!\n\nЭтот эффект дает нам следующие преимущества\n\n£pop_happiness£ повышение счастья на §G15%§!\nn£stability_increase£ повышение стабильности на планетах §G5%§!\n£diplomatic_opinion£ дипломатическое мнение на §G+120§!."
 empire_institutions.331.a:0 "Пошлите наших послов."
 empire_institutions.332.name:0 "Миссия внешней поддержки"
 empire_institutions.332.desc:0 "§H[FromFromFrom.GetName]§! посылает нам дипломатов, силы безопасности и священнослужителей, что оказывает очень положительное влияние на стабильность нашей империи. В дополнение к повышению стабильности растет и счастье нашего населения. Стабильность нашей планеты повышается на £stability_increase£ §G15%§! и счастье повышается на £pop_happiness£ §G5%§! миссия внешней поддержки будет длится §H3 года§!."
 empire_institutions.332.a:0 "Прекрасные новости"
