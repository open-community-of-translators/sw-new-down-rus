 swp_tech_option_events.27.q.response:0 "Специалисты по военному планированию в настоящее время разделены между двумя разными точками зрения на наш £military_ship£ §Yтяжелый крейсер§!. Согласно первой школе, набранной в основном из бывших капитанов, мы должны отдать приоритет §Bкачеству§! из нашего £military_ship£ §Yтяжелого крейсера§!, укрепляя уязвимые места дополнительным встроенным бронированием и §Bувеличивающим здоровье корпуса тяжелого крейсера дополнительно на +10%§!.\n\nОднако, согласно второй школе мышления, приверженцы которой в основном состоят из бывших менеджеров верфи и членов Генерального Штаба, мы должны вместо этого сосредоточьте наши усилия на внедрении передовых строительных шаблонов в процесс судостроения, позволяющий нам максимально увеличить §Mколичество§! этих военных кораблей и §Mувеличевая скорость строительства тяжелого крейсера на +15%§!."
 swp_tech_option_events.27.q:0 "Скажите мне больше."
 swp_tech_option_events.27.a:0 "§BДополнительная встроенная броня§!"
 swp_tech_option_events.27.b:0 "§MРасширенные конструкционные решения§!"
 swp_tech_option_events.28.name:0 "Специализация разрушителя уровня I"
 swp_tech_option_events.28.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, меня зовут §G[engineering_research_leader.GetName]§!. Мне было поручено наблюдать за строительством, оснащением и развертыванием£military_ship£ §Yразрушителя§! в нашем флоте. Я рад объявить, что мы добились существенного прогресса в оптимизации нашего использования этих смертоносных военных кораблей, хотя сейчас мы подходим к тому моменту, когда должны начать искать компромиссы между §Bкачеством§! и §Mколичество§!.\n\nВыбор за вами §H[Root.GetRulerTitle]§!."
 swp_tech_option_events.28.q.response:0 "Наши специалисты по военному планированию в настоящее время разделились между двумя школами взглядов на £military_ship£ §Yразрушители§!. Согласно первой школе, набранной в основном из бывших капитанов, мы должны отдать приоритеты §Bкачеству§!, укрепляя уязвимые места улучшенной обшивкой корпуса и встраивая дополнительные переборки, что должно §Bувеличить здоровье корпуса эсминца на +10%§!.\n\nОднако, согласно второй школе, приверженцами которой в основном были бывшие менеджеры верфи и члены Генерального штаба, вместо этого мы должны сосредоточить наши усилия на максимизации §Mколичества§! за счет оптимизации процесса судостроения и более широкого использования взаимозаменяемых деталей, что должно §Mувеличить скорость строительства разрушителей на +15%§!."
 swp_tech_option_events.28.q:0 "Скажите мне больше."
