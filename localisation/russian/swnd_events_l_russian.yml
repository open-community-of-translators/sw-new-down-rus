 #Rebell formation events
 swnd_galactic_cw.32.name: "Рокот повстанцев"
 swnd_galactic_cw.32.desc: "Из самых глубоких уголков §BВнешнего кольца§! к самому высокому шпилю §YКорусанта§!, это слово разносится по всей Галактике. Это будоражит сердца миллионов, терроризирует миллиарды и вдохновляет триллионы. Хотя долгое время считался погибшим от рук §HИмператора Палпатина§! во время его свержения Старой Республики слово, которое несет смертный приговор на сотне планет, вспыхивает заново: Восстание.\n\n Их петиции проигнорированы, их требования о возмещении ущерба отклонены, сила партизан, идеалистов, саботажников, политических диссидентов, повстанцев и партизанских бойцов обратилась к единой силе понимаемой §YИмперией§! - насилие. В то время как различные группы ранее сопротивлялись §YИмперии§! на разовой основе они теперь объединены под единым военным командованием. Они - величайший вызов §YИмперии§! с которым она еще не сталкивался.\n\nНесмотря на то, что имперские вооруженные силы намного многочисленнее и закалены в боях, Галактика не испытывает недостатка в военной технике, и нет недостатка в добровольцах. По всей Галактике отцы возвращаются со своих чердаков, взваливая на плечи оружие, оставшееся заплесневелым со времен Войн клонов, в то время как их отцы передают семейные нагрудники и шлемы в более молодые руки. Матери шьют униформу и проводят свои свободные часы, загружая боеприпасы и копая траншеи. Но именно на юных сыновей и дочерей Галактики ложится истинное бремя войны. И они не найдены нуждающимися. Из тысячи миров они стекаются, чтобы присоединиться к повстанческим ячейкам, и еще из тысячи они наносят удар по силам §YИмперии§! и всем тем, кто хотел бы увидеть, как погаснет пламя свободы.\n\nБудь то с помощью клинка и бластера или хитрости и дипломатии, §YАльянс повстанцев§! готов противостоять §YИмперии§! во всех его формах. Пелене §RТёмной стороны§! был брошен вызов. Надежда вспыхивает заново.\n\nНачалась §MГалактическая Гражданская война§!."
 swnd_galactic_cw.32.a: "Может появиться новая надежда.."
 swnd_galactic_cw.32.2.b: "Пришло время дать им бой! (Переключитесь на §GАльянс повстанцев§! на §YЯвин IV§!)" #Возможно, потребуется добавить подсказку, чтобы прояснить, как вы играете за повстанцев

 #War in Heaven/ GCW events
 swnd_galactic_cw.50.name: "Повод для войны"
 swnd_galactic_cw.50.desc: "§GГалактическая империя§! - это угроза, с которой мы должны иметь дело. Хотим ли мы начать §MГалактическую гражданскую войну§!?."
 swnd_galactic_cw.50.a: "§GДа, надежда есть§!"
 swnd_galactic_cw.50.b: "§RПока нет!§!"
 swnd_galactic_cw.52.name: "Союзник в §MГалактической гражданской войне§!"
 swnd_galactic_cw.52.desc: "С каждым днем Империя становится сильнее. Их технологическая мощь, военная хватка и промышленное мастерство делают их устрашающим врагом. Мы просто не можем сражаться с Империей в одиночку. Мы должны искать новых союзников, чтобы помочь нашему делу.\n\n§YЗдесь вы можете выбрать империю для втягивания в Галактическую гражданскую войну на вашей стороне ценой некоторого влияния.§!"
 swnd_galactic_cw.52.a: "§B[potential_gcw_participant1.GetName]§!"
 swnd_galactic_cw.52.b: "§M[potential_gcw_participant2.GetName]§!"
 swnd_galactic_cw.52.c: "§HЕщё варианты§!"
 swnd_galactic_cw.52.d: "Ничего не делать"
 swnd_galactic_cw.53.name: "Союзник в §MГалактической гражданской войне§!"
 swnd_galactic_cw.53.desc: "Угроза повстанцев продолжает расти с каждым днем. Их мятеж оказывается угрозой стабильности Империи. Мы должны искать новых союзников, которые помогли бы нам подавить это восстание.\n\n§YЗдесь вы можете выбрать империю для втягивания в Галактическую гражданскую войну на вашей стороне ценой некоторого влияния.§!"
 swnd_galactic_cw.53.a: "§B[potential_gcw_participant1.GetName]§!"
 swnd_galactic_cw.53.b: "§M[potential_gcw_participant2.GetName]§!"
 swnd_galactic_cw.53.c: "§HЕщё варианты§!"
 swnd_galactic_cw.53.d: "Ничего не делать"
 swnd_galactic_cw.54.name: "Послы из §RАльянса повстанцев§!"
 swnd_galactic_cw.54.desc: "Послы из §RАльянса повстанцев§! прибыли, чтобы убедить нас присоединиться к §MГалактической гражданской войне§! на их стороне против §GГалактической империи§!. Хотим ли мы вступить в войну на их стороне?"
 swnd_galactic_cw.54.a: "§GДа§!"
 swnd_galactic_cw.54.b: "§RНет§!"
 swnd_galactic_cw.55.name: "Послы из §GГалактической империи§!"
 swnd_galactic_cw.55.desc: "Послы из §GГалактической империи§! прибыли, чтобы убедить нас присоединится к §MГалактической гражданской войне§! на их стороне против §RАльянса повстанцев§!. Хотим ли мы вступить в войну на их стороне?"
 swnd_galactic_cw.55.a: "§GДа§!"
 swnd_galactic_cw.55.b: "§RНет§!"

 #Disease Events
 swnd_disease.10.name: "Диагностированный"
 swnd_disease.10.desc.endre: "Не обманывайтесь, думая, что это вирулентное, быстро распространяющееся, но несмертельное заболевание не представляет большой угрозы. Первоначально проявляющаяся как лихорадка, Эндрегаадская чума приводит к сильной потере жидкости в организме, заметному образованию корки вокруг глаз и рта, а также отеку языка и пальцев. Исследования привели врачей к выводу, что естественного иммунитета к чуме не существует и, насколько им известно, существует только одно известное средство лечения - лекарственный спайс."
 swnd_disease.10.desc.shock: "Смертельная, если против нее не сделать прививку, болезнь будет годами находиться в состоянии покоя, прежде чем взорвется внутри своего хозяина и поразит нервную систему. К этому времени было уже слишком поздно спасать пациента. И вот был начат процесс иммунизации прививкой Мон Каламари."
 swnd_disease.10.a: "Несчастные"
 swnd_disease.10.b: "Самые несчастные"
 swnd_disease.11.name: "Нервный шок Мон Каламари"
 swnd_disease.11.desc: "Мы можем начать процесс иммунизации против нервного шока для [From.GetHerHis]."
 swnd_disease.11.a: "Начать процесс"
 swnd_disease.11.b: "Мы можем себе это позволить"
 
 swnd_disease.21.name: "Вспышка [From.GetPlagueName] на планете §H[FromFrom.GetName]§!"
 swnd_disease.21.desc: "Вспышка заболевания на [From.GetPlagueName] была обнаружена на на планете §H[FromFrom.GetName]§! в системе §H[FromFrom.Solar_System.GetName]§!. \n\nВ то время как местный карантин до сих пор успешно сдерживал инфекцию в нескольких районах планеты, она может вскоре распространиться, если ее не лечить. \n\nОрганы власти §H[FromFrom.GetName]§! запросили немедленную отправку медицинской помощи на планету."
 swnd_disease.21.a: "Понятно"
 swnd_disease.22.name: "Вспышка [FromFrom.GetPlagueName] закончилась на планете §H[FromFrom.Planet.GetName]§!"
 swnd_disease.22.desc: "В то время как усилия [Root.GetFleetName] и [Root.GetLeaderName] предотвратили вспышку [FromFrom.GetPlagueName] от дальнейшего распространения большинство инфицированных умерли от чумы. \n\nВспышка официально объявлена законченной."
 swnd_disease.22.a: "Этого можно было бы избежать."
 swnd_disease.23.name: "Вспышка [FromFrom.GetPlagueName] закончилась на планете §H[FromFrom.Planet.GetName]§!"
 swnd_disease.23.desc: "Без поддержки со стороны [Root.GetName] медицинской помощи, местные власти §H[FromFrom.GetName]§! были предоставлены ограничены собственным ресурсам, чтобы предотвратить распространение [FromFrom.GetPlagueName] в другие места на планете. Хотя строгие карантинные законы позволили ограничить распространение чумы, они также затруднили усилия по лечению тех, кто уже был инфицирован, большинство из которых в настоящее время умерло. \n\nВспышка официально объявлена законченной."
 swnd_disease.23.a: "Этого можно было бы избежать."
 swnd_disease.24.name: "Вспышка [FromFrom.GetPlagueName] распространяется на планете §H[FromFrom.Planet.GetName]§!"
 swnd_disease.24.desc: "Без поддержки со стороны [Root.GetName] медицинской помощи, местные власти §H[FromFrom.GetName]§! были не в состоянии предотвратить распространение [FromFrom.GetPlagueName] в другие места на планете."
 swnd_disease.24.a: "Этого можно было бы избежать."
 swnd_disease.25.name: "Вспышка [FromFrom.GetPlagueName] закончилась на планете §H[FromFrom.Planet.GetName]§!"
 swnd_disease.25.desc: "Усилия со стороны [Root.GetFleetName] и [Root.GetLeaderName] предотвратили дальнейшее распространение вспышки [FromFrom.GetPlagueName]. \n\nЕще лучше, лекарство от конкретного штамма [FromFrom.GetPlagueName] поражающего планету был обнаружен вовремя, чтобы спасти жизни инфицированных. \n\nВспышка официально объявлена законченной."
 swnd_disease.25.a: "Превосходно."

