 empire_institutions.421.name:0 "§YОперации по саботажу§!"
 empire_institutions.421.desc:0 "AВы хотите начать §YОперации по саботажу§! против §H[from.GetName]§!?\n\n§H[from.GetName]§! получит следующий дебафф на §H3 года§!:\n\n£starbase_upkeep_mando£ Увеличение расходов на содержание звездной базы §R+20%§!\n£starbase_damage_mando£ Уменьшение урона звездной базы §R-20%§!\n£starbase_hull_mando£ Уменьшение здоровья корпуса звездной базы §R-20%§!."
 empire_institutions.421.a:0 "Отправьте команды."
 empire_institutions.422.name:0 "Саботаж звездных баз"
 empire_institutions.422.desc:0 "Наши силы безопасности только мельком смогли увидеть военное подразделение, которое саботировало наши космические станции. Мы получили сообщения о том, что им удалось саботировать все наши станции сразу. Должно быть, это была хорошо спланированная операция, поскольку мы этого не предвидели. Однако наши отчеты о повреждениях показывают, что наши станции теряют около §R-20%§! от их боевых возможностей. Нам также понадобятся дополнительные ресурсы, чтобы сохранить все в целости, что также повысит содержание всех боевых объектов на §R+20%§!. Наши технические специалисты прогнозируют, что нам потребуется по крайней мере §H3 года§! чтобы запустить нашу оборону на полную мощность."
 empire_institutions.422.a:0 "Приведите эти станциии в порядок как можно скорее"
 empire_institutions.510.name:0 "§RВоенная экономика§!"
 empire_institutions.510.desc:0 "Мы можем пререйти к £war_economy£ §RВоенной экономике§!. Это обеспечит нам следующие преимущества на следующий §H5 лет§!:\n\n£alloy_production£ выход сплавов §G10%§!\n£war_exhaustion£ военное истощение §G-25%§!\n£ship_upkeep£ содержание кораблей §G-20%§!\n£naval_cap£ вместимость флота §G+100§."
 empire_institutions.510.a:0 "Начать кампанию."
 empire_institutions.520.name:0 "§RПрорыв§!"
 empire_institutions.520.desc:0 "Мы можем сосредоточиться на одной области науки и таким образом вызвать £breakthrough£ §RПрорыв§! в этой области. Это приведет к небольшим сокращениям в других научных областях, но даст значительный толчок в выбранной области. Выбранная область получает £research_speed£ §G30%§! к  скорости исследований, в то время как другие области теряют около £research_speed£ §R5%§! скорости иследований."
 empire_institutions.520.a:0 "§BФизика§!"
 empire_institutions.520.b:0 "§GОбщественные наука§!"
 empire_institutions.520.c:0 "§HИнженерия§!"
 empire_institutions.530.name:0 "§RДипломатический центр§!"
 empire_institutions.530.desc:0 "Мы можем использовать наше дипломатическое превосходство для дальнейшего увеличения нашего дипломатического веса на £diplomatic_weight£ §G100§! одновременно уменьшая наши пограничные трения на £border_friction£ §G100%§! а также уменьшить штраф к сплоченности из-за этики в пределах $SWP_ALLIANCE$ by £cohesion_penalty£ §G100%§! на следующие §H5 лет§!."
 empire_institutions.530.a:0 "Все усилия на дипломатические миссии."
 empire_institutions.540.name:0 "§Максимальная эффектифвность§!"
 empire_institutions.540.desc:0 "Наше министерство производства могло бы начать §RПовышение эффективности§! производства которое продлится §H5 лет§!. Эта кампания сократит бюрократический процесс, чтобы сосредоточиться исключительно на нашием производстве. Мы также сокращаем отпуска и права работников, чтобы сохранить максимальную производственную мощность. Эта кампания увеличит производство наших стратегических ресурсов £special_resources£ на §G+10%§! а также снизить наши рыночные сборы на £market_fees£ §R-10%§!. Если у нас есть активные аванпосты, их производственные возможности также увеличиваются на £branch_office_mult£ §R+25%§!."
 empire_institutions.540.a:0 "Загрузить производство сверх максимума."
 empire_institutions.550.name:0 "§RРассвет криминала§"
 empire_institutions.550.desc:0 "Мы могли бы попытаться инициировать преступное восстание на планетах, на которых у нас есть аванпосты. Чем выше уровень преступности, тем больше вероятность того, что эта планета будет захвачена преступниками. Помните, что это восстание появляется только на планетах с нашими аванпостами."
 empire_institutions.550.a:0 "§B[criminalTarget1.GetName]§!"
 empire_institutions.550.b:0 "§G[criminalTarget2.GetName]§!"
 empire_institutions.550.c:0 "§H[criminalTarget3.GetName]§!"
 empire_institutions.550.d:0 "§M[criminalTarget4.GetName]§!"
 empire_institutions.551.name:0 "§RРассвет криминала§"
 empire_institutions.551.desc:0 "Вы уверены, что хотите начать бунт криминал?"
 empire_institutions.551.a:0 "Финансировать беспорядки."
 empire_institutions.560.name:0 "§RХорошие отношения§!"
 empire_institutions.560.desc:0 "Наши дипломаты хорошо отдохнули и с нетерпением ждут начала работы. Все, что остается, - это выбрать, куда их отправить. После развертывания наши дипломаты будут использовать смесь лести, уговоров и заключения сделок, чтобы улучшить мнение целевой империи о нас. Наши дипломаты будут присутствовать там §Hследующие 5 лет§! и могут быть повторно развернуты после завершения их миссии. Это дипломатическое действие также немного улучшит мнение о нас других империй."
 empire_institutions.560.a:0 "§B[loyalistTarget1.GetName]§!"
 empire_institutions.560.b:0 "§G[loyalistTarget2.GetName]§!"
 empire_institutions.560.c:0 "§H[loyalistTarget3.GetName]§!"
 empire_institutions.560.d:0 "§M[loyalistTarget4.GetName]§!"
 empire_institutions.561.name:0 "§RХорошие отношения§!"
 empire_institutions.561.desc:0 "Вы уверены, что хотите отправить наших дипломатов в §H[from.GetName]§!? Это повысит мнение на £diplomatic_opinion£ §G+300§!. В дополнение к этому отношения улучшаются быстрее на £increase_relation£ §G+50%§! и доверие растет на £trust_growth£ §G+25%§! в то же время модификатор дипломатической позиции повышается на £diplomatic_stance_modifier£ §G+25%§!. И последнее, но не менее важное: предел нашего доверия к органическим формам жизни увеличивается на £trust_cap_increase£ §G+50§!. Этот дипломатический эффект продлится в течение §Hследующих 5 лет§!."
 empire_institutions.561.a:0 "Давайте сделаем их друзьями."
 empire_institutions.570.name:0 "§RТлеющий мятеж§!"
 empire_institutions.570.desc:0 "Если мы находимся в состоянии войны с империей, у которой есть аванпосты повстанцев на их планете, мы можем инициировать восстание, поддержанное нашим аванпостом. Наши силы попытаются захватить планету и сокрушить обороняющиеся силы. Мы можем это сделать §Hкаждые 5 лет§! и по истечении этого срока нашему аванпосту нужно время, чтобы собрать новую армию для поддержки восстания."
 empire_institutions.570.a:0 "§B[rebelTarget1.GetName]§!"
 empire_institutions.570.b:0 "§G[rebelTarget2.GetName]§!"
 empire_institutions.570.c:0 "§H[rebelTarget3.GetName]§!"
 empire_institutions.571.name:0 "§RТлеющий мятеж§!"
 empire_institutions.571.desc:0 "Вы действительно хотите §Rподнять восстание§!? Мы должны использовать наше преимущество и скрытые силы в наиболее оптимальный момент."
 empire_institutions.571.a:0 "Свяжитесь со всеми аванпостами."
 empire_institutions.573.name:0 "Восстание повстанцев"
 empire_institutions.573.desc:0 "Наши войска с аванпоста на §H[from.GetName]§! смогли заставить многих местных жителей восстать против своих повелителей. Это может быть просто умеренная, хорошо вооруженная сила, но то, чего им не хватает в опыте и снаряжении, компенсируется их страстью и численностью. Мы скоро возьмем под свой контроль §H[from.GetName]§!."
 empire_institutions.573.a:0 "Великолепно!"
 empire_institutions.574.name:0 "Восстание повстанцев"
 empire_institutions.574.desc:0 "Наши войска с аванпоста на §H[from.GetName]§! смогли заставить многих местных жителей восстать против своих повелителей. В некоторых случаях они смогли хорошо обучить местных и сформировать из них мощную армию. Это должно быть только вопросом времени, когда мы преодолеем оборону §H[from.GetName]§! и возьмем контроль над планетой."
 empire_institutions.574.a:0 "За Альянс!"
 empire_institutions.575.name:0 "Восстание повстанцев"
 empire_institutions.575.desc:0 "наши солдаты на §H[from.GetName]§! смогли собрать вокруг себя несколько местных и повстанческих отрядов. Нам удалось незаметно переправить на планету много вооружения, так что войска очень хорошо оснащены. Среди бойцов также есть несколько ветеранов Войн клонов, и мы также смогли сформировать батальон поддержки. §R[fromfrom.GetName]§! не узнают, что их поразило. Войска уже начали атаковать укрепления на §H[from.GetName]§!. Мы скоро возьмем планету под контроль."
 empire_institutions.575.a:0 "Волшебно!"
 empire_institutions.576.name:0 "Восстание повстанцев"
 empire_institutions.576.desc:0 "   Прежде чем разразилась эта война, мы смогли собрать на планете хорошо обученные элитные силы. Эти люди - лучшие солдаты в наших рядах, и у них не должно возникнуть проблем с преодолением обороны §H[from.GetName]§!. Мы ожидаем их отчета очень скоро."
 empire_institutions.576.a:0 "Очень хорошо."
 empire_institutions.577.name:0 "Восстание повстанцев"
 empire_institutions.577.desc:0 "На §H[from.GetName]§! наблюдалась нехватка транспорта в последние годы. Таким образом, мы смогли контрабандой доставить на планету много транспортных средств и переоборудовать некоторые гражданские машины для боевых действий. У нас есть танки, артиллерия, машины поддержки и даже летная эскадрилья в районе операции. Атакой руководит подразделение спецназа повстанцев. §R[fromfrom.GetName]§! не ожидал такой мощи. Прорвать оборону и взять контроль было несложно. Мы ожидаем отчета о состоянии дел в ближайшее время."
 empire_institutions.577.a:0 "Фантастические новости!"
 empire_institutions.578.name:0 "Восстание повстанцев"
 empire_institutions.578.desc:0 "Под защитой своего аванпоста повстанцы тайно плели свои интриги против нас. Многие граждане §H[from.GetName]§! присоединились к ним и все еще пытаются сокрушить наших защитников и взять под контроль §H[fromfrom.GetName]§!. Мы должны немедленно отправить подкрепление, если хотим взять ситуацию под контроль."
 empire_institutions.578.a:0 "Отправить солдат!"
 empire_institutions.580.name:0 "§RИмперская иследовательская программа§!"
 empire_institutions.580.desc:0 "Мы начнём §RИмперскую иследовательскую программу§! что значительно увеличит скорость наших инженерных исследований на £engineering£ §G+30%§!, сокращая при этом расходы на содержание наших исследователей на £scientist_upkeep£ §G-25%§! а также сократить необходимое время для строительства мегаструктуры §RЗвезда Смерти§! на £megastructure_build_speed£ §G-25%§!."
 empire_institutions.580.a:0 "Запустите программу."
 empire_institutions.590.name:0 "§RВоенная экономика§!"
 empire_institutions.590.desc:0 "Мы можем перейти на £war_economy£ §RВоенную экономику§!. Это обеспечит нам следующие преимущества на грядущие §H5 лет§!:\n\n£alloy_production£ производиство сплавов увеличено на §G10%§!\n£war_exhaustion£ военное истощение §G-25%§!\n£ship_upkeep£ содержание кораблей §G-20%§!\n£naval_cap£ вместимость флота §G+100§."
 empire_institutions.590.a:0 "Сфокусируйтесь на военной экономике."
 empire_institutions.600.name:0 "§RСделки§!"
 empire_institutions.600.desc:0 "Мы могли бы заключить различные сделки с некоторыми крупными компаниями. У нас может быть пять активных сделок одновременно.\n\nКорелианская инженерная корпорация - Борьба с пиратством снижает преступность на £planet_crime£ §G50§!, рост пиратства £piracy_protection£ §G-50%§!, защита торговли £trade_protection£ §G+15§!\n\nСделка с Куатом снизит стоимость постройки наших кораблей на £ship_build_cost£ §G-25%§! а также увеличит скорость сборки на £ship_build_speed£ §G-25%§!\n\nСделка с Сайбот Галактик даст нам £envoy£ §G3§! дополнительных послов, а также увеличить наш дипломатический вес от экономики на £diplomatic_weight£ §G+25%§!\n\nСделка с Серв-дроид снизит содержание районов на £district_upkeep_csa£ §G-25%§!, строительство на £building_upkeep_csa£ §G-25%§!, содержание кораблей на £ship_upkeep_csa£ §G-25%§! и звездных баз на by £starbase_upkeep_csa£ §G-25%§!\n\nСделка с Конгломератом Дрелиан Дефенс укрепит здоровье нашей армии на £army_health£ §G+50%§!, мораль на £army_moral£ §G+50%§!, также урон и скорострельность на £army_damage£ §G+25%§!."
 empire_institutions.600.a:0 "§HКорелианская Инженерная корпорация§!"
 empire_institutions.600.b:0 "§GВерфи Куата§!"
 empire_institutions.600.c:0 "§RСайбот Галактик§!"
 empire_institutions.600.d:0 "§MСерв-дроид§!"
 empire_institutions.600.e:0 "§BКонгломерат Дрелиан Дефенс§!"
 empire_institutions.610.name:0 "§RРассвет криминала§!"
 empire_institutions.610.desc:0 "Мы могли бы попытаться инициировать преступное восстание на планетах, на которых у нас есть аванпосты. Чем выше уровень преступности, тем больше вероятность того, что эта планета будет захвачена преступниками. Помните, что это восстание появляется только на планетах с нашими аванпостами."
 empire_institutions.610.a:0 "§B[huttTarget1.GetName]§!"
 empire_institutions.610.b:0 "§G[huttTarget2.GetName]§!"
 empire_institutions.610.c:0 "§H[huttTarget3.GetName]§!"
 empire_institutions.610.d:0 "§M[huttTarget4.GetName]§!"
 empire_institutions.611.name:0 "§RРассвет криминала§!"
 empire_institutions.611.desc:0 "Вы уверены, что хотите начать бунт криминал?"
 empire_institutions.611.a:0 "Финансировать беспорядки."
 empire_institutions.620.name:0 "§RВеликий Крестовый поход§!"
 empire_institutions.620.desc:0 "Мы можем начать наш Великий Крестовый поход, чтобы править этой галактикой во славу нашего Мандалора! Этот крестовый поход увеличет урон наших сухопутных войск на £army_damage£ §G+20%§! а также повысить их моральный дух на £army_moral£ §G+20%§!. Наши корабли станут быстрее на £ship_speed£ §G+10%§! а их урон и скорострельность будут увеличены на £ship_weapon_damage£ §G+15%§!. Наш крестовый поход продлится §H5 лет§!."
 empire_institutions.620.a:0 "Начать Крестовый поход."
 empire_institutions.1000.name:0 "Срок действия эффекта истек"
 empire_institutions.1000.military:0 "Срок действия §GАгрессивной экспансии§! истек. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.research:0 "Срок действия эффекта §GЗа науку!§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.diplomacy:0 "Срок действия §GДипломатической пропаганды§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.economy:0 "Срок действия §GПрибыльной торговли§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.criminal:0 "Срок действия §GКриминальной сети§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.loyalist:0 "Срок действия §GПослаников Сената§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.rebel:0 "Срок действия §GТактики ударил убежал§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.imperial:0 "Срок действия §GПразднования Дня Империи§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.cis:0 "Срок действия эффекта §GЭффективных дроидов§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.csa:0 "Срок действия §GFПрибыльной сделки§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.hutt:0 "Срок действия §GКриминальной сделки§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.mando:0 "Срок действия §GСбора новобранцев§! истек срок действия. Мы можем использовать этот институт еще раз. Если у нас есть хотя бы £influence£ §B50 влияния§! вы можете активировать его снова."
 empire_institutions.1000.a:0 "Пока у нас все в порядке."
 empire_institutions.1000.b:0 "§HРеактивируйте§!."
