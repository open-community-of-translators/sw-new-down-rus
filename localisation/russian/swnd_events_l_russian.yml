 ordu_aspectu_digsite:0 "Раскопки Орду Аспекту"
 ordu_aspectu_digsite_desc:0 "Наши разведчики обнаружили заброшенный астероид. Похоже, что на нем в свое время происходили какие-то события. Мы должны раскопать это место."
 swp_digsite.101.name:0 "Крепость Гарн"
 swp_digsite.101.desc:0 "Наши разведчики обнаружили заброшенный астероид. Похоже, что на нем в свое время происходили какие-то события. Мы должны раскопать это место."
 swp_digsite.102.name:0 "Место раскопок Орду Аспекту"
 swp_digsite.102.desc:0 "Едва команда приземлилась, как заметила трупы и световые мечи. Сойдя на поверхность, они отметили огромные размеры этой станции; похоже, что целый город был построен на самом астероиде почти в верпийском стиле."
 swp_digsite.102.a:0 "Продолжить"
 swp_digsite.103.name:0 "Место раскопок Орду Аспекту"
 swp_digsite.103.desc:0 "После длительных поисков нашей команде удалось вывести в сеть вторичную базу данных. Мы узнали, что это место называется «Цитадель Рур» в честь Рур, бывшего мастера-джедая, основавшего ответвление секты веры джедаев. По-видимому, он называл эту секту Орду Аспекту. Чтобы двигаться дальше, потребуется подключить основное питание и для этого нам понадобится специальный кристалл, используемый Орду Аспекту."
 swp_digsite.103.a:0 "Продолжить"
 swp_digsite.104.name:0 "Место раскопок Орду Аспекту"
 swp_digsite.104.desc:0 "Все первоначальные поиски какого-либо кристалла, уникального для Орду Аспекту не увенчались успехом. Оказалось, что указанные кристаллы были взяты или сохранены в более безопасном месте. Наша команда нашла голографическое изображение человека, известного как Рур. Пока наша команда изучала его, другая группа, не подозревающая о нашем присутствии, обошла нашу команду и направилась к противовзрывной двери, которую мы не смогли открыть. Судя по отчету, команда состояла из вуки, двух дроидов, человека-женщины и человека-мужчины. Судя по их способности открывать противовзрывную дверь, весьма вероятно, что они успели заполучить кристаллы Орду до нашего прибытия. Наша команда начала преследование на расстоянии, войдя через противовзрывную дверь, чтобы обнаружить цилиндрическое ядро, отделенное от основной надстройки, которое было связано силовыми мостами и служили двойной цели отделить помещение от вакуума, так как за ними был открытый космос. Хотя никаких взаимодействий с этими «фрилансерами» еще не произошло, наша команда действовала с особой осторожностью."
 swp_digsite.104.a:0 "Продолжить"
 swp_digsite.105.name:0 "Место раскопок Орду Аспекту"
 swp_digsite.105.desc:0 "Как только наша команда пересекла разделение, был обнаружен всплеск энергии, соответствующий активации многочисленных дроидов. Вскоре после этого наша команда сообщила, что несколько дроидов вступили в открытую перестрелку, в результате которой они оказались в центральном ядре."
 swp_digsite.105.a:0 "Продолжить"
 swp_digsite.106.name:0 "Кристалл Рура"
 swp_digsite.106.desc:0 "Перестрелка продолжалась еще несколько минут, пока из глубины ядра не появилась группа, которую наши люди заметили ранее. Женщина, представившаяся доктором Афрой, объяснила, что получила Кристалл Рура и продемонстрировала его способности, деактивировав нападавших дроидов. Хотя поначалу мы были настроены скептически и не хотели доверять этой женщине, наша команда и ее команда в конце концов пришли к взаимопониманию, и она предложила продать нам кристалл в обмен на крупную сумму кредитов. Казалось, у нее были долги, которые нужно было оплатить."
 swp_digsite.106.a:0 "Хорошо"
 swp_digsite_random.100.name:0 "Независимые археологи"
 swp_digsite_random.100.desc:0 "Независимые археологи пытаются раскопать это место, препятствуя нашему собственному прогрессу. Остановить их, вероятно, будет нарушением галактического закона."
 swp_digsite_random.101.name:0 "Неизвестный дроид"
 swp_digsite_random.101.desc:0 "К нашей команде подошел протокольный дроид, названный просто "0-0-0", и заявил, что он является частью другой группы, исследующей это место, но готов помочь. Наша команда неохотно, но разрешила дроиду помочь. Вскоре после этого наша команда заметила, что важные находки начали исчезать. До сих пор мы не смогли обнаружить дроида, и это будет большой неудачей."
 swp_digsite_random.102.name:0 "Пустота"
 swp_digsite_random.102.desc:0 "Некоторые члены нашей команды не спешили пересекать мост силы, к сожалению, его устаревшие регуляторы мощности на мгновение вышли из строя, в результате чего более медленные члены нашей команды были разделены. Трагическая неудача."
 swp_digsite_random.103.name:0 "Функционирующая библиотека"
 swp_digsite_random.103.desc:0 "Несколько членов нашей команды отделились от основной группы, чтобы исследовать сам храм. В ходе поисков они обнаружили действующую библиотеку, в которой было больше информации об Орду Аспекту, чем в базе данных, которую мы нашли ранее. Члены секты, похоже, были мотивированы поиском бессмертия или, по крайней мере, формы значительного продления жизни. В дополнение к некоторым записям, касающимся членства и практики этого ордена, мы также нашли несколько интересных схем дроидов."
 swp_digsite_random.104.name:0 "Фрилансеры"
 swp_digsite_random.104.desc:0 "Когда мы вошли в основную структуру, ряд защитных устройств заперли нас внутри и установили несколько лучевых щитов в качестве защиты. Здесь, внутри ядра, наша команда встретила внештатных сотрудников и смогла установить с ними мирный контакт. Их лидер, археолог по имени доктор Афра и ее отец, решили сотрудничать с нами, чтобы мы все смогли выбраться из этой блокировки. Доктор Афра продемонстрировала обширные знания об этом месте и объяснила нашей команде, что Рур, когда-то бывший мастером-джедаем, продублировал свое сознание и хранил его в этом месте. Похоже, что этот дубликат Рура, этот "Вечный Рур" был ответственен за убийство своего создателя и геноцид Орду Аспекту."
 dromund_expedition_digsite:0 "Раскопки Дромунд Каас"
 dromund_expedition_digsite_desc:0 "Дромунд-Каас, некогда тронный мир воссозданной Империи ситхов после Великой гиперпространственной войны. Темный и ужасный мир, который все еще является сокровищницей редких артефактов и давно забытых исторических событий. Впав в состояние катастрофического упадка за тысячи лет после того, как он погрузился в безвестность, его когда-то гордые шпили задушены виноградными лозами и разрушены бурями, взбивающими болота этого ужасного мира.\n\nОбилие дождя сделало большую часть земли мягкой и неустойчивой, сканирование поверхности будет затруднено, а найти приемлемую зону приземления будет непросто."
 swp_digsite.201.name:0 "Планета, окутанная тьмой"
 swp_digsite.201.desc:0 "Дромунд-Каас, некогда тронный мир воссозданной Империи ситхов после Великой гиперпространственной войны. Темный и ужасный мир, который все еще является сокровищницей редких артефактов и давно забытых исторических событий. Впав в состояние катастрофического упадка за тысячи лет после того, как он погрузился в безвестность, его когда-то гордые шпили задушены виноградными лозами и разрушены бурями, взбивающими болота этого ужасного мира.\n\nОбилие дождя сделало большую часть земли мягкой и неустойчивой, сканирование поверхности будет затруднено, а найти приемлемую зону приземления будет непросто."
 swp_digsite.202.name:0 "Под влиянием погоды"
 swp_digsite.202.desc:0 "Ионное вмешательство в атмосферу мира сделало сканирование проблематичным. Хотя наша команда считает, что они нашли несколько потенциальных городов, поселений и руин, получение достаточно четкой картины со всеми помехами было описано как «поиск банты в песчаной буре».\n\nЭто займет время."
 swp_digsite.202.a:0 "Продолжить."
 swp_digsite.203.name:0 "В глубине джунглей"
 swp_digsite.203.desc:0 "После нескольких дней ожидания наша команда сообщила о кратковременном прояснении схем рассеяния ионов над частью планеты. Хотя это длилось всего несколько мгновений, этого было достаточно, чтобы наши сканеры идентифицировали космопорт. Записи об этом мире были почти утеряны со временем, но сам размер космопорта подразумевал, что он использовался в качестве основного порта захода для мира - столица этого мира должна быть недалеко от него."
 swp_digsite.203.a:0 "Продолжить."
 swp_digsite.204.name:0 "Каас Сити"
 swp_digsite.204.desc:0 "Посадка в космопорте оказалась такой же сложной, как и ожидалось.Турбулентность в воздухе потрясла нашу команду, но пока никто не хотел отступать.\n\nНаш научный корабль был достаточно мал, чтобы приземлиться на платформу под открытым небом, и после короткого обыска космопорта нашей команде удалось найти физическую карту, выбитую на металле. Хотя краска давно потускнела, при ее изучении был найден путь из космопорта в Каас Сити. Как и космопорт, столица города была полностью покрыта зеленью, в то время как другие участки были полностью погружены под постоянно расширяющиеся болота."
 swp_digsite.204.a:0 "У нашей команды много работы, продолжайте."
 swp_digsite.205.name:0 "Пелена зла"
 swp_digsite.205.desc:0 "С помощью энергии, предоставленной одним из наших дроидов GONK, команде удалось запитать несколько компьютеров, найденных в менее захваченной части города в здании, которое, похоже, когда-то было чем-то вроде кантины.\n\n\nПо неизвестным на данный момент причинам, компьютеры оказались более продвинутыми, чем должны быть, и выглядят более похожими на то, что можно было найти десять лет назад, а не несколько тысяч. В компьютерах есть записи о том, что некий артефакт большой важности был украден чем-то, известным как \"Императорский маг\". Согласно записям, артефакт был доставлен в место, известное как Храм Темных Сил, которое наша команда хочет исследовать."
 swp_digsite.205.a:0 "Приступайте."
 swp_digsite.206.name:0 "Глаз бури"
 swp_digsite.206.desc:0 "Наша команда прибывает к подножию древнего храма. В отличие от всех остальных признаков цивилизации, это место не заросло. Некоторые члены нашей выездной группы отмечают головную боль, беспокойство и тошноту при приближении к храму, но отвергают любые предположения о колдовстве. Вход в храм четко определен и не таит в себе никаких видимых опасностей."
 swp_digsite.206.a:0 "Хорошо."
 swp_digsite.207.name:0 "Драгоценности короны Альдераана"
 swp_digsite.207.desc:0 "По мере того, как шли дни исследования этого храма, стало происходить все больше и больше событий, которые могли поколебать даже самый стойкий научный ум и заставить поверить в сверхъестественное. Призрачные видения, ужасающие сны, оскверняющие идеи и вообще пьянящие миазмы смерти прилипли к этому месту, как жирная смола. Некоторые члены экспедиции вернулись на корабль, не в силах продолжать путь. Однако те немногие, кто продолжил путь, были вознаграждены.\n\nРоботы, мерцающие как ночное небо, книги на языке, на котором мало кто говорил в течение тысячелетий, и незначительные реликвии были найдены разбросанными по этому месту. Насколько мы могли судить, это место было недавно заселено, но столь же недавно эвакуировано по неизвестным причинам. В результате поспешной эвакуации многие проходы, которые в противном случае были бы недоступны для тех, кто не обладает Силой, остались открытыми. Исследуя эти секретные туннели, наша команда наткнулась на реликварий, наполненный золотом, драгоценностями, драгоценными камнями и хорошо сохранившейся одеждой. После надлежащей каталогизации этих находок одна из них была идентифицирована как известная галактическая реликвия - Коронные драгоценности Альдераана. Как они попали сюда - загадка для другого времени."
 swp_digsite.207.a:0 "Удивительно."
 swp_digsite_random.200.name:0 "Тяжелая работа"
 swp_digsite_random.200.desc:0 "Наши специалисты по анализу данных изучили топографические снимки, которые нам удалось сделать через ионные помехи в атмосфере планеты. Под слоем травы, грязи и ила есть признаки искусственно построенных зданий. Это значительно облегчит жизнь команде землекопов, когда погода прояснится настолько, что можно будет приземлиться."
 swp_digsite_random.201.name:0 "Засада в темноте!"
 swp_digsite_random.201.desc:0 "Небольшая стая зверей йозусков, обитающих на Дромунд Каас, напала на нашу команду из засады. Наша команда быстро поняла, что их бластеры не работают, и была вынуждена прибегнуть к импровизированным методам борьбы. Мы понесли ряд потерь, которые отбросят нас назад."
 swp_digsite_random.202.name:0 "В условиях непогоды"
 swp_digsite_random.202.desc:0 "Погода резко ухудшилась, вынудив нашу команду укрыться в найденных пещерах. Хотя наши данные о погодных условиях в этом мире в лучшем случае неубедительны, наши метеорологи отказываются признать, что эти бури являются естественными."
 swp_digsite_random.203.name:0 "Древнее знание"
 swp_digsite_random.203.desc:0 "В древнем и ржавеющем здании один из членов нашей выездной группы обнаружил небольшую портативную базу данных, которая, судя по всему, является личным дневником ситхского имперского повара. В дневнике содержится множество историй, анекдотов и культурных нюансов, которые дают нам представление о том, какой была повседневная жизнь человека, не обладающего Силой, в этой древней империи."
 swp_digsite_random.204.name:0 "Шепчущее зло"
 swp_digsite_random.204.desc:0 "Несколько важных членов нашей команды впали в истерию и безумие, заявляя о всевозможных ужасных вещах. Некоторые слышат шепот о тайнах, запретных для смертных, другие чувствуют змей и насекомых, ползающих в их телах, некоторые даже нанесли себе серьезный вред, пытаясь "защититься" от монстров. Ужасная неудача."
 sith_cruiser_digsite:0 "Жуткая находка"
 sith_cruiser_digsite_desc:0 "Детальный анализ этого мира дал неожиданные результаты. Вблизи поверхности под тонким слоем осадка обнаружены высокие концентрации сплава дюрасталь. Поскольку дюрасталь является искусственным веществом, весьма вероятно, что это какие-то обломки. Сфокусированные попытки сканирования сообщили нам, что в этом месте нет активных энергетических сигнатур, отсутствуют признаки жизни, а количество дюрасталь указывает на то, что это корабль длиной около восьмисот метров."
 swp_digsite.301.name:0 "Жуткая находка"
 swp_digsite.301.desc:0 "Детальный анализ этого мира дал неожиданные результаты. Вблизи поверхности под тонким слоем осадка обнаружены высокие концентрации сплава дюрасталь. Поскольку дюрасталь является искусственным веществом, весьма вероятно, что это какие-то обломки. Сфокусированные попытки сканирования сообщили нам, что в этом месте нет активных энергетических сигнатур, отсутствуют признаки жизни, а количество дюрастали указывает на то, что это корабль длиной около восьмисот метров."
 swp_digsite.302.name:0 "Жилые помещения"
 swp_digsite.302.desc:0 "Предварительный анализ подтвердил наши первоначальные теории и только подтолкнул к новым.\nКорабль имперской конструкции, примерно четырехтысячелетней давности,вероятно был построен во время Великой Галактической войны между ситхами и Галактической Республикой.\Ручные сканеры позволили нашей команде обнаружить и изолировать пролом в надстройке корабля, через который команда смогла проникнуть внутрь. Через этот пролом они попали в жилые помещения корабля, где нашли несколько неопознанных скелетов, вероятно, ситхо-имперской принадлежности.\nРядом с этим помещением находился оружейный шкафчик, в котором было найдено несколько технологий, представляющих ценность для археологов и историков."
 swp_digsite.302.a:0 "Приступайте."
 swp_digsite.303.name:0 "Второй грузовой отсек"
 swp_digsite.303.desc:0 "Наша команда обнаружила одно из многочисленных помещений для хранения грузов и боеприпасов на борту этого судна. Хотя продукты, содержащиеся здесь, фактически превратились в пыль, здесь, как и в оружейном шкафчике, есть несколько вещей, которые, безусловно, могут представлять интерес для какого-нибудь музейного хранителя. Однако, похоже, что команда так и не нашла ничего ценного."
 swp_digsite.303.a:0 "Приступайте."
 swp_digsite.304.name:0 "Ангар"
 swp_digsite.304.desc:0 "Мы обнаружили огромный ангар, расположенный в носовой части судна. Хотя наша внутренняя картография смогла предоставить нам физические размеры судна, увидев все это воочию, наша команда потеряла дар речи. Значительная часть ангара утопает в грязи, что подтверждает наши предположения об аварийной посадке. Здесь есть несколько истребителей и бомбардировщиков неизвестной марки и конструкции, нам придется обратиться к историческим записям об этих древних судах, но, судя по тому, что мы можем сказать, это судно было одним из последних в своей линейке. После осмотра все еще неповрежденных звездолетов, один из них все еще мог быть приведен в действие. Это свидетельствует о долговечности конструкции."
 swp_digsite.304.a:0 "Приступайте."
 swp_digsite.305.name:0 "Шаттл"
 swp_digsite.305.desc:0 "Во втором ангаре был обнаружен шаттл с многочисленными следами от взрывов и признаками того, что он подвергся сильному обстрелу. Угол обстрела и рассеивание бластерных болтов указывают на то, что по челноку стреляли не сзади, а с земли, вероятно, при попытке взлететь и скрыться.\n\n[Root.Leader.GetName] предполагает, что челнок, должно быть, перевозил важный груз, так как все следы от взрывов сосредоточены на его двигателях, и нет видимых попыток прострелить более уязвимые места судна, чтобы уничтожить его. Нам удалось собрать ценную информацию с этого судна, и оно даже может дать нам некоторое представление об утраченных технологиях кораблестроения этой эпохи."
 swp_digsite.305.a:0 "Приступайте."
 swp_digsite.306.name:0 "Мост"
 swp_digsite.306.desc:0 "Мы нашли мостик и смогли запитать несколько консолей от портативных генераторов. Хотя база данных сильно разрушена, в ней достаточно информации, чтобы запустить алгоритм реконструкции и собрать воедино всю утерянную информацию.\n\nЗаписи в базе данных подробно описывают последнюю миссию этого судна, "Шасот" под командованием капитана Ко Шина, заключавшуюся в краже устройства для выработки энергии, известного как "реактор Изотоп-5", который производил энергию с такой эффективностью, что один реактор мог обеспечить энергией целый флот военных кораблей при правильном использовании. Хотя нет никаких упоминаний о том, что случилось с устройством, но поскольку судно не смогло достичь места назначения, устройство, вполне возможно, все еще находится где-то на борту."
 swp_digsite.306.a:0 "Найдите его."
 swp_digsite.307.name:0 "Реактор"
 swp_digsite.307.desc:0 "Болт за болтом наша команда разбирала корпус, снимая обшивку корпуса, панели пола, настенные светильники, осветительные приборы, все и вся, пока не обнаружила секретную комнату, спрятанную рядом с основным реакторным отсеком. Прежде чем наша команда попыталась использовать термоядерные факелы на переборке, датчик движения обнаружил их приближение и открылся по собственной воле.\n\nВ потайной камере стоял единственный шпиль реактора, высотой около двух метров, но излучающий больше энергии, чем любой термоядерный реактор, известный в галактике. Анализ консоли управления показал, что устройство является прототипом и производит экзотические частицы, которые мешают нормальной работе гипердвигателя корабля. Несмотря на это, капитан Ко Шин приказал активировать устройство, когда корабль находился в гиперпространстве, что привело к катастрофической перегрузке, которая заставила их выйти из гиперпространства. Не совсем ясно, как корабль упал на этот мир, но наша команда предположила, что он мог выйти из гиперпространства на распадающейся орбите и в конце концов поддался гравитации.\n\nПосле некоторого изучения этой базы данных, [Root.Leader.GetName] убедился, что они могут безопасно извлечь реактор и вернуть его в наш столичный мир для активного использования."
 swp_digsite.307.a:0 "Удивительно."
 swp_digsite_random.300.name:0 "Нестабильные боеприпасы"
 swp_digsite_random.300.desc:0 "Продвигаясь по грузовым помещениям судна, мы обнаружили склад боеприпасов. К сожалению, один из членов нашей команды сбил со стеллажа боеприпас, и в результате взрыва двое погибли и еще трое получили ранения. Несмотря на трагическую неудачу, мы сможем оправиться."
 swp_digsite_random.301.name:0 "Атака дроидов"
 swp_digsite_random.301.desc:0 "Вдоль левого борта находился отсек для хранения дроидов, который был предназначен для хранения ситховских "боевых дроидов" в течение коротких периодов времени. Вероятно, для транспортировки со склада боеприпасов на поле боя. Один из членов нашей команды сумел активировать одного из дроидов, однако, не имея соответствующих кодов авторизации, чтобы он распознал его как командира, дроид успел застрелить нескольких членов нашей команды, прежде чем они смогли его деактивировать. Ужасающая машина, в ней можно увидеть сходство с дроидекой, производимой Коликоидами."
 swp_digsite_random.302.name:0 "Оборона ангара"
 swp_digsite_random.302.desc:0 "По неизвестным причинам несколько турелей точечной обороны в ангаре активировались и начали поливать огнем любую движущуюся цель. К счастью, наша команда смогла отключить турели и продолжить движение. К сожалению, несколько членов команды были ранены, и им придется вернуться на корабль. Досадная неудача."
 swp_digsite_random.303.name:0 "Древний бомбардировщик"
 swp_digsite_random.303.desc:0 "Мы нашли полностью рабочий звездолет. После активации его бортовых компьютерных систем оказалось, что это так называемый "B28 Extinction Bomber\", дизайн полностью чужд нам, но мы начали анализировать его и изучать наши находки на предмет возможных научных достижений."
 swp_digsite_random.304.name:0 "Тщательный подход"
 swp_digsite_random.304.desc:0 "Нам удалось использовать наши портативные генераторы для включения света и базового жизнеобеспечения во всех зонах судна, которые мы изучаем. Хотя мы действительно высадились на планету, качество воздуха здесь просто ужасающее. Нашей команде потребуется время, чтобы собрать генераторы, передислоцировать их и провести циклическую очистку воздуха для каждого нового участка, который они исследуют."
 republic_cruiser_digsite:0 "Крейсер Старой Республики"
 republic_cruiser_digsite_desc:0 "Мы обнаружили непотревоженный затонувший корабль на этой планете. Судя по идентификационным данным, это корабль Старой Республики, возможно, времен Мандалорианских войн или еще более раннего периода."
 swp_digsite.401.name:0 "Крейсер Старой Республики"
 swp_digsite.401.desc:0 "Мы обнаружили непотревоженный затонувший корабль на этой планете. Судя по идентификационным данным, это корабль Старой Республики, возможно, времен Мандалорианских войн или еще более раннего периода."
 swp_digsite.402.name:0 "Потерпевший крушение корабль"
 swp_digsite.402.desc:0 "После более внимательного осмотра [Root.Leader.GetName] сообщает, что это корабль класса Thranta, старое кореллианское изделие для флота Республики во время Великой Галактической войны. Следственная группа приземлилась рядом с ангаром и прошла внутрь."
 swp_digsite.402.a:0 "Приступайте."
 swp_digsite.403.name:0 "Штаб безопасности"
 swp_digsite.403.desc:0 "Из ангара команда прошла мимо пункта охраны - казармы и склада, все они использовались морскими пехотинцами, размещенными на корабле. Из небольших фрагментов журнала мы узнали, что название корабля - "Звезда Брентаал", который был уничтожен чем-то, что они называют Вечной Империей."
 swp_digsite.403.a:0 "Приступайте."
 swp_digsite.404.name:0 "Коридоры"
 swp_digsite.404.desc:0 "Прочесав морской сегмент, команда пробирается по кораблю, добираясь до отсеков обслуживания оружия недалеко от мостика. Хотя эта секция не предназначена для основных орудий, которые расположены в оконечности корабля, возможно, здесь мы сможем получить какие-то ценные знания."
 swp_digsite.404.a:0 "Приступайте."
 swp_digsite.405.name:0 "Поле боя"
 swp_digsite.405.desc:0 "По мере приближения к мостику команда начала замечать следы абордажных действий и большие пробоины в корпусе, образовавшиеся в результате последнего боя старого корабля. Команда не смогла распознать обломки дроидов. Они выглядят продвинутыми, со встроенными реактивными ранцами, но определенно не произведены Старой Республикой или даже ситхами."
 swp_digsite.405.a:0 "Приступайте."
 swp_digsite.406.name:0 "Мост"
 swp_digsite.406.desc:0 "Мы наконец-то добрались до мостика, и там царит беспорядок. Повсюду трупы и обломки дроидов, большая часть оборудования либо повреждена, либо полностью уничтожена, несомненно, в результате перестрелки, космического боя и, наконец, крушения. Команде удалось запитать один терминал и извлечь из него кое-какую полезную информацию. Последняя миссия "Брентаальской звезды" столкнулась с трудностями на окраинах Дикого космоса. Судя по записям, прибыл огромный и метко названный Вечный флот, открывший огонь без предупреждения и продолжавший посылать абордажные команды. Джедаи, находившиеся на корабле, объединились для защиты мостика, но в итоге маленький корабль был вынужден приземлиться на поверхность планеты."
 swp_digsite.406.a:0 "Приступайте."
 swp_digsite.407.name:0 "Голокрон джедая"
 swp_digsite.407.desc:0 "Среди обломков моста виден слабый голубой свет. Под одеянием скелета джедая лежит голокрон.\n\nВедущий ученый осторожно отодвигает кости брита в сторону и достает голокрон из его покоя. Эта находка имеет большой потенциал для наших исследований."
 swp_digsite.407.a:0 "Удивительно."
 swp_digsite_random.400.name:0 "Гнездо Ширака"
 swp_digsite_random.400.desc:0 "Когда команда начала осматривать ангар, изучая истребители и бомбардировщики Старой Республики, они разбудили гнездо живущих там Ширак, в результате чего существа напали на команду."
 swp_digsite_random.401.name:0 "Изучение старых файлов"
 swp_digsite_random.401.desc:0 "Мы прошли по некоторым каютам и прослушали еще несколько журналов. Похоже, у этого корабля была красочная история. Он служил транспортным кораблем и был захвачен во время холодной войны. На корабле служил падаван-джедай, и они перевозили ситха-отступника. Падаван был убит в бою, а судьба ситха-вертухая неизвестна."
 swp_digsite_random.402.name:0 "Смертельная авария"
 swp_digsite_random.402.desc:0 "Большая канистра была опрокинута, что привело к взрыву. К счастью, он был достаточно изолированным, чтобы не взорвать остальную часть отсека с боеприпасами."
 swp_digsite_random.403.name:0 "Древние технологии"
 swp_digsite_random.403.desc:0 "Изучение систем вооружения этого старого военного корабля показывает нам, что у них были разные конструктивные проблемы. В отличие от современности, они не могли поддерживать шести-восьмиствольные турели из-за проблем с перегревом, но они полагались на гораздо более мощные фугасы. Возможно, мы сможем интегрировать их методы с нашими передовыми технологиями."
 swp_digsite_random.404.name:0 "Древнее поле битвы"
 swp_digsite_random.404.desc:0 "Некоторые из этих неизвестных дроидов были уничтожены огнем бластера, но любопытно, что на большинстве из них остались древние следы ожогов, вероятно, от светового меча."
 mandalore_mask_digsite:0 "Джунгли Дксуна"
 mandalore_mask_digsite_desc:0 "Суровые джунгли Дксуна занимают важное место не только в нашей истории, но и в галактической. Кто знает, что может быть обнаружено под пологом и руинами темных времен."
 swp_digsite.501.name:0 "Джунгли Дксуна"
 swp_digsite.501.desc:0 "Суровые джунгли Дксуна занимают важное место не только в нашей истории, но и в галактической. Кто знает, что может быть обнаружено под пологом и руинами темных времен."
 swp_digsite.502.name:0 "Добро пожаловать в джунгли"
 swp_digsite.502.desc:0 "Команда высаживается на поляне возле разрушенного поселения. Дикая природа Дксуна неумолима, и ее дикие животные представляют постоянную угрозу для всех, кто сюда забредает. Даже Мандалор Неукротимый не выдержал жестокого натиска хищников этого мира."
 swp_digsite.502.a:0 "Будем надеяться, что нас не постигнет та же участь."
 swp_digsite.503.name:0 "Гробница Фридона Надда"
 swp_digsite.503.desc:0 "Пробираясь через джунгли, команда достигла поляны, в центре которой стоял разрушающийся каменный мавзолей. Это сооружение - остаток древних ситхов, некогда правивших на Ондероне, и служит местом упокоения королевских особ, принявших темную сторону. Ситхи долгое время манипулировали мандалорианцами, часто приводя их к собственной гибели.\n\nНаходясь в присутствии этой гробницы, команда страдает от страха. Не желая больше задерживаться перед этим сооружением, они отправляются дальше."
 swp_digsite.503.a:0 "Мандо'ад драар дигу..."  
 swp_digsite.504.name:0 "Добро пожаловать в джунгли... снова"
 swp_digsite.504.desc:0 "После того как гробница осталась позади, команда углубляется в подлесок. Сканеры улавливают странные сигналы от разросшегося разрушенного поселения. Если показания сканеров верны, то это поселение - заброшенная база нео-крусадеров."
 swp_digsite.504.a:0 "Ори'джате!"   
 swp_digsite.505.name:0 "Мандалорианская база"
 swp_digsite.505.desc:0 "После всех испытаний и трудностей команда, наконец, прибывает к месту назначения. То, что когда-то могло быть символом могущества во время наших войн с Республикой, осталось заброшенным спустя несколько тысяч лет. На стенах по-прежнему развешаны оборванные вымпелы и флаги с символом Нео-Крусадера и клана Ордо. По мере продвижения по базе становится ясно, что джунгли возвращают то, что им принадлежит.\n\nКоманда рассредоточивается по базе, следуя по разным признакам, но главная цель находится в центральной структуре разрушенной базы."
 swp_digsite.505.a:0 "Ори'джате."
 swp_digsite.506.name:0 "Маска"
 swp_digsite.506.desc:0 "Осторожно вскрыв запечатанную дверь, команда обнаружила нечто поистине удивительное - древнюю маску, выкованную нашими предками Таунг, в идеальном состоянии. Маска Мандалора - древний символ лидерства, давно вытесненный дарксабером Тарре Вицла.\n\nПопав в руки нашей команды, этот символ власти может быть возвращен на Мандалор и сохранен.\n\nНе исключено, что возвращение символа из прошлого крестоносцев вызовет у некоторых галактические амбиции."
 swp_digsite.506.a:0 "Котэ!"
 swp_digsite_random.500.name:0 "Старое оборудование"
 swp_digsite_random.500.desc:0 "Наша команда обнаружила разбросанное вокруг гробницы старое оборудование, скорее всего, времен Гражданской войны джедаев. Хотя оно уже было "восстановлено" джунглями и погодой, компоненты могут дать представление о древней технике ситхов."
 swp_digsite_random.501.name:0 "Засада в джунглях"
 swp_digsite_random.501.desc:0 "Когда команда пробирается через джунгли, на них нападает из засады стая канок. Они доставляют лишь незначительное беспокойство и легко отгоняются, но им все же удалось съесть часть нашего снаряжения."
 swp_digsite_random.502.name:0 "Хищники джунглей"
 swp_digsite_random.502.desc:0 "Заккег! Команда паникует, и с дюжины разных направлений на хищника джунглей обрушивается огонь из бластеров."
 swp_digsite_random.503.name:0 "Кораблекрушение"
 swp_digsite_random.503.desc:0 "Команда заметила гигантский затонувший корабль. Судя по повреждениям и количеству зарослей, восстановить это древнее судно невозможно."
 swp_digsite_random.504.name:0 "Живая природа"
 swp_digsite_random.504.desc:0 "Когда команда приближается к своей цели, они попадают в засаду, устроенную несколькими существами. Стая бумов нападает на команду, но им удается уйти невредимыми."
 foundry_asteroid_project:0 "Литейный цех"
 foundry_asteroid_project_DESC:0 "Вы можете восстановить Литейный цех, чтобы повысить уровень производства дроидов в вашей империи."
 foundry_asteroid_digsite:0 "Старая астероидная станция"
 foundry_asteroid_digsite_desc:0 "Наши сенсоры засекли аномалию в этом астероидном поле. Там находится космическая станция с неизвестной принадлежностью и без признаков жизни, но, похоже, она функционирует. Предварительный анализ показывает, что станция была создана еще до мандалорианских войн, возможно, даже до Великой гиперпространственной войны. Ее назначение неизвестно."
 swp_digsite.601.name:0 "Старая астероидная станция"
 swp_digsite.601.desc:0 "Наши сенсоры засекли аномалию в этом астероидном поле. Там находится космическая станция с неизвестной принадлежностью и без признаков жизни, но, похоже, она функционирует. Предварительный анализ показывает, что станция была создана еще до мандалорианских войн, возможно, даже до Великой гиперпространственной войны. Ее назначение неизвестно."
 swp_digsite.602.name:0 "Интернат"
 swp_digsite.602.desc:0 "После посадки на станцию команда оказалась в сферической комнате с несколькими странными компьютерными терминалами. Помещение выглядит так, будто его подлатали после попытки высадки (или, возможно, нескольких)."
 swp_digsite.602.a:0 "Действуйте"
 swp_digsite.603.name:0 "Фабрика"
 swp_digsite.603.desc:0 "Пробившись через автоматизированную охрану, наша команда добралась до заводского уровня. Повреждения здесь, похоже, гораздо обширнее, несколько электронных систем отключены. Очевидно, что эта станция видела свою долю действий."
 swp_digsite.603.a:0 "Действуйте"
 swp_digsite.604.name:0 "Поверхность астероида"
 swp_digsite.604.desc:0 "Чтобы добраться до комнаты управления, команда должна пройти по поверхности астероида. Несмотря на то, что поверхность находится под давлением и расстояние до комнаты управления небольшое, опасность все равно существует."
 swp_digsite.604.a:0 "Действуйте"
 swp_digsite.605.name:0 "Хоумран"
 swp_digsite.605.desc:0 "Когда мы приближаемся к ядру, несколько устаревших боевых дроидов вступают в бой и открывают огонь. Эти дроиды, похоже, намерены не пропустить никого дальше объекта."
 swp_digsite.605.a:0 "Действуйте"
 swp_digsite.606.name:0 "Литейный цех"
 swp_digsite.606.desc:0 "Ядро управления, похоже, содержит смесь технологий Старой Республики и Империи ситхов. Записи показывают, что примерно 4000 лет назад павший джедай по имени Реван бежал сюда после побега из тюрьмы ситхов. Похоже, Реван был полон решимости остановить Империю ситхов даже ценой уничтожения всего ее населения с помощью производственных возможностей станции. Вскоре после этого ударная группа ситхов под командованием Дарта Малгуса захватила станцию. В какой-то момент во время боя произошло перенапряжение главного энергетического ядра, что привело к разрушению станции и оставило большую часть инфраструктуры бесполезной. Тем не менее, наши инженеры смогли восстановить часть станции на благо нашей промышленности."
 swp_digsite.606.a:0 "Хорошо"
 swp_digsite_random.600.name:0 "Повторная активация дроида"
 swp_digsite_random.600.desc:0 "Неизвестно для нас, некоторые активированные дроиды по какой-то причине идентифицировали нас как республиканских военных. Наша команда была застигнута врасплох, когда они начали открывать по нам огонь."
 swp_digsite_random.601.name:0 "Гигантские черви!"
 swp_digsite_random.601.desc:0 "Гигантские черви вылезли из под земли и напали на нашу команду. Они сильно истощены и бросаются на все, что движется. Мы можем легко избежать это препятствие, если будем двигаться быстро."
 swp_digsite_random.602.name:0 "ОПАСНОС! ОПАСНО! ОПАСНО!"
 swp_digsite_random.602.desc:0 "Большой дроид-уничтожитель активировался и идентифицировал некоторых из нашей команды как военных Республики. Он начинает стрелять по нам, заставляя нас укрыться, пока его не удастся отключить."
 swp_digsite_random.603.name:0 "Древние данные"
 swp_digsite_random.603.desc:0 "Данные с компьютеров указывают на то, что это сооружение ракатанской конструкции и на самом деле является одной из легендарных Звездных кузниц, способных производить продукцию в огромных масштабах при минимальных ресурсах и контроле. Теперь команда лучше подготовлена к выполнению задания."
 cis_outpost_digsite:0 "Заброшенный аванпост сепаратистов"
 cis_outpost_digsite_desc:0 "Это место несколько раз упоминается в старых базах данных Сепаратистов, отмеченное как место, где оказалось много "конфискованных реликвий". Хотя у сепаратистов поблизости нет холдингов, там может быть автоматическая охрана. Мы должны провести расследование."
 swp_digsite.701.name:0 "Склады сепаратистов"
 swp_digsite.701.desc:0 "Это место упоминается в старых базах данных Сепаратистов, отмечено как место, где оказалось много "конфискованных реликвий". Хотя у сепаратистов поблизости нет холдингов, там может быть автоматическая охрана. Мы должны провести расследование."
 swp_digsite.702.name:0 "Жесткая посадка"
 swp_digsite.702.desc:0 "Найти место для посадки оказалось совсем несложно. На всей планете есть только один небольшой участок с энергетическими сигнатурами. Плохая новость заключается в том, что это означает, что автоматическая система безопасности действительно активна."
 swp_digsite.702.a:0 "Действуйте"
 swp_digsite.703.name:0 "Состав"
 swp_digsite.703.desc:0 "В ходе боев внутри комплекса стало ясно, что он задумывался как временный склад. Несколько неотправленных партий конфискованных товаров лежат, собирая пыль. Времени на то, чтобы вскрыть их все, нет, так как автоматизированные средства защиты продолжают штурм."
 swp_digsite.703.a:0 "Действуйте"
 swp_digsite.704.name:0 "Внутреннее хранилище"
 swp_digsite.704.desc:0 "Команда продолжает пробиваться через территорию комплекса и достигает старого центра охраны. Найдя частичные схемы, они узнают, что внутреннее хранилище находится за пределами охранной зоны."
 swp_digsite.704.a:0 "Действуйте"
 swp_digsite.705.name:0 "Сокровища"
 swp_digsite.705.desc:0 "В хранилище находятся кредиты и различные реликвии со всего того, что когда-то было пространством Сепаратистов. Нашей величайшей находкой стали драгоценности короны императрицы Теты, которые считались давно утерянными. Похоже, что они были разграблены силами Сепаратистов во время оккупации. Реликвии времен до Войны клонов заслуживают того, чтобы находиться в музее - или, по крайней мере, не попадать в руки негодяев."
 swp_digsite.705.a:0 "Отличная находка!"
 swp_digsite_random.700.name:0 "Опасность!"
 swp_digsite_random.700.desc:0 "С грохотом открывается взрывозащитная дверь.. Несколько все еще активированных боевых дроидов серий B-1 и B-2 выходят вперед, открывая огонь по нашей команде."
 swp_digsite_random.701.name:0 "Рэй-щиты!"
 swp_digsite_random.701.desc:0 "Команда натыкается на коридор, который выглядит легкодоступным. Когда они приближаются, ряд лучевых щитов перекрывает весь путь. Чтобы продвинуться дальше, им придется найти новый маршрут."
 swp_digsite_random.702.name:0 "Нажать"
 swp_digsite_random.702.desc:0 "Удовлетворительный "клик" на одном из терминалов, и автоматизированная система безопасности отключилась."
 ziost_tomb_digsite:0 "Древняя гробница"
 ziost_tomb_digsite_desc:0 "Если наш перевод верен, то здесь на Зиосте, должна быть гробница древнего лорда ситхов Дарта Нокса. Планета является известным \"Узлом Темной стороны\", но кроме этого, она окутана тайной. Обнаружение этого места будет первым препятствием, которое нам придется преодолеть, и мы должны послать только самых опытных ученых, так как гробница, скорее всего, нетронута. Если верить древним преданиям, это будет означать множество ловушек."
 swp_digsite.801.name:0 "Древняя гробница"
 swp_digsite.801.desc:0 "Если наш перевод верен, то здесь, на Зиосте должна быть гробница древнего лорда ситхов Дарта Нокса. Планета является известным \"узлом Темной стороны\", но кроме этого, она окутана тайной. Обнаружение этого места будет первым препятствием, которое нам придется преодолеть, и мы должны послать только самых опытных ученых, так как гробница скорее всего нетронута. Если верить древним преданиям, это будет означать множество ловушек."
 swp_digsite.802.name:0 "Замороженная пустошь"
 swp_digsite.802.desc:0 "Первоначальное сканирование показывает нам две аномальные зоны. Одна - в долине, скорее всего нет безопасных зон приземления, а другая - не слишком далеко, в пещере. Ко второй легче подойти, и [Root.Leader.GetName] предполагает, что эти две точки как-то связаны, находясь в такой близости друг от друга. Команда высадилась на поляне довольно близко ко второй аномалии и поскольку местность на Зиосте пересеченная, они продолжили путь пешком и быстро поняли, что планета мертва. Она представляет собой замерзшую пустошь. Большая часть команды уже скептически относится к экспедиции, а некоторые визуально расстроены."
 swp_digsite.802.a:0 "..."
 swp_digsite.803.name:0 "Новая Адаста"
 swp_digsite.803.desc:0 "Команде удалось пробраться через ледяные пустоши и добраться до входа в пещеру. Быстро стало ясно, что аномалия - это древний город. Более того, это руины древнего города, Новой Адасты. Наша команда заметила человекоподобные фигуры, черные силуэты, которые, возможно, когда-то были людьми, но теперь являются грудой пепла, застывшей на месте в память о том, что здесь произошло. При прикосновении они тихо распадаются и превращаются в кучу пепла. Команда вошла в город-призрак."
 swp_digsite.803.a:0 "Действуйте"
 swp_digsite.804.name:0 "Народная башня"
 swp_digsite.804.desc:0 "В конце концов команда оказалась у ступеней огромного здания. Архитектура такая же, как и в Новой Адасте, но размеры поражают воображение. С первого взгляда можно понять, что это важный объект. Прямо перед ним находится большая голопанель, которая даже спустя столько лет излучает логотип Империи ситхов. Иногда на ней видны небольшие помехи, но качество поразительное для своего возраста. [Root.Leader.GetName] решил исследовать здание."
 swp_digsite.804.a:0 "Действуйте"
 swp_digsite.805.name:0 "Долина зла"
 swp_digsite.805.desc:0 "Пещера Адастан выходит на аллею, которую они искали, и аномалия была чиста, как только наша команда вышла из нее. Это искусственная долина, поскольку "гробница" на самом деле представляет собой аккуратно опущенный дредноут класса "Харроуэр". По дороге к ангару или в данном случае, ко входу в гробницу, были установлены гигантские статуи рабов, совсем как на Коррибане."
 swp_digsite.805.a:0 "Действуйте"
 swp_digsite.806.name:0 "Гробница"
 swp_digsite.806.desc:0 "Путешествие по Долине проходит относительно спокойно, если не считать того, что все постоянно оглядываются через плечо. Когда наша команда достигла гробницы, она быстро поняла, насколько большая часть корабля отгорожена стеной. Кто-то приложил немало усилий, чтобы провести команду в святилище. Метровой толщины стены из дюрастила не дают команде сбиться с пути."
 swp_digsite.806.a:0 "Действуйте"
 swp_digsite.807.name:0 "Голокрон"
 swp_digsite.807.desc:0 "Наша команда добралась до самого конца гробницы, где обнаружила большое святилище. На полу и стенах есть резьба на языке ситхов. В центре святилища, тихо лежа на полу, находится небольшой пирамидальный объект, светящийся ярко-красным цветом. Команда сообщает, что слышит вокруг себя шепот. Схватив голокрон, они сразу же начали двигаться обратно к кораблю. Остальная часть Новой Адасты и руины на планете помечены для будущих раскопок."
 swp_digsite.807.a:0 "Удивительно"
 swp_digsite_random.800.name:0 "Странная биология"
 swp_digsite_random.800.desc:0 "Пока команда медленно продвигалась по пустоши, они не встретили ничего, что напоминало бы жизнь. Там были какие-то деревья, но на них не было никакого цвета, все было тошнотворно серым. Когда они подошли ближе, чтобы исследовать эти \"деревья\", они определили, что они живые, но понятия не имеют, что могло им поддерживать жизнь. Некоторые младшие члены предложили, что они используют энергию Темной стороны, чтобы поддерживать себя."
 swp_digsite_random.801.name:0 "Глаза в темноте"
 swp_digsite_random.801.desc:0 "Некоторые из ученых уже давно говорят, что за командой наблюдают и что они видят теневые фигуры, движущиеся вдалеке. Некоторые говорили, что видели пару маленьких голубых точек в тени. С каждой минутой команда становится все более осторожной и параноидальной."
 swp_digsite_random.802.name:0 "Монолит"
 swp_digsite_random.802.desc:0 "Когда команда делала заметки о небольшой площади и ее архитектуре, все члены команды внезапно стали очень слабыми. В какой-то момент откуда-то выпрыгнул огромный монстр, позже названный \"Монолитом\", и просканировал команду своими ярко-синими глазами."
 swp_digsite_random.803.name:0 "Заброшенные офисы"
 swp_digsite_random.803.desc:0 "В небольшой комнате, похожей на офис, команда нашла небольшую голокарту Новой Адасты и пещерной системы. Используя эту карту, команда сможет легче подойти к долине за городом."
 swp_digsite_random.804.name:0 "Военные дроиды"
 swp_digsite_random.804.desc:0 "Военные дроиды активировались и начали преследовать нашу команду. Дроиды в отличном состоянии, даже их генераторы щита работают."
 katana_dreadnought_digsite:0 "Странное сканирование"
 katana_dreadnought_digsite_desc:0 "Детальное сканирование этого места дало несколько интригующих показаний. Большой металлический объект, который погребен на глубине около 25 метров под поверхностью. Сканирование показало, что объект имеет длину около 500-600 метров и состоит из материалов, не характерных для этого мира. Наш ведущий ученый рекомендует отправить команду на раскопки, чтобы узнать больше о металлическом объекте."
 swp_digsite.901.name:0 "Странное сканирование"
 swp_digsite.901.desc:0 "Детальное сканирование этого места дало несколько интригующих показаний. Большой металлический объект, который, погребен на глубине около 25 метров под поверхностью. Сканирование показало, что объект имеет длину около 500-600 метров и состоит из материалов, не характерных для этого мира. Наш ведущий ученый рекомендует отправить команду на раскопки, чтобы узнать больше о металлическом объекте."
 swp_digsite.902.name:0 "Старый металл"
 swp_digsite.902.desc:0 "По мере продолжения раскопок команда начала находить как мелкие, так и крупные металлические фрагменты. Похоже, что первая первоначальная теория о нахождении твердого объекта должна быть пересмотрена, вместо этого [Root.Leader.GetName] предполагает, что это вполне могут быть обломки, но какие именно - еще предстоит выяснить."
 swp_digsite.902.a:0 "Действуйте"
 swp_digsite.903.name:0 "Дредноут"
 swp_digsite.903.desc:0 "С огромным шумом и эхом по всему месту раскопок, все остановилось. [Root.Leader.GetName] сообщает, что команда наткнулась на большую металлическую поверхность, длина которой составляет около 100 метров. Это, безусловно, самый крупный из найденных предметов, и если нам удастся его освободить, он даст ответы на многие интересующие нас вопросы."
 swp_digsite.903.a:0 "Действуйте"
 swp_digsite.904.name:0 "Поиск"
 swp_digsite.904.desc:0 "Наконец, большой кусок корпуса от останков тяжелого крейсера класса "Дредноут" был поднят из земли, и теперь раскопки можно продолжить. [Root.Leader.GetName] понятия не имеет, что они могут найти, но надеется, что что-то, что может рассказать нам больше о корабле и флоте, которому он принадлежал."
 swp_digsite.904.a:0 "Действуйте"
 swp_digsite.905.name:0 "Флот Катана"
 swp_digsite.905.desc:0 "Вернувшись на борт научного корабля, [Root.Leader.GetName] и его команде удалось получить доступ к информации о накопителе. Оказалось, что это навигационный диск с разбившегося корабля. Из него мы узнаем, что корабль действительно принадлежал "Флоту Катаны" Галактической Республики. Более тщательное его изучение может дать нам подсказки, которые приведут к экспедициям по поиску других кораблей или даже самого флота."
 swp_digsite.905.a:0 "Хорошо"
 swp_digsite_random.900.name:0 "Обнаружение артефактов"
 swp_digsite_random.900.desc:0 "По мере того, как команда копает дальше, находя все больше и больше фрагментов, одна вещь становится все более очевидной - металлические фрагменты, похоже, доимперского происхождения, скорее всего, эпохи Галактической Республики. Вполне вероятно, что, что бы это ни было, оно находилось здесь уже некоторое время."
 swp_digsite_random.901.name:0 "Странные знаки"
 swp_digsite_random.901.desc:0 "[Root.Leader.GetName] сообщает, что несколько дней назад команда обнаружила странные метки, разбросанные по корпусу корабля. По форме эти метки напоминают какое-то щуплое чудовище. С восемью большими щупальцами и, похоже, ярко-голубыми глазами, команда не может ответить на вопрос, что это может означать или представлять. После нескольких дней, проведенных в попытках понять, что это может означать, [Root.Leader.GetName] приказывает команде продолжить выполнение задачи по освобождению корпуса."
 swp_digsite_random.902.name:0 "Древние конструкции"
 swp_digsite_random.902.desc:0 "Удовлетворительный "клик" на одном из терминалов, и автоматизированная система безопасности отключилась."
 swp_digsite_random.903.name:0 "Исчезающие люди"
 swp_digsite_random.903.desc:0 "Люди начали исчезать. [Root.Leader.GetName] сообщает, что по крайней мере двое из рабочих команды ушли из лагеря ночью, чтобы больше никогда не вернуться и не быть замеченными. Если просмотреть их записи, то на каждой странице встречаются те же отметки этого "Драко", те же отметки, которые были найдены на корпусе разбившегося корабля. Несмотря на эти тревожные вопросы, продолжение раскопок на этом месте принесло свои плоды. Небольшой неповрежденный диск, найденный среди металла и обломков, предположительно содержит больше информации о корабле и флоте дредноутов. [Root.Leader.GetName] приказывает всем покинуть место раскопок и изучить накопитель с орбиты."
 swp_digsite_random.904.name:0 "Неизвестный культист"
 swp_digsite_random.904.desc:0 "[Root.Leader.GetName] приносит новости с дигсайта. На поверхность всплывает огромное количество фрагментов корпуса. Похоже, что корабль разбился здесь давным-давно. Есть также новости о странных отметках на неповрежденной части корпуса. Команде удалось найти разбитый датапад. Несмотря на то, что он был разрушен, им удалось извлечь часть данных. Теперь мы знаем, что метки на корпусе корабля, предположительно, принадлежат существу по имени "Драко". Очевидно, экипаж корабля начал поклоняться ему, почти как культ. Откуда оно взялось и что такое "Драко", до сих пор неизвестно. Однако ученые, которые долгое время провели на раскопках, стали вести себя странно. Возможно, пришло время прекратить раскопки."
 korriban_tombs_digsite:0 "Раскопки гробниц Коррибана"
 korriban_tombs_digsite_desc:0 "Коррибан - странное и загадочное место, родина ситхов, исторически отличное место для поиска предметов силы. Мы должны исследовать эти показания дальше и посмотреть, что мы сможем обнаружить."
 swp_digsite.1001.name:0 "Гробницы Коррибана"
 swp_digsite.1001.desc:0 "Коррибан - странное и загадочное место, родина ситхов, исторически отличное место для поиска предметов силы. Мы должны исследовать эти показания дальше и посмотреть, что мы сможем обнаружить."
 swp_digsite.1002.name:0 "Дрешде"
 swp_digsite.1002.desc:0 "Наша научная группа приземлилась в давно заброшенном поселении Дрешде. В дни своей славы оно было известно в основном как первая остановка на пути к академии ситхов Ревана, хорошее место для преступной деятельности и известное своей таверной "Пьяная сторона". Поселение недолго находилось под контролем Черка, так что мы сможем найти некоторые из их древних забытых технологий, разработанных совместно с Малаком."
 swp_digsite.1002.a:0 "Действуйте"
 swp_digsite.1003.name:0 "Академия ситхов"
 swp_digsite.1003.desc:0 "Хотя наша экспедиция на Дрешдэ дала неожиданные результаты и показалась бы нашим ученым пустой тратой времени, команда направляется к старой Академии ситхов. Это сооружение, похожее на пирамиду, представляет собой более или менее просто обломки. Старая Республика приложила немало усилий, чтобы стереть это место с Коррибана, но чтобы попасть в Долину Темных Лордов, нам придется пройти через нее, поэтому мы осмотрим руины. Здесь располагались все академии ситхов, начиная с правления Нага Садоу и заканчивая Темным Братством."
 swp_digsite.1003.a:0 "Действуйте"
 swp_digsite.1004.name:0 "Гробница Аджунта Палла"
 swp_digsite.1004.desc:0 "После существенных находок наша команда наконец-то переместилась в саму долину. Нашей первой остановкой будет гробница Аджунта Палла. Легенды гласят, что у него был особый меч, хотя подробности утеряны, а самого меча, вероятно, давно нет. Мы знаем, что Дарт Реван посещал эту гробницу в поисках оружия. Либо он забрал его себе, либо артефакт прихватили другие мародеры, поэтому маловероятно, что мы его найдем. Однако мы все еще можем обследовать это место в поисках незначительных артефактов."
 swp_digsite.1004.a:0 "Действуйте"
 swp_digsite.1005.name:0 "Гробница Марка Рагноса"
 swp_digsite.1005.desc:0 "Нашей следующей остановкой будет гробница Марка Рагноса. Одно можно сказать сразу: мы не сможем пройти через главный вход, так как он обрушился. Его раскопки могут привести к серьезному нарушению целостности гробницы, а возможно, и поставить под угрозу всю долину. Однако мы слышали о втором входе, который использовался ситхами ниже по долине, и это наш следующий пункт назначения."
 swp_digsite.1005.a:0 "Действуйте"
 swp_digsite.1006.name:0 "Гробница Людо Кресша"
 swp_digsite.1006.desc:0 "Когда наша команда спускалась все ниже и ниже на церемониальную территорию, вход обвалился. После некоторого времени успокоения команды, они нашли путь наверх, через гробницу и в другую, ранее неизвестную, гробницу Людо Кресша. Наши исторические знания об этом месте довольно размыты, но это была относительно неповрежденная гробница лорда ситхов, который был соперником Нага Садоу. В этих пещерах завелись шираки, и наша команда постепенно сообщала о том, что теряет контроль над реальностью, говорит о движущихся тенях или видит то, чего не видят другие."
 swp_digsite.1006.a:0 "Действуйте"
 swp_digsite.1007.name:0 "Гробница Тулак Хорда"
 swp_digsite.1007.desc:0 "Когда команда вернулась на поверхность, раздался коллективный вздох облегчения. В гробнице Людо Кресша многим пришлось столкнуться с ужасами своей жизни и своего будущего, а такой опыт разрушает рассудок. Мы почти закончили. Команда перешла на другую сторону долины, чтобы войти в гробницу Тулака Хорда. Ходят слухи, что он оставил голокрон, содержащий высшие знания о фехтовании. Этого голокрона почти наверняка здесь уже нет, а поскольку и джедаи, и ситхи вымерли, он также никому не нужен."
 swp_digsite.1007.a:0 "Удивительно"
 swp_digsite.1008.name:0 "Гробница Нага Садоу"
 swp_digsite.1008.desc:0 "И вот, наконец, команда достигла нашей последней остановки - Гробницы Нага Садоу, лорда ситхов, возглавившего Великую гиперпространственную войну. Мы знаем многое об этой гробнице, например, как Реван однажды посетил ее, чтобы забрать древний световой меч и карту галактики, или как она использовалась большинством академий ситхов в качестве последнего испытания перед тем, как сделать аколита учеником. Мы надеемся найти хотя бы остатки Старой карты галактики."
 swp_digsite.1008.a:0 "Удивительно"
 swp_digsite.1009.name:0 "Рунный камень"
 swp_digsite.1009.desc:0 "Легендарная карта галактики Ревана действительно здесь. Однако она неактивна. Мы не знаем, что с ней случилось, но мы уходим не с пустыми руками. Нам удалось спасти кристалл, который находился внутри механизма. К сожалению, на кристалле не было запечатлено никакой информации, но, похоже, он является мощным источником энергии."
 swp_digsite.1009.a:0 "Удивительно"
 swp_digsite_random.1000.name:0 "Заражение слизнями"
 swp_digsite_random.1000.desc:0 "Слизни К'лор все еще населяют гробницу, и по крайней мере одно гнездо находится дальше внизу. Меньшая группа слизней устроила засаду на нашего ведущего ученого, и хотя им удалось отбиться от слизней, [Root.GetLeaderName] был тяжело ранен."
 swp_digsite_random.1001.name:0 "Замаскированные животные"
 swp_digsite_random.1001.desc:0 "Во время исследования долины один из членов команды захотел проверить старый труп на земле на наличие ценностей. Хотя это и не очень почетно, но и не запрещено, особенно учитывая характер нашей экспедиции. Как только он прикоснулся к трупу, на него напали ранее невидимые замаскированные животные. Мы потеряли много хорошего персонала, нейтрализуя этих замаскированных животных."
 swp_digsite_random.1002.name:0 "Время головоломок"
 swp_digsite_random.1002.desc:0 "В последней камере перед нашим призом есть сложная головоломка, что-то связанное с силовыми опорами и потоком лавы. Она не должна быть сложной, только отнимет много времени, так как любая ошибка может оказаться смертельной."
 swp_digsite_random.1003.name:0 "Легкое время"
 swp_digsite_random.1003.desc:0 "По сравнению с другими гробницами, здесь не так много. Только какие-то паразиты, разбегающиеся по катакомбам."
 swp_digsite_random.1004.name:0 "Тщательный подход"
 swp_digsite_random.1004.desc:0 "Чтобы вернуться на поверхность, наша команда должна пройти через гнездо шираков. Поразмыслив, мы решили попытаться пробраться через гнездо, поскольку у нас не хватает огневой мощи, чтобы справиться с таким количеством хищников."
 ocean_holocron_digsite:0 "Выемка океанического сигнала"
 ocean_holocron_digsite_desc:0 "Одна из наших исследовательских групп обнаружила аномальные сигналы, исходящие откуда-то глубоко под волнами [Root.Planet.GetName]. Мы должны исследовать эти сигналы и посмотреть, что мы сможем обнаружить."
 swp_digsite.1101.name:0 "Сигнал океана"
 swp_digsite.1101.desc:0 "Одна из наших исследовательских групп обнаружила аномальные сигналы, исходящие откуда-то глубоко под волнами [Root.Planet.GetName]. Мы должны исследовать эти сигналы и посмотреть, что мы сможем обнаружить."
 swp_digsite.1102.name:0 "В глубину"
 swp_digsite.1102.desc:0 "Наша команда зависла над океаном и отправилась на подводной лодке в глубины. Источник сигнала стало труднее отследить из-за воды."
 swp_digsite.1102.a:0 "Действуйте"
 swp_digsite.1103.name:0 "Глубокое погружение"
 swp_digsite.1103.desc:0 "Наша команда достигла глубины 250 метров. Вода вокруг них стала темнее, и естественное освещение почти исчезло. Наши ученые включили фонари подводной лодки, чтобы ориентироваться по мере углубления."
 swp_digsite.1103.a:0 "Действуйте"
 swp_digsite.1104.name:0 "Затонувший корабль"
 swp_digsite.1104.desc:0 "По мере приближения подводной лодки к цели следить за показаниями становится все легче. Они натыкаются на затонувший звездолет, разделенный на две части и прислоненный к скалам. Корабль имеет более старую конструкцию, еще до Высокой Республики.\n\nГлавный ученый обращает внимание на определенную часть корабля и направляет субмарину ближе к ней."
 swp_digsite.1104.a:0 "Действуйте"
 swp_digsite.1105.name:0 "Эхо"
 swp_digsite.1105.desc:0 "По мере приближения команда высаживается из подводной лодки в скафандрах, в которых достаточно кислорода для того, чтобы подняться на борт и покинуть обломки. Команда исследует ряд коридоров, пока не достигает того, что кажется грузовым отсеком. Они начинают исследовать несколько ящиков, в то время как ведущий ученый уходит в другую часть грузового отсека."
 swp_digsite.1105.a:0 "Действуйте"
 swp_digsite.1106.name:0 "Световой голокрон в океане"
 swp_digsite.1106.desc:0 "Ведущий ученый обнаружил небольшой тайник в одном из грузовых ящиков. В восторге от своей находки, ведущий ученый перепроверяет показания и находит совпадение один к одному с оригинальным сигналом. Когда они возвращаются на поверхность и поднимаются на борт корабля, команда открывает тайник и обнаруживает джедайский голокрон. Такая редкая находка была встречена аплодисментами, когда реликвию подготовили к изучению."
 swp_digsite.1106.a:0 "Поистине удивительная находка!"
 swp_digsite.1107.name:0 "Темный голокрон в океане"
 swp_digsite.1107.desc:0 "Ведущий ученый обнаружил небольшой тайник в одном из грузовых ящиков. Восторженный своей находкой, ведущий ученый перепроверяет показания и находит совпадение один к одному с оригинальным сигналом. Они присоединяются к команде и возвращаются на подводную лодку.\n\nКогда они возвращаются на поверхность и поднимаются на борт корабля, команда открывает тайник. Кроме шума корабля, в комнате царит тишина. Ведущий ученый перепроверяет показания, осторожно опускает ящик и достает голокрон ситхов. Чувство ужаса наполняет корабль, и голокрон помещают обратно в контейнер, готовясь к его анализу."
 swp_digsite.1107.a:0 "Наверное, нам следовало оставить его позади."
 swp_digsite_random.1100.name:0 "Гигантский водный монстр"
 swp_digsite_random.1100.desc:0 "Наша команда столкнулась с гигантским водным монстром, в несколько раз превосходящим по размерам их подводную лодку. Существо нападает на маленькое судно, но его хватает более крупное чудовище, скрывающееся в глубине. Экипаж потрясен, а ведущий ученый заметил, что всегда найдется рыба покрупнее."
 swp_digsite_random.1101.name:0 "Сильный прилив"
 swp_digsite_random.1101.desc:0 "Сильные приливы и отливы затруднили маневрирование подводной лодки и делают практически невозможным отслеживание сигнала. Пока подводная лодка не выберется из этого течения, ей будет трудно придерживаться курса."
 swp_digsite_random.1102.name:0 "Биолюминесцентные существа"
 swp_digsite_random.1102.desc:0 "Рой биолюминесцентных существ дрейфует вокруг подводной лодки. Они шныряют вокруг судна, питаясь более мелкими организмами, которые попались им на пути. Это поистине прекрасное зрелище."
 forest_holocron_digsite:0 "Лесная сигнальная выемка"
 forest_holocron_digsite_desc:0 "Один из наших научных кораблей обнаружил странные показания датчиков с лесной планеты. Мы должны исследовать эти показания дальше и посмотреть, что мы сможем обнаружить."
 swp_digsite.1201.name:0 "Лесной сигнал"
 swp_digsite.1201.desc:0 "Одна из наших исследовательских групп обнаружила несколько странных показаний датчиков с лесной планеты. Мы должны исследовать эти показания дальше и посмотреть, что мы сможем обнаружить."
 swp_digsite.1202.name:0 "Жесткая посадка"
 swp_digsite.1202.desc:0 "Научный корабль пытается приземлиться рядом с источником сигнала, но плотность леса затрудняет это. Экипаж продолжает исследовать окрестности, чтобы найти лучшую зону посадки."
 swp_digsite.1202.a:0 "Действуйте"
 swp_digsite.1203.name:0 "В лес"
 swp_digsite.1203.desc:0 "Облетев вокруг источника сигнала, команда изменила вектор подхода и приземлилась примерно в 5 километрах от него. Команда собрала свое снаряжение и отправилась в густой подлесок."
 swp_digsite.1203.a:0 "Действуйте"
 swp_digsite.1204.name:0 "Лесные тропинки"
 swp_digsite.1204.desc:0 "Экспедиционная группа блуждает по лесу, пока не достигает древних строений в подлеске. Судя по показаниям, источник сигнала исходит изнутри руин."
 swp_digsite.1204.a:0 "Действуйте"
 swp_digsite.1205.name:0 "Заросшее святилище"
 swp_digsite.1205.desc:0 "Прорубившись сквозь кустарник, команда наконец-то попадает в руины. Войдя внутрь, команда сразу же начинает изучать все, что попадается им на пути к источнику сигнала. Ведущий ученый бродит в одиночестве, его, кажется, влечет к чему-то более глубокому в старом святилище."
 swp_digsite.1205.a:0 "Действуйте осторожно"
 swp_digsite.1206.name:0 "Древнее святилище света"
 swp_digsite.1206.desc:0 "Наш ведущий ученый продолжает идти по ряду коридоров, проверяя свой сканер по мере приближения к источнику сигнала. Они входят в большую комнату, украшенную древними символами Ордена джедаев. В центре комнаты на пьедестале стоит небольшой предмет. Судя по показаниям, источником сигнала является голокрон джедаев.\n\nГлавный ученый снимает голокрон с постамента и возвращается к команде, после чего возвращается на корабль. Они покидают планету и начинают изучать секреты этой реликвии джедаев."
 swp_digsite.1206.a:0 "Удивительное открытие!"
 swp_digsite.1207.name:0 "Древнее святилище тьмы"
 swp_digsite.1207.desc:0 "Наш ведущий ученый продолжает идти по ряду коридоров, проверяя свой сканер по мере приближения к источнику сигнала. Они входят в большую комнату, украшенную темными и мрачными символами. В центре комнаты на пьедестале стоит небольшой предмет. Судя по показаниям, источником сигнала является этот голокрон.\n\nПосле того, как ведущий ученый достает голокрон, его охватывает чувство ужаса. Положив его в небольшой тайник, ведущий ученый возвращается к экипажу. Заметно встревоженные, они все возвращаются на корабль. Команда открывает тайник, пока ведущий ученый описывает символы, украшавшие святилище, и становится ясно, что то, что они принесли на борт, было ситхским голокроном."
 swp_digsite.1207.a:0 "Наверное, нам следовало оставить его позади."
 swp_digsite_random.1200.name:0 "Странные звуки по ночам"
 swp_digsite_random.1200.desc:0 "Каждую ночь наша команда слышит странные звуки. Кажется, что какое-то существо преследует их, заставляя опасаться за свою жизнь. Возможно, оно уйдет само и найдет себе что-нибудь получше."
 swp_digsite_random.1201.name:0 "Заросший лес"
 swp_digsite_random.1201.desc:0 "Заросший лес труднопроходим, что вынуждает нашу команду часто выбирать альтернативные маршруты. Продирание сквозь густой кустарник займет некоторое время."
 swp_digsite_random.1202.name:0 "Засада!"
 swp_digsite_random.1202.desc:0 "Когда наша команда пробирается через дикую местность, на них нападают местные дикие животные. Вполне вероятно, что мы вторглись на территорию какого-то очень территориального существа."
 hammer_station_digsite:0 "Станция "Молот"
 hammer_station_digsite_desc:0 "Мы обнаружили старую станцию, построенную внутри астероида. Сенсоры показывают, что ей не менее трех тысячелетий."
 swp_digsite.1301.name:0 "Станция "Молот"
 swp_digsite.1301.desc:0 "Мы обнаружили старую станцию, построенную внутри астероида. Сенсоры показывают, что ей не менее трех тысячелетий."
 swp_digsite.1301.a:0 "Подготовьте группу высадки"
 swp_digsite.1302.name:0 "Точка входа"
 swp_digsite.1302.desc:0 "Два транспортных шаттла в строю легко скользнули в ангарный отсек, каждый совершил жесткую посадку рядом с внешними стенами обширного помещения. [this.GetName] приближался позади своих сопровождающих. Когда корабль завис над посадочной площадкой, его ноги вытянулись и опустились на место. С грохотом она опустилась на землю, и почти сразу же из люков транспортных челноков появились команды солдат, которые оцепили периметр вокруг корабля. Разворачивающаяся сцена выглядела хорошо отрепетированной. Мгновением позже первая научная группа была на платформе станции, а в ангарном отсеке собирался командно-контрольный центр."
 swp_digsite.1302.a:0 "Направьте разведывательные группы для получения доступа к журналам данных."
 swp_digsite.1303.name:0 "Инженерное дело"
 swp_digsite.1303.desc:0 "Команда добралась до инженерной части и восстановила реакторы. Это было нелегкой задачей - реакторы бездействовали в течение многих поколений. Энергия была отключена намеренно, что позволило нашей команде использовать то же программное обеспечение для перезагрузки системы. Технология древняя, но в ней прослеживается сходство с принципами проектирования Республики. Мы все еще выясняем назначение этого объекта, но наша научная команда сообщает нам, что огромное количество энергии, которое требуется этому объекту, означает, что какова бы ни была его цель, это должно быть достижение невообразимого масштаба. В ежедневных отчетах об исследованиях скрыто предположение [Root.Leader.GetName] о том, что этот объект имеет военную природу. Какова бы ни была его цель, функциональность должна быть смертоносной."
 swp_digsite.1303.a:0 "Мы должны удвоить наши усилия."
 swp_digsite.1304.name:0 "Астероидная пушка"
 swp_digsite.1304.desc:0 "Теперь мы понимаем масштаб и назначение этой станции. Вооруженная тяговым лучом и гравитационной пушкой, она, похоже, предназначена для обстрела планет астероидами с разрушительным разрушительным потенциалом. Она использует тяговый луч для притягивания окружающих астероидов и гравитационную пушку для запуска их в цель. Наши инженеры считают, что реакторы были стабилизированы, и оружие может быть введено в действие. Первоначальные оценки показывают, что все, что нам потребуется, это небольшие изменения в операционном программном обеспечении. Как только это будет сделано, оружие будет готово к использованию."
 swp_digsite.1304.a:0 "Интересное. Продолжайте анализ пушки."
 swp_digsite.1305.name:0 "Вполне оперативно"
 swp_digsite.1305.desc:0 "Станция была охраняема и исследована полностью, но теперь, когда цель стала ясна, наши ученые отвлеклись. Когда-то они обсуждали науку, но в последние дни стали обсуждать этику, в частности, моральные последствия своего открытия. Предыдущие империи стремились к тому, чтобы никто не обладал разрушительной силой этой станции. Считаем ли мы себя более просвещенными и подготовленными к использованию ее разрушительной силы, чем те, кто пришел раньше? Экипаж смотрит на своего лидера, чтобы принять решение."
 swp_digsite.1305.a:0 "Наша безопасность должна быть на первом месте."
 swp_digsite.1305.b:0 "Мы станем тем, против чего боремся."
 swp_digsite.1306.name:0 "Заключение"
 swp_digsite.1306.desc:0 "[Root.Leader.GetName] выполнил отданный приказ и покидает станцию "Молот", не будучи уверенным в сделанном выборе. Только история покажет, будет ли наш выбор лучше для нас и нашей галактики, чем выбор Дарта Малгуса и Великого Магистра Шана."
 swp_digsite.1306.a:0 "Станция "Молот" изменила нас, только время покажет, насколько."
 swp_digsite_random.1300.name:0 "Разгерметизированные отсеки"
 swp_digsite_random.1300.desc:0 "Наша команда сообщила, что система жизнеобеспечения в некоторых секциях станции регулярно дает сбои, что является результатом длительного периода без технического обслуживания. Взрывные двери заблокировали эти зоны, враждебные для жизни, и для того, чтобы научная команда могла продолжать работу, они были вынуждены полагаться на экологические костюмы и полевой ремонт экологических систем. Станция сопротивлялась нашему прибытию с того момента, как мы ступили на борт, и, похоже, она использует против нас суровые и холодные реалии самого космоса. Мы откроем дальние рубежи станции, но на это потребуется время."
 swp_digsite_random.1301.name:0 "Технологическая сложность"
 swp_digsite_random.1301.desc:0 "Технологическую сложность этой станции невозможно переоценить. Ученые со станции подчеркивают, что это не должно быть неправильно понято. Они подтвердили, что технологии Старой Республики, Империи Ситхов и Гегемонии Адвоссек использовались на станции разрозненно. Похоже, инженеры каждого из прошлых владельцев станции добавляли свои собственные технологии по частям, когда это было необходимо. В связи с этим слайсеры нашей научной группы, которые пытаются получить доступ к базе данных станции, отключить протоколы безопасности и даже просто восстановить освещение, вынуждены ориентироваться в технических языках и протоколах шифрования трех древних империй."
 swp_digsite_random.1302.name:0 "Деактивированный шахтерский дроид DN-314"
 swp_digsite_random.1302.desc:0 "Наша научная группа обнаружила в комплексе деактивированного, но функционирующего шахтерского дроида DN-314. По нашим предположениям, этот дроид использовался для раскопок огромной структуры, которая стала этой космической станцией. В программировании используются устаревшие алгоритмы, и за последние два тысячелетия дроиды значительно усовершенствовались, но инженеры нашего научного корабля пришли к выводу, что вполне возможно отреагировать и вернуть этого дроида в строй. В худшем случае он поможет нашей команде найти новые сведения об этом проекте, в лучшем - может пригодиться промышленности нашей империи."
 swp_digsite_random.1303.name:0 "Саботаж дроидов-разрушителей"
 swp_digsite_random.1303.desc:0 "Сенсоры нашего корабля с трудом получали точную информацию изнутри астероида, что затрудняло координацию действий различных поисковых групп, которые обследовали установку. Разветвленная сеть, прорытая в астероиде, оказалась настоящей проблемой. Одинокий инженер-техник перевозил сенсорное оборудование вглубь объекта, когда дезориентация привела его далеко от "безопасной зоны", расчищенной нашими разведывательными войсками. Через несколько мгновений по всему объекту прогремел взрыв. Аварийные службы подтвердили, что он погиб, и причиной стали обломки нескольких дроидов-разрушителей. Для них не является нормальной операционной процедурой поражать органику, и наша научная команда считает, что это была мина-ловушка, установленная прошлыми обитателями, когда они разрушали базу. Ущерб и ожидание дальнейшего саботажа значительно замедлили нашу экспедицию."
 swp_digsite_random.1304.name:0 "Темпераментные двигательные установки"
 swp_digsite_random.1304.desc:0 "Наша научная команда изучила двигательные системы, которые были встроены в сам астероид. Зашифрованные журналы технического обслуживания двухтысячелетней давности свидетельствуют о том, что, несмотря на огромные ресурсы, вложенные в мобильность станции, двигательные системы постоянно страдали от перепадов напряжения и перебоев в работе. Они пришли к выводу, что мы должны благодарить тех ранних инженеров, которые установили на станции такие ненадежные двигательные системы. В конце концов, именно эти двигательные системы не смогли довести станцию до гибели. Если мы спасем что-нибудь с этой станции, наши инженеры рекомендуют оставить двигательные системы."
 swp_digsite_random.1305.name:0 "Захватывающий вид"
 swp_digsite_random.1305.desc:0 "Тот, кто строил этот объект, был не просто прагматичным и практичным, но и руководствовался эстетическими соображениями. Несмотря на то, что это сооружение уже устарело и хуже сохранилось, оно было спроектировано с учетом удобства проживания и красоты, а также функциональности. Наши ученые пришли к выводу, что этот астероид определенно был подвижным, и у всех, кто здесь жил, не было недостатка в обзорных портах, чтобы с благоговением смотреть на все, мимо чего они пролетали. Виды с этого астероида могли бы соперничать с видами лучших звездных лайнеров класса люкс. В результате наши ученые проводят много времени, размышляя о глубинах и чудесах космоса."
 spice_freighter_digsite:0 "Слабый сигнал"
 spice_freighter_digsite_desc:0 "В этом астероидном поле испускается слабый сигнал. Дальнейшее исследование оправдано."
 swp_digsite.1401.name:0 "Слабый сигнал"
 swp_digsite.1401.desc:0 "В этом астероидном поле испускается слабый сигнал. Дальнейшее исследование оправдано."
 swp_digsite.1401.a:0 "Определите источник сигнала."
 swp_digsite.1402.name:0 "Что-то пряное"
 swp_digsite.1402.desc:0 "Наш научный корабль проследил за сигналом до небольшого грузового корабля, застрявшего в астероиде. Как он пережил такое крушение, мы не знаем, но мы отправили команду, чтобы как можно быстрее отключить аварийный ретранслятор. Мы не можем рисковать поиском и спасением любой другой империи, идентифицирующей это положение. Техники-сенсоры следят за сенсорами дальнего радиуса действия, никаких контактов не зафиксировано. Через 30 минут техническая команда вместе с отрядом нашего бортового гарнизона была отправлена для охраны мостика и оценки возможности восстановления контроля окружающей среды. Инженеры сообщили хорошие новости, что жизнеобеспечение было перенаправлено через портативный генератор, в то время как наши солдаты завершили первичный обыск корабля. Последнее сообщение, переданное через массив связи, гласит, что корабль упал в грузовой отсек. Похоже, этот грузовой корабль стал жертвой торговли пряностями."
 swp_digsite.1402.a:0 "Связь с торговлей спайсом требует дальнейшего расследования."
 swp_digsite.1403.name:0 "Погибший капитан"
 swp_digsite.1403.desc:0 "Наша команда перебралась на грузовой корабль, сразу же направившись к мостику судна. Это было не очень большое помещение. Все техники остановили свою работу, когда вошел их начальник, их взгляды обратились к неподвижному телу, лежащему на пилотском кресле. Он был молод, и какое бы несчастье ни постигло корабль, можно было предположить, что в немалой степени это произошло по неопытности. Чтобы сделать точные выводы, им потребуется дополнительная информация. Мы приказали искать выживших и все остальное, представляющее ценность. По рекомендации корабельного врача мы также приказали немедленно провести вскрытие."
 swp_digsite.1403.a:0 "Перенесите останки на корабль."
 swp_digsite.1404.name:0 "Слишком много хорошего"
 swp_digsite.1404.desc:0 "Наша медицинская команда обнаружила погибшего капитана. На теле не было явных физических травм, кроме синяков на щеках и лбу, которые, по их предположению, были получены в результате очень мягкого удара астероида. Токсикологические анализы образцов крови показали, что в последние минуты жизни капитан находился под сильным воздействием спайса. Это, несомненно, было одним из факторов, способствовавших несчастному случаю. Казалось, никто не предложил этому неопытному контрабандисту самую мудрую из всех мудростей."
 swp_digsite.1404.a:0 "Никогда не используйте свои собственные заначки."
 swp_digsite.1405.name:0 "Передача спайса"
 swp_digsite.1405.desc:0 "Наша научная команда приняла решение извлечь весь спайс из обломков и перевезти ее обратно в нашу империю. Перемещение ящиков из грузового отсека корабля заняло целый час и почти превысило вместимость научного корабля. Обеспокоенный соблазном для ученых на борту, [Root.Leader.GetName] приказал часовому стоять на страже у грузового отсека, пока спайс не будет выгружен."
 swp_digsite.1405.a:0 "Перенести спайс на наш корабль"
 swp_digsite_random.1400.name:0 "Скрытое отделение"
 swp_digsite_random.1400.desc:0 "Наша научная группа исследовала коридоры и отметила структурные несоответствия между размерами и расположением отсеков и общим масштабом самого грузового судна. В частности, пространство между машинным отделением и грузовым отсеком имеет непропорционально большие размеры. Наш ученый считает, что за переборками, разделяющими корабль, скрываются какие-то тайны. Час спустя переборки были удалены, открыв отсек контрабандистов. Внутри темного и тесного пространства находится шкафчик, наполненный ценными артефактами. Хотя ни один из них не представляет большой экономической ценности, наша научная команда подтвердила, что они происходят из древней империи ситхов. Они были закреплены на научном корабле."
 swp_digsite_random.1401.name:0 "Астромеханический дроид обнаружен"
 swp_digsite_random.1401.desc:0 "Наш ученый рылся в инженерном отсеке. Открыв, как оказалось, большой двухдверный шкафчик, они к своему удивлению обнаружили деактивированного астромеха-дроида. Он был подключен к зарядной станции, но, судя по слою пыли и деактивированному зарядному порту, прошло некоторое время с тех пор, как он был активен. Научная команда предположила, что до крушения грузового корабля дроид был подключен к зарядной станции для ежедневной подзарядки и не был активирован своим хозяином. К ликованию команды, он отреагировал на попытки наших инженеров привести его в чувство. Сдерживающий болт был закреплен, и наша команда передала его на научный корабль, чтобы помочь разобраться в последних неделях жизни этого грузового корабля."
 swp_digsite_random.1402.name:0 "Загрязненный спайс"
 swp_digsite_random.1402.desc:0 "Лаборанту потребовалось лишь мгновение, чтобы собрать образец спайса в грузовом отсеке и перенести его на научный корабль. Оказавшись в бортовой биолаборатории, они начали анализировать состав образца спайса. С помощью этой информации научная команда должна была понять планету происхождения и качество продукта. Через час анализ был завершен. Специя была загрязнена рядом добавок для растягивания продукта с целью увеличения дохода - обычный трюк в нижнем сегменте торговли специей. За пределами черного рынка это значительно снижает ценность находки."
 swp_digsite_random.1403.name:0 "Лицензия капитана"
 swp_digsite_random.1403.desc:0 "Мы нашли некоторую информацию в основных помещениях экипажа. Кроме некоторых устаревших бумаг, мы определили аккредитованную лицензию капитана. Это имперское разрешение, выданное Бюро кораблей и услуг. Похоже, этот капитан пытался скрыть свою незаконную деятельность под ролью галактического судоходства. Быстрый поиск по справочному номеру пилота показал, что это разрешение недействительно из-за истечения срока действия, но есть ордера на арест в четырех имперских системах за контрабанду."
 asteroid_cave_digsite:0 "Пещера астероида"
 asteroid_cave_digsite_desc:0 "Когда один из наших исследовательских кораблей перемещался по этому поясу астероидов, его сенсоры зафиксировали ряд странных каверн в нескольких астероидах. Это никак не может быть природным явлением, столкновение с другими объектами не оставило бы таких кратеров на нескольких астероидах. Рекомендуется выделить корабль для дальнейшего изучения."
 swp_digsite.1501.name:0 "Пещера астероида"
 swp_digsite.1501.desc:0 "Когда один из наших исследовательских кораблей перемещался по этому поясу астероидов, его сенсоры зафиксировали ряд странных каверн в нескольких астероидах. Это никак не может быть природным явлением, столкновение с другими объектами не оставило бы таких кратеров на нескольких астероидах. Рекомендуется выделить корабль для дальнейшего изучения."
 swp_digsite.1501.a:0 "Прикажите кораблю войти в пещеру астероида."
 swp_digsite.1502.name:0 "Исследование астероида"
 swp_digsite.1502.desc:0 "Наша команда изучила рекомендации бортового геолога, и после того, как он определил, какой астероид выглядит наиболее перспективным, он приказал научному кораблю спуститься в кратер. Спуск корабля был медленным, так как внешние прожекторы корабля следовали за стенами пещеры, помогая в навигации. Масштабы этой пещеры поразили весь экипаж мостика, но не было никаких признаков того, что могло оставить такие раскопки. Наша научная команда считает, что образцы из кратера окажутся бесценными. Посадочные шасси звездолета выдвинулись, и, используя двигатели, пилот прочно посадил корабль. Готовятся экологические костюмы, и вскоре наши ученые получат образцы, необходимые для лучшего изучения этого раскопа."
 swp_digsite.1502.a:0 "Приказать научной команде покинуть корабль."
 swp_digsite.1503.name:0 "Образцы, вызывающие сотрясение земли"
 swp_digsite.1503.desc:0 "Наш ведущий ученый приказал взять образцы из почвы; они любовались шириной и высотой огромного пространства, как вдруг земля начала трястись. Начало землетрясений удобно совпало с тем, как ассистенты исследователей "добывали" образцы минералов со дна пещеры. Интенсивность землетрясений нарастала, до такой степени, что они стали проверять способность наших посадочных шасси удерживать корабль в вертикальном положении..."
 swp_digsite.1503.a:0 "У меня плохое предчувствие..."
 swp_digsite.1504.name:0 "Пещера разрушается!"
 swp_digsite.1504.desc:0 "Землетрясения помогли привлечь внимание научной команды, которая спешно собрала все свое оборудование и поспешила вернуться на корабль. По приказу наших ученых они оставили все, что не представляло ценности, но особое внимание было уделено исследователю, который брал пробы грунта, чтобы убедиться, что образцы попали обратно на борт. В обход всех предполетных проверок они включили двигатели на полную мощность, чтобы выйти из \"пещеры\", как раз перед тем, как шасси отвалились. Если бы двигатели корабля не были активированы, корабль разрушился бы под собственным весом. Направляя корабль к выходу из пещеры, огромное пространство смыкалось вокруг них. Впереди наш ученый увидел устье пещеры в форме гигантских зубов, закрывающееся вокруг них. У них было всего несколько секунд, чтобы спастись."
 swp_digsite.1504.a:0 "Вытащите нас отсюда!"
 swp_digsite.1505.name:0 "Это не пещера!"
 swp_digsite.1505.desc:0 "Нашему ученому едва удалось выбраться, а гигантский червь - Экзогорт - попытался проглотить корабль. К облегчению всех, кто находился на борту, корабль избежал превращения в космическую пищу на миллисекунды. Записанные видеозаписи этого существа будут представлять научный интерес, но наибольшую ценность будут представлять образцы из лаборатории, взятые из брюха чудовища."
 swp_digsite.1505.a:0 "Это было очень трудно."
 vong_asteroid_digsite:0 "Странный астероид"
 vong_asteroid_digsite_desc:0 "В этом астероидном поле были обнаружены аномальные сигналы, указывающие на присутствие чего-то извне системы. Обычно это было бы непримечательно, но сигналы также не похожи ни на что из этой галактики. Мы должны немедленно отправить команду для расследования."
 swp_digsite.1601.name:0 "Странный астероид"
 swp_digsite.1601.desc:0 "В этом астероидном поле были обнаружены аномальные сигналы, указывающие на присутствие чего-то извне системы. Обычно это было бы непримечательно, но сигналы также не похожи ни на что из этой галактики. Мы должны немедленно отправить команду для расследования."
 swp_digsite.1602.name:0 "Расплавленная энергия"
 swp_digsite.1602.desc:0 "Наша команда проявила особую осторожность при приближении к астероиду. По мере их приближения увеличивались показатели аномальной энергии. Мы пока не обнаружили никаких искусственных сооружений, однако астероид начал сильно нагреваться."
 swp_digsite.1602.a:0 "Начеку."
 swp_digsite.1603.name:0 "Взрыв"
 swp_digsite.1603.desc:0 "Наш корабль приблизился на расстояние нескольких сотен метров, когда \"астероид\" начал удаляться на скорости. Затем он открыл огонь из того, что казалось расплавленным камнем, и скрылся. Научная команда пытается преследовать его."
 swp_digsite.1603.a:0 "Оборонительные станции!"
 swp_digsite.1604.name:0 "Расплавленные интерфейсы"
 swp_digsite.1604.desc:0 "Сообщения, поступающие с нашего научного корабля, хаотичны. Первоначальное обследование показало, что астероид не является естественным, но и не построен. Вскоре после этого произошла короткая стычка с движущимся камнем. \"Астероид\" оказался не похож ни на что, что мы когда-либо видели раньше. Сейчас он с огромной скоростью удаляется из системы."
 swp_digsite.1604.a:0 "Что это было, черт возьми?"
 swp_digsite.1605.name:0 "Большая тайна"
 swp_digsite.1605.desc:0 "У нас осталось больше вопросов, чем ответов. Что мы только что видели, кого мы только что нашли? Наша научная команда будет изучать восстановленные данные, но похоже в Галактике еще остались сюрпризы..."
 swp_digsite.1605.a:0 "..."
 ocean_temple_digsite:0 "Хранитель храма"
 ocean_temple_digsite_desc:0 "Неумолимые океаны этого мира затрудняют наши исследования, но местные жители рассказывают легенды о древнем храме под морским дном. Мы можем взять на себя обязательства по дальнейшему изучению, но для этого нам потребуется подготовить корабль из наших вспомогательных сил для погружения в океан."
 swp_digsite.1701.name:0 "Хранитель храма"
 swp_digsite.1701.desc:0 "Неумолимые океаны этого мира затрудняют наши исследования, но местные жители рассказывают легенды о древнем храме под морским дном. Мы можем взять на себя обязательства по дальнейшему изучению, но для этого нам потребуется подготовить корабль из наших вспомогательных сил для погружения в океан."
 swp_digsite.1702.name:0 "Погружение на глубину"
 swp_digsite.1702.desc:0 "Наш исследовательский подводный аппарат - маленький и маневренный, идеально подходящий для небольших подводных пещер, которые, как мы полагаем, находятся под системой. [Root.Leader.GetName] поднялся на борт один и дал кораблю инструкции поддерживать связь и слежение, удерживая позицию чуть выше ватерлинии. Мгновением позже подводный аппарат опустился с научного корабля и с большим всплеском был брошен в морские глубины. Его системы включились, жизнеобеспечение показало положительные результаты, и включились внешние огни. Включилась двигательная установка, и подводный аппарат начал погружение к пещерам."
 swp_digsite.1702.a:0 "..."
 swp_digsite.1703.name:0 "Против течения"
 swp_digsite.1703.desc:0 "Погружение [Root.Leader.GetName] в темное и забытое дно океана был завершен в темпе, который многим исследователям был бы неприятен. Сам подводный аппарат стонал под давлением глубин. Однако быстрое погружение означало, что [Root.Leader.GetName] не знал, как привлечь внимание чего-то, преследующего его в темных водах. С огромным толчком подводный аппарат отклонился от курса, застав [Root.Leader.GetName] врасплох. 'Мы обнаружили что-то прямо позади вас!' - объявил по связи знакомый голос командира дозора. Взглянув через плечо, можно было увидеть огромное морское существо, зубы которого сверкали в свете задних осветительных приборов подводного аппарата. Подводный аппарат резко ускорился, когда добыча попыталась убежать от своего охотника."
 swp_digsite.1703.a:0 "..."
 swp_digsite.1704.name:0 "Страж"
 swp_digsite.1704.desc:0 "Морское существо продолжало преследование, а подводный аппарат пробирался сквозь узкие колонны древнего храмового сооружения, которое само по себе было доказательством того, что легенды были правдой. Появилось голографическое изображение командира дозора. Мы изучали навигационные схемы этого существа. Оно действительно следует за вами, но очень осторожно, чтобы не повредить эти руины. Мы считаем, что это может быть намеренно. Как будто это существо - страж, который хочет защитить это место от нашего вторжения". Сигналы тревоги прозвучали предупреждающе, когда корабль снова задрожал. Морское существо поймало судно ударом своего хвоста. Подводный аппарат не смог бы долго выдерживать атаки."
 swp_digsite.1704.a:0 "Приручить существо с помощью Силы."
 swp_digsite.1704.b:0 "Установить мины, чтобы убить существо."
 swp_digsite.1705.name:0 "Храмовые пещеры"
 swp_digsite.1705.desc:0 "Разобравшись с морским существом, наша научная команда готова продвигаться вперед по руинам. Храм был затоплен и разрушен, и наш ученый не верит, что мы найдем какие-либо артефакты в самой структуре храма. Однако датчики обнаружили под храмом пещеру, в которой, похоже, есть воздушный карман. Аккуратно ориентируясь в замкнутом пространстве, подводный аппарат всплыл в пещере. [Root.Leader.GetName] открыл люк и вдохнул спертый воздух каверны. Он ступил на твердую землю и пошел по пещере, светя перед собой факелом. Что это за место?"
 swp_digsite.1705.a:0 "..."
 swp_digsite.1706.name:0 "Святилище ситхов"
 swp_digsite.1706.desc:0 "Это застает нашего ученого врасплох, но вместо того, чтобы эта пещера почитала храм над ней, она оказывается маленьким и забытым святилищем ситхов. Паутина свидетельствует о том, что к нему не прикасались уже целое поколение. [Root.Leader.GetName] чувствует себя неуютно, ступив в такое место. Интересно, какое сокровище или учение может покоиться здесь? К его удивлению, рядом со статуей, по-видимому, забытого воина ситхов, лежит клинок необычайной красоты. Что это может быть за оружие, и какую силу и ужасы оно могло видеть? Мы должны принять решение, как действовать дальше."
 swp_digsite.1706.a:0 "Возьмите лезвие"
 swp_digsite.1707.name:0 "Заключение"
 swp_digsite.1707.desc:0 "[Root.Leader.GetName] сообщает, что в пещере мало интересного, но что наша империя, возможно, захочет наблюдать за святилищем на предмет паломников. Экипаж отметил, что артефакт, собранный в прошлой империи ситхов, наполнил их благоговением. Моральный дух на корабле высок по окончании экспедиции. Это было достойное предприятие."
 swp_digsite.1707.a:0 "..."
 saplings_digsite:0 "Саженцы надежды"
 saplings_digsite_desc:0 "Наша научная группа сделала странное, но захватывающее открытие, изучая растительность на нашей планете."
 swp_digsite.1801.name:0 "Саженцы надежды"
 swp_digsite.1801.desc:0 "Наша научная группа сделала странное, но захватывающее открытие, изучая растительность на нашей планете."
 swp_digsite.1802.name:0 "Первые съемки"
 swp_digsite.1802.desc:0 "Среди множества интересных растений и грибов разной красоты и назначения наша научная команда заметила ранние побеги саженца дерева, которое представляется особенно ценным для изучения. Оно не похоже ни на что из того, что мы наблюдали на соседних планетах. Потенциальный рост этого саженца может быть очень значительным, но сейчас это только самая ранняя часть его жизненного цикла. Хотя он не выглядит грандиозным, наша научная команда уверяет нас, что внешность может быть обманчивой."
 swp_digsite.1802.a:0 "Вы можете продолжать."
 swp_digsite.1803.name:0 "Сладкий вкус"
 swp_digsite.1803.desc:0 "Когда они взялись за образец сока с самого саженца - сложный процесс для дерева, еще не достигшего зрелости, - наш ведущий ученый попробовал его, вопреки протоколу. Он оказался сладким на вкус. К шоку нашей научной группы, наш ведущий ученый, у которого на лице был шрам, стал гладкокожим, как ребенок. Может ли это дерево обладать целебными свойствами?"
 swp_digsite.1803.a:0 "Почему этот саженец такой особенный?"
 swp_digsite.1804.name:0 "Мы должны действовать осторожно"
 swp_digsite.1804.desc:0 "Наши ученые поражены этой находкой, но исследование уже получило высшую степень секретности. То, что кажется маленьким и несущественным, может иметь огромное значение для будущих поколений, поэтому мы должны решить, как поступить с этим саженцем."
 swp_digsite.1804.a:0 "Может быть, это саженец легендарного дерева Унети?"
 swp_digsite.1805.name:0 "Заключение"
 swp_digsite.1805.desc:0 "Завершив свои инструкции, наша команда вернулась на корабль, размышляя о том, что наша галактика теперь кажется совсем другой, чем когда они прибыли на эту планету. Груз ответственности за научные открытия тяжело ложится на плечи всего экипажа."
 swp_digsite.1805.a:0 "Этот саженец будет очень полезен."
 swp_digsite_random.1800.name:0 "Второе дерево"
 swp_digsite_random.1800.desc:0 "Один из наших научных сотрудников с ликованием заявил: "Я нашел второе дерево!". Через день, сравнив и проанализировав, мы можем подтвердить, что этот научный сотрудник был просто слишком взволнованным академиком. Шепчутся, что этот исследователь достиг вершины своей научной карьеры. Это была пустая трата времени."
 swp_digsite_random.1801.name:0 "Наука или безопасность"
 swp_digsite_random.1801.desc:0 "Офицеры разведки прибыли на место. Они допрашивают ученых, изучают журналы и образцы. Они приказали прекратить научную работу до завершения расследования. Несмотря на протесты наших ведущих ученых, государственная безопасность заинтересовалась этим саженцем."
 swp_digsite_random.1802.name:0 "Постоянный специалист по лесному хозяйству"
 swp_digsite_random.1802.desc:0 "Младший научный сотрудник был пойман с образцами Саплинга, спрятанными в шкафчике на корабле. На допросе младший ученый заявил, что наш соперник хорошо заплатил ему за информацию и образцы наших исследований. Наша команда приказала провести полный обыск судна, чтобы убедиться, что никто не украл другие образцы."
 swp_observation.100.name:0 "Дипломатическая миссия"
 swp_observation.100.desc:0 "Некоторые утверждают, что жителям §B[FromFrom.GetName]§! будет лучше, если их оставить на произвол судьбы, изолировать от остальной галактики и посвятить себя только поддержанию собственных мелких интересов. Но мы отвергаем эту линию рассуждений как патерналистскую чушь. Мы знаем, что нет ничего достойного в том, чтобы умереть от болезни, которую современные медицинские процедуры могут вылечить, нет чести в том, чтобы стоять в стороне, пока другие сражаются за тебя.\n\nС разрешения §Y[Root.Capital.GetName]'§! мы применили наши значительные дипломатические рычаги, чтобы убедить эту некогда изолированную малую державу открыть свои границы и присоединиться к нашему галактическому обществу. Хотя некоторые из их жителей все еще цепляются за прошлое, гораздо большее их число приняло нас и, соответственно, современность. Согласно нашим текущим прогнозам, §B[FromFrom.Planet.GetName]§! должен быть приведен к стандартам [Root.GetAdjective] в течение стандартного года, а его народ акклиматизирован к жизни в §Y[Root.Owner.GetName]§! Однако мы должны действовать быстро, чтобы привести их в лоно [Root.GetAdjective], пока они не решили присоединиться к другой соперничающей державе."
 swp_observation.100.a:0 "Превосходно!"
 deathstar.1001.name:0 "Орбитальная боевая станция DS-1"
 deathstar.1001.desc:0 "Как неприступная крепость и символ нерушимого правления Императора, мобильная боевая станция в глубоком космосе - достижение, сравнимое с созданием первого гипердвигателя. Супер-оружие, способное уничтожить целую планету одним взрывом, страх перед \"Звездой смерти\" будет достаточным, чтобы удержать в узде любого потенциального узурпатора."
 deathstar.1001.a:0 "Высшая сила во Вселенной."
 swnd_prescripted_leaders.2.name:0 "Дарт Вейдер был ранен в бою"
 swnd_prescripted_leaders.2.desc:0 "Лорд Вейдер был недавно ранен, это может стоить дорого, но мы можем помочь ему восстановиться."
 swnd_prescripted_leaders.2.a:0 "Не жалейте средств!"
 swnd_prescripted_leaders.2.b:0 "Он нам не нужен."
 swp_galactic_empire_event.1.name:0 "Нехватка ресурсов"
 swp_galactic_empire_event.1.desc:0 "Мы не производим достаточного количества §ЯСплавов§!. Строительство кораблей требует много ресурсов, и если мы не сможем их регулярно поставлять, наши верфи будут вынуждены остановить свои производственные линии, что снизит производительность.\n\n\nВозобновление производственной линии после ее остановки занимает много времени, что снижает первоначальную производительность в два раза примерно на 1-2 недели. Мы должны приобретать больше §ЯСплавов§! если мы намерены продолжать расширять наш флот."
 swp_galactic_empire_event.1.a:0 "Мы можем купить немного у Хаттов."
 swp_galactic_empire_event.1.b:0 "Сейчас мы не можем себе этого позволить."
 swp_galactic_empire_event.2.name:0 "Приобретенные сплавы"
 swp_galactic_empire_event.2.desc:0 "Мы связались с §Y[hutt_cartel.GetName]§! и спросили, могут ли они обменять некоторые из своих §YСплавов§! Они будут более чем счастливы обменяться с нами по подходящей цене. Хотя §ЯСплавы§! будут довольно дорогими, они помогут поддерживать наши верфи в рабочем состоянии."
 swp_galactic_empire_event.2.a:0 "За правильную цену..."
 swp_galactic_empire_event.2.b:0 "Оно того не стоит."
 swp_galactic_empire_event.3.name:0 "Хатты обманули нас"
 swp_galactic_empire_event.3.desc:0 "Мы связались с §Y[hutt_cartel.GetName]§! и спросили, могут ли они обменять некоторые из своих §YСплавов§! Они будут более чем счастливы обменяться с нами по подходящей цене. Они послали корабль, чтобы доставить "Сплавы" и забрать кредиты, но когда наши люди попросили показать товар, команда корабля убила их, украла кредиты и ушла с "Сплавами".\n\n\nКогда мы спросили "Картель хаттов" об этом инциденте, они отрицали любые последствия, сообщив нам, что их транспорт тоже был украден."
 swp_galactic_empire_event.3.a:0 "Они заплатят за это."
 swp_galactic_empire_event.4.name:0 "Судостроительные заводы останавливаются"
 swp_galactic_empire_event.4.desc:0 "Не имея необходимого количества §Сплавов§! для поддержания производственных линий в активном состоянии, некоторые верфи были вынуждены остановиться. Их перезапуск займет время и приведет к сокращению производства."
 swp_galactic_empire_event.4.a:0 "На данный момент это нормально."
 swp_galactic_empire_event.10.name:0 "Таркин просит о финансировании"
 swp_galactic_empire_event.10.desc:0 "§YГранд Мофф Таркин§! - очень важный и влиятельный человек в §Y[Root.GetName]§! Он является первым Великим Моффом и региональным губернатором территорий Внешнего кольца. Кроме того, он руководит несколькими аналитическими центрами, которые на данный момент оказались очень полезными.\n\nСегодня он обратился к нам, потому что ему нужно дополнительное финансирование для некоторых из этих аналитических центров. В настоящее время они работают над несколькими проектами и не смогут завершить ни один из них без нашей помощи."
 swp_galactic_empire_event.10.a:0 "У него достаточно средств"
 swp_galactic_empire_event.10.b:0 "Мы должны помочь ему"
 swp_galactic_empire_event.11.name:0 "Проекты отменены"
 swp_galactic_empire_event.11.desc:0 "Без финансирования, запрошенного §Гранд Моффом Таркиным§!, его аналитические центры были вынуждены отменить все свои проекты."
 swp_galactic_empire_event.11.a:0 "Это повредит нашим исследованиям"
 swp_galactic_empire_event.12.name:0 "Прорыв"
 swp_galactic_empire_event.12.desc:0 "Аналитические центры §YТаркин§! состоят из настолько хорошо подготовленных людей, что даже без дополнительного финансирования один из их проектов совершил прорыв, который изменит наш подход к исследованиям в будущем."
 swp_galactic_empire_event.12.a:0 "Отлично"
 swp_galactic_empire_event.13.name:0 "Перенаправленные средства"
 swp_galactic_empire_event.13.desc:0 "Дополнительные средства, запрошенные §Гранд Моффом Таркиным§! были перенаправлены в его аналитические центры. Он поблагодарил нас за понимание важности этих проектов и пообещал, что мы будем первыми, кто узнает о результатах их работы."
 swp_galactic_empire_event.13.a:0 "Прекрасно"
 swp_galactic_empire_event.14.name:0 "Более прочный сплав Дюрасталь"
 swp_galactic_empire_event.14.desc:0 "§YЗверь Зилло§! был гаргантюанским змееподобным существом с длинным, похожим на кнут, хвостом, обитавшим на планете Маластар и считавшимся вымершим. Пока последний экземпляр не был обнаружен электропротонной бомбой, использованной §Галактической Республикой§! К сожалению, этот экземпляр пришлось убить, но не раньше, чем его ДНК была собрана и использована для создания клонов.\n\n§YЗверь Зилло§ известен своей броней, неуязвимой для взрывов, огня из бластера и даже ударов светового меча. Возможность эксперименты с ДНК в контролируемой среде привела к созданию более прочного сплава Дюрасталь, что позволило нам модернизировать все наши корабли этим новым сплавом."
 swp_galactic_empire_event.14.a:0 "Очень хорошо"
 swp_galactic_empire_event.15.name:0 "Ход исследования"
 swp_galactic_empire_event.15.desc:0 "Хотя на этот раз ученые §YТаркин§! не открыли никакого нового оружия, они добились огромного прогресса во всех областях исследований, помогая нашим ученым достичь текущих целей."
 swp_galactic_empire_event.15.a:0 "Блестящий"
 swp_galactic_empire_event.16.name:0 "Улучшенный дроид для пыток"
 swp_galactic_empire_event.16.desc:0 "После долгих экспериментов с различными биологическими токсинами ученым §YТаркин§! удалось усовершенствовать наших дроидов пыток, чтобы они причиняли больше боли. Это, несомненно, напугает некоторых наших врагов."
 swp_galactic_empire_event.16.a:0 "Хорошо"
 swp_galactic_empire_event.20.name:0 "Масштабные рейды"
 swp_galactic_empire_event.20.desc:0 "§YИмперское Бюро Безопасности§! обеспокоено текущей ситуацией. Сообщения о действиях повстанцев поступают со всех концов империи, и мы не знаем точного масштаба этой проблемы.\n\n§YЦентральный офис§! §YИСБ§! считает, что необходимо провести масштабные рейды по всем планетам, если мы хотим взять в руки это растущее восстание."
 swp_galactic_empire_event.20.a:0 "Сделайте это!"
 swp_galactic_empire_event.20.b:0 "Мы не можем рисковать негативными отзывами"
 swp_galactic_empire_event.21.name:0 "Повстанцы не найдены"
 swp_galactic_empire_event.21.desc:0 "По всему §Y[Root.GetName]§ были проведены случайные рейды, чтобы получить информацию о повстанческом движении. К сожалению, мы ничего не нашли, повстанцы либо очень хорошо спрятались, либо были предупреждены о наших рейдах. Нам удалось только разозлить население."
 swp_galactic_empire_event.21.a:0 "Они будут в порядке"
 swp_galactic_empire_event.22.name:0 "Повстанцы найдены"
 swp_galactic_empire_event.22.desc:0 "По всему §Y[Root.GetName]§ были проведены случайные рейды, чтобы получить информацию о повстанческом движении. Рейды увенчались полным успехом, так как мы обнаружили большую повстанческую ячейку, действующую с одной из наших планет."
 swp_galactic_empire_event.22.a:0 "Повстанческая мразь!"
 swp_galactic_empire_event.23.name:0 "Рейды запрещены"
 swp_galactic_empire_event.23.desc:0 "Мы решили отказаться от предложения о масштабных рейдах. §YИмперское Бюро Безопасности§! и его §YЦентральное Офис§! недовольны. Но это лучше, чем когда вся империя злится."
 swp_galactic_empire_event.23.a:0 "Эти мятежники предстанут перед судом, но не сегодня."
 swp_galactic_empire_event.30.name:0 "Нам нужны работники"
 swp_galactic_empire_event.30.desc:0 "Нам нужно больше рабочих, чтобы поддерживать текущий уровень производства. Мы можем поработить больше инородцев для работы на наших верфях и заводах, но это может вызвать недовольство в галактике. Другой вариант - вложить несколько кредитов в новые пропагандистские материалы, но мы не можем гарантировать, что они возымеют эффект."
 swp_galactic_empire_event.30.a:0 "Поработить инородцев"
 swp_galactic_empire_event.30.b:0 "Инвестируйте в пропаганду"
 swp_galactic_empire_event.31.name:0 "Распространение беспорядков"
 swp_galactic_empire_event.31.desc:0 "Нам удалось поработить несколько инородцев по всей галактике, но мы быстро встретили сопротивление. Недовольство и волнения распространились по всей галактике, и некоторые из наших работников бросили свою работу."
 swp_galactic_empire_event.31.a:0 "По крайней мере, у нас есть несколько рабов."
 swp_galactic_empire_event.32.name:0 "Порабощенные инородцы"
 swp_galactic_empire_event.32.desc:0 "Никто не возражал против нас, когда мы поработили инородцев. Мы смогли поработить достаточно, чтобы поддерживать уровень производства. Когда на улицах наших городов стало меньше свободных инопланетян, стабильность наших планет возросла."
 swp_galactic_empire_event.32.a:0 "Идеально"
 swp_galactic_empire_event.33.name:0 "Эффективная пропаганда"
 swp_galactic_empire_event.33.desc:0 "Наша пропагандистская кампания сработала лучше, чем мы ожидали. Множество молодых людей явилось на наши призывные пункты, желая записаться на работу на заводах и верфях по всей галактике. С такой рабочей силой мы даже сможем увеличить темпы производства."
 swp_galactic_empire_event.33.a:0 "Идеально"
 swp_galactic_empire_event.34.name:0 "Пропаганда провалилась"
 swp_galactic_empire_event.34.desc:0 "Похоже, что наши пропагандистские сообщения не убедили население, поэтому никто не пришел на наши призывные участки. Это нанесет еще больший ущерб нашему производству, ведь мы потратили кредиты впустую."
 swp_galactic_empire_event.34.a:0 "Это плохо"
 swp_galactic_empire_event.40.name:0 "Коррумпированный мофф"
 swp_galactic_empire_event.40.desc:0 "Бюро имперской безопасности собрало сведения об одном из наших моффов. Он - губернатор, злоупотребляющий своей властью, чтобы помочь контрабандистам и преступникам миновать контрольно-пропускные пункты. По мнению §Имперского Бюро Безопасности§!, это лишь вопрос времени, когда общественность начнет подозревать его. Что мы должны делать в этой ситуации?"
 swp_galactic_empire_event.40.a:0 "Оставьте его в покое"
 swp_galactic_empire_event.40.b:0 "Отправьте его в тюрьму!"
 swp_galactic_empire_event.41.name:0 "Коррумпированный мофф"
 swp_galactic_empire_event.41.desc:0 "Вопреки советам официальных лиц ИСБ, мы решили оставить Моффа в покое. Он не первый, кто руководит подобными операциями, и его действия не имеют большого веса на галактической сцене."
 swp_galactic_empire_event.41.a:0 "Очень хорошо."
 swp_galactic_empire_event.42.name:0 "Коррумпированный мофф предупрежден"
 swp_galactic_empire_event.42.desc:0 "После того, как мы решили позволить Моффу продолжать его незаконные операции, ИСБ взяла дело в свои руки. Они не стали выставлять Моффа на всеобщее обозрение, но сделали ему строгое предупреждение, и он немедленно прекратит свои операции."
 swp_galactic_empire_event.42.a:0 "Сделан только самый минимум..."
 swp_galactic_empire_event.43.name:0 "Мофф арестован"
 swp_galactic_empire_event.43.desc:0 "Коррумпированный Мофф был арестован сегодня, показав общественности, что в §Y[Root.GetName]§ никто не стоит выше закона! Неважно, кто ты и какой у тебя ранг, закон для всех."
 swp_galactic_empire_event.43.a:0 "Отлично"
 swp_galactic_empire_event.50.name:0 "Запрещенные дезинтегратор"
 swp_galactic_empire_event.50.desc:0 "Мы нашли разбившийся транспортный корабль на отдаленной планете. Корабль перевозил §Rдезинтеграторы§! Одно из самых противоречивых и порицаемых ручных оружий в галактике. §RДезинтеграторы§! - это энергетическое оружие, чьи взрывы настолько мощны, что разрушают объекты на молекулярном уровне, оставляя лишь дымящуюся кучку пепла. Это оружие запрещено Имперским Сенатом, но его использование сделает нашу армию чрезвычайно мощной."
 swp_galactic_empire_event.50.a:0 "Отдайте их в армию"
 swp_galactic_empire_event.50.b:0 "Храните их под постоянной охраной"
 swp_galactic_empire_event.51.name:0 "Распространение разрушителей"
 swp_galactic_empire_event.51.desc:0 "У нас достаточно §Rдезинтеграторов§! для каждого солдата. У некоторых из них маленькие пистолеты, похожие на §Rдезинтеграторы§!, у других - полноценные винтовки. Наша армия никогда не была такой сильной."
 swp_galactic_empire_event.51.a:0 "Perfect"
 swp_galactic_empire_event.52.name:0 "Распространение дезинтеграторов"
 swp_galactic_empire_event.52.desc:0 "Раздавать их всей армии было бы слишком опасно, поэтому мы отправили их только членам наших элитных войск. Это даст нам значительное преимущество в будущих войнах."
 swp_galactic_empire_event.52.a:0 "Хорошо"
 swp_galactic_empire_event.53.name:0 "Хранение дезинтеграторов"
 swp_galactic_empire_event.53.desc:0 "Мы храним §Rдезинтеграторы§! под постоянной охраной. Они могут пригодиться в будущем."
 swp_galactic_empire_event.53.a:0 "Хорошо"
 swp_galactic_empire_event.54.name:0 "Украденные дезинтеграторы"
 swp_galactic_empire_event.54.desc:0 "Мы попали в засаду во время транспортировки §Rдезинтеграторов§!.Мы потеряли всех солдат и весь груз. Похоже, что нападавшие были членами преступной организации."
 swp_galactic_empire_event.54.a:0 "Это плохо"
 swp_galactic_empire_event.60.name:0 "Прототип крейсера"
 swp_galactic_empire_event.60.desc:0 "С нами связался посланник из Верфи Куата. Они хотят получить больше ресурсов для строительства прототипа крейсера, который может стать жизненно важным для нашей военной машины, но они не могут гарантировать успех."
 swp_galactic_empire_event.60.a:0 "Сделайте это!"
 swp_galactic_empire_event.60.b:0 "Сейчас мы не можем себе этого позволить."
 swp_galactic_empire_event.61.name:0 "Построенный прототип"
 swp_galactic_empire_event.61.desc:0 "Они сделали это. Это проворный, узкокорпусный корабль и тремя субсветовыми движителями, установленными в вертикальный ряд на корме. Наиболее заметное вооружение - две одноствольные пушки, установленные в турелях на спинной осевой линии, с широким полем обстрела впереди, сверху и с обоих флангов. Также имеются две двуствольные орудийные установки на вентральной осевой линии, обе в носовой части ангарного отсека, а две небольшие турельные пушки установлены на самой оконечности носовой части."
 swp_galactic_empire_event.61.a:0 "Прекрасное дополнение к Императорскому флоту."
 swp_galactic_empire_event.62.name:0 "Прототип не удался"
 swp_galactic_empire_event.62.desc:0 "Верфи Куата не смог построить прототип. Когда они испытывали его двигатели, в результате ошибки все судно взорвалось. Несмотря на эту неудачу, мы получили представление об улучшении конструкции."
 swp_galactic_empire_event.62.a:0 "Я вижу."
 swp_galactic_empire_event.63.name:0 "Брошенный прототип"
 swp_galactic_empire_event.63.desc:0 "Не получив дополнительного финансирования,  Верфи Куата отказалась от проекта прототипа."
 swp_galactic_empire_event.63.a:0 "Действительно."
 swp_galactic_empire_event.70.name:0 "Имперский дезертир"
 swp_galactic_empire_event.70.desc:0 "§YБюро Имперской Безопасности §! сообщило нам, что они перехватили сообщения между одним из адмиралов нашего флота и местной пиратской ячейкой. В этих сообщениях адмирал флота §Y[imperial_admiral.GetName]§! заверяет пиратов, что [imperial_admiral.GetSheHe] встретится с ними в согласованных координатах и [imperial_admiral.GetSheHe] принесет еду, оружие, кредиты и корабли, и что вместе они построят свою собственную империю. ИСБ считает, что адмирал скоро дезертирует, поэтому мы должны действовать сейчас. Игнорирование этой угрозы может осложнить ситуацию в дальнейшем."
 swp_galactic_empire_event.70.a:0 "У нас нет времени на это"
 swp_galactic_empire_event.70.b:0 "Арестовать §Y[imperial_admiral.GetHerHim]§! Немедленно!"
 swp_galactic_empire_event.71.name:0 "ИСБ решило вмешаться"
 swp_galactic_empire_event.71.desc:0 "На экстренном совещании лидеры §YИСБ§! решили, что адмирал флота §Y[imperial_admiral.GetName]§! представляет угрозу для §Y[Root.GetName]§! и что [imperial_admiral.GetSheHe] должен быть арестован. Они одновременно взяли на абордаж все корабли под командованием [имперского_адмирала.GetName], конфисковав все украденные товары, но не смогли задержать адмирала, который сбежал на истребителе, оснащенном гипердвигателем."
 swp_galactic_empire_event.71.a:0 "Дураки"
 swp_galactic_empire_event.72.name:0 "ИСБ будет пристально наблюдать [imperial_admiral.GetHerHim]."
 swp_galactic_empire_event.72.desc:0 "На экстренном совещании лидеры §YИСБ§! решили внимательно следить за адмиралом флота §Y[imperial_admiral.GetName]§! Если какие-либо действия [imperial_admiral.GetHerHis] укажут на то, что [imperial_admiral.GetSheHe] собирается выполнить план [imperial_admiral.GetHerHis], §YИСБ§! вмешается, чтобы остановить [imperial_admiral.GetHerHim]."
 swp_galactic_empire_event.72.a:0 "Знание - сила"
 swp_galactic_empire_event.73.name:0 "Адмирал [imperial_admiral.GetName] захвачен"
 swp_galactic_empire_event.73.desc:0 "Мы вызвали адмирала флота §Y[imperial_admiral.GetName]§! на экстренное совещание. Когда мы сказали [imperial_admiral.GetHerHim], что знаем о маленьком плане [imperial_admiral.GetHerHis], [imperial_admiral.GetSheHe] назвал нас дураками, сказав, что §Y[Root.GetName]§ - коррумпированная система, а мы всего лишь пешки. [imperial_admiral.GetSheHeCap] был прав, §Y[Root.GetName]§ была коррумпирована, пока мы не арестовали [imperial_admiral.GetHerHim]. Мы вернули украденные [имперским_адмиралом.GetSheHe] товары и приговорили [imperial_admiral.GetHerHim] к смерти за измену."
 swp_galactic_empire_event.73.a:0 "[imperial_admiral.GetSheHeCap] в любом случае был расходным материалом."
 swp_galactic_empire_event.74.name:0 "Адмирал [imperial_admiral.GetName] Сбежал"
 swp_galactic_empire_event.74.desc:0 "Мы вызвали адмирала флота §Y[imperial_admiral.GetName]§! на экстренное совещание. [imperial_admiral.GetSheHeCap] подтвердил, что [imperial_admiral.GetSheHe] присоединится к нам, но через несколько минут мы получили сообщение от одного из наших агентов §YISB§! о том, что крейсер адмирала и два корвета ушли в гиперпространство сразу после того, как мы вызвали [imperial_admiral.GetHerHim]."
 swp_galactic_empire_event.74.a:0 "Это усложнит ситуацию"
 swp_galactic_empire_event.75.name:0 "Поступает экстренное сообщение"
 swp_galactic_empire_event.75.desc:0 "Мы получаем экстренное сообщение с одной из наших планет. Местный пиратский флот, состоящий из имперских кораблей, совершает налеты на фабрики и станции, крадя все, что только можно. По словам некоторых свидетелей, они называют себя §Чистая Империя§! и их лидером является бывший адмирал флота §Y[imperial_admiral.GetName]§!. Из-за этого пиратского флота мы сильно пострадали в производстве потребительских товаров, поэтому мы должны быстро его уничтожить."
 swp_galactic_empire_event.75.a:0 "[imperial_admiral.GetSheHeCap] дурак"
 swp_galactic_empire_event.76.name:0 "Адмирал [imperial_admiral.GetName] Взят в плен"
 swp_galactic_empire_event.76.desc:0 "Мы уничтожили пиратский флот, который терроризировал наших граждан. После битвы мы поднялись на борт крейсера и обнаружили, что §Y[imperial_admiral.GetName]§! жив, поэтому мы взяли [imperial_admiral.GetHerHim] на борт. Что нам делать с [imperial_admiral.GetHerHim]? У §ИСБ§! есть способы проникнуть в мозг [imperial_admiral.GetHerHis] и, возможно, мы сможем найти сведения о других преступных лордах, но если мы устроим публичный суд, население будет впечатлено, увидев, что враг §Ы[Root.GetName]§! наказан."
 swp_galactic_empire_event.76.a:0 "Связаться с ИСБ"
 swp_galactic_empire_event.76.b:0 "Подготовьте судебное разбирательство"
 swp_galactic_empire_event.77.name:0 "Допрос в ИСБ"
 swp_galactic_empire_event.77.desc:0 "Благодаря своим методам, §ИсБ§! выяснили, что после побега [imperial_admiral.GetHerHis] бывший адмирал поддерживал контакт со многими преступными авторитетами. [imperial_admiral.GetSheHeCap] смог сообщить нам несколько мест расположения криминальных авторитетов и конспиративных квартир, которые они используют для укрытия разыскиваемых преступников, но [imperial_admiral.GetSheHe] вскоре после этого умер."
 swp_galactic_empire_event.77.a:0 "Уничтожить их"
 swp_galactic_empire_event.78.name:0 "Публичное судебное разбирательство"
 swp_galactic_empire_event.78.desc:0 "Мы провели публичный суд над бывшим адмиралом флота §Y[imperial_admiral.GetName]§! [imperial_admiral.GetSheHeCap] был обвинен в государственной измене и приговорен к смерти. Население было радо тому, что предатель был наказан, и что теперь они могут жить спокойно."
 swp_galactic_empire_event.78.a:0 "Есть только одна Империя!"
 swp_galactic_empire_event.80.name:0 "План производства бакты"
 swp_galactic_empire_event.80.desc:0 "На протяжении веков §BБакта§! стала основным средством лечения любых травм и не зря. Эта смесь бактерий §GКавам§! and §GАлажи§! в сочетании c §Гфлюидом амбори§! помогает организму восстанавливать ткани, включая нервы, кожу и мышцы. По мнению наших администраторов здравоохранения, повышение налогов для субсидирования производства §BБакта§! может значительно увеличить объемы производства этого вещества. Однако мы должны помнить о том, что налогоплательщикам редко нравится повышение налогов, хотя есть способы... смягчить эти опасения."
 swp_galactic_empire_event.80.a:0 "Повысить налоги"
 swp_galactic_empire_event.80.b:0 "Нашего производства бакты пока достаточно."
 swp_galactic_empire_event.81.name:0 "Люди злятся"
 swp_galactic_empire_event.81.desc:0 "Как и предсказывалось, повышение налогов разозлило население. Фабрики сообщают о снижении производительности и пропаже рабочих. Кроме того, некоторые из наших людей начали протестовать, поскольку некоторые не могут позволить себе надлежащее медицинское обслуживание. Мы могли бы использовать собранные деньги для снижения стоимости здравоохранения, что произвело бы впечатление на людей и увеличило бы их счастье."
 swp_galactic_empire_event.81.a:0 "Сделайте это!"
 swp_galactic_empire_event.81.b:0 "Нет, "Бакта" - наш приоритет"
 swp_galactic_empire_event.82.name:0 "Увеличено производство бакты"
 swp_galactic_empire_event.82.desc:0 "Нам удалось убедить население, что повышение налогов - это хорошо, и что их вклад будет использован для помощи нуждающимся."
 swp_galactic_empire_event.82.a:0 "Прекрасно"
 swp_galactic_empire_event.83.name:0 "Губернатор сердится"
 swp_galactic_empire_event.83.desc:0 "Губернатору, предложившему план производства Бакты, не понравилось, что мы отказались увеличить налоги. По их словам, мы упустили золотую возможность, которая могла бы спасти жизни многих наших солдат, а также сократить ресурсы, необходимые для набора и усиления наших армий."
 swp_galactic_empire_event.83.a:0 "Мы знаем лучше"
 swp_galactic_empire_event.90.name:0 "Несчастное население"
 swp_galactic_empire_event.90.desc:0 "Население планеты §Y[sad_planet_ee90.GetName]§! недовольно последними событиями. Когда они присоединились к §Y[Root.Owner.GetName]§!, мы обещали помочь их экономике развиваться, создать больше рабочих мест и привезти разнообразные товары со всей галактики. Мы не сделали ничего из этого, и теперь люди считают, что их выбор был неправильным. Настолько, что они даже больше не посещают наши парады. Должны ли мы что-то предпринять в попытке восстановить отношения с ними?"
 swp_galactic_empire_event.90.a:0 "Есть более важные дела, которые требуют нашего внимания."
 swp_galactic_empire_event.90.b:0 "Отправьте им новые товары."
 swp_galactic_empire_event.91.name:0 "Беспорядки"
 swp_galactic_empire_event.91.desc:0 "Разгневанная тем, что §Y[Root.Owner.GetName]§! не сдержала своих обещаний, группа изгоев устроила беспорядки и сумела разрушить одно из наших зданий. По словам наших специалистов, мы не можем его восстановить, поэтому единственный выход - спасти все, что можно, и начать строительство с нуля."
 swp_galactic_empire_event.91.a:0 "Дураки."
 swp_galactic_empire_event.92.name:0 "Несчастное население"
 swp_galactic_empire_event.92.desc:0 "Игнорирование их потребностей не заставило их исчезнуть. Население на §Y[sad_planet_ee90.GetName]§! по-прежнему печально, и мы ожидаем, что такая ситуация сохранится в обозримом будущем."
 swp_galactic_empire_event.92.a:0 "Прекрасно."
 swp_galactic_empire_event.93.name:0 "Несчастное население"
 swp_galactic_empire_event.93.desc:0 "Транспорт, доставлявший товары на §Y[sad_planet_ee90.GetName]§!, был атакован пиратами §YЧистой Империи§! Они украли товары, но оставили экипаж в живых после того, как попытки завербовать их провалились. Население §Y[sad_planet_ee90.GetName]§! не получило товаров и останется несчастным в обозримом будущем."
 swp_galactic_empire_event.93.a:0 "Черт возьми!"
 swp_galactic_empire_event.94.name:0 "Население удовлетворено"
 swp_galactic_empire_event.94.desc:0 "Получив новые товары, население §Y[sad_planet_ee90.GetName]§! вновь обрело веру в §Y[Root.Owner.GetName]§! и снова стало лояльным к режиму."
 swp_galactic_empire_event.94.a:0 "Идеально."
 swp_galactic_empire_event.100.name:0 "Восстание преступного мира"
 swp_galactic_empire_event.100.desc:0 "§RНовые данные свидетельствуют о том, что преступный мир достиг своего наивысшего влияния за всю историю.§! Криминальные авторитеты контролируют целые регионы на многих планетах, а их агенты проникли в правительства. Если мы не будем действовать сейчас, то потом может быть слишком поздно что-то предпринять. Нам нужно больше людей, чтобы поддерживать порядок на каждом уровне, в каждом регионе, на каждой планете, в каждой системе, потому что §Y[Root.GetName]§! это §YПриказ§! и без §YПриказа§! мы потерпим неудачу!"
 swp_galactic_empire_event.100.a:0 "У нас нет времени заниматься мелкими преступниками."
 swp_galactic_empire_event.100.b:0 "Нанять больше сотрудников правопорядка"
 swp_galactic_empire_event.101.name:0 "Контрабанда увеличивается"
 swp_galactic_empire_event.101.desc:0 "Без каких-либо действий число контрабандистов в последнее время увеличилось, и мы ожидаем, что оно будет расти и дальше. Мы потеряли часть своего влияния, потому что губернаторы предпочитают вести дела с криминальными боссами вместо того, чтобы арестовывать их."
 swp_galactic_empire_event.101.a:0 "Некомпетентные дураки."
 swp_galactic_empire_event.102.name:0 "Пираты замечены"
 swp_galactic_empire_event.102.desc:0 "Мы получили приоритетное сообщение с одной из наших планет. Преступники угнали корабли и собрали флот под флагом §Чистой Империи§! Теперь они нападают на транспорты и добывающие станции по всей системе, крадут ценные товары и бросают вызов нашему режиму. Они не убивают невинных людей и всегда пытаются убедить других присоединиться к ним.\n\n§Чистая Империя§! - известная и могущественная преступная организация, которая укрывает террористов со всей галактики. Их цель - создание новой, §Чистой§! империи, где будут процветать только они. Мы должны остановить их сейчас!"
 swp_galactic_empire_event.102.a:0 "Я хочу, чтобы они умерли."
 swp_galactic_empire_event.103.name:0 "Война с преступниками на улицах"
 swp_galactic_empire_event.103.desc:0 "Наем дополнительных сотрудников правопорядка привел к серии арестов по всей империи. Видя, что их влияние и власть уменьшаются с каждым днем, криминальные авторитеты на §Y[galactic_empire_100.GetName]§! решили восстать и бороться с нами на улицах. Члены каждой преступной организации теперь объединились под флагом §Y Чистой Империи§! Наши солдаты попадают в засады, что приводит к публичному обмену плазменными болтами, делая стабильность нашей планеты по меньшей мере сомнительной."
 swp_galactic_empire_event.103.a:0 "Мы достанем их всех"
 swp_galactic_empire_event.104.name:0 "Арестован повелитель преступности"
 swp_galactic_empire_event.104.desc:0 "Наем дополнительных сотрудников правопорядка привел к серии арестов во всей империи. Мы допросили этих преступников и узнали об убежище криминального босса. Люди называют его §YCosma, Преосвященный [galactic_empire_100.GetName]§!, и он контролирует большую часть торговли незаконными товарами, рабством и пиратством на §Y[galactic_empire_100.GetName]§! Сегодня утром мы проникли в его резиденцию и арестовали его. Мы нашли больше информации о незаконной деятельности в его офисе, и это поможет нам снизить уровень преступности на этой планете на ближайшие годы."
 swp_galactic_empire_event.104.a:0 "Очень хорошо"
 swp_galactic_empire_event.110.name:0 "Заболевшие штурмовики"
 swp_galactic_empire_event.110.desc:0 "Местный гарнизон на §Y[galactic_empire_110.GetName]§! заразился неизвестной болезнью. Исследователи считают, что это новый тип вируса и что нам следует действовать очень осторожно. Не зная точно, на что способен этот вирус, было бы лучше поместить зараженных штурмовиков в карантин. Для этого нам придется послать запасной гарнизон для поддержания порядка.\n\nНекоторые исследователи говорят, что карантин не нужен. Вирус не так агрессивен, как считают некоторые, и мы должны держать штурмовиков на своих постах, пока разрабатывается лекарство."
 swp_galactic_empire_event.110.a:0 "Карантин войск и отправка запасного гарнизона"
 Empire_Sick_Stormtroopers_project:0 "Заболевшие штурмовики"
 Empire_Sick_Stormtroopers_project_DESC:0 "Местный гарнизон штурмовиков на §Y[galactic_empire_110.GetName]§! заразился неизвестной чумой. Мы должны послать транспортный корабль, чтобы поместить больных солдат в карантин и заменить их."
 swp_galactic_empire_event.110.b:0 "Перераспределить ресурсы для разработки лечения"
 swp_galactic_empire_event.110.c:0 "Мы не можем выделить ресурсы"
 swp_galactic_empire_event.111.name:0 "Порядок поддерживается"
 swp_galactic_empire_event.111.desc:0 "Во время карантина подкрепление сумело сохранить порядок. Многие штурмовики местного гарнизона были инфицированы, но все они выздоровели во время карантина и теперь могут вернуться к работе.\n\nПока не зарегистрировано новых случаев заболевания, наши исследователи считают, что мы успешно сдержали болезнь."
 swp_galactic_empire_event.111.a:0 "Хорошая работа"
 swp_galactic_empire_event.112.name:0 "Порядок поддерживается"
 swp_galactic_empire_event.112.desc:0 "Во время карантина, подкрепление сумело сохранить порядок. Многие штурмовики местного гарнизона были заражены, но только некоторые из них выздоровели во время карантина. Из-за большого количества смертей нам придется держать на этой планете подкрепление, чтобы дополнить местный гарнизон.\n\n\nПоскольку новых случаев не зарегистрировано, наши исследователи считают, что мы успешно сдержали болезнь."
 swp_galactic_empire_event.112.a:0 "Отличные новости."
 swp_galactic_empire_event.113.name:0 "Отчет об исследовании - Разработана вакцина"
 swp_galactic_empire_event.113.desc:0 "После 2 лет исследований команда, которой было поручено найти лекарство от нового вируса из §Y[galactic_empire_110.GetName]§! разработала новую вакцину. Эта вакцина может быть использована для лечения больных и иммунизации остальных. Это еще одно доказательство того, чего мы можем достичь под властью нашего великого §YИмператора§!"."
 swp_galactic_empire_event.113.a:0 "Perfect"
 swp_galactic_empire_event.114.name:0 "Отчет об исследовании - Лекарство разработано"
 swp_galactic_empire_event.114.desc:0 "После 2 лет исследований команда, которой было поручено найти лекарство от нового вируса из §Y[galactic_empire_110.GetName]§! разработала новую вакцину. Эта вакцина может быть использована для лечения уже зараженных людей. После введения вакцины испытуемые выздоравливали всего за 2 дня. Это еще одно доказательство того, чего мы можем достичь под властью нашего великого §YEmperor§!"."
 swp_galactic_empire_event.114.a:0 "Хорошо"
 swp_galactic_empire_event.115.name:0 "Отчет об исследовании - требуется дополнительное финансирование"
 swp_galactic_empire_event.115.desc:0 "Разработка лекарства от нового вируса из §Y[galactic_empire_110.GetName]§! застопорилась. Вирус сложнее, чем первоначально полагали наши исследователи, и им требуется больше средств и времени для разработки лекарства."
 swp_galactic_empire_event.115.a:0 "Дайте им то, что им нужно"
 swp_galactic_empire_event.115.b:0 "Отменить программу"
 swp_galactic_empire_event.116.name:0 "Эпидемия"
 swp_galactic_empire_event.116.desc:0 "Без вмешательства эта новая болезнь уничтожила местный гарнизон на §Y[galactic_empire_110.GetName]§! и теперь распространяется среди гражданского населения. Страх распространяется, и люди умирают. Без этих людей мы не сможем поддерживать наш флот, как раньше. Пройдет некоторое время, пока мы сможем восстановить порядок."
 swp_galactic_empire_event.116.a:0 "Это плохо"
 swp_galactic_empire_event.120.name:0 "Джедай замечен"
 swp_galactic_empire_event.120.desc:0 "Люди говорят о религиозном лидере на §Y[galactic_empire_120.GetName]§! Она проповедует о достижении внутреннего спокойствия через спокойствие и медитацию, и каждый день у нее появляется много последователей.\n\n\nЭта история звучит очень подозрительно, поэтому мы попросили ISB собрать информацию. После того, как они проследили за лидером и рассмотрели ее поближе, наши агенты считают, что она - рыцарь-джедай, сбежавший из Храма во время Великой Чистки.\n\n\nМы не можем позволить этому продолжаться! Как мы должны действовать?"
 swp_galactic_empire_event.120.a:0 "Блокировать планету, пока она не будет передана Империи"
 swp_galactic_empire_event.120.b:0 "Отправьте команду, чтобы убить джедая"
 Jedi_Cult_Leader_project:0 "Джедай замечен"
 Jedi_Cult_Leader_project_DESC:0 "ИСБ обнаружил бывшего рыцаря-джедая на одной из наших колоний. Джедай оказывает влияние на население и набирает большое количество последователей. Мы должны отправить ударную группу для захвата или уничтожения сейчас, иначе может быть слишком поздно, чтобы остановить джедая без сопутствующего ущерба."
 swp_galactic_empire_event.120.c:0 "У нас нет времени на это"
 swp_galactic_empire_event.121.name:0 "УДжедай убит местными"
 swp_galactic_empire_event.121.desc:0 "Мы объявили населению на §Y[galactic_empire_120.GetName]§, что блокада в силе, пока они не выдадут джедая, который скрывается среди них. Сегодня утром люди собрались вокруг женщины на центральной площади и убили ее, используя все, что попадалось им под руку. Это достижение для §Y[Root.GetName]§!!! Джедай мертв, а наш народ доказал, что нами легко манипулировать."
 swp_galactic_empire_event.121.a:0 "Где теперь твоя Сила, джедай?"
 swp_galactic_empire_event.122.name:0 "Контрабанда увеличивается"
 swp_galactic_empire_event.122.desc:0 "Мы объявили населению §Y[galactic_empire_120.GetName]§! о том, что блокада действует до тех пор, пока они не выдадут джедая, который скрывается среди них. Несмотря на то, что через блокаду запрещена торговля и прекращены поставки продовольствия, население сумело выжить, скорее всего, за счет контрабанды. Джедай остается в тени и продолжает влиять на население."
 swp_galactic_empire_event.122.a:0 "Это будет иметь последствия..."
 swp_galactic_empire_event.123.name:0 "Джедай в плену"
 swp_galactic_empire_event.123.desc:0 "Нашей ударной группе удалось незаметно захватить джедая. Ее поместили в камеру и допросили. После нескольких дней голода и пыток она умерла. В результате мы сохранили порядок на §Y[galactic_empire_120.GetName]§!"
 swp_galactic_empire_event.123.a:0 "Хорошо"
 swp_galactic_empire_event.124.name:0 "Джедай перешел на темную сторону"
 swp_galactic_empire_event.124.desc:0 "Нашей ударной группе удалось незаметно захватить джедая. Она была помещена в камеру и обратилась на Темную сторону. Теперь она инквизитор и поможет нам найти больше своих бывших союзников-джедаев."
 swp_galactic_empire_event.124.a:0 "Прекрасно"
 swp_galactic_empire_event.125.name:0 "Джедай убит публично"
 swp_galactic_empire_event.125.desc:0 "Нашей ударной группе удалось незаметно схватить джедая и поместить ее в камеру. К сожалению, она использовала свои фокусы разума на охранявших ее солдатах и сбежала.\n\n Мы преследовали джедая снаружи, где пытались ее убить, но каждый плазменный болт, которым стреляли наши солдаты, был отражен. Поскольку мы уже были готовы потерять ее, один из наших солдат использовал тепловой детонатор, который убил ее, но также повредил дом, полный людей.\n\n\n Джедай мертва, но мы не можем сказать, что люди рады случившемуся."
 swp_galactic_empire_event.125.a:0 "Лучше, чем позволить ей сбежать."
 swp_galactic_empire_event.126.name:0 "Джедай побеждает ударную группу"
 swp_galactic_empire_event.126.desc:0 "Нашей ударной группе удалось незаметно схватить джедая и поместить ее в камеру. К сожалению, она использовала свои фокусы разума на охранявших ее солдатах и сбежала.\n\n Мы преследовали джедая снаружи, где пытались ее убить, но каждый плазменный болт, выпущенный нашими солдатами, был отражен. Она вернулась и убила всех наших солдат, доказав людям, что §Y[Root.GetName]§ можно победить.\n\n\nНаселение этой планеты продолжает следовать учению джедаев."
 swp_galactic_empire_event.126.a:0 "Ох. Это... плохо"
 swp_galactic_empire_event.127.name:0 "Джедай объединяет народ"
 swp_galactic_empire_event.127.desc:0 "Нашей ударной группе удалось незаметно схватить джедая и поместить ее в камеру. К сожалению, она использовала свои фокусы разума на охранявших ее солдатах и сбежала.\n\n Мы преследовали джедая снаружи, где пытались ее схватить, но каждый плазменный болт, выпущенный нашими солдатами, был отражен. Она вернулась и убила всех наших солдат, доказав людям, что §Y[Root.GetName]§ может быть побежден.\n\n\nПохоже, джедай не случайный рыцарь, а §YМастер-джедай Джокаста Ну§.\n\nОна впечатлила людей своим побегом, и колония объявила о своей независимости. Нам придется смириться с этим, потому что у нас есть более неотложные дела."
 swp_galactic_empire_event.127.a:0 "Мы разберемся с ней позже"
 swp_galactic_empire_event.128.name:0 "Джедай остается у власти"
 swp_galactic_empire_event.128.desc:0 "Мы не сделали ничего, чтобы остановить джедаев на §Y[galactic_empire_120.GetName]§!.\n\nОна продолжает влиять на наш народ, и с каждым днем все больше людей начинают следовать учению джедаев. Это создаст проблемы в будущем."
 swp_galactic_empire_event.128.a:0 "Мы будем решать проблемы по мере их появления"
 swp_galactic_empire_event.129.name:0 "Джедай объединяет народ"
 swp_galactic_empire_event.129.desc:0 "Мы не сделали ничего, чтобы остановить джедаев на §Y[galactic_empire_120.GetName]§!.\n\nОна продолжала влиять на наш народ, и с каждым днем все больше людей начинают следовать учению джедаев.\n\nМы также узнали, что она не случайный рыцарь, а §YМастер-джедай Джокаста Ну§! Население этой колонии продолжает игнорировать наши требования и продолжает защищать ее. Мы не можем сказать, что произойдет в будущем теперь, когда мы знаем, кто она."
 swp_galactic_empire_event.129.a:0 "Только проблемы"
 swp_galactic_empire_event.140.name:0 "Старые корабли"
 swp_galactic_empire_event.140.desc:0 "Войны клонов закончились, и §Y[Root.GetName]§! вышли победителями. Император §Y[Root.Leader.GetName]§! теперь сосредоточился на своей новой армаде. Хотя эти новые корабли будут намного лучше тех, что у нас есть сейчас, мы не можем выбросить старые корабли, которые спасали нас столько раз. Мы обнаружили два корабля класса "Венатор", которые могут быть использованы в бою после ремонта.\n\n\nМы должны начать ремонт? Или эти старые корабли отжили свой век?"
 swp_galactic_empire_event.140.a:0 "Отправьте их на свалку Бракки."
 swp_galactic_empire_event.140.b:0 "Давайте починим их, ведь они хорошо нам послужат."
 swp_galactic_empire_event.141.name:0 "Разделка в процессе работы"
 swp_galactic_empire_event.141.desc:0 "Два корабля класса "Венатор", которые мы отправили, прибыли на Бракку без каких-либо проблем. Сейчас они вошли в программу разборки. Теперь утилизаторы отсортируют ценные части кораблей и отправят их нам на переработку."
 swp_galactic_empire_event.141.a:0 "Это были хорошие корабли"
 swp_galactic_empire_event.142.name:0 "Украденные корабли"
 swp_galactic_empire_event.142.desc:0 "§RУ нас проблема! Мы отправили 2 корабля класса "Венатор" на Бракку для разборки, но прибыл только один из них. Второй корабль бесследно исчез. Это не должно повториться. Мы должны обеспечить безопасность Внутреннего кольца и найти этот корабль.\n\nКорабль класса "Венатор", прибывший на Бракку, вошел в программу разборки. Теперь утилизаторы отсортируют ценные части корабля и отправят их нам на переработку."
 swp_galactic_empire_event.142.a:0 "Кто мог украсть Венатор?"
 swp_galactic_empire_event.143.name:0 "Ремонт кораблей"
 swp_galactic_empire_event.143.desc:0 "Нам удалось отремонтировать 2 корабля класса "Венатор". Они выглядят как новые и снова готовы к службе. Корабли были припаркованы на орбите вокруг §Y[Root.Capital.GetName]§! и ожидают приказов."
 swp_galactic_empire_event.143.a:0 "Прекрасно"
 swp_galactic_empire_event.144.name:0 "Ремонт кораблей"
 swp_galactic_empire_event.144.desc:0 "Для ремонта двух кораблей класса "Венатор" потребовалось больше ресурсов, чем мы предполагали вначале, но мы сделали это. Они выглядят как новые и снова готовы к службе. Корабли были припаркованы на орбите вокруг §Y[Root.Capital.GetName]§! и ожидают приказов."
 swp_galactic_empire_event.144.a:0 "Все в порядке."
 swnd_galactic_cw.35.name:0 "Рокот повстанцев"
 swnd_galactic_cw.35.desc:0 "От самых глубоких уголков §BВнешнего кольца§! до самых высоких шпилей §YКорусканта§! по Галактике прокатывается слово. Оно будоражит сердца миллионов, ужасает миллиарды и вдохновляет триллионы. Хотя его долго считали погибшим от рук императора Палпатина во время свержения Старой Республики, это слово, за которое на сотнях планет выносят смертный приговор, горит заново: Восстание.\n\nПосле того, как их петиции были проигнорированы, их требования о возмещении ущерба отклонены, силы партизан, идеалистов, диверсантов, политических диссидентов, повстанцев и партизанских бойцов обратились к единственной силе, которую понимает §Империя§, - насилию. Если раньше различные группы сопротивлялись §Империи§! на разовой основе, то теперь они объединились под единым военным командованием. Они - величайший вызов, с которым Империя еще не сталкивалась.\n\nНесмотря на то, что Имперские вооруженные силы намного больше и закалены в боях, Галактика не испытывает недостатка в военной технике, и нет недостатка в добровольцах. По всей Галактике добровольцы берут в руки оружие, оставшееся лежать со времен Войн клонов. Отцы передают свою броню и шлемы - в руки молодых. Матери шьют форму, проводят свободные часы за погрузкой боеприпасов и рытьем окопов. Но именно на юных сыновей и дочерей Галактики ложится истинное бремя войны. И они не остаются без помощи. Из тысячи миров они приходят в ячейки Повстанцев, и из тысячи других миров они наносят удары по силам Империи и всем тем, кто хочет, чтобы пламя свободы погасло.\n\n\nКак бы ни действовал §YАльянс Повстанцев§! - клинком и бластером или хитростью и дипломатией, он готов противостоять Империи во всех ее проявлениях. Пелена §RТемной стороны§! брошена. Надежда горит заново.\n\nНачалась §MГалактическая Гражданская Война§!"
 swnd_galactic_cw.35.a:0 "..."
 swnd_galactic_cw.34.name:0 "Бунтарские настроения"
 swnd_galactic_cw.34.desc:4557 "Галактическая Империя продолжает сжимать свою хватку над системами Галактики, и в ней зреет недовольство. Хотя некоторые процветали под властью §Hимператора Палпатина§! §RНовый порядок§!, многие другие страдают от все более жестокого правления §YИмперии§! Первоначально введенные как необходимость военного времени во время Войн клонов, различные политики, ограничивающие участие в политической жизни, подавляющие протест и урезающие индивидуальные свободы, только усилились во время якобы "мирного" правления §YГалактической Империи§! Более того, бедствие государственного рабства, официально запрещенного в Старой Республике, вновь появилось с провозглашением Имперского Указа A-SL-4557.607.232, как наказание за "преступления против гражданского порядка".\n\nЗадуманные для подавления любого вызова Имперской власти, эти действия, однако, могут иметь обратный эффект. От §BЦентра§! до §BВнешнего кольцо§! вспыхивают протесты против чрезмерного влияния §YИмперии§!, парализуя местную экономику и подрывая тщательно созданный нарратив порядка и стабильности Империи. В других местах некоторые группы используют более жестокие альтернативы, нанося ночные удары по изолированным имперским гарнизонам, освобождая лагеря рабов и устраивая засады на уязвимые колонны снабжения.\n\nНа данный момент эти группы не имеют никакого подобия единства или координации. Разнообразные политические идеалисты, диссиденты, сепаратисты и изоляционисты, многие из этих групп относятся друг к другу с таким же подозрением, как и к империи. Однако вероятность того, что они отбросят свои разногласия и объединятся под единым началом, будет только расти по мере укрепления власти §YИмперии§!"
 swnd_galactic_cw.34.a: "Мы должны следить за этим."
 ACCLAMATOR_MUTINEE_PROJECT:0 "Мятеж на "Лодестаре"
 ACCLAMATOR_MUTINEE_PROJECT_DESC:0 "Установлен контакт с имперскими дезертирами на борту штурмового корабля класса "Аккламатор" §YЛодестар§!. Мы должны собрать флот над нашей столицей, чтобы помочь им в их мятеже, чтобы мы могли закрепить их судно за восстанием."
 swp_rebellion_event.1.name:0 "Мятеж на "Лодестаре"
 swp_rebellion_event.1.desc:0 "С течением времени, когда новости о наших действиях распространяются по галактике, все больше и больше людей сомневаются в своей верности. Командующий Имперским флотом §YИмани Д'Тан§ - одна из таких людей.\n\n§YД'Тан§ связалась с одним из наших оперативников под прикрытием и сообщила им о своем желании дезертировать из Империи. Будучи командиром Имперского флота, §YД'Тан§! является вторым по рангу командиром штурмового корабля класса "Аккламатор" §YЛодестар§! и вполне может принять командование от своего командира, если мы поддержим ее попытку мятежа. Из того, что мы смогли найти в имперских военных документах, §YКоммандер Д'Тан§! служил в республиканском флоте вместе с §YРыцарь-джедай Мишка Крон§!, который сумел сбежать от Приказа 66 и до сих пор находится на свободе. Согласно ее послужному списку, Имани было приказано казнить джедая, но, очевидно, она промахнулась, пытаясь выстрелить в джедая, что позволило ему сбежать. Учитывая это и риск, на который она пошла, чтобы связаться с нашим оперативником, вполне вероятно, что она действительно законный дезертир. Как мы должны действовать?"
 swp_rebellion_event.1.a:0 "Свяжитесь с командиром Д'Таном."
 swp_rebellion_event.1.b:0 "Мы не можем помочь ей прямо сейчас."
 swp_rebellion_event.2.name:0 "Мятеж на "Лодестаре"
 swp_rebellion_event.2.desc:0 "Без нашей помощи мятеж §YКоммандер Д'Тан§! был практически обречен на провал. Наши оперативники делают все возможное, чтобы установить хронологию событий после потери связи, но §Имперское Бюро Безопасности§! и §ИCOMPNOR§! очищают файлы, связанные с этой попыткой мятежа, и казнят всех, кто в ней участвовал. На борту §Лодестара§! говорят, что даже дроиды, назначенные для уборки, были отправлены в утиль. Нам не удалось выяснить судьбу самого командира £YCommander D'Tahn£!, но это событие отбросит нас назад в наших попытках вдохновить восстание."
 swp_rebellion_event.2.a:0 "Очень жаль."
 swp_rebellion_event.3.name:0 "Мятеж на "Лодестаре"
 swp_rebellion_event.3.desc:0 "Несмотря на нашу неспособность помочь ее мятежу, §YКоммандер Д'Тан§! бросила вызов всем шансам и возглавила восстание на борту §YЛодестар§! Она сообщает нам, что задержала имперских лоялистов с минимальными потерями и что ее судно принадлежит нам.\n\n\nХотя она готова присоединиться к нам, командование хотело бы сначала проинформировать ее о том, что она знает. Может пройти некоторое время, прежде чем она сможет командовать флотом."
 swp_rebellion_event.3.a:0 "Добро пожаловать на восстание."
 swp_rebellion_event.4.name:0 "Мятеж на "Лодестаре"
 swp_rebellion_event.4.desc:0 "Наши оперативники подделали документы на себя, дав им достаточно впечатляющую биографию, чтобы быть назначенными на §YЛодестар§!, чтобы подобраться достаточно близко к перебежчикам. Потребовалось некоторое время и тщательная разведка, но нам удалось установить личность каждого из перебежчиков, которые затем смогли вывести нас на контакт с §YКоммандер Д'Тан§!\n\n§YКоммандер Д'Тан§! Как и все представители ее вида, она обладает сильной наблюдательностью, что позволяет ей действовать как живой детектор лжи, замечательная способность, которая может пригодиться, если нам удастся ее извлечь."
 swp_rebellion_event.4.a:0 "Соберите флот для помощи перебежчикам."
 swp_rebellion_event.4.b:0 "Дайте минералы, лазерные ячейки и ионные элементы перебежчикам."
 swp_rebellion_event.5.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.5.desc:0 "Minerals, laser cells, and ion cells are dispatched by a network of smugglers to our operatives so that they can be relayed to the defectors. They arrive in a timely fashion and are brought aboard the §YLodestar§! through the vessel's waste management system during one of its disposal cycles.\n\nThe defectors will inform us when they are ready to take action, they estimate they will be ready in twenty to thirty days."
 swp_rebellion_event.5.a:0 "Excellent."
 swp_rebellion_event.6.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.6.desc:0 "Tragedy has befallen the defectors of the §YLodestar§!. Soon after we gifted them the resources, their operations were discovered by an onboard mole of the §YImperial Security Bureau§! who reported their mutiny to the §YLodestar§!'s commanding officer. While our operatives are still attempting to establish a timeline of events, they have safely made their escape from the fate of the mutineers who have been rounded up and either imprisoned or executed.\n\nWe have thus far not been able to determine the location of §YCommander D'Tahn§! but at this time, our operatives are unwilling to say if she is even alive."
 swp_rebellion_event.6.a:0 "We should have helped them."
 swp_rebellion_event.7.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.7.desc:0 "During an impromptu inspection of the vessel's crew by members of the §YImperial Security Bureau§!, our operatives were discovered and had to make an emergency extraction with the help of the defectors. Though we were unable to perform the mutiny and take over the §YLodestar§!, the defectors brought with them tremendous data on Imperial firing solutions that will improve our fleet's firing rates by an estimated five-percent."
 swp_rebellion_event.7.a:0 "Most useful."
 swp_rebellion_event.8.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.8.desc:0 "The plans of the operatives and the defectors were accelerated today as members of the §YImperial Security Bureau§! boarded the vessel and attempted to interrogate §YCommander D'Tahn§!, from what we have managed to learn, their attempt was entirely unsuccessful.\n\nOnce our operatives arrived on the bridge to aid the Commander, they reported that only §YCommander D'Tahn§! was left standing amongst a sea of formerly command-level officers, now dead on the ground. According to the report of our field medic, she took a blaster shot directly to her left thigh, right shoulder, and right knee but was found standing tall at the command station of the §YLodestar§! in spite of these injuries. Once the bridge had been secured and the rest of the ship brought under our control, §YCommander D'Tahn§! surrendered control of the vessel to our operatives and reported to the §YLodestar§!'s medbay.\n\nAll defectors have been accounted for with minimal injuries and §YCommander D'Tahn§! has been sent to our foremost doctors for treatment and eventual debriefing. We have gained the Acclamator-class assault ship §YLodestar§!."
 swp_rebellion_event.8.a:0 "I'm glad D'Tahn is on our side. Good work."
 swp_rebellion_event.9.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.9.desc:0 "On your order, a fleet is to be assembled over §Y[Root.GetHomeWorldName]§! and outfitted with all the resources needed to undertake this daring mutiny. The mutineers inform us that they will prepare everything on their end and have sent rendezvous coordinates for our fleet to travel to, that will place them in an ideal position should the fleet or its assets be required."
 swp_rebellion_event.9.a:0 "May the Force be with them."
 swp_rebellion_event.11.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.11.desc:0 "We are given word by our operatives aboard the £YLodestar£! that an inspection is to be done of the vessel by the newly formed £YImperial Security Bureau£!, this branch of the government is known for their ruthless dedication to ensuring all members of the Empire remain loyal to the Empire and its Emperor through whatever means necessary. Though our operatives are trained to resist torture, the defectors do not have the same level of mental conditioning and may expose our plans unless we accelerate our operation."
 swp_rebellion_event.11.a:0 "Arm them with medium laser cells."
 swp_rebellion_event.12.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.12.desc:0 "For every second the defectors remain onboard the §YLodestar§!, the chance of their detection rises. As our foremost military advisors, intelligence officers and consultants advise you on this matter, it becomes evident that there remains only a single solution.\n\nWe must send in our fleet to act as a distraction for the mutiny to occur. While the command officers are distracted with the battle, the defectors can capture the vessel and secure it with hopefully minimal losses."
 swp_rebellion_event.12.a:0 "Deploy the fleet."
 swp_rebellion_event.13.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.13.desc:0 "We've been given the chance of a lifetime. According to the defectors, the §YLodestar§! has just disembarked most of its onboard security personnel for immediate transfer to a transport vessel, in order to ferry them to a distant battlefield. This opening will be one of our only chances to encourage a mutiny with as few casualties as possible and the least risk to our assets in the field.\n\nIf we smuggle aboard small laser cells from our fleet nearby to the defectors, they will be able to use them to capture the Acclamator by themselves."
 swp_rebellion_event.13.a:0 "By all means, give them the small laser cells."
 swp_rebellion_event.14.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.14.desc:0 "As our operatives escorted the defectors to one of the §YLodestar§!'s transports, they were intercepted by agents of the §YImperial Security Bureau§! and the resulting fire-fight carried on throughout the corridors of the vessel until they reached their transport. As they made to leave, the hangar's anti-personnel cannons were able to open fire on the cockpit of the transport before it could raise its shields. The resulting explosion killed our operatives and the defectors instantly.\n\nSo far, the Empire has been abundantly vocal about this incident and has framed it as an act of terrorism against the protectors of the people. This will assuredly weaken our people's resolve."
 swp_rebellion_event.14.a:0 "A dark day for the rebellion..."
 swp_rebellion_event.15.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.15.desc:0 "As our operatives escorted the defectors to command bridge of the §YLodestar§!, they were intercepted by agents of the §YImperial Security Bureau§! and the resulting fire-fight carried on throughout the corridors of the vessel until they reached their transport. Though their mutiny was cut short before it could even occur, they escaped with their lives and their stories of rebellion against the tyrannical dogma of the Empire's military machine will serve well to inspire others within the Empire to rise up against the Emperor's oppression.\n\nNo one will be left behind."
 swp_rebellion_event.15.a:0 "A good day for the rebellion!"
 swp_rebellion_event.16.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.16.desc:0 "As our fleet made a calculated jump out of hyperspace, they arrived just before the §YLodestar§! emerged from hyperspace and were able to prepare an ambush. Using every piece of data provided to us by the defectors, the resulting fleet engagement was short and decisive, meant to stall the enemy and confuse their commander, rather than outright destroy or disable the vessel. This stalling tactic has left our fleet damaged and while most of our damaged vessels were able to disengage, we are still waiting to hear if all of the damaged vessels managed to escape.\n\nOnboard the §YLodestar§!, the defectors made quick work of the security officers and command crew, stunning most - if not all - of the Imperial Loyalists who are now sleeping off the stun bolts in the vessel's brig."
 swp_rebellion_event.16.a:0 "Good work, give our congratulations to all involved."
 swp_rebellion_event.17.name:0 "Mutiny on the Lodestar"
 swp_rebellion_event.17.desc:0 "Our mission was a complete and total success. Due to the lessened onboard defenses, the defectors were able to secure the command bridge of the §YLodestar§! with ease and even secure additional ammunition in the process.\n\nPreliminary reports are coming in, stating that all crew that have not defected are alive and well within the vessel's brig and are awaiting judgment. As our rebellion lacks a strict legal precedent for dealing with Imperials, our fleet commanders, supporters, advisors and cell leaders have begun discussions on what exactly we should do with the Imperial Loyalists."
 swp_rebellion_event.17.a:0 "Understood."
 swp_rebellion_event.18.name:0 "Mutiny on the Lodestar - Aftermath"
 swp_rebellion_event.18.desc:0 "It has been decided that the fate of the Imperial Loyalists rests in your hands as leader of our rebellion. Counsel from your advisors has produced three potential options for you to decide between, all other options being deemed untenable at the present time.\n\nThe §Gfirst§! is allowing them to go free at the nearest civilized spaceport. As you are well aware, the most likely result of this will be that they simply return to the Empire to fight us another day.\n\nThe §Ysecond§! is finding a nearby habitable planet or planetoid to settle them on. We will leave them with all the necessary resources for them to survive, but we will not provide them any means of contacting the Empire or any spacefaring civilization.\n\nThe §Rthird§! is that we pronounce them traitors and execute them for their crimes of collaboration. This is the most extreme option, but members have announced their support if this option is chosen."
 swp_rebellion_event.18.a:0 "§GLeave them at the nearest spaceport.§!"
 swp_rebellion_event.18.b:0 "§YSettle them on the nearest habitable planet.§!"
 swp_rebellion_event.18.c:0 "§RTerminate with extreme prejudice.§!"
 swp_rebellion_event.19.name:0 "Mutiny on the Lodestar - Aftermath"
 swp_rebellion_event.19.desc:0 "After the Imperial Loyalists were freed and our people began to withdraw, the Loyalists immediately made their way to the spaceport's communications center to no doubt contact the Empire for retrieval. While the most humane choice, you question if it was the most prudent course of action."
 swp_rebellion_event.19.a:0 "We cannot lower ourselves to their level, we are above their cruelty."
 swp_rebellion_event.20.name:0 "Mutiny on the Lodestar - Aftermath"
 swp_rebellion_event.20.desc:0 "Raw minerals and resources are left with the Imperial Loyalists as they are settled on an uncharted world. It is a uninhabited by any sentient or semi-sentient forms of life and savage, but it is habitable and will provide a clean slate for the Loyalists to start a new life. The former captain of the §YLodestar§! and Imperial Loyalist has given our people a message to relay back to you.\n\n“I will not thank you for sparing my life, rebel... But I guess it is better to rule in Hell than to serve in Heaven.”\n\nAn orbital probe will be left in orbit to monitor the progress of the Loyalists... It would be interesting to return in a hundred years time to see for ourselves what crop will sprout from the seed we've planted."
 swp_rebellion_event.20.a:0 "Yes, it would indeed."
 swp_rebellion_event.21.name:0 "Mutiny on the Lodestar - Aftermath"
 swp_rebellion_event.21.desc:0 "The order to execute them has been given, it was a solemn, clean affair. Quiet, somber were the Loyalists, some who shed tears did their best to hide them, others let out pleas for forgiveness. The executions were swift, the executioners... decisive.\n\nAn execution by firing squad was deemed the most honorable end for military officers, but it certainly was not the most humane. The smell of plasma burning flesh, the sound of the bodies crumbling against the wall behind them, the sight before you... These things will linger with you for the rest of your life."
 swp_rebellion_event.21.a:0 "It is done."
 swp_rebellion_event.30.name:0 "New Recruits"
 swp_rebellion_event.30.desc:0 "Our intelligence heard about some imperial pilots who want to switch sides. It could be our opportunity to get some excellent pilots while weakening the Empire."
 swp_rebellion_event.30.a:0 "Contact them"
 swp_rebellion_event.30.b:0 "Don't risk it"
 swp_rebellion_event.31.name:0 "New Recruits"
 swp_rebellion_event.31.desc:0 "It was a risky operation but we were able to sneak them out of an imperial academy. The Empire has noticed the missing pilots and could track it back to us."
 swp_rebellion_event.31.a:0 "Great"
 swp_rebellion_event.33.name:0 "New Recruits"
 swp_rebellion_event.33.desc:0 "Right in front of the Empire, we managed to escort our new recruits out of an imperial academy. It happened so quickly that the Empire didn't even notice what happened."
 swp_rebellion_event.33.a:0 "Great"
 swp_rebellion_event.34.name:0 "New Recruits"
 swp_rebellion_event.34.desc:0 "We managed to free the new pilots, but at a heavy cost. We lost some troops and equipment during the mission and now the empire is fully aware of our actions. It was a costly battle but we did manage to get some desperately needed pilots."
 swp_rebellion_event.34.a:0 "Could be worse"
 swp_rebellion_event.40.name:0 "Rebel Engineering Experts"
 swp_rebellion_event.40.desc:0 "Some time ago, an imperial patrol noticed one of our secret hangars within their borders. Besides heavy losses of Starfighters and Crew, the empire also imprisoned some of our best engineers. If we could manage to rescue them, it would be a huge boost to our production. We know that they are being transported on a small imperial vessel. Now is the perfect time to strike!"
 swp_rebellion_event.40.a:0 "Try to free them"
 swp_rebellion_event.40.b:0 "Don't provoke the Empire"
 swp_rebellion_event.41.name:0 "Rebel Engineering Experts"
 swp_rebellion_event.41.desc:0 "Our attempt to free them ended up becoming a total disaster. We lost our strike team and couldn't achieve anything, except facing the wrath of the Empire over our actions."
 swp_rebellion_event.41.a:0 "It was a trap!"
 swp_rebellion_event.42.name:0 "Rebel Engineering Experts"
 swp_rebellion_event.42.desc:0 "We managed to free the engineers, however we lost some of the engineers in the escape and our strike team suffered heavy losses. The empire also received an emergency distress call from the vessel, they will now know what has happened here."
 swp_rebellion_event.42.a:0 "Could be worse..."
 swp_rebellion_event.43.name:0 "Rebel Engineering Experts"
 swp_rebellion_event.43.desc:0 "Our strike team hit hard and fast allowing us to recover our engineers, disrupt any emergency signals, and destroy the prisoner ship. The Empire does not know what hit them."
 swp_rebellion_event.43.a:0 "Perfect"
 swp_rebellion_event.50.name:0 "Corrupt Imperial Admiral"
 swp_rebellion_event.50.desc:0 "We have heard rumors about an imperial admiral who is willing to guarantee our traders free passage through Imperial hyperlanes. This could be a great opportunity for us to increase our trade and intel with other systems and empires. However, it could also be a trap set by the Empire."
 swp_rebellion_event.50.a:0 "Contact the Admiral"
 swp_rebellion_event.50.b:0 "Inform the Empire"
 swp_rebellion_event.51.name:0 "Corrupt Imperial Admiral"
 swp_rebellion_event.51.desc:0 "While the admiral was indeed willing to help our cause. He didn't want to join the rebellion, but he let our ships pass safely through the systems he's in charge of protecting."
 swp_rebellion_event.51.a:0 "Great"
 swp_rebellion_event.52.name:0 "Corrupt Imperial Admiral"
 swp_rebellion_event.52.desc:0 "The admiral betrayed us and informed the Empire about our trade routes. This is a tremendous hit on our economy! We must now find new routes for our ships. It will be even harder now to pass the borders."
 swp_rebellion_event.52.a:0 "What a betrayal"
 swp_rebellion_event.53.name:0 "Corrupt Imperial Admiral"
 swp_rebellion_event.53.desc:0 "The Empire is pleased and informs us that they will take care of this treacherous admiral. We couldn't trust him anyway."
 swp_rebellion_event.53.a:0 "Could be worse"
 swp_rebellion_event.60.name:0 "New Production Techniques"
 swp_rebellion_event.60.desc:0 "An insider gave us information on how to hack an Imperial archive. They said it contains some of their new prototypes and production techniques all of which we could use to give us an advantage."
 swp_rebellion_event.60.a:0 "Try to hack it"
 swp_rebellion_event.60.b:0 "Don't risk it"
 swp_rebellion_event.61.name:0 "New Production Techniques"
 swp_rebellion_event.61.desc:0 "We successfully hacked the archives and found a lot of new imperial blueprints. However, our facilities are not prepared to start production on these new prototypes. It's a shame, but an analysis could show us where the weak spots of these prototypes are. At least we found a new way to speed up the production of ship hulls, with a new layer welding method."
 swp_rebellion_event.61.a:0 "Great"
 swp_rebellion_event.62.name:0 "New Production Techniques"
 swp_rebellion_event.62.desc:0 "We failed to hack the archives, and the Empire tracked the hacking attempt back to us."
 swp_rebellion_event.62.a:0 "How unfortunate"
 swp_rebellion_event.63.name:0 "New Production Techniques"
 swp_rebellion_event.63.desc:0 "Our informants told some of our supporters about our lack of activity in this department. This is a disaster. We are now starting to lose trust and influence within our own ranks."
 swp_rebellion_event.63.a:0 "A dark day for the rebellion..."
 swp_rebellion_event.70.name:0 "Imperial Propaganda Station"
 swp_rebellion_event.70.desc:0 "Our operatives informed us that an Imperial garrison is busy trying to suppress a local uprising against the Empire. This is our chance to break into the communications tower and spread the message of the Rebellion against the Empire."
 swp_rebellion_event.70.a:0 "Spread the Message"
 swp_rebellion_event.70.b:0 "Don't even try it"
 swp_rebellion_event.71.name:0 "Imperial Propaganda Station"
 swp_rebellion_event.71.desc:0 "There was not much resistance at the facility, allowing us to break in easily and spread the idea of an open rebellion against the Empire. Our influence will continue to spread even further now and we are able to get even more sympathetics to join our cause."
 swp_rebellion_event.71.a:0 "Nice"
 swp_rebellion_event.72.name:0 "Imperial Propaganda Station"
 swp_rebellion_event.72.desc:0 "The Imperials dealt with the uprising much faster than we thought possible. We managed to break into the facility, but our troops were soon outnumbered. Now they are using our own people to spread an anti-rebellion campaign."
 swp_rebellion_event.72.a:0 "This is a disaster!"
 swp_rebellion_event.73.name:0 "Imperial Propaganda Station"
 swp_rebellion_event.73.desc:0 "It was too risky to take action with our own troops on the planet. But we supported the uprising with equipment. Our influence grows and the local garrison is barricading themselves in. The situation is tense and we found some people who are willing to support the rebellion."
 swp_rebellion_event.73.a:0 "Very nice"
 swp_rebellion_event.74.name:0 "Imperial Propaganda Station"
 swp_rebellion_event.74.desc:0 "We can't expect much when we don't even try to help these people. They expected us to take action in the uprising, but we didn't do anything at all. A lot of them were killed or imprisoned. The rest have lost faith in the Rebellion."
 swp_rebellion_event.74.a:0 "Not good..."
 swp_rebellion_event.80.name:0 "Additional Starfighters"
 swp_rebellion_event.80.desc:0 "The Phoenix cell has been losing a large amount of ships lately. They are requesting a couple of small starfighters that would help them to continue to fight for our cause."
 swp_rebellion_event.80.a:0 "Send some A-Wings"
 swp_rebellion_event.80.b:0 "We can't spare any fighters"
 swp_rebellion_event.81.name:0 "Additional Starfighters"
 swp_rebellion_event.81.desc:0 "The Phoenix cell immediately set out on their next mission, which turned out to be a great success. They managed to capture some bombers which we could use."
 swp_rebellion_event.81.a:0 "Perfect"
 swp_rebellion_event.82.name:0 "Additional Starfighters"
 swp_rebellion_event.82.desc:0 "The Phoenix cell appreciate our decision. They continue to spread the word about the Rebellion and disrupt the Empire's efforts. United we stand!"
 swp_rebellion_event.82.a:0 "For the Rebellion!"
 swp_rebellion_event.83.name:0 "Additional Starfighters"
 swp_rebellion_event.83.desc:0 "With limited resources we can only expect limited results. The cell has lost hope in the rebellion."
 swp_rebellion_event.83.a:0 "Not good..."
 swp_rebellion_event.90.name:0 "Imperial Spy Cruiser"
 swp_rebellion_event.90.desc:0 "One of our patrols found an Imperial Spy Cruiser. If we manage to destroy it, it could deal a great blow against the Empire, and will help to preserve the Rebellion's secrecy."
 swp_rebellion_event.90.a:0 "Attack the Cruiser"
 swp_rebellion_event.90.b:0 "We can't risk it"
 swp_rebellion_event.91.name:0 "Imperial Spy Cruiser"
 swp_rebellion_event.91.desc:0 "We disabled the hyperdrive of the spy cruiser and boarded it. The intel on the spy cruiser is now ours. It seems they have recovered some particularly valuable information for our scientists."
 swp_rebellion_event.91.a:0 "Great"
 swp_rebellion_event.92.name:0 "Imperial Spy Cruiser"
 swp_rebellion_event.92.desc:0 "The spy cruiser managed to escape into hyperspace. We were unable to stop it."
 swp_rebellion_event.92.a:0 "Not good..."
 swp_rebellion_event.93.name:0 "Imperial Spy Cruiser"
 swp_rebellion_event.93.desc:0 "We missed a great opportunity here. Let's hope we don't regret it in the future."
 swp_rebellion_event.93.a:0 "Mission failed. We'll get them next time."
 swp_rebellion_event.100.name:0 "Hutt Cartel Smuggler"
 swp_rebellion_event.100.desc:0 "We intercepted a smuggler with valuable cargo. He claims to have been sent by the Hutt Clan and that any damage done to him or his cargo will be paid back 100 times."
 swp_rebellion_event.100.a:0 "Take his cargo"
 swp_rebellion_event.100.b:0 "Let him pass"
 swp_rebellion_event.101.name:0 "Hutt Cartel Smuggler"
 swp_rebellion_event.101.desc:0 "We took his cargo and sent him on his way. This will most certainly not go unnoticed by the Hutts."
 swp_rebellion_event.101.a:0 "Sweet resources!"
 swp_rebellion_event.102.name:0 "Hutt Cartel Smuggler"
 swp_rebellion_event.102.desc:0 "He attacked us and we were forced to destroy his ship in self-defense."
 swp_rebellion_event.102.a:0 "Unfortunate"
 swp_rebellion_event.103.name:0 "Hutt Cartel Smuggler"
 swp_rebellion_event.103.desc:0 "The smuggler has safely jumped to hyperspace."
 swp_rebellion_event.103.a:0 "Good relations are important"
 swp_rebellion_event.110.name:0 "Abandoned Cloning Facility"
 swp_rebellion_event.110.desc:0 "We caught a high value Imperial transport. It appears they were transporting special cloning equipment in the form of Spaarti Cylinders. What should we do with them?"
 swp_rebellion_event.110.a:0 "Use them for science!"
 swp_rebellion_event.110.b:0 "Use them on one of our planets"
 swp_rebellion_event.111.name:0 "Abandoned Cloning Facility"
 swp_rebellion_event.111.desc:0 "We managed to use them successfully for biological experiments."
 swp_rebellion_event.111.a:0 "A scientific exploit"
 swp_rebellion_event.112.name:0 "Abandoned Cloning Facility"
 swp_rebellion_event.112.desc:0 "We failed to use them properly and unfortunately destroyed them in the process."
 swp_rebellion_event.112.a:0 "Unfortunate"
 swp_rebellion_event.113.name:0 "Abandoned Cloning Facility"
 swp_rebellion_event.113.desc:0 "Awesome project! It was a complete success and we managed to learn a lot from this amazing opportunity."
 swp_rebellion_event.113.a:0 "Everything works as intended"
 swp_rebellion_event.120.name:0 "Palace Infiltration"
 swp_rebellion_event.120.desc:0 "We managed to infiltrate the palace of a local Moff and our spy found some hidden spice, most likely for illegal partying."
 swp_rebellion_event.120.a:0 "Use it to blame an Imperial Governor"
 swp_rebellion_event.120.b:0 "Steal the Spice"
 swp_rebellion_event.121.name:0 "Spice Blaming"
 swp_rebellion_event.121.desc:0 "After leaking the discovery of spice in the Moff's palace we have succeeded in blaming the Moff. He will now be executed."
 swp_rebellion_event.121.a:0 "One less Imperial"
 swp_rebellion_event.122.name:0 "Spy Captured"
 swp_rebellion_event.122.desc:0 "Our Spy failed and got caught with the Spice!"
 swp_rebellion_event.122.a:0 "This is a disaster!"
 swp_rebellion_event.123.name:0 "Spice Stealing"
 swp_rebellion_event.123.desc:0 "We stole the Spice and added it to our storage for future usage."
 swp_rebellion_event.123.a:0 "Good"
 swp_rebellion_event.130.name:0 "A new Plague"
 swp_rebellion_event.130.desc:0 "One of our planets has had a recent outbreak of the Bandonian Plague. We have to help them!"
 swp_rebellion_event.130.a:0 "Send Bacta to help them"
 swp_rebellion_event.130.b:0 "We can't spare any Bacta"
 swp_rebellion_event.131.name:0 "A new Plague"
 swp_rebellion_event.131.desc:0 "We stopped the plague from contaminating anyone else. Sadly, those already infected have succumbed to the symptoms."
 swp_rebellion_event.131.a:0 "Disappointing"
 swp_rebellion_event.132.name:0 "A new Plague"
 swp_rebellion_event.132.desc:0 "We did it! Swift aid, plentiful Bacta and voluntary medical personnel prevented what could have been a massive disaster!"
 swp_rebellion_event.132.a:0 "Excellent"
 swp_rebellion_event.133.name:0 "A new Plague"
 swp_rebellion_event.133.desc:0 "Although contained, the plague infected many of our people. Without any Bacta supplies, all those infected have died."
 swp_rebellion_event.133.a:0 "This is a disaster!"
 swp_rebellion_event.140.name:0 "Imperial Slave Transfer"
 swp_rebellion_event.140.desc:0 "Bothan Spies tell us that the Empire is preparing a major slave transfer to some unknown new project."
 swp_rebellion_event.140.a:0 "Try to free them"
 swp_rebellion_event.140.b:0 "We can't spare any ships"
 swp_rebellion_event.141.name:0 "Imperial Slave Transfer"
 swp_rebellion_event.141.desc:0 "We did it! We saved a ship full of slaves!"
 swp_rebellion_event.141.a:0 "Excellent"
 swp_rebellion_event.142.name:0 "Imperial Slave Transfer"
 swp_rebellion_event.142.desc:0 "We tried our best but the Empire's fighters overwhelmed our transports."
 swp_rebellion_event.142.a:0 "This is a disaster!"
 swp_rebellion_event.143.name:0 "Imperial Slave Transfer"
 swp_rebellion_event.143.desc:0 "It's a shame we couldn't help them."
 swp_rebellion_event.143.a:0 "Disappointing"
 swp_rebellion_event.150.name:0 "Zygerrian Transport"
 swp_rebellion_event.150.desc:0 "We detected a Zygerrian transport flying through our Space. They are known for being in the slaving business. Do we want to investigate the ship?"
 swp_rebellion_event.150.a:0 "Investigate it"
 swp_rebellion_event.150.b:0 "Let it escape"
 swp_rebellion_event.151.name:0 "Zygerrian Transport"
 swp_rebellion_event.151.desc:0 "We searched the ship and found Bothan slaves!"
 swp_rebellion_event.151.a:0 "Free them!"
 swp_rebellion_event.152.name:0 "Zygerrian Transport"
 swp_rebellion_event.152.desc:0 "They attacked us and unfortunately the ship and anyone or anything onboard was destroyed in the battle."
 swp_rebellion_event.152.a:0 "They had something to hide"
 swp_rebellion_event.153.name:0 "Zygerrian Transport"
 swp_rebellion_event.153.desc:0 "Something about this ship just doesn't feel right."
 swp_rebellion_event.153.a:0 "We missed our chance to save them"
 swp_rebellion_event.160.name:0 "Stolen Venator"
 swp_rebellion_event.160.desc:0 "We've been contacted by one of the Rebel cells, who managed to steal a Venator that the §Y[galactic_empire.GetName]§! was sending to the Scrapyards of Bracca.\n\nWhile the Venator class is a pretty old ship, we can still use it in battle or scrap it for parts. Another option is that if we have no use for it, we can always send it to another Rebel cell.\n\nHow should we proceed?"
 swp_rebellion_event.160.a:0 "Strip the ship for parts"
 swp_rebellion_event.160.b:0 "Send it to another cell"
 swp_rebellion_event.160.c:0 "Keep it"
 swp_rebellion_event.161.name:0 "Stolen Venator"
 swp_rebellion_event.161.desc:0 "We dismantled the Venator and recycled some of the parts. We got a considerable amount of £alloys£ §Yalloys§!, £electronics£ §Yelectronic components§!, and £ammunition£ §Yammunition§!. These resources will be more than enough to arm multiple Rebel cells."
 swp_rebellion_event.161.a:0 "Good"
 swp_rebellion_event.162.name:0 "Stolen Venator"
 swp_rebellion_event.162.desc:0 "Every cell must be prepared to fight the §Y[galactic_empire.GetName]§!. To make sure of this, we decided to send the stolen Venator to one of our weakest cells. They welcomed our help, and we can now count on their help when we decide to make our move against the §Y[galactic_empire.GetName]§."
 swp_rebellion_event.162.a:0 "Glad to help"
 swp_rebellion_event.163.name:0 "Stolen Venator"
 swp_rebellion_event.163.desc:0 "We decided to keep the Venator for ourselves to use in battle. It required some extensive repairs, but we are proud to announce that it is now fully functional and feeling as if brand new. The ship has been parked in §Y[Root.Capital.GetName]§!'s orbit and waiting for orders."
 swp_rebellion_event.163.a:0 "Perfect."
 swp_country_formation.2.name:0 "Lamentations of the Kissai"
 swp_country_formation.2.desc:0 "Our people speak stories of the Sorcerers of Tund, reclusive, secretive. Not much is truly known about them save they've lived here long before any others and that they were capable of terrible things. Such stories, though, might very well just be that, stories. Tales told by mothers to children to keep them safely home at night.\n\nSome enclaves of theirs have recently been discovered, among them are a red folk, skin like crimson. They were not the monsters we had been told of, no, they showed us glimpses of their strange power and told us of their desire to one day return to their homeworld, though, some among them disagreed as to the name of their world, some called it §HZiost§! and others among them called it §HKorriban§!. Astronomical data suggests these might even be two different worlds entirely.\n\nWith a peaceful dialogue established between our peoples, it has become clear that these sorcerers would be willing to share their knowledge with us if we helped them reclaim their ancient homeworld."
 swp_country_formation.2.a:0 "Interesting."
 swp_country_formation.4.name:0 "The Sith Reborn"
 swp_country_formation.4.desc:0 "With the settlement of Ziost and Korriban, the Sorcerers of Tund have begun to hold up their end of the bargain and explain more to us about their ancient past. Among their kind, they were known as the Kissai and Massassi, priests and warriors of darkness. However, upon the death of their king - called the Sith'ari - they faltered in their beliefs and reasoned that the old ways would no longer be able to aid them, only by embracing what they call the Unity in totality could they be free from the lies and deceptions of duality.\n\nThey reveal themselves to be Sith, a name not heard in my thousands of years. History has recorded the countless times Sith have risen up to oppress the galaxy, however, these Sith seem different. They reject the darkness and reject the light, they do not believe in balance between two polar forces but instead that the Force has no light or dark. They had promised us much and have continued to deliver on their end of the bargain, their literature is immense and may very well take our best minds thousands of years to go through it all. Among our people is a growing trust in these Kissai and Massassi, some have even called for our government to institute reforms that would apply the philosophical frameworks we have been given.\n\nA contentious subject, the public are divided. It falls to you, our elected leader, to decide if we wish to reform our social policy or stand firm to our beliefs."
 swp_country_formation.4.a:0 "§RYes, we will rise together§!"
 swp_country_formation.4.b:0 "§BNo, we have entertained these charlatans long enough!§!"
 swp_country_formation.11.name:0 "Ripples On A Still Pond"
 swp_country_formation.11.desc:0 "An increase in reported cases of hysteria has found its way to your desk. Unexplained increases in traumatic nightmares and hellish visions of dark futures and impossible things. Psychoanalysts and our nation's leaders in the social sciences are unable to explain this bizarre phenomenon that seems to strike random individuals in the dead of night. Of your appointed officials, §H[target.GetName]§! has come forward after an extended vacation citing stress preventing them from working as well as they would desire. The sight of them is utterly debilitating. Their face has grown pale and gaunt, sleeplessness encircles their eyes, they body appears weak and starved of food and water. As they speak, their voice is ethereal and desperate.\n\n'I have dreamt about something I have never seen, tasted another's blood on my lips, I have heard the sounds of ancient words not spoken so fluently since the days of the Hyperspace Wars of old.'\n\nThree words consume my reality, my waking hours, my sleepless nights... Words whispered to me not as threat, but as inevitable, unassailable truth.\n\n'We. Are. Revenant.'\n\nHaving Delivered unto you their message of truth, §H[target.GetName]§! collapsed in your office, their body finally having given out from under them. In the days since §H[target.GetName]§! visited you, they have made a steady recovery under extensive observation despite leading doctors still being unable to properly explain the source of their visions. Their words of truth, however, have shaken you to your core and have led you to conduct galaxy-wide scans, sweeping sector after sector to see if anything would come up. Perhaps you wished they hadn't, however, as of 02:00 this morning, an emergency alert was sent to your terminal. A new entity has appeared in the galactic east.\n\n§RThe Kissai Revenant§!"
 swp_country_formation.11.a:0 "Maker Help Us"
 swp_country_formation.22.name:0 "Kaminoan Ruling Council"
 swp_country_formation.22.desc:0 "In every generation, the Kaminoan people served Empires and Republics, both old and new, as a tool, as their specialists, as bioengineers, as masters of cloning. Now, the rains of Tipoca City roar with the winds of an emerging Council, guided towards the Kaminoan people, formed by the people of Kamino."
 swp_country_formation.22.a:0 "May our Prime Minister guide us towards enlightenment."
 swp_country_formation.22.b:0 "This is not our way."
 swp_country_formation.31.name:0 "A New Power Rises"
 swp_country_formation.31.desc:0 "To historians, the day will be remembered as the \"Last Twilight of the Ryloth Protectorate\". To [Root.GetRulerTitle] [Root.GetRulerName] and the rest of the Twi'lek government, it will be remembered as the day that their trust, their belief in mercy and honor was rewarded with betrayal, treachery, and treason. For §STyber Zann§!, it was Tuesday.\n\nFrom their fortress atop the highlands of [Root.Capital.GetName] and a hundred other bases scattered across [Root.GetAdjective] space, the saboteurs and hired guns of the §SZann Consortium§! struck, overwhelming local garrisons, executing government officials, and seizing the capital. Within a week, §SZann Consortium§! forces have succeeded in toppling the [Root.Owner.GetName]. Atop its ashes the §SZann Consortium§! rises anew."
 swp_country_formation.31.a:0 "Oh..."
 swp_country_formation.32.name:0 "A Mutual Arrangement"
 swp_country_formation.32.desc:0 "News of the recent fall of §YKamino§! to its besiegers has been greeted with cheers by some diplomats, and handwringing by many more. The planet's capture may, however, also represent an opportunity for the [Root.GetSpeciesAdj] people.\n\nA member of the seldom-seen avian Talortai species has privately approached our representatives in the §GGalactic Senate§!. He has identified himself as §HUrai Fen§!, the current head of the now-decrepit §SZann Consortium§!, a criminal syndicate that once achieved great notoriety under the control of the criminal mastermind §STyber Zann§! before running afoul of the §GGalactic Empire§!. Since §SZann's§! imprisonment in the spice mines of Kessel more than a decade ago, the §SConsortium§! has withered to a pale shadow of its former self, resorting to piracy and petty larceny to maintain its shrinking holdings on the ocean world of §YKamino§!.\n\nWith their last refuge gone with Kamino's fall, the remnants of the §SZann Consortium§! now seek formal permission to relocate their remaining operations to our capital planet of §Y[Root.Capital.GetName]§!. In return, §HUrai Fen§! has promised to contribute to the collective defense of [Root.GetAdjective] space, and to curtail some of the more...unsavory practices that the §SConsortium§! had once engaged in. He awaits our response."
 swp_country_formation.32.a:0 "The [Root.GetName] needs all the help it can. Agree to help."
 swp_country_formation.32.b:0 "Never again will we consort with such criminal scum. Send him away."
 swp_country_formation.33.name:0 "Additional Concessions"
 swp_country_formation.33.desc:0 "What remains of the once-powerful §SZann Consortium§! have begun trickling into [Root.GetAdjective] space where, with our blessing, they have established outposts in several isolated regions. The stream of \"former\" pirates, smugglers, bootleggers, and mercenaries has, however, begun to slow over the last several weeks. According to §HUrai Fen§!, recent crackdowns on §YKamino§! have made it increasingly difficult for §HConsortium§! personnel to flee the captured world. He assures us however, that a few bribes in the right places will help lubricate the process, and he has asked for a \"concession\" of several million £energy£ §Ycredits§! to help finance the effort."
 swp_country_formation.33.a:0 "Help him, again."
 swp_country_formation.33.b:0 "That wasn't part of the deal. Refuse."
 swp_country_formation.34.name:0 "A Farewell To Our Arms"
 swp_country_formation.34.desc:0 "Most of what remains of the §SZann Consortium's§! men and materiel has been successfully transported to the [Root.Capital.GetStarName] system. According to our administrators, the new arrivals have mostly kept to themselves, and while we have noted a modest increase in both economic and criminal activity, they seem to be acclimating well.\n\n§HUrai Fenn§! seems to be pleased with the transition, and already he has pledged to lend his support in any coming struggles. He has, however, requested access to our primary armory, and in particular a sizable stockpile of £electronics£ §Yelectronics§!, £ammunition£ §Yammunition§!. According to §HFenn§!, the equipment is needed in order to rearm and replenish the §SConsortium's§! military forces. The requisition order awaits your approval."
 swp_country_formation.34.a:0 "This deal gets worse all the time. Agree, again..."
 swp_country_formation.34.b:0 "No more. Deny the request."
 swp_country_formation.35.name:0 "Going Legitimate"
 swp_country_formation.35.desc:0 "The §SZann Consortium§! has come to play an increasingly visible role in [Root.GetAdjective] society, and a few of its members currently occupy several important roles in a handful of local institutions on [Root.Capital.GetName]. In recognition of his peoples' contributions to our military and [Root.GetAdjective] society more broadly, §HUrai Fen§! has requested that he be given a formal, but temporary, role in our government, and greater participation in our decision-making process."
 swp_country_formation.35.a:0 "Diverse perspectives makes us strong. Agree to his request."
 swp_country_formation.35.b:0 "End this charade. Refuse him."
 swp_country_formation.36.name:0 "In From The Cold"
 swp_country_formation.36.desc:0 "The escalating conflict between the §RRebel Alliance§! and the §GGalactic Empire§! has destabilized much of the galaxy. Once safe hyperspace routes now flare with battle, increasingly massive refugee populations take to the stars, and governments wither from within. But where others see risk, the §SZann Consortium's§! §HUrai Fen§! sees opportunity.\n\nHe proposes that we take advantage of the chaos to launch a joint operation to liberate §STyber Zann§!--the §SConsortium's§! founder and namesake--from his imprisonment on §YKessel§!. While §STyber Zann§! is widely regarded as among the galaxy's most nefarious criminals, §HUrai Fen§! argues that his intimate knowledge of strategy and some of the §GEmpire's§! most closely guarded secrets makes his liberation well worth the effort."
 swp_country_formation.36.a:0 "We will consider it."
 swp_country_formation.37.name:0 "A Favor For A Favor"
 swp_country_formation.37.desc:0 "After a brief firefight with the prison's guards, we have successfully liberated §STyber Zann§! from Kessel, and he has returned with us to [Root.Capital.GetName]. After recuperating in a luxury hotel, he has quickly assumed control over the §SZann Consortium§! with §HUrai Fen§! as his second in command. Seeing the state of our navy, and out of \"gratitude\" for our part in securing his freedom, he has informed us that he has hatched a scheme to steal a newly constructed Aggressor-class star destroyer for the dockyards of §YSluis Van§!. This operation will, however, require a great deal of preparation, and §STyber Zann§! has requested the construction of a new fortress to serve as his headquarters."
 swp_country_formation.37.a:0 "We will consider it."
 KUAT_QUASAR_RAID_PROJECT:0 "Kuat Drive Yards Raid"
 KUAT_QUASAR_RAID_PROJECT_DESC:0 "Several Quasar class cruisers are being resupplied in orbit of Kuat, we should assemble a strong raiding fleet commanded by a talented admiral above our capital to secure them for the Rebel Alliance."
 swp_kuat_event.1.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.1.desc:0 "Our spies have told us about a great opportunity at the Kuat Drive Yards, two Quasar Fire-class cruiser-carriers are en route to replenish their consumables. I recommend we assemble a sizable raiding fleet under the command of our best admiral in orbit of our capital to secure these vessels for ourselves."
 swp_kuat_event.1.a:0 "We cannot afford to the take the risk."
 swp_kuat_event.1.b:0 "Assemble the fleet!"
 swp_kuat_event.11.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.11.desc:0 "The fleet has arrived and commenced the raid."
 swp_kuat_event.20.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.20.desc:0 "Incoming status update from our spies on Kuat. The fleet commanded by Admiral [Root.Leader.GetName] was no match for the enemy defenses and was lost with all hands... This is truly one of the darkest days of the Rebellion."
 swp_kuat_event.20.a:0 "A truly dark day"
 swp_kuat_event.21.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.21.desc:0 "Our fleet was too small to successfully capture the Quasars but Admiral [Root.Leader.GetName] managed to capture a small transport ship carrying some credits."
 swp_kuat_event.21.a:0 "Acceptable"
 swp_kuat_event.22.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.22.desc:0 "An enemy vessel collided with the bridge of our flagship as it reverted to realspace. Admiral [Root.Leader.GetName] was killed instantly and the fleet under their command was too small to survive without a good commander. In the future, we should deploy a larger fleet for this kind of mission."
 swp_kuat_event.22.a:0 "The Admiral will be remembered."
 swp_kuat_event.23.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.23.desc:0 "Despite being massively outnumbered, the excellent leadership of Admiral [Root.Leader.GetName] allowed our fleet to escape unharmed. In addition, they managed to capture a small transport ship carrying some credits."
 swp_kuat_event.23.a:0 "Excellent work!"
 swp_kuat_event.24.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.24.desc:0 "Our fleet was too small to carry out the raid but our boarding party did manage to escape aboard an enemy transport carrying a modest shipment of credits."
 swp_kuat_event.24.a:0 "Credits are always welcome."
 swp_kuat_event.25.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.25.desc:0 "The fleet is reporting a partial success in the capture of one of the two Quasars which was carrying a fairly large shipment of credits. Unfortunately, the fleet was too small to board the second Quasar before the Kuati activated its self-destruct."
 swp_kuat_event.25.a:0 "A great victory nonetheless!"
 swp_kuat_event.26.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.26.desc:0 "I have a tragic report from our spies on Kuat... From their initial reports, the hyperspace coordinates we used to calculate our jumps were out of date and the bulk of our fleet collided with several unsuspecting vessels during their reversion to realspace. The flagship and several other vessels managed to survive the initial carnage but were torn apart by enemy turbolaser fire as they attempted to make an emergency jump. If only Admiral [Root.Leader.GetName] had bothered to update their astrogation data."
 swp_kuat_event.26.a:0 "A rookie mistake."
 swp_kuat_event.27.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.27.desc:0 "Our raiding party was unable to overpower the security personnel onboard the Quasars but managed to rig one to self-destruct and heavily damage the second with the resulting explosion. All operatives have been recovered and it looks like they managed to steal some credits, however, the explosives they had to use will be costly to replace."
 swp_kuat_event.27.a:0 "Understood."
 swp_kuat_event.28.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.28.desc:0 "It was a trap! Our spies on Kuat must have been compromised, we've lost contact with our entire fleet!"
 swp_kuat_event.28.a:0 "Launch an investigation!"
 swp_kuat_event.29.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.29.desc:0 "Unfortunately, by the time we had arrived, the Quasars had finished refueling and departed. Our operatives were still able to infiltrate the facility and escape with some credits."
 swp_kuat_event.29.a:0 "Acceptable."
 swp_kuat_event.30.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.30.desc:0 "Report coming in from Kuat! It was all an elaborate trap, no sign of any Quasars! Our fleet managed to defend itself without taking any losses and obtain some salvage from the debris as they withdrew."
 swp_kuat_event.30.a:0 "One mans trash..."
 swp_kuat_event.31.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.31.desc:0 "Update from Kuat! One of the Quasars was destroyed in the cross-fire but our operatives managed to secure the second of the two ships along with a modest amount of credits."
 swp_kuat_event.31.a:0 "I'll take it!"
 swp_kuat_event.32.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.32.desc:0 "The defending forces were far stronger than anticipated and decimated our fleet after Admiral [Root.Leader.GetName] attempted to recklessly stand their ground."
 swp_kuat_event.32.a:0 "They will be remembered."
 swp_kuat_event.33.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.33.desc:0 "News from Kuat! The Quasars were found fully operational and were in the middle of their pre-flight diagnostics. Sadly, with them being fully manned, a successful boarding operation was untenable and the attempt will cost us some credits. However, due to the quick thinking of Admiral [Root.Leader.GetName], our operatives were able to escape aboard an enemy transport that was carrying a fair amount of credits."
 swp_kuat_event.33.a:0 "At least it's something."
 swp_kuat_event.34.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.34.desc:0 "Report from Admiral [Root.Leader.GetName]. The fleet dropped out of hyperspace too close to the orbital garrison and took significant hull damage before their shields could be raised and will need additional alloys to be repaired. Though unable to breakthrough, they did manage to capture an enemy transport loaded with credits."
 swp_kuat_event.34.a:0 "Allocate the alloys."
 swp_kuat_event.35.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.35.desc:0 "Good news from the raid on Kuat. Admiral [Root.Leader.GetName] was able to personally secure one of the Quasars while our operatives infiltrated the shipyards and escaped with a fair amount of credits!"
 swp_kuat_event.35.a:0 "They deserve a promotion!"
 swp_kuat_event.36.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.36.desc:0 "News from Kuat! We were able to secure one of the two Quasars and a fair amount of credits! Unfortunately, the second Quasar was able to escape."
 swp_kuat_event.36.a:0 "Good work."
 swp_kuat_event.37.name:0 "Kuat Drive Yards Raid"
 swp_kuat_event.37.desc:0 "Astonishing news from Kuat, sir! Not only did our raiding party capture both Quasars but our operatives are reporting that they managed to secure a modest amount of credits the Kuati engineers left behind!"
 swp_kuat_event.37.a:0 "Outstanding."
 KUAT_NEBULON_RAID_PROJECT:0 "Rebel Raid on Kuat"
 KUAT_NEBULON_RAID_PROJECT_DESC:0 "Several Nebulon B's are being resupplied in orbit of Kuat, we should assemble a strong raiding fleet commanded by a talented admiral above our capital to secure them for the Rebel Alliance."
 swp_kuat_event.41.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.41.desc:0 "Our spies have told us about a great opportunity at the Kuat Drive Yards, several Nebulon-B escort frigates are undergoing decommission so that their components can be reused for the production of even more Star Destroyers. I recommend we assemble a sizable raiding fleet under the command of our best admiral in orbit of our capital to to secure these vessels for the Rebel Alliance."
 swp_kuat_event.41.a:0 "Assemble the fleet!"
 swp_kuat_event.41.b:0 "We cannot spare the resources."
 swp_kuat_event.51.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.51.desc:0 "Our fleet has reached the Kuat system, we will get an update on their progress soon."
 swp_kuat_event.60.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.60.desc:0 "Disaster! Our fleet was out-maneuvered and utterly destroyed. In the future, we will want to send a bigger fleet and more experienced admiral to these types of raids."
 swp_kuat_event.60.a:0 "A terrible tragedy."
 swp_kuat_event.61.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.61.desc:0 "Report from our forces dispatched to Kuat. They are reporting that they did not have the numbers to stall long enough for the boarding parties to steal the Nebulons and will need additional alloys to repair the damage done to them by the Kuati defense forces. In good news, our boarding parties are reporting that they were able to escape with a small amount of credits."
 swp_kuat_event.61.a:0 "Unfortunate but acceptable. Allocate the alloys."
 swp_kuat_event.62.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.62.desc:0 "Terrible update from the raiding fleet. Our forces were absolutely outnumbered and had no way to buy the boarding party enough time to capture the Nebulons, our admiral made the ultimate sacrifice and used their vessel to shield the rest of the fleet while they made an emergency jump to hyperspace. The boarding party is reporting that they managed to steal a small amount of credits before the mission was abandoned. Repair crews will need additional alloys to repair some of the structural damage our fleet received when making its escape."
 swp_kuat_event.62.a:0 "Their sacrifice will be remembered. Allocate the necessary alloys."
 swp_kuat_event.63.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.63.desc:0 "Success! The raiding fleet is reporting success in capturing one of three Nebulon-Bs but was understaffed and unable to deploy enough boarding teams to capture the other two Nebulons."
 swp_kuat_event.63.a:0 "Understood."
 swp_kuat_event.64.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.64.desc:0 "Update coming in from our fleet sent to Kuat. The defending forces surrounding Kuat were too strong for us to attempt the raid, however, thanks to the ingenuity of our admiral, the entire fleet managed to escape by venting a cloud of ions from their sublight engines which prevented the enemy from obtaining a targeting solution. Though creative, it will be costly to refuel the fleet."
 swp_kuat_event.64.a:0 "Creative but... Costly."
 swp_kuat_event.65.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.65.desc:0 "Our fleet has returned from Kuat with one of the three Nebulon-Bs. Though we did not have a large enough fleet to steal all three frigates, our boarding party encountered a Velmorian shipwright named §YKorac§! working for the Kuat Drive Yards who was sympathetic to our cause and provided us with fairly large donation of credits."
 swp_kuat_event.65.a:0 "Friends in high places."
 swp_kuat_event.66.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.66.desc:0 "We are tracking two objects emerging from hyperspace without any IFF codes, standby... It is two of the three Nebulon-Bs! The boarding teams and signaling that they entered hyperspace first with our fleet shortly behind them; it seems as though our fleet made a quick stop to capture an enemy vessel carrying a fairly substantial amount of credits."
 swp_kuat_event.66.a:0 "I'm sure the Kuati won't notice a few missing credits."
 swp_kuat_event.67.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.67.desc:0 "Terrible news out of Kuat. Though our fleet was of a nominal size for this type of mission, our admiral was utterly underprepared for this type of command and lost control of the situation almost immediately. The superior Kuati forces were able to get into our flanks and shred our ships to scrap... At this time, they are believed to have been destroyed with all hands."
 swp_kuat_event.67.a:0 "I will inform their families of this tragedy."
 swp_kuat_event.68.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.68.desc:0 "A fantastic victory from our raiding fleet, not only has our fleet secured one of the three Nebulon-Bs but our admiral has gained some notoriety among the troops for pioneering a tactic wherein they accelerate to an immense speed, flip their vessel, then fire the engines to slow down as they proceed to attack the enemy from the flank."
 swp_kuat_event.68.a:0 "Impressive! Wait... Just how much fuel did they use?"
 swp_kuat_event.69.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.69.desc:0 "Standby... Standby... Our spies are reporting that our fleet's was detected exiting hyperspace but immediately lost contact. Initial reports are confused but it appears as though our flagship impacted a civilian transport as it exited hyperspace and the resulting debris acted like shrapnel as the fleet exited hyperspace with each destroyed ship simply contributing to the accidental carnage."
 swp_kuat_event.69.a:0 "This is a tragedy..."
 swp_kuat_event.70.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.70.desc:0 "Our fleet has returned from the raid on Kuat with one of the three Nebulon-Bs and no serious losses reported, it would seem as though the other two Nebulon-Bs were already in the process of being deconstructed and our boarding parties deemed them unsalvageable for the Alliance."
 swp_kuat_event.70.a:0 "Well one is better than none."
 swp_kuat_event.71.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.71.desc:0 "We are detecting our fleet emerging from hyperspace. Initial reports coming in! It seems as though in a display of skill, our admiral managed to not only coordinated the boarding party to secure one of the three Nebulon-Bs, but in addition, they performed a high-speed capture of an enemy transport full of credits before the fleet withdrew to friendly space."
 swp_kuat_event.71.a:0 "Credits and a ship, it must be my day."
 swp_kuat_event.72.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.72.desc:0 "We are receiving preliminary reports from our raiding fleet that deem this mission a great success. Two of the three Nebulon-Bs were successively secured and both were carrying a modest sum of credits in their cargo holds; likely some sort of payment."
 swp_kuat_event.72.a:0 "Someone's going to be missing their payment."
 swp_kuat_event.73.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.73.desc:0 "It was a trap! As our fleet emerged from hyperspace, they were immediately under fire by a massive enemy task force which utterly obliterated our vessels before their deflector shields were able to be raised. We have also lost contact with our spies on Kuat, it would seem they have been infiltrated by an enemy operative and their cell destroyed."
 swp_kuat_event.73.a:0 "Start an investigation."
 swp_kuat_event.74.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.74.desc:0 "Our fleet has met with success and secured one of the three Nebulon-Bs with the remaining two deemed too far disassembled to be spaceworthy. To prevent the second and third Nebulon-Bs from contributing to the enemy war machine, our boarding parties rigged a costly number of thermal detonators to atomize the vessels as soon as you give the order."
 swp_kuat_event.74.a:0 "Do it."
 swp_kuat_event.75.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.75.desc:0 "Our raiding fleet dispatched to Kuat has returned with tremendous news. Though they received some hull damage, they managed to secure two of the three Nebulon-Bs. Preliminary reports indicate that the damage done to our fleet will only require some alloys to make the appropriate repairs and can be done immediately."
 swp_kuat_event.75.a:0 "Good work. Allocate alloys to the repair teams."
 swp_kuat_event.76.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.76.desc:0 "As our fleet emerged from hyperspace, an fire-fight broke out on the bridge of our flagship culminating in an explosion which instantly killed our admiral and their command staff. The fleet withdrew immediately, not wanting to conduct this operation without an experienced commanding officer, and we have concluded through our own investigation that this was the work of the Mandalorian bounty hunter §YKorrung Quvohl§!."
 swp_kuat_event.76.a:0 "Find that bounty hunter."
 swp_kuat_event.77.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.77.desc:0 "In a display of astounding skill, our admiral coordinated two boarding parties and the fleet itself to secure a number of Kuati cargo crates. Not only have they returned with two Nebulon-Bs, but they've even managed to acquire quite the haul of credits!"
 swp_kuat_event.77.a:0 "Excellent work."
 swp_kuat_event.78.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.78.desc:0 "Our raiding fleet has returned with two of the three Nebulon-Bs and several transport ships that were headed from Kuat to Muunilinst. It seems as though the Muuns will not be receiving Kuat's credit payment today."
 swp_kuat_event.78.a:0 "Good work. Wait... Isn't that illegal?"
 swp_kuat_event.79.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.79.desc:0 "Turbolaser blast marks and decompressed hull sections are the battle scars left on our fleet as they return home safe, but not victorious from the Kuat system. Preliminary reports are providing us with information on the battle itself, it seems as though our forces were matched with an equal force from the enemy which resulted in a lengthy battle of attrition. Our boarding parties were unable to successfully depart from their carrier vessels due to the fighter screens and all other avenues of infiltration were denied. Our crewmen are exhausted, our surviving pilots show signs of psychological stress, and our admiral has left this encounter with a newfound approach to life. We can repair the fleet... But this experience will stay with our troops for the rest of their lives. Our admiral has gained the Ethereal trait."
 swp_kuat_event.79.a:0 "Could have been worse I suppose."
 swp_kuat_event.80.name:0 "Rebel Raid on Kuat"
 swp_kuat_event.80.desc:0 "With an astounding success, our raiding fleet has returned from Kuat with all three Nebulon-Bs as well as a modest sum of credits. We will learn more in the full debrief but initial reports are that the defenses around Kuat were entirely unprepared to respond to any sort of attack, allowing our forces to move in with ease and capture the Nebulons with ease. Kuat has assuredly strengthened their defenses but this is nothing short of a complete success."
 swp_kuat_event.80.a:0 "The Force was with us!"
 swp_kuat_event.81.name:0 "Rebel Raid on Kuat: Aftermath"
 swp_kuat_event.81.desc:0 "Our engineers have examined the aftermath of our raid on Kuat and assembled a detailed report. The Nebulon-Bs had been stripped of weaponry, shielding and some minor subsystems. For these vessels to be combat capable again, we will need to have these missing systems replaced."
 swp_kuat_event.81.a:0 "Rearm them, we need as many combat vessels as we can get."
 swp_kuat_event.81.b:0 "Contact a shipwright sympathetic to our cause, we will trade them one of the captured vessels for better replacement components."
 swp_kuat_event.81.c:0 "We do not need combat vessels. Purchase medical suites to replace the missing components."
 swp_kuat_event.82.name:0 "Rebel Raid on Kuat: Aftermath"
 swp_kuat_event.82.desc:0 "Our engineers get to work immediately and rearm the vessels for combat duties using spare parts we have obtained through salvage, while they aren't the nicest looking replacements, they'll do their job."
 swp_kuat_event.82.a:0 "Better with us than with the Empire."
 swp_kuat_event.83.name:0 "Rebel Raid on Kuat: Aftermath"
 swp_kuat_event.83.desc:0 "Our spies have put us into contact with a Velmorian shipwright named §YKorac§! who was willing to help us rearm the Nebulon-Bs with new and upgraded replacement components that will give us an edge in combat. As payment for his services and silence, we have given one of the captured Nebulon-Bs to §YKorac§! who promises to aid us again in the future."
 swp_kuat_event.83.a:0 "Very well."
 swp_kuat_event.84.name:0 "Rebel Raid on Kuat: Aftermath"
 swp_kuat_event.84.desc:0 "Our engineers have installed the purchased medical suites. These suites, though costly, are state-of-the-art and will provide us with valuable xenobiology data that will enable us to make more advances in the sciences as they treat the sick and wounded."
 swp_kuat_event.84.a:0 "Excellent news!"
 swp_unknown_regions.2.name:0 "New Hyperlane!"
 swp_unknown_regions.2.desc:0 "A new Hyperlane leading into the Unknown Regions of the galaxy was just discovered!"
 swp_unknown_regions.2.a:0 "Very well."
 swp_generic_event.1.name:0 "Droids For Love"
 swp_generic_event.1.desc:0 "A rather uneventful day was marked by a potentially unsettling discovery on one of our worlds by its local garrison. Deep within the bowels of the capital city is an unremarkable building with unremarkable signage, further making this building unremarkable is the sheer lack of anything that might otherwise set it apart from the largely uniform surroundings in this less than well-to-do neighborhood. Within this building, however, is a sight most remarkable. Lavish interiors decorated with only the finest shimmersilk fabrics and dark red greel wood furniture, the opulence further accented by the heady scent of euphoric, smoked things such as macarn herb, rankweed and cigarra of all shapes and sizes. Further inside this den of sublime depravity and debased debauchery resided droids of increasingly... Exotic design. Some evening having supple, humanoid figures that have been covered in synthskin and biofibers to give the vaguest impression of a biological organism. As our garrison made their way to the main hall, they encountered something... Exotic.\n\nFrom their professional analysis, this establishment is designed with the proliferation of biological and synthetic relations in mind. That is to say... It is a brothel staffed by droids with biological customers. At the present time, there is absolutely no law which remotely covers this sort of establishment and it seems that its owners - the Hutt Cartel - are fully aware of this fact and have been using droids in this manner to evade governmental oversight. With absolutely no legal precedent for a case such as this, it is up to you to decide how your government proceeds."
 swp_generic_event.1.a:0 "Droids are a labor force, shut this madness down."
 swp_generic_event.1.b:0 "This is a brilliant idea! We must legalize and promote these establishments across our empire!"
 swp_generic_event.2.name:0 "Droids For Love"
 swp_generic_event.2.desc:0 "Intelligence operatives are reporting that the Hutt Cartel are utterly enraged by our decision and have taken this as a personal offense. Reports are coming in that the people who frequented this establishment are likewise enraged and are protesting against your government's decision, they insist that the government has no place in their bedrooms and should kindly keep its nose out of their business."
 swp_generic_event.2.a:0 "What has this galaxy come to?"
 swp_generic_event.3.name:0 "Droids For Love"
 swp_generic_event.3.desc:0 "The Hutt Cartel has sent a communique, graciously thanking you for your government's handling of this matter and is guaranteeing you that this is a most profitable decision for you both. Indeed, our analysts have already run the numbers as these establishments continue to crop up around our empire, though originally limited to major cities, this form of recreation has become popularized among working and rural individuals, based on this rate of growth, they are estimating that a major cultural shift toward how our populace interacts with droids is on the rise along with a boost to both our credit income and overall happiness. Even your political opposition has expressed that your decision in this matter was most advantageous for all parties involved, though, there are a small number of individuals who have expressed concerned over the rights of the droids involved.\n\nThough the Hutt Cartel guarantees that they institute regular mind wipes to prevent sentience from occurring in their pleasure droids, there have been reports of these droids forming highly romantic connections with specific customers over the short period of time these venues have been open."
 swp_generic_event.3.a:0 "Keep an eye on the situation..."
 swp_generic_event.10.name:0 "A Doubtful Abbey"
 swp_generic_event.10.desc:0 "While skimming low through the atmosphere of [Root.Planet.GetName], [Root.Leader.GetName] has detected a strange structure. Upon settling the [Root.GetName] down on a dilapidated nearby landing pad, [Root.Leader.GetSheHe] is approached by a six-legged droid controlled by a nutrient-filled jar slung beneath its mechanical thorax.\n\nUsing a synthetic voxcaster the...thing identifies itself as Merli'j, a monk of the B'omarr Order. It claims to be the abbot of the [Root.Planet.GetName] Abbey, whose members purposefully sever themselves from all physical sensation in order to contemplate the true nature of the universe from a state of perfect detachment. The monk has no interest in the galaxy's political squabbles, and wishes only to be left alone. Not believing [Root.Leader.GetName]'s claims that the [Root.GetName] is merely a research ship, Merli'j offers [Root.Leader.GetName] a boon of [Root.GetHerHis] choice to ensure the abbey's safety."
 swp_generic_event.10.a:0 "Ask for training in the Bo'marr ways, and seek knowledge."
 swp_generic_event.10.b:0 "Ask for the gift of healing, both of physical and spiritual ailments."
 swp_generic_event.10.c:0 "Ask for enlightment."
 swp_generic_event.11.name:0 "The Price of Knowledge"
 swp_generic_event.11.desc:0 "Merli'j agrees to host [Root.Leader.GetName] and to show [Root.Leader.GetHerHim] the ways of the B'omarr. At first the lessons are concise and straightforward: an abridged history of the B'omarr, a primer on the Bo'mal Canticles, and an overview of the Sensualist Schisms. But slowly, the discussions deepen. Debates over the primacy of the Most Perfect Order of K'vin soon turned to discussions of the nature of power, which in turn gave way to discussions to the nature of action and inaction. While at one time [Root.Leader.GetHerHim] would have spent only a day with the monks before returning to the [Root.GetName] for rest, within a month [Root.Leader.GetSheHe] is seen by the crew only seldom, and for only the amount of time needed to retrieve a holopad, clothes, or other essential.\n\nWeeks pass, then months, with the gates of the [Root.Planet.GetName] Abbey never moving. Finally, after long months of waiting, the gates open early one morning, and a column of a dozen monks exit on mechanical spider limbs, a small, cloth-draped ark hung on wooden poles carried between them. They approach the [Root.GetName] in a silent procession, deposit the ark at the foot of the ship, and return to the temple, with only a single monk remaining. The monk removes the cloth from the ark, revealing the unmoving body of a mechanical spider attached to a pink brain suspended in a liquid-filled jar. Solemnly, as if reading from scripture the monk intones, "rejoice not, for [Root.Leader.GetName] has joined the Pattern. Fear not, for [Root.Leader.GetName] has joined the Weave of Time. Only recognize that [Root.Leader.GetName] was, is, and will be again". Pulling its front two legs down in the crude semblance of a bow, the monk rises and returns to the Abbey, leaving the crew with what little remains of the former [Root.Leader.GetName].n "
 swp_generic_event.11.a:0 "Hokey religions and ancient superstitions have claimed another life."
 swp_generic_event.12.name:0 "The Price of Knowledge"
 swp_generic_event.12.desc:0 "Merli'j agrees to host [Root.Leader.GetName] and to show [Root.Leader.GetHerHim] the ways of the B'omarr. At first the lessons are concise and straightforward: an abridged history of the B'omarr, a primer on the Bo'mal Canticles, and an overview of the Sensualist Schisms. But slowly, the discussions deepen. Debates over the primacy of the Most Perfect Order of K'vin soon turned to discussions of the nature of power, which in turn gave way to discussions to the nature of action and inaction. While at one time [Root.Leader.GetHerHim] would have spent only a day with the monks before returning to the [Root.GetName] for rest, within a month [Root.Leader.GetSheHe] is seen by the crew only seldom, and for only the amount of time needed to retrieve a holopad, clothes, or other essential.\n\nWeeks pass, then months, with the gates of the [Root.Planet.GetName] Abbey never moving. Finally, after long months of waiting, the gates open early one morning, and a column of a dozen monks exit on mechanical spider limbs, a small, cloth-draped ark hung on wooden poles carried between them. They approach the [Root.GetName] in a silent procession, deposit the ark at the foot of the ship, and return to the temple, with only a single monk remaining. The monk removes the cloth from the ark, revealing a mechanical spider attached to a pink brain suspended in a liquid-filled jar. With agonizing slowness, the creature rises to its full height, flexing its mechanical limbs as if for the first time. Step by unsteady step, it lumbers towards the [Root.GetName], changing course only when it spies the ship's first mate. In a harsh robotic cant, it speaks. \"I have returned, and there is work to be done. To your stations\". Unconcerned by the horrified expressions of the crew, [Root.Leader.GetName] has returned."
 swp_generic_event.12.a:0 "Luminous beings are we, not this crude matter."
 swp_generic_event.13.name:0 "Health, From a Certain Point of View"
 swp_generic_event.13.desc:0 "Merli'j agrees to host [Root.Leader.GetName] and to treat [Root.Leader.GetHerHim] with the healing arts of the B'omarr. Side by side, the two retreat to the Abbey, its gates closing ominously. Later the next day, with the sun of [Root.Planet.GetName] just beginning to set, [Root.Leader.GetName] and the abbot return. They speak quietly out of earshot on the landing pad, before [Root.Leader.GetName] ascends the [Root.GetName]'s gangway. Though [Root.Leader.GetSheHe] claims to be feeling "better than anyone with my knowledge has a right to", [Root.Leader.GetHerHis] complexion is sickly, and, upon close inspection, a thin, barely visible scar can be seen tracing the circumference of [Root.Leader.GetHerHis] head. Still, [Root.Leader.GetName] seems to be alive and, if not exactly well, eager to be off-planet. After laying in the coordinates for the [Root.GetName]'s next jump, [Root.Leader.GetName] leaves for his quarters, before returning with a bottle of Corellian Whiskey and chipped ceramic cup. Pouring a generous a cup with a shaking hand, [Root.Leader.GetName] tips it back before refilling it. For the rest of [Root.Leader.GetHerHis] life, a bottle of some kind will accompany [Root.Leader.GetHerHim]."
 swp_generic_event.13.a:0 "Knowledge earned cheaply is hardly ever worth knowing."
 swp_generic_event.14.name:0 "Thank the Maker"
 swp_generic_event.14.desc:0 "Merli'j agrees to host [Root.Leader.GetName] and to treat [Root.Leader.GetHerHim] with the healing arts of the B'omarr. Side by side, the two retreat to the Abbey, its gates closing ominously. Later the next day, with the sun of [Root.Planet.GetName] just beginning to set, [Root.Leader.GetName] and the abbot return. They speak quietly out of earshot on the landing pad, before [Root.Leader.GetName] stretches out his [From.GetSpeciesHandName] to shake the raised limb proffered by the spiderlike monk, and ascends the [Root.GetName]'s gangway. [Root.Leader.GetSheHe] is in excellent spirits and despite a thin, barely visible scar tracing the circumference of [Root.Leader.GetHerHis] head, seems to be in excellent health. After uncharacteristically thanking the crew for their long service and apologizing for [Root.Leader.GetHerHis] past outbursts, [Root.Leader.GetName] orders the ship made ready for departure, a knowing smile playing across [Root.Leader.GetHerHis] face."
 swp_generic_event.14.a:0 "Blessed be the healer, the mender, the physician."
 swp_generic_event.15.name:0 "The One Way Path"
 swp_generic_event.15.desc:0 "Merli'j agrees to host [Root.Leader.GetName] and to show [Root.Leader.GetHerHim] the ways of the B'omarr. At first the lessons are concise and straightforward: an abridged history of the B'omarr, a primer on the Bo'mal Canticles, and an overview of the Sensualist Schisms. But slowly, the discussions deepen. Debates over the primacy of the Most Perfect Order of K'vin soon turned to discussions of the nature of power, which in turn gave way to discussions to the nature of action and inaction. While at one time [Root.Leader.GetHerHim] would have spent only a day with the monks before returning to the [Root.GetName] for rest, within a month [Root.Leader.GetSheHe] is seen by the crew only seldom, and for only the amount of time needed to retrieve a holopad, clothes, or other essential.\n\nWeeks pass, then months, with the gates of the [Root.Planet.GetName] Abbey never moving. Finally, after long months of waiting, the gates open early one morning, and a single monk strides out atop long spidery legs. It approaches the [Root.GetName] in a silent procession of one, stopping just before the gangway. Solemnly, as if reading from scripture the monk intones in a robotic voice, "rejoice not, for [Root.Leader.GetName] has joined the Pattern. Fear not, for [Root.Leader.GetName] has joined the Weave of Time. Only recognize that what I was, is, and will be again. Goodbye my friends". Pulling its front two legs down in the crude semblance of a bow, the monk rises and returns to the Abbey, stopping only once to look back at the [Root.GetName] in what could have been regret.n "
 swp_generic_event.15.a:0 "From [Root.Capital.GetName] to [Root.Planet.GetName], it has been a long journey. Farewell [Root.Leader.GetName]."
 swp_generic_event.16.name:0 "The Onefold Path"
 swp_generic_event.16.desc:0 "Merli'j agrees to host [Root.Leader.GetName] and to show [Root.Leader.GetHerHim] the ways of the B'omarr. At first the lessons are concise and straightforward: an abridged history of the B'omarr, a primer on the Bo'mal Canticles, and an overview of the Sensualist Schisms. But slowly, the discussions deepen. Debates over the primacy of the Most Perfect Order of K'vin soon turned to discussions of the nature of power, which in turn gave way to discussions to the nature of action and inaction. While at one time [Root.Leader.GetHerHim] would have spent only a day with the monks before returning to the [Root.GetName] for rest, within a month [Root.Leader.GetSheHe] is seen by the crew only seldom, and for only the amount of time needed to retrieve a holopad, clothes, or other essential.\n\nWeeks pass, then months, with the gates of the [Root.Planet.GetName] Abbey never moving. Finally, after long months of waiting, the gates open early one morning, and a column of a dozen monks exit on mechanical spider limbs, a small unadorned pavilion hung on wooden poles carried between them. Atop the pavilion is [Root.Leader.GetName], [Root.Leader.GetHerHis] head shorn clean and as naked as the day [Root.Leader.GetSheHe] was born. Kneeling in place, the monks lower the pavilion down to ground, and [Root.Leader.GetName] steps down. Wordlessly, the monks incline their front two legs in the crude semblance of a bow, and retreat back to the Abbey. Unconcerned by [Root.Leader.GetHerHis] nudity, [Root.Leader.GetName] ascends the gangway and takes [Root.Leader.GetHerHis] place at the ship's helm. Though [Root.Leader.GetSheHe] speaks not once, every crewmember hears her command within their thoughts, "there is work to be done". As the ship leaves, [Root.Leader.GetSheHe] stares fondly at the disappearing sight of [Root.Planet.GetName], a knowing smile playing across [Root.Leader.GetHerHis] face."
 swp_generic_event.16.a:0 "A new hope rises."
 swp_generic_event.20.name:0 "A Profitable Find"
 swp_generic_event.20.desc:0 "We have detected several abandoned cargo ships currently adrift in the §YTatooine system§!, specifically, within the Dragon's Spine asteroid field. Preliminary analysis of the sensor data is reporting that there are no life-signs about the vessels and that they have been abandoned for quite some time.\n\nAfter a patrol vessel was dispatched to board the cargo ships and provide a detailed report on the contents, they were excited to report that they had found several shipments of assorted droid models made during the Clone Wars that had never reached their destination. It would seem that once the droid army was shut down, the droid pilot aboard this vessel simply deactivated while they were passing through this system. These droids could serve any owner tremendously well in a variety of fields or alternatively could be scrapped and melted down for advanced resources and alloys.\n\nHow we proceed is up to you."
 swp_generic_event.20.a:0 "Scrap them, we could use those alloys."
 swp_generic_event.20.b:0 "Contact local traders, we might be able to turn a profit."
 swp_generic_event.21.name:0 "A Profitable Find"
 swp_generic_event.21.desc:0 "Our contacts on §YTatooine§! are reporting that there is presently a great demand for droids and that we could indeed make quite a profit depending on how we wish to proceed. Your engineers have finished their analysis and are reporting chassis damage to a significant number of the droids that we could repair before selling them to turn a larger profit, or we could sell them as they are for a lesser profit without expending any alloys for the repairs."
 swp_generic_event.21.a:0 "Credits are always welcome, allocate alloys for the repairs."
 swp_generic_event.21.b:0 "We cannot waste the alloys, sell them as they are."
 swp_generic_event.30.name:0 "A Peculiar Rumor"
 swp_generic_event.30.desc:0 "A contact of ours with ties to the Outer Rim smuggling community has passed on an interesting rumor, free of charge. According to her, two small flotillas, one belonging to the §RCrimson Dawn§! syndicate and the other to an up-and-coming criminal gang known as §BKanjiklub§! recently fought a small pitched battle somewhere in the §Y[Root.Solar_System.GetName]§! system.\n\nThe battle, which lasted for several hours, was ultimately ended by the unexpected arrival of an Imperial Patrol Group, which drove off the warring parties. Our contact claims that the two criminal groups weren't simply out brawling for sport, but rather to secure something, though she declined to speculate on what that \"something\" could be."
 swp_generic_event.30.a:0 "Curious. Dispatch a scout when time allows."
 A_Profitable_Trade_II_project:0 "A Profitable trade II"
 A_Profitable_Trade_II_project_DESC:0 "We've located the debris field created during the battle between §BKanjiklub§! and §RCrimson Dawn§!. Our arrival in the §Y[Root.Solar_System.GetName]§! system seems to have driven off several salvage ships who, despite the wealth of destroyed hulks, had been ignoring the wrecks in favor of searching the debris field for something else. It will take time to comb through the detritus, but our scouts are confident that their scanners will pick up anything out of the ordinary. "
 swp_generic_event.31.name:0 "A Surprise To Be Sure"
 swp_generic_event.31.desc:0 "Our scouts have located a derelict 720 Class Ghtroc freighter floating just outside the rimward side of [Root.Planet.GetName]'s gravity well. Records from the Bureau of Ships and Services identifies it as the §YHymns Bane §! registered to a defunct Alsakan shell company associated with the criminal enterprise §RCrimson Dawn §!. The ship's crew--a balding bothan, a heavyset rodian, a LOM-series protocol droid, and a hulking reptilian of unknown origin--were found dead in the starboard escape pod, encased in a thin layer of ice.\n\nWhile we're still trying to work out their cause and time of death, we suspect it was connected to their cargo: several dozen sealed casks of refined glitterstim £spice£ §Sspice§!. Though the drug has legitimate medical purposes, the use and distribution of glitterstim £spice£ §Sspice§! is heavily controlled, and unlawful possession carries a mandatory minimum sentence of 15 years of hard labor in the §GGalactic Empire§!. Despite the risk, there are many who would pay a Moff's ransom for a single dose of glitterstim, and it is all but an open secret that many of the galaxy's elite are utterly dependent on it. For now, the cargo has been transferred to our central vault on [Root.Capital.GetName], where it awaits your decision."
 swp_generic_event.31.a:0 "Its baleful reputation is well-earned. Burn it."
 swp_generic_event.31.b:0 "[Root.Owner.GetName] could use the credits. Find a buyer immediately."
 swp_generic_event.31.c:0 "Such a luxury deserves to be savored. Let us indulge in it. Just this once."
 swp_generic_event.32.name:0 "A Surprise To Be Sure, But A Welcome One"
 swp_generic_event.32.desc:0 "Our contacts in the £spice£ §Sspice§! industry have identified two possible customers: §BMephitaPharma Inc§!, a Sullustan-owned biopharmaceutical company specializing in age suppressants; and §GOberon Sciences§!, a Corporate Sector Authority holding company that our intelligence indicates is likely a front for the criminal enterprise §MBlack Sun§!. While §GOberon Sciences§! is offering a higher price and fewer questions than the former, dealing with the §MBlack Sun§! can be dangerous."
 swp_generic_event.32.a:0 "Sell the spice through legal channels. Contact MephitaPharma."
 swp_generic_event.32.b:0 "Sell the spice through illicit channels. Contact Oberon Sciences."
 swp_generic_event.33.name:0 "A Surprise To Be Sure, But A Welcome One"
 swp_generic_event.33.desc:0 "Its a hard life running [Root.Owner.GetName], but someone has to do it. That someone, usually, is us. But tonight, the governing elite of [Root.Owner.GetName] celebrate. We eulogize the victorious dead, and honor the glories of the living. Casks of Corellian whiskey, bottles of Antakarian Fire Dancer, kegs of Novanian grog, and lines of premium glitterstim are rolled out for what will quickly become the party of the year. By the end of the night, only a few [Root.GetNamePlural] are left upright, but a good time was had by all."
 swp_generic_event.33.a:0 "One hell of a party."
 swp_generic_event.34.name:0 "A Surprise To Be Sure, And A Unwelcome One"
 swp_generic_event.34.desc:0 "Its a hard life running [Root.Owner.GetName], but someone has to do it. That someone, usually, is us. But tonight, the governing elite of [Root.Owner.GetName] celebrate. We eulogize the victorious dead, and honor the glories of the living. Casks of Corellian whiskey, bottles of Antakarian Fire Dancer, kegs of Novanian grog, and lines of premium glitterstim are rolled out for what will quickly become the party of the year. By the end of the night, only a few [Root.GetNamePlural] are left upright, but a good time was had by all. Or nearly all. Saddled with the burdens of command, [Root.Leader.GetName] overindulged in glitterstim, and had to be rushed to [Root.Capital.GetName] [Root.GetSpeciesSpawnNamePlural]'s Medical Center for treatment. While [Root.Leader.GetSheHe] survived the overdose, the long term consequences could be severe."
 swp_generic_event.34.a:0 "Where did it all go wrong?"
 swp_generic_event.35.name:0 "A Surprise To Be Sure, And A Unwelcome One"
 swp_generic_event.35.desc:0 "To our surprise the representatives of §GOberon Science§! and their §MBlack Sun§! \"associates\" were professional and kept their word. The same could not, however, be said of §RCrimson Dawn§!. Somehow, the group managed to learn of the fate of the §YHymns Bane§!, and tracked their former shipment. Catching both parties in a murderous crossfire, our representatives were killed almost instantly, with the §MBlack Sun§! gunmen faring little better. By the time our response crews reached the site, the §RCrimson Dawn§! gunmen and the £spice£ §Sspice§! were long gone."
 swp_generic_event.35.a:0 "Crime never pays."
 swp_generic_event.36.name:0 "A Surprise To Be Sure, And A Welcome One"
 swp_generic_event.36.desc:0 "To our surprise the representatives of §GOberon Science§! and their §MBlack Sun§! \"associates\" were professional and kept their word. The exchange went smoothly, and we have walked away with a substantial sum of £energy£ §Ycredits§!. Word of the exchange has, however, leaked, and many of the galaxy's more legitimate enterprises may regard us more warily."
 swp_generic_event.36.a:0 "Crime sometimes pays."
 swp_talesfromcantina.2.name:0 "Tales from the Cantina - Event System"
 swp_talesfromcantina.2.desc:0 "Whilst in starport our scientist has frequented the local cantina. A casual conversation with a cloaked stranger leads to a drink. Two drinks later, the stranger offers our scientist what he describes as 'top tier information' in exchange for some credits."
 swp_talesfromcantina.2.a:0 "Credits for information."
 swp_talesfromcantina.2.b:0 "We can't afford it now."
 swp_talesfromcantina.2.c:0 "Change our Policy regarding these Cantina tales."
 swp_talesfromcantina.3.name:0 "A Fraud!"
 swp_talesfromcantina.3.desc:0 "The information we acquired from the Cantina turned out to be unreliable, and our contact has fled with the credits we paid them, leaving our pride and our treasury worse for wear."
 swp_talesfromcantina.3.a:0 "What a shame."
 swp_talesfromcantina.4.name:0 "Bravely Explore the Galaxy"
 swp_talesfromcantina.4.desc:0 "Prepare a Science Team and explore the Intel coordinates."
 swp_talesfromcantina.4.a:0 "Good."
 swp_talesfromcantina.100.name:0 "Cantina Intel"
 swp_talesfromcantina.100.desc:0 "Whilst in starport our scientist has frequented the local cantina. A casual conversation with a cloaked stranger leads to a drink. Two drinks later, the stranger offers our scientist what he describes as 'top tier information' in exchange for some credits."
 swp_talesfromcantina.110.name:0 "Crashed Freighter"
 swp_talesfromcantina.110.desc:0 "The coordinates provided led us to a small cargo ship adrift, abandoned. There are no clues as to why it's there or what happened to the crew, but its Hyperfuel cargo is stable and ready to be used. Structural surveys of the freighter indicate it will require significant restoration. It is unfeasible to recover the freighter. We are currently siphoning the fuel from the freighter itself and estimate two hours for the hyperfuel to be transferred and stabilized for transit."
 swp_talesfromcantina.110.a:0 "It's a shame we couldn't salvage the freighter itself."
 swp_talesfromcantina.111.name:0 "Abandoned Ship"
 swp_talesfromcantina.111.desc:0 "The coordinates led to a significant hangar facility hidden within a large cliff on the planet's most northern region. Inside was a starship, with no sign of its owner. Our soldiers have swept the hangar and found no signs of life. We cannot explain why this ship was left abandoned."
 swp_talesfromcantina.111.a:0 "We can repurpose it for our service."
 swp_talesfromcantina.112.name:0 "Space Refinery"
 swp_talesfromcantina.112.desc:0 "The coordinates led us to an old refinery. The forges and processing facilities were dormant and appeared to have been that way for a long time. Evidence suggests it has been long abandoned, however our security teams have indicated that whilst the station has been dormant, there are signs that it has served as a habitat for someone. Presumably pirates used it as a small storehouse. This facility won't be a refuge for any pirates in the future."
 swp_talesfromcantina.112.a:0 "Impound resources and order future patrols."
 swp_talesfromcantina.113.name:0 "Forgotten Station"
 swp_talesfromcantina.113.desc:0 "The coordinates led us to an extremely old space station. We've secured the stations, and initial observations lead our team to believe it's a fleet staging area of an era long forgotten. The vast hangar bays and support facilities, indicate the scale of the fleet that would have been harbored in this station. Whilst outdated in comparison to our own fleet staging areas, we can learn a lot from how this empire organized its fleet support structure."
 swp_talesfromcantina.113.a:0 "Excellent."
 swp_talesfromcantina.114.name:0 "Its a Trap!"
 swp_talesfromcantina.114.desc:0 "The coordinates led us to a asteroid field within a nearby system. As soon as our ship arrived, sensors started indicating two ships on approach. It appears this was a trap and that they were awaiting our arrival. Truly, an old school classic. These pirates were brash to attack us so openly, we must ensure an example is made."
 swp_talesfromcantina.114.a:0 "Wipe them out..."
 swp_talesfromcantina.115.name:0 "Ancient Vault"
 swp_talesfromcantina.115.desc:0 "The coordinates led our scientific team to an ancient temple. Upon entering and treking through the crumbling structure, they uncovered a trove of ancient relics. Although none of them are particuarly significant, they still have some value as historical artifacts. Or decorative pieces."
 swp_talesfromcantina.115.a:0 "What wonders it may hold?"
 swp_talesfromcantina.116.name:0 "Old Outpost"
 swp_talesfromcantina.116.desc:0 "The coordinates led us to a small forgotten settlement. On dispatching a ground team, we have discovered it is of Republic design from the Clone Wars. The facility itself appears to be a resupply station, with little other function than to support passing Republic fleets. Whilst the food rations have expired, our team has noted its munitions stores seem to be well stocked and can still be used. They advise we secure or destroy it before pirates share our discovery."
 swp_talesfromcantina.116.a:0 "Secure the stockpile, and signal a taskforce to secure the location."
 swp_talesfromcantina.117.name:0 "Tibanna Deposits"
 swp_talesfromcantina.117.desc:0 "The coordinates led us to a cloudy planet, and whilst conducting surveys in atmospheric flight, our science ship has identified Tibanna gas samples. We are securing a sample and relaying the coordinates to Sector officials. This is an integral component of many weapons systems and our hyperdrive technology."
 swp_talesfromcantina.117.a:0 "Make a note in our logs and dispatch the samples for analysis."
 swp_talesfromcantina.118.name:0 "Spice Freighter"
 swp_talesfromcantina.118.desc:0 "The coordinates led us to an old HWK-290 Light Freighter. It appears that the vessel was stationary, but powered up. We dispatched a strike team, and they reported a cargo bay full of spice. Moments later a medical emergency was declared, the pilot appears to have overdosed on his cargo. We secure the spice in our hold and the Captain in his quarters."
 swp_talesfromcantina.118.a:0 "Signal the nearest fleet patrol to take custody of the prisoner."
 swp_talesfromcantina.119.name:0 "Poetic Justice"
 swp_talesfromcantina.119.desc:0 "The coordinates led us to an abandoned Providence-class cruiser on the outskirts of the §Y[pirate_system.GetName]§! system. Aside from an open gash in its communications tower, the ships appears to be in fine condition. After a quick sensor scan determined that there were no lifeforms aboard, we dispatched a boarding team to investigate the warship, and ascertain how it came to rest there. Upon entering the ship through an open ventral maintenance hatch, the boarding party quickly restored emergency secondary power throughout the warship, and started the process of repressurizing the vessel's compartments. Proceeding to the bridge, the party was unnerved to discover the frozen, depowered remains of thousands of battle droids, and the well-preserved corpses of hundreds of former crewmen--mostly Neimoidians, Gossams, and a handful of Munns--littering the hallways, their faces contorted in grotesque masks of pain, panic, and terror.\nStepping over the bodies, the boarding party repowered the ships mainframe and, after slicing through its antiquated security ciphers, accessed its datafiles. According to its registration data, the unnamed vessel was a warship in the service of the §BCIS§!, and had been dispatched to §Y[pirate_system.GetName]§! as part of its shakedown cruise. Curiously, only one other file remains uncorrupted: a captain's log, originally uploaded years ago during the height of the Clone Wars. It appears to have been set to broadcast repeatedly across a variety of military frequencies most commonly used by the former CIS, though the damage to the cruiser's communications array seems to have prevented the message's transmission. It reads:\n§YWelcome, welcome, Separatist friends§!\n§YWe won't be there to make amends§!\n§YSo we left a little present§!\n§YThough it won't be very pleasant§!\n§YCall it a ruse, or a facade§!\n§YA treat from the droids of D-squad.§!\n\nA few seconds after opening the log, the ship begins venting what air had been repressurized, and its primary reactors flare to life. Guided by its decades-old programming, the warship powers up its shields and weapons, and surges maliciously towards the nearest [Root.GetAdjective] ship."
 swp_talesfromcantina.119.a:0 "As if the Clone Wars hadn't caused enough damage."
 swp_talesfromcantina.120.name:0 "Research Station"
 swp_talesfromcantina.120.desc:0 "The coordinates have led us to an abandoned research station. Our teams have restored the life support systems, and are slicing through data logs. There are four laboratory compartments that seem devoted to advanced engineering methods, though the equipment is dated. The most recent dates any of our searchers have discovered in the data logs are from 500 years ago."
 swp_talesfromcantina.120.a:0 "Any data retrieved will benefit our research efforts."
 swp_talesfromcantina.121.name:0 "Mineral Deposits Identified"
 swp_talesfromcantina.121.desc:0 "The coordinates led us to an asteroid belt in a nearby system. The belt itself was uncharted, but initial surveys indicate that several of its larger asteroids contain sizable mineral deposits. The deposits required sophisticated extraction techniques, but with trial and error and a bit of luck, we managed to stabilize the asteroids' orbits enough to simplify any future mining procedures drastically."
 swp_talesfromcantina.121.a:0 "Log this location for future geological surveys."
 swp_talesfromcantina.122.name:0 "Zersium composites"
 swp_talesfromcantina.122.desc:0 "The coordinates led us to a small asteroid field. Initial mineral surveys indicate that many of the asteroids have a composition that includes Zersium, an essential component in the production of Durasteel. We've notified our refineries on a nearby world to prepare to receive the samples we extracted."
 swp_talesfromcantina.122.a:0 "This Durasteel will be valuable to our empire."
 swp_talesfromcantina.123.name:0 "Dead Gungans"
 swp_talesfromcantina.123.desc:0 "The coordinates led us to a small moon in a remote system in the deep galactic south. Our team identified the moon's sole settlement and landed on its outskirts. First images and reports confirm the settlement was built by Gungan colonists, but everything looks old and worn, and some structures have suffered incredible damage. Preliminary analysis suggests the settlement was attacked, though little evidence of who might have done the attacking can be found. Piled in the middle of the settlement are the skeletal remains of at least forty gungans, one of whom was clutching a radiant orb."
 swp_talesfromcantina.123.a:0 "Secure the orb and send it to a laboratory. We may find use for it."
 swp_talesfromcantina.201.name:0 "The Makers"
 swp_talesfromcantina.201.desc:0 "Long range sensors have detected a pair of anomalous systems filled with a variety of strange planetoids. While the density of the systems' gravity shadows precludes us from ever reaching the systems, several of our more...superstitious officers claim to feel powerful emotional energies radiating from the two systems.\nGreat suffering, but also great joy."
 swp_talesfromcantina.201.a:0 "A wretched hive of scum and programming."
 swp_talesfromcantina.333.name:0 "Failure to find §YDry World§!"
 swp_talesfromcantina.333.desc:0 "The Intel suggested a §YDry Planet§! but we couldn't find it. Perhaps the planet never existed in the first place?"
 swp_talesfromcantina.333.a:0 "..."
 swp_talesfromcantina.334.name:0 "Failure to find §YAsteroid§!"
 swp_talesfromcantina.334.desc:0 "The Intel suggested an §YAsteroid§! but we couldn't find it. Did it even exist to begin with?"
 swp_talesfromcantina.334.a:0 "..."
 swp_talesfromcantina.335.name:0 "Failure to find §GForest World§!"
 swp_talesfromcantina.335.desc:0 "The Intel suggested a §GForest Planet§! but we couldn't find it. You'd think a valuable temperate planet like that would be a major discovery. Seems we've been had."
 swp_talesfromcantina.335.a:0 "..."
 swp_talesfromcantina.336.name:0 "Failure to find §BOcean World§!"
 swp_talesfromcantina.336.desc:0 "The Intel suggested an §BOcean Planet§! but we couldn't find it. Either someone misread their sensor reports to a degree that suggests hallucinogens may have been involved, or we've been duped."
 swp_talesfromcantina.336.a:0 "..."
 swp_vong.11.name:0 "Approaching Subspace Echoes"
 swp_vong.11.desc:0 "When dozens of people with no apparent connection on worlds throughout our space began babbling about something approaching from beyond the Outer Rim, we took it for a hoax at first. But when a well-respected and well-equipped scientific foundation pointed hyperspace sensors at the edge of the galaxy and detected ripples in the fabric of hyperspace itself, apparently centered on some massive thing racing toward the galaxy from deep space, we had to reassess. Now it has become obvious that something is approaching our galaxy from beyond, but we have no idea what."
 swp_vong.11.a:0 "A storm is on the horizon."
 swp_vong.13.name:0 "Approaching the Outer Rim"
 swp_vong.13.desc:0 "The source of the strange hyperspatial ripples we detected is now approaching the Outer Rim. We can now spot several distinct sources of these ripples, several of which appear to be racing ahead of the main body. We have tentatively identified their systems of arrival based on observed movement so far.\n\nWe have entered these systems into the Situation Log and will continue to monitor the situation."
 swp_vong.13.a:0 "They are almost upon us..."
 swp_vong.15.name:0 "Subspace Signal"
 swp_vong.15.desc:0 "The hyperspatial ripples that were at first faint and difficult to distinguish are now evident even to the oldest and most decrepit ship's sensors, even on the far side of the galaxy! Whatever is causing these ripples, it appears to be nearly upon us."
 swp_vong.15.a:0 "Establish visual feed."
 swp_vong.18.name:0 "The First Wave"
 swp_vong.18.desc:0 "We have received scattered reports indicating that several outlying systems in the Outer Rim are under attack. Reports on the composition of these attacking forces are difficult to verify; some of the ships that carried these reports to us bear damage caused by no weapons we have ever encountered, and the shaky imagery captured by shipboard visual sensors during frantic retreats indicates a ship design utterly foreign to any industrial processes we have developed.\n\nThis appears to have been the source of the hyperspace ripples we detected approaching our galaxy. What we are encountering now is only the vanguard - the main body of contacts has yet to arrive. Our entire galaxy may be facing an invasion of unprecedented scope."
 swp_vong.18.a:0 "May the Force protect us..."
 swp_vong.18.b:0 "Brief all fleet commanders."
 swp_vong.18.c:0 "These invaders must be studied closely."
 swp_vong.18.d:0 "Are we sure they can't be reasoned with?"
 swp_vong.18.e:0 "This will cut into our profit margins..."
 swp_vong.18.f:0 "Dark days lie ahead."
 swp_vong.18.g:0 "These wretched abominations must be purged."
 swp_vong.18.h:0 "Fascinating... alien life from beyond our galaxy."
 swp_vong.18.i:0 "They act with such singular purpose. Remarkable."
 swp_vong.18.j:0 "This is a threat to all sapient life."
 swp_vong.20.name:0 "The Second Wave"
 swp_vong.20.desc:0 "Without fanfare, the constant rippling of hyperspace caused by the massive approaching force has ceased, which can mean only one thing... they have arrived.\n\nIf the size of their vanguard is any indication, the main host of these invaders must be massive."
 swp_vong.20.a:0 "They are here..."
 swp_vong.211.name:0 "The End of the Yuuzhan Vong"
 swp_vong.211.desc:0 "The galaxy breathed a collective sigh of relief today, as the last significant pockets of the Yuuzhan Vong were expunged. Their extragalactic invasion has failed, and all that remains of the Vong's once colossal invasion force are the innumerable charred husks that now drift quietly through the void.\n\nA sense of elation and utter joy is spreading across the galaxy at a speed greater than light, and spontaneous victory celebrations have erupted on countless worlds. Could this be the beginning of a new age of galactic peace and stability?"
 swp_vong.211.a:0 "Those profane creatures will not be missed."
 swp_vong.211.b:0 "They were worthy opponents."
 swp_vong.211.c:0 "Their organic technology was most intriguing."
 swp_vong.211.d:0 "Finally, an end to all this senseless violence."
 swp_vong.211.e:0 "Those critters were bad for business."
 swp_vong.211.f:0 "We shall see."
 swp_vong.211.g:0 "One of the vilest alien breeds we've had the misfortune to encounter."
 swp_vong.211.h:0 "Tragic in a way. They were a unique form of life."
 governor_event.10.name:0 "Governor mining-district upgrade request"
 governor_event.10.desc:0 "One of our governors is requesting funding for an upgrade to his planet's mining districts. With his connections, the governor can put that money to good use, but it might be wiser to go through regular channels to accomplish this construction, rather than operating through possibly-corrupt backchannels. How should we handle the governor's request for funds?"
 governor_event.10.a:0 "Approve"
 governor_event.10.b:0 "Deny"
 governor_event.20.desc:0 "The governor was as good as his word: his industry contacts cut him excellent deals and delivered on time and at-budget. An excellent investment."
 governor_event.21.desc:0 "Our governor was as good as his word, but his contractors were not. Several construction workers died in a job site accident, and safety audits and inspections are causing delays and funding overruns."
 governor_event.22.desc:0 "After a month with no progress reports, we contacted the governor's office to request an update. The governor's office told us that they never received our funds allocation. Somebody out there is corrupt. Launch an audit, and avoid that governor's contacts until we've ironed this out."
 governor_event.23.desc:0 "Our governor told us that he was able to upgrade the districts without our help. This man is a genius! We got this district without paying anything for it."
 governor_event.24.desc:0 "The workers in our districts are now rioting about the upgrade of their district. Not a big deal, just some unhappy workers, nothing to be to worried about."
 governor_event.25.desc:0 "Our local population lost faith in us because of our unwise decision. This is a disaster!"
 governor_event.30.name:0 "Governor energy-district upgrade request"
 governor_event.30.desc:0 "Our governor in sector ADD_SECTOR requests some credits for an upgrade to our mining districts. With his connections, we could save some money, but maybe it is not wise to trust him. What is our decision?"
 governor_event.41.desc:0 "Our governor told us that we had some issues while upgrading our energy districts. One of our generators exploded during the process. We had to send a crew for repairs instead of working on the new district. This cost us precious time and some extra credits."
 governor_event.43.a:0 "He did it, who would have guessed?"
 pattite_pattuna.10.name:0 "Confusion on Patitite Pattuna"
 pattite_pattuna.10.desc:0 "We found a tiny race on the surface of this planet. We cant understand what they are saying. It looks like they want to tell us something. We should send a protocol droid for communication."
 pattite_pattuna.10.a:0 "Just take one of them and leave."
 pattite_pattuna.10.b:0 "Send a protocol-droid."
 pattite_pattuna.20.desc:0 "Our protocol-droid has arrived and we can now try to communicate with them. They seem to be impressed by our shiny droid who talks to them. We are sure that they never saw something like a droid before."
 pattite_pattuna.30.desc:0 "Our protocol droid finally established communication with the Patitite Pattuna. But they insult us and want us to leave them. They are no match for us, so we could sell them on black market maybe."
 pattite_pattuna.30.a:0 "Try to sell them on the black market."
 pattite_pattuna.30.b:0 "Just leave them."
 pattite_pattuna.31.desc:0 "Our protocol-droid failed to established communication, but we think that they want us to leave them. They are no match for us and we could easily catch them and sell them to others as pets, so we get something out of this disaster."
 pattite_pattuna.32.desc:0 "As our droid tries to establish communication, he falls on the leader of the Patitite Pattuna. We thought they would attack us, but it seems like they now celebrate our droid as some kind of god or hero. Anyhow what are we supposed to do? Maybe we can take some of them with us or just take one of them and learn more about them."
 pattite_pattuna.32.b:0 "Learn their culture and take one of them as pet."
 pattite_pattuna.40.desc:0 "We were able to get a good amount of them and left the planet. We find some buyers on the black market and make a good amount of credits. We can call it a success!"
 pattite_pattuna.41.desc:0 "As we try to capture them they injured our scientist. Every attempt to help him failed and his wounds were infected by the weapons of the Patitite Pattuna. We've maybe underestimated their power and can not risk any more lives. At least we were able to repair the ship. Now let's get out of this mess."
 pattite_pattuna.42.desc:0 "It's better to leave them. At least we learned something about their culture and society as we talked to them."
 pattite_pattuna.50.desc:0 "As we thought, they couldn't escape us and we caught a good amount of them. We were able to sell them on the black market to make some profit out of this situation."
 pattite_pattuna.51.desc:0 "One of their weapons hit one of the energy cores inside our science ship. We lost the whole crew and our scientist as well. In addition to that we have to pay their families. This is a total disaster!"
 pattite_pattuna.60.desc:0 "Thanks to our droid we got the most out of this situation. We learn about their culture and get a huge profit our of it as well. This mission was a major success!"
 pattite_pattuna.61.desc:0 "Thanks to our droid we were able to get a lot of knowledge from the Patitite Pattuna and in addition we can call our scientist a true roamer (add_trait = leader_trait_roamer). This is a great success for everyone!"
 swp_nihilus_event.1.name:0 "Strange Readings"
 swp_nihilus_event.1.desc:0 "Long-range sensors have detected a titanic capital ship of unknown origin entering orbit around the [nihilusPlanet.GetPlanetMoon] [nihilusPlanet.GetName], in the [nihilusSystem.GetName] system.\n\n[Root.GetName] strategists are urging the dispatch of a starship to investigate."
 swp_nihilus_event.1.a:0 "We'll dispatch a ship immediately."
 swp_nihilus_event.2.name:0 "Strange Readings"
 swp_nihilus_event.2.desc:0 "Long-range sensors have detected a large capital ship of unknown origin entering orbit around the [nihilusPlanet.GetPlanetMoon] [nihilusPlanet.GetName], in the [nihilusSystem.GetName] system.\n\n[Root.GetName] strategists are urging the dispatch of a starship to investigate."
 swp_nihilus_event.2.a:0 "We'll dispatch a ship immediately."
 swp_nihilus_event.4.name:0 "Annihilation"
 swp_nihilus_event.4.desc_01:0 "The unknown vessel has orbited [nihilusConsumingPlanet.GetName] for some time now. While our sensors have not detected any signs of planetary bombardment or physical destruction of any kind, [nihilusConsumingPlanet.GetName]'s life is simply....gone. Though its machines, buildings and constructs remain in place and unaffected, all that remains of its populace and ecosystem are motes of black dust on the desolate wind.\n\nOur long-range scans suggest that not even the planet's microbial life has survived, which has in turn disrupted the atmosphere's composition, rendering it uninhabitable."
 swp_nihilus_event.4.desc_02:0 "Our long range scans of [nihilusConsumingPlanet.GetName] suggest the [nihilusConsumingPlanet.GetPlanetMoon] has suffered a substantial reduction in biomass, its life scoured away by an unknown force.\n\n[Root.GetName] strategists continue to urge the dispatch of a starship to investigate."
 swp_nihilus_event.4.a:0 "Was it a bioweapon of some kind?"
 swp_nihilus_event.4.b:0 "This does not concern us..."
 swp_nihilus_event.5.name:0 "Nihilo Ex Nihilo"
 swp_nihilus_event.5.desc_01:0 "The unknown ship appears to somehow be consuming all life on [nihilusConsumingPlanet.GetName]. An entire planet's ecosystem is withering and dying for no readily apparent reason; we only surmise the ship is responsible because the environmental degradation is most intense directly under it and least intense on the side of the world opposite. \n\nOur long range scans suggest the [nihilusConsumingPlanet.GetPlanetMoon] will soon be nothing but a desiccated wasteland."
 swp_nihilus_event.5.desc_02:0 "Our long range scans of [nihilusConsumingPlanet.GetName] indicate that the [nihilusConsumingPlanet.GetPlanetMoon] has suffered another substantial reduction in biomass. \n\n[Root.GetName] strategists continue to urge the dispatch of a starship to investigate."
 swp_nihilus_event.5.a:0 "Could it be testing a new weapon? Or an ancient one?"
 swp_nihilus_event.5.b:0 "This does not concern us..."
 swp_nihilus_event.6.name:0 "Nihilo Ex Nihilo"
 swp_nihilus_event.6.desc_01:0 "The unknown vessel has almost completely eradicated all life on [nihilusConsumingPlanet.GetName].\n\nOur long range scans suggest the [nihilusConsumingPlanet.GetPlanetMoon]'s once vibrant biome has been reduced to dust."
 swp_nihilus_event.6.desc_02:0 "Our long range scans of [nihilusConsumingPlanet.GetName] suggest the [nihilusConsumingPlanet.GetPlanetMoon] has had nearly all life, sentient or otherwise, stripped away.\n\nShip captains in neighboring systems have reported outbreaks of emotional \"disturbances\" among their crews, with many showing signs of resignation, fatalism, and powerlessness. While no crews have mutinied--indeed most show little interest in action of any sort--several captains report that their organic crewmembers labor reluctantly and lethargically, as though suddenly bereft of motivation. [Root.GetName] strategists continue to urge the dispatch of a scout ship to investigate."
 swp_nihilus_event.6.a:0 "This is no simple bioweapon."
 swp_nihilus_event.6.b:0 "This does not concern us..."
 swp_nihilus_event.7.name:0 "Nihilus Annihilated"
 swp_nihilus_event.7.desc:0 "The returned Darth Nihilus, Sith Lord, Second of the Triumvirate, and the Lord of Hunger has been defeated, saving the galaxy from a potential holocaust.\n\nWhile little remains of the Dark Lord himself, the ruined hulk of his flagship, the Ravager, still floats crippled above the battlefield."
 swp_nihilus_event.7.a:0 "From dust to dust."
 swp_nihilus_event.8.name:0 "An Ancient Foe Annihilated"
 swp_nihilus_event.8.desc_01:0 "The resurrected Darth Nihilus, Sith Lord, Second of the Triumvirate, and the Lord of Hunger has been defeated by [destroyed_nihilus_country.GetName], saving the galaxy from a potential holocaust.\n\nWhile the armor containing his spirit has been destroyed, both his mask and the ruined hulk of his flagship, the Ravager, have survived, both of which have been claimed by the [destroyed_nihilus_country.GetName]."
 swp_nihilus_event.8.desc_02:0 "Our long range scans of the [nihilusSystem.GetName] system indicate a battle has taken place there. Elements of the [destroyed_nihilus_country.GetName] fleet were seen entering the system many days prior. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has requested an official clarification from [destroyed_nihilus_country.GetRulerTitle] [destroyed_nihilus_country.GetRulerName]'s government, however no response has been returned."
 swp_nihilus_event.8.a:0 "Most curious."
 swp_nihilus_event.10.name:0 "The Lord of Hunger"
 swp_nihilus_event.10.desc:0 "Our sensors in the [nihilusSystem.GetName] system have detected a ravaged, but somehow still functional, capital ship. Despite its open wounds, rusted hull, and pitted armor plating, the ship appears to be fully operational, its weapons, shields, and hull held together by some unknown force. Upon further analysis, automated IFF scanning protocols identify the vessel as a Centurion-class battlecruiser, last used by the Republic Navy during the Mandalorian Wars nearly 4,000 years ago.\n\nIt has failed to respond to hails from nearby ships, and maintains its position near the planet's surface. Though nothing other than the ship appears on our sensors, some dreadful force seems to draw the sensor operators' attention to the ship, a gravity preventing them from looking any other way. A single thought resonates throughout the minds of the crew manning the sensors, one not of their making, \"Nihilus hungers\".\n\nBelow the ancient vessel, the planet of [nihilusPlanet.GetName] dies. If it cannot be stopped the death toll could be catastrophic."
 swp_nihilus_event.10.a:0 "What hope could one ancient wreck have against our armada?"
 swp_habitability.100.name:0 "SW:FR - Habitability System"
 swp_habitability.100.desc:0 "This Systems allows you to set the Galactic Habitability to a lower level. This can help weaker computers or multiplayer matches to have a better performance. The planets randomly selected by this system will get a modifier making them uninhabitable."
 swp_habitability.100.a:0 "§GAll of the Habitable Planets§!"
 swp_habitability.100.b:0 "§B75% of the Habitable Planets§!"
 swp_habitability.100.c:0 "§Y50% of the Habitable Planets§!"
 swp_habitability.100.d:0 "§S25% of the Habitable Planets§!"
 swp_habitability.100.e:0 "§RNone of the Habitable Planets§!"
 swp_flavor_events.10.name:0 "§HBattledroids§!"
 swp_flavor_events.10.desc:0 "We can now produce battle droids. They're less innovative and daring in their approaches to problem solving than most organic soldiers, but they're also much easier to produce, functional without training, and operational in a much wider variety of environments without upgrades or re-outfitting. Fire up the foundries!"
 swp_flavor_events.10.a:0 "Excellent! Fire up the foundries!"
 swp_flavor_events.11.name:0 "§HCloning§!"
 swp_flavor_events.11.desc:0 "We can now clone entire individuals! Where formerly cloning was primarily useful to create organs or limbs for medical replacements, it can now be used to create entirely new people. We can use this technology to supplement our labor pool on low-population worlds, and perhaps even to create copies of specific, valuable individuals."
 swp_flavor_events.11.a:0 "Even people can be copied..."
 swp_flavor_events.12.name:0 "§HClone Armies§!"
 swp_flavor_events.12.desc:0 "With pharmaceutical, technological, and psychological training regimens that complete in fractions of the time it takes to educate organically-grown individuals, the programs we have developed to create clone soldiers will make possible the snap production of superior armed forces."
 swp_flavor_events.12.a:0 "A new meaning for the phrase \"An army of one\"."
 swp_flavor_events.13.name:0 "§HGene Tailoring§!"
 swp_flavor_events.13.desc:0 "We now have tools and kits for gene-editing that can be cheaply and safely mass-produced and distributed. This will go a long way towards helping us unlock our true potential, both as individuals and as a species."
 swp_flavor_events.13.a:0 "Even people are based on code."
 swp_flavor_events.14.name:0 "§HMassive Scale Space Construction§!"
 swp_flavor_events.14.desc:0 "Building a battle station on the planetary scale requires solving a variety of construction problems the like of which we have never encountered before. Starship construction, even on the scale of Executor-class Star Destroyers, does not necessitate accounting for the gravity of the vehicle under construction, nor for the immense gravitational stresses and pressures that its frame and hull will have to endure. Project Stardust requires an entirely new approach to materials engineering and construction strategy."
 swp_flavor_events.14.a:0 "One step closer."
 swp_flavor_events.15.name:0 "§HOrbital Battle Station Logistics§!"
 swp_flavor_events.15.desc:0 "Project Stardust's predictive models show all engineering challenges we have been able to predict accounted for. Now we have to iron out the logistics of building an entire moon. We need to find ways to procure and ship to the construction site a planetoid's worth of durasteel, several oceans of hypermatter fuel, armies of laborers, and the food and supplies necessary to support those laborers, all while maintaining the secrecy of Stardust's mandate."
 swp_flavor_events.15.a:0 "One small step for man, one giant leap for obfuscatory bureaucracy."
 swp_flavor_events.16.name:0 "§HOrbital Battle Station Energy Generator§!"
 swp_flavor_events.16.desc:0 "Project Stardust's energy budget is immense, larger than anything we've had to supply before, even for our largest capital and supercapital vessels. We need to find ways to scale up and integrate hypermatter injection and hypermatter annihilation reactors, and we need to find ways to safely channel this unprecedented energy budget around and through inhabited living areas without cooking everyone inside."
 swp_flavor_events.16.a:0 "Power overwhelming!"
 swp_flavor_events.17.name:0 "§HKyber Crystal Mining§!"
 swp_flavor_events.17.desc:0 "With the highest quality deposits found in the hearts of dying stars and other frankly uncanny locations, most of them deep underground, obtaining kyber crystals of the size, quantity, and quality Stardust requires will be no easy feat. Drilling rigs must be able to survive crushing pressure, stellar temperatures and gravities, and anomalous spacetime quirks. The laborers on those rigs must have precision, patience, motivation, incredibly robust tools, and deep wells of mental fortitude. This is going to be expensive."
 swp_flavor_events.17.a:0 "Make sure the miners get good insurance."
 swp_flavor_events.18.name:0 "§HAdvanced Battledroids§!"
 swp_flavor_events.18.desc:0 "In its time fighting the Republic, the Confederacy of Independent Systems overcame a variety of engineering and programming challenges to create droid soldiers that could challenge, or at least stall, Jedi Knights. The CIS, fractious and widespread as its systems were, was not able to capitalize on all those advancements at once and implement them in large-scale droid armies. They created isolated models with enhanced capabilities, but never fielded line soldiers capable of standing up to the Jedi or outthinking the Clones. We have assembled as many records from old CIS databanks as we could find, then updated their models and algorithms with our own innovations. The ultimate droid army is now ours to command."
 swp_flavor_events.18.a:0 "Towards the Future!"
 swp_talesfromcantina.124.name: "The Datapad"
 swp_talesfromcantina.124.desc: "One of our §B[informant.GetSpeciesName]§! informants from the §B[informant.GetSpeciesName]§! have approached one of our undercover §YISB§! officers in a cantina. The informant tells us that he have come across a datapad containing coordinates pointing to possible smuggler hideouts north of the §HEmpire§! near the §BUnknown Regions§!. The informant claims that acquiring the datapad was very difficult and dangerous - and as a precaution - has been hidden in a safe location.\n\nNaturally, the information on the datapad could be very valuable for the §HEmpire's§! fight against the criminal underworld and piracy.\n\nJust as the informant is about to reveal the location of the datapad, he pauses and suggest that perhaps an extra sizeable compensation might be in order, given the nature of the information he has acquired..."
 swp_talesfromcantina.124.a: "Pay the informant"
 swp_talesfromcantina.124.b: "Only a fool would make demands to the §YEmpire§!."
 swp_thrawn_events.2.name: "Locating the Datapad"
 swp_thrawn_events.2.desc: "Having payed the informant, the location of the datapad is discovered in the building next to the cantina. After a short search, our stormtroopers found the datapad and started decyptring the information. After comparing the information with our records, everything appears to be genuine and matching what other Imperial intelligence officials reported in recent months."
 swp_thrawn_events.2.a: "Time to bring swift justice to these outlaws."
 swp_thrawn_events.3.name: "Imperial Torture"
 swp_thrawn_events.3.desc: "The informant is taken into custody and after a short few hours of interrogation, they finally give up the location of the datapad. As the asset lies unconscious on the floor of a holding cell, the order is given to begin a raid on the building. Stormtroopers find the datapad and turn it over to the §YISB§!. After comparing the information with our records, everything appears to be genuine and matching what other Imperial intelligence officials reported in recent months."
 swp_thrawn_events.3.a: "Excellent"
 swp_thrawn_events.4.name: "Imperial Torture"
 swp_thrawn_events.4.desc: "Despite our 'best' intentions, the informant required a substantial amount of persuasion to reveal the location of the datapad. But even the most hardened informants will break from our interrogation methods.\n\nAs the asset lies unconscious on the floor of a holding cell, the order is given to begin a raid on the building. Stormtroopers find the datapad and turn it over to the §YISB§!. After comparing the information with our records, everything appears to be genuine and matching what other Imperial intelligence officials reported in recent months.\n\nAfter the successful raid, our operatives ditch the informants body in a back alley."
 swp_thrawn_events.4.a: "An unfortunate, but necessary outcome."
 swp_thrawn_events.5.name: "Citizen Tortured"
 swp_thrawn_events.5.desc: "In has come to our attention that one of our citizens have been found brutally beaten in front of a cantina. This would not have been an unusual sight, but eyewitnesses report that it was Imperial officers responsible.\n\n Our populace grows more and more concerned with the blatant overreach of Imperial authority and the disregard for the lives of its citizens."
 swp_thrawn_events.5.a: "This will have consequenses."
 swp_thrawn_events.5.b: "Perhaps it is best to look the other way."
 swp_thrawn_events.6.name: "Repercussions"
 swp_thrawn_events.6.desc: "Our interrogation and public display of our informant from the $[informant.GetName]|H$ have gained unwanted attention. The $[informant.GetName]|H$ goverment is aware of the incident and eyewitnesses have been quick to identify the people responsible. An official statement is published in a half-hearted attempt to quell the animosity, stating that this kind of action towards the populace will not be tolerated."
 swp_thrawn_events.6.a: "A bold, yet foolish move."
 swp_thrawn_events.7.name: "Repercussions"
 swp_thrawn_events.7.desc: "Our interrogation and public display of our informant from the $[informant.GetName]|H$ have gained unwanted attraction. The $[informant.GetName]|H$ goverment is aware of the incident and eyewitnesses have been quick to identify the people responsible. Despite the publicity, the $[informant.GetName]|H$ goverment remains very quiet. It would seem they have no intentions of making this into an big political incident. "
 swp_thrawn_events.7.a: "They know their place."
 swp_thrawn_events.10.name: "The Search"
 swp_thrawn_events.10.desc: "After an unsuccessful search at one of the coordinates, our probe droids have revealed nothing. However, our scouts report a camp nearby that might belong to smugglers.\n\nAdmiral [Root.Leader.GetName] has issued a detatchment of our forces to search the campsite."
 swp_thrawn_events.10.a: "A camp site here...?"
 swp_thrawn_events.11.name: "The Search"
 swp_thrawn_events.11.desc: "Admiral [Root.Leader.GetName] reports that searching the location specified on [Root.Planet.GetName] as possible smuggler hideout have turned out negative. A thorough search of the area have resulted in no signifiant traces of smuggler activity within the last few rotations."
 swp_thrawn_events.11.a: "We must not disapoint the §HEmperor§!. Continue the search. "
 swp_thrawn_events.12.name: "The Search"
 swp_thrawn_events.12.desc: "Admiral [Root.Leader.GetName] reports that the search for a smuggler's hideout on [Root.Planet.GetName] has come up empty handed. However, they did find a small cave presumably leading deep underground. Admiral [Root.Leader.GetName] issues a search of the cave with the hopes of finding something of value."
 swp_thrawn_events.12.a: "Continue the search. "
 swp_thrawn_events.13.name: "The Search"
 swp_thrawn_events.13.desc: "Following the coordinates, Admiral [Root.Leader.GetName]'s team reports smuggler activity around [Root.Planet.GetName]. Though heavily disguised on the surface, there is no doubt this is a smuggler depot. Probe droid scans further support this notion after scanning one of the ships leaving the planet.\n\nThe ship is identified as a §GKihraxz Light Starfighter§!, leading us to suspect that the §YBlack Sun§! operating here."
 swp_thrawn_events.13.a: "Lets give our soldiers some target practice."
 swp_thrawn_events.14.name: "The Search"
 swp_thrawn_events.14.desc: "Our scouts have discovered smuggler activity at one of the coordinates.\n\nShips have been observed entering and leaving [Root.Planet.GetName] through flight paths specifically designed to minimize their presence.\n\nFurther scans from our probe droids reveal that the ships appear to be related to former §HSeparatist§! groups, specifically the §YIntergalactic Banking Clan§!."
 swp_thrawn_events.14.a: "Sounds like an oppurtunity for our stormtroopers to show their worth."
 swp_thrawn_events.19.name: "The Search"
 swp_thrawn_events.19.desc: "We have searched all the locations for possible smugglers. With the search over, we can rest asured that organized crime will have a hard time conducting business in Imperial space from now on."
 swp_thrawn_events.19.a: "Excellent."
 swp_thrawn_events.20.name: "The Cave"
 swp_thrawn_events.20.desc: "Officers deploy their ID9 seeker droids to scout the depths of the cave as regular army soldiers and stormtroopers scour the encampment.\n\nHours of searching through hastily thrown together shacks and dwellings reveal nothing. However, the droid scans locate a stash of resources at one of the lowest points of the abandoned cave encampent."
 swp_thrawn_events.20.a: "Wonderful news!"
 swp_thrawn_events.21.name: "The Cave"
 swp_thrawn_events.21.desc: "Officers deploy their ID9 seeker droids to scout the depths of the cave as regular army soldiers and stormtroopers scour the encampment.\n\nHours of searching through hastily thrown together shacks and dwellings reveal nothing. However, the droid scans locate a stash of resources at one of the lowest points of the abandoned cave encampent."
 swp_thrawn_events.21.a: "Wonderful news!"
 swp_thrawn_events.22.name: "The Cave"
 swp_thrawn_events.22.desc: "Officers deploy their ID9 seeker droids to scout the depths of the cave as regular army soldiers and stormtroopers scour the encampment.\n\nHours of searching through hastily thrown together shacks and dwellings reveal nothing. However, the droid scans locate a stash of tibanna gas cylinders at one of the lowest points of the abandoned cave encampent."
 swp_thrawn_events.22.a: "Wonderful news!"
