 swnd_galactic_cw.3.name: "Новый порядок"
 swnd_galactic_cw.3.desc: "Вы выбрали §YНовый порядок§! в стартовом меню. При включении этой опции, §GГалактическая империя§! начинает как §RГалактический император§! после того, как галактическое сообщество будет сформировано Империя также получает слот перка "Вознесение" благодаря технологии выбора перка "Новый порядок" и разблокированию меню кризиса (где находятся Традиции). §YГалактическая Гражданская война и Восстание начнется при достижении определенного уровня кризиса.§!"
 swnd_galactic_cw.3.a: "Понятно."
 swnd_galactic_cw.4.name:0 "Первая Галактическая Империя"
 swnd_galactic_cw.4.desc:0 "После уничтожения Конфедерации независимых систем и Ордена джедаев, Галактическая Республика и ее институты были уничтожены.\n\nДекларация о новом порядке предусматривает, что Галактическая Республика и все ее члены будут реорганизованы в  §GПервую Галактическую Империю§!. С его провозглашением в залах Сената §RИмператор Палпатин§! положил конец ужасам Войн клонов и приговорил оставшихся членов Ордена джедаев к смерти или тюремному заключению.\n\n\"Мы прошли испытания, но мы стали сильнее. Мы движемся вперед как один народ, Имперские граждане Первой Галактической Империи. Мы победим. Десять тысяч лет мира начнутся сегодня.\""
 swnd_galactic_cw.4.a:0 "Безопасность, Безопасность, Справедливость и Мир!"

 swnd_galactic_cw.10.name:0 "Новый порядок"
 swnd_galactic_cw.10.desc:0 "Под бурные аплодисменты §HГалактическая Республика§! реорганизована в §GПервую Галактическую Империю§!. Поскольку мы начинаем становиться импрерией, мы должны уничтожить любое влияние и оставшуюся память о §HРеспублике§! и §H Орден джедаев§!. Организации будут уничтоженны, информация о них уничтожена, а на их месте будут созданы новые.\n\nОднако этот шаг привел к разрушению некоторых операций, жизненно важных для Республики. Хотя детали остаются неясными, ходят слухи, что отношения между §YКорускантом§! и §YКамино§! былы разорваны. В свою очередь призыв на военную службу стал предпочтительной формой комплектования солдат."
 swnd_galactic_cw.10.a:0 "Все будут служить в §YИмперии§!."
 swnd_galactic_cw.11.name:0 "Новая эпоха"
 swnd_galactic_cw.11.desc:0 "§YИмперия§! растет с каждым днем, включая новые системы и расширяя сферу своей деятельности. Имперские моффы наблюдают за ростом и развитием оккупированных миров, обеспечивая заботу о людях и, в свою очередь, верность §YИмперии§!.\n\n§HЛорд Вейдер§! наблюдает за обучением охотников на джедаев, которые будут рыскать по звездам, уничтожая тех, кто изуродовал §HИмператора§! и предал §YРеспублику§! в самое тяжелое время. Медленно, но верно замысел §HИмператора§! воплощается в жизнь."
 swnd_galactic_cw.11.a:0 "Слава Империи!"
 swnd_galactic_cw.12.name:0 "Поисковая деятельность"
 swnd_galactic_cw.12.desc:0 "Далеко в §BНеизведанных регионах§! находится планета, которую ценили джедаи. Во времена §HГалактической Республики§! именно здесь падаваны проходили испытания, чтобы получить свой кайбер-кристалл.\nПо словам сотрудников §YИмперского департамента передовых оружейных исследований§!, кайбер-кристаллы могут обеспечить решение давнишней проблемы с одним из их проектов.\nОтчеты также упомянули миры, расположенные ближе к §YЦентру Империи§!, а также некоторые из §BВнешнего Кольца§!, которые могли бы предоставить нам эти кристаллы."
 swnd_galactic_cw.12.a:0 "Отправиться в эти миры и начать искать эти кристаллы."
 swnd_galactic_cw.13.name:0 "Успешный урожай"
 swnd_galactic_cw.13.desc:0 "Мы нашли большое количество кристаллов с этих миров и перевезли их на секретный объект. На некоторых планетах осталась лишь небольшая команда, управляющая объектами, и минимальные оккупационные силы.\nБлагодаря нашему успешному поиску криссталов, §YИмперский департамент передовых оружейных исследований§! готов приступить к следующим этапам своего проекта."
 swnd_galactic_cw.13.a:0 "Очень хорошо."
 swnd_galactic_cw.14.name:0 "Восхождение темных сил"
 swnd_galactic_cw.14.desc:0 "§YИмперия§! продолжает привлекать все больше и больше систем. По мере приобретения новых систем пополняются и их обитатели. Некоторые расы — почти люди или нет — несут с собой идеалы, противоречащие §HИмператору§!.\n\nОднако стало ясно, что среди имперских граждан есть элементы, которые возражают против нашего правления. Эти недовольные типы бывают разных форм: ненадежные инородцы, сенаторы-заговорщики и агрессивные бунтари, живущие на задворках нашего общества.\n\nЭти элементы сами по себе доставляют пустяки, но если объединить их вместе, они могут создать немного большую проблему. Они как будто забывают, кто их защищает."
 swnd_galactic_cw.14.a:0 "Делать то, что должно быть сделано."
 swnd_galactic_cw.15.name:0 "Да здравствует Империя"
 swnd_galactic_cw.15.desc:0 "Усилиями §YКОМПОНП§!, §YСИБ§! и других имперских агентств мы начали поиск и уничтожение этих преступных элементов внутри нашей империи. С теми, кто выступает против §HИмператора§! будут быстро расправляться."
 swnd_galactic_cw.15.a:0 "Мятежная сволочь!"
 swnd_galactic_cw.16.name:0 "Восстание"
 swnd_galactic_cw.16.desc:0 "Группа сенаторов во главе с §HМон Мотма§! публично призвал к §Rвосстанию§! на голонете. Несмотря на все наши усилия, направленные на то, чтобы системы соответствовали имперской политике, это было неизбежно.\n\nМестным губернаторам и моффам было предоставлено больше полномочий, чтобы их системы оставались под жестким контролем Империи. У наших адмиралов и генералов будет больше сил, чтобы нанести удар по чему-либо, напоминающему враждебный флот или ополчение, а местные власти были усилены дополнительными гарнизонами, где это необходимо."
 swnd_galactic_cw.16.a:0 "Уничтожить их всех."
 swnd_galactic_cw.17.name:0 "Проект Звездная пыль"
 swnd_galactic_cw.17.desc:0 "§HДиректор Имперского департамента передовых оружейных исследований§! быстро продвигается со своим специальным проектом, который называется просто «§EЗвездная пыль§!». Ходят слухи, что этот проект является решением постоянной проблемы с §RПовстацами§! без необходимости тратить имперские силы на поле боя."
 swnd_galactic_cw.17.a:0 "Они станут свидетелями огневой мощи нашей боевой станции!"

