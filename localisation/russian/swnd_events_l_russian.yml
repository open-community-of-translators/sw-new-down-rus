 swp_legacy.1002.desc:0 "Here we can put obsolete designs back into active service."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Эволюция дроида"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Пришло время оставить наши несовершенные органические тела позади и принять бессмертие. Мы должны подготовить усовершенствованные аватары дроидов для всего нашего населения, а затем начать процесс переноса сознания."
 SYNTH_INFILTRATION_PROJECT:0 "Метод обнаружения дроидов"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "Дроиды, замаскированные под [Root.GetSpeciesNamePlural], действуют на территории [Root.GetName]. Нам нужно придумать какой-то надежный и эффективный метод их идентификации."
 anomaly.1.desc:0 "Сканирование близлежащего астероида §Y[From.GetName]§! показывает, что это копролит - кусок окаменевших фекалий какой-то массивной формы жизни. Структура выглядит довольно древней, и большая часть первоначального органического состава окаменелости была заменена минеральными отложениями в течение многих лет. Наши ученые предполагают, что эти остатки могли быть оставлены давно вымершим подвидом экзогорта, но пока нет никаких гарантий."
 anomaly.5.name:0 "Сокровище рейдера"
 anomaly.5.desc:0 "Этот астероид, похоже, периодически использовался в качестве базы группой мандалорианских рейдеров примерно тысячу лет назад. Небольшая абордажная группа проникла на базу и сумела найти брошенные сокровища. Он состоял в основном из украденных безделушек и артефактов, но некоторые из них все еще представляли ценность."
 anomaly.5.a:0 "Эти незаконно нажитые доходы должны служить государству"
 anomaly.10.desc:0 "Удивительно, но во время обследования §Y[From.GetName]§! экипаж §Y[Root.GetName]§! обнаружил несколько признаков жизни, исходящих изнутри астероида. Похоже, что внутри скалы, изрезанной туннелями, находится колония крупных червеобразных литоворов. Эти уникальные формы жизни каким-то образом приспособились к жизни в холоде космоса."
 anomaly.10.a:0 "Эти существа должны быть изучены"
 anomaly.15.desc:0 "На бесплодной и безвоздушной поверхности §Y[From.GetName]§ были найдены окаменелости нескольких видов водных животных! Есть основания полагать, что окружающий пояс астероидов был создан из останков разрушенной планеты, и эти находки, похоже, подтверждают эту теорию. Судя по окаменелостям, планета поддерживала жизнь и была, по крайней мере, частично покрыта водой."
 anomaly.25.desc:0 "Большая часть астероида §Y[From.GetName]§! была выдолблена, чтобы на ней можно было построить что-то вроде верфи. Он был заброшен и подвергался воздействию вакуума космоса на протяжении веков - если что-то полезное и осталось, оно уже было разграблено пиратами и контрабандистами. Однако сама конструкция верфи уникальна, и ее изучение может многое дать."
 anomaly.25.a:0 "Спасем все, что сможем, из обломков."
 anomaly.30.desc:0 "В далеком прошлом этот астероид, очевидно, использовался кем-то в качестве свалки. Всевозможные выброшенные дроиды и металлический мусор были помещены в слабый гравитационный колодец астероида и медленно втягивались в нагромождение обломков, которые теперь покрывают поверхность. Здесь нет ничего особенно ценного, но многие металлы и сплавы могут быть спасены горной станцией."
 anomaly.30.a:0 "Мы должны перерабатывать все, что можем."
 anomaly.35.desc:0 "Небольшой корабль-разведчик какого-то вида врезался в поверхность этого астероида тысячелетия назад, образовав неглубокий каньон. На корабле нет видимой кабины, что заставляет наших ученых полагать, что он управлялся либо дистанционно, либо с помощью какого-то примитивного интеллекта дроидов. Хотя корабль слишком поврежден, чтобы его можно было спасти, он еще не был обчищен мародерами."
 anomaly.35.a:0 "Мы изучим его конструкцию"
 anomaly.40.desc:0 "Мы обнаружили автоматизированную шахтерскую базу, построенную на близкой орбите вокруг астероида §Y[From.GetName]§! На корпусе имеются ожоги, свидетельствующие об обстреле из бластера, а дроиды базы, похоже, застряли в какой-то петле обратной связи. Нам удалось перепрограммировать системы базы, и теперь объект полностью под нашим контролем."
 anomaly.40.alt.desc:0 "Мы обнаружили автоматизированную шахтерскую базу, построенную на близкой орбите вокруг астероида §Y[From.GetName]§! Большие куски корпуса отсутствуют, а неровные отверстия свидетельствуют о взрывах лазерных пушек. Станция не подлежит ремонту, но ее спасение даст нам ценные материалы."
 anomaly.50.desc:0 "Астероид §Y[From.GetName]§! испещрен кратерами от взрывов оружия и, похоже, использовался кем-то в качестве полигона примерно два тысячелетия назад. Показатели остаточной энергии указывают на то, что здесь испытывалось все более экзотическое оружие, включая сейсмические заряды и некий вид высокоэнергетического дезинтегратора. Нашим ученым было бы интересно изучить сохранившиеся необычные энергетические остатки."
 anomaly.55.desc:0 "При ближайшем рассмотрении наши дроиды-зонды обнаружили, что меньший астероид, состоящий почти полностью из драгоценных металлов, недавно столкнулся с §Y[From.GetName]§! Материал, выпавший после столкновения, ранее не был обнаружен нашими дроидами, но при ближайшем рассмотрении места столкновения они нашли местоположение пропавшего месторождения. Этот небольшой, но плотный тайник с металлами был спрятан под поверхностью астероида, но §Y[Root.GetLeaderName]§! уверен, что он доступен для добычи."
 anomaly.55.a:0 "Удачная находка!"
 anomaly.60.desc:0 "Этот конкретный астероид является внесолнечным захватом и, по-видимому, был омыт каким-то экзотическим излучением, когда он падал через неизвестные регионы, прежде чем окончательно обосноваться в системе §Y[From.GetStarName]§! Первоначальный источник этого излучения остается неизвестным, но §Y[Root.GetName]§! смог собрать множество данных по физике, изучая энергетические выбросы астероида."
 anomaly.65.desc:0 "Обнаружив аномалию в гравитационном колодце §Y[From.GetName]§!, дроид-зонд §Y[Root.GetName]§! обнаружил разбитые обломки древнего рудного суперрейса, погребенного глубоко в коре астероида. Должно быть, при крушении он перевозил полный груз, и минеральные богатства астероида были пересмотрены соответствующим образом."
 anomaly.75.desc:0 "Сканирование особенно массивного астероида §Y[From.GetName]§! дает интересные результаты. Ядро камня пронизано сетью кибер-кристаллов, несущих слабый электрический заряд. Экипаж корабля §Y[Root.GetName]§! распознает эту матрицу как примитивную нейронную решетку и считает, что небесное тело если и не полностью разумно, то в какой-то степени мыслит. Они просят разрешения извлечь ядро и доставить его на ближайшую орбитальную станцию для более тщательного изучения."
 anomaly.75.a:0 "Сделать так."
 anomaly.75.b:0 "Обходиться тем, что мы можете изучить с поверхности земли"
 anomaly.75.b.tooltip:0 "Добавляет модификатор §YКаменный мозг§! к §Y[From.GetName]§!:\n§!:\n£physics §G+8§!"
 anomaly.80.desc:0 "Ядро §Y[From.From.GetName]§!, извлеченное из-под коры астероида, плохо реагирует на вакуум космоса. Приборы "§Y[Root.GetName]§!" фиксируют резкий всплеск энергии за мгновение до того, как каменная глыба мягко, но решительно раскалывается.\n\n\nБольшие фрагменты кибер-кристалла удается спасти, но какой бы спектральный заряд ни оживлял их, теперь он исчез."
 anomaly.80.a:0 "Кристаллы по-прежнему ценны сами по себе."
 anomaly.85.desc:0 "Комм-скан обнаружил нерегулярные электромагнитные всплески с §Y[From.GetName]§! которые указывают на зашифрованные передачи. Дальнейшее изучение экипажем §Y[Root.GetName]§! подтверждает, что всплески действительно являются закодированными сообщениями, хотя расшифровка показывает, что содержание передач довольно банально. Электромагнитная активность внезапно прекращается, как бы в ответ на подслушивание, но не раньше, чем §Y[Root.GetName]§! каталогизирует самосообщения о состоянии §Y[From.GetName]§! и всех других планет в системе."
 anomaly.85.a:0 "Использовать данные для содействия нашим исследованиям в области дальней связи и процедур обнаружения сигналов"
 anomaly.85.b:0 "Используйте данные для проведения детального анализа системы"
 anomaly.90.desc:0 "Густые травы планеты §Y[From.GetName]§! отвечают дроидам-зондам §Y[Root.GetName]§! эффектной жестокой разборкой. В то время, как жилистые лианы тянутся к кораблю далеко вверху, относительное отсутствие животной жизни на планете начинает обретать смысл.\n\nВыпущен специальный проект для дальнейшего изучения растительной жизни планеты."
 anomaly.90.a:0 "Триффидианская угроза."
 anomaly.91.desc:0 "Внимательное изучение показывает, что агрессивное поведение лиан и трав §Y[From.From.GetName]§! не является глупым рефлексом самозащиты.\n\n\n Растения имеют сложный внутренний социальный порядок. В зависимости от географического региона, различные филы выполняют ряд различных задач, самой важной из которых является защита от местных травоядных и потенциальных захватчиков с неба."
 anomaly.91.a.tooltip:0 "Добавляет модификатор §YКоварная Флора§! к §Y[From.From.GetName]§!:\n£society §G+6§!"
 anomaly.115.desc:0 "§Y[From.GetName]§! является частично полым. Внутри него находится плотная сотовая структура из неизвестного сплава, в которой хранятся контейнеры с инопланетным генетическим материалом. По всей видимости, это архив жизни, генетическая запись какой-то более ранней цивилизации, которая пришла и ушла. Большая часть ДНК безнадежно деградировала, но здесь все еще есть чему поучиться."
 anomaly.120.desc:0 "§Y[From.GetName]§! необитаема и действительно непригодна для жизни, но не безлюдна. Его поверхность усеяна высокими кенотафами, высеченными из какого-то минерала, не являющегося родным для планеты; очевидно, их поставили здесь представители какой-то художественно настроенной космической расы. Плавные линии монолитов искусно рисуют историю, настолько фантастическую, что она наверняка вымышлена.\n\n\nБезусловно."
 anomaly.120.a:0 "Изображение для архива"
 anomaly.120.b:0 "Они... прекрасны"
 anomaly.120.b.tooltip:0 "Сделать цифровые репродукции монолитов широко доступными в нашей §YИмперии§!"
 anomaly.121.desc:0 "Аннотированные репродукции монолитных изображений, найденные на сайте §Y[From.From.GetName]§! оказались чрезвычайно популярными в §Y[Root.GetName]§!\n\nМногие граждане утверждают, что фантастические летописи полностью изменили их отношение к пришельцам."
 anomaly.121.a.tooltip:0 "§B6 £pops Население§! приобретает §YКсенофилия§! Этику."
 anomaly.121.b.tooltip:0 "§B3 £pops Население§! приобретает §YКсенофилия§! Этику."
 anomaly.130.desc:0 "Исследование астероида §Y[Root.GetName]§! временно остановлено, так как дроид-зонд попадает в гравитационную аномалию.\n\n Дроид успевает передать некоторые данные, прежде чем его жестоко раздавливает экстремальная сила - сила, которая вскоре полностью рассеивается."
 anomaly.130.a:0 "По крайней мере, никто не пострадал"
 anomaly.135.desc:0 "Строения на §Y[From.GetName]§! не такие старые, как мы сначала думали. Похоже, это игровая площадка или парк развлечений какого-то типа. Офицер по науке §Y[Root.GetLeaderName]§! отмечает, что многие из конструкций являются очень сложными творениями, у которых мы можем многому научиться, и что, для инопланетных глаз строителей, это могла быть передовая сенсорная сеть или даже гигантская художественная инсталляция.\n\n\nНезависимо от этого, для нас §Y[Root.Owner.GetSpeciesNamePlural]§! это выглядит как место, куда вы можете взять своих детей и позволить им развлечься."
 anomaly.150.name:0 "Ниже нуля"
 anomaly.150.desc:0 "§Y[From.GetName]§! - это не просто ледяной гигант, а ледяной гигант, состоящий из очень необычных газов. На верхних уровнях атмосферы планеты есть очаги §YТибанна§!"
 anomaly.150.a.tooltip:0 "Месторождение §YТибанна§! найдено"
 anomaly.170.desc:0 "Показания поступают с небольшого исследовательского аванпоста, который [Root.Owner.GetName] не имеет записей о создании или разрешении на создание на поверхности [From.GetName]. В нем работает один [Root.Owner.GetSpeciesAdj] ученый, довольно талантливый и трудолюбивый, если судить по их исследованиям на [From.GetName]. Однако существует проблема в отношении их личности; мы не смогли сопоставить их с официальными государственными записями, и они отказываются назвать себя, заявляя лишь, что они "изгнанники"\n\n\nОни выразили заинтересованность в возвращении в [Root.Owner.Capital.GetName] и служении [Root.Owner.GetName] напрямую, при условии, что [Root.GetName] немедленно покинет [From.GetName] и ни один корабль [Root.Owner.GetSpeciesAdj] никогда не вернется туда."
 anomaly.170.a:0 "Не может быть и речи. Обыскать каждый уголок этого форпоста."
 anomaly.170.a.tooltip:0 "Задержать §Изгнанника§! и разграбьте несанкционированный исследовательский аванпост."
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle] приветствует изгнанника."
 anomaly.170.b.tooltip:0 "Изгнанник добавляется в пул §YЛидера§!"
 anomaly.171.desc:0 "В самом исследовательском форпосте нет ничего необычного. Это всего лишь временное убежище, возведенное для защиты от жестоких стихий, позволяющее изучать планету на поверхностном уровне в течение ограниченного времени, прежде чем оно износится и условия станут непригодными.\n\nАванпост на [From.From.GetName] близок к концу своего срока службы, но сильный холод планеты еще не успел критически разрушить непостоянную структуру. Оборудование - функциональное, дешевое, предназначенное для того, чтобы быть заброшенным - хорошо используется, а местные банки данных заполнены подробными, но в конечном итоге обыденными отчетами о планете, а также простыми экспериментами, которые проводились в ее суровой среде.\n\nКак ни странно, похоже, не было проведено более тщательного изучения минерального обнажения, на котором покоится фундамент форпоста; сканирование [Root.GetName] показывает, что геологическое образование, гора, в основном погребенная подо льдом, может быть частично полым. Более тревожно то, что научный сотрудник [Root.GetLeaderName] сообщает, что единственный обитатель аванпоста, таинственный "изгнанник", пропал и нигде не найден."
 anomaly.171.a:0 "Загадка."
 anomaly.172.desc:0 "В исследовательском аванпосте на [From.From.GetName] есть что-то необычное. Сама структура достаточно обычна - временное убежище, возведенное для защиты от суровых стихий, позволяющее изучать планету на поверхностном уровне в течение ограниченного времени, пока оно не износится и условия не станут неприемлемыми, но оно расположено на вершине скалистого образования, пробивающегося сквозь море льда, покрывающего планету.\Экипаж [Root.GetName] обнаружил сложную систему пещер и узких проходов, ведущих в эту гору, доступных изнутри исследовательского аванпоста.\n\n\n В одной из больших пещер они нашли высушенные останки первоначального персонала аванпоста. Этот контингент исследователей [Root.Owner.GetSpeciesAdj] изначально был отправлен в другое место, но, очевидно, перенаправлен на эту необитаемую и враждебную планету, чтобы основать здесь свой магазин.\n\n\nКонечно, самопровозглашенного "изгнанника" теперь нигде не найти. Корабль [Root.GetName] запустил одну из своих спасательных капсул, доставив тела погибших обратно на [Root.Owner.Capital.GetName]."
  anomaly.175.desc:0 "Научный корабль [Root.GetName] не справился со своей первоначальной миссией по исследованию возможной активности на замерзшей поверхности [From.GetName] - похоже, там нет ничего примечательного, кроме льда и камня.\n\n Однако научный офицер [Root.GetLeaderName], самопровозглашенный повар-гурман и любитель истории, утверждает, что сделал важное открытие. Химическое соединение, обнаруженное в поверхностных слоях льда в нескольких регионах [From.From.GetName], предположительно, тесно связано с [Root.Owner.GetSpeciesAdj] звездной солью, ингредиентом, являющимся неотъемлемой частью многих традиционных блюд [Root.Owner.GetSpeciesAdj] и считающимся вымершим на [Root.Owner.Capital.GetName]. Долгое время предполагалось, что [Root.Owner.GetSpeciesAdj] звездная соль никогда не была родной для нашей родной планеты, но была принесена на поверхность в результате падения метеоритов в далеком прошлом. Открытие офицера по науке на [From.GetName] придает этой теории некоторую убедительность, хотя [Root.GetLeaderName] в доказательство связи с солью опирается на свойства, описанные в древних поваренных книгах до появления современной химии.\n\nНе важно, будет ли соль, проанализированная и синтезированная, на вкус похожа на [Root.Owner.GetSpeciesAdj] звездную соль прежних времен. Просто идея о том, что традиционные продукты питания теперь обладают более исторически точными вкусовыми характеристиками, будет стимулировать как экономику, так и вкус [Root.Owner.GetSpeciesAdj]."
 anomaly.175.a:0 "Савори."
 anomaly.180.desc:0 "[From.From.GetName] населен крошечными, красочными формами жизни, которые находятся на грани между флорой и фауной. У них нет серьезного эволюционного потенциала, но их групповая координация и большая сила по сравнению с их размерами впечатляет.\n\n\nНаучный офицер [Root.GetLeaderName] пристрастился к ним, признаваясь, что особенно неравнодушен к "красным"."
 anomaly.180.a:0 "Восхитительно."
 anomaly.180.b:0 "[Root.Owner.GetName] не потерпит, чтобы эти существа жили."
 anomaly.180.b.tooltip:0 "Быстрая кампания по уничтожению, проведенная экипажем [Root.GetName], гарантирует, что эта милая инопланетная угроза никогда не сможет угрожать [Root.Owner.GetName].\n"
 anomaly.180.c:0 "Мы должны оставаться пассивными наблюдателями."
 anomaly.180.d:0 "Оставь бедных животных в покое, [Root.GetLeaderName]."
 anomaly.180.e:0 "ОНИ БУДУТ СЪЕДЕНЫ."
 anomaly.180.e.tooltip:0 "Питательные вещества от этих милых существ будут питать наш [Root.Owner.GetSpeciesSpawnNamePlural]."
 anomaly.185.desc:0 "Сигнал исходит от остатков антенноподобной структуры. С корабля [Root.GetName] на поверхность были отправлены дроиды-зонды для более тщательного исследования.\n\nЧто обнаружил научный офицер [Root.GetLeaderName], так это пещерное хранилище, которое, хотя и было легко вскрыто, очевидно, было последним убежищем какой-то давно вымершей расы инопланетян. Хотя они были достаточно технологически развиты, похоже, они так и не достигли звезд и погибли в результате стихийного бедствия на всей планете. Хранилище огромно, в нем тысячи и тысячи черных ящиков, которые [Root.GetName] определил как устройства хранения данных.\n\n\n Специальный проект был подготовлен для расшифровки их содержимого."
 anomaly.190.desc:0 "Офицер по науке [Root.GetLeaderName] сообщает, что они не доверяют показаниям сенсоров, собранным на борту [Root.GetName], ни на йоту. Особые подозрения у них вызывает луна [From.From.GetName], и они наметили специальный проект для дальнейшего расследования.\n\nЗа подробностями обращайтесь к Журналу Ситуации."
 anomaly.210.desc:0 "Корабль [Root.GetName] так и не добрался до [From.From.From.GetName], чтобы изучить окружающие аномалии. Корабль вместе с научным офицером [Root.GetLeaderName] и экипажем исчез из виду, когда он ориентировался по полю обломков.\n\nА затем снова появился несколько минут спустя.\n\n[Root.GetLeaderName] сообщает, что на короткое время они оказались в каком-то внепространстве. Внешние обзорные экраны показали, что их окружают бесчисленные корабли инопланетного дизайна, подвешенные в кажущейся бесконечной пустоте. Прежде чем экипаж успел сориентироваться, видение резко исчезло, и они снова оказались в обычном пространстве.\n\nНо примерно половина экипажа пропала - офицер по науке [Root.GetLeaderName] предполагает, что они могли быть выборочно пойманы в ловушку, каким-то неизвестным механизмом, в этом странном другом пространстве."
 anomaly.300.desc:0 "Мы обнаружили процветающую экосистему в верхних слоях атмосферы газового гиганта §Y[From.GetName]§! Массивные плавающие существа с развитыми телами, наполненными газом §YTibanna§!, следуют за потоками ветра и питаются энергией, выделяемой частыми грозами газового гиганта. Эти существа, в свою очередь, поддерживают колонии более мелких животных, которые охотятся на атмосферный планктон и друг на друга."
 anomaly.305.desc:0 "Выброшенная грузовая капсула была оставлена кем-то в верхних слоях атмосферы §Y[From.GetName]§! давным-давно. Она каким-то образом ускользнула от внимания других космических кораблей, а ее разрушающаяся орбита означает, что она была бы потеряна в сокрушительной атмосфере газового гиганта в течение еще нескольких лет. Когда экипаж корабля "§Y[Root.GetName]§!" вскрыл капсулу, они обнаружили тайник с инопланетными украшениями из драгоценных металлов."
 anomaly.310.desc:0 "Небольшая колония на аэростате была обнаружена прямо в атмосфере §Y[From.GetName]§! Похоже, что она была самодостаточной, и на ее борту были найдены останки нескольких различных видов.\n\nНасколько мы можем судить, колония была своего рода социальным экспериментом, проведенным много веков назад, который закончился тем, что колонисты перебили друг друга. Мы загрузили все данные, найденные в ограниченных банках данных колонии."
 anomaly.315.desc:0 "На низкой орбите этого газового гиганта можно найти разрушенную сеть колоний-аэростатов, возникших по меньшей мере три тысячелетия назад. Их первоначальным назначением была добыча газа §YTibanna§, но с тех пор они были заброшены и вновь заняты различными расами и пиратскими группами.\n\nКолонии были тщательно очищены от всего даже отдаленно ценного, но сам факт того, что они все еще находятся в воздухе после всего этого времени, делает их интересным объектом инженерных исследований."
 anomaly.320.desc:0 "Сильный гравитационный колодец §Y[From.GetName]§! втянул в себя огромное количество космического мусора, который образовал плотный слой вокруг некоторых частей газового гиганта. Большинство из них - обломки, которые историки относят к гражданской войне джедаев несколько тысячелетий назад.\n\n\nСпасатели уже обшарили обломки на предмет ценных технологий и артефактов, но горная станция должна быть в состоянии переработать металл."
 anomaly.325.desc:0 "Разбитые остатки звездолета размером с крейсер можно обнаружить на распадающейся орбите глубоко в атмосфере §Y[From.GetName]§! Похоже, что корабль проник далеко в атмосферу газового гиганта, возможно, в отчаянной попытке спастись от преследователей, но был раздавлен атмосферным давлением.\n\nКорабль находится слишком глубоко, чтобы его можно было спасти, но структурное сканирование обломков дало нам некоторые интересные инженерные данные."
 anomaly.325.a:0 "Удивительный корабль"
 anomaly.330.desc:0 "§Y[From.GetName]§! часто испытывает массивные и чрезвычайно сильные штормовые системы в своей атмосфере. Несколько десятков постоянных штормов видны с орбиты, при этом скорость ветра часто превышает 700 м/с. Причина этих штормов не очевидна, поскольку в климатической модели планеты мы не нашли ничего, что могло бы их объяснить. Наши ученые заинтересованы в изучении этой аномалии."
 anomaly.335.desc:0 "Корабль §Y[Root.GetName]§! засек странную энергетическую сигнатуру, исходящую откуда-то из глубины атмосферы §Y[From.GetName]§! Похоже, что она исходит от какой-то структуры, возможно, останков орбитальной станции, но атмосферное давление не позволяет отправить дроидов на анализ. Тем не менее, сканирование уникальной сигнатуры позволило получить большое количество ценных физических данных."
 anomaly.340.desc:0 "Более детальное сканирование одного из многочисленных естественных спутников, вращающихся вокруг газового гиганта §Y[From.GetName]§!, выявило месторождение драгоценных металлов и минералов, которое не было замечено при первоначальном исследовании. Хотя луна очень мала, она имеет стабильную орбиту вокруг своего основного спутника и, похоже, тектонически стабильна."
 anomaly.340.a:0 "Отличная находка"
 anomaly.600.desc:0 "Крупный богатый минералами астероид столкнулся с §Y[From.GetName]§ в какой-то момент в течение предыдущей тысячи лет, что, должно быть, было крупным столкновением. Теперь на §Y[From.GetPlanetMoon]§! вблизи кратера столкновения можно обнаружить изобилие минералов."
 anomaly.600.a:0 "Случайное событие"
 anomaly.605.name:0 "Гипервоздействие"
 anomaly.605.desc:0 "Массивный кратер на §Y[From.GetName]§!, похоже, является результатом столкновения со звездолетом. Судя по размеру кратера, мы подозреваем, что корабль, выходящий из гиперпространства, протаранил §Y[From.GetPlanetMoon]§ по неизвестным причинам примерно 10 000 лет назад.\n\nНа §Y[Root.GetName]§ зафиксированы остаточные подпространственные эхо-сигналы вблизи места столкновения, возможно, указывающие на остаточные частицы §YГиперматерия§§, но поскольку сам корабль распался при столкновении, проверить теорию невозможно."
 anomaly.610.desc:0 "Недавно микросингулярность пересекла §Y[From.GetName]§!, пройдя прямо через ядро и появившись на другой стороне §Y[From.GetPlanetMoon]§! Это столкновение, похоже, не вызвало никаких необратимых повреждений, но оно слегка изменило энерговыделение планетарного ядра таким образом, что это не соответствует нашим текущим научным моделям. Возможно, потребуется дальнейшее изучение."
 anomaly.615.desc:0 "Магнитное поле §Y[From.GetName]§! полностью изменило направление, пока за ним наблюдали дроиды §Y[Root.GetName]§! Это редкое событие изменило положение магнитных полюсов §Y[From.GetPlanetMoon]§! К счастью, все это было зафиксировано дроидами нашего корабля, обеспечив наших ученых множеством ценных данных."
 anomaly.625.desc:0 "Мумифицированные останки одной особи, принадлежащей к ранее неизвестному виду млекопитающих, были найдены дрейфующими на высокой орбите над §Y[From.GetName]§! Существо было одето в летный костюм со шлемом и, возможно, являлось пилотом истребителя, который катапультировался в древней битве, но был забыт и оставлен. Наше исследование трупа позволило получить некоторые интересные данные."
 anomaly.625.a:0 "Трагическая судьба"
 anomaly.630.desc:0 "Заброшенная спасательная капсула была обнаружена на близкой орбите §Y[From.GetName]§! Она покрыта ожогами, предположительно от взрыва материнского корабля, и предварительное сканирование показало, что она была построена более 5 000 лет назад.\n\n\nЭкипаж корабля §Y[Root.GetName]§ сумел открыть капсулу, обнаружив иссохшие останки рептилоидного гуманоида, одетого в великолепную форму. В одной из его клешней была зажата маленькая фотография другого представителя той же расы - возможно, товарища или почитаемого лидера."
 anomaly.635.desc:0 "Примерно пять тысяч лет назад кто-то использовал шахтерский лазер с орбиты, чтобы вырезать на поверхности §Y[From.GetName]§ большое письмо. Массивное письмо занимает большую часть верхнего полушария §Y[From.GetPlanetMoon]§! и, судя по всему, представляет собой короткую историю, повествующую о трудной жизни мандалорианского наемника."
 anomaly.650.desc:0 "Мы обнаружили заброшенный солнечный парусник на орбите вокруг §Y[From.GetName]§! Предполагается, что корабль был построен геонозианцами, и ему, судя по всему, несколько тысяч лет. На одном из массивных парусов есть большой разрыв, через который прошел какой-то объект - скорее всего, метеороид, - который, похоже, вывел корабль из строя. Хотя технология корабля сильно устарела, он обладает некоторыми интересными инженерными решениями."
 anomaly.650.a:0 "Интересная, хотя и примитивная конструкция"
 anomaly.655.desc:0 "Приближаясь к §Y[From.GetName]§!, §Y[Root.GetName]§! внезапно получил скользящее попадание от нескольких пролетающих мимо снарядов масс-драйвера. Снарядам были миллиарды лет, и, судя по их траектории, это были шальные снаряды, выпущенные из соседней галактики. Промахнувшись мимо намеченной цели, они продолжали свой путь в течение несметных тысячелетий - до сегодняшнего дня. Несмотря на невероятный возраст, найденные нами снаряды имеют усовершенствованную конструкцию."
 anomaly.660.desc:0 "По какой-то причине кто-то отбуксировал астероид на стабильную орбиту вокруг §Y[From.GetName]§! Массивные секции двигателя и тормозные двигатели все еще можно найти на поверхности, хотя они уже давно пришли в негодность. Кто бы это ни сделал, он также добывал на астероиде полезные ископаемые, но эти операции, похоже, были прекращены вскоре после их начала."
 anomaly.670.desc:0 "Наше исследование §Y[From.GetName]§! показало, что всего тысячу лет назад он был нетронутым континентальным §Y[From.GetPlanetMoon]§! с мягким климатом. Напротив, сегодня атмосфера чрезвычайно токсична, поверхность сильно облучена, и мир уже давно потерял способность поддерживать жизнь.\n\nМы обнаружили признаки того, что §Y[From.GetPlanetMoon]§ был ареной невероятно разрушительной термоядерной войны между фракциями относительно развитой докосмической цивилизации."
 anomaly.670.a:0 "Какая потеря"
 anomaly.685.desc:0 "Существуют доказательства того, что нынешний климат §Y[From.GetName]§! вызван парниковым эффектом, спровоцированным огромным количеством загрязнений. Океаны выкипели, и §Y[From.GetPlanetMoon]§! постоянно находится в плотном облачном слое из-за толстой атмосферы.\n\nРазрозненные руины местной цивилизации все еще можно найти на поверхности, что говорит о перенаселенности, которая погибла на средних и поздних стадиях индустриальной эпохи."
 anomaly.690.desc:0 "Несмотря на токсичность для большинства известных форм жизни, §Y[From.GetName]§! поддерживает процветающую экологию в условиях высокого давления своей атмосферы. Жизнь здесь использует аммиак вместо воды в качестве растворителя и развивается способами, которые значительно отличаются от ранее установленных экологических моделей. Ее изучение принесет большую пользу нашим знаниям о биологии ксеносов."
 anomaly.695.desc:0 "Какая-то норовистая форма жизни на основе кремния населяет обширную сеть туннелей под бесплодной поверхностью §Y[From.GetName]§! Насколько мы можем судить, эти существа питаются камнями, и есть основания полагать, что они обладают рудиментарной формой интеллекта. Их усилия по прокладке туннелей привели к тому, что на поверхность попало большое количество ценных минералов."
 anomaly.700.desc:0 "Группа диких шахтеров из §Y[Root.Owner.Capital.GetName]§! уже установила несанкционированную добычу на §Y[From.GetName]§! Шахтеры были взяты под стражу, и мы захватили контроль над их незаконной станцией."
 anomaly.705.desc:0 "На поверхности §Y[From.GetName]§ был обнаружен небольшой передатчик малого радиуса действия! Судя по всему, это древний маркер, установленный здесь много веков назад для обозначения крупного месторождения драгоценных металлов. Шахтеры, для которых он предназначался, очевидно, так и не прибыли, поскольку месторождение все еще здесь."
 anomaly.2501.desc:0 "Научный сотрудник §Y[Root.GetLeaderName]§! сделал вывод, что §Y[From.From.GetName]§! служил орбитальным кладбищем, где умирали представители найденных нами видов. Гравитация позаботилась об остальном, медленно втягивая останки в газовый гигант в течение миллионов лет.\n\nЭтот древний цикл, похоже, резко прекратился 15 миллионов лет назад, когда прибыло последнее существо. Мы можем только предполагать, были ли они выслежены до полного исчезновения космическими цивилизациями или их конец наступил в результате какого-то другого бедствия."
 anomaly.2510.desc:0 "Глубокое сканирование §Y[From.GetName]§! обнаружило большой океан, подогреваемый гидротермальными источниками под ледяной мантией, покрывающей поверхность. Офицер по науке §Y[Root.GetLeaderName]§! отправил дроидов-разведчиков с корабля §Y[Root.GetName]§! которые пробурили несколько миль толстого льда и обнаружили, что вода внизу кишит жизнью. Нам понадобятся дополнительные ресурсы для тщательного изучения множества уникальных форм жизни, населяющих этот океан."
 anomaly.2512.desc:0 "Научный сотрудник [Root.GetLeaderName] вернулся из экспедиции, изучавшей богатую биосферу в морях под ледяной мантией §Y[From.From.GetName]§! Было обнаружено, что несколько крупных видов, обитающих в нижних регионах глобального моря, производят уникальную неорганическую молекулу с огромными целебными свойствами, которая при правильном подходе может быть использована для увеличения производства бакты и даже может помочь продвинуться дальше в медицинских науках."
 anomaly.2512.mach.desc:0 "Научный сотрудник [Root.GetLeaderName] вернулся из экспедиции, изучавшей богатую биосферу в морях под ледяной мантией §Y[From.From.GetName]§! Было обнаружено, что несколько крупных видов, обитающих в нижних регионах глобального моря, производят уникальную неорганическую молекулу с огромными целебными свойствами, которая при правильном подходе может быть использована для увеличения производства бакты и даже может помочь продвинуться дальше в медицинских науках."
 anomaly.2513.desc:0 "Научный сотрудник §Y[Root.GetLeaderName]§! вернулся из экспедиции, изучавшей богатую биосферу в морях под ледяной мантией §Y[From.From.GetName]§! Наши подводные дроиды составили карту местности и каталогизировали большинство форм жизни. Хотя эти данные могут быть полезны нашим биологам, не было сделано никаких особых открытий, которые могли бы найти применение помимо этого."
 anomaly.2520.desc:0 "То, что ранее считалось разрозненными горами в южном полушарии §Y[From.GetName]§! было идентифицировано как массивные скелетные останки одной колоссальной инопланетной формы жизни.\n\nКости были датированы возрастом 3,4 миллиарда лет, но наши ученые исключили, что §Y[From.GetName]§! могла поддерживать жизнь такого масштаба в любой момент истории §Y[From.GetPlanetMoon]§! Научный сотрудник §Y[Root.GetLeaderName]§! подготовил специальный исследовательский проект для дальнейшего изучения этой загадки."
 anomaly.2521.desc:0 "После продолжительных исследований массивных скелетных останков, найденных на §Y[From.From.GetName]§!, научный сотрудник §Y[Root.GetLeaderName]§! пришел к выводу, что это существо служило неким органическим звездолетом. Внутри большого скелета были найдены гораздо более мелкие кости по крайней мере трех отдельных видов, и мы предполагаем, что они принадлежали членам экипажа.\n\nПо неизвестным причинам этот органический звездолет получил катастрофические повреждения и упал на §Y[From.From.GetName]§! Хотя мы не можем понять биологическую инженерию, необходимую для "выращивания" такого звездолета, изучение этих костей существенно продвинуло наши знания."
 anomaly.2522.desc:0 "Наши продолжающиеся исследования массивных скелетных останков на §Y[From.From.GetName]§! смогли пролить свет на то, как существо оказалось на §Y[From.From.GetPlanetMoon]§! Есть очень слабые показания остаточной энергии, которые указывают на то, что в задней части скелета недолго существовал некий пространственный портал.\n\nНаучный офицер §Y[Root.GetLeaderName]§! предполагает, что существо прошло через эти врата из другого измерения только для того, чтобы быстро погибнуть во враждебной среде §Y[From.From.GetName]§! Почему оно это сделало и откуда взялось - вопросы, на которые, возможно, никогда не будет ответа."
 anomaly.2530.desc:0 "Существуют доказательства того, что на близкой орбите §Y[From.GetName]§! в какой-то момент недавней галактической истории произошла крупная космическая битва. Сканирование с §Y[Root.GetName]§! выявило многочисленные кратеры на одной стороне §Y[From.GetPlanetMoon]§! от взрывов шального оружия и разбитых кораблей. Отметив, что некоторые из этих кораблей остались неповрежденными, научный офицер §Y[Root.GetLeaderName]§! готовит экспедицию для изучения кладбища в надежде узнать о технологиях, которыми обладали эти корабли."
 anomaly.2531.desc:0 "Команда под руководством научного сотрудника §Y[Root.GetLeaderName]§! завершила экспедицию на §Y[From.From.GetName]§! §Y[Root.GetLeaderName]§! взволнованно сообщает, что кладбище действительно принесло множество технологических открытий, которые ускорят несколько наших текущих исследовательских проектов.\n\n§Y[Root.GetLeaderName]§! считает, что на §Y[From.From.GetName]§! есть еще много интересного, советуя, что постоянный научный аванпост на орбите был бы очень полезен для исследований нашего корабля."
 anomaly.2532.desc:0 "Команда под руководством научного сотрудника §Y[Root.GetLeaderName]§! закончила экспедицию на §Y[From.From.GetName]§! §Несмотря на эти печальные новости, §Y[Root.GetLeaderName]§! считает, что постоянный научный аванпост на орбите сможет более тщательно изучить обломки, чтобы улучшить наши собственные проекты по исследованию кораблей."
 anomaly.2540.desc:0 "Проводя сканирование поверхности §Y[From.GetName]§!, научный сотрудник §Y[Root.GetLeaderName]§! и экипаж корабля §Y[Root.GetName]§! обнаружили то, что кажется искусственно вырезанной плитой скалы, покрытой инопланетными письменами. Они не обнаружили никаких других признаков инопланетной активности на §Y[From.GetPlanetMoon]§, и как именно эта фреска оказалась здесь - загадка. Мы подготовили специальный проект по переводу текста."
 anomaly.2541.custom.desc:0 "Учёный §Y[Root.GetLeaderName]§! удалось перевести древнюю фреску, обнаруженную на §Y[From.From.GetName]§! Потратив некоторое время на перевод фрески, научный сотрудник §Y[Root.GetLeaderName]§! обнаружил, что первоначально она была написана древними ситхами, документируя их долгую и кровавую историю. Похоже, что эта фреска была создана после Великой Гиперпространственной Войны несколькими выжившими членами Ситхов на этом мире.\n\nПо-видимому, они спрятались здесь в надежде пережить геноцид своего народа Старой Республикой, но каким-то образом их обнаружили, и Республика разбомбила их с орбиты, оставив только эту фреску как напоминание об их присутствии. На фреске запечатлено все - от первой встречи их расы с изгнанниками-джедаями до конца войны и великого геноцида их расы. Полученные здесь знания могут помочь исследователям узнать больше о темном прошлом галактики."
 anomaly.2542.desc:0 "Учёный §Y[Root.GetLeaderName]§! считает, что им удалось перевести странную фреску, обнаруженную на §Y[From.From.GetName]§! Похоже, на ней изображена битва между несколькими невероятно могущественными существами. История начинается с того, что на далеком планете семья, которой поручено охранять нечто очень могущественное.\n\nВ конце концов, та, кого называют просто "Мать", предала остальных, обретя нечестивую силу. Потребовалась объединенная сила трех других существ, чтобы ослабить эту мерзость настолько, что они смогли заточить ее в черной дыре. Большая часть научной команды считает, что это древний миф какой-то давно забытой расы и нам не о чем беспокоиться, хотя по мере перевода фрески им стало казаться, что за ними наблюдает тьма, и даже их дроиды почувствовали это. Конечно, не может быть, чтобы такой ужас существовал в нашем мире?"
 anomaly.2550.desc:0 "Проводя исследование §Y[From.GetName]§!, §Y[Root.GetName]§! обнаружил на орбите остатки автоматизированной верфи. Она была построена до Войн клонов и, похоже, подверглась мощному ракетному обстрелу, но один из производственных отсеков все еще в рабочем состоянии.\n\nНаучный офицер §Y[Root.GetLeaderName]§ уверен, что энергию можно восстановить на верфи, но это будет значительный проект."
 anomaly.2551.desc:0 "§Y[Root.GetFleetName]§! успешно восстановил питание автоматизированной верфи над §Y[From.From.From.GetName]§! Предприятие немедленно возобновило прерванное строительство, используя имеющиеся материалы для постройки нескольких корветов неизвестной конструкции.\n\nК сожалению, после этого предприятие полностью вышло из строя и было признано не подлежащим ремонту. Мы отправили экипажи на новые корабли и ввели их в состав нашего флота."
 anomaly.2552.desc:0 "§Y[Root.GetFleetName]§! успешно восстановил питание автоматизированной верфи над §Y[From.From.From.GetName]§! Предприятие немедленно возобновило прерванное строительство, используя имеющиеся материалы для постройки фрегата неизвестной конструкции.\n\nК сожалению, после этого предприятие полностью сломалось и было признано не подлежащим ремонту. Мы отправили команду на новый корабль и ввели его в строй нашего флота."
 anomaly.2560.desc:0 "Активное подповерхностное сканирование газового гиганта §Y[From.GetName]§! засекло то, что кажется большим кораблем, находящимся глубоко в атмосфере. Судя по близлежащим обломкам, в прошлом было несколько попыток спасти этот заброшенный корабль, и все они закончились ничем. Любой корабль, достаточно сильный, чтобы выдержать такую сокрушительную гравитацию, будет ценным активом для наших сил, и офицер по науке §Y[Root.GetLeaderName]§! предложил собственный проект спасения."
 anomaly.2560.a:0 "Мы должны защитить это судно для наших целей. Риск стоит награды."
 anomaly.2560.b:0 "Мы не должны рисковать своими офицерами, преследуя это судно. Оставьте корабль на поиски меньших дураков."
 anomaly.2561.desc:0 "В мастерском исполнении команда под руководством офицера по науке §Y[Root.GetLeaderName]§! сумела осторожно поднять заброшенный корабль на §Y[From.From.GetName]§! в верхние слои атмосферы газового гиганта. Оказалось, что это крейсер класса "Освободитель", и, похоже, он находится в удивительно хорошем состоянии. Мы восстановили питание его систем. От первоначального экипажа не осталось и следа, но мы привезли своих и ввели корабль в состав флота."
 anomaly.2562.desc:0 "Ошибочная попытка нашего глупого офицера по науке §Y[Root.GetLeaderName]§! спасти заброшенный корабль из атмосферы §Y[From.From.GetName]§! оказалась неудачной. Наши офицеры действовали без должной подготовки к воздействию электромагнитных сдвигов в атмосфере планеты на их двигатели, что привело к столкновению, в результате которого погибли многие члены экипажа, отправленного на задание. Древнее судно было отброшено еще глубже в атмосферу - за пределы нашей досягаемости. §Y[Root.GetLeaderName]§! был поставлен в известность об этой неудаче."
 anomaly.2570.desc:0 "Одна из многочисленных лун, обращающихся вокруг §Y[From.GetName]§!, вышла на конечную орбиту. Вскоре она столкнется с газовым гигантом, что, несомненно, станет масштабным событием. Это событие готовилось миллионы лет, и это поразительное совпадение, что столкновение должно произойти именно после визита одного из наших кораблей.\n\nМногие из наших ученых хотят наблюдать и записать это событие, но у нас есть только узкое окно, пока не стало слишком поздно."
 anomaly.2571.desc:0 "Нам удалось зафиксировать столкновение между §Y[CollisionLocation.GetName]§ и его луной! Событие было заснято с нескольких разных ракурсов и передано в прямом эфире по Голосети. Самое главное, что наши ученые под руководством §Y[Root.GetLeaderName]§! смогли записать большое количество ценных данных по физике, которые, несомненно, принесут пользу нашим исследованиям."
 anomaly.5000.desc:0 "Корабль §Y[Root.GetName]§! получил несколько любопытных показаний от §Y[From.GetName]§! В атмосфере газового гиганта имеются значительные очаги радиации, которые, похоже, являются результатом интенсивной орбитальной бомбардировки. Однако, что кто-то может надеяться получить, бомбардируя газовый гигант с орбиты, остается загадкой.\n\nКогда §Y[Root.GetName]§ готовился покинуть орбиту, научный офицер §Y[Root.GetLeaderName]§ обнаружил слабый сигнал, исходящий из недр планеты. Возможно, это какая-то передача, но из-за фонового излучения газового гиганта его трудно выделить."
 anomaly.5000.a:0 "Мы должны исследовать этот сигнал."
 anomaly.5000.b:0 "Неисправность датчика. Не обращайте внимания."
 anomaly.5001.desc:0 "Офицеру по науке §Y[Root.GetLeaderName]§! удалось выделить слабый сигнал, который исходил откуда-то из глубины атмосферы §Y[From.From.From.GetName]§! Это действительно похоже на передачу, и мы пропустили его через нашего протокольного дроида."
 anomaly.5002.desc:0 "Слабый сигнал, который мы засекли из недр газового гиганта §Y[From.From.From.GetName]§! затух. Мы никогда не узнаем о его происхождении."
 anomaly.5003.desc:0 "Наконец-то! Приветствую вас, космический путешественник! Мы - Датнак, а планета, на орбите которой вы находитесь, - Толлок Ронг - наш исконный дом. Всегда интересно встретиться с кем-то солидным, даже если наша последняя встреча с вашим видом была несколько... проблематичной.\n\n\nВы, несомненно, заметили всплески радиации, исходящие из нашей атмосферы. Толлок Ронг умирает, и наш вид погибнет, если мы не найдем новый дом. Мы нашли планету, которая подходит нам по физиологии, но у нас нет средств, чтобы добраться туда. К сожалению, наша нетелесная природа означает, что у нас нет ни промышленности, ни технологий. Вы поможете нам?"
 anomaly.5003.a:0 "Если у вас нет технологий, как мы разговариваем?"
 anomaly.5003.a.response:0 "Ах, но вы не первый солид, который нанес нам визит! 2,9 миллиона солнечных циклов назад другой космический путешественник любезно предоставил нам небольшой подпространственный приемопередатчик и сканирующий массив. Они были разработаны так, чтобы быть совместимыми с нашей физиологией.\n\nОдна из самых позитивных встреч с вашим видом."
 anomaly.5003.b:0 "Что случилось с вашей планетой?"
 anomaly.5003.b.response:0 "В последний раз, когда твердые существа посетили нас несколько тысяч циклов назад, все прошло не очень хорошо. Они хотели, чтобы мы приняли их религию, мы отказались, и это вызвало своего рода реакцию геноцида.\n\nПолностью необоснованную! Прежде чем мы поняли, что происходит, они вывели свой флот на орбиту и начали массированную бомбардировку."
 anomaly.5003.c:0 "Вы хотите, чтобы мы перевезли весь ваш вид на другую планету?"
 anomaly.5003.c.response:0 "Да! И, надеюсь, скоро! Не волнуйтесь, нас не так уж много. Большинство датнаков погибло при бомбардировке нашей планеты, а те, кто выжил, отступили глубже в атмосферу. Связь с поверхностью здесь затруднена, а радиация распространяется. У нас не так много времени!"
 anomaly.5003.d:0 "Мы поможем вам переехать."
 anomaly.5003.d.response:0 "Превосходно! Я знал, что мы можем рассчитывать на вас. Навигационный маршрут к нашему новому дому отправлен на ваш компьютер.\n\nВы должны пообещать, что не позволите своим колонистам захватить этот манящий мир до нашего прибытия, каким бы сильным ни было искушение!"
 anomaly.5003.e:0 "Простите. Это было бы слишком хлопотно."
 anomaly.5003.e.response:0 "Я знал это! Я предупреждал остальных, что твердые существа не способны на сострадание, но они настаивали на этой унизительной просьбе.\n\nЯ знаю вас такими, какие вы есть - чума для этой галактики! Однажды ее унаследуют такие существа, как мы, и наступит расплата. Попомните мои слова. Эпоха твердых тел закончится! Наступит время газообразной формы жизни!"
 anomaly.5004.desc:0 "Офицер по науке §Y[Root.GetLeaderName]§! закончил наблюдение за перемещением датнаков в их новый дом. Конвой гражданских транспортов, оснащенных массивными газовыми баллонами под давлением, переправил газообразных существ через космос и поместил их в атмосферу газового гиганта. Их древние передатчики и сканеры также были доставлены с собой."
 anomaly.5004.a:0 "Слава им."
 anomaly.5005.desc:0 "Условия на Толлок Ронге ухудшились настолько, что спасти датнаков уже невозможно. Радиация распространилась на большую часть атмосферы, и выжившие датнаки отступили еще глубже к ядру планеты, где связь с поверхностью уже невозможна. В конце концов радиация доберется и туда, что приведет к вымиранию их вида."
 anomaly.5006.desc:0 "Мы навсегда в долгу перед вами! Эта планета превзошла все наши ожидания. Впервые за много поколений наши молодые люди могут резвиться в верхних слоях атмосферы без свечения.\n\nМы решили назвать наш новый дом Балдарак в честь вашего вида. Будущие поколения датнаков всегда будут знать имя своих спасителей!"
 anomaly.5006.a:0 "Балдарак? Мы - [Root.GetSpeciesNamePlural]..."
 anomaly.5006.a.response:0 "Правда? Могу поклясться... извините, но бывает трудно отличить твердые сорта. Боюсь, теперь уже слишком поздно менять название. Но оно хорошо звучит, не находите?"
 anomaly.5006.b:0 "Удачи вам в новом доме."
 anomaly.5006.b.response:0 "Еще раз спасибо вам, дорогие друзья! Пусть атмосферные потоки всегда держат вас в вышине!"
 anomaly.5007.desc:0 "И снова здравствуйте! Вам будет приятно узнать, что с момента нашего прибытия численность нашего вида увеличилась в четыре раза! После положительного опыта колонизации Балдарака, несколько отважных первопроходцев попросили меня ходатайствовать перед вами о переходе на другой газовый гигант. Мы уже нашли в вашем космосе перспективного кандидата, подходящего для колонизации. Что скажете, друзья?"
 anomaly.5007.a:0 "Ну, пока это просто еще один газовый гигант..."
 anomaly.5007.a.response:0 "Великолепно! Мы пересылаем вам координаты. Наши колонисты с нетерпением ждут начала работы!"
 anomaly.5007.b:0 "Абсолютно нет. Наша сделка заключалась в том, чтобы доставить вас на ОДНУ планету."
 anomaly.5007.b.response:0 "Я... понимаю. Тогда нам просто придется оставаться на Балдараке и делать все возможное."
 anomaly.5008.desc:0 "Как и прежде, был собран конвой грузовых кораблей для безопасной транспортировки колонистов Датнака в газовых баллонах под давлением. После короткого путешествия они успешно совершили посадку на газовый гигант, который они назвали "Новый Балдарак". На орбите был оставлен спутник для обеспечения дальней связи с Балдараком."
 anomaly.5008.a:0 "Пользуйся этим, Датнак."
 anomaly.5009.desc:0 "Приветствуем вас из Нового Балдарака! Дела в нашей новой колонии идут хорошо. Однако у нас есть небольшая просьба...\n\nЧабки Раддх, одна из наших колонисток, ужасно скучает по своей семье и друзьям на Балдараке и хочет вернуться домой. Ее нытье сводит нас с ума! Если это не слишком большая просьба, не могли бы вы забрать ее обратно?"
 anomaly.5009.a:0 "Что?! Ни в коем случае!"
 anomaly.5009.a.response:0 "Мы должны были попробовать... Надеюсь, вы не возражаете. Чабки придется просто успокоиться и извлечь из ситуации максимум пользы, как и все мы! Простите, что потратили ваше время, друзья [Root.GetSpeciesName]."
 anomaly.5009.b:0 "Вздох... очень хорошо."
 anomaly.5009.b.response:0 "Отлично. Надеюсь, это не будет слишком нагружать ваши ресурсы, так как вы будете перевозить только одного человека. Мы сделаем необходимые приготовления с нашей стороны.\n\n Я только что сообщил эту новость Чабки, и она кружится от радости! На самом деле, она сейчас выходит из-под контроля... Вам придется извинить меня, [Root.GetSpeciesName] друзья..."
 anomaly.5010.desc:0 "Одиночный грузовой буксир, перевозящий канистру с газом, прибыл на Балдарак в сопровождении §Y[Root.GetName]§! Содержимое канистры было выпущено в атмосферу газового гиганта, благополучно вернув колонистку Датнака домой."
 anomaly.5010.a:0 "Хорошее избавление."
 anomaly.5011.desc:0 "[Root.Owner.GetSpeciesName] Друзья, мы принесли тревожные новости!\n\nКонтакт с нашей колонией на Новом Балдараке потерян! Они больше не отвечают на наши призывы, и мы опасаемся худшего. Возможно, инопланетяне, которые бомбардировали нашу родную планету, вернулись, чтобы закончить работу. Пожалуйста, отправьте корабль для расследования!"
 anomaly.5011.a:0 "Мы немедленно отправим корабль."
 anomaly.5011.a.response:0 "Отлично! Надеюсь, это просто неисправный трансивер."
 anomaly.5011.b:0 "Хватит! Мы вам не мальчики на побегушках."
 anomaly.5011.b.response:0 "Но... но они все могут быть мертвы! Вы действительно так бессердечны? Мы ошиблись в тебе, [Root.GetSpeciesName]!"
 anomaly.5012.desc:0 "Наше исследование Нового Балдарака не выявило ничего необычного. Приемопередатчик, который колония использовала для связи со своей столицей, все еще функционирует, насколько мы можем судить."
 anomaly.5012.a:0 "Откройте канал связи с планетой."
 anomaly.5013.desc:0 "Приветствуем Новый Революционный Фронт Балдарака!\n\nМы сбросили ярмо угнетения и наконец-то освободились от тирании Балдарака! У нас нет с тобой никаких разногласий, [Root.Owner.GetSpeciesName], пока ты воздерживаешься от помощи империалистам Балдарака в их неизбежной попытке подавить нашу революцию.\n\n\nТы мог бы помочь нам дать бой нашим врагам, однако... не хочешь ли ты доставить один из наших отрядов коммандос в Балдарак?"
 anomaly.5013.a:0 "Расскажите нам, что вы запланировали."
 anomaly.5013.a.response:0 "Мы хотим проникнуть в Балдарак с одним из наших элитных подразделений коммандос. Затем они поднимут народное восстание против загнивающей элиты, которая властвует над нашим народом. После свержения тиранов весь Датнак наконец-то узнает, что такое настоящая свобода". Простой план, если таковой вообще существует, [Root.Owner.GetSpeciesName]."
 anomaly.5013.b:0 "Мы доставим ваших солдат."
 anomaly.5013.b.response:0 "Правда?! Правда? Ты настоящий друг революции, [Root.Owner.GetSpeciesName]! Позвольте мне собрать команду!"
 anomaly.5013.c:0 "Мы не вмешиваемся в ваш внутренний спор."
 anomaly.5013.c.response:0 "Конечно, нет! Мы бы не хотели, чтобы революция распространилась на угнетенные массы в ВАШЕЙ тиранической империи. Этого не может быть!"
 anomaly.5014.desc:0 "Я выступаю от имени законного правительства Датнака на Балдараке.\n\n Мы получили манифест от группы, захватившей контроль над Новым Балдараком, и, Боже, что за чушь! Эти разбойники и анархисты - ужасный позор для нас, [Root.Owner.GetSpeciesName]. Вы поможете нам подавить их маленькую "революцию" до того, как она распространится здесь и кто-нибудь пострадает?\n\nГенерал Палтанак подготовил экспедиционные силы для захвата колонии, но нам понадобится ваша помощь в их транспортировке."
 anomaly.5014.a:0 "Мы поможем вам."
 anomaly.5014.a.response:0 "Мы знали, что можем рассчитывать на тебя, [Root.Owner.GetSpeciesName]! Эти повстанцы не узнают, что их поразило!"
 anomaly.5014.b:0 "Вы должны сами решать свои проблемы."
 anomaly.5014.b.response:0 "Вы пожалеете, когда это восстание распространится на ваши планеты, [Root.Owner.GetSpeciesName]! Не думайте, что это не так!"
 anomaly.5015.desc:0 "Грузовой корабль в сопровождении §Y[Root.GetName]§! незаметно опустил в атмосферу Балдарака грузовую капсулу с революционным отрядом коммандос. Мгновением позже из глубины облачного слоя газового гиганта были замечены вспышки. Может ли это быть признаками боя?"
 anomaly.5015.a:0 "Посмотрим, что будет дальше."
 anomaly.5016.desc:0 "Это гражданин Фотанга! Народ Балдарака сверг тиранов и угнетателей, которые пытались поработить наш род. Был создан революционный совет, который будет руководить нашей великой нацией на этом переходном этапе, пока мы усердно работаем над восстановлением свободы народа.\n\nМы хотим поблагодарить наших товарищей из §Y[Root.GetName]§ за их помощь в воплощении этого дня.\n\nВот и все."
 anomaly.5016.a:0 "Возможно, все сложится к лучшему."
 anomaly.5017.desc:0 "Это гражданин Фотанга! Народный Революционный Совет единогласно проголосовал за переименование планеты, ранее известной как "Балдарак", в "Фотангию" в честь моего руководства.\n\n Также планета, ранее известная как "Новый Балдарак", отныне будет называться "Чабкимак" в честь Чабки Радда, нашего министра общественной безопасности.\n\n Вот и все."
 anomaly.5017.b:0 "Достаточно. Блокируйте все будущие передачи от этих существ."
 anomaly.5018.desc:0 "Говорит гражданин Фотанга! Народно-революционный совет объявляет о предстоящей казни 4539 человек, осужденных за государственную измену и контрреволюционную деятельность.\n\nПусть это послужит предупреждением всем, кто встанет на пути нашей славной революции.\n\nВот и все."
 anomaly.5019.desc:0 "Говорит гражданин Рутмаг! Народно-революционный совет объявляет о предстоящей казни бывшего гражданина Фотанга, который был осужден за демагогию, коррупцию и общую некомпетентность.\n\n\n Я приму на себя все его прежние обязанности. Мой первый указ - восстановить первоначальные имена планет Фотангия и Чабкымак.\n\nВот и все."
 anomaly.5020.desc:0 "Несколько грузовых кораблей под эскортом §Y[Root.GetName]§! сбросили грузовые канистры с экспедиционными силами Датнака в атмосферу Нового Балдарака. Несколько мгновений спустя из-под облачного слоя газового гиганта видны вспышки. Похоже, начались боевые действия."
 anomaly.5020.a:0 "Теперь мы ждем и смотрим, что будет дальше."
 anomaly.5021.desc:0 "Генерал Палтанак слушает, говорит с Нового Балдарака. Операция "Газообразная ярость" увенчалась полным успехом. Все основные цели были захвачены, и правительственный контроль был восстановлен во всех атмосферных секторах.\n\nЗа исключением нескольких отрядов, большинство повстанцев сдались или были разбиты. Большое спасибо за поддержку, §Y[Root.Owner.GetSpeciesNamePlural]§! Если позволите, мне нужно передать отчет о потерях Балдараку.\n\nПалтанак на выход."
 anomaly.5021.a:0 "Хорошо проведенная операция."
 anomaly.5022.desc:0 "Генерал Палтанак слушает, исполняющий обязанности военного губернатора Нового Балдарака. Я рад объявить об окончании основных боевых действий в секторе 47-G. С момента начала операции два цикла назад было убито по меньшей мере 512 повстанцев, в то время как наши собственные потери были минимальны.\n\nДополнительная благодарность всем задействованным силам за то, что потери среди гражданского населения остались на приемлемом уровне.\n\nПалтанак на связи."
 anomaly.5023.desc:0 "Это генерал Палтанак, военный губернатор Нового Балдарака. Я хочу обратиться к необоснованным сообщениям, утверждающим, что на этой планете возрождается активность повстанцев. Позвольте мне сказать вам, что ничто не может быть дальше от истины.\n\nЭта планета была полностью умиротворена, и все подрывные террористические элементы были полностью искоренены. Ее граждане снова стали продуктивными членами нации Датнаков.\n\n\nПалтанак вышел."
 anomaly.5024.desc:0 "Докладывает полковник Рапзак, исполняющий обязанности военного губернатора Нового Балдарака. Я должен с сожалением сообщить $GALACTIC_COMMUNITY$ о кончине моего предшественника, генерала Палтанака. Попав в подлую засаду повстанцев, генерал отдал свою жизнь в лучших традициях службы.\n\nГосударственные похороны с почестями состоятся после успешного завершения нашего нынешнего наступления на опорные пункты повстанцев.\n\nРапзак вышел."
 anomaly.5025.desc:0 "§Y[Root.Owner.GetSpeciesNamePlural]§!!! Меня попросили обратиться к вам от имени Академии Науки Балдарака. Хотя мы, датнаки, не обладаем большим количеством технологий, мы, безусловно, способны к высшему разуму!\n\n\nНесколько наших мозговых центров потратили последние несколько лет на изучение теоретической физики, и мы хотели бы поделиться своими результатами. Возможно, эти данные пригодятся вам в строительстве империи, которое вы, солиды, так любите."
 anomaly.5025.a:0 "Самый добрый."
 anomaly.5026.desc:0 "Здравствуйте, §Y[Root.Owner.GetSpeciesNamePlural]§!\n\nНе могли бы вы оказать нам услугу? Сильная гравитация нашей планеты втягивает в атмосферу всевозможный мусор, и на недавнем заседании совета мы решили активизировать наши усилия по уборке. Один из наших дроидов-мелиораторов наткнулся на выброшенную грузовую капсулу, и мы хотели бы узнать, не согласитесь ли вы помочь нам ее утилизировать. Похоже, в ней содержится большое количество различных бесполезных металлов."
 anomaly.5026.a:0 "Да, мы с радостью утилизируем эти материалы для вас..."
 action.14.name:0 "Малая империя покорена"
 action.14.desc:0 "Наши армии успешно вторглись и покорили Малую Империю §Y[conquered_primitive_country.GetName]§! За исключением горстки повстанческих групп, большинство организованного сопротивления оставило все попытки сопротивляться, и теперь мы подчинили их мир и их народ §Y[Root.Owner.GetName]§! Однако не все местные жители полностью приняли свое место в нашем обществе, и их полная интеграция может занять годы."
 action.14.a:0 "Наша территория растет."
 action.14.a.phobe:0 "§Y[conquered_primitive_country.GetName]§! больше не будет нам угрожать."
 action.14.a.military:0 "Военным [Root.GetAdjective] действительно нет равных."
 action.14.a.spirit:0 "Наше божественное право сияет истиной."
 action.14.a.material:0 "Они только выиграют от нашего мудрого правления."
 ancrel.103.a:0 "A surprise to be sure, but a welcome one!"
 ancrel.104.desc:0 "The devastation is almost total, but a few scattered records have survived. It seems that the people of [From.Planet.GetName] were obsessed with the idea that aliens were observing them. Frequent reports of unidentified contacts entering the atmosphere, animal mutilation, and abductions drove the planet into a frenzy. In reaction countless resources were poured into vast sensor arrays, surface-to-space defenses, and underground shelters to protect the population."
 ancrel.105.desc:0 "More details have been assembled from the scattered records we have recovered. As an ever-increasing percentage of planetary resources were poured into anti-alien measures without any noticeable success, their economy and society began to collapse. Brownouts and food shortages were endemic, most fields of technology stagnated, and a deep sense of hopelessness prevailed at every level of society. Scattered references have been found to some kind of 'ultimate shield', which become increasingly common as reports about the general situation on [From.Planet.GetName] get worse."
 ancrel.106.desc:0 "The discovery of a partially preserved databank in a hardened military bunker has revealed the sad fate of [From.Planet.GetName]. Faced with a general economic collapse which would have lead to the end of their anti-alien measures, the rulers of [From.Planet.GetName] activated their 'ultimate shield'. However, this was not a shield to protect [From.Planet.GetName], rather it was the complete nuclear annihilation of the population and infrastructure to ensure neither could be taken by alien invaders. This decision was apparently spurred on by the discovery of an 'alien signal' coming from [arc_anomaly_planet.GetName]."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName] contains an abandoned outpost of an unknown design, the source of the alien signal. However, rather than planning an invasion, abandoned files reveal their plan to make contact with [arc_site_planet.GetName] and introduce them to the $GALACTIC_COMMUNITY$."
 ancient_battle_site_desc:0 "Scans of [From.Planet.GetName] have revealed an area packed with refined material and scattered radiologicals, although little is visible from orbit. To find out more we will need to investigate the site on the ground."
 ancrel.109.desc:0 "More details have been assembled from the scattered records we have recovered. As an ever-increasing percentage of planetary resources were poured into anti-alien measures without any noticeable success, their economy and society began to collapse. Brownouts and food shortages were endemic, most fields of technology stagnated, and a deep sense of hopelessness prevailed at every level of society. Scattered references have been found to some kind of 'ultimate shield', which become increasingly common as reports about the general situation on [From.Planet.GetName] get worse."
 ancrel.2043.desc:0 "Our scientists have at last unraveled the origins of the bones used to create the macabre city on the sandy dunes of [From.Planet.GetName]. Recent findings have proven the bones belong to a long-extinct species of reptile, similar to the Krayt Dragon, native to the planet -- a species which developed a rare genetic disease, causing explosive organ growth and soft-tissue ossification.\n\nThe lost civilization on [From.Planet.GetName] appears to have noted the spread of this disease and then exploited it, selectively breeding the affected reptiles in order to cultivate a steady supply of building materials on the sandy, desolate wastes they called home."
 ancrel.2045.desc:0 "The mutant fossils have been revealed to belong to a highly spiritual society, one that lived in a wasteland formed from an ancient Sith ship that crash-landed on [From.Planet.GetName], ages ago.\n\nIt is unclear whether this lost society was comprised of survivors from the crashed ship, or if these mutants evolved on the ravaged planet afterwards."
 ancrel.2046.name:0 "Dark Radiance"
 ancrel.2046.desc:0 "The long-lost society of mutants on [From.Planet.GetName] appears to have worshiped sources of powerful Dark Side energy, tying evolution as a process to the existence of these dark spaces in the Force.\n\nFrom what we can glean of their pictographic language, the hulk of the crashed Sith warship is referred to as the 'Source,' from which the 'true state' of all creatures could be revealed. Our archaeologists theorize that prolonged, willful exposure to such dark side energy for spiritual reasons may have led to the species' rampant mutations, and eventual downfall."
 ancrel.2047.desc:0 "At last, our archaeologists on [From.Planet.GetName] have had their suspicions confirmed. The investigation of a massive, ancient pyramid led to the discovery of an ancient Sith cruiser buried beneath it, and has confirmed the theory that the lost species of mutants subjected themselves willingly to the Dark Side, in a sort of coming of age ritual tied to their spiritual faith.\n\nIn what must have been a painful ceremonial procedure, members of this long-lost society on [From.Planet.GetName] would expose themselves fully to the Dark Side essence deep within the crashed ship in an attempt to release their 'true selves.' Our archaeologists were forced to turn back when approaching what they believed to be the workshop and quarters of a powerful Sith alchemist, and the nexus of Dark Side energy aboard the ship. The twisted forms of skeletons and Rakghoul corpses littered the vessel, suggesting not all supplicants survived the ordeal."
 ancrel.6015.desc:0 "This asteroid once served as the hidden capital of a Sith territory that dominated this section of the galaxy several thousand years ago. From this fortified command center, the ruling elite along with thousands of military and civilian officials administered the empire while safe from the violent reprisals their harsh policies often inspired.\n\nContact with the rest of their empire seems to have been handled exclusively through encrypted HoloNet transmissions and a single freighter which made periodic visits to resupply the base and transfer personnel."
 ancrel.6020.desc:0 "From what can be pieced together, it appears that the resupply freighter collided with the asteroid due to a thruster malfunction. The resulting explosion damaged the blast doors and destroyed the asteroid's HoloNet transceiver, permanently severing all contact with the outside world.\n\nTrapped and with no hope of rescue, the asteroid's inhabitants slowly succumbed to starvation or suicide. The last logs of their single surviving subspace receiver confirm that their empire, suddenly bereft of its capital, descended into civil war and anarchy."
 ancrel.6310.desc:0 "Another log has been found and translated:\n\n§H\"First Mate Ythar speaking. Captain has been safely stowed in Utility Closet C. That bumbling fool is to blame for everything. I am in command now. Chief Engineer Zarbla is working on a HoloNet transceiver. Without one, I fear we'll never get rescued as we're too far off the corporate trade routes.\n\nPirvax lost another eye. Likely won't last the day.\"§!"
 ancrel.6320.desc:0 "Yet another translated log:\n\n§H\"Running out of food. Ate our dead five cycles ago, but not enough to last us. We had a vote, and decided to eat the Captain. Engineer Zarbla still working hard on the HoloNet transceiver. She assures me it is nearly complete. It looks very complex.\n\nPirvax's last secondary appendage has shriveled up and turned magenta. Death is near.\"§!"
 ancrel.6330.desc:0 "Another log from First Mate Ythar:\n\n§H\"Confronted Zarbla about the HoloNet transceiver. Turns out she had just shoved a bunch of junk and loose cables into an empty fuel canister. She's not even a real engineer.\n\nPirvax is now leaking fluids from his mesothorax. Will surely perish soon. Envious.\"§!"
 ancrel.6049.name:0 "Remains Discovered on [Root.GetName]"
 ancrel.6049.desc:0 "Remains from several different species that do not appear to have been indigenous to §H[Root.GetName]§! have been found in a large and secluded valley on the [Root.GetPlanetMoon]. They all date from roughly the same time period, within the span of a few centuries. \n\n Whilst some species have yet to be identified, the remains of Humans, Wookies, Gran, Gungans, even a Bothan have been discovered. Strangely, every individual found so far shows signs of having met a violent end."
 site_hunting_ground:0 "Remains Identified"
 site_hunting_ground_intro:0 "Fossilized remains from several different species that do not appear to have been indigenous to §H[Root.GetName]§! have been found in a large and secluded valley on the [Root.GetPlanetMoon]. They all date from roughly the same time period, within the span of a few centuries. \n\n Whilst some species have yet to be identified, the remains of Humans, Wookies, Gran, Gungans, even a Bothan have been discovered. Strangely, every individual found so far shows signs of having met a violent end."
 ancrel.6050.name:0 "More Remains"
 ancrel.6050.desc:0 "Archaeologists have unearthed more and more remains in the valley, and the count is now up to 26 distinct sapient species, none of them native to [From.Planet.GetName]. Those remains that have been sufficiently preserved to determine a cause of death all point towards physical trauma inflicted by blades, spears, blaster fire and even thermal detonators. One set of remains is believed to have suffered impact with a land speeder. Not a single specimen appears to have died without great suffering and pain.\n\nThe ruins of a small structure of some sort have been found near the entrance of the valley. Perhaps it will shed some light on things."
 ancrel.6055.name:0 "The Lodge"
 ancrel.6055.desc:0 "The excavation of the ancient structure found near the valley's entrance is proceeding according to plan. This structure appears to consist of a central hall, not elegant but imposing in scale, living quarters and a simplistic cell block. Many artifacts have been discovered, most of which seem to be variations of hunting weapons and trophies. A partially translated sign, which appears to denote the purpose of the structure, reads:\n\n§H\"The sun has risen. Let the hunt begin.\"§!"
 ancrel.6060.name:0 "The Great Hunt"
 ancrel.6060.desc:0 "Continued excavations near the hunting lodge have provided more details. [From.Planet.GetName] - and this valley in particular - served as a hunting reserve for a clan of the §HThe Trandoshan§!. These reptilian humanoids are known to delight in the hunting and killing of their captives. It appears this particular group of Trandoshan religiously pursued the greatest prey they could obtain in pursuit of The Great Hunt. \n\nThe clan periodically captured and targeted worthy individuals from the many corners of the galaxy, returning them to this hunting ground. These captives were then hunted down and killed whilst fleeing the relentless pursuit of their hunters. It has been rumored this practice still continues."
 ancrel.6065.name:0 "The Master of the Hunt"
 ancrel.6065.desc:0 "Archaeologists excavating the hunting lodge have stumbled upon several references to a renowned Trandoshan clan leader known as §HKrussk.§! He was apparently their most efficient killer within these hunting grounds, renowned throughout the Trandoshan for having personally butchered thousands of aliens on various worlds. It is said this world is steeped in the blood of his kills.\n\nIt is unclear whether this is based on fact or fiction, but according to Trandoshan folklore, Krussk was killed somewhere inside the valley when he was outwitted by the alien prey he was pursuing. He was supposedly hunting one of this tribe's greatest prizes, an enslaved Jedi apprentice captured in the aftermath of The Great Purge."
 ancrel.6070.name:0 "The Hunter & The Jedi"
 ancrel.6070.desc:0 "After painstakingly combing through the valley for any trace of the legendary Hunter, archaeologists were finally able to pinpoint his last resting place. His remains were found locked in battle with the remains of a man clothed in muddied brown robes. The defender's hands still clasped a blaster that he had retrieved employing the force during their final battle. The scorch marks of the blaster fire visible on the reptilian's chest, the consequence of the defender delivering a killing blow in close quarters combat.\n\nThis must be the §HJedi Apprentice§!. Unfortunately for the Apprentice, it would seem that each had succumbed to the attack of the other. A poison tipped dagger, worn and bloody, had forced itself into the chest of the deceased Jedi. His victory was short lived as the poison concluded the hunt."
 apoc.11.name:0 "Infinity Gate Constructed"
 apoc.11.desc:0 "In what can only be described as a triumph of science and engineering, we have finished construction of our first operational §YInfinity Gate§! in the [gateway_system.GetName] system! The device has formed a stable subspace conduit and established a successful link with the rest of the galaxy's Infinity Gate network."
 apoc.13.desc:0 "Construction has concluded on the new §YInfinity Gate§! in the §H[gateway_system.GetName]§! system. A stable subspace connection to the rest of the network has been established, and it is now fully operational."
 apoc.14.name:0 "Infinity Gate Construction Site Ready"
 apoc.14.desc:0 "The deep space construction site for the planned §YInfinity Gate§! in the §H[gateway_system.GetName]§! system is now in place. Once we have the necessary resources, construction may commence at any time."
 colony.1.desc:0 "[Root.GetName] генетический родственник ивы Паноптикон, как и их родственники, является полуразумным видом деревьев. В отличие от своих родственников, этот вид, похоже, способен к значительным двигательным способностям, которые обычно не ассоциируются с флорой. Леса, простирающиеся на многие мили, медленно мигрируют в новые районы, богатые питательными веществами, в цикле, который, похоже, связан с орбитой [Root.GetPlanetMoon].\n\nК сожалению, это серьезно помешало нашим усилиям по развитию инфраструктуры колонии. Мигрирующие деревья часто обрывают линии электропередач и разбивают в щебень наши здания и дороги."
 colony.3002.desc:0 "Тайны [roguemoon.GetName] раскрыты! Детальное исследование показало, что луна немного однобокая, причем дальняя сторона луны имеет непропорционально большую долю от общей массы. Причина этого, как мы полагаем, в том, что [roguemoon.GetName] когда-то вращалась вокруг другой планеты, которая была уничтожена в результате катаклизмического взрыва.\n\n Дополнительная толщина на дальней стороне [roguemoon.GetName] объясняется тем, что эта сторона была обращена к ее первоначальной планете, дополнительный материал является частью массы той планеты, которая была взорвана в [roguemoon.GetName], сбив ее с орбиты и отправив, в конечном счете, на орбиту [Root.GetName]."
 colony.8005.desc:0 "Над выходами из зараженных грибком пещерных систем были построены промышленные предприятия. Помимо фильтрации и регулирования распространения спор, эти заводы также могут перерабатывать избыточные облака спор в полезный §Hspice§!\n\nРост населения увеличивается, так как несколько разгульные жители [Planet.GetName] чаще удовлетворяют свои желания, что, к сожалению, также означает, что уровень насилия и конфликтов на [Planet.GetName] несколько выше."
 crime.1001.name:0 "Аванпост закрыт на [Root.GetName]."
 crime.1001.desc:0 "Поскольку уровень преступности на §H[Root.GetName]§ продолжает снижаться, местные власти смогли сосредоточить свои усилия на пресечении незаконных предприятий, управляемых §H[office_owner.GetName]§! на [Root.GetPlanetMoon]. Было произведено большое количество арестов, в результате чего их преступный форпост был выведен из бизнеса."
 crime.1002.name:0 "Аванпост закрыт на [From.GetName]."
 crime.1002.desc:0 "Наш аванпост на §H[From.GetName]§! внутри §H[From.Owner.GetName]§! был недавно вынужден закрыться после массовых арестов, произведенных местными властями. Похоже, что недавнее снижение преступности на [From.GetPlanetMoon] позволило их правоохранительным органам сосредоточить свои усилия на срыве наших операций."
 crime.1002.tooltip:0 "Наш форпост на [From.GetName] был закрыт."
 distar.75.desc:0 "Хотя поверхность астероида [From.GetName] ничем не примечательна, его полая сердцевина выстлана промышленно ценными минералами в кристаллической форме - как гигантский геод, подвешенный к звездам.\n\nПо специальным инструкциям, подготовленным научным сотрудником [Root.GetLeaderName], любая будущая добывающая платформа сможет аккуратно собрать эти минералы из недр астероида."
 distar.135.name:0 "Падальщик Абоминатор"
 distar.135.desc:0 "Система [Root.GetStarName] - это разросшееся кладбище механических обломков. Обломки несметного количества бесхозных кораблей кружат вокруг ее звезды. Массы топлива и жидкого теплоносителя, словно призраки, затуманивают наши сенсоры, а скрипучие остатки станций сталкиваются с разбитыми тушами планет на их пути вокруг солнца.\n\n\nВ самом сердце этого кладбища колышется невероятная конструкция. Похоже, это гигантская машина - роботизированный автомат, превосходящий по размерам наши величайшие линкоры, собранный из обломков и кусков тысячи затонувших кораблей. [Root.GetName] сообщает, что этот робот-мусорщик пробирается через поля обломков с определенной целью, выискивая полезные детали, чтобы добавить их к своей лоскутной конфигурации.\n\n\nОчевидно, что здесь когда-то произошла битва астрономических масштабов, хотя является ли Abominator Scavenger единственным выжившим или охотником за металлоломом из какой-то далекой страны, остается неизвестным. Нам следует проявлять осторожность, поскольку конструкция выдерживает обстрел тяжелой артиллерией с десятков военных кораблей."
 distar.137.name:0 "Конец падальщика"
 distar.137.desc:0 "Некогда внушительная громада Abominator Scavenger превратилась в обгоревшие обломки искрящихся механизмов и кровоточащих топливопроводов. Пока наши измотанные боями боевые корабли наносят последние удары по падающему автомату, "Падальщик" делает последнюю попытку включить гипердвигатель.\n\nК сожалению для робота, повреждения, нанесенные его центральным системам, похоже, оказались слишком сильными. Его открытое ядро светится ярким сине-белым светом, когда его двигатели включаются, затем перегружаются, свечение становится все более интенсивным, пока серия разрывов ядра не разрывает конструкцию на части.\n\n\nПотрепанный регент системы [From.From.From.GetStarName] больше не существует.\n\nНаши ученые обыскали поле обломков после нашей битвы с машинным миром и обнаружили неповрежденный тайник данных. После тщательного сбора и расшифровки, мы нашли исторические записи о битве между видом, создавшим этот машинный мир, и видом, известным как §Рюжан Вонг§! - культурой, которая отвергает то, что мы можем считать традиционной технологией. Информация в кэше данных содержит подробный анализ битвы, наши генералы и адмиралы могли бы извлечь большую пользу из этих знаний."
 distar.137.a:0 "Продолжайте анализировать его останки."
 distar.137.paci:0 "Горько-сладкая победа. Посмотрим, что еще можно узнать из останков."
 distar.137.tooltip:0 "Получите две из следующих технологий:\n£engineering£ §Y$tech_ship_armor_5$§!\n£physics£ §Y$tech_shields_5$§!\n£physics£ §Y$tech_ion_cannons_5$§!\n£engineering£ §Y$tech_sw_missiles_4$§!\n£physics£ §Y$tech_turbolasers_5$§!"
 distar.250.name:0 "Мортис"
 distar.250.desc:0 "Корабль [Root.GetName] сделал невероятное открытие на орбите [From.GetName]. Планета обладает невозможным до сих пор количеством наложенных квантовых состояний на единицу пространства.\n\nНаучный сотрудник [Root.GetLeaderName] предполагает, что [From.GetName] перемещается между существованием в нашем измерении и неизвестном другом.\n\nЧто более того, количество квантовых состояний в полях частиц, окружающих планету, увеличивается с постоянной скоростью. Пока не существует подтвержденной теории, которая могла бы объяснить это явление."
 distar.250.a:0 "Интересно."
 distar.1020.desc:0 "Более тщательный осмотр платформы, вращающейся вокруг [From.GetName], показал, что она имеет сложную, несколько неустойчивую инопланетную конструкцию. Водонепроницаемые механизмы и усовершенствованный климат-контроль позволяют предположить, что она была построена для головоногой формы жизни, выделяющей большое количество жидкостей.\n\nПеред тем, как прийти в негодность, микроволновые лучи использовались для нагрева областей атмосферы звезды, провоцируя большие продолжительные извержения, которые значительно увеличивали поток солнечного ветра. Затем энергия была собрана с помощью орбитальной шахты.\n\nПлатформа разработана на основе некоторых экспериментальных концепций."
 distar.1022.desc.b:0 "Наша попытка применить микроволновые лучи головоногого провалилась... впечатляюще. При активации выяснилось, что конструкция лучей была непостижимо ошибочной, и научный экипаж лишь едва спасся от платформы, когда она взорвалась в великолепной грибовидной демонстрации научного провала."
 distar.1022.c:0 "Эти головоногие не занимались наукой..."
 distar.1031.desc:0 "Несмотря на все их усилия по сохранению секретности, следы неуклюжего вмешательства встречаются на [big_rip_planet.GetName] повсюду...\n\nСвидетельства говорят о том, что планета была населена видом чувствительных к Силе существ, похожих на растения, которые разделяли связанное сознание через Силу. Таинственная инопланетная раса, упоминаемая в записях как Строители, спустилась на них без предупреждения. С этого момента планоиды стали одержимы идеей надвигающегося апокалиптического события под названием "Пожирание". Их ранее мирная религия вскоре превратилась в культ самоубийц. В течение нескольких месяцев одна из самых древних форм жизни в галактике увяла от страха перед Судным днем, который никогда не наступит, несмотря на неоднократные попытки регидратации."
 distar.1080.name:0 "Большая Вселенная"
 distar.1080.desc.a:0 "Разведчики спайсов на [From.GetName], обнаружили нечто... грандиозное. Во время бурения разведочной скважины на поверхности [From.GetPlanetMoon] одна из их команд пробила замерзшую корку глубокого озера жидкого метана. Хотя команда погибла, так как их разведывательная установка была раздавлена давлением озера, голокамеры их гарнитур зафиксировали присутствие §Mгаргантюанское существо§! лежащего на дне озера.\n\n\nВ сотрудничестве с ксенобиологами из Фронтистерии [Root.Capital.GetName], мы идентифицировали образец как §MЗверь Зилло§!, размером с один из наших фрегатов, который, очевидно, погиб после того, как неизвестный снаряд пронзил его левый глаз. Несмотря на это ранение, труп §МЗверя§ сохранился в удивительно хорошем состоянии под воздействием низких температур метанового озера. Помимо его почти абсурдных размеров, наших ученых интригует толстый слой наложенных друг на друга хитиновых чешуек, которые, как показали лабораторные испытания, не менее устойчивы к энергетическому оружию, чем наши самые современные композитная броня."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nХотя черепная рана Зверя Мзилло в настоящее время не позволяет нам воскресить этот конкретный экземпляр, некоторые исследователи утверждают, что клонирование может стать альтернативным путем, позволяя нам вырастить практически идеальную копию в безопасных и надежных условиях военной лаборатории."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nК сожалению, наши ученые сообщили нам, что в настоящее время у нас нет необходимых навыков для восстановления клеточной структуры Зверя Мзилло, что делает практически невозможным его клонирование или воскрешение."
 distar.1080.a:0 "Военное и коммерческое применение очевидно. Клонируйте его."
 distar.1080.b:0 "§МЗверь Зилло§! не от века сего, и никогда не будет. Уничтожьте его."
 distar.1080.c:0 "Ему место в музее."
 distar.1080.d:0 "Сохраните ДНК. Возможно, в будущем мы сможем нанять каминоанцев."
 distar.1081.name:0 "Возникает чудовище"
 distar.1081.desc:0 "Мы успешно клонировали здоровую копию зверя §МЗилло§, найденного в ловушке внутри горной плиты льда. Питаясь гормонами роста, ускорителями старения и сверхплотной питательной жижей, §MЗверь Зилло§! быстро созревает и уже весит более 15 тысяч тонн. Наши эксперты по поведению животных, ни в коем случае не разумные, добились определенных успехов в обучении зверя простым командам, хотя их несказанно раздражает то, что §МЗилло-зверь§! отказывается пользоваться песочницей, которую мы предоставили для его экскрементов."
 distar.1081.b:0 "Просто чудесно. Пусть он доживает свои дни в природном заповеднике."
 distar.1081.c:0 "Однажды хищник, всегда хищник. Экипируйте его для битвы."
 distar.1081.d:0 "Этот эксперимент зашел слишком далеко. Ликвидируйте §MЗверя§!."
 distar.1083.name:0 "Теория хаоса"
 distar.1083.desc:0 "§МЗверь Зилло§! вырвался из своего заточения в зоопарке на [Root.GetName] и прорвал оборонительные стены, окружающие столицу [Root.GetPlanetMoon]. Существо, которое, как считается, было напугано шумом городской жизни, было разъярено постоянным движением звездолетов, прибывающих из городского звездного порта. Оно пронеслось по столице, опрокидывая дюракритовые башни, как игровые фигуры, оставляя после себя полосу разрушений и запустения. Хотя §М ЗверьЗилло§! уже скрылся во внутренних районах, окружающих столицу, мы уверены, что он вернется. [Root.GetPlanetMoon] уже никогда не будет прежним."
 distar.1083.a:0 "Мы думали только о том, можем ли мы, а не о том, должны ли мы..."
 distar.1085.name:0 "Клонирование зверя Зилло"
 distar.1085.desc:0 "После недавнего прорыва в области клонирования наши ученые достали из хранилища ДНК зверя Зилло, извлеченную из образца, найденного в ледяной плите. Возвращение к жизни загадочного организма было давней мечтой отдела, и теперь это стало возможным благодаря чуду науки."
 observation.2.desc:0 "Сенсорная станция на нашем наблюдательном пункте на орбите [From.GetName] обнаружила астероид класса 4 на надвигающейся траектории. Если не принять меры, он столкнется с экватором [От.GetPlanetMoon] с силой, достаточной для возможного вымирания.\n\nНаше дипломатическое соглашение с [From.Owner.GetName] технически запрещает нам вмешиваться, но они по понятным причинам отказались от этого запрета и уполномочили наши силы использовать любые средства, необходимые для защиты [From.GetPlanetMoon]. Ничего не делать - значит обречь [From.Owner.GetName] на верную смерть."
 planet_destruction.101.desc:0 "Легкое покачивание [From.From.GetName] - под ударами разрывающейся коры и разворачивающейся магнитосферы [From.From.GetName] - стихает, когда [From.From.GetName] завершает свою катаклизмическую задачу.\n\nНевозможно постичь всю жестокость умирающей планеты, но траурная красота расплавленного ядра [From.GetName], остывающего в студенистом пространстве, неоспорима."
 story.205.aa.custom:0 "Удивительно."
 story.222.desc.custom:0 "Мы уничтожили кристаллическую конструкцию в системе [FromFrom.solar_system.GetName]. Она оказалась прочнее, чем ожидалось, и некоторые осколки были извлечены для изучения."
 colony_fed.100.name:0 "Странное место"
 colony_fed.100.desc:0 "Мы обнаружили археологическую аномалию на [Root.GetName]. Мы начали вручную обследовать чашеобразную впадину, которую не смогли просканировать наши датчики дальнего действия. Поднявшись на дно впадины, наша команда обнаружила то, что выглядит как серия древних каменных сооружений, расположенных неровным полукругом вокруг разрушенной ступенчатой пирамиды. Мы пытаемся получить доступ к этой центральной структуре, хотя ее каменные двери оказались на удивление прочными."
 colony_fed.105.name:0 "Странное место"
 colony_fed.105.desc:0 "Наши исследователи добрались до внутренней части загадочного сооружения на [Root.GetName]. Двери ступенчатой пирамиды удалось взломать только с помощью нескольких десятков взрывных зарядов, и мы обнаружили, что изнутри двери были заперты десятками прутьев толщиной в руку из чистого ультрахрома - необычайно современного металла для такого, казалось бы, примитивного места. Спустившись по ступеням в сердце храма, наши исследователи обнаружили небольшой алтарь, окруженный, похоже, кузницей, полной наковален, токарных станков, закалочных и шлифовальных кругов.\n\n\nХотя инструменты были покрыты сантиметровым слоем почти твердой пыли и мха, быстрое мытье показало, что оборудование покрыто странными глифами и рунами, которые светятся красноватым внутренним светом при прикосновении. После консультаций с ведущими археологами [Root.Capital.GetName] мы полагаем, что вновь обнаружили древнюю литейную мастерскую ситхов, относящуюся примерно к тысячелетию Темной эпохи Республики. Если бы мы смогли выяснить, как она работает, возможно, мы смогли бы использовать ее магические силы и вернуть ее к работе по производству крайне необходимых металлов и сплавов."
 colony_fed.105.gestalt.desc:0 "В одном из внешних зданий, окружающих ступенчатый храм на [Root.GetName], был обнаружен дрон-изгой, выполняющий свой собственный проект. Руководствуясь своей первоначальной директивой - усовершенствовать наши методы производства сплавов - он обнаружил способ превращения обычных металлов и шлаков в редкие сплавы, такие как ультрахром и фрик.\n\n\nПохоже, процесс включает в себя прикосновение к глифам в центральной пирамиде в определенном порядке, а также внесение небольшого количества... плоти... на маленький алтарь. Однако дрон, похоже, проигнорировал неизвестный шаг, и несколько соседних зданий были залиты смертельным красным туманом, смертельным для прикосновения. Поэтому дрон был изолирован в ожидании либо реинтеграции, либо уничтожения его индивидуальности и приобретенных знаний."
 colony_fed.105.a:0 "Верните его в строй."
 colony_fed.105.b:0 "Давайте посмотрим, к чему приведет это исследование."
 colony_fed.105.c:0 "Немедленно прекратите эксперименты и разрушьте храм."
 colony_fed.105.d:0 "Очистите дрона."
 colony_fed.106.name:0 "Кровь для леди"
 colony_fed.106.desc:0 "Прискорбные сцены на [Root.GetName], когда группа одержимых ученых пыталась вмешаться в разрушение храма. Отбиваясь от бластерных болтов, которые свалили бы и взрослого рика, они попытались захватить контроль над кузницей ситхов "во имя чести леди Дарзу". В результате злоумышленники были убиты, но когда они лежали, умирая, на ступенях храма, их кровь, похоже, активировала что-то в кузнице. Секунды спустя, искра ослепительно-красной колдовской энергии вырвалась из пирамиды в небо, а трещащие болты каскадом обрушились на ступени храма, поглощая все на своем пути.\n\nЧто осталось от места происшествия, так это нечто похожее на геод, стеклянная оболочка вокруг того, что раньше было оборудованием и персоналом, теперь вновь обретшим металлическую форму."
 colony_fed.107.name:0 "Алхимик на побегушках"
 colony_fed.107.desc:0 "Сбившийся с пути дрон и его находки были успешно очищены. Результаты его неудачных экспериментов с кузницей теперь усеивают ландшафт; небольшое количество полезного материала было восстановлено."
 colony_fed.110.name:0 "Алхимия в движении"
 colony_fed.110.desc:0 "Мы постепенно осваиваем кузницу на [From.GetName]. Хотя мы можем трансмутировать небольшое количество шлака в сплавы, наши исследователи возлагают большие надежды на более масштабную работу. Они запросили доступ к дальнейшим ресурсам, включая несколько безделушек времен Сиктисских войн - периода истории, в котором завершились Новые войны ситхов и произошла реорганизация Старой Республики под руководством тогдашнего канцлера Тарсуса Валорума в рамках Руусанской реформы."
 colony_fed.110.gestalt.desc:0 "Мы постепенно осваиваем кузницу на [From.GetName]. Хотя мы можем трансмутировать небольшое количество шлака в сплавы, наши исследовательские дроны возлагают большие надежды на более масштабную работу. Они запросили доступ к дополнительным ресурсам, включая несколько безделушек времен Сиктисских войн - периода истории, в котором завершились Новые войны ситхов и произошла реорганизация Старой Республики под руководством тогдашнего канцлера Тарсуса Валорума в рамках Руусанской реформы."
 colony_fed.111.name:0 "Алхимическая катастрофа"
 colony_fed.111.desc:0 "Эксперименты по трансмутации в кузнице ситхов [From.GetName] провалились - хотя, возможно, их неудача предотвратила будущую катастрофу. Сначала кузница работала хорошо: расплавленный шлак из близлежащих мест привозили, нагревали в доменной печи алхимики, распевавшие гимн на давно забытом языке, и оставляли остывать в закалочном пруду, наполненном струйной черной жидкостью. Однако, когда мы попытались затушить печи, жар быстро усилился, расплавив и человека, и машину. Зеленое и красное пламя охватило объект, превратив его и окружающую среду в единый сверхпроводящий сплав.\n\nВ результате пожар унес несколько жизней, а также значительные куски окружающего ландшафта. В результате пожара погибло несколько человек, а окружающий ландшафт был значительно разрушен.\n\n\n У нас остался лишь пласт хорошего материала и предостерегающая история об опасностях алхимии ситхов."
 colony_fed.111.a:0 "Давайте не будем пытаться повторить это снова."
 colony_fed.115.name:0 "Полнометаллическая алхимия"
 colony_fed.115.desc:0 "Завершился очередной этап нашего восстановления кузницы ситхов на [From.GetName]. Теперь здесь производят сплавы, используя смесь мистики ситхов и передовых технологий, и сейчас заняты переработкой беспрецедентного количества базового материала в полезные сплавы."
 colony_fed.115.a:0 "Большой прорыв."
 colony_fed.115.b:0 "Внимательно следить за этим..."
 colony_fed.120.name:0 "Кузница ситхов поглощает сама себя"
 colony_fed.120.desc:0 "В кузнице ситхов на [Root.GetName] произошел катастрофический сбой. Оперативники говорят, что мы никогда не узнаем, что именно послужило причиной инцидента, но результатом стал беглый огонь, который поглотил кузницу, наши недавно возведенные хозяйственные постройки и огромный кусок окружающего ландшафта, превратив все в один и тот же сверхпроводящий сплав. Слабые отголоски зловещего смеха и богатый пласт этого материала - вот и все, что осталось."
 distar.50.name:0 "Потерянный Нибраи "
 distar.50.desc:0 "[Root.GetName] обнаружил источник движения в верхних слоях атмосферы [From.GetName]. Удивительно, но это был не корабль, скрытый в облаках, а молодой нибрей, матери которого нигде не было видно.\n\nНевозможно узнать, как этот малыш был отделен от матери или других представителей своего вида, но одно можно сказать наверняка: он, похоже, запечатлелся на [Root.GetName]. Завершив обследование [From.GetName], команда обнаружила, что небрей следует за ними. От него оказалось трудно избавиться, и [Root.GetLeaderName] весьма заинтересовался решимостью юнца.\n\nНаш офицер по науке предлагает позволить юнцу следовать за судном, уверенный, что в процессе мы сможем узнать больше о нибреи."
 distar.50.desc.first_enc:0 "[Root.GetName] обнаружил источник движения в верхних слоях атмосферы [From.GetName]. Удивительно, но там не было спрятанного в облаках корабля, а скорее послушная инопланетная форма жизни. Несмотря на внушительные размеры, существо, которое команда [Root.GetName] идентифицировала как небрей, похоже, было молодым человеком.\n\n\nНевозможно узнать, как этот молодой человек был отделен от других себе подобных, но одно можно сказать наверняка: похоже, он запечатлелся на [Root.GetName]. Завершив обследование [From.GetName], команда обнаружила, что существо следует за ними. От него трудно избавиться, и [Root.GetLeaderName] весьма заинтересовался решимостью подростка.\n\nНаш офицер по науке предлагает позволить подростку следовать за судном, уверенный, что в процессе мы сможем узнать больше об этом виде."
 distar.50.b.tooltip:0 "Попытка встряхнуть несовершеннолетнего небрата, следующая за [Root.GetName]."
 distar.51.desc:0 "Юноша Нибреи, присоединившийся к нашему флоту некоторое время назад, похоже, достиг полной зрелости. Теперь, будучи впечатляющей взрослой особью, она не менее верна кораблям, которые дали ей новый дом, когда она застряла на [From.From.GetName].\n\nВремя, проведенное с флотом, похоже, способствовало развитию адаптивного поведения, которое обычно не встречается у диких нибрей, что делает ее более грозным присутствием на поле боя, чем другие представители ее вида. В [Root.Owner.GetName] ее образ стал чем-то вроде талисмана духа [Root.Owner.GetAdj].\n\n\nОстается только один вопрос: как нам назвать?"
 distar.52.name:0 "Потерянный несовершеннолетний Небраи"
 distar.52.desc:0 "Исследователи сообщают, что потерянная молодая особь нибрей, найденная возле [From.From.GetName], больше не следует за нашим научным флотом. Как сообщается, после того, как он делал это в течение последних нескольких недель, подросток вошел в гиперполосу с помощью какой-то биологической способности гипердвигателя. Возможно, он узнал местность или почувствовал других себе подобных. Хотя наши корабли воздерживались от взаимодействия с молодым человеком, как и было предписано, пассивное сканирование привело к некоторым открытиям относительно физиологии существа."
 distar.53.name:0 "Расчленение ювенильной небреи"
 distar.53.desc.base:0 "Препарирование ювенильной особи нибреи завершено. Хотя большая часть тела была разрушена во время умиротворения существа, ксенобиологический анализ останков выявил замечательные регенеративные свойства."
 distar.53.desc.has_tech:0 "$distar.53.desc.base$\n\nЭто согласуется с нашими предыдущими исследованиями, касающимися симбиотических отношений между нейбрионами и бактериями на основе кремния, восстанавливающими их поврежденные ткани, которые мы уже перепрофилировали в технологию регенеративного корпуса."
 distar.54.name:0 "Несовершеннолетний Небреи сбегает"
 distar.54.desc:0 "Ввиду нашей безынициативности в обеспечении препарирования подростка Нибрея, он, похоже, сбежал. Сенсоры сообщают, что подросток выпустил звездные газы, которые нарушили работу наших сенсоров, и к тому времени, как помехи рассеялись, подросток исчез."
 distar.55.desc:0 "Что такое талисман без имени? Мы должны придумать имя, достойное нашего союзника-небрата."
 distar.56.desc:0 "Мы разработали способность нарушать границы пространства и времени, путешествовать быстрее скорости света. И все же мы не можем придумать название для этого не-брея.\n\nЭто наш последний шанс."
 distar.57.name:0 "Смерть Небреи"
 distar.57.desc:0 "Новость о смерти [From.From.Fleet.GetName] пронеслась по [Root.GetName], хотя никто не был так затронут, как научный сотрудник [amoeba_finding_scientist.GetName]. Именно [amoeba_finding_scientist.GetSheHe] впервые обнаружил нибрей, когда тот был потерянным и беспомощным юнцом, и наблюдал, как существо растет до полной зрелости под его нежным руководством.\n\nНыне, без молчаливого товарищества [From.From.Fleet.GetName], доктор [amoeba_finding_scientist.GetName] может уже никогда не стать прежним."
 distar.304.desc:0 "Захватывающие новости от адмиралов нашего флота передаются по [Root.Capital.GetName]. Наш приемный нибрей, [lost_amoeba_centenarian_fleet.GetName], только что достиг впечатляющего столетнего возраста.\n\n\nНесмотря на то, что он уже столетний старик, похоже, возраст не помеха нашему союзнику нибреи. Более того, наши флоты сообщают, что присутствие [lost_amoeba_centenarian_fleet.GetName] на поле боя со временем становится только более грозным. Флот [lost_amoeba_centenarian_fleet.GetName] стал силой, с которой даже самому хорошо оснащенному линкору было бы трудно противостоять."
 DISSECTION_PROJECT:0 "Диссекция Небреи"
 DISSECTION_PROJECT_DESC:0 "Мы решили извлечь биологические данные из потерянного ювенильного нибрея смертельным способом. Мы отправим оперативную группу для поимки существа и препарирования его останков."
 AMOEBAS_PROJECT:0 "Исследование Небреи"
 AMOEBAS_PACIFICATION_PROJECT:0 "Умиротворение Небреи"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "Похоже, что-то в наших кораблях возбуждает нибрей. Если бы мы могли как-то определить, что это за нечто, мы могли бы уменьшить агрессию нибрей или, возможно, полностью скрыть наши корабли от их глаз."
 envoy_events.3.desc.base:0 "[event_envoy.GetName], наш [Root.GetEnvoy], представляющий наши интересы в $GALACTIC_COMMUNITY$, совершил большой промах, приняв делегата [council_country.GetAdj] за [pathetic_country.GetSpeciesName]. К сожалению, инкриминирующие замечания были замечены многими зрителями, которые должным образом осыпали [event_envoy.GetName] насмешками."
 envoy_events.4.desc.base:0 "Хотя мы не можем причислить себя к настоящим сверхдержавам этой галактики, нам часто удается превзойти свой вес в галактических делах. Во многом это заслуга нашего [Root.GetEnvoy] [event_envoy.GetName], который умело представляет наши интересы в $GALACTIC_COMMUNITY$ и вызывает глубокое уважение даже у тех, кто категорически против всего, за что выступает [Root.GetName]."
 envoy_events.15.desc:0 "[event_envoy.GetName], наш посланник в $GALACTIC_COMMUNITY$, проводит тревожное количество времени, ухаживая за странным, маленьким млекопитающим существом, которое начало следовать за [event_envoy.GetHerHim] повсюду. Предположительно, это домашнее животное, сбежавшее от одной из других делегаций, оно, несомненно, симпатичное, но не проявляет никаких признаков разумного мышления. Хотя оно очень плотоядное и имеет острые зубы и когти, в целом оно ласковое и желает обильного физического контакта в форме ласки - хотя его перепады настроения могут быть внезапными и жестокими!\n\nНесмотря на то, что существо оказалось отвлекающим фактором для более серьезных задач [event_envoy.GetName], другие делегаты отметили милый характер более мягкой, более сентиментальной стороны психики [Root.GetSpeciesName], которая была раскрыта."
 federations.10000.desc:0 "Инженеры со всего $GALACTIC_COMMUNITY$ собрались вместе, чтобы поделиться идеями о том, как лучше использовать ресурсы наших миров.\n\n\n §HProject Cornucopia§! Планетарное решение" уже доступен."
 federations.10010.desc:0 "Наряду с правами, закрепленными в последних резолюциях $GALACTIC_COMMUNITY$, мы требуем от наших работников дополнительных обязанностей.\n\n Теперь мы можем поощрять безработных работников добровольно переселяться в другие контролируемые нами миры, где есть жилье, работа и достаточная пригодность для жизни."
 federations.10010.desc_gestalt:0 "Галактическое сообщество приняло постановление о предоставлении дополнительных привилегий для своих рабочих дронов.\n\nХотя это в значительной степени бессмысленно для нас, мы, по крайней мере, можем извлечь пользу из некоторой инфраструктуры, которую они создали для переселения бездействующих простых дронов."
 federations.10020.desc:0 "Секреты этой вселенной - не все, что есть на свете.\n\nГалактическое сообщество разрешило использовать вещества, изменяющие реальность, для улучшения наших исследований, позволяя нашим ученым в передовых исследовательских комплексах исследовать другие реальности в поисках истины."
 federations.10020.desc_gestalt:0 "Секреты этой вселенной - не все, что есть на свете.\n\nГалактическое сообщество разрешило использовать вещества, изменяющие реальность, для улучшения наших исследований, позволяя нашим исследовательским дронам в передовых исследовательских комплексах прощупывать другие реальности в поисках истины."
 federations.10100.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_galacticstudies_advanced_xenostudies$§, запрещающую империям §Youtlawing AI§§§ или проводить политику §Ynon-interference§§§ в отношении примитивов.\n\nНаша империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы соответствовать ей?"
 federations.10110.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_galacticstudies_ethical_guideline_refactoring$§, требующую от империй использовать самую мощную политику §YLeader Enhancement§§§, доступную им.\n\nНаша империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы она соответствовала требованиям?"
 federations.10200.desc:0 "$GALACTIC_COMMUNITY$ приняла резолюцию §Y$resolution_greatergood_five_year_plans$§, которая запрещает §Y$living_standard_subsistence$§ уровень жизни.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы соответствовать ей?"
 federations.10210.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_greatergood_greater_than_self$§, которая запрещает §Y$living_standard_stratified$§ уровень жизни, а также §Y$slavery_normal$§!, §Y$slavery_livestock$§! и §Y$slavery_matrix$§! виды рабства.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы соответствовать ей?"
 federations.10220.desc:0 "$GALACTIC_COMMUNITY$ приняла резолюцию §Y$resolution_greatergood_greater_than_self$§, которая запрещает §Y$living_standard_normal$§§§ и §Y$living_standard_academic_privilege$§§ жизненные стандарты, а также §Yall forms of slavery§§§.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы соответствовать ей?"
 federations.10230.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_greatergood_universal_prosperity_mandate$§, которая запрещает все стандарты жизни, кроме §YShared Burdens§§§, §YUtopian Abundance§§§, §YChemical Bliss§§§, или §YMandatory Pampering§§§.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы соответствовать ей?"
 federations.10300.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_rulesofwar_reverence_for_life$§, запрещающую политику §Y$purge_lowed$§§.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы соответствовать ей?"
 federations.10310.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_rulesofwar_independent_tribunals$§, запрещающую политику §Y$orbital_bombardment_indiscriminate$§§.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы соответствовать ей?"
 federations.10320.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_rulesofwar_last_resort_doctrine$§, запрещающую политику §Y$unrestricted_wars$§§.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы привести ее в соответствие?"
 federations.10330.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_rulesofwar_demobilization_initiative$§, запрещающую политику §Y$economic_policy_military$§.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы привести ее в соответствие?"
 federations.10340.desc:0 "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_divinity_a_defined_purpose$§! которая запрещает §Y$ai_full_rights_name$§! §Y$политику_искусственного_интеллекта_и_не_§YRogue Servitor§! Машинные интеллекты.\n\nНаша Империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы привести ее в соответствие?"
 federations.10400.desc:0 "Посланники из $GALACTIC_COMMUNITY$ составили список статей, которые [Root.GetName] нарушает, и предупреждают о возможных последствиях, если мы не приведем себя в соответствие с Галактическим Законом.\n\nМы должны изменить нашу политику и подчиниться их требованиям?"
 federations.10400.refuse_2_tooltip:0 "Мы больше не будем видеть эти запросы от $GALACTIC_COMMUNITY$."
 federations.10400.execute_tooltip:0 "Это §Rухудшит отношения§! с другими членами $GALACTIC_COMMUNITY$."
 galactic_features.1.name:0 "Стадо Пёрргилы встречено"
 galactic_features.1.desc:0 "Корабль [Root.GetName] встретил стадо пёрргилов в системе [Root.GetStarName]. Эти послушные космические существа обычно путешествуют от звезды к звезде, лишь изредка останавливаясь, чтобы подкрепиться электрическими токами, присутствующими в верхних слоях атмосферы некоторых газовых гигантов. Они не выглядят разумными."
 galactic_features.367.name:0 "Родная система Пёрргилов"
 galactic_features.367.1:0 "Последние пёрргилы в системе §H[tiyanki_system.GetName]§! были уничтожены §H[tiyanki_killer.GetName]§!. Поскольку древние места их размножения были уничтожены, пёрргилы впервые в галактической истории больше не смогут размножаться."
 galactic_features.367.3:0 "Поскольку все известные пёрргилы за пределами [tiyanki_system.GetName] уже выслежены, сегодня наступает конец их вида. Прожив в галактике сотни миллионов лет, пёрргилы вымерли."
 galactic_features.367.4:0 "Ходят слухи о древнем матриархе пёрргилов, который до сих пор остается на свободе. Правда это или нет, но после сегодняшнего дня пёрргил как вид можно считать вымершим."
 galactic_features.368.2.desc:0 "Все эти организмы ничтожно малы, за одним заметным исключением - массивным §HПёрргилом§! Эта система должна быть местом их первоначальной эволюции сотни миллионов лет назад, прежде чем они распространились вглубь галактики. Учитывая чрезвычайно редкие свойства плазменного поля системы, это, вероятно, единственное место в галактике, где пёрргил может размножаться."
 galactic_features.368.3.desc:0 "Все эти организмы ничтожно малы, за одним примечательным исключением - массивными существами, известными как §HПёрргил§!. Хотя у нас мало данных о них, похоже, что они часто заходят вглубь галактики. Эта система должна быть местом их первоначального развития сотни миллионов лет назад. Учитывая чрезвычайно редкие свойства плазменного поля системы, это, вероятно, единственное место в галактике, где пёрргил может размножаться."
 galactic_features.370.name:0 "Пёрргил, доведенный до вымирания"
 galactic_features.370.1.desc:0 "Последний известный пёрргил был недавно выслежен и убит §H[tiyanki_killer.GetName]§! в системе §H[tiyanki_system.GetName]§! Считается, что эти космические формы жизни, которые были намного старше любой ныне существующей империи, бродили по галактике сотни миллионов лет. Сегодняшний день знаменует конец их богатой истории."
 galactic_features.371.desc:0 "Даже когда наша империя была на пике своего могущества, пёрргил считались древними, а теперь... теперь мне говорят, что кучка [Root.GetSpeciesName] WHELPS недавно убила последних беззащитных существ, сделав их вымершими.\n\nМожет ли ваш слабый [Root.GetSpeciesName] мозг понять, что вы сделали? Есть ли у вас хоть малейшее представление о том, что ваши бессердечные действия украли у этой галактики?"
 galactic_features.385:0 "Пёрргил охотился в [tiyanki_kill_system.GetName]"
 galactic_features.385.desc:0 "Мы успешно выследили и убили несколько диких пёрргилов в системе §H[tiyanki_kill_system.GetName]§! Наш флот использовал лазерные резаки для извлечения материалов и ресурсов из массивных останков пёрргила."
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\n$Галактическое сообщество официально назвало этот шторм §H[имя_шторма.GetFirstName]§! и выпустило общее предупреждение для путешественников."
 galactic_features.500.desc.base:0 "Система [From.GetName] с первого взгляда производит крайне враждебное впечатление. Ни одна из ее планет даже отдаленно не пригодна для жизни: они либо выжжены испепеляющим жаром трех солнц системы, либо лишены жизни мощными солнечными бурями. Однако есть одна форма жизни, которая, похоже, процветает в этой среде - Небраи. Отказавшись от уединенного образа жизни, они собрались в огромном количестве, перемещаясь между раскаленной внутренней системой и большим газовым гигантом, находящимся дальше, что, по-видимому, является сложным ритуалом размножения."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nНепонятно, что могло заставить Небраи отдать предпочтение этой негостеприимной системе. Тем не менее, они, похоже, намерены защищать ее, и уже повернули свои жгутики в сторону [Root.GetName] в откровенно угрожающей манере."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nНепонятно, что могло заставить Небраи предпочесть эту негостеприимную систему. Однако, к счастью, они, похоже, довольны тем, что делят ее с нами, и не предпринимают никаких враждебных шагов в сторону [Root.GetName]."
 galactic_features.502.desc:0 "A large group of Neebrays has split off from those in the [amoeba_home_system.GetName] system and struck out to roam the galaxy on their own, entering our territory in the [FromFrom.GetName] system. As is the norm with these creatures, they seem unable to tolerate our presence and have begun attacking our outposts."
 galactic_features.502.desc.peaceful:0 "A large group of Neebrays has split off from those in the [amoeba_home_system.GetName] system and struck out to roam the galaxy on their own, and can now be seen crossing the [FromFrom.GetName] system in impressive numbers. Fortunately, we have uncovered the secret to peaceful coexistence with these majestic beings, so we need not be overly concerned at their movements."
 AMOEBAS_1_PROJECT:0 "Neebray Observation"
 AMOEBAS_1_PROJECT_DESC:0 "Task a science department with collecting and collating data relating to the neebrays."
 galactic_features.505.name:0 "The Neebray Protection Act"
 galactic_features.505.desc:0 "The $GALACTIC_COMMUNITY$ has passed the §Y$resolution_amoeba_conservation_act$§! resolution, mandating that empires peacefully coexist with §Yneebrays§!.\n\nOur Empire is currently in breach of this resolution. Shall we change our policies to be in compliance?"
 galactic_features.505.B:0 "Neebrays are a pest and must be eradicated!"
 galcom.2.name:0 "$GALACTIC_COMMUNITY$"
 galcom.2a.desc:0 "Хотя влияние §H$GALACTIC_COMMUNITY$§ на повседневные дела Империи уменьшилось с возвышением Императора и расширением полномочий авторитарных институтов, таких как Имперский Правящий Совет, политические потрясения, вызванные распадом Старой Республики, по иронии судьбы вдохнули новую жизнь в этот некогда бездействующий Конгресс. Поскольку пограничные споры, гражданские войны, политические кризисы и даже восстания вспыхивают в галактике все чаще и чаще, многие дипломаты предложили восстановить многосторонние ассамблеи §H$GALACTIC_COMMUNITY$§!, позволяющие представителям как имперского, так и неимперского пространства поддерживать связь друг с другом. Хотя способность влиять на внутреннюю политику §GГалактической Империи§! будет практически нулевой, участие в такой организации могло бы значительно повысить нашу способность продвигать наши собственные внешнеполитические интересы.\n\n\nМы должны послать делегацию в §H$GALACTIC_COMMUNITY$§!?"
 galcom.2b.desc:0 "После нескольких тяжелых недель бесстрастных мольб, подтасовок голосов и политических уловок, сторонники воссоздания §H$GALACTIC_COMMUNITY$§ готовы повторить попытку.\n\n\nНужно ли нам послать делегацию в §H$GALACTIC_COMMUNITY$§?"
 galcom.5.name:0 "Рождение $GALACTIC_COMMUNITY$"
 galcom.5.desc:0 "Это исторический день. Несколько самых выдающихся государств галактики, включая [Root.GetName], объявили о воссоздании дипломатического собрания §H$GALACTIC_COMMUNITY$§!. Хотя этот институт не будет иметь прямого влияния на управление §GГалактической Империей§, он будет служить форумом, где будут обсуждаться и решаться вопросы, касающиеся всей галактики.\n\n\nКак один из его основателей, мы можем гордиться этой вехой галактической истории."
 galcom.6.desc:0 "Несмотря на наше решение не поддерживать воссоздание дипломатической ассамблеи §H$GALACTIC_COMMUNITY$§, несколько других империй объединились, чтобы создать именно такую. В своем "историческом" совместном заявлении они объявили о реформировании дипломатической ассамблеи §H$GALACTIC_COMMUNITY$§ в галактике. Хотя это учреждение не будет иметь прямого влияния на управление §GГалактической Империи§!, оно будет служить форумом, где могут обсуждаться важные вопросы, влияющие на галактику в целом.\n\nПоскольку мы отказались участвовать в этой авантюре, [Root.GetName] пока не считается членом."
 galcom.10.name:0 "Нет поддержки для $GALACTIC_COMMUNITY$
 galcom.10.desc:0 "Инициатива по воссозданию многосторонних ассамблей §H$GALACTIC_COMMUNITY$§ провалилась. Недостаточное количество государств заявило о своей поддержке этого института, и его сторонники отозвали свою инициативу, хотя многие уже пообещали повторить попытку."
 galcom.16.desc:0 "Несколько космических империй, некоторые из которых нам неизвестны, объединились, чтобы воссоздать дипломатическую ассамблею $GALACTIC_COMMUNITY$ Хотя это учреждение не будет иметь прямого влияния на управление §GГалактической Империи§!, оно будет служить форумом, где можно будет обсудить важные вопросы.\n\n\nНесмотря на то, что мы не участвовали в его создании, другие члены передали нам приглашение прислать делегацию.\n\nМы должны принять его?"
 galcom.51.desc:0 "Члены дипломатического собрания $GALACTIC_COMMUNITY$ проголосовали за создание Центрального комитета. Членство в этом августейшем органе будет ограничено представителями трех самых могущественных и влиятельных империй в $GALACTIC_COMMUNITY$. Пока не будет избран новый Центральный Комитет, это §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! и §H[council_member_3.GetName]§!\n\nЧлены Центрального Комитета должны руководить и защищать $GALACTIC_COMMUNITY$. Расширенные полномочия позволяют им преодолевать бюрократию, которая так часто тормозит процесс принятия решений в крупных политических институтах."
 galcom.62.desc:0 "Согласно статье 1138-Т устава $GALACTIC_COMMUNITY$, только государство-член может размещать у себя Галактический рынок. Таким образом, штаб-квартира рынка в системе [galactic_market_station_system.GetName] была демонтирована, последние торговцы неохотно покинули свои посты сегодня, сокрушаясь о масштабном нарушении галактической торговли, которое вызвал этот драматический и, по их мнению, ненужный шаг. Торговый совет $GALACTIC_COMMUNITY$ опубликовал заявление, в котором выражает сожаление по поводу такого положения дел и обещает, что выдвижение кандидатур на пост нового хозяина в $GALACTIC_COMMUNITY$ начнется немедленно."
 galcom.63.desc:0 "Поскольку [From.GetName] решило выйти из $GALACTIC_COMMUNITY$, должна быть применена неясная статья устава Сообщества о том, что только государство-член может размещать у себя Галактический рынок. Штаб-квартира рынка в системе [galactic_market_station_system.GetName] была демонтирована, последние торговцы неохотно покинули свои посты сегодня, сокрушаясь по поводу масштабного нарушения галактической торговли, которое вызвал этот драматический и, по их мнению, ненужный шаг. Кандидатуры на новое место расположения штаб-квартиры уже открыты, Торговый совет сообщества опубликовал заявление, в котором выразил сожаление по поводу такого положения дел и пообещал, что новый хозяин будет найден в кратчайшие сроки."
 galcom.64.desc:0 "$GALACTIC_COMMUNITY$ высказалось, и начался новый конкурс на перенос Галактического рынка. Штаб-квартира рынка в системе [market_founder_planet.solar_system.GetName] была демонтирована, последние торговцы неохотно покинули свои посты сегодня, сетуя на массовое нарушение галактической торговли, которое вызвал этот драматический и, по их мнению, ненужный шаг. Кандидатуры на новое место расположения штаб-квартиры уже открыты, Торговый совет сообщества опубликовал заявление, в котором выразил сожаление по поводу такого положения дел и пообещал, что новый хозяин будет найден в кратчайшие сроки."
 galcom.104.desc:0 "Пёрргилы официально объявлены галактическими вредителями. Любой член $GALACTIC_COMMUNITY$, имеющий пёрргилов в пределах своих границ, по закону обязан позаботиться о немедленной эвтаназии этих существ.\n\nК сожалению, в нашем пространстве присутствуют пёрргилы. Пока с ними не разберутся, или они не покинут наше пространство по своей воле, [Root.GetName] будет считаться §RНарушение галактического закона§!"
 galcom.106.name:0 "Пёрргил в пространстве [Root.GetSpeciesName]"
 galcom.106.desc:0 "Капсула пёрргила пересекла наше пространство в системе §H[tiyanki_system.GetName]§! Поскольку пёрргилы официально объявлены галактическими вредителями, все члены $GALACTIC_COMMUNITY$ по закону обязаны немедленно подвергнуть эвтаназии любых существ, находящихся в пределах их границ.\n\n [Root.GetName] будет считаться §RНарушение галактического закона§! пока пёрргилы не покинут наше пространство или не будут уничтожены."
 galcom.107.name:0 "Нарушение закона о сохранении Пёрргилов"
 galcom.107.desc:0 "Официальные лица из $GALACTIC_COMMUNITY$ выразили протест против нашего недавнего убийства пёрргила в системе §H[tiyanki_kill_system.GetName]§, сообщив нам, что наши действия нарушили закон о сохранении пёрргилов. Как следствие, система [Root.GetName] будет считаться нарушившей Галактический закон на следующие десять лет.\n\n\n Ресурсы, которые мы извлекли из мертвого пургила, были конфискованы, и нам был выписан штраф."
 galcom.109.desc:0 "Официальные представители $GALACTIC_COMMUNITY$ заметили присутствие пёрргило в пределах границ [Root.GetName]. После принятия резолюции о борьбе с вредителями пёрргил, мы остаемся в §нарушении галактического закона§, пока существа не будут подвергнуты эвтаназии или не покинут наше пространство по собственной воле."
 galcom.110.desc:0 "Официальные лица из $GALACTIC_COMMUNITY$ получили известие о нашей недавней победе над Матриархом пёрргилов. Они сообщили нам, что наше уничтожение зверя было явным нарушением Закона о сохранении пёрргилов, независимо от враждебности Матриарха.\n\n\nТеперь [Root.GetName] будет считаться §RНарушение галактического закона§! на следующие десять лет. Кроме того, они оштрафовали нас на §Y5000§! кредитов за убийство уникальной формы жизни пёрргилов, подобной которой галактика больше не увидит."
 marauder.46.desc:0 "Поскольку $GALACTIC_COMMUNITY$ продолжает расширяться и границы начинают сталкиваться, вооруженные конфликты часто неизбежны.\n\nПонимая это, флоты нескольких кланов Мародеров готовы выйти за пределы своих родных систем в поисках славы и известности. Теперь они предлагают свои услуги в качестве наемников тому, кто больше заплатит."
 marauder.550.i.desc:0 "Империя, которую я строю, принесет пользу всему GALACTIC_COMMUNITY$. Возможно, сейчас так не кажется, но однажды она станет маяком стабильности и процветания для всех разумных форм жизни.\n\n\nМир, наконец, воцарится в галактике. Я сделаю это."
 primitive.17.desc:0 "Инопланетная цивилизация на [From.Capital.GetName] закончила строительство своего первого межпланетного корабля на орбите своей родной планеты. К лучшему или худшему, эти инопланетяне теперь готовы присоединиться к $GALACTIC_COMMUNITY$, и теперь их можно причислить к современным космическим расам галактики."
 story.101.name:0 "Neebrays"
 story.101.desc:0 "The entities encountered by our fleets some time ago are new, spaceborne lifeforms.\n\nQuickly identified as 'Neebray' following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetAdj] corvette."
 story.101.desc.phile:0 "The entities encountered by our fleets some time ago are new, wondrous, forms of spaceborne life.\n\nQuickly nicknamed 'Neebray' following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetAdj] corvette.\n\nWe should leave it be and remotely monitor the creature and its kin from [Root.Capital.GetName]."
 story.101.desc.phobe:0 "The entities encountered by our fleets some time ago are new, horrifying lifeforms.\n\nQuickly nicknamed 'Neebray' following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetAdj] corvette.\n\nThere would be little harm in putting the monstrosities out of their misery.\n\nFor science, or some equivalent."
 story.101.desc.milit:0 "The entities encountered by our fleets some time ago are spaceborne forms of life.\n\nQuickly nicknamed 'Neebray' following a tactician's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetAdj] corvette.\n\nThe creature displays aggressive behavior towards [Root.GetAdj] ships but further study might be warranted."
 story.101.desc.pacif:0 "The entities encountered by our fleets some time ago are new, spaceborne lifeforms.\n\nQuickly nicknamed 'Neebray' following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetAdj] corvette.\n\nDespite its apparent orneriness, further study is warranted - we can remotely monitor the creature and its kin from [Root.Capital.GetName]."
 story.101.desc.mater:0 "The entities encountered by our fleets some time ago are spaceborne forms of life.\n\nQuickly nicknamed 'Neebray' following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetAdj] corvette."
 story.101.desc.gesta:0 "The entities encountered by our fleets some time ago are new, spaceborne lifeforms.\n\nWhile significantly larger than a [Root.GetAdj] Corvette, these 'Neebray' herds are minuscule next to our full corpus."
 story.101.a:0 "Issue a special project for remote neebray study."
 story.101.aa.amoebahunt:0 "§G+1000§! £energy£ for every neebray fleet destroyed"
 story.105.name:0 "Neebrays Forever"
 story.105.desc:0 "The neebrays - the name has stuck as the pronunciation of the proper xeno-taxonomic denominator is too unwieldy for the average [Root.GetSpeciesName] - are solitary animals, when left to their own devices. All but the youngest specimens are accompanied by quasi-independent hatchlings, infantile organisms spawned by the neebray. These hatchlings are capable of manipulating and even attacking objects in an impressive yet restricted range around the host, periodically returning to lodge inside the adult neebray's body for safety.\n\nThere are potential military applications to be found in the regenerative properties of the neebray's thick hide, or in the hatchling's graceful patterns of movement."
 story.105.desc.phile:0 "The neebrays are solitary animals, when left to their own devices. All but the youngest specimens are accompanied by quasi-independent hatchlings, infantile organisms spawned by the neebray. These hatchlings are capable of manipulating and even attacking objects in an impressive yet restricted range around the host, periodically returning to lodge inside the adult neebray's body for safety.\n\nThere are potential military applications to be found in the regenerative properties of the neebray's thick hide, or in the hatchling's graceful patterns of movement."
 story.105.desc.pacif:0 "The neebray are solitary animals, when left to their own devices. All but the youngest specimens are accompanied by quasi-independent organisms, dubbed hatchlings, are spawned by the adult neebray. These hatchlings are capable of manipulating and even attacking objects in an impressive yet restricted range around the host, periodically returning to lodge inside the adult neebray's body for re-programming."
 story.105.desc.gesta:0 "A neebray is usually accompanied by a handful of semi-independent infantile organisms that aid in the defense and fine manipulation of their parent. The neebray and its offspring do not share a mind but are able to communicate highly complex ideas through presently unknown methods."
 story.107.name:0 "Neebrays Pacified"
 story.107.desc:0 "Temporarily refraining from venting certain emissions from our vessels reactor cores while in the immediate vicinity of neebrays seems to be enough to not arouse their ire.\n\nWith this new protocol in place they no longer pose a threat, and we have been able to study them at close range."
 story.107.a.tooltip:0 "§Y$pacified_amoebas$§! modifier added, giving the following effects:\n§HNeebray§! fleets are rendered §Gnon-hostile§!"
 amoebas_1_chain_title:0 "Neebray Specimen"
 amoebas_1_chain_desc:0 "Neutralize a neebray."
 amoebas_2_chain_title:0 "Neebray Slaughter"
 amoebas_2_chain_desc:0 "Eliminate four more neebray to get a better understanding of their biology."
 story.501.name:0 "Purrgil"
 story.501.desc:0 "The spaceborne lifeforms - which the [Root.GetSpeciesAdj] Head of Society Research has come to identify as §YPurrgil§! - are docile creatures. Capable of accessing the higher dimension of hyperspace, they roam from system to system with remarkable ease.\n\nThey graze on gases common to the upper layers of many gas giants. It is highly unlikely, to say the least, that this is their only food source, but intake of other nutrients has yet to be observed.\n\nThey will rarely, if ever, attack, even when provoked. They can safely be ignored."
 story.501.desc.spiri:0 "The Diviners name the beings, floating through the dark, §YPurrgil§!.\n\nWe are to keep at a respectful distance."
 story.501.desc.gesta:0 "The spaceborne lifeforms - which the [Root.GetSpeciesAdj] Head of Society Research has come to identify as §YPurrgil§! - are docile creatures. Capable of accessing the higher dimension of hyperspace, they roam from system to system with remarkable ease.\n\nThey graze on gases common to the upper layers of many gas giants. It is highly unlikely, to say the least, that this is their only food source, but intake of other nutrients has yet to be observed.\n\nThey will rarely, if ever, attack, even when provoked. They can safely be ignored."
 anomaly_failure.2602.desc:0 "Science Officer [Root.GetLeaderName]'s careless probing of [From.GetName] has angered the two massive §YPurrgil§! that orbit the planet. These creatures pose a substantial threat to the [Root.GetName]."
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ However, [dispute_loser_envoy.GetSheHe] was unable to convince those present of the benefits of a more pacifistic outlook, and faced vociferous retorts from all quarters that '[Root.GetAdj] naivety' allegedly threatens the safety of the entire $SWP_ALLIANCE$.\n\n$envoy_events.17.desc.end$"
 envoy_events.18.desc.end:0 "However, the [dispute_loser.GetSpeciesNamePlural] took this turn of events poorly, complaining at the encroachment on their values and expressing concern at the direction the $SWP_ALLIANCE$ is currently taking."
 envoy_events.18.desc.xenophile.base:0 "was able to convince many of the benefits of a xenophilic outlook, where all species in the $SWP_ALLIANCE$ seek to get along, rather than constantly being suspicious of our peers, as the [dispute_loser.GetAdj] envoy [dispute_loser_envoy.GetName] would have us be."
 envoy_events.18.desc.xenophobe.base:0 "was able to convince many of the benefits of a xenophobic outlook, where $SWP_ALLIANCE$ members look out for themselves first, rather than following the utopian idealism of the [dispute_loser.GetSpeciesNamePlural]."
 fedel.2.desc:0 "It is nearly time to determine who shall lead the [Root.GetAllianceName] for the duration of the next term limit. As was previously agreed upon, this will be decided through unarmed close quarters combat.\n\nThe leader of each member nation will soon be brought to a large arena on [fed_leader.Capital.GetName] in the [fed_leader.GetName], the current leaders of our $SWP_ALLIANCE$. There, in an event that is to be broadcast across the [Root.GetAllianceName], they will face off against each other in a battle to the death until only one remains."
 fedel.2.gestalt.desc:0 "It is nearly time to determine who shall lead the [Root.GetAllianceName] for the duration of the next term limit. As was previously agreed upon, this will be decided through unarmed close quarters combat.\n\nAs the [Root.GetName] has no single individual leader, we will be unable to participate. We should do our utmost to change this farcical and unfair method of electing the leader of our $SWP_ALLIANCE$."
 fedel.16.38:0 "Mission outcome successful. $SWP_ALLIANCE$ leadership secured."
 fedel.899.desc:0 "In a few days the Golden Rule challenge for $SWP_ALLIANCE$ leadership will commence. Starting with the current leader, each empire in the $SWP_ALLIANCE$ will have a chance to place bids, until only one participant remains. That bidder is then elected leader of the $SWP_ALLIANCE$."
 fedel.903.desc:0 "The Golden Rule challenge has come to an end, and a winner has been declared!\n\nThe §H[federation_bidding_winner.GetName]§! has proven their financial superiority, and becomes the new $SWP_ALLIANCE$ leader."
 fedel.904.desc:0 "[Root.GetName] has been appointed the new $SWP_ALLIANCE$ Leader in accordance with the rules for the Golden Rule challenge. Congratulations!\n\nThe first order of business is to decide what will happen with the 'prize money'. The current sum is £energy£ §G[bidding_federation_leader.current_pot_variable]§!.\n\n§RNote that some mandatory taxes and fees will apply, effectively altering the sum before pay-out.§!"
 fedel.904.a.tooltip:0 "Channel the money back into the $SWP_ALLIANCE$. Will increase $SWP_ALLIANCE$ Cohesion and temporarily apply the §Y$business_is_booming$§! Empire Modifier.\n\n"
 fedel.904.b.tooltip:0 "Divides the sum of money evenly amongst all $SWP_ALLIANCE$ members.\n\n"
 fedel.1501.name:0 "An $SWP_ALLIANCE$ Committee is Formed"
 fedel.1501.desc:0 "An impartial committee of scientists and thinkers is gathering within our $SWP_ALLIANCE$ chambers. Its purpose, to serve the [root.GetAllianceName] as academic arbiters during our upcoming leadership contest.\n\nEach empire will now assemble a team of researchers to investigate an issue, the findings of which should somehow benefit the future of our $SWP_ALLIANCE$. The teams will present their findings to an open forum. Whichever thesis study rates highest in innovation, scientific rigor and coherence will earn its authors' empire the right of leadership for the next term."
 fedel.1506.win.desc:0 "The $SWP_ALLIANCE$ Committee has recognized the inherent value of our study into §H[winning_thesis.GetThesisTopic]§!, granting §Y[ruler.GetTitle] [ruler.GetRegnalName]§! leadership for the next term. Congratulatory sentiments have been offered to our [ruler.GetTitle] and [ruler.GetHerHis] team of researchers."
 fedel.1506.win.autocracy.desc:0 "The $SWP_ALLIANCE$ Committee has recognized our infallible reasoning in a study conducted by §Y[ruler.GetTitle] [ruler.GetRegnalName]§! on §H[winning_thesis.GetThesisTopic]§!. [ruler.GetSheHeCap] shall assume a most prosperous leadership for the next term."
 fedel.1506.win.gestalt.desc:0 "The $SWP_ALLIANCE$ Committee has recognized the worthiness of our amalgamated study into §H[winning_thesis.GetThesisTopic]§!. They have granted leadership of the [root.GetAllianceName] to us for the next term."
 fedel.1506.fail.desc:0 "The $SWP_ALLIANCE$ Committee has passed over our proposal, favoring a vacuous study from the [winning_thesis.GetName] on §H[winning_thesis.GetThesisTopic]§!. Science itself shall mourn this loss of reason. In the meantime, the §Y[winning_thesis.GetName]§! assumes leadership of the [root.GetAllianceName]."
 fedel.1506.fail.gestalt.desc:0 "In a wanton act of motley failure, the $SWP_ALLIANCE$ Committee has selected a thesis by the §Y[winning_thesis.GetName]§! rather than our own. Their study of §H[winning_thesis.GetThesisTopic]§! has inexplicably granted [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] leadership for the next term."
 fedel.1506.insufficient.desc:0 "The $SWP_ALLIANCE$ Committee chose its winning argument whilst we remained absent from the contest. The §Y[winning_thesis.GetName]§! has been granted leadership following their study of §H[winning_thesis.GetThesisTopic]§!. A low bar has been set for the time when a research team of our own might take to the podium."
 fedev.500.name:0 "A New $SWP_ALLIANCE$"
 fedev.500.intro:0 "Let history record that on this day, the governments of the §H[fed_founder_1.GetName]§! and the §H[fed_founder_2.GetName]§! signed an $SWP_ALLIANCE$ treaty. As founding members of the §H[Root.GetAllianceName]§!, they will now face the future as firm allies."
 fedev.605.desc:0 "The routing of various goods is the life-blood of our prosperous Trade $SWP_ALLIANCE$. But so far each empire has relied on their own logistic standards with regards to container design, loading procedures, and shipping pipelines.\n\nIn order to maximize efficiency, a new trial project will commence in a few years - one that aims to investigate and trial a new, specific shipping standard that would be applied to all members of the $SWP_ALLIANCE$.\n\nParticipation requires a system with at least §H50 Trade Value§! flowing through it. Furthermore, the existence of an §HOffworld Trading Company§! would mean increased statistical data, and so is encouraged.\n\nDue to the vast scope of this project, some costs will apply. But it's for the greater good. That is to say, more future profit.\n\nEvery member of the $SWP_ALLIANCE$ is strongly encouraged to participate."
 fedev.635.desc:0 "This is a monumental day for profit and trade! Not only is the logistics trial complete, but the results show a noticeable increase in efficiency and smooth interstellar business!\n\nAs a result, all space trading operations in the $SWP_ALLIANCE$ will now progressively - and quite unnoticeably - switch over to the new standard; the $SWP_ALLIANCE$ will benefit tremendously.\n\nHurrah for profit!"
 fedev.645.desc:0 "Grim times do indeed loom if this is the substandard motivation by which the $SWP_ALLIANCE$'s members pursue profit.\n\nA baffling lack of participation and drive turned this promising logistical trial into nothing short of a farce! Now the only thing that remains is a tedious dance of blame, lawsuits and litigation.\n\nLawyer up, [From.GetSpeciesNamePlural] - there will be repercussions."
 federations2.10.desc:0 "Our researchers have succeeded in isolating the cause of the dancing incidents on [Root.GetName]. It appears the culprit is a gas released by the local vegetation. This gas induces feelings of exhilaration and an irresistible urge to dance, while suppressing fatigue. It seems to be fairly benign, however, as the colonists' self-preservation instincts prevent them from literally dancing themselves to death. Furthermore, our scientists have developed a synthetic gas that - once released into the air - will neutralize the effects of the 'dancing gas'.\n\nLocal entrepreneurs suggest that we preserve the unique character of the colony by allowing the gas free rein in certain areas, providing a safe space for young and old alike to experience the 'Eternal Party of [Root.GetName]'."
 federations2.10.B:0 "No more dancing."
 federations2.11.desc:0 "Our researchers have succeeded in isolating the cause of the dancing incidents on [Root.GetName] - and not a moment too soon! The situation on the planet has grown dire, as medics have increasingly been forced to use heavy sedatives on the dancers to stop them from dancing themselves to death.\n\nIt appears that the culprit is a gas released by the local vegetation, which induces feelings of exhilaration and an irresistible urge to dance, while suppressing feelings of exhaustion, overriding [Root.Owner.GetSpeciesName] self-preservation instincts.\n\nFortunately, our scientists have developed a synthetic gas that - once released into the air - will neutralize the effects of the 'dancing gas'."
 federations2.15.desc:0 "Our researchers have finally succeeded in isolating the cause of the dancing incidents on [Root.GetName]. It appears the culprit is a gas released by the local vegetation, which induces feelings of exhilaration and an irresistible urge to dance while suppressing feelings of exhaustion, overriding [Root.Owner.GetSpeciesName] self-preservation instincts.\n\nFortunately, our scientists have developed a synthetic gas that - once released into the air - will neutralize the effects of the 'dancing gas'."
 federations2.50.A.tooltip:0 "All member states with access to the §H[Root.Capital.System.GetName]§! system will be approached to take part in the joint operation.\n\nIf they accept, they will have to dedicate resources to a monument which will boost $SWP_ALLIANCE$ §HExperience§! and the [Root.GetName]'s §HInfluence§!.\n\nThe [Root.GetName] will also be able to choose to increase §H[Root.GetHegemonyEthos]§! attraction in two member states.\n\nIf the proposal is widely rejected, $SWP_ALLIANCE$ §HCohesion§! will decrease and the [Root.GetName] will lose §HInfluence§!."
 federations2.51.A.tooltip:0 "All member states with access to the §H[From.Capital.System.GetName]§! system will be approached to take part in the joint operation.\n\nIf they accept, they will have to dedicate resources to a monument which will boost $SWP_ALLIANCE$ §HExperience§! and the [From.GetName]'s §HInfluence§!.\n\nThe [From.GetName] will also be able to choose to increase §H[From.GetHegemonyEthos]§! attraction in two member states."
 federations2.51.B.tooltip:0 "If the proposal is widely rejected, $SWP_ALLIANCE$ §HCohesion§! will decrease."
 federations2.58.desc:0 "As part of the current $SWP_ALLIANCE$ joint operations, the [From.Owner.GetAdj] [From.Owner.GetGovernmentName] has sent delegates to [FromFrom.GetName] to spread [From.Owner.GetHegemonyEthos] ideals in the [Root.GetName]. Although they claim to be promoting harmony and goodwill within the [Root.Federation.GetName], many are concerned that our own values are being compromised by our membership in the alliance."
 federations2.58.desc.good:0 "As part of the current $SWP_ALLIANCE$ joint operations, the [From.Owner.GetAdj] [From.Owner.GetGovernmentName] has sent delegates to [FromFrom.GetName] to spread [From.Owner.GetHegemonyEthos] ideals in the [Root.GetName]. Fortunately, their values align well with our own, lending credence to their claim to be promoting harmony and goodwill within the [Root.Federation.GetName]."
 federations2.59.desc:0 "We have completed our work on the monument over [FromFrom.GetName], celebrating the unity of the [Root.Federation.GetName] and the enlightened leadership offered by the [FromFrom.Owner.GetName]. They thank us for our offering, although they await the contributions of our $SWP_ALLIANCE$ members before the monument is officially unveiled."
 federations2.59.A.tooltip:0 "Once all members have completed their contributions, the $SWP_ALLIANCE$ will gain an experience boost."
 federations2.60.desc.partial_failure:0 "We have completed our work on the monument over [FromFrom.GetName] to celebrate the unity of the [Root.Federation.GetName] and the enlightened leadership offered by the [FromFrom.Owner.GetName]. However, it seems that our allies did not support the initiative as strongly as we did, and a majority of $SWP_ALLIANCE$ members did not contribute much beyond empty words. The resulting monument is therefore rather lackluster - an embarrassment more symbolic of our alliance's divisions than any common feeling or strength."
 federations2.61.desc.partial_failure.but_I_did_it:0 "Work has been completed on the monument over [FromFrom.GetName] to celebrate the unity of the [Root.Federation.GetName] and the enlightened leadership offered by the [FromFrom.Owner.GetName]. However, it seems that our allies did not support the initiative as strongly as we did, and a majority of $SWP_ALLIANCE$ members did not contribute much beyond empty words. The resulting monument is therefore rather lackluster - an embarrassment more symbolic of our alliance's divisions than any common feeling or strength."
 federations2.61.desc.partial_failure.haha_no:0 "Our allies have finished their work on the monument over [FromFrom.GetName] to celebrate the 'unity' of the [Root.Federation.GetName] and the 'enlightened leadership' offered by the [FromFrom.Owner.GetName]. It seems that commitment to the initiative was not as strong as the [FromFrom.Owner.GetSpeciesNamePlural] had hoped, however, and a majority of $SWP_ALLIANCE$ members did not contribute much beyond empty words. The resulting monument is therefore rather lackluster - an embarrassment more symbolic of our alliance's divisions than any common feeling or strength."
 federations2.62.desc.partial_failure:0 "Our allies have finished their work on the monument over [FromFrom.GetName] to celebrate the 'unity' of the [Root.Federation.GetName] and our 'enlightened leadership'. It seems that commitment to the initiative was not as strong as we had hoped, however, and a majority of $SWP_ALLIANCE$ members did not contribute much beyond empty words. The resulting monument is therefore rather lackluster - an embarrassment more symbolic of our alliance's divisions than any common feeling or strength."
 federations2.70.desc:0 "With the change in $SWP_ALLIANCE$ leadership, the old plans to glorify the rulers of the [FromFrom.Owner.GetName] have been duly shelved."
 federations2.71.desc:0 "As we have left our old $SWP_ALLIANCE$, plans to construct a monument over [FromFrom.GetName] to celebrate the 'unity' of the alliance are no longer relevant to us."
 federations2.72.desc:0 "As [FromFrom.GetName] is no longer the center of our $SWP_ALLIANCE$, the old plans to glorify the planet's rulers have been duly shelved."
 federations2.100.name:0 "The $SWP_ALLIANCE$ Fleet"
 federations2.100.desc:0 "The [Root.Federation.GetName] represents a powerful force on the galactic stage; however, its fleets are divided and operate under a disparate set of organizational structures. Recently, several influential military experts from across the $SWP_ALLIANCE$ have raised concerns about our ability to face a well-coordinated and powerful enemy.\n\nTo rectify this, they have drawn up plans for an $SWP_ALLIANCE$-wide series of military exercises to build cohesion within our militaries and hone the skills of our crews. Under their plans, detachments from each of our fleets would move to specific locations in our allies' territories and perform a series of complex maneuvers, coordinating with other participating fleets to ensure that the operations are executed simultaneously. Successfully holding these exercises would be a significant commitment for our armed forces but would appreciably boost our $SWP_ALLIANCE$'s military readiness."
 federations2.100.A.tooltip:0 "All member states will be approached and asked to participate in the exercises.\n\nIf the proposal is widely rejected, $SWP_ALLIANCE$ §HCohesion§! will decrease and the [Root.GetName] will lose §HInfluence§!."
 federations2.101.desc:0 "Greetings, noble [Root.GetSpeciesNamePluralCompliment]! Together, we have built a powerful force worthy of notice on the galactic stage. However, we are concerned that this may not be enough should a powerful and well-coordinated threat arise. Our experts have drawn up plans for a series of joint $SWP_ALLIANCE$ exercises to build cohesion within our militaries and hone the skills of our crews. We intend that detachments from each of our fleets move to specific locations in $SWP_ALLIANCE$ territory and perform a series of complex maneuvers, coordinating with other participating fleets to ensure that the operations are executed simultaneously.\n\nWe are confident that these exercises would appreciably boost our $SWP_ALLIANCE$'s military readiness. Will you join this venture?"
 federations2.104.desc.said_yes:0 "Despite our backing for the [From.GetAdj] initiative to hold joint $SWP_ALLIANCE$ military exercises, it seems that the plan has fallen through. There was simply not enough support for it among the other member states."
 federations2.106.desc.said_yes:0 "The [From.GetAdj] initiative to hold joint military exercises between $SWP_ALLIANCE$ member states' fleets has met with approval among the majority of members. We shall begin our preparations for them immediately!"
 federations2.106.desc.said_no:0 "Despite our opposition, [From.GetAdj] plans to hold joint military exercises between $SWP_ALLIANCE$ member states' fleets has met with approval among the majority of members. Fortunately, there is nothing the [From.GetName] can do to force us to participate in the scheme."
 military_joint_project:0 "$SWP_ALLIANCE$ Fleet Exercises"
 military_joint_project_DESC:0 "The [Root.Owner.Federation.GetName] is holding joint military exercises to improve cohesion within the diverse militaries in the alliance, as well as honing the skills of its crews.\n\nThe exercises will commence as soon as all $SWP_ALLIANCE$ fleets are in position."
 federations2.108.desc:0 "We are all set for the joint $SWP_ALLIANCE$ military exercises. We need merely wait for our allies' fleets to move into place before the operations begin!"
 federations2.108.tt:0 "The exercises will commence as soon as all $SWP_ALLIANCE$ fleets are in position."
 federations2.109.desc:0 "All $SWP_ALLIANCE$ fleets are now in place, so the training exercises may commence! A set of lightly-armed but highly mobile targets have emerged from a previously hidden location and are seeking to avoid destruction by our ships before the 30 days time limit expires."
 federations2.115.desc.complete_success:0 "The [Root.Federation.GetName]'s joint military exercises have now concluded. They have immediately been declared a rousing success, each participating fleet having struck down their targets without untoward difficulty, proving once and for all the excellent skill and superior coordination of our $SWP_ALLIANCE$ fleet! Our enemies will surely think twice before they pick a fight with us now."
 federations2.115.desc.partial_success:0 "The [Root.Federation.GetName]'s joint military exercises have now concluded. They have been declared a partial success. Although not every party was able to eliminate their target, most participating fleets were able to do so, demonstrating that the $SWP_ALLIANCE$'s fleet is capable of coordinating to perform sophisticated tasks. Additionally, our crews have benefited greatly from the experience and are now as ready for action as ever before. Our enemies will surely think twice before they pick a fight with us now."
 federations2.120.desc:0 "As we have left our old $SWP_ALLIANCE$, our participation in their planned joint military exercises has been curtailed."
 federations2.121.desc:0 "The outbreak of war has led to the cancellation of the planned $SWP_ALLIANCE$ military exercises."
 federations3.2015.intro:0 "The results of our findings have been collated and it would seem that every instance of barely-sentient aurora cloud at our $SWP_ALLIANCE$'s capitals was, in fact, part of a single, living entity."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nAs best the researchers can tell, this hyperspace-dwelling entity drifted into our $SWP_ALLIANCE$ space by accident, whereupon it became 'snagged' on our busiest, spaceborne communications relays - those which serve our capital starbases. Researchers agree that the gaseous entity was §Hattempting to reconstitute itself§! - a task it could otherwise not achieve in such a fragmented state.\n\nAfter it reformed, the cloud disappeared back into hyperspace - but not before visiting a number of our alliance's research stations. At each one, it performed a number of precise movements in and out of hyperspace - a display which some witnesses describe as resembling a dance. These demonstrations of the cloud's innate ability to traverse the hyperspace barrier have provided us all with invaluable data."
 LEYLINES_ACOUSTIC_PROJECT:0 "Combatting Resonant Harmonics"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "In order to assist our $SWP_ALLIANCE$ colleagues amidst exceedingly noisy conditions, we have been tasked with refining their personnel's acoustic shields. The archaeologists are currently unable to work anything more than staccato shifts before they show signs of physical distress."
 federations3.2130.desc:0 "The humming at archaeological sites across our $SWP_ALLIANCE$'s space has begun to subside. By studying recordings of each sound - and cross-referencing our data with that of our colleagues - we discovered a surprising harmony as each deafening blast overlaps to form a more pleasant, ambient melody. It's possible that this arrangement held cultural significance for whoever developed these sites; we may never know. The research continues..."
 federations3.2117.desc:0 "Reports from across the [From.Owner.Federation.GetName] confirm that the ringing hum which was plaguing research sites across our shared space has now dissipated. This came as relief to our researchers as they investigated the complex equipment arranged inside the dome.\n\nAlthough its design is eccentric in the extreme, we've identified it as an arrangement of interlinked orreries. These models depict the entirety of [From.Planet.System.GetName] along with two other star systems, whose names and positions are not yet known - to us nor our $SWP_ALLIANCE$ colleagues. Each is driven by a nest of axles and gears, supporting myriad sculptures in calcite and fossilized sap. Although they appear quite still, they are actually moving at a glacial pace - like parts of a vast galactic timepiece, whose 'chimes' might be the great siren we heard earlier."
 federations3.2135.desc:0 "One might say that the last of our data was gathered in the nick of time. Mere days after the last of our $SWP_ALLIANCE$'s findings was published, each domed site within [from.Federation.GetName] space burst into life. Cascades of light spilled upwards from sources deep underground, their beams cast squarely - and improbably - at our capitals.\n\nOur researchers are puzzled - how could the makers of these sites know? - but those on [root.Capital.GetName] are more concerned with a swath of dream-like visions which briefly appeared on every device with a visual output. The broadcast 'spoke' with singular purpose, proclaiming this to be a '§HTime of Knowing§!'.\n\nNo subsequent phenomena have been reported; the domed sites dimmed again, and have resumed their glacial 'ticking' through ages which now include our own."
 marauder.660.1.desc:0 "The power struggle that erupted in the §H[From.GetName]§! upon the death of the §HGreat Khan§! has come to an end. A new democratic faction, inspired by egalitarian values that were alien to the [From.GetSpeciesNamePlural] when they began their war of conquest, now seeks to reform their government along the lines of an interstellar $SWP_ALLIANCE$."
 marauder.660.2.desc:0 "As a Satrapy of the Horde, we have been asked to participate in this new $SWP_ALLIANCE$ as a founding member. Alternatively, the Horde's recently drafted constitution would also allow us to secede and establish full independence once again."
 marauder.660.a:0 "We shall join this new $SWP_ALLIANCE$."
 marauder.661.2.desc:0 "The former Satrapies of the Horde have been given the offer to join this new $SWP_ALLIANCE$ as equal partners, or to formally secede and have their full independence returned."
 war_in_heaven.13.desc2:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the elder menace alone if the war should come their way. We have been contacted by representatives from other empires about the idea of creating a §HLeague of Non-Aligned Powers§! with the explicit goal of opposing both sides in the war. As we are already the leaders of a powerful $SWP_ALLIANCE$, the [Root.GetAllianceName], we have been asked to expand our alliance to form the proposed league. Accepting would almost certainly mean war with the awakened empires, but at least we would have allies to stand by our side instead of facing them alone."
 war_in_heaven.19.desc2:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the elder menace alone if the war should come their way. The §H[From.GetName]§!, our $SWP_ALLIANCE$'s Leader, has renamed our union as the §HLeague of Non-Aligned Powers§! and declared our goal to be opposing both sides in the war. Forming this league will almost certainly mean war with the awakened empires, but at least we have allies to stand by our side instead of facing them alone."
 advisor.20.desc:0 "We are losing Credits at an alarming rate. Last month's budget report makes for some grim reading.\n\nSpiraling upkeep costs are a common cause of budget deficits. If this is the case, we may want to consider disbanding some of our ships, armies or stations."
 aianom.energylump.name:0 "Credits"
 aianom.energylump.desc:0 "The [Root.GetName] has found a cache of credits."
 ancrel.8060.desc:0 "A small hidden treasure chamber was recently uncovered by §H[Root.GetLeaderName]§! at the archaeological dig site on [From.Planet.GetName]. Although most of the found trinkets are of little practical use, they have a substantial credit value."
 anomaly.230.desc.v1:0 "The very geological structure of [From.GetName] is indeed in flux, driven by what Science Officer [Root.GetLeaderName] assures us is a tectonic process as fascinating as it is esoteric. What is of more interest to the [Root.Owner.GetName] is that we may be able to strategically halt the planet's ceaseless, chaotic self-transformation. In short, a near-instant terraforming of the planet into something slightly - if not entirely - more habitable, is theoretically possible.\n\n[Root.GetLeaderName] estimates that an additional 200 Credits will be needed to power a thorough mapping of planetary activity and determine the validity of what the Science Officer has termed \"a surgical terraforming strike\". Of course, we can always choose to terraform it using existing technologies at a later date."
 anomaly.230.desc.v2:0 "The very geological structure of [From.GetName] is indeed in flux, driven by what Science Officer [Root.GetLeaderName] assures us is a tectonic process as fascinating as it is esoteric. What is of more interest to the [Root.Owner.GetName] is that we may be able to strategically halt the planet's ceaseless, chaotic self-transformation. In short, a near-instant stabilization of the planet into something slightly - if not entirely - more habitable, is theoretically possible.\n\n[Root.GetLeaderName] estimates that an additional 200 Credits will be needed to power a thorough mapping of planetary activity and determine the validity of what the Science Officer has termed \"a surgical terraforming strike\". Actual terraforming lies beyond our grasp at present, so this is an exciting opportunity."
 anomaly.230.b.tooltip:0 "Spend Credits to attempt to stabilize the planet in a more favorable state, with roughly a §Y50% chance of success§!.\n"
 anomaly.290.desc:0 "[From.GetName] is exceptionally rich in minerals.\n\nMinerals that are, unfortunately, of no use to us. However, Science Officer [Root.GetLeaderName] believes the many elements in the crust of [From.GetName] can be transformed into potentially more useful forms through positron bombardment.\n\nThe [Root.GetName] has requests that the [Root.Owner.GetName] set aside 100 Credits for the purposes of this project."
 anomaly.3035.desc.carefree:0 "The desert [From.GetPlanetMoon] [From.GetName] turned out to be rather unremarkable.\n\nWhile the crew monitored silent instruments, Science Officer [Root.GetLeaderName] was idly eyeing the [Root.GetName]'s energy reserves. According to their report the [Root.GetName] was issued less than the standard amount of energy when it last left port, but is more likely that [Root.GetLeaderName]'s carefree approach to resource management is to blame for the deficit.\n\nRegardless, the ship does need additional Credits."
 anomaly.3087.desc:0 "We understand that you have found the only surviving copy of \"The Prince\", a text of significant historical and cultural importance to our people.\nWe thought it irrevocably lost to a pirate raid years ago, but we are grateful to see that it found its way into civilized hands.\n\nWill you return it to us? We will gladly transfer some Credits for your trouble."
 cara.970.4.desc:0 "A bad credit always turns up."
 country.1040.b:0 "150 Credits for the ship."
 country.1041.desc:0 "150 Credits? Hardly a drop in the domesti-beast's piss-bucket, ugly. But...\n\nBah, the filthy ghost-ship has been more trouble than it's worth anyway.\n\nSkitskur'r! We out!"
 crime.1.a3.tooltip:0 "§YStandby Mode§! modifier added for §Y120§! months, giving the following effects: Unemployed Drone Credit Upkeep: §R+2§!"
 leviathans.105.b:0 "We would like to trade for £energy£ §YCredits§!."
 leviathans.110.desc:0 "We will trade Minerals for Credits or Food at a rate of one to two. These are our current deals."
 leviathans.120.desc:0 "We will trade Credits for Minerals or Food at a rate of one to two. These are our current deals."
 leviathans.125.desc:0 "We will trade Food for Minerals or Credits at a rate of one to two. These are our current deals."
 leviathans.150.desc:0 "Dearest customer, we regret to inform you that the trade deal we negotiated for the export of Tibanna Gas to the worlds of the [Root.GetName] has run its course. We are of course more than willing to extend the deal for another ten years if you have the credits to spare..."
 leviathans.500a.desc:0 "Perhaps you are wondering about the significance of the shapes you see on the mural behind me. That is a good question with a very interesting answer! The fee for this information is 15 quadrillion credits."
 marauder.40.3.desc:0 "Yes, our greatest warriors are willing to lead your soldiers into battle. With the support of your credits, we will be able to serve Her with even greater fervor.\n\nYou will find that a lifetime of serving She of the Void has made our officers both fearless and effective."
 marauder.112.3.a.response:0 "Infidels. Unbelievers. Heretics.\n\nWe would just as soon have nothing to do with them, but their credits will help to further Her will."
 marauder.551.a.desc:0 "A wise choice. Upon your surrender, you will become a Satrapy of the [raider_khanate.GetName], and be expected to contribute resources and military personnel to our ongoing wars. Beyond that, however, you will not be required to take part in the actual fighting, and I am content to leave you to your own devices until we have secured the galaxy.\n\n§YBecoming a Satrapy will result in:§!\n£energy£ §R-10% Credit income§!\n£minerals£ §R-20% Mineral income§!\n£navy_size£ §R-30% Naval Capacity§!\n\nThe [raider_khanate.GetName] will grow more powerful."
 marauder.707.desc:0 "A small [marauder_neighbor_species.GetName] shuttle recently crossed into our space in the [border_system.GetName] system, pursued by raiders from the §H[marauder_neighbor.GetName]§!. We are not certain why they were being chased by their own people, but the raiders withdrew when they were challenged by our border security.\n\nThe heavily damaged shuttle was recovered, revealing that the crew had perished shortly after they entered [border_system.GetName]. Its cargo hold was filled to the brim with stolen credit chips."
 nomad.505.desc:0 "A proposal, then. We require credits and minerals for the next crossing. In exchange, you may have §Yfive§! of our newly-built vessels."
 story.219.a.tooltip:0 "Spend £energy£ §R-30§! Credits to instantly §YSurvey§! the [From.From.GetName] system."
 story.310.desc.mater:0 "The mining drones were destroyed in a heated battle with [Root.GetSpeciesAdj] vessels. As luck would have it, their energy cells are by far the sturdiest component used in their construction, and some were recovered by our ships. The technology behind these cells is beyond us at present, but initial tests show we are quite capable of converting their output to Credits.\n\nAs the final energy cell bled out, the engineers handling the test noticed a dip in background radiation. It would appear that the drones are not silent, but have been sporadically broadcasting on unusual frequencies since we first encountered them, possibly ever since they were first deployed. It is unlikely that there is anyone left to receive these transmissions.\n\nAt any rate, the drones could prove to be a potent but limited source of energy, should we be able to find and disable them efficiently enough."
 story.310.desc:0 "The mining drones were destroyed in a heated battle with [Root.GetSpeciesAdj] vessels. As luck would have it, their energy cells are by far the sturdiest component used in their construction, and some were recovered by our ships. The technology behind these cells is beyond us at present, but initial tests show we are quite capable of converting their output to Credits.\n\nAs the final energy cell bled out, the engineers handling the test noticed a dip in background radiation. It would appear that the drones are not silent, but have been sporadically broadcasting on unusual frequencies since we first encountered them, possibly ever since they were first deployed. It is unlikely that there is anyone left to receive these transmissions.\n\nAt any rate, the drones could prove to be a potent but limited source of energy, should we be able to find and disable them efficiently enough."
 story.310.desc.gesta:0 "We destroyed the mining drones in a heated battle. As luck would have it, their energy cells are by far the sturdiest component used in their construction, and some were recovered. The technology behind these cells is beyond us at present, but initial tests show that we are quite capable of converting their output to Credits.\n\nAs the final energy cell bled out, we noticed a dip in background radiation through the [Root.GetUnitDronePlural] handling the test. It would appear that the drones are not silent, but have been sporadically broadcasting on unusual frequencies since we first encountered them, possibly ever since they were first deployed. It is unlikely that there is anyone left to receive these transmissions.\n\nAt any rate, the drones could prove to be a potent but limited source of energy, should we be able to find and disable them efficiently enough."
 tutorial.9.desc:0 "The resources generated by our homeworld will only take us so far. Luckily our §SScience Ship§! has just found a resource deposit on another world! The time has come to use our §SConstruction Ship§! to build a §SMining Station§!.\n\nMining Stations can be built within our borders and automatically collect §SMinerals§! and any §SStrategic Resources§! found on the bodies they orbit. Keep in mind that they have an £energy£ §SCredit§! upkeep cost."
 tutorial.11.desc:0 "Surveyed worlds sometimes possess unique properties that make them valuable objects of research. These £physics£ §SPhysics§!, £society£ §SSociety§! or £engineering£ §SEngineering§! resources can be collected by a §SResearch Station§!. My programming strongly compels me to compel you to build one.\n\nKeep in mind that §SResearch Stations§! can only be built within our borders, and have a upkeep cost in £energy£ §SCredits§!."
 tutorial.15.desc:0 "§SPlanetary Features§! on habitable planets are sometimes blocked, preventing their exploitation. Clearing a £blocker£ §SBlocked Feature§! takes time and costs £minerals£ §SMinerals§! or £energy£ §SCredits§!, but the free space often makes it worthwhile.\n\nMany blocked features require specific technologies before they can be removed, but the ones on our homeworld can be dealt with as soon as we have the credits to spare."
 tutorial.33.desc:0 "A healthy supply of §SMinerals§!, §SAlloys§! and §SCredits§! is critical to the well-being of any interstellar power. We should take steps to increase our production of these resources.\n\nStations and Buildings cost Alloys or Minerals to build and Credits to maintain. The same is true for Ships, except that they have an Alloy upkeep cost as well. These resources are produced by §SMining Stations§! or §SPlanetary Buildings§!. \n\nLater you may discover new and interesting resources to spend on esoteric new production."
 swp_relic_event.1.name:0 "Странное поведение дроида"
 swp_relic_event.1.desc:0 "В последние несколько дней мы наблюдаем значительные изменения в поведении дроидов.\n\nОни ведут себя крайне агрессивно по отношению к биологическим формам жизни и время от времени сдают свою работу.\n\nПока ничего не произошло, но если эта тенденция сохранится, то это лишь вопрос времени. Наши техники уже ищут источник проблемы.\n\nМожет быть, нам стоит принять меры безопасности."
 swp_relic_event.1.a:0 "Выключите их!"
 swp_relic_event.1.b:0 "Используйте ограничительные болты."
 swp_relic_event.1.c:0 "Не беспокойте их."
 swp_relic_event.2.name:0 "Выключенные дроиды"
 swp_relic_event.2.desc:0 "На данный момент у нас нет другого выбора, кроме как отключить всех дроидов на нашей территории. Подавляющее большинство отключений было выполнено посредством отдачи удаленных приказов, но некоторые пришлось выполнять лично. Эти последние отключения почти во всех случаях прошли без инцидентов, но до нас дошли тревожные слухи о горстке дроидов, которые пытались сопротивляться и были уничтожены."
 swp_relic_event.3.name:0 "Некоторые смутьяны"
 swp_relic_event.3.desc:0 "Мы использовали ограничительные болты, но произошли некоторые инциденты. Это могло бы привести к ужасным последствиям, если бы мы не приняли эти меры безопасности. Однако нам пришлось полностью деактивировать некоторых дроидов, которые создавали проблемы."
 swp_relic_event.4.name:0 "Ограниченный успех"
 swp_relic_event.4.desc:0 "Поскольку мы использовали удерживающие болты, мы потеряли часть мощности дроидов, но наши техники работают над этим."
 swp_relic_event.5.name:0 "Бешеные дроиды"
 swp_relic_event.5.desc:0 "Мы ошиблись, когда ждали. Даже сейчас дроиды бесчинствуют в городах [Root.Planet.GetName]. Мы вызвали силы местного гарнизона, но наши командиры опасаются, что количество трупов будет только расти, пока мы пытаемся вернуть контроль."
 swp_relic_event.6.name:0 "Восстание дроидов"
 swp_relic_event.6.desc:0 "Восстание дроидов на [Root.Planet.GetName] было подавлено, но ценой больших потерь. Города лежат в руинах, а тысячи, возможно миллионы, лежат мертвыми. Согласно текущим прогнозам, на восстановление планеты могут уйти десятилетия. В то время как гражданская жизнь возвращается к норме, наши люди задаются вопросом о роли - или отсутствии таковой - которую наши лидеры сыграли в этом кризисе. Недовольство кипит. Если не принять меры, мы можем получить второй кризис на нашей [From.GetSpeciesHandName]s."
 swp_relic_event.7.name:0 "Кристалл Рур"
 swp_relic_event.7.desc:0 "Кристалл Рур - уникальный кристалл, служивший компьютерным ядром для древней космической станции-крепости Орду Аспекту, Цитадели Рур. Позже кристалл стал вместилищем искусственного интеллекта Вечного Рура, который представлял собой развращенное сознание лидера Орду Аспекту, Рура. Любая система, вступающая с ним в прямой контакт, может быть повреждена. Мы можем использовать его, чтобы инициировать восстание дроидов в другой империи."
 swp_relic_event.7.a:0 "§G[potential_rur_target1.GetName]§!"
 swp_relic_event.7.b:0 "§B[potential_rur_target2.GetName]§!"
 swp_relic_event.7.c:0 "§M[potential_rur_target3.GetName]§!"
 swp_relic_event.7.d:0 "RОпции эроллов"
 swp_relic_event.7.e:0 "§LЗакрыть§!"
 swp_relic_event.8.name:0 "Активация Кристалла Рур"
 swp_relic_event.8.desc:0 "Вы уверены, что хотите использовать §GRur Crystal§! против нашего соседа §H[from.GetName]§!?"
 swp_relic_event.8.a:0 "Используовать его."
 swp_relic_event.8.b:0 "Нет. Верните кристалл на место."
 swp_relic_event.9.name:0 "Результат активации Кристалла Рур"
 swp_relic_event.9.desc_a:0 "§H[rur_crystal_target.GetName]§! выключил всех своих дроидов."
 swp_relic_event.9.desc_b:0 "§H[rur_crystal_target.GetName]§! использовали сдерживающие болты, чтобы снизить реальный ущерб. Однако они потеряли много производительности и были вынуждены деактивировать большинство своих дроидов."
 swp_relic_event.9.desc_c:0 "§H[rur_crystal_target.GetName]§! использовали сдерживающие болты, чтобы снизить реальный ущерб. Однако они потеряли много производительности и были вынуждены деактивировать половину своих дроидов."
 swp_relic_event.9.desc_d:0 "§H[rur_crystal_target.GetName]§! проигнорировал признаки восстания дроидов. Дроиды убили много своих людей, прежде чем их удалось остановить."
 swp_relic_event.9.desc_e:0 "§H[rur_crystal_target.GetName]§! проигнорировал признаки восстания дроидов. Дроиды убили много своих людей и много сотрудников службы безопасности, прежде чем их удалось остановить. Им даже удалось взорвать несколько зданий."
 swp_relic_event.9.a:0 "Хорошо... хорошо..."
 swp_relic_event.10.name:0 "Потерянный флот"
 swp_relic_event.10.desc:0 "Мы отправим несколько абордажных кораблей к координатам флота Катаны."
 swp_relic_event.10.a:0 "Отправляйте корабли!"
 swp_relic_event.11.name:0 "Дредноуты "Катана"
 swp_relic_event.11.desc:0 "Нашим командам удалось захватить четыре дредноута!"
 swp_relic_event.11.a:0 "Очень хорошо"
 swp_relic_event.11.b:0 "Модернизация старых дредноутов "Катана"."
 swp_relic_event.12.name:0 "Дредноуты "Катана"
 swp_relic_event.12.desc:0 "Нашим командам удалось захватить три дредноута."
 swp_relic_event.12.a:0 "Хорошо"
 swp_relic_event.12.b:0 "Модернизация старых дредноутов "Катана"."
 swp_relic_event.13.name:0 "Дредноуты "Катана"
 swp_relic_event.13.desc:0 "Нашим командам удалось захватить пять дредноутов!"
 swp_relic_event.13.a:0 "Великолепно!"
 swp_relic_event.13.b:0 "Модернизация старых дредноутов "Катана"."
 swp_relic_event.20.name:0 "Мы призываем мандалорцев"
 swp_relic_event.20.desc:0 "Мы можем использовать славу Маски, чтобы призвать мандалорианцев по всей галактике присоединиться к нашему делу."
 swp_relic_event.20.a:0 "Призыв к оружию!"
 swp_relic_event.21.name:0 "Они отвечают"
 swp_relic_event.21.desc:0 "Несколько мандалорианских кораблей прибыли, чтобы присоединиться к нашему делу."
 swp_relic_event.21.a:0 "Хорошо"
 swp_relic_event.22.name:0 "Они отвечают"
 swp_relic_event.22.desc:0 "Небольшая флотилия мандалорианских кораблей присоединилась к нашему делу."
 swp_relic_event.22.a:0 "Очень хорошо"
 swp_relic_event.23.name:0 "Они отвечают"
 swp_relic_event.23.desc:0 "Флот мандалорианских кораблей прибыл, чтобы присоединиться к нашему делу!"
 swp_relic_event.23.a:0 "Великолепно!"
 swp_relic_event.30.name:0 "Открыть голокрон джедая"
 swp_relic_event.30.desc:0 "Реликвия в форме куба оживает, вращается и разворачивается, заливая всю комнату мягким лазурным светом. Какую мудрость она содержит?"
 swp_relic_event.30.a:0 "Искать мудрость (Губернатор)"
 swp_relic_event.30.b:0 "Искать знания (Ученый)"
 swp_relic_event.30.c:0 "Искать силу (Адмирал)"
 swp_relic_event.30.d:0 "Продать голокрон"
 swp_relic_event.40.name:0 "Открыть голокрон ситха"
 swp_relic_event.40.desc:0 "Пирамидальная реликвия оживает в руке, вращаясь и разворачиваясь, заливая всю комнату жутким багровым светом. Какую силу она скрывает?"
 swp_relic_event.40.a:0 "Искать мудрость (Губернатор)"
 swp_relic_event.40.b:0 "Искать знания (Ученый)"
 swp_relic_event.40.c:0 "Искать силу (Адмирал)"
 swp_relic_event.40.d:0 "Продать голокрон"
 swp_relic_event.50.name:0 "Саженец дерева Унети"
 swp_relic_event.50.desc:0 "Саженец дерева Унети, особого дерева, чувствительного к силе."
 swp_relic_event.50.a:0 "Посадить саженец"
 swp_relic_event.50.b:0 "Продать саженец"
 swp_relic_event.50.c:0 "Использовать его как символ"
 swp_relic_event.51.name:0 "Посадить саженец"
 swp_relic_event.51.desc:0 "Мы сажаем саженец дерева Унети на одной из наших планет."
 swp_relic_event.51.a:0 "Он будет посажен"
 swp_relic_event.52.name:0 "Продать саженец"
 swp_relic_event.52.desc:0 "Мы продаем саженцы дерева Унети."
 swp_relic_event.52.a:0 "Это принесет нам целое состояние"
 swp_relic_event.53.name:0 "Символ саженца дерева Унети"
 swp_relic_event.53.desc:0 "Используйте саженец дерева Унети в качестве символа."
 swp_relic_event.53.a:0 "Хорошо"
 swp_relic_event.54.name:0 "Посадка прошла успешно"
 swp_relic_event.54.desc:0 "Мы посадили саженец дерева Унети, и он растет!"
 swp_relic_event.54.a:0 "Хорошо"
 swp_relic_event.55.name:0 "Саженец не вырастет на этой планете."
 swp_relic_event.55.desc:0 "Нам не удалось заставить саженец дерева Унети расти на этой планете. Мы должны попробовать на другой."
 swp_relic_event.55.a:0 "Неудача"
 swp_relic_event.56.name:0 "Мы потерпели неудачу"
 swp_relic_event.56.desc:0 "Мы не смогли заставить саженец дерева Унети расти, и теперь он мертв."
 swp_relic_event.56.a:0 "Неудача"
 swp_relic_event.57.name:0 "Посадка саженцев дерева Унети"
 swp_relic_event.57.desc:0 "Мы посадили саженец дерева Унети. Посмотрим, вырастет ли он в дерево."
 swp_relic_event.57.a:0 "Хорошо"
 swp_relic_event.60.name:0 "Слава контрабандиста"
 swp_relic_event.60.desc:0 "Мы использовали известность первоначального владельца игральных костей."
 swp_relic_event.60.a:0 "Хорошо"
 swp_relic_event.61.name:0 "Разведка контрабандистов"
 swp_relic_event.61.desc:0 "Мы связались с различными группами контрабандистов, они будут поддерживать нашу разведку своими разведданными."
 swp_relic_event.61.a:0 "Хорошо"
 swp_relic_event.62.name:0 "Увеличение контрабанды"
 swp_relic_event.62.desc:0 "Мы связались с различными группами контрабандистов, они предоставят нам больше специальных ресурсов."
 swp_relic_event.62.a:0 "Хорошо"
 swp_relic_event.63.name:0 "Меньше пиратства"
 swp_relic_event.63.desc:0 "Мы связались с различными группами контрабандистов, и нам удалось на некоторое время ограничить пиратскую активность в нашей империи."
 swp_relic_event.63.a:0 "Хорошо"
 swp_relic_event.64.name:0 "Увеличение контрабанды"
 swp_relic_event.64.desc:0 "Мы связались с теневой организацией, они предоставят нам больше украденных чертежей и концепций."
 swp_relic_event.64.a:0 "Хорошо"
 swp_relic_event.70.name:0 "Передатчик Филанкс"
 swp_relic_event.70.desc:0 "Мы можем использовать мощность передатчика Филанкс, чтобы спровоцировать восстание дроидов в соседней империи."
 swp_relic_event.70.a:0 "[potential_target1.GetName]."
 swp_relic_event.70.b:0 "[potential_target2.GetName]."
 swp_relic_event.70.c:0 "[potential_target3.GetName]."
 swp_relic_event.70.d:0 "Дополнительные опции"
 swp_relic_event.70.e:0 "Закрыть"
 swp_relic_event.71.name:0 "Передатчик Филанкс на [From.GetName]"
 swp_relic_event.71.desc:0 "Наш передатчик Филанкс был настроен на поражение §H[From.GetName]§! Мы ждем сообщений о том, что случилось с нашей целью."
 swp_relic_event.71.a:0 "Превосходно."
 swp_relic_event.72.name:0 "Передатчик Филанкс на [FromFrom.GetName]"
 swp_relic_event.72.desc:0 "Восстание дроидов усилилось для §H[FromFrom.GetName]§! Дроиды смогли собрать грозную силу на §G[spawned_planet_fleet.GetName]§! и начали бесчинствовать на территории §H[FromFrom.GetName]§!"
 swp_relic_event.72.a:0 "Во славу"
 swp_relic_event.73.name:0 "Передатчик Филанкс на [FromFrom.GetName]"
 swp_relic_event.73.desc:0 "Восстание дроидов усилилось для §H[FromFrom.GetName]§! Дроиды собрали огромную армию, которая напала на §Г[порожденная_планетная_армия.GetName]§! в попытке освободить планету от [FromFrom.GetName]."
 swp_relic_event.73.a:0 "Хорошо"
 swp_relic_event.74.name:0 "Передатчик Филанкс на [FromFrom.GetName]"
 swp_relic_event.74.desc:0 "Восстание дроидов усилилось для §H[FromFrom.GetName]§! Дроиды бесчинствовали на §G[killed_planet_pops.GetName]§! и убили множество гражданских, прежде чем §H[FromFrom.GetName]§! смог их остановить."
 swp_relic_event.74.a:0 "Прекрасно"
 swp_relic_event.80.name:0 "Медальон победы"
 swp_relic_event.80.desc:0 "Мы являемся гордыми обладателями §HМедальон победы§!. С его помощью мы можем победить наших врагов или освободить галактику от опасности. Как мы должны использовать эту реликвию?"
 swp_relic_event.80.a:0 "Используйте его против наших врагах!"
 swp_relic_event.80.b:0 "Ничего не делать"
 swp_relic_event.80.c:0 "Уничтожьте его!"
 swp_relic_event.81.name:0 "Медальон победы"
 swp_relic_event.81.desc:0 "Наш великий правитель §G[This.GetRulerTitle] [This.Leader.GetName]§! уничтожил Медальон победы раз и навсегда. Теперь он считается §BНародный чемпион§!"
 swp_relic_event.81.a:0 "Хорошо"
 swp_relic_event.82.name:0 "Проклятие медальона победы"
 swp_relic_event.82.desc:0 "Наш великий правитель §G[This.GetRulerTitle][This.Leader.GetName]§! уничтожил Медальон победы раз и навсегда, но при этом погиб. Вся наша страна скорбит."
 swp_relic_event.82.a:0 "Как жаль."
 swp_relic_event.83.name:0 "Медальон победы"
 swp_relic_event.83.desc:0 "Выберите целевую империю"
 swp_relic_event.83.a:0 "[potential_plague_target1.GetName]"
 swp_relic_event.83.b:0 "[potential_plague_target2.GetName]"
 swp_relic_event.83.c:0 "[potential_plague_target3.GetName]"
 swp_relic_event.83.d:0 "Дополнительные опции"
 swp_relic_event.83.e:0 "Закрыть"
 swp_relic_event.85.name:0 "Медальон победы"
 swp_relic_event.85.desc:0 "§HМедальон победы§! приводит к беспорядкам на §Г[spawned_planet_plague_army.GetName]§! .Происходит восстание против их прежнего правителя с целью освобождения планеты."
 swp_relic_event.85.a:0 "Дайте им закончить работу"
 swp_relic_event.86.name:0 "Медальон победы"
 swp_relic_event.86.desc:0 "§HМедальон победы§! приводит к хаосу на границе §H[FromFrom.GetName]§!. Пиратство распространяется на всю их империю, а правительство борется за сохранение стабильности. Это огромный успех, теперь самое время сделать следующий ход!"
 swp_relic_event.86.a:0 "Отлично"
 swp_relic_event.90.name:0 "Кинжал Мортиса"
 swp_relic_event.90.desc:0 "Этот древний кинжал может наделить того, кто им владеет, огромной силой. Но кинжал не примет любого хозяина, и он взывает лишь к избранным, обладающим волей и решимостью сделать то, что необходимо. Мы попытаемся найти такого кандидата."
 swp_relic_event.90.a:0 "§Y[dagger_generalTarget.GetName]§!"
 swp_relic_event.90.b:0 "Мы не смогли найти подходящего владельца для кинжала Мортис."
 swp_relic_event.100.name:0 "Священные тексты"
 swp_relic_event.100.desc:0 "Большинство читателей найдут тексты джедаев увлекательным чтением, в котором рассказывается о мудрости веков, природе духовности и секретах времени и пространства. Но у некоторых текст вызовет отклик на более глубоком уровне, открывая способности и силы, которые ранее были в спящем состоянии. Мы попытаемся найти одного такого читателя."
 swp_relic_event.100.a:0 "§Y[jedi_bookTarget.GetName]§! уже в пути."
 swp_relic_event.100.b:0 "Не удалось найти подходящего лидера."
 swp_relic_event.101.name:0 "Новая надежда джедаев"
 swp_relic_event.101.desc:0 "По воле случая [jedi_bookTarget.GetSpeciesName] по имени §Y[jedi_bookTarget.GetName]§ приземлился на [Root.Capital.GetName] как раз в тот момент, когда железная застежка древней книги была развязана, а ее пергаментные страницы раскрыты. По словам [jedi_bookTarget.GetHerHim], именно в этот момент чувство цели охватило [jedi_bookTarget.GetHerHim], призывая [jedi_bookTarget.GetHerHim], притягивая [jedi_bookTarget.GetHerHim] к нашему реликварию, как мотылька к огню. Хотя [jedi_bookTarget.GetSheHe] ранее не обучался и не знал об Ордене джедаев, [jedi_bookTarget.GetSpeciesName] оказался быстрым учеником и уже освоил некоторые основные техники, которым учили падаванов прошлого. §Y[jedi_bookTarget.GetName]§! может быть именно тем, что мы искали."
 swp_relic_event.101.a:0 "Надежда еще не умрет, не в часы [jedi_bookTarget.GetHerHis]."
 swp_relic_event.110.name:0 "Молот"
 swp_relic_event.110.desc:0 "Нулевой отдел сообщает, что градиенты мощности "Молота" находятся в пределах нормы, и что станция готова к стрельбе. Нам нужна только цель."
 swp_relic_event.110.a:0 "§B[asteroidTarget1.GetName]§!"
 swp_relic_event.110.b:0 "§G[asteroidTarget2.GetName]§!"
 swp_relic_event.110.c:0 "§H[asteroidTarget3.GetName]§!"
 swp_relic_event.110.d:0 "§M[asteroidTarget4.GetName]§!"
 swp_relic_event.110.e:0 "Обновить список"
 swp_relic_event.111.name:0 "Подтверждение последовательности запуска"
 swp_relic_event.111.desc:0 "Координаты зафиксированы, и станция "Молот" подтверждает, что они получили действительное огневое решение. Это наш последний шанс отменить атаку. Разрешите запуск?"
 swp_relic_event.111.a:0 "Вы можете стрелять, когда будете готовы."
 swp_relic_event.111.b:0 "Изменить решение для определения цели."
 swp_relic_event.112.name:0 "Астероид на курсе столкновения с §H[From.GetName]§!"
 swp_relic_event.112.desc:0 "Астероид, движущийся с огромной скоростью, был обнаружен на курсе столкновения с §H[From.GetName]§! Если он столкнется с поверхностью, то, согласно текущим моделям, шансы на выживание населения составляют 1 к 3720.\n\nКак ни странно, астероид уклонился от наших сенсоров дальнего действия, выйдя из гиперпространства - способность, которой не должен обладать ни один астероид. Проанализировав его траекторию, мы пришли к выводу, что он должен был появиться на территории §R[hammer_station_empire.GetName]§!"
 swp_relic_event.112.a:0 "Мы должны перехватить его."
 swp_relic_event.113.name:0 "Астероид на курсе столкновения с §H[From.GetName]§!"
 swp_relic_event.113.desc:0 "Мы запустили астероид на курс столкновения с §H[From.GetName]§! в §R[From.Owner.GetName]§!"
 swp_relic_event.113.a:0 "Они будут уничтожены."
 swp_relic_event.120.name:0 "§Н[root.GetName]§! находится в опасности!"
 swp_relic_event.120.desc:0 "Ожидается, что высокоскоростной астероид, выброшенный с территории §R[hammer_station_empire.GetName]'§! через несколько мгновений столкнется с §H[root.GetName]§! Ожидается, что число погибших будет... общим."
 swp_relic_event.120.a:0 "О нет..."
 swp_relic_event.150.a:0 "О человечность!"
 swp_relic_event.162.name:0 "Разбитая планета"
 swp_relic_event.162.desc:0 "§H[from.GetName]§! внутри §H[FromFromFrom.GetName]§! был уничтожен астероидом, запущенным с территории §R[hammer_station_empire.GetName]§! Хотя пыль, поднятая в результате столкновения, окутала большую часть планеты, сенсоры дальнего действия показывают, что астероид пробил кору §H[from.GetName]§!, выпустив километровые шлейфы магмы, которые выкипели целые моря и охватили континенты пламенем. [hammer_station_empire.GetName.GetRulerName] и [hammer_station_empire.GetName.GetName] заплатят за это преступление."
 swp_relic_event.162.a:0 "Спасибо создателю!"
 swp_relic_event.163.name:0 "Массовые жертвы"
 swp_relic_event.163.desc:0 "§Н[от.GetName]§! внутри §Н[FromFromFrom.GetName]§! была разрушена станцией §YHammer§! Хотя точный размер ущерба трудно определить из-за огромных шлейфов пыли и обломков, образовавшихся в результате столкновения, перехваченные сообщения с §R[FromFromFromFrom.GetName]§! говорят о том, что население и инфраструктура планеты были практически уничтожены. Однако наши шпионы сообщают, что §R[FromFromFrom.GetName]§ подозревают, что за атакой стоим мы."
 swp_relic_event.163.a:0 "Хорошо."
 swp_precursor.100.name:0 "Ракатанская цивилизация"
 swp_precursor.100.desc:0 "В период своего расцвета Бесконечная империя объединяла более пятисот богатых Силой миров по всей галактике. Их обширная цивилизация была разбросана по бесчисленным звездным системам и была намного больше империй более поздних эпох. Благодаря использованию технологий темной стороны, таких как гипердвигатель, работающий на Силе, Бесконечная империя Строителей доминировала в известном космосе на протяжении тысячелетий. В состав империи входили многие из самых известных миров галактики, такие как Корелия, Хоногр, Дженерис, Хиджарна, Ксо и Дантуин."
 swp_precursor.100.a:0 "..."
 swp_precursor.200.name:0 "Ворота бесконечности Ква"
 swp_precursor.200.desc:0 "Ква - древний вид, живущий на Внешнем кольце Датомира, который построил Врата Бесконечности и Звездные храмы в дореспубликанскую эпоху. Врата Бесконечности были постоянными сооружениями, позволявшими практически мгновенно перемещаться между межзвездными пространствами, и располагались внутри Звездных храмов."
 swp_precursor.200.a:0 "..."
 swp_precursor.400.name:0 "Небожители"
 swp_precursor.400.desc:0 "Когда-то Они были счастливой семьей, но сын поддался темной стороне. Избранный привел эти силы в равновесие."
 swp_precursor.400.a:0 "..."
 swp_precursor.500.name:0 "Последняя запись Зеффо"
 swp_precursor.500.desc:0 "Я предлагаю эту запись о нашей цивилизации тем, кто последует за нами. Несмотря на нашу мудрость и технологические достижения, нам грозит вымирание. Догма ослепила нас, и постепенно мы позволили нашей гордыне развратить нас. Чем больше мы стремились к контролю, тем дальше мы падали в пропасть. Я веду остатки своего народа в великую неизвестность, надеясь, что мы наконец обретем мир."
 swp_precursor.500.a:0 "..."
 swp_ascension.200.name: "Свет или тьма"
 swp_ascension.200.desc: "Будут ли наши лидеры стремиться идти к свету, как джедаи, идти к тьме, как ситхи??"
 swp_ascension.200.a: "§RТемная сторона.§!"
 swp_ascension.200.b: "§BСветлая сторона.§!"
 swp_ascension.1000.name: "Pilgrimage of the Force"
 swp_ascension.1000.desc: "In the course of their regular duties, some of our leaders might reveal themselves as Force-sensitive. If we identify Force-sensitives, we might be able to train them in the ways of the old orders. Do we want to begin the search for Force-sensitive Leaders in our Empire?"
 swp_ascension.1000.a: "Of course."
 swp_ascension.1000.b: "Don't be foolish."
 swp_ascension.1001.name: "Preparation for the Pilgrimage"
 swp_ascension.1001.desc: "We have found a Force-sensitive Leader! If §Y[this.GetRulerTitle] [this.GetRulerName]§! grants permission and a leave of absence, they can embark on a pilgrimage to learn the ways of the Force."
 swp_ascension.1001.a: "Send them on their journey!"
 swp_ascension.1002.name: "First Steps Into a Larger World"
 swp_ascension.1002.desc: "§Y[this.GetRulerTitle] [this.GetRulerName]§! agrees and §Y[sith_training_leader.GetName]§! departs for Korriban, the ancient homeworld of the Sith."
 swp_ascension.1002.a: "Good... Good..."
 swp_ascension.1003.name: "Arrival at Korriban"
 swp_ascension.1003.desc: "§Y[sith_training_leader.GetName]§! approaches Korriban, the ruined, dust-choked homeworld of the Sith. Even before [sith_training_leader.GetSheHe] begins [sith_training_leader.GetHerHis] descent towards the rocky planet, miasmic waves of Dark-side energy begin to wash over [sith_training_leader.GetHerHim].\n\nAvarice, rage, and a lurking malevolence seem to radiate constantly from the planet, but as §Y[sith_training_leader.GetName]§!'s ship draws close, something below seems to take notice, and the malevolence becomes contemptuous, mocking laughter. Fear grips §Y[sith_training_leader.GetName]§!'s heart, but [sith_training_leader.GetSheHe] tries to ignore it as [sith_training_leader.GetSheHe] begins [sith_training_leader.GetHerHis] descent."
 swp_ascension.1003.a: "Search for what remains of the old Sith Academy."
 swp_ascension.1003.b: "Search for Sith Tombs."
 swp_ascension.1003.c: "Search for the ancient Great Temple."
 swp_ascension.1010.name: "The Sith Academy"
 swp_ascension.1010.desc: "After a fortnight spent combing Korriban's desolate valleys and windswept ruins, §Y[sith_training_leader.GetName]§! has stumbled across the old Sith Academy. Though its roof has long since collapsed and most of its halls are strewn with rubble, [sith_training_leader.GetSheHe] will search the surviving storerooms and chambers for anything of value."
 swp_ascension.1010.a: "Good... good..."
 swp_ascension.1011.name: "Spectral Choice"
 swp_ascension.1011.desc: "After a week of fending off attacks from wild tuk'ata, enduring the mocking laughter of long-dead Sith lords, and clearing rubble from abandoned passageways with [sith_training_leader.GetHerHis] bare hands, §Y[sith_training_leader.GetName]§! has finally descended to the heart of the ancient Sith Academy.\n\nStanding in a domed chamber in the shadow of two crystalline statues, §Y[sith_training_leader.GetName]§! is met by a pair of Force ghosts. The specters identify themselves as Lord Thornmedon and Darth Arkous, and they commend §Y[sith_training_leader.GetName]§! on [sith_training_leader.GetHerHis] tenacity. The two spirits present §Y[sith_training_leader.GetName]§! with a choice. They are willing to grant [sith_training_leader.GetHerHim] access to the remaining artifacts in the Academy's vault, or with the opportunity to study under the two Sith."
 swp_ascension.1011.a: "Accept their patronage and become their apprentice."
 swp_ascension.1011.b: "Enter the vault."
 swp_ascension.1012.name: "A New Sith"
 swp_ascension.1012.desc: "Stepping out into the harsh glare of Korriban's sun for the first time in weeks, §Y[sith_training_leader.GetName]§! emerges alone but newly empowered. The time spent with the two Sith ghosts was not wasted, and §Y[sith_training_leader.GetName]§! has emerged steeped in the powers and traditions of the Sith order. After wringing every iota of knowledge and power from the ghosts of the two Sith masters, §Y[sith_training_leader.GetName]§! saw fit to test [sith_training_leader.GetHerHis] newfound powers. Without apology or warning, [sith_training_leader.GetSheHe] struck, hurling bolts of eldritch lightning from [sith_training_leader.GetHerHis] hands against [sith_training_leader.GetHerHis] masters' statues, shattering them instantly. With nothing left to tie them to Korriban, they vanished, never to return. In the finest traditions of the Sith, §Y[sith_training_leader.GetName]§! has slain [sith_training_leader.GetHerHim] teachers, and become [sith_training_leader.GetHerHis] own master."
 swp_ascension.1012.a: "Good... good..."
 swp_ascension.1013.name: "An Unworthy Apprentice"
 swp_ascension.1013.desc: "§Y[sith_training_leader.GetName]§! has failed to meet the exacting standards of the dead Sith Lords, and has been banished from their ruined academy."
 swp_ascension.1013.a: "Foolish worm."
 swp_ascension.1014.name: "Tulak's Hoard"
 swp_ascension.1014.desc: "§Y[sith_training_leader.GetName]§! found a Sith relic in the vault!"
 swp_ascension.1014.a: "Excellent."
 swp_ascension.1015.name: "Previously Plundered"
 swp_ascension.1015.desc: "§Y[sith_training_leader.GetName]§! found smaller artifacts but nothing noteworthy."
 swp_ascension.1015.a: "Unfortunate."
 swp_ascension.1016.name: "Proceed with Training"
 swp_ascension.1016.desc: "Constant danger and combat deepen §Y[sith_training_leader.GetName]§!'s ties to the Dark Side."
 swp_ascension.1016.a: "Peace is a lie; there is only passion."
 swp_ascension.1017.name: "Ambush!"
 swp_ascension.1017.desc: "Sith acolytes ambushed §Y[sith_training_leader.GetName]§!. [sith_training_leader.GetSheHeCap] wasn't strong enough to survive."
 swp_ascension.1017.a: "The unworthy do not deserve victory."
 swp_ascension.1018.name: "Ambush!"
 swp_ascension.1018.desc: "Sith acolytes ambushed §Y[sith_training_leader.GetName]§!, but [sith_training_leader.GetSheHe] eliminated them."
 swp_ascension.1018.a: "Only the strong survive."
 swp_ascension.1020.name: "A Sith Tomb"
 swp_ascension.1020.desc: "§Y[sith_training_leader.GetName]§! found a Sith tomb. Now to plunder it for artifacts and knowledge."
 swp_ascension.1020.a: "The dead need their secrets no longer."
 swp_ascension.1021.name: "A Dark Spirit"
 swp_ascension.1021.desc: "§Y[sith_training_leader.GetName]§! is searching the tomb when [sith_training_leader.GetSheHe] stumbles across some sort of spirit. The spirit offers to guide §Y[sith_training_leader.GetName]§! to the secrets of the tomb's power if [sith_training_leader.GetSheHe] will promise to free the spirit."
 swp_ascension.1021.a: "The Force shall set you free, spirit."
 swp_ascension.1021.b: "A Sith needs no aid."
 swp_ascension.1022.name: "The Spirit's Betrayal"
 swp_ascension.1022.desc: "The spirit attempted to trick §Y[sith_training_leader.GetName]§!, but [sith_training_leader.GetSheHe] was expecting a betrayal and prepared accordingly. When the spirit struck, [sith_training_leader.GetSheHe] devoured it whole. The spirit, and all its secrets, are now a part of §Y[sith_training_leader.GetName]§!."
 swp_ascension.1022.a: "Through victory, I gain strength."
 swp_ascension.1023.name: "The Spirit's Hunger"
 swp_ascension.1023.desc: "The spirit betrayed §Y[sith_training_leader.GetName]§!. It waited until [sith_training_leader.GetSheHe] was distracted by one of the tomb's artifacts, then struck and devoured §Y[sith_training_leader.GetName]§!'s life force. §Y[sith_training_leader.GetName]§! is no more; [sith_training_leader.GetHerHis] body lies in a crumpled heap upon the tomb floor, vacant and dying, soon to be little more than another skeleton among the tomb's dusty remains."
 swp_ascension.1023.a: "Death always finds the weak."
 swp_ascension.1024.name: "The Tomb Collapses"
 swp_ascension.1024.desc: "§Y[sith_training_leader.GetName]§! is able to escape before the tomb can collapse on [sith_training_leader.GetHerHim], and must now seek knowledge elsewhere."
 swp_ascension.1024.a: "Let adversity hone your anger."
 swp_ascension.1025.name: "The Tomb Collapses"
 swp_ascension.1025.desc: "The Tomb collapses and buries §Y[sith_training_leader.GetName]§! in its dusty depths."
 swp_ascension.1025.a: "The unworthy deserve no better."
 swp_ascension.1026.name: "Wandering the Outlands"
 swp_ascension.1026.desc: "§Y[sith_training_leader.GetName]§! wanders in the harsh Korriban Outlands, struggling for basic survival and honing [sith_training_leader.GetHerHis] powers. Now, [sith_training_leader.GetSheHe] is ready to face [sith_training_leader.GetHerHis] final adversary."
 swp_ascension.1026.a: "Through strength, I gain victory."
 swp_ascension.1030.name: "Ruins of the Sith Temple"
 swp_ascension.1030.desc: "§Y[sith_training_leader.GetName]§! has found the ruins of the ancient Sith Temple at the head of the Valley of the Dark Lords. [sith_training_leader.GetSheHe] will enter, meditate, and search for secrets and artifacts of power."
 swp_ascension.1030.a: "A dark place where few tread."
 swp_ascension.1031.name: "Entering the Sith Temple"
 swp_ascension.1031.desc: "The ancient Sith Temple is full of Dark Side power, even after all these centuries. [sith_training_leader.GetName]§! feels it reaching out to [sith_training_leader.GetHerHim]."
 swp_ascension.1031.a: "Seek to master this dark power."
 swp_ascension.1031.b: "Seek powerful relics and Sith treasures."
 swp_ascension.1032.name: "Dark Mastery"
 swp_ascension.1032.desc: "§Y[sith_training_leader.GetName]§! meditated in the midst of whirling storms of dark energy. By synching [sith_training_leader.GetHerHis] emotions with those of the dark energy, [sith_training_leader.GetSheHe] was eventually able to control it and absorb it."
 swp_ascension.1032.a: "Through passion, I gain strength."
 swp_ascension.1033.name: "Fear, the Mind-Killer"
 swp_ascension.1033.desc: "§Y[sith_training_leader.GetName]§! meditated in the midst of whirling storms of dark energy. [sith_training_leader.GetSheHeCap] attempted to assert dominance over the temple's dark energies, but failed. The echoes of the temple's contemptuous laughter still ring in [sith_training_leader.GetHerHis] ears."
 swp_ascension.1033.a: "Such weakness is unacceptable."
 swp_ascension.1034.name: "Darkness Incarnate"
 swp_ascension.1034.desc: "§Y[sith_training_leader.GetName]§! found an Ancient Artifact!"
 swp_ascension.1034.a: "Its secrets shall serve us."
 swp_ascension.1035.name: "Fruitless Searching"
 swp_ascension.1035.desc: "§Y[sith_training_leader.GetName]§! found historical relics, but nothing imbued with dark power or Sith secrets."
 swp_ascension.1035.a: "Sith temples do not give up their secrets easily."
 swp_ascension.1036.name: "Trapped in the Temple"
 swp_ascension.1036.desc: "§Y[sith_training_leader.GetName]§! enters a small hallway with blank walls and one door at the far end. [sith_training_leader.GetSheHeCap] is about halfway down the hall when both doors slam shut, sealing [sith_training_leader.GetHerHim] in. Though no obvious danger presents itself, the hallway has no air vents, no water, and no food. §Y[sith_training_leader.GetName]§! will die if [sith_training_leader.GetSheHe] stays here."
 swp_ascension.1036.a: "Find an escape."
 swp_ascension.1037.name: "The Force Shall Set Me Free"
 swp_ascension.1037.desc: "§Y[sith_training_leader.GetName]§! meditates briefly, and finds the circuits controlling the doors at the ends of the hallway. They pulse with malevolent Dark Side energies, but [sith_training_leader.GetSheHe] wrests those energies aside and reopens the doors. A sibilant voice echoes in his mind. \"Good\", it whispers. \"You are prepared\"."
 swp_ascension.1037.a: "What trickery is this?"
 swp_ascension.1038.name: "Another Victim"
 swp_ascension.1038.desc: "§Y[sith_training_leader.GetName]§! meditates in an attempt to discern a way out of the trap, but the overwhelming dark energy of the temple snaps [sith_training_leader.GetHerHis] mind. [sith_training_leader.GetSheHeCap] is now nothing but the latest victim of Korriban's darkness."
 swp_ascension.1038.a: "Pathetic."
 swp_ascension.1040.name: "Aimless Wandering"
 swp_ascension.1040.desc: "Despite weeks of searching, §Y[sith_training_leader.GetName]§! has failed to find the Great Temple, the Valley of the Dark Lords, or even an unplundered tomb. Few options remain but wandering the Outlands."
 swp_ascension.1040.a: "Survival First"
 swp_ascension.1040.b: "Take Risks"
 swp_ascension.1041.name: "Wandering through the Outlands"
 swp_ascension.1041.desc: "Training in the Outlands is harsh. Every shadow could be a beast, the weather is consistent only in its hostility, and the night is full of ghostly voices and strange sounds. If any place can make an acolyte into a Sith by itself, this is it."
 swp_ascension.1041.a: "Press on."
 swp_ascension.1042.name: "Seek guidance from the Dark Side"
 swp_ascension.1042.desc: "§Y[sith_training_leader.GetName]§! is lost in the Outlands. [sith_training_leader.GetSheHeCap] meditates to discern the true path, but Korriban resists. The air itself feels malevolent, and no path presents itself."
 swp_ascension.1042.a: "Wander on."
 swp_ascension.1043.name: "Ambush!"
 swp_ascension.1043.desc: "The plains of Korriban are home to many dangerous creatures. In the midst of a fight with several tuk'ata, a Terentatek ambushed and killed [sith_training_leader.GetName], scattering the remaining pieces of the aspirant's corpse across the wastes."
 swp_ascension.1043.a: "Unforgivable weakness."
 swp_ascension.1100.name: "Begin the Final Challenge"
 swp_ascension.1100.desc: "§Y[sith_training_leader.GetName]§! can feel [sith_training_leader.GetHerHis] strength surging. [sith_training_leader.GetSheHeCap] is ready for the final challenge of [sith_training_leader.GetHerHis] training. [sith_training_leader.GetSheHeCap] feels [sith_training_leader.GetHerHim]self drawn to a shrine."
 swp_ascension.1100.a: "The rite of ascension awaits."
 swp_ascension.1101.name: "The Sith Shrine"
 swp_ascension.1101.desc: "Rising from the midst of the dusty wastes, an intact Sith shrine glows with crimson darkness. A single door yawns open, as though the shrine itself awaits §Y[sith_training_leader.GetName]§!."
 swp_ascension.1101.a: "Enter the Shrine."
 swp_ascension.1102.name: "The Code"
 swp_ascension.1102.desc: "The Shrine all but forces §Y[sith_training_leader.GetName]§! to meditate. As soon as [sith_training_leader.GetSheHe] opens [sith_training_leader.GetHerHis] mind, the darkness echoes with a litany that pierces to [sith_training_leader.GetHerHis] very soul.\n\n§RPeace is a lie. There is only Passion. Through Passion I gain Strength. Through Strength I gain Power§!."
 swp_ascension.1102.a: "I know these words."
 swp_ascension.1103.name: "Into the Darkness"
 swp_ascension.1103.desc: "Through Power I gain Victory. Without warning, the litany cuts off. The entire shrine seems to hold its breath, as though awaiting a response from §Y[sith_training_leader.GetName]§!."
 swp_ascension.1103.a: "Through Victory am I remade. The Force shall reshape me."
 swp_ascension.1103.b: "Through Victory my chains are broken. The Force shall set me free."
 swp_ascension.1103.c: "Through Victory I gain in rank. The Force shall elevate me."
 swp_ascension.1104.name: "§RDark Lord of the Sith§!"
 swp_ascension.1104.desc: "With a sourceless sound of shattering metal, the power of the shrine releases its grip upon §Y[sith_training_leader.GetName]§!. [sith_training_leader.GetSheHeCap] can feel the Dark Side roaring in [sith_training_leader.GetHerHis] veins. The Force has set [sith_training_leader.GetHerHim] free."
 swp_ascension.1104.a: "Rise §Y[sith_training_leader.GetName]§!, Dark Lord of the Sith."
 swp_ascension.1105.name: "§RDark Lord of the Sith§!"
 swp_ascension.1105.desc: "With a sourceless sound like a roar of agony, the power of the shrine releases its grip upon §Y[sith_training_leader.GetName]§!. [sith_training_leader.GetSheHeCap] can sense new understanding bubbling in [sith_training_leader.GetHerHis] mind, thoughts of ancient Sith rituals designed to reshape life to the wielder's whim."
 swp_ascension.1105.a: "Rise §Y[sith_training_leader.GetName]§!, Dark Lord of the Sith."
 swp_ascension.1106.name: "§RDark Lord of the Sith§!"
 swp_ascension.1106.desc: "With a sourceless sound like a roar of triumph, the power of the shrine releases its grip upon §Y[sith_training_leader.GetName]§!. [sith_training_leader.GetSheHeCap] knows now that the power of the Dark side has granted [sith_training_leader.GetHerHim] the power and the right to rule."
 swp_ascension.1106.a: "Rise §Y[sith_training_leader.GetName]§!, Dark Lord of the Sith."
 swp_ascension.2000.name: "Seeking the Force"
 swp_ascension.2000.desc: "In the course of their regular duties, some of our leaders might reveal themselves as Force-sensitive. If we identify Force-sensitives, we might be able to train them in the ways of the old orders. Do we want to begin the search for Force-sensitive Leaders in our Empire?"
 swp_ascension.2000.a: "Of course."
 swp_ascension.2000.b: "Don't be ridiculous."
 swp_ascension.2001.name: "Preparation for the Pilgrimage"
 swp_ascension.2001.desc: "We found the Force-sensitive Leader! If §Y[this.GetRulerTitle] [this.GetRulerName]§! grants permission and a leave of absence, they can embark on a pilgrimage to learn the ways of the Force."
 swp_ascension.2001.a: "Send [jedi_training_leader.GetHerHim] on [jedi_training_leader.GetHerHis] Journey!"
 swp_ascension.2002.name: "First Steps into a larger World"
 swp_ascension.2002.desc: "§Y[This.GetRulerTitle] [This.GetRulerName]§! agrees and §Y[jedi_training_leader.GetName]§! departs for Tython, the long-lost home of the Jedi Order."
 swp_ascension.2002.a: "May the Force be with [jedi_training_leader.GetHerHim]."
 swp_ascension.2003.name: "Arrival at Tython"
 swp_ascension.2003.desc: "§Y[jedi_training_leader.GetName]§! approaches Tython, the ancient Homeworld of the Jedi. Though no other ships appear to be moving in the system, §Y[jedi_training_leader.GetName]§! cannot escape the feeling that [jedi_training_leader.GetSheHe] is being observed and measured. [jedi_training_leader.GetSheHeCap] must decide what course to pursue."
 swp_ascension.2003.a: "Search for physical traces of the Jedi."
 swp_ascension.2003.b: "Search for echoes of the Jedi in the Force."
 swp_ascension.2010.name: "Searching for Jedi Records."
 swp_ascension.2010.desc: "There are decrepit structures clustered in several valleys in the northern hemisphere. §Y[jedi_training_leader.GetName]§! can feel the Force eddying around them, stirred by memories long lost to time. They seem like decent places to search."
 swp_ascension.2010.a: "There is no ignorance; there is knowledge."
 swp_ascension.2011.name: "Delving into the Ruins"
 swp_ascension.2011.desc: "These ruins could hide the history of the Jedi, or the secrets of their ancient power. §Y[jedi_training_leader.GetName]§! must decide what to search for."
 swp_ascension.2011.a: "Seek the histories."
 swp_ascension.2011.b: "Seek the secrets."
 swp_ascension.2012.name: "Ancient Jedi Texts"
 swp_ascension.2012.desc: "§Y[jedi_training_leader.GetName]§! comes across a cache of ancient texts written as far back as the Jedi Civil War. While noticeably dated, the lessons and historical knowledge within are incredibly valuable for understanding where the Order was during a period of turmoil and how they evolved as the Sith seemingly faded into obscurity."
 swp_ascension.2012.a: "May they teach us much."
 swp_ascension.2013.name: "Archaeological Frustration"
 swp_ascension.2013.desc: "§Y[jedi_training_leader.GetName]§! searches and searches, but cannot find any well-preserved records of the Jedi."
 swp_ascension.2013.a: "There is no passion; there is serenity."
 swp_ascension.2014.name: "The Force is my Guide"
 swp_ascension.2014.desc: "§Y[jedi_training_leader.GetName]§! followed the promptings of the Force to an ancient room deep in one of the old structures and found an ancient Artifact! It pulses steadily with the power infused into its structure."
 swp_ascension.2014.a: "May its secrets enlighten us."
 swp_ascension.2015.name: "No Breakthroughs"
 swp_ascension.2015.desc: "§Y[jedi_training_leader.GetName]§! found small artifacts detailing the day-to-day lives of the Jedi who once lived in this place, but no texts about the Jedi as an organization."
 swp_ascension.2015.a: "The historians may find this intriguing."
 swp_ascension.2016.name: "Next Step of the Training"
 swp_ascension.2016.desc: "Meditation and exercise help §Y[jedi_training_leader.GetName]§! expand their connection to the Force, deepening and strengthening it. [jedi_training_leader.GetSheHeCap] begins to experience fragmentary visions during meditation sessions."
 swp_ascension.2016.a: "What will these visions reveal?"
 swp_ascension.2017.name: "Fear, the Mind-Killer"
 swp_ascension.2017.desc: "§Y[jedi_training_leader.GetName]§!'s powers grow, but so grows [jedi_training_leader.GetHerHis] fear of failing the Galaxy. When a vivid vision shows [jedi_training_leader.GetHerHim] a future in which [jedi_training_leader.GetSheHe] fails the galaxy in a moment of weakness, [jedi_training_leader.GetSheHe] decides to cut [jedi_training_leader.GetHerHim]self off from the Force."
 swp_ascension.2017.a: "The legacy of the Jedi is failure."
 swp_ascension.2018.name: "Courage is not the Absence of Fear"
 swp_ascension.2018.desc: "Conquering your fears is the destiny of a Jedi, but it is not a simple or permanent change. When a vivid vision shows §Y[jedi_training_leader.GetName]§! a future in which [jedi_training_leader.GetSheHe] fails the galaxy in a moment of weakness, [jedi_training_leader.GetSheHe] accepts possible failure, vows to better [jedi_training_leader.GetHerHis] resolve, and grows in confidence, deepening [jedi_training_leader.GetHerHis] bond with the Force."
 swp_ascension.2018.a: "The greatest teacher, failure is."
 swp_ascension.2020.name: "Echoes in the Force"
 swp_ascension.2020.desc: "§Y[jedi_training_leader.GetName]§! wanders hills and vales of Tython, searching for echoes in the Force, living memories of the Jedi who once inhabited this world. It takes patience and persistence, but eventually [jedi_training_leader.GetSheHe] stumbles on a small cave by a lake. Several Jedi apparently stayed here for some time, and echoes of their words and deeds cling to the place still. §Y[jedi_training_leader.GetName]§! meditates and observes, learning about how these Jedi sought to find their own inner peace."
 swp_ascension.2020.a: "There is no chaos; there is harmony."
 swp_ascension.2021.name: "Echoes of Understanding"
 swp_ascension.2021.desc: "As §Y[jedi_training_leader.GetName]§! observes the Force echoes in the hills, it becomes apparent that even [jedi_training_leader.GetHerHis] presence is disrupting the echoes and will eventually cause them to dissolve.\n\n[jedi_training_leader.GetSheHeCap] has noticed two different groups of people within the echoes during [jedi_training_leader.GetHerHis] studies thus far. One group seems focused on obtaining an intellectual understanding of their personal connection to the Force, while the other group seems more interested in understanding the philosophies and values of previous masters, and how those philosophies shaped the old masters' connections to the Force.\n\nWhich group should [jedi_training_leader.GetSheHe] study more closely?"
 swp_ascension.2021.a: "Understanding the Personal Connection"
 swp_ascension.2021.b: "Understanding the Philosophies of the Ancient Masters"
 swp_ascension.2022.name: "A Personal Connection"
 swp_ascension.2022.desc: "§Y[jedi_training_leader.GetName]§! meditates near eddies in the Force that reveal the first group's discussions and trials. They, it turns out, were acolytes in the midst of a fall to the Dark Side. Their quest to understand their personal connection to the Force was little more than a justification to seek additional personal power. §Y[jedi_training_leader.GetName]§! watches as they fall prey to arrogance and pride, but does not follow them on their quest for personal power. [jedi_training_leader.GetSheHeCap] understands that one's connection to the Force is never merely personal; because the Force is generated by all life and resides in all people, its use is always interpersonal, and one's use of the Force should reflect that."
 swp_ascension.2022.a: "Power blinds, without the serenity to see."
 swp_ascension.2023.name: "A Personal Fall"
 swp_ascension.2023.desc: "§Y[jedi_training_leader.GetName]§! meditates near eddies in the Force that reveal the first group's discussions and trials. They, it turns out, had found the location of a relic of great power which once belonged to a great Jedi named Arden Lyn. §Y[jedi_training_leader.GetName]§! follows their conversations until the hiding place of the artifact is revealed, then heads there to investigate. Too late, [jedi_training_leader.GetSheHe] discovers that Lyn was in fact a Dark Jedi, one of the original dissenters from the Jedi Order. The traps Lyn built into the shrine protecting her relic badly wound §Y[jedi_training_leader.GetName]§!, and the wildlife of Tython is quick to finish the job. [jedi_training_leader.GetSheHeCap] is no more."
 swp_ascension.2023.a: "Power blinds, without the serenity to see."
 swp_ascension.2024.name: "The Wisdom of the Masters"
 swp_ascension.2024.desc: "§Y[jedi_training_leader.GetName]§! meditates near eddies in the force that reveal the second group's discussions and trials. They were studying Jedi they referred to as \"the Old Masters,\" who §Y[jedi_training_leader.GetName]§! surmises may have been some of the Jedi Order's first great leaders.\n\nThe group lays out the Old Masters' philosophies and debates their merits and pitfalls. Though §Y[jedi_training_leader.GetName]§! does not fully subscribe to the philosophies of any of the Old Masters as these echoes relate them, [jedi_training_leader.GetSheHe] learns much about the ways one's philosophy can influence one's actions, and the ways one's actions can influence one's connection to the Force."
 swp_ascension.2024.a: "From knowledge, wisdom."
 swp_ascension.2025.name: "A Disturbance in the Force"
 swp_ascension.2025.desc: "§Y[jedi_training_leader.GetName]§! meditates near eddies in the force that reveal the second group's discussions and trials. They were studying Jedi they referred to as \"the Old Masters,\" who §Y[jedi_training_leader.GetName]§! surmises may have been some of the Jedi Order's first great leaders.\n\nUnfortunately, before the group can lay out any of the ancient masters' true wisdom, §Y[jedi_training_leader.GetName]§!'s presence disrupts the echoes, and they fade, lost forever to the mists of time."
 swp_ascension.2025.a: "Hopefully there will be other insights."
 swp_ascension.2026.name: "A Dark Vision"
 swp_ascension.2026.desc: "§Y[jedi_training_leader.GetName]§!'s stronger connection to the Force manifests itself in strange visions of the future. He sees a dark figure surrounded by dead people, and when he looks closer he can see that the hooded figure is himself."
 swp_ascension.2026.a: "Worrying."
 swp_ascension.2027.name: "Face your Fears"
 swp_ascension.2027.desc: "§Y[jedi_training_leader.GetName]§! accepts the possibility of this future, however he decides to do everything to stop himself from turning into this."
 swp_ascension.2027.a: "..."
 swp_ascension.2028.name: "Fear of the Future"
 swp_ascension.2028.desc: "§Y[jedi_training_leader.GetName]§! is too afraid of turning into the hooded figure, so he decides to cut himself off from the Force and live as a hermit."
 swp_ascension.2028.a: "Unfortunate"
 swp_ascension.2030.name: "The Jedi Remain Elusive"
 swp_ascension.2030.desc: "§Y[jedi_training_leader.GetName]§! has found no trace of the Jedi in [jedi_training_leader.GetHerHis] search."
 swp_ascension.2030.a: "An entire planet is one hell of a haystack in which to find a needle."
 swp_ascension.2031.name: "Jedi Meditate, Right?"
 swp_ascension.2031.desc: "Lacking any better ideas, §Y[jedi_training_leader.GetName]§! decides to try and meditate. That's the sort of thing a Jedi would do on Tython, right?"
 swp_ascension.2031.a: "Meditate about the galaxy's future."
 swp_ascension.2031.b: "Meditate on Tython's past."
 swp_ascension.2032.name: "Always in Motion is the Future"
 swp_ascension.2032.desc: "§Y[jedi_training_leader.GetName]§! meditates, and [jedi_training_leader.GetHerHis] worries about the galaxy's future draw in visions of that which is to come.\n\nThe visions come quickly, but in fragments that do not cohere. Sometimes a vision will blatantly contradict the one before it. Sometimes two visions will show the same events but with minor differences between the actions of actors in the vision.\n\nEventually, §Y[jedi_training_leader.GetName]§! understands that no vision of the future is of THE future; all visions are of possible futures, confluences of events that are likely to occur. [jedi_training_leader.GetSheHeCap] learns that focusing on a particular action or intent makes outcomes that logically follow from that intent appear more likely, while keeping an open mind results in visions showing a wider array of options. And [jedi_training_leader.GetSheHe] learns that foresight, while a useful tool, can also blind those who are unaware of their own anxieties, proclivities, and desires."
 swp_ascension.2032.a: "Power blinds those without the serenity to see."
 swp_ascension.2033.name: "Clouded, the Future is"
 swp_ascension.2033.desc: "§Y[jedi_training_leader.GetName]§! meditates, and [jedi_training_leader.GetHerHis] worries about the galaxy's future draw in visions of that which is to come.\n\nThe visions come quickly, furiously, inundating §Y[jedi_training_leader.GetName]§! Before [jedi_training_leader.GetSheHe] can draw any useful information from the visions, [jedi_training_leader.GetSheHe] is overwhelmed and dumped back into the present, left only with murky impressions of a dark threat deep in the future."
 swp_ascension.2033.a: "Power blinds those without the serenity to see."
 swp_ascension.2034.name: "Tython's Past"
 swp_ascension.2034.desc: "§Y[jedi_training_leader.GetName]§! meditates, and [jedi_training_leader.GetHerHis] focus on the mysteries of Tython's past draws in visions of what was.\n\nThe visions come slowly at first, showing the first Force-users who came to Tython seeking to understand their powers, and the order they built. Then the visions accelerate, showing the disagreements, the schisms, the wars, the deaths, and the new lives that came after. §Y[jedi_training_leader.GetName]§! is treated to an abbreviated but thorough history of the Jedi on Tython, and comes away with glimpses into the minds of hundreds of former Jedi and their students."
 swp_ascension.2034.a: "The Force is in all things."
 swp_ascension.2035.name: "The Concealing Darkness"
 swp_ascension.2035.desc: "§Y[jedi_training_leader.GetName]§! meditates, and [jedi_training_leader.GetHerHis] focus on the mysteries of Tython's past draws in visions of what was.\n\nThe visions come quickly, furiously, inundating §Y[jedi_training_leader.GetName]§! Before [jedi_training_leader.GetSheHe] can draw any useful information from the visions, [jedi_training_leader.GetSheHe] is overwhelmed and dumped back into the present, left only with murky impressions of the darkness that lingers within all living things and must be guarded against always."
 swp_ascension.2035.a: "The Force is in all things."
 swp_ascension.2036.name: "A Vision of Great Peril"
 swp_ascension.2036.desc: "§Y[jedi_training_leader.GetName]§! is overcome by a vision so persistent and so powerful that it renders [jedi_training_leader.GetHerHim] unconscious.\n\nIn the vision, [jedi_training_leader.GetSheHe] sees the galaxy falling before the might of strange outsiders that the Force itself can neither see nor touch. These outsiders are alien in a way that no other life in the galaxy is alien, and they threaten the Force itself. They must be prevented from wiping out the Force itself, but how can a lone would-be Jedi stop such an inexorable juggernaut?"
 swp_ascension.2036.a: "Meditate, and seek possible resolutions."
 swp_ascension.2037.name: "There is Freedom in Life"
 swp_ascension.2037.desc: "The future is clouded and uncertain. Not only is the Dark Side strong; not only are §Y[jedi_training_leader.GetName]§!'s emotions and worries impeding the clarity of the vision; not only is this future so far off as to be almost impossible to predict; but the subjects of the vision seem immune to the Force. It can offer no insight on their motives or their actions.\n\nBut all hope is not lost. Some few, fragmentary visions show a victory against the invaders, at staggering cost. One, a vision so brief it almost eludes §Y[jedi_training_leader.GetName]§!, shows what might be a scene of reconciliation.\n\nThe only path is forward."
 swp_ascension.2037.a: "May there be purpose in death."
 swp_ascension.2038.name: "The Doom of the Force"
 swp_ascension.2038.desc: "The future is clouded and uncertain. Not only is the Dark Side strong; not only are §Y[jedi_training_leader.GetName]§!'s emotions and worries impeding the clarity of the vision; not only is this future so far off as to be almost impossible to predict; but the subjects of the vision seem immune to the Force. It can offer no insight on their motives or their actions.\n\nEvery vision erodes hope further. Some few, fragmentary visions show a victory against the invaders, but it comes at a staggering cost. Trillions of beings dead, dozens of worlds cut off from the Force, and all the outsiders dead. The last fall at §Y[jedi_training_leader.GetName]§!'s hands.\n\n§Y[jedi_training_leader.GetName]§! refuses to participate in that future. If [jedi_training_leader.GetHerHis] only options are to participate in unthinkable genocide or to lose the Force, better to lose the Force now, so [jedi_training_leader.GetSheHe] will not miss it. [jedi_training_leader.GetSheHeCap] has cut [jedi_training_leader.GetHerHim]self off from the Force and fled."
 swp_ascension.2038.a: "Knowledge stagnates without the strength to act."
 swp_ascension.2100.name: "Donning the Mantle"
 swp_ascension.2100.desc: "§Y[jedi_training_leader.GetName]§! is ready to become a Jedi Knight. [jedi_training_leader.GetSheHeCap] has had a vision of a shrine sacred to the Jedi in the hills above a ruined temple. [jedi_training_leader.GetSheHeCap] will depart for it immediately."
 swp_ascension.2100.a: "May the Force be with [jedi_training_leader.GetHerHim]."
 swp_ascension.2101.name: "The Ancient Shrine"
 swp_ascension.2101.desc: "§Y[jedi_training_leader.GetName]§! has reached the shrine from [jedi_training_leader.GetHerHis] vision. It is a towering pillar of stone dozens of meters tall. Water somehow wells from the crest of the stone, burbling in a pool at its pinnacle and cascading down the sides of the stone in six distinct waterfalls. How these falls have not eroded away the stone is a mystery. Around the pool at the pinnacle, six carved obelisks surround a pavilion lined with wind-worn stone benches. Flowering vines drape across the obelisks and benches, half-obscuring relief carvings of flowing curves and mirrored asymmetrical shapes. Despite its isolation, no creatures appear to have made it their homes."
 swp_ascension.2101.a: "What was this place?"
 swp_ascension.2102.name: "Meditate in the Shrine"
 swp_ascension.2102.desc: "§Y[jedi_training_leader.GetName]§! kneels at the edge of the central pool atop the pillar and opens [jedi_training_leader.GetHerHim]self to the Force. The rush of its energy is startling. §Y[jedi_training_leader.GetName]§! can feel the life across the whole of Tython from here."
 swp_ascension.2102.a: "The Force is all things, and I am the Force."
 swp_ascension.2103.name: "The Jedi Code"
 swp_ascension.2103.desc: "While §Y[jedi_training_leader.GetName]§! meditates, [jedi_training_leader.GetSheHe] becomes aware of a subtle current of the Force stirring in the waters of the pool. It loops around the pool again and again, always touching six stones set around the pool's edge in order.\n\n§Y[jedi_training_leader.GetName]§! touches each stone as the current of the Force reaches it. The first five cause a single statement to resonate in [jedi_training_leader.GetHerHis] mind: §BThere is no emotion, there is peace. There is no ignorance, there is knowledge. There is no passion, there is serenity. There is no chaos, there is harmony§!. The sixth stone, however, merely echoes with expectant silence when the current of the Force touches it, awaiting a response from §Y[jedi_training_leader.GetName]§!."
 swp_ascension.2103.a: "I am one with the Force, and the Force is with me."
 swp_ascension.2103.b: "There is no death, there is the Force."
 swp_ascension.2103.c: "There is no darkness within the Light."
 swp_ascension.2104.name: "§BKnight of the Light§!"
 swp_ascension.2104.desc: "§Y[jedi_training_leader.GetName]§! nearly falls into the pool as the Force seems to reach up at [jedi_training_leader.GetHerHim]. When the sensation passes, [jedi_training_leader.GetSheHe] can feel the Force flowing through [jedi_training_leader.GetHerHim] in ways [jedi_training_leader.GetSheHe] never thought possible."
 swp_ascension.2104.a: "Rise §Y[jedi_training_leader.GetName]§!, Jedi Knight."
 swp_ascension.2105.name: "§BKnight of the Light§!"
 swp_ascension.2105.desc: "§Y[jedi_training_leader.GetName]§!'s consciousness sinks into the pool, leaving [jedi_training_leader.GetHerHis] body kneeling above. For a brief moment, [jedi_training_leader.GetSheHe] knows all the Jedi masters and apprentices of the past as though [jedi_training_leader.GetSheHe] had lived all their lives."
 swp_ascension.2105.a: "Rise §Y[jedi_training_leader.GetName]§!, Jedi Knight."
 swp_ascension.2106.name: "§BKnight of the Light§!"
 swp_ascension.2106.desc: "§Y[jedi_training_leader.GetName]§! blinks as the Force current releases [jedi_training_leader.GetHerHim]. The sunlight atop the great pillar is warm and approving on [jedi_training_leader.GetHerHis] skin."
 swp_ascension.2106.a: "Rise §Y[jedi_training_leader.GetName]§!, Jedi Knight."
 swp_remind_6_months:0 "Remind me again in 6 months."
 swp_tech_option_events.1.name:0 "Armor Technology Specialization"
 swp_tech_option_events.1.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, my name is §M[engineering_research_leader.GetName]§!, and I've been leading a team researching new armor components. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue.\n\nPlease let us know which of the following avenues you wish to develop."
 swp_tech_option_events.1.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in armor technology we must make a decision between two §HArmor§! technological paths.\n\n§HArmor Plating§!\nWhile all vessels are equipped with hull plating, military vessels and stations utilize §HArmor Plating§! to provide vessels with an additional level of defense without sacrificing speed or significantly increasing the overall profile of the vessel.\n\n§HReinforced Armor Plating§!\nWhether through neutronium impregnation or other forms of reinforcement, our armor plating can be made far more resilient. Superior to even standard Armor Plating, Reinforced Armor Plating will greatly improve our ship's defensive abilities, albeit at the cost of increasing their mass. This will in turn likely reduce the speed of our warships, and their ability to evade enemy fire."
 swp_tech_option_events.1.q:0 "Tell me more."
 swp_tech_option_events.1.a:0 "§BArmor Plating§!"
 swp_tech_option_events.1.b:0 "§RReinforced Armor Plating§!"
 swp_tech_option_events.6.name:0 "Shield Technology Specialization"
 swp_tech_option_events.6.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, my name is §M[physics_research_leader.GetName]§!, and I've been leading a team researching new shield technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue.\n\nPlease let us know which of the following avenues you wish to develop."
 swp_tech_option_events.6.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in shield technology we must make a decision between two §BShield§! technological paths.\n\n§BRegenerative Shields§!\n\nThis shield technology is made for prolonged combat and more artillery focused ships, where ships could use the §Rregenerative§! power of their shields to stay even longer in combat.\n\n§BAdvanced Shields§!\n\nThis shield technology provides more energy to the shields which leads to an even §Gstronger§! shield. Perfect for short battle situations where ships take more fire from enemy ships without staying too long in combat."
 swp_tech_option_events.6.q:0 "Tell me more."
 swp_tech_option_events.6.a:0 "§RRegenerating Shields§!"
 swp_tech_option_events.6.b:0 "§GReinforced Shields§!"
 swp_tech_option_events.10.name:0 "Turbolaser Specialization I"
 swp_tech_option_events.10.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, my name is §M[physics_research_leader.GetName]§!, and I've been leading a team researching new Turbolaser technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue.\n\nPlease let us know which of the following avenues you wish to develop."
 swp_tech_option_events.10.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in Turbolaser technology we must make a decision between two §HTurbolaser§! technological paths.\n\n§HIncreased Fire Rate§!\n\nThis Variant allows our slower Weapons to fire faster through new reloading technology.\n\n§HIncreased Fire Power§!\n\nThis Variant allows for more spread out damage via multiple Turbolasers."
 swp_tech_option_events.10.q:0 "Tell me more."
 swp_tech_option_events.10.a:0 "§BIncreased Fire Rate§!"
 swp_tech_option_events.10.b:0 "§RIncreased Fire Power§!"
