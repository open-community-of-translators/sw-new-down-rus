 swp_thrawn_events.25.desc: "Офицеры направляют своих поисковых дроидов ID9 в глубины пещеры, а солдаты регулярной армии и штурмовики прочесывают лагерь.\n\n\nЧасы поисков в наспех сколоченных лачугах и жилищах ничего не дали. Однако дроиды обнаружили тайник с ресурсами в одной из самых низких точек заброшенного пещерного лагеря."
 swp_thrawn_events.25.a: "Замечательные новости!"
 swp_thrawn_events.26.name: "Пещера"
 swp_thrawn_events.26.desc: "Офицеры направляют своих поисковых дроидов ID9 в глубины пещеры, а солдаты регулярной армии и штурмовики прочесывают лагерь.\n\n\nЧасы поисков в наспех сколоченных лачугах и жилищах ничего не выявили. Однако дроиды обнаружили источник энергии в самой глубине пещеры. Проходит еще несколько часов, и небольшая группа солдат начинает поиск тайника с кристаллами."
 swp_thrawn_events.26.a: "§YИмператор§! будет очень доволен."
 swp_thrawn_events.27.name: "Пещера"
 swp_thrawn_events.27.desc: "Офицеры направляют своих поисковых дроидов ID9 в глубины пещеры, а солдаты регулярной армии и штурмовики прочесывают лагерь.\n\nЧасы поисков в наспех сколоченных лачугах и жилищах ничего не выявили, а сканирование дроидов не дало результатов."
 swp_thrawn_events.27.a: "Замечательные новости!"
 swp_thrawn_events.30.name: "Склад §YЧерного Солнца§"
 swp_thrawn_events.30.desc: "Мы получили сообщение, что силы адмирала [Root.Leader.GetName] взяли под контроль базу контрабандистов на [Root.Planet.GetName]. Склад, судя по всему, оборудован для перевозки спайса для §Черного Солнца§.\n\nОдин из захваченных контрабандистов, называющий себя представителем §YЧерного Солнца§, обратился к нам, предлагая кредиты в обмен на проход за пределы планеты."
 swp_thrawn_events.30.a: "Если император узнает..."
 swp_thrawn_events.30.b: "Изъять товар, но оставить контрабандиста в живых."
 swp_thrawn_events.30.c: "Империя не ведет переговоров с контрабандистами."
 swp_thrawn_events.31.name: "Заброшеннный склад снабжения §YМежгалактического Банковского клана§!"
 swp_thrawn_events.31.desc: "После короткого боя наши силы успешно подавили любое сопротивление нашему присутствию. Один из контрабандистов выступил вперед и представился менеджером объекта.\n\nОказывается, что мы нашли склад для контрабандных операций, финансируемых §YМежгалактическим банковским кланом§!. Их представитель подошел к адмиралу [Root.Leader.GetName] с щедрым количеством кредитов, надеясь убедить нас оставить их в покое и продолжить наш поиск в другом месте. Однако их предполагаемая принадлежность к §YМБКC§! вызывают подозрения - особеннов месте с гибелью §HSСена Хилла§! на §YМустафаре§!."
 swp_thrawn_events.31.a: "Возьми взятку."
 swp_thrawn_events.31.b: "Конфискуйте все, и унесите  с собой. Но оставь эту мразь там, где мы ее нашли."
 swp_thrawn_events.31.c: "Пристрелите их!"
 swp_thrawn_events.40.name: "Лагерь"
 swp_thrawn_events.40.desc: "Прочесав территорию лагеря, мы практически не обнаружили никаких признаков какой-либо деятельности контрабандистов. Однако на нескольких ящиках есть странные символы. Если сравнивать с символами, используемыми известными преступными организациями, то совпадений нет. То же самое касается символов, используемых группами мятежников по всей известной галактике.\n\nТем не менее, молодой кадет по имени §HЭли Ванто§! указывает, что символы ассоциируются с торговым языком, используемым внутри изоляционистской державы в §BНеизвестных регионах§! - §YДоминации Чиссов§!. Имея в виду эту новую информацию, десантная группа считает, что лучше всего организовать посадочную площадку поблизости и подготовиться к ситуации первого контакта."
 swp_thrawn_events.40.a: "Любопытно..."
 swp_thrawn_events.40.b: "Больше иноплонетян... прекрасно..."
 swp_thrawn_events.41.name: "Поиски"
 swp_thrawn_events.41.desc: "Пока наша команда продолжает разведку лагеря и прилегающей территории, над головой раздается отчетливый звук СИДа, за которым следует громкий взрыв. Огненный шар врезается в землю неподалеку, вдалеке поднимается столб дыма.\n\n Отдан приказ отправиться исследовать обломки."
 swp_thrawn_events.41.a: "Мы должны действовать осторожно."
 swp_thrawn_events.42.name: "Поиски продолжаются"
 swp_thrawn_events.42.desc: "Следуя за дымным следом, отряд солдат пробирается к сбитому кораблю. Они проезжают мимо другого лагеря, такого же пустынного, как и предыдущий."
 swp_thrawn_events.42.a: "Сейчас на это нет времени, продолжайте движение."
 swp_thrawn_events.43.name: "Упавший СИД-Истребитель"
 swp_thrawn_events.43.desc: "Группа добирается до места крушения и осматривает тлеющие обломки. После смерти пилота команду охватывает чувство страха, когда они находят его тело, но без летного костюма или снаряжения. С имперской посадочной площадки принят сигнал бедствия. По каналам связи раздается отчаянный призыв о подкреплении, который немедленно прерывается новыми взрывами."
 swp_thrawn_events.43.a: "Найдите этого проклятого инопланетянина!"
 swp_thrawn_events.43.b: "Вызовите эвакуационный шаттл и отправьте дроида-шпиона."
 swp_thrawn_events.44.name: "Пришелец"
 swp_thrawn_events.44.desc: "Наши войска возвращаются в лагерь и находят его в руинах. Разбросанные тела и обломки свидетельствуют о том, что это была хорошо спланированная засада. Когда прибывают подкрепления, вся территория прочесывается в поисках признаков инопланетного диверсанта.\n\nПроходят часы, пока штурмовики осматривают местность. Отряд возвращается к первоначальному месту стоянки и находит §Hсинекожую фигуру с красными глазами§! роющуюся в коробке с припасами. Командир отделения вызывает подкрепление, когда вспыхивает драка. Несколько минут спустя инопланетянин повержен и отведен обратно к месту посадки."
 swp_thrawn_events.44.a: "Цель достигнута."
 swp_thrawn_events.45.name: "Пришелец"
 swp_thrawn_events.45.desc: "Наши войска возвращаются в лагерь и находят его в руинах. Разбросанные тела и обломки свидетельствуют о том, что это была хорошо спланированная засада. Подкрепления прибывают по мере того, как вся территория прочесывается в поисках признаков инопланетного диверсанта.\n\nПроходят часы, пока штурмовики осматривают местность. Когда командир готовится отдать приказ об отходе, инопланетянин выходит из зарослей, подняв руки над головой. §Hсинекожий инопланетянин с красными глазами§! предлагает сдаться, заявляя, что ему надоело наблюдать, как наши 'лучшие' войска не могут поймать его в течение последних нескольких часов."
 swp_thrawn_events.45.a: "Цель достигнута."
 swp_thrawn_events.46.name: "Безбилетный солдат"
 swp_thrawn_events.46.desc: "Наши силы зачистили нашу зону высадки, принося с собой предположительно инопланетный материал. Доставив на борт ящики с припасами, спидеры и тела погибших, шаттл взлетает и возвращается на Звездный разрушитель.\n\nПосле того, как весь груз выгружен, один из ящиков открывается. Выходит штурмовик, поправляя свою броню, пока они движутся к шаттлу. Перехваченный другой группой солдат, лжештурмовик сдается, снимая свою маскировку. Перед [Root.Leader.GetName] и кадетом §HВанто§! стоял синекожий инопланетянин с красными глазами.\n\n Выступая в качестве переводчика, молодой кадет представляет своего пленника как §HТрауна§!."
 swp_thrawn_events.46.a: "Отошлите его на §YКорусант§!, §HИмператор§! захочет узнать больше о чиссах."
 swp_thrawn_events.47.name: "Безбилетный солдат"
 swp_thrawn_events.47.desc: "Наши силы зачистили нашу зону высадки, принося с собой предположительно инопланетный материал. Доставив на борт ящики с припасами, спидеры и тела погибших, шаттл взлетает и возвращается на Звездный разрушитель.\n\nПосле того, как весь груз выгружен, один из ящиков открывается. Выходит штурмовик, поправляя свою броню, пока они движутся к шаттлу. После перехваченный другой группой солдат, в ангаре вспыхивает драка. Убив одного солдата, самозванец хватает бластер и открывает огонь. Адмирал [Root.Leader.GetName] достает свой бластер и делает выстрел, не попадая в цель, и самозванец немедленно убивает его.\n\n Полностью окруженный, лжесолдат снимает свою броню и с помощью кадета §HВанто§! представляется как §HТраун§! из §YДоминации Чиссов§! и требует аудиенции у §HИмперора Палпатина.§!"
 swp_thrawn_events.47.a: "Закуйте его в цепи и доставьте этого зверя обратно на Корускант."
 swp_thrawn_events.48.name: "Безбилетный солдат"
 swp_thrawn_events.48.desc: "Наши силы зачистили нашу зону высадки, принося с собой предположительно инопланетный материал. Доставив на борт ящики с припасами, спидеры и тела погибших, шаттл взлетает и возвращается на Звездный разрушитель.\n\nПосле того, как весь груз выгружен, один из ящиков открывается. Выходит штурмовик, поправляя свою броню, пока они движутся к шаттлу. После перехвата другой группой солдат, в ангаре вспыхивает драка. Убив одного солдата, самозванец хватает бластер и открывает огонь.\n\n Вопреки здравому смыслу, бродячий солдат направляет свой бластер на фигуру, закутанную в черное. Болт немедленно отклоняется, и другие солдаты отступают. Нападавший поднимается в воздух, хватаясь за горло, как будто он пытается вырваться из чьей-то невидимой руки. Штурмовики немедленно бросаются на него и надевают наручники. Хватающий ртом воздух и стоящий на коленях перед самим §HЛордом Вейдером§!, инопланетянин сдается, снимая шлем и обнажая свою синюю кожу и красные глаза. С помощью кадета §HВанто§! инопланетянина поднимают на ноги и надевают наручники. Инопланетянин представляется как §HТраун§!, представитель §YДоминации Чиссов§!.\n\nВ глубине своего разума §HВейдер§! ненадолго вспоминает  кого-то, с кем он столкнулся целую жизнь назад."
 swp_thrawn_events.48.a: "§HИмператор§! вероятно будет заинтересован в этом инопланетянине."
 swp_thrawn_events.49.name: "Безбилетный солдат"
 swp_thrawn_events.49.desc: "OНаши силы зачистили нашу зону высадки, принося с собой предположительно инопланетный материал. Доставив на борт ящики с припасами, спидеры и тела погибших, шаттл взлетает и возвращается на Звездный разрушитель.\n\nПосле того, как весь груз выгружен, один из ящиков открывается. Выходит штурмовик, поправляя свою броню, пока они движутся к шаттлу. После перехваченный другой группой солдат, в ангаре вспыхивает драка. Убив одного солдата, самозванец хватает бластер и открывает огонь.\n\n Вопреки здравому смыслу, лжесолдат направляет свой бластер в сторону §HГранд-моффа Таркина§!. Гранд-мофф вытаскивает свой бластер и открывает ответный огонь, когда подкрепление заполняет ангар. Сильно превосходимый численностью, инопланетянин сдается, снимая шлем и обнажая свою синюю кожу и красные глаза. С помощью кадета §HВанто§! инопланетянина поднимают на ноги и надевают наручники. Инопланетянин представляется как §HТраун§!, представитель §YДоминации Чиссов§!."
 swp_thrawn_events.49.a: "Императору вероятно будет интересен этот инопланетянин."
 swp_thrawn_events.50.name: "Приказ Императора."
 swp_thrawn_events.50.desc: "Весть о поимке чисского диверсанта достигла Корусканта. Заинтересованный новостями о его поимке, §HИмператор Палпатин§! лично распорядился, чтобы §HТраун§! должен быть доставлен непосредственно к нему."
 swp_thrawn_events.50.a: "Как прикажет Император."
 swp_thrawn_events.51.name: "Поиск контрабандистов"
 swp_thrawn_events.51.desc: "После нескольких часов поисков на месте крушения не обнаружено никаких признаков деятельности контрабандистов."
 swp_thrawn_events.51.a: "Удвоим наши усилия!"
 swp_thrawn_events.51.b: "Создайте группу наблюдения и понаблюдайте за участком еще немного."
 swp_thrawn_events.52.name: "Поиск контрабандистов"
 swp_thrawn_events.52.desc: "Мы обыскали ящики на месте и не обнаружили никакой деятельности контрабандистов, но там были некоторые ценные ресурсы и большое количество провизии. Очевидно, кто-то планировал провести здесь некоторое время."
 swp_thrawn_events.52.a: "Возьмите их с собой и давайте мы покинем эту планету."
 swp_thrawn_events.53.name: "Незваный гость"
 swp_thrawn_events.53.desc: "С абсолютной решимостью и численностью нам удалось окружить человека, скрывавшегося от наших войск. §Hголубокожий инопланетянин с красными глазами§! сдался нашим силам и с помощью кадета §HВанто§! инопланетянин представился как §HТраун§!."
 swp_thrawn_events.53.a: "Задержите его и доставьте на борт."
 swp_thrawn_events.54.name: "Незнакомец"
 swp_thrawn_events.54.desc: "Оставив позади небольшую команду с капитаном §HВоссом Парком§! и кадетом§HВанто§!, большая часть наших сил отступила. Прежде чем покинуть систему, адмирал [Root.Leader.GetName] получил сообщение с поверхности планеты.\n\nКоманда сообщает, что прошло совсем немного времени, прежде чем §Hалиен с голубой кожей и красными глазами§! вышел из укрытия, осматривая место стоянки. Он ни в коем случае не был осведомлен об имперских силах в этом районе."
 swp_thrawn_events.54.a: "Приведите его сюда!"
 swp_thrawn_events.55.name: "Незнакомец"
 swp_thrawn_events.55.desc: "Отряд штурмовиков приближается к пришельцу, подняв бластеры и приказывает сдаться. Инопланетянин подчиняется, поднимая руки и поворачиваясь лицом к имперской отряду. С помощью кадета §HВанто§! инопланетянин представляется как §HТраун§!, представитель §YДоминации Чиссов§!."
 swp_thrawn_events.55.a: "Задержите его и доставьте обратно на Корускант."
 swp_thrawn_events.56.name: "Незнакомец"
 swp_thrawn_events.56.desc: "Отряд штурмовиков приближается к пришельцу с бластерами наготове и приказывает сдаться. Понимая, что он в меньшинстве, инопланетянин подчиняется, поднимая руки и поворачиваясь лицом к имперской отряду. С помощью кадета §HВанто§! инопланетянин представляется как §HТраун§!, представитель §YДоминации Чиссов§!."
 swp_thrawn_events.56.a: "Задержите его и доставьте обратно на Корускант."
 swp_thrawn_events.57.name: "Захват инопланетянами"
 swp_thrawn_events.57.desc: "Отряд штурмовиков приближается к пришельцу без дополнительной поддержки. Вытащив бластеры, они приказывают пришельцу сдаться. Инопланетянин, хотя и явно удивленный, подчиняется, поднимая руки и поворачиваясь лицом к имперской дружине. С помощью кадета §HВанто§! инопланетянин представляется как §HТраун§!, представитель §YДоминации Чиссов§!."
 swp_thrawn_events.57.a: "Задержите его и доставьте обратно на Корускант."
 swp_thrawn_events.58.name: "Саботаж"
 swp_thrawn_events.58.desc: "Отряд начинает грузить лагерь обратно на шаттлы. Процесс идет гладко, но внезапно один из лямбда-шаттлов взрывается. Когда экипаж был спасен, §HКапитан Парк§! замечает, что некоторые компоненты были изменены.\ n\n Оказыв некоторую помощь, чтобы помочь устранить повреждения отряд эвакуируется."
 swp_thrawn_events.58.a: "Быстро приведите сюда несколько инженеров!"
 swp_thrawn_events.59.name: "Саботаж"
 swp_thrawn_events.59.desc: "Отряд начинает грузить лагерь обратно на шаттлы. Процесс идет гладко, но капитан §HПарк§! замечает, что некоторые компоненты были испорчены, а на ножках установлена взрывчатка. Группа инженеров отправляется, чтобы помочь обезвредить бомбу и обеспечить отсутствие дальнейших сбоев."
 swp_thrawn_events.59.a: "По крайней мере, мы извлекли некоторые ресурсы из этого."
 swp_thrawn_events.60.name: "Безбилетник"
 swp_thrawn_events.60.desc: "Наши силы зачистили нашу зону высадки, принеся с собой предположительно инопланетный материал. Доставив ящики с припасами, спидеры и снаряжение обратно на борт, шаттл взлетает и возвращается к Звездному разрушителю.\n\nПосле того, как весь груз выгружен, один из ящиков открывается. Выходит штурмовик, поправляя свою броню и нажимает переключатель детонатора. Перехваченный другой группой солдат, лжештурмовик сдается, снимая свою маскировку и отключает переключатель. Перед [Root.Leader.GetName], §HКапитаном Парком§! и кадетом §HВанто§! предстал синекожий инопланетянин с красными глазами. Выступая в качестве переводчика, молодой кадет представляет своего пленника как §HТрауна§!, представителя the §YДоминации Чиссов§!"
 swp_thrawn_events.60.a: "Задержите его и доставьте на Корускант!"
 swp_thrawn_events.61.name: "Безбилетник"
 swp_thrawn_events.61.desc: "Наши силы зачистили нашу зону высадки, принеся с собой предположительно инопланетный материал. Доставив ящики с припасами, спидеры и снаряжение обратно на борт, шаттл взлетает и возвращается к Звездному разрушителю.\n\nПосле того, как весь груз выгружен, один из ящиков открывается. Выходит штурмовик, поправляя свою броню и нажимает переключатель детонатора. Перехваченный другой группой солдат, лжесолдат нажимает на выключатель, и шаттл яростно взрывается внутри ангара. Раздается сигнал тревоги и аварийная команда врывается с подкреплением.\n\nШтурмовики сковывают диверсанта, стаскивая с него шлем и надевая на него наручники. На коленях перед адмиралом [Root.Leader.GetName], §HКапитаном Парком§! и кадетом §HВанто§!  предстаёт синекожий инопланетянин с красными глазами. Выступая в качестве переводчика, молодой кадет представляет своего пленника как §HТрауна§!, представителя §YДоминации Чиссов§!."
 swp_thrawn_events.61.a: "Доставьте его обратно на Корускант."
 swp_thrawn_events.70.name: "Императорская аудиенция"
 swp_thrawn_events.70.desc: "Капитан §HПарк§!, §HВанто§!, и §HТраун§! Пребывают в Импедаторский дворец и сопровождаются в тронный зал.\n\n§HТраун§! шагнул вперёд и обратился непосредственно к §HПалпатину§!. 'Ваше Величество... Я не просто дар.  Я также являюсь ресурсом. Такого вы никогда раньше не видели и, возможно, никогда больше не увидите. Вы бы хорошо поступили, если бы воспользовались мной.' §HПарк§! информирует §HИмператора§! о том что этот чисс был изгнан своими людьми - на что §HТраун§! уточняет обстоятельства приведшие к его изгнанию - разногласия по вопросам нанесения превентивных ударов по врагам §YДоминации§!.\n\n§HТраун§ предлагает §HИмператору§! его верность и упомянул о ее проявление, когда он столкнулся с §HЭнакином Скайуокером§! несколько лет назад. §HСкайокер§! в отчетах упоминал о встрече с опытным чиссом во время Войн клонов по имени §HМитт'рау'нуруодо§! - тем же чиссом, что стоит перед ним.\n\n§HПалпатин§! заинтригован предложением инопланетянина. Знание §BНеизвестных регионов§! было бы выгодно для Империи, особенно в связи с растущим интересом §HИмператора§!  к региону."
 swp_thrawn_events.70.a: "Зачислите Трауна в Имперскую академию."
 swp_thrawn_events.70.b: "Используй силу, чтобы извлечь информацию о чиссах из Трауна."
 swp_thrawn_events.71.name: "Могущественный союзник"
 swp_thrawn_events.71.desc: "§HИмператор§! протягивает руку и через Силу и зондирует разум инопланетянина, стоящего перед ним. Он многое узнает о §HТрауне§!,  его встрече со §HСкайвокером§! и природе §YДоминации Чиссов§!. Будучи продвинутыми, они являются изоляционистами, занимающимися в основном внутренними делами и мародерствующими империями, которые существуют в том, что они называют §B'Хаос'§!. Они не будут представлять угрозы мощи Империи, ни сейчас ни потом.\n\nИмператор также чувствует большие амбиции и мастерство в этом чиссе. Если Траун успешно закончит Имперскую академию и продемонстрирует свою лояльность, он может стать могущественным союзником. Кадет §HВанто§! будет его проводником на верной имперской службе."
 swp_thrawn_events.71.a: "Зачислите Трауна в Имперскую академию."
 swp_thrawn_events.72.name: "Природа инструментов"
 swp_thrawn_events.72.desc: "§HИмператор§! протягивает руку и через Силу исследует разум инопланетянина, стоящего перед ним. Несмотря на скрытность, чиссы проницательны, тренированы и продвинуты. Тем не менее, нет никаких признаков того, что §YДоминация Чиссов§! когда-либо бы представлял угрозу для Империи.\ n\nДаже если бы они могли представлять угрозу, он все равно мог бы быть полезным инструментом, и когда он больше не будет полезен, тогда его можно просто выбросить.\n\nТем не менее, §HИмператор§! чувствует страх, когда он исследует разум §HТрауна§!. Опасения по поводу другой угрозы глубоко в  §BНеизвестных регионах§!."
 swp_thrawn_events.72.a: "Ему нужно будет приспособиться к обычаям Империи."
 swp_thrawn_events.73.name: "Сломанный"
 swp_thrawn_events.73.desc: "§HИмператор§! протягивает руку и через Силу исследует разум инопланетянина, стоящего перед ним. Его вид тренирован, развит, восприимчив и храбр и  §HTТраун§! не является исключением, сопротивляясь усилиям §HПалпатина§!. Он мог что-то скрывать от него... \n\nСинекожий инопланетянин упорно сопротивляется, стиснув зубы от боли.\n\n§HПалпатин§! чувствует страх в разуме §HТрауна§!. Более серьезная проблема, выходящая за рамки политики §YДоминации§!, растущей власти §HИмперии§! и повстанческого движения, растущего в §Bнебольшом пространстве§!. Что-то еще глубоко в §BНеизвестных регионах§!... Возможно, это то же самое, что он почувствовал сам... \n\n§HТраун§! начинает потеть, так как он сопротивляется ментальному зонду. В последний момент изнеможденный, §HТраун§! рушится на землю. Не все было раскрыто, но теперь §HПалпатин§! знает больше о ситуации в §BНеизвестных регионах§!.\n\nПовелитель ситхов задается вопросом, сохранил ли §HТраун§! разум, но независимо от психического состояния пришельца, он должен быть отправлен в Имперскую академию для обучения."
 swp_thrawn_events.73.a: "Слабый и жалкий."
 swp_thrawn_events.74.name: "Погоны"
 swp_thrawn_events.74.desc: "Зачислен в звании лейтенанта, §HТраун§! выделяется на фоне большинства своих собратьев-кадетов-людей в академии. Будучи лично выбранным §HИмператором§!, одно только присутствие, §HТрауна§! порождает враждебность. §HВанто§! сообщает лейтенанту, что открытое выставление напоказ планки с его званием может вызвать гнев не только его товарищей-курсантов, но и его начальства."
 swp_thrawn_events.74.a: "Продолжайте носить."
 swp_thrawn_events.74.b: "Приберегите это на более подходящее время."
 swp_thrawn_events.75.name: "Любимчик коменданта"
 swp_thrawn_events.75.desc: "Кадет Спенк Орбар - один из многих кадетов, пристально смотрящих на синекожего инопланетянина. Несмотря на обширные связи его семьи, Орбар провел здесь четыре года, и все же они просто вручаютпланку проклятому Панторанину с больными глазами!\n\nПересекая коридоры, §HТраун§!не находится в неведении относительно кинжалов, направленных в него со всех сторон. Возможно, носить планку было не самым лучшим решением..."
 swp_thrawn_events.75.a: "Со временем все изменится.."
 swp_thrawn_events.76.name: "Несостоявшийся офицер"
 swp_thrawn_events.76.desc: "Что делает лейтенант на базовом боевом курсе? Для большинства офицеров этот курс был бы ниже их достоинства. И все же планка со званием §HТрауна§!  выделяется так же сильно, как его голубая кожа и красные глаза. Сбитые с толку, некоторые курсанты полагают, что он, должно быть, действительно провалил какую-то работу в одном из отдаленных секторов, раз его отправили обратно и определили в этот класс.\n\nВо время спарингов с другими кадетами, §HТраун§! чувствует, что люди действительно сомневаются в его компетентности. Возможно, носить планку со званием было не самым лучшим решением..."
 swp_thrawn_events.76.a: "Со временем все изменится.."
 swp_thrawn_events.77.name: "Правила уважения"
 swp_thrawn_events.77.desc: "Для некоторых курсантов, таких как Розита Туруй, присутствие пришельца с планкой о ранге было испытанием. Имперские правила требуют, чтобы обслуживающий персонал уважал вышестоящих офицеров и уважал чужаков - но соблюдается только одно из этих правил.\n\n§HТраун§! замечает возросшую ксенофобию, исходящую от его коллег, и оскорбления, сыплющиеся в его сторону - но никогда в присутствии инструкторов. Тем не менее, возможно, ношение планки было не самым лучшим решением...."
 swp_thrawn_events.77.a: "Со временем все изменится.."
 swp_thrawn_events.78.name: "Погоны"
 swp_thrawn_events.78.desc: "§HТраун§! приберег планку до подходящего момента, и всего через несколько дней такое время наступает. Будучи приглашенным на карточную игру курсантами Орбаром и Туруи, §HТраун§! и §HВанто§! подозревают, что игра - это подстава для того, чтобы их поймали за азартными играми.\n\n Офицер низшего ранга внезапно врывается в комнату, требуя знать, что происходит, §HТраун§! надевает свою планку, указывающую на его звание. При виде лейтенантской планки офицер застывает на месте, извиняется за вторжение и быстро уходит."
 swp_thrawn_events.78.a: "Не существует такого понятия, как гарантированная выигрышная комбинация."
 swp_thrawn_events.79.name: "Разбор полетов"
 swp_thrawn_events.79.desc: "Возвращаясь домой после карточной игры со своими однокурсниками,§HТраун§! и §HВанто§! попадают в засаду, устроенную тремя замаскированными личностями. Вдвоем они сдерживают нападавших, пока другие курсанты не бросаются им на помощь, заставляя нападавших бежать.\n\n Во время разбора полетов §HКомендантом Диинларом§!, §HТраун§! приводит доказательства того, что нападавшие на самом деле были друзьями курсантов Орбара и Туруи, которые оба испытывали к нему неприязнь с того момента, как он впервые поступил в академию. Благодаря анализу комлинков трое нападавших были должным образом идентифицированы.\n\nЭто было преднамеренное нападение на имперского офицера за которое должно  последовать наказание; однако, §HТраун§! замечает качество в координации и способностях нападающих, особенно подходящее для хороших пилотов истребителей или скрытого наблюдения."
 swp_thrawn_events.79.a: "Перевести нападавших в §GАкадемию Небесный удар§!."
 swp_thrawn_events.79.a.tooltip: "§HТраун§! преобретает §Bуникальную атакующую черту§! и опыт."
 swp_thrawn_events.79.b: "Переведите нападавших на работу в качестве команды скрытого наблюдения. "
 swp_thrawn_events.79.b.tooltip: "§HТраун§! получает §Bуникальную полезную черту§! и опыт."
 swp_thrawn_events.79.c: "Накажите их за нападение на офицера."
 swp_thrawn_events.79.c.tooltip: "§HТраун§! приобретает §Bуникальную защитную черту§! и опыт."
 swp_thrawn_events.80.name: "Кровавый ворон"
 swp_thrawn_events.80.desc: "После их выпуска §HТраун§! и §HВанто§! получили повышение в звании и были назначены на крейсер класса Гозанти, §GКровавый ворон§! под командованием  §HФилии Росси§!. На своих новых должностях первого офицера по вооружению и энсина им поручено расследовать, казалось бы, заброшенное грузовое судно. Первоначальное сканирование показывают, что в нем содержится груз газа тибанны.\n\nДвое поднимаются на борт корабля в сопровождении небольшого отряда и сталкиваются с единственным выжившим. Груз остается нетронутым, но предполагаемая атака пиратов оставила двери в двигательный и грузовой отсек запечатанными. С этой новой информацией §HТраун§! докладывает капитану §HРосси§! наряду с предполагаемым планом действий."
 swp_thrawn_events.80.a: "Взорвите корабль с безопасного расстояния и двигайтесь дальше."
 swp_thrawn_events.80.a.tooltip: "§HТраун§! преобретает §Bуникальную атакующую черту§! и опыт."
 swp_thrawn_events.80.b: "Это явно ловушка. Покиньте корабль и вызовите дополнительную поддержку."
 swp_thrawn_events.80.b.tooltip: "§HТраун§! получает §Bуникальную полезную черту§! и опыт."
 swp_thrawn_events.80.c: "Отправьте команду, чтобы помочь починить гиперпривод и обеспечить защиту газа."
 swp_thrawn_events.80.c.tooltip: "§HТраун§! приобретает §Bуникальную защитную черту§! и опыт."
 swp_thrawn_events.81.name: "Продвижение"
 swp_thrawn_events.81.desc: "После успешной службы на §GКровавом вороне§! и впоследствии на §Gгрозовой осе§!, имя §HТрауна§! становится уважаемым и признаным в военных кругах, а также в Сенате и императорском дворе. Во время миссий §HТраун§! координировал свои действия с такими людьми, как §HГранд-мофф Таркин§!, §HПолковник Юларен§! из СИБ и многообещающей §HАриндой Прайс§!, что принесло ему политическую благосклонность, необходимую для этого следующего шага, а также уважение как среди офицеров, так и среди граждан.\n\nВ дополнение к своему новому званию, недавно повышенный§HАдмирал Траун§!  получил под своё командование Имперский Звёздный разрушитель §GХимера§!."
 swp_thrawn_events.81.a: "Все узнают мощь §YИмперии§! и имя §HТраун§!."
 swp_thrawn_events.82.name: "Внутренние Слухи"
 swp_thrawn_events.82.desc: "Слухи и истории распространились по всей  §YИмперии§!, а разговоры были о §Hновом беспощадным и эффективным адмирале§!. Один из них говорил о стратегическом мастерстве, и том что ему не было равных ни в одном аспекте ведения войны.\n\nКажущаяся полным неспециалистом и, по слухам, найденная в одиночестве на далекой планете, эта таинственная фигура была принята  §YИмперией§!. Есть даже утверждения, что этот адмирал имеет прямое отношение к §HИмператору Палпатину!\n\nДополнительно, наша информация указывают на перестановки в §YИмперском флоте§! включающие в себя введение звания §GГранд-адмирала§!.\n\n В настоящее время неизвестно, правдивы ли слухи или это все разжигающая страх пропаганда, распространяемая §Yагентами§! СИБ. Единственное, что объединяет эти слухи и отчеты нашей разведки, - это единственное имя - §HТраун.§!"
 swp_thrawn_events.82.a: "Имперцы что-то замышляют.."
 swp_thrawn_events.84.name: "Повстанцы"
 swp_thrawn_events.84.desc: "В результате его личного знакомства с контрабандистом, известным как §HНочной лебедь§!, §GСедьмой флот§! §HТрауна§! отправляется подавить мятеж, назревающий на [event_target:insurgent_planet.GetName], связанной с контрабандистом. Дальнейшие сообщения также указывают на то, что флот рейдерских кораблей, также связанный с §HНочным лебедем§! также находятся на пути к системе. Хотя это было бы дилеммой для какого-нибудь адмирала, но не для  §HТрауна§!. \n\nОн знает, что §HНочной лебедь§! не будет убивать беззащитных людей, независимо от того, имперцы они или нет. §HТраун§! мог бы отдать приказ заполнить ангары истребителями и рассредоточить флот, чтобы усыпить бдительность рейдеров ложным чувством безопасности. В качестве альтернативы, создаем плотный строй, чтобы гарантировать, что наши корабли уничтожат все, что войдет в систему. Мера превентивного удара также обсуждается - нанести удар по флоту рейдеров до того, как они выйдут на орбиту [event_target:insurgent_planet.GetName]."
 swp_thrawn_events.84.a: "Рассредоточьте флот"
 swp_thrawn_events.84.a.tooltip: "§HТраун§! получет черту £superior_strategist£ §BНепревзойденный стратег§! и 250 опыта."
 swp_thrawn_events.84.b: "Держите плотный строй"
 swp_thrawn_events.84.b.tooltip: "§HТраун§! получает черту £defensive_tactician£ §BОборонительный тактик§! и 500 опыта"
 swp_thrawn_events.84.c: "Выследите §HНочного лебедя§!"
 swp_thrawn_events.84.c.tooltip: "§HТраун§! получает черту £fleet_hunter£ §BОхотник за флотом§! и 750 опыта"
 swp_thrawn_events.85.name: "Гранд-адмирал Траун"
 swp_thrawn_events.85.desc: "§HНочной лебедь§! и его повстанцы уничтожены, шансов у восстания на [event_target:insurgent_planet.GetName] больше нет. Его жалкая попытка восстания умерла так же быстро, как и началась. С этой победой, §HАдмирал Траун§! продолжает доказывать, что является ценным активом для §YИмперии§!.\n\nЕго знание стратегии не имеет себе равных, а его методы доказывают свою высокую эффективность. Те, кто внутри §YИмперии§! сомневались в его способностях, стали уважать мнение и совет §HТрауна§!. Благодаря его успеху в борьбе с повстанцами, §HТраун§! является первым представителем  §YИмперского флота§! который заслужить звание §GГранд-адмирала§!.\n\n§HГранд-адмирал Траун§! будет командовать §GСедьмым флотом§! и вести §YИмперский флот§! к победе над своими врагами."
 swp_thrawn_events.85.a: "Слава Империи!"

