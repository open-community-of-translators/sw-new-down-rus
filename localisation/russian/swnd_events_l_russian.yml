 empire_institutions.361.desc:0 "Вы дейсвительно хотите ввести §YСанкции Сената§! против §H[from.GetName]§!? Эффект продлится §H3 года§! и принесет нам:\n\n£diplomatic_weight£ дипломатический вес §G+45%§!\n\n§H[from.GetName]§! получит дебафф на §H3 года§!:\n\n£diplomatic_weight£ дипломатический вес §R-45%§!."
