 swp_tech_option_events.12.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, меня зовут §M[physics_research_leader.GetName]§!, и я возглавляю команду, исследующую новые турболазерные технологии. Я рад сообщить, что мы совершили существенный прорыв, предложив нам ряд потенциальных вариантов для дальнейшего использования.\n\nПожалуйста, дайте нам знать, какое из следующих направлений вы хотите развивать."
 swp_tech_option_events.12.q.response:0 "[Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии ионных орудий мы должны принять решение между двумя технологическими путями развития §HТурболазера§!\n\n§HУвеличенная скорострельность§!\n\nЭтот вариант позволяет нашему более медленному оружию стрелять быстрее благодаря новой технологии перезарядки.\n\n§HУсиление мощности огня§!\n\nЭтот вариант позволяет наносить больший урон с помощью нескольких ионных пушек."
