 swp_tech_option_events.1.name:0 "Специализация в области бронирования"
 swp_tech_option_events.1.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, меня зовут §M[engineering_research_leader.GetName]§!, и я возглавлял команду, исследующую новые компоненты брони. Я рад сообщить, что мы совершили существенный прорыв, предложив нам ряд потенциальных приложений для дальнейшего использования.\n\nПожалуйста, дайте нам знать, какое из следующих направлений вы хотите развивать."
 swp_tech_option_events.1.q.response:0 "[Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии брони мы должны принять решение между двумя технологические пути  §HБронирования§!.\n\n§HБроневое покрытие§!\nВ то время как все суда оснащены корпусной обшивкой, военные суда и станции используют §HБроневое покрытие§! что-бы обеспечить судам дополнительный уровень защиты без ущерба для скорости или значительного увеличения общего профиля судна.\n\n§HУсиленное броневое покрытие§!\nНезависимо от того, с помощью пропитки нейтронием или другой формой усиления, нашу броню можно сделать гораздо более упругой. Превосходящее даже стандартную броню, усиленное броневое покрытие значительно улучшит защитные способности нашего корабля, хотя и ценой увеличения его массы. Это, в свою очередь, вероятно, снизит скорость наших военных кораблей и их способность уклоняться от вражеского огня."
 swp_tech_option_events.1.q:0 "Скажите мне больше."
 swp_tech_option_events.1.a:0 "§BБроневое покрытие§!"
 swp_tech_option_events.1.b:0 "§RУсиленное броневое покрытие§!"
 swp_tech_option_events.6.name:0 "Специализация щитов"
 swp_tech_option_events.6.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, меня зовут §M[physics_research_leader.GetName]§!, и я возглавляю команду, исследующую технологии новых щитов. Я рад сообщить, что мы совершили существенный прорыв, предложив нам ряд потенциальных вариантов для дальнейшего использования.\n\n Пожалуйста, дайте нам знать, какое из следующих направлений вы хотите развивать."
 swp_tech_option_events.6.q.response:0 "[Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии щитов мы должны принять решение между двумя технологическими путями развития §BЩитов§!.\n\n§BРегенеративные щиты§!\n\nЭта технология щитов предназначена для длительного боя и кораблей, более ориентированных на артиллерию, где корабли могли бы использовать §Rрегенеративную§! силу их щитов позволяет им еще дольше оставаться в бою.\ n\n§BУлучшенные щиты§! \n\nЭта технология щитов обеспечивает их большей энергией, что приводит к еще большей §Gпрчности§! щитов. Идеально подходит для коротких боевых ситуаций, когда корабли принимают больше огня от вражеских кораблей, не задерживаясь слишком долго в бою."
 swp_tech_option_events.6.q:0 "Скажите мне больше."
 swp_tech_option_events.6.a:0 "§RРегенеративные щиты§!"
 swp_tech_option_events.6.b:0 "§GУсиленные щиты§!"
 swp_tech_option_events.10.name:0 "Специализация Турболазера I"
 swp_tech_option_events.10.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!, моё имя §M[physics_research_leader.GetName]§!, и я возглавлял команду, занимающуюся исследованием новых турболазерных технологий. Я рад сообщить, что мы совершили существенный прорыв, предложив нам ряд потенциальных вариантов для дальнейшего использования.\n\nПожалуйста, дайте нам знать, какое из следующих направлений вы хотите развивать."
 swp_tech_option_events.10.q.response:0 "[Root.GetRulerTitle]. Как вы знаете, после прорыва в технологиях турболазера мы должны принять решение между двумя технологическими путями развития §HТурболазера§!.\n\n§HУвеличенная скорострельность§!\n\nЭтот вариант позволяет нашему более медленному оружию стрелять быстрее благодаря новой технологии перезарядки.\n\n§HУсиление мощности огня§!\n\nЭтот вариант позволяет наносить больший урон с помощью нескольких турболазеров."
