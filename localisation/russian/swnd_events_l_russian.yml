 swp_institution_event.2.name:0 "Агрессивная обратная реакция"
 swp_institution_event.2.desc:0 "§H[neighbor.GetName]§! узнал о наших агрессивных устремлениях. Наши дипломатические отношения с ними со временем будут ухудшаться. Возможно, нам придется на некоторое время отказаться от наших планов расширения, пока ситуация не станет менее... напряженной."
 swp_institution_event.2.a:0 "Это плохо."
 swp_institution_event.3.name:0 "Агрессивная обратная реакция"
 swp_institution_event.3.desc:0 "§H[neighbor.GetName]§! узнал о территориальных амбициях нашего альянса. Как наш союзник, §H[ally.GetName]§! является соседом §H[neighbor.GetName]§! также теряет контроль над ситуацией в дипломатии. Мы действительно должны начать действовать, пока ситуация с нашими соседями по альянсу не ухудшилась."
 swp_institution_event.3.a:0 "Это плохо."
 swp_institution_event.4.name:0 "Поддержка наших военных приготовлений"
 swp_institution_event.4.desc:0 "Наш союзник по альянсу §H[from.GetName]§! как милитаристски ориентированная империя поддерживает наши военные приготовления. Они посылают советников и послов, чтобы помочь нам определить наши будущие военные цели. Они действительно хотят услилить приготовления."
 swp_institution_event.4.a:0 "Это прекрасно!"
 swp_legacy.1.name:0 "Новый корвет"
 swp_legacy.1.desc.imp:0 "Приветствую [root.GetRulerTitle] [root.GetRulerName], у нас есть технологический прорыв в проектировании судов. Мы с гордостью сообщаем, что теперь мы можем ввести в эксплуатацию новый корвет. 'Легкий корвет от Рендилли СтарДрайв' или также называемый §H'Имперский Таможенный корвет'§! это небольшой, маневренный корабль, который может эффективно использоваться для противоракетной и истребительной обороны. Кроме того, это эффективный инструмент для охоты на небольшие боевые корабли с другим вооружением.\n\n Он превосходит §HКорвет CR-90§! с точки зрения брони, щитов и огневой мощи. §GВы бы хотели вывести корвет CR-90 из эксплуатации§!?"
 swp_legacy.1.a:0 "§GВывести корвет CR-90 из эксплуатации§!"
 swp_legacy.1.b:0 "Сохранить корвет CR-90"
 swp_legacy.2.name:0 "Новый фрегат"
 swp_legacy.2.desc.imp:0 "Приветствую [root.GetRulerTitle] [root.GetRulerName], наши инженеры завершили прототип нового легкоко фрегата. Новый дизаин называется §H'Эскортный авианосец Тон-Фалк'§!. Этот корабль оснащен четырьмя тяжелыми двойными турболазерами, четырьмя средними турболазерами и двумя легкими турболазерами. Этот корабль поддержки также имеет ангар, в котором могут разместиться две эскадрильи СИД-истребителей и эскадрилья СИД-бомбардировщиков. Он маневренен, имеет небольшой силуэт и оснащен прочными щитами и улучшенной броней.\n\n Этот корабль превосходит наш старый фрегат §Hфрегат Арквинтес§! с точки зрения огневой мощи и защиты, а также является более универсальным, чем его предшественник. §GХотели ли бы вы вывести Арквинтес из эксплуатации?§!"
 swp_legacy.2.a:0 "§GВывести Арквинтенсы из эксплуатации§!"
 swp_legacy.2.b:0 "Сохранить Арквинтесы."
 swp_legacy.3.name:0 "NНовый фрегат"
 swp_legacy.3.desc.imp:0 "Приветствие [root.GetRulerTitle] [[root.GetRulerName], наши технические специалисты уже давно работают над решением проблемы истребителей Альянса повстанцев и ракетной проблемы мандалорцев. Мы с гордостью представляем совершенно новую систему вооружения. Этот новый фрегат §HУлан§! оснащенный тридцатью точечными пушками защиты. Этот корабль отпугнёт эскадрильи истребителей повстанцев и сведет на нет их преимущество.\n\nКто-то мог бы назвать этот корабль прямым преемником фрегата "§HНебулон-B§!. В отличие от Небулона, Улан не имеет очевидных слабых мест и может быть оснащен новейшими технологиями империи. На этом корабле также есть разрушитель гипердвигателя. §GПришло время удалить Небулон-B навсегда, как вы думаете?§!"
 swp_legacy.3.a:0 "§GВывести Небулон-B из эксплуатации§!."
 swp_legacy.3.b:0 "Сохранить Небулон."
 swp_legacy.4.name:0 "Новый крейсер"
 swp_legacy.4.desc.imp:0 "Приветствую [root.GetRulerTitle] [root.GetRulerName], наши инженеры с гордостью представляют последнее дополнение к нашему флоту. Это крейсер §HГладиатор§!, оснащенный восемью тяжелыми четырехствольными турболазерными батареями, четырьмя ракетными пусковыми установками и четырьмя ионными пушками.На этом корабле также есть ангар, в котором могут разместиться эскадрилья СИД-истребителей и эскадрилья СИД-бомбардировщиков.\n\nЭтот дизайн является прямым преемником Виктории Марк 2 с улучшенной броней, щитами, вооружением и ангарами. §GДолжны ли мы вывести Викторию Марк 2 из эксплуатации, мой лорд?§!"
 swp_legacy.4.a:0 "§GВывести Викторию Марк 2 из эксплуатации§!."
 swp_legacy.4.b:0 "Сохранить Викторию Марк 2."
 swp_legacy.5.name:0 "NНовый тяжелый крейсер"
 swp_legacy.5.desc.imp:0 "Приветствую [root.GetRulerTitle] [root.GetRulerName], наши инженеры хотели бы представить вам наше последнее достижение в области судовых технологий. Этот внушительный новый корабль класса §HПобеда§! вооруженный двадцатью легкими турболазерными батареями, шестью тяжелыми турболазерными батареями и восемью ракетными установками. Кроме того, на "Виктори" есть небольшой ангар для эскадрильи СИД-истребителей и эскадрильи СИД-бомбардировщиков.\n\nМы представляем этот корабль как преемника §HАкламатора§!. Он может быть оснащен новейшими имперскими технологиями, а также §RсистемойРЭБ§!. §GДолжны ли мы вывести из строя Аккламатор, милорд?§!"
 swp_legacy.5.a:0 "§GВывести Акламатор из эксплуатации§!."
 swp_legacy.5.b:0 "Сохранить Акламатор."
 swp_legacy.6.name:0 "Новый Звездный разрушитель"
 swp_legacy.6.desc.imp:0 "Приветствую [root.GetRulerTitle] [root.GetRulerName], у нас есть несколько захватывающих новостей. Проект Звездный разрушитель идет так, как вы это предвидели. Мы можем поставить новый Звездный разрушитель §HИмператор I§! на действительную службу. Этот могучий корабль будет держать под контролем всю известную галактику.\n\nВ отличии от старого республиканского §HВенатора§!, этот корабль - не символ мира, а символ реальной мощи империи. Никто не посмеет связываться с этим кораблем. §GДолжны ли мы навсегда вывести из строя маломощные Венаторы мой лорд?§!"
 swp_legacy.6.a:0 "§GВывести Венаторы из эксплуатации§!."
 swp_legacy.6.b:0 "Сохранить Венаторы."
 swp_legacy.7.name:0 "Новые крейсера"
 swp_legacy.7.desc.imp:0 "Приветствую [root.GetRulerTitle] [root.GetRulerName], наши инженеры хотели бы представить вам наши новые крейсера. С одной стороны, у нас есть §Hкласс Контос§! и, с другой стороны, §Hкласс Бродсайд§!. Класс Контос - это легкий корабль, который предназначен для борьбы с более мелкими судами. С другой стороны, у нас есть предназначенный для поддержки класс Бродсайд, поражающий более крупные цели своим боекомплектом ракет.\n\nЭти две роли ранее выполнял §HДредноут§!, из-за чего  тогда пришлось пойти на некоторые компромиссы. Теперь с этим покончено, два новых крейсера привносят в наш флот огневую мощь и лучшие инженерные навыки империи. §GНе хотели бы вы вывести из эксплуатации Дредноут, милорд?§!"
 swp_legacy.7.a:0 "§GВывести Дредноут из эксплуатации§!."
 swp_legacy.7.b:0 "Сохранить Дредноут."
 swp_legacy.8.name:0 "Новый заградитель"
 swp_legacy.8.desc.imp:0 "Приветствую [root.GetRulerTitle] [root.GetRulerName], наши усилия по созданию нового класса заградителя окупились. Куат с гордостью представляет новый вам §HИммобилайзер-418§!. Он сильно бронирован, имеет тяжелые щиты и огромные генераторы гравитационной тени. Кроме того, решены проблемы с энергопотреблением, оно намного ниже, чем у §HCC-7700§!, это инженерное изделие способно свободно перемещаться, когда оно рзворачивает гравитационную тень. У повстанцев не будет шанса покинуть поле боя, пока поблизости находится Иммобилайзер-418.\n\nПоскольку этот корабль является прямым улучшением корелианского CC-7700, мы предлагаем использовать его вместо него. §GНе хотели бы вы вывести из эксплуатации CC-7700, милорд?§!"
 swp_legacy.8.a:0 "§GВывести CC-7700 из эксплуатации§!."
 swp_legacy.8.b:0 "Сохранить CC-7700."
