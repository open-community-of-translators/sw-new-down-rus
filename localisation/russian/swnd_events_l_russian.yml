 #Formable Mando/ Boba
 swnd_mandalorian.161.name: "Книга Бобы"
 swnd_mandalorian.161.desc: "Нам стало известно, что Боба Фетт, неизменный сын легендарного Джанго Фетта, взял под свой контроль могущественный преступный синдикат в негостеприимном мире Татуин. Управляя Даймё, Боба Фетт заручился данью и лояльностью мелких преступных кланов на планете, разозлив другие могущественные преступные организации в галактике.\n\nТеперь Фетт стремится привлечь Мандалора в свои ряды, чтобы помочь узаконить свое правление. Если мы позволим ему править не только Феттом Готрой, но и Мандалором, пути назад уже не будет."
 swnd_mandalorian.161.a: "Настало время выстрелить!"
 swnd_mandalorian.161.b: "Пусть правит с Татуина без нашей поддержки."
 
 
 ### Darksaber Relic ###
 DARKSABER_HUNT_PROJECT: "Охота на Тёмный меч"
 DARKSABER_HUNT_PROJECT_DESC: "Во время Войн клонов Тёмный меч был выигран в единоборстве между Пре Визлой и лидером Коллектива теней — забраком по имени Мол. Однако Мол исчез после того, как был захвачен Республикой во время осады Мандалора, а судьба Меча тьмы неизвестна.\n\nВ это неспокойное время и надвигающейся угрозы имперской агрессии крайне важно найти этот меч и вернуть его Мандалору."
 darksaber_digsite: "Место хранения Темного Меча"
 darksaber_digsite_desc: "В негостеприимном мире Датомира хранится ключ к будущему Мандалора и его народа."
 swnd_digsite.1.name: "Датомир"
 swnd_digsite.1.desc: "Наши ученые сузили возможное местонахождение Темного Меча. Они считают, что он покоится на Датомире, мире Внешнего Кольца, и хотя этот мир кажется лишенным всего живого, мы должны действовать осторожно."
 swnd_digsite.2.name: "Странная пещера"
 swnd_digsite.2.desc: "Группа ученых и представители четырех основных кланов высадились на берег и исследуют окружающую среду в поисках улик. Один из ученых замечает вдалеке пещеру, которая выглядит обитаемой. Они идут дальше с бластерами наготове."
 swnd_digsite.2.a: "Очень хорошо."
 swnd_digsite.3.name: "Деревня сестер ночи"
 swnd_digsite.3.desc: "Продвигаясь глубже, команда достигает остатков большого заброшенного поселения. Они обыскивают каждое здание в поисках тайника, в котором он может быть.\n\nВ одной из стен пещеры есть дыра, ведущая в жилище, заполненное случайными предметами. Если бы Мол был здесь, он бы уже убил их всех."
 swnd_digsite.3.a: "Очень хорошо."
 swnd_digsite.4.name: "Духи мертвых"
 swnd_digsite.4.desc: "Когда команда приближается к кладу, воздух вокруг них начинает остывать. Один из ученых внезапно падает, но снова поднимается и яростно атакует другого. Зелёный туман начинает заполнять пещеру, когда команда мчится к духам Сестёр Ночи.\n\nКогда они начинают оправляться от своей одержимости, несколько духов появляются перед ними и атакуют команду."
 swnd_digsite.4.a: "Колдовство не ровня бескару!"
 swnd_digsite.5.name: "Клинок"
 swnd_digsite.5.desc: "Команда успешно отбивается от духов и переходит к кладу Мола.\n\nКомната заполнена случайными предметами, начиная от старой кибернетики и частей дроидов и заканчивая портретом Сатин Крайз и доспехами из бескара. Но есть один объект, который привлекает всеобщее внимание.\n\nНа маленьком импровизированном алтаре стоит легендарный меч тьмы. Никто точно не знает, как долго оно находится здесь, но оружие будет возвращено на Мандалор для безопасного хранения."
 swnd_digsite.5.a: "Мы никогда больше не позволим ему попасть в руки врага."

 ## Random Digsite ##
 swnd_digsite_random.1.name: "Опасная дикая природа"
 swnd_digsite_random.1.desc: "Когда команда направляется к пещере, один из воинов замечает что-то летящее вдалеке. Он немного летает по местности, прежде чем исчезнуть. Внезапно раздается громкий крик, когда существо бросается на них, хватая одного из воинов. Команда рассеивается под прикрытием деревьев, пока воин сражается со зверем.\n\nИм удается поджечь существо своим огнеметом, позволяя воину использовать свой реактивный ранец, чтобы спастись от вонючего зверя, падающего на землю. Перегруппировавшись с остальными, они решают немного подождать, прежде чем продолжить."
 swnd_digsite_random.2.name: "Братья ночи"
 swnd_digsite_random.2.desc: "Деревня остается тихой, пока воины осматривают окружающие здания. Это поселение знавало лучшие дни. [Root.Leader.GetName] замечает что-то вдалеке до того, как стрела пронзает ближайший лес. Неподалеку падают новые стрелы, когда несколько забраков высыпают из строений.\n\nМандалорцы отбиваются от засады Ночных братьев, но им требуется некоторое время, чтобы прийти в себя. Ясно, что не все эти деревни полностью заброшены."
 swnd_digsite_random.3.name: "Ведьма"
 swnd_digsite_random.3.desc: "С духами, овладевшими воинами, и зеленым туманом, скрывающим сокровища, для мандалорской команды появляется новая угроза. [Root.Leader.GetName] слышит пение из деревни. Странные мясистые капсулы лопаются, когда реанимированные трупы убитых Ночных сестер атакуют мандалорцев, усугубляя хаос. [Root.Leader.GetName] видит одинокую ведьму, поющую на кладбище.\n\nВедьма замечает [Root.Leader.GetName] и приказывает зомби атаковать их. Огонь из наручей мандалорца испепеляет трупы, а несколько метких выстрелов из бластера быстро расправляются с ведьмой. Однако духи по-прежнему кишат командой.

 ## Random Events - Protectors Situation ##
 swnd_mando_situations.1.name: "Старые шрамы"
 swnd_mando_situations.1.desc: "Напряжение нарастает по мере того, как Защитники спорят между собой и с нашими посланниками. Несколько людей Фенн Рау оскорбляют Защитников Фенн Шисы, называя их предателями не только покойной герцогини Сатин Крайз, но и всего Мандалора.\n\nТоби Дала, правая рука Шисы, обязательно напоминает людям Рау, что они сражаются на стороне сепаратистов. было лишь средством для достижения цели, и это было лучше, чем стоять на коленях перед Империей и прятаться за пределами планеты на Конкорд-Доун."
 swnd_mando_situations.1.a: "Защитникам нужно объединяться, а не ссориться друг с другом!"
 swnd_mando_situations.2.name: "Момент ясности"
 swnd_mando_situations.2.desc: "Небольшой прорыв был достигнут между обеими сторонами в отношении их поддержки. И Рау, и Защитники Шисы согласились занять активную позицию против Империи."
 swnd_mando_situations.2.a: "Очень хорошо!"
 swnd_mando_situations.3.name: "Напиток воина"
 swnd_mando_situations.3.desc: "Переговоры продолжаются в обычном режиме, обе стороны высказывают свои претензии и просьбы. В другом конце комнаты люди Рау и Шисы переговариваются между собой. Двое из них выносят фляжку с мандаллийским нарколетом и разносят ее по кругу.\n\nПосле третьего поворота обеих фляг мужчины буянят как никогда. Вскоре кажется, что все они в кантине. Постоянные сбои замедляют переговоры."
 swnd_mando_situations.3.a: "Дипломатические переговоры не место для этого!"
 swnd_mando_situations.4.name: "Напиток воинов"
 swnd_mando_situations.4.desc: "Переговоры продолжаются в обычном режиме, обе стороны высказывают свои претензии и просьбы. В другом конце комнаты люди Рау и Шисы переговариваются между собой. Двое из них выносят фляжку с мандаллийским нарколетом и разносят ее по кругу.\n\nПосле третьего поворота фляг мужчины как всегда буйны и в приподнятом настроении. Не желая прерывать переговоры, они выходят из комнаты, чтобы продолжить свои выходки."
 swnd_mando_situations.4.a: "По крайней мере, их боевой дух поднялся."


 ## 19.12.2022 additons ##
 swnd_generic_event.2.name: "Обильный урожай"
 swnd_generic_event.2.desc: "Наши аграрии объявили о рекордном урожае в этом году. Местные рынки и столы будут заполнены до краев питательными блюдами, от фруктов Аурилии до массивных кочанов серебряного листа."
 swnd_generic_event.2.a: "Отличные новости!"
 swnd_generic_event.3.name: "Богатая минеральная жила"
 swnd_generic_event.3.desc: "Команда шахтеров обнаружила жилу полезных ископаемых, качество которых превосходит их первоначальные ожидания."
 swnd_generic_event.3.a: "Замечательный! Немедленно начать добычу."
 swnd_generic_event.3.b: "Продать их за кредиты."
 swnd_generic_event.4.name: "Заражение"
 swnd_generic_event.4.desc: "Из нескольких космопортов в пространстве [From.GetAdj] приходят сообщения о нашествии паразитов, которые наносят ущерб продовольствию и уничтожают множество других товаров. Привлеченные притоком продовольствия, эти паразиты испортили большую часть этих поставок."
 swnd_generic_event.4.a: "Эти поставки теперь совершенно бесполезны."
 swnd_generic_event.4.b: "Выделить средства, чтобы предотвратить распространение этих паразитов."
 swnd_generic_event.4.c: "Сжечь все и предложить компенсацию."
 swnd_generic_event.5.name: "Заражение"
 swnd_generic_event.5.desc: "После нескольких дней прочесывания всех космопортов оказалось, что паразиты уничтожены.\n\nВсе грузы, проходящие через наши космопорты, проверяются на наличие любого вида паразитов, и, если они будут обнаружены, наши дроиды незамедлительно избавятся от них."
 swnd_generic_event.5.a: "Очень хорошо."