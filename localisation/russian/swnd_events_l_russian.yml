 swp_tech_option_events.29.desc:0 "Рад видеть вас снова §H[Root.GetRulerTitle] [Root.GetRulerName]§!, я §G[engineering_research_leader.GetName]§!. Мне было поручено наблюдать за строительством, оснащением и развертыванием £military_ship£ §Yразрушителя§! для нашего флота. Я рад объявить, что мы добились дальнейшего прогресса в оптимизации нашего использования этих смертоносных военных кораблей, хотя сейчас мы подходим к тому моменту, когда мы должны начать искать компромиссы между §Bкачеством§! и §Mколичество§!.\n\nВыбор за вами §H[Root.GetRulerTitle]§!."
