 empire_institutions.341.name:0 "§YРыночные санкции§!"
 empire_institutions.341.desc:0 "Вы уверенны в ведении §YРыночных санкций§! против §H[from.GetName]§!? Эффект будет длится §Hз года§! и принесёт нам:\n\n£market_fees£ рыночный сбор §G-30%§!\n\n§H[from.GetName]§! получит следующий дебафф на §H3 года§!:\n\n£market_fees£ рыночный сбор §R+30%§!."
 empire_institutions.341.a:0 "Введите санкции!"
 empire_institutions.342.name:0 "Санкции рынка"
 empire_institutions.342.desc:0 "Другая империя инициирует санкции на свободном рынке против нас. Это может поставить нашу экономику в тяжелое положение, поскольку нам придется платить рыночный сбор на §R+30%§! больше. Мы не уверены, кто инициировал эти санкции, но мы пытаемся найти и наказать их за это. Наши расчеты показывают, что нам придется решать эту проблему по крайней мере в течение §Hследующих 3 лет§!."
