 swp_tech_option_events.31.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!,меня зовут §G[engineering_research_leader.GetName]§!. Мне было поручено наблюдать за строительством, оснащением и развертыванием £military_ship£ §Yлинейных крейсеров§! для нашего флота. Я рад сообщить, что мы добились дальнейшего прогресса в оптимизации использования этих титанических боевых кораблей, хотя сейчас мы подходим к тому моменту, когда должны начать искать компромиссы между §Bкачеством§! и §Mколичеством§!.\n\nВыбор за вами §H[Root.GetRulerTitle]§!."
