l_russian:
 swp_anomaly.0.name:0 "Планета тысячи лун"
 swp_anomaly.0.desc:0 "Мы вошли в систему с уникальной планетой, кажется, что она окружена скоплением сотен объектов. Нам нужно будет провести дальнейший анализ."
 swp_anomaly.0.a:0 "Отправить научный корабль."
 swp_Iego_investigation_project:0 "Планета тысячи лун"
 swp_Iego_investigation_project_DESC:0 "Наши датчики обнаружили огромное поле обломков между §Y[Root.GetName]§! и таинственную планету, окутанную клубами тумана. Хотя навигация при такой опасности обычно была бы слишком рискованной, спектральный анализ атмосферы мира показывает, что далекая планета поддерживает процветающую тропическую экосистему, и уже было обнаружено несколько экзотических органических соединений. Навигация по полю обломков может быть опасной — некоторые из астероидов размером с маленькую луну — но поле обломков настолько обширно, что избежать попадания в него невозможно."
 swp_anomaly.1.name:0 "Планета тысячи лун"
 swp_anomaly.1.desc:0 "Расчистив поле обломков, всего несколько царапин на §Y[Root.GetName]§! , наши исследователи с открытым изумлением рассмотрели тропическую планету. После сопоставления положения и описания планеты с данными, найденными на древней звездной карте, [Root.Leader.GetName] пришел к выводу, что тропическая планета должна быть легендарным миром «Иего», а поле обломков — легендарные тысяча лун\".\n\nСогласно ученому Внешнего Кольца, профессору Рикену Афре, §GДухи Пограничья, Том IX§! Говорят, что Иего и его тысяча лун являются домом легендарных §WАнгелов§!, бессмертного вида и непревзойденной красоты. Профессор Афра отказывается оценивать достоверность этих мифических существ в своей трактовке, но он предполагает, что мировая мистическая легенда может быть связана с так называемым «Проклятием Дрола» — именем, впервые придуманным в Ганзар Мо'. §GПраксеум Пепельных Миров§!. Хотя текст по-прежнему запрещен Империей из-за его «объятия проджедайского мистицизма и фанатизма», существующие ссылки предполагают, что Проклятие описывает тенденцию кораблей, проходящих через эту область, пропадать без вести. В сочетании с полем обломков вокруг планеты [Root.Leader.GetName] пришел к выводу, что Проклятие — просто продукт опасностей, окружающих Иего, и что Ангелы были изобретены, чтобы придать загадочность и сверхъестественность ничему не примечательному. научные явления. Воодушевленный этим объяснением, [Root.Leader.GetName] приземлился на южной оконечности крупнейшего континента планеты, где мы с удивлением обнаружили небольшой город Клиффхолд, расположенный на базальтовой скале над океаном. По словам местных жителей, на протяжении почти двухсот лет город был промежуточной станцией для торговцев спайсом, пересекающих пространство хаттов, которые сочли тысячи лун и полей обломков полезными для сокрытия своих перемещений от республиканских патрулей. Затем появился Дрол.\n\nВ то время как местные жители неохотно говорят о том, кто или что такое Дрол, примерно через два года после начала «Войн клонов» количество поставщиков спайса начало иссякать. Хотя опытные контрабандисты все еще могли приземлиться на Иего для дозаправки, после выхода из системы их больше никто не видел. Что еще хуже, любая попытка покинуть планету, будь то контрабандисты или гражданские лица, неизменно заканчивалась катастрофой: корабли либо тонули в поле обломков на орбите, либо просто исчезали, преодолев гравитационное поле планеты. Похоже, покинуть Иего может быть не так просто, как мы надеялись."
 swp_anomaly.1.a:0 "Попытка покинуть планету."
 swp_anomaly.1.b:0 "Спросить местных жителей о Дроле."
 swp_anomaly.2.name:0 "Наш Лидер позволяет Силе вести [Root.Leader.GetHerHim]"
 swp_anomaly.2.desc:0 "Принимая личное управление §Y[Root.GetName]§! , [Root.Leader.GetName] переходит в состояние чистой концентрации и глушит досветовые двигатели. Инстинктивно летая, без помощи корабельной навигационной системы, [Root.Leader.GetSheHe] начинает лететь через поле обломков, окружающее Иего и его тысячу лун."
 swp_anomaly.2.a:0 "Покинуть планету."
 swp_anomaly.2.b:0 "Сделай что-нибудь с Дролом."
 swp_anomaly.3.name:0 "Полет §Y[Root.GetName]§!"
 swp_anomaly.3.desc:0 "§Y[Root.GetName]§! еще больше потерял краску обшивки во время полета с Иего, но за исключением некоторых потрепанных нервов, [Root.Leader.GetName] сообщает, что экипаж жив и здоров. Хотя для оптимизации орбитальных траекторий потребуются дополнительные расчеты, мы считаем, что путешествие §Y[Root.GetName]§ проложило безопасный и стабильный маршрут через так называемое \"Проклятие Дрола\". Скоро наши корабли смогут входить в Иего и покидать его по своему желанию, и наши инженеры уже чуть ли не кружатся от волнения при мысли о восстановлении двигательных технологий из бесчисленных остовов разрушенных звездолетов, населяющих поле обломков."
 swp_anomaly.3.a:0 "Покинуть планету."
 swp_anomaly.4.name:0 "Удары Дрола"
 swp_anomaly.4.desc:0 "Первые несколько минут §Y[Root.GetName]§! полет проходит без происшествий. Под пристальным наблюдением [Root.Leader.GetName] корабль выходит из атмосферы Иего и начинает прокладывать себе путь через плотное поле обломков, окружающее Иего. Вскоре наносит удар «Дрол». Во время маневрирования между особенно крупной кометой и разбросанным останком обгоревшего тяжелого грузового корабля типа «Baleen-class» из ближайшего астероида вырывается яркая дуга желтой энергии, искривляя §Y[Root.GetName]§! дефлекторные щиты, испаряющие обшивку корпуса и раскалывающие корабль надвое. К потоку чистой энергии вскоре присоединяются десятки, а затем и сотни других лучей, которые сплетаются в замысловатую сеть, настолько плотную, что только самые проворные суда могут лишь надеяться на спасение. Сигнал датчика [Root.Leader.GetName] исчезает, и все [From.GetSpeciesHandName] предположительно потеряны."
 swp_anomaly.4.a:0 "[Root.GetRulerName] рассчитывает на нас. Мы не должны колебаться. К черту опасности, вперед."
 swp_anomaly.4.b:0 "Приказать совершить экстренный гиперпространственный прыжок."
 swp_The_Drol_Dilema_project:0 "Планета тысячи лун"
 swp_The_Drol_Dilema_project_DESC:0 "Что-то там наверху. Будь то ангел или демон, машина или человек, что-то в поле обломков, окружающем Иего, не дает кораблям уйти. Мы должны провести анализ и от этого может зависеть безопасность [Root.Owner.GetName]."
 swp_anomaly.5.name:0 "Вызов \"Дрол\""
 swp_anomaly.5.desc:0 "Что-то там наверху. Будь то ангел или демон, машина или человек, что-то в поле обломков, окружающем Иего, не дает кораблям уйти. Мы должны провести анализ и от этого может зависеть безопасность [Root.Owner.GetName].\n\nСтрельба по §Y[Root.GetName]§! досветовые двигатели, [Root.Leader.GetName] приказывает кораблю выйти из атмосферы. Вскоре наносит удар «Дрол». Во время маневрирования между особенно крупной кометой и разбросанным останком обгоревшего тяжелого грузового корабля типа «Baleen-class» из ближайшего астероида вырывается яркая дуга желтой энергии, искривляя §Y[Root.GetName]§! дефлекторные щиты и вывариваемая обшивка корпуса. К лонжерону чистой энергии вскоре присоединяются десятки, а затем и сотни других лучей, которые сплетаются в замысловатую сеть, настолько плотную, что только самые проворные суда могут надеяться спастись. Но так же быстро, как сеть появилась, она так же быстро исчезла, и осталось лишь несколько мерцающих нитей.\n\nПриближаясь к источнику одного из этих лучей, §Y[Root.GetName]§! обнаруживает металлический проектор, встроенный в один из астероидов, и быстрый поиск других близлежащих тел обнаруживает еще десятки. Анализируя пространственную ориентацию этих проекторов, [Root.Leader.GetName] приходит к выводу, что какой-то центральный источник должен излучать их энергию.\n\nС помощью надежного модуля R2 [Root.Leader.GetHerHis] [Root.Leader.GetName] ] определяет местонахождение источника энергии, объекта, встроенного в поверхность небольшой луны. Объект с шестиугольной печатью бывшей Конфедерации независимых систем. При запросе объекта по старому идентификационному коду CIS, автоматизированная система реагирования объекта выдает только предупреждение не приближаться, и его название - Распределенный реактивный орбитальный лазер (Distributed Reactive Orbital Laser) или проще говоря Дрол. Поскольку эта станция удерживает наш экипаж и жителей Иего в ловушке, вопрос о том, бросим ли мы вызов этому так называемому \"Дрол\", больше не стоит, вопрос только в способах."
 swp_anomaly.5.a:0 "Попытка уничтожить объект Дрол."
 swp_anomaly.5.b:0 "Попытайтесь спасти то, что можно спасти с объекта Дрол."
 swp_anomaly.6.name:0 "Попытка уничтожить объект Дрол чуть не закончилась катастрофой"
 swp_anomaly.6.desc:0 "Приближаясь к горизонту датчиков станции, §Y[Root.GetName]§ незамеченным проскользнул на небольшую посадочную площадку, выступающую сбоку. Но это была легкая часть. Первая проблема была у шлюза. Хотя кодов CIS было достаточно, чтобы запросить станцию, уровень доступа был сочтен ИИ станции недостаточным для физического доступа, в результате чего объект закрыл свои шлюзы от внешнего входа.\n\nХотя это первоначальное препятствие было преодолено с помощью использования несколько подрывных зарядов, вторжение только еще больше усилило оборону станции. В течение нескольких минут бригаде боевых супердроидов B2 времен Войн клонов удается вытеснить незваных гостей со станции и вернуться в относительную безопасность §Y[Root.GetName]§. В то время как [Root.Leader.GetName] удалось вернуть большую часть команды [Root.Leader.GetHerHis] в целости и сохранности, §Y[Root.GetName]§ забрал несколько ракетных установок у боевых супердроидов B2, защищавших объект, и потребуется значительный ремонт, прежде чем его можно будет ипользовать."
 swp_anomaly.6.a:0 "[Root.Owner.GetName] покроет расходы. Мы не должны колебаться."
 swp_anomaly.7.name:0 "Установка ДРОЛ успешно уничтожена"
 swp_anomaly.7.desc:0 "Приближаясь к горизонту датчиков станции, §Y[Root.GetName]§! незамеченным проскальзывает на небольшую посадочную площадку, выступающую сбоку. Но это была легкая часть. Первая проблема связана с воздушным шлюзом: хотя кодов КИС было достаточно, чтобы запросить станцию, предоставленный ими уровень доступа считается недостаточным для ИИ станции. К счастью, верный отряд R2 [Root.Leader.GetName] может изменить эти учетные данные, замаскировавшись под тактического дроида серии T, а остальных — под его сопровождающих. Получив полную свободу действий на объекте, команда [Root.Leader.GetName] и [Root.Leader.GetHerHis] быстро находит главный реактор станции и с помощью нескольких удачных подрывных зарядов уничтожает его после отступления обратно в §Y[Root.GetName]§. Один за другим лазерные веб-проекторы ДРОЛ отключаются, освобождая систему от их захвата. Благодарные за свое освобождение, многие обитатели планеты решили переселиться на [Root.Capital.GetName]."
 swp_anomaly.7.a:0 "Мы с большим интересом будем следить за карьерой [Root.Leader.GetName]."
 swp_anomaly.8.name:0 "Установка ДРОЛ успешно уничтожена"
 swp_anomaly.8.desc:0 "Приближаясь к горизонту датчиков станции, §Y[Root.GetName]§ незамеченным проскальзывает на небольшую посадочную площадку, выступающую сбоку. Но это была легкая часть. Первая проблема связана с воздушным шлюзом: хотя кодов КИС было достаточно, чтобы запросить станцию, предоставленный ими уровень доступа считается недостаточным для ИИ станции. К счастью, верный отряд R2 [Root.Leader.GetName] может изменить эти учетные данные, замаскировавшись под тактического дроида серии T, а остальных — под его сопровождающих. Получив полную свободу действий на объекте, команда [Root.Leader.GetName] и [Root.Leader.GetHerHis] быстро находит главный реактор станции и с помощью нескольких удачных подрывных зарядов уничтожает его после отступления обратно в §Y[Root.GetName]§. Один за другим лазерные веб-проекторы DROL отключаются, освобождая систему из-под их власти.\n\nБольше не привязанные к Иего и благодарные за наши усилия по их освобождению, многие обитатели планеты решили переселиться на [Root.Capital .ПолучитьИмя]."
 swp_anomaly.8.a:0 "Мы с большим интересом будем следить за карьерой [Root.Leader.GetName]."
 swp_anomaly.9.name:0 "Спасательная операция прошла успешно"
 swp_anomaly.9.desc:0 "Изучив несколько трактатов о недостатках кибербезопасности в оборонных сетях CIS, [Root.Leader.GetName] обнаружил способ повредить защитный мэйнфрейм станции DROL. Вводя закодированный фрагмент в кажущийся случайным «шум», содержащийся в §Y[Root.GetName]§! Транспондеру IFF [Root.Leader.GetName] удалось загрузить вирус в сеть станции после запроса его системы автоматического реагирования. В то время как этот вирус уничтожил все ценные данные, которые могли содержаться в мэйнфрейме обороны, он также деактивировал его оружие и дроидов-охранников, и даже сейчас наши сотрудники грабят несколько складских помещений, до краев заполненных припасами и боеприпасами. Кроме того, благодаря нашим усилиям по их освобождению, многие обитатели планеты решили переселиться на [Root.Capital.GetName]."
 swp_anomaly.9.a:0 "Мы с большим интересом будем следить за карьерой [Root.Leader.GetName]."
 swp_anomaly.10.name:0 "Операция по спасению в основном прошла успешно"
 swp_anomaly.10.desc:0 "Изучив несколько трактатов о недостатках кибербезопасности в оборонных сетях CIS, [Root.Leader.GetName] обнаружил способ повредить защитный мэйнфрейм станции DROL. Вводя закодированный фрагмент в кажущийся случайным «шум», содержащийся в §Y[Root.GetName]§! Транспондеру IFF [Root.Leader.GetName] удалось загрузить вирус в сеть станции после запроса его системы автоматического реагирования. Хотя этот вирус уничтожил все ценные данные, которые могли содержаться в мейнфрейме защиты, он также деактивировал его защиту и лазерную сеть, окружающую Iego. Благодаря нашим усилиям по их освобождению, многие обитатели планеты решили переселиться на [Root.Capital.GetName]."
 swp_anomaly.10.a:0 "Мы с большим интересом будем следить за карьерой [Root.Leader.GetName]."
 swp_anomaly.11.name:0 "Успешная спасательная операция. Но какой ценой?"
 swp_anomaly.11.desc:0 "Изучив несколько трактатов о недостатках кибербезопасности в оборонных сетях СНГ, [Root.Leader.GetName] обнаружил способ повредить защитный мэйнфрейм станции DROL. Вводя закодированный фрагмент в кажущийся случайным «шум», содержащийся в §Y[Root.GetName]§! Транспондеру IFF [Root.Leader.GetName] удалось загрузить вирус в сеть станции после запроса его системы автоматического реагирования. Хотя этот вирус уничтожил все ценные данные, которые могли содержаться в мэйнфрейме защиты, он также деактивировал его системы вооружения.\n\nОднако он не деактивировал своих защитных дроидов, как [Root.Leader.GetName] научился [ Root.Leader.GetHerHis] ужас при попытке доступа к командному центру DROL. В то время как [Root.Leader.GetSheHe] пережил столкновение благодаря помощи нескольких морских пехотинцев [Root.GetAdj], этот опыт стоил [Root.Leader.GetHerHim] [Root.Leader.GetHerHis] [From.GetSpeciesHandName], оставив [Root.Leader.GetHerHim] навсегда искалечен. К счастью, мы обнаружили несколько кладовых, заполненных излишками боеприпасов и материалов, которые загружаются на борт судна. §Y[Root.GetName]§! ."
 swp_anomaly.11.a:0 "Конечности, потерянные на службе у [Root.Owner.GetName], никогда не пропадают даром."
 swp_anomaly.12.name:0 "Обучение и выпивка"
 swp_anomaly.12.desc:0 "Ни один из местных жителей не проявляет особого интереса к разговору с нами, и большинство из них держатся подальше от любого из §Y[Root.GetName]§! экипаж, опасаясь вызвать ужасный гнев \"Дрол\". После того, как мы угостили особенно кислого человека более чем несколькими стаканами кореллианского виски NN179 Whyren's Reserve, нам наконец удалось найти тот, который готов открыться. Называя себя Джейбо Худом, седеющий человек утверждает, что поле обломков вокруг Иего достаточно смертоносно для многих пилотов, реальная опасность исходит от усовершенствованной станции защиты LaserWeb, спрятанной среди орбитальных скал. Эта станция, которая, как он утверждает, была построена Конфедерацией в последние дни Войн клонов, запрограммирована на активацию всякий раз, когда корабль пытается покинуть планету. Если судно не передает правильный сигнал IFF, станция затем активирует серию разнонаправленных лазерных излучателей, спрятанных в поле обломков, делая и без того опасное путешествие практически невозможным. Хотя он утверждает, что Защитная станция была деактивирована во время Войн клонов парой джедаев — утверждение, которое большинство других посетителей бара считают вымыслом, если не ересью против Дрола, — это решение оказалось лишь временным, и в течение двух стандартных лет Проклятие Дрола снова обрушилось на Иего."
 swp_anomaly.12.a:0 "Вернитесь к §Y[Root.GetName]§!."
