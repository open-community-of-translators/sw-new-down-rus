 swnd_mando_generic_events.0.name:0 "Силовики по найму"
 swnd_mando_generic_events.0.desc:0 "Империя нанимает наемников и охотников за головами для защиты важных активов и объектов. Как и ожидалось, они проявили интерес к найму нескольких наших воинов.\n\nВ обмен на нашу поддержку они предлагают компенсацию в виде кредитов или возврата тайников с бескаром. Как они вообще получили бескар, остается неизвестным."
 swnd_mando_generic_events.0.a:0 "Нашу верность нельзя купить!"
 swnd_mando_generic_events.0.b:0 "Наш бескар должен быть в наших кузницах, а не в имперских."
 swnd_mando_generic_events.0.c:0 "Несколько дополнительных кредитов еще никого не убили."
 # Empire version of Enforcers for Hire
 swnd_mando_generic_events.1.name:0 "Силовики по найму"
 swnd_mando_generic_events.1.desc:0 "Из-за постоянных нападений пиратов и повстанцев, Империя ищет альтернативу защите важных грузов и объектов. Несколько высокопоставленных имперских вооруженных сил предложили вербовать мандалорцев в качестве наемников и охотников за головами, чтобы решить эту проблему. Известные своей долгой историей свирепых воинов, мандалорцы могли бы стать идеальными телохранителями.\n\nВ награду за их службу мы можем заплатить им бескаром, который мы выплавили из доспехов бывших заключенных Коллектива теней, захваченных в конце Войны клонов."
 swnd_mando_generic_events.1.a:0 "Охотники за головами? Нам не нужна их сволочь."
 swnd_mando_generic_events.1.b:0 "Наемники? Мы могли бы использовать их навыки."
 swnd_mando_generic_events.1.c:0 "Убедитесь, что мандалорцам хорошо платят. Возможно, они еще пригодятся."

 ##### Armorer's Gift ####
 swnd_mando_generic_events.11.name:0 "Инструменты для оружейника"
 swnd_mando_generic_events.11.desc:0 "С недавним притоком новых рекрутов, известный оружейник на §Y[mandalorian_armorer_present.GetName]§! запросил новую партию инструментов для продолжения ковки доспехов для §H[mandalorian_armorer_clan.GetName]§!.\n\nНаш местный губернатор может попросить одного из наших оружейников пожертвовать свои дополнительные инструменты, чтобы помочь им, или мы можем поручить им изготовить новый набор инструментов."
 swnd_mando_generic_events.11.a:0 "Создать новый набор."
 swnd_mando_generic_events.11.b:0 "Пожертвовать некоторые инструменты нашего клана."
 swnd_mando_generic_events.11.c:0 "У нас нет ресурсов."
 swnd_mando_generic_events.12:0 "Новые инструменты"
 swnd_mando_generic_events.12.desc:0 "§H[mandalorian_armorer_clan.GetName]§! оружейник получил новые инструменты и любезно их принимает. Взамен они готовы перековать для нас часть наших доспехов."
 swnd_mando_generic_events.12.a:0 "Награда не нужна. Мы всегда должны помогать нашим друзьям."
 swnd_mando_generic_events.12.b:0 "Мы были бы удостоены чести."
 swnd_mando_generic_events.13:0 "Новая броня"
 swnd_mando_generic_events.13.desc:0 "Через две недели с нами связывается оружейник и сообщает, что новая броня готова. Корабль отправлен в §Y[mandalorian_armorer_present.GetName]§! восстановить броню. Когда они возвращаются с перекованной броней, наши воины ликуют. Сложность каждой детали, а также полированные печати являются истинным свидетельством их мастерства в кузнечном деле."
 swnd_mando_generic_events.13.a:0 "Бескарское кузнечное дело во всей красе!"

 ##### Cu'bikad #####
 swnd_mando_generic_events.20.name: "Knives and a cube"
 swnd_mando_generic_events.20.desc: "§Y[recent_leader_cubikad.GetLeaderClass] [recent_leader_cubikad.GetName]§! is playing a game of Cu'bikad with a few recruits at a local tapbar. After eliminating two other players from the game, its now down between §Y[recent_leader_cubikad.GetName]§! and a young recruit.\n\nThe next move determines the winner and both are sure they can outsmart the other. The only thing on the line right now is bragging rights and a decent pot of credits."
 swnd_mando_generic_events.20.a: "Blade to cube face four?"
 swnd_mando_generic_events.20.b: "Blade to cube face two?"
 swnd_mando_generic_events.20.c: "Blade to cube face three?"
 swnd_mando_generic_events.20.d: "Blade to cube face one?"
 swnd_mando_generic_events.21: "A well placed blade"
 swnd_mando_generic_events.21.desc: "A well placed blade can make all the difference. §Y[recent_leader_cubikad.GetName]§! placed the blade in the right spot, capturing their opponents pieces. The recruit shakes their head in disbelief and leaves the table.\n\n§Y[recent_leader_cubikad.GetName]§! calls them back over and offers them a drink. Its the least they can do for their valiant effort."
 swnd_mando_generic_events.21.a: "K'oyacyi, vod!"
 swnd_mando_generic_events.22: "A well placed blade"
 swnd_mando_generic_events.22.desc: "A well placed blade can make all the difference. Unfortunately, §Y[recent_leader_cubikad.GetName]§! placed the blade in the wrong spot, leaving themselves open to their opponents next move.\n\n'Blade, to cube face six!' the recruit shouts. And with that, the game is over. The young recruit is cheered on by their friends as §Y[recent_leader_cubikad.GetName]§! leaves from the table, patting them on the back and congratulating them."
 swnd_mando_generic_events.22.a: "K'oyacyi, vod!"
 swnd_mando_generic_events.23: "A well placed blade"
 swnd_mando_generic_events.23.desc: "As §Y[recent_leader_cubikad.GetLeaderClass] [recent_leader_cubikad.GetName]§! places their blade in the wrong spot, the young recruit wastes no time in taking their turn. Smirking at their opponent, they call out 'Blade, to cube face five!'\n\nStunned, §Y[recent_leader_cubikad.GetName]§! examines the cubes and notices their obvious mistake. Instead of just simply handing over the credits, §Y[recent_leader_cubikad.GetName]§! insults the recruit and their friends leading to a breif brawl inside the tapbar."
 swnd_mando_generic_events.23.a: "Haar'chak!"

