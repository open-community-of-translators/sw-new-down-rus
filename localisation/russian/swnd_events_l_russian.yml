 # Coruscant taken as Mandos
 swnd_mandalorian.151.name: "Корусант перед нашими ногами!"
 swnd_mandalorian.151.desc: "Со времен Мандалора Наивысшего не было §YКорусанта§! действительно были в поле нашего зрения. Но теперь наши силы захватили Королеву Ядра — родной мир наших предков.\n\nВысшее командование Альянса связалось с нашим Манд'алором по поводу нашего недавнего завоевания. Они хотят контроль над §YКорускантом§! также они хотят достичь соглашения о праве собственности на планету и восстановлении Республики."
 swnd_mandalorian.151.a: "Мы подождем мирного соглашения."
 swnd_mandalorian.151.b: "Наши предки-таунги жили в этом мире!"
 swnd_mandalorian.152.name: "Мир"
 swnd_mandalorian.152.desc: "После долгих переговоров сделка была достигнута. §YКорусант§! будет находиться под контролем Альянса повстанцев, когда они начнут восстанавливать Республику. Взамен мы получим контроль над бывшими имперскими мирами, которые мы захватили во время нашего продвижения к Имперскому центру."
 swnd_mandalorian.152.a: "Это честная сделка. Мы принимаем."
 swnd_mandalorian.152.b: "Это оскорбительно! Мы отказываемся!"

