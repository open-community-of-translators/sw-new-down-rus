l_russian:
 imp_garrison_01: "Гарнизон штурмовиков"
 imp_garrison_01_plural: "Гарнизоны штурмовиков"
 imp_garrison_01_desc: "Оборонительные силы штурмовиков, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как передовые войска, но все же являются силой, которую признает любая штурмовая армия."
 reb_garrison_01: "Гарнизон повстанцев"
 reb_garrison_01_plural: "Гарнизоны повстанцев"
 reb_garrison_01_desc: "Оборонительные силы солдат Повстанцев, в обязанности которых входит обучение и оборона закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую признает любая атакующая армия."
 hut_garrison_01: "Гарнизон Хаттов"
 hut_garrison_01_plural: "Гарнизоны Хаттов"
 hut_garrison_01_desc: "Оборонительные силы наемников, в обязанности которых входит защита лидеров и имущества хаттов. Не так сильны, как передовые войска, но все же являются силой, которую признает любая атакующая армия."
 man_garrison_01: "Мандалорский гарнизон"
 man_garrison_01_plural: "Мандалорские гарнизоны"
 man_garrison_01_desc: "Оборонительные силы мандалорских солдат, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как передовые войска, но все же являются силой, которую признает любая атакующая армия."
 cor_garrison_01: "Кореллианский гарнизон"
 cor_garrison_01_plural: "Кореллианские гарнизоны"
 cor_garrison_01_desc: "Оборонительные силы кореллианских солдат, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую признает любая атакующая армия."
 cis_garrison_01: "Гарнизон КНС"
 cis_garrison_01_plural: "Гарнизоны КНС"
 cis_garrison_01_desc: "Оборонительные силы из солдат КНС, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия."
 csa_garrison_01: "Гарнизон Корпоративного Сектора"
 csa_garrison_01_plural: "Гарнизоны Корпоративного Сектора"
 csa_garrison_01_desc: "Оборонительные силы из солдат Корпоративного сектора, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия."
 hap_garrison_01: "Гарнизон Хейпса"
 hap_garrison_01_plural: "Гарнизоны Хейпса"
 hap_garrison_01_desc: "Оборонительные силы солдат Хейпса, в обязанности которых входит обучение и защита закрепленной за ними территории. Не так сильны, как фронтовые войска, но все же являются силой, которую должна признать любая атакующая армия."
 oth_garrison_01: "Гарнизон ополчения"
 oth_garrison_01_plural: "Гарнизоны ополчения"
 oth_garrison_01_desc: "Оборонительные силы местных ополченцев, которые сделают все возможное, чтобы защитить свой дом. Несмотря на недостаток подготовки и снаряжения, они все равно являются признанной силой для любой нападающей армии."
 dro_garrison_01: "Гарнизон боевых дроидов"
 dro_garrison_01_plural: "Гарнизоны боевых дроидов"
 dro_garrison_01_desc: "Оборонительные силы боевых дроидов, запрограммированные на защиту своей территории. Не так хорошо оснащены, как передовые силы, но все же являются силой, которую признает любая атакующая армия."
 imp_infantry_1: "Штурмовик"
 imp_infantry_1_plural: "Штурмовики"
 imp_infantry_1_desc: "Штурмовики служат в качестве передовых штурмовых сил и составляют основу Имперских вооруженных сил. Благодаря своей фирменной белой броне и бластерной винтовке E-11, штурмовики являются лицом Империи на бесчисленных мирах по всей галактике."
 imp_infantry_2: "Ударный штурмовик"
 imp_infantry_2_plural: "Ударные штурмовики"
 imp_infantry_2_desc: "Ударные штурмовики - это специализированные имперские солдаты, которых отправляют на прорыв оборонительных укреплений и линий траншей с помощью различных гранат и тяжелого оружия."
 imp_infantry_3: "Темный штурмовик"
 imp_infantry_3_plural: "Тёмные штурмовики"
 imp_infantry_3_desc: "Темные штурмовики - это усовершенствованные имперские боевые дроиды-разрушители, оснащенные экзокостюмом, реактивным ранцем и штурмовой пушкой, способной выпустить четыреста плазменных снарядов и двадцать ракет до перезарядки."
 reb_infantry_1: "Солдат повстанцев"
 reb_infantry_1_plural: "Солдаты повстанцев"
 reb_infantry_1_desc: "Ополченцы из разных слоев общества и профессий, эти создания используют местные знания и навыки, неординарную тактику и импровизированное снаряжение, чтобы победить своих противников."
 reb_infantry_2: "Штурмовик"
 reb_infantry_2_plural: "Штурмовики"
 reb_infantry_2_desc: "$SWP_ALLIANCE$ оснащает свои штурмовые войска относительно легко, надеясь, что их мобильность и скрытность дадут им важное преимущество в борьбе с более финансируемыми и поддерживаемыми противниками."
 reb_infantry_3: "Тяжелый штурмовик"
 reb_infantry_3_plural: "Тяжелые штурмовики"
 reb_infantry_3_desc: "Тяжелые штурмовые отряды $SWP_ALLIANCE$а — Самые оснащенные, опытные и удачливые солдаты. Если они не смогут взломать имперскую базу, никто не сможет."
 hut_infantry_1: "Банда Картеля Хаттов"
 hut_infantry_1_plural: "Банды Картеля Хаттов"
 hut_infantry_1_desc: "Головорезы, разнорабочие и члены банд, организованные для обеспечения разнообразной огневой мощи. Обычно их используют для набегов или защиты родной территории."
 hut_infantry_2: "Элитный наемник Хаттов"
 hut_infantry_2_plural: "Элитные наемники Хаттов"
 hut_infantry_2_desc: "Те, кто проявил компетентность и лояльность к Картелю Хаттов, приводятся к присяге в качестве членов небольшой элитной группировки. Их используют для захвата конкурирующих складов снабжения, саботажа, нападений на военные базы или в качестве личных телохранителей хаттов."
 hut_infantry_3: "Дашейдский наемник Хаттов"
 hut_infantry_3_plural: "Дашейдские наемники Хаттов"
 hut_infantry_3_desc: "Хотя эта раса считалась вымершей на протяжении многих тысячелетий, Картель Хаттов обнаружил и нанял некоторых из их скрытых колоний. Поскольку эти гиганты обладают высоким сопротивлением Силе, эти рептилии являются отличными ударными отрядами для их армий."
 man_infantry_1: "Мандалорский воин"
 man_infantry_1_plural: "Мандалорские воины"
 man_infantry_1_desc: "Мандалорские воины вооружены разнообразным оружием и тяжелыми доспехами, изготовленными из комбинации сплавов Бескара и Дюрастали. Они предпочитают наносить быстрые удары и встречаться лицом к лицу со своими врагами в личном бою."
 man_infantry_2: "Мандалорский реактивный воин"
 man_infantry_2_plural: "Мандалорские реактивные воины"
 man_infantry_2_desc: "Мандалорские реактивные воины специализируются на использовании своих реактивных ранцев и гаджетов. После ослабления врагов с помощью ракетных обстрелов и световых гранат они заканчивают работу, используя огнеметы и рассеивающее оружие."
 man_infantry_3: "Мандалорский защитник"
 man_infantry_3_plural: "Мандалорские защитники"
 man_infantry_3_desc: "Мандалорские защитники — мощная ударная сила супер-коммандос. У них репутация востребованных подразделений, способных победить врагов за один день, которых другие армии не смогли бы победить за месяц."
 cor_infantry_1: "Агент КорБеза"
 cor_infantry_1_plural: "Агенты КорБеза"
 cor_infantry_1_desc: "Кореллианские Силы Безопасности состоят из агентов самых разных специальностей, включая компьютерных экспертов, техников, коммандос, охранников и снайперов. Организация чрезвычайна эффективна, и лишь немногие преступные группировки способны действовать на Кореллии в течение длительного времени, прежде чем в них проникнет агент КорБеза."
 cis_infantry_1: "Корпоративный силовик"
 cis_infantry_1_plural: "Корпоративные силовики"
 cis_infantry_1_desc: "Обученные извлекать контрабанду, долги или залог по просроченным кредитам, силовики получают несколько единиц тяжелого оружия для взлома дверей, но в основном используются в качестве легкой пехоты."
 csa_infantry_1: "Ведомственная полиция" 
 csa_infantry_1_plural: "Ведомственная полиция" 
 csa_infantry_1_desc: "Ведомственная полиция или солдаты Эспоса, известные как жестокие силы безопасности, действуют одновременно как полиция и военизированные формирования для борьбы с контрабандистами и пиратами."
 csa_infantry_2: "Усиленная Ведомственная полиция"
 csa_infantry_2_plural: "Усиленная Ведомственная полиция"
 csa_infantry_2_desc: "Постоянные междоусобицы Эспоса и борьба между корпорациями и другими внутренними группировками часто приводили к взяточничеству или кровопролитию. Это побудило создание новой элитной полиции, которая защищает глав крупных корпораций и выполняет определенные миссии высокого риска."
 csa_infantry_3: "Береговой штурмовик"
 csa_infantry_3_plural: "Береговые штурмовики"
 csa_infantry_3_desc: "Хотя Корпоративный сектор гордится своей независимостью от галактических дел, Империя по-прежнему поддерживает номинальное прямое военное присутствие для помощи в защите туристов на таких планетах, как Ниамос. Эти береговые солдаты специально отбираются из лучших, которых может предложить Имперская армия, чтобы продемонстрировать великодушие Императора."
 hap_infantry_1: "Хейпанский солдат"
 hap_infantry_1_plural: "Хейпанские солдаты"
 hap_infantry_1_desc: "Регулярная армия королевы-матери. организация и высококачественная экипировка солдат делают их грозным противником для любого врага."
 hap_infantry_2: "Канонир Фонтана"
 hap_infantry_2_plural: "Канониры Фонтана"
 hap_infantry_2_desc: "Эти солдаты, обученные обращаться с тяжелым вооружением и являющиеся королевской гвардией, обладают огромной огневой мощью, способной уничтожить любую бронированную цель или укрепление."
 hap_infantry_3: "Фавориты Фонтана"
 hap_infantry_3_plural: "Фавориты Фонтана"
 hap_infantry_3_desc: "Эти воины - вершина Королевской гвардии Чумэ. Они оснащены лучшим вооружением и снаряжением, произведенным в Хейпанском Консорциуме, и одной их репутации обычно достаточно, чтобы заставить их противников сдаться до того, как начнется настоящая битва."
 oth_infantry_1: "Наемник"
 oth_infantry_1_plural: "Наемники"
 oth_infantry_1_desc: "Есть Кредиты? У них есть бластер, шагоход и Ховер-танк, чтобы удовлетворить ваши потребности."
 oth_infantry_2: "Тяжелый батальон наемников"
 oth_infantry_2_plural: "Тяжелые батальоны наемников"
 oth_infantry_2_desc: "На случай, когда вашим обычным наемникам понадобится немного больше огневой мощи. Эти наемники доставляют тяжелое вооружение, начиная от танков и заканчивая непосредственной поддержкой с воздуха. Они выполнят свою работу... за разумную цену, конечно."
 oth_infantry_3: "Мандалорский наемник"
 oth_infantry_3_plural: "Мандалорские наемники"
 oth_infantry_3_desc: "Опытные наемные Мандалорцы-ветераны. Они видели все стандартные боевые ситуации по десятку раз, а также некоторые совершенно нестандартные. Они дорогие, но эти наемники идеально подходят для ситуаций, где нет места «избыточным мерам»"
 clo_infantry_1: "Солдат-клон"
 clo_infantry_1_plural: "Солдаты-клоны"
 clo_infantry_1_desc: "Клонов можно быстро вырастить и обучить всего за несколько лет, что делает их второй по быстроте развертывания армией в галактике, уступающей только боевым дроидам. Однако, в отличие от большинства боевых дроидов, клоны сохраняют индивидуальную волю и творческий потенциал, что делает их гораздо лучшими бойцами."
 dro_infantry_1: "Боевой дроид B1"
 dro_infantry_1_plural: "Боевые дроиды B1"
 dro_infantry_1_desc: "Стандартные боевые дроиды, разработанные и массово производимые компанией Боевые автоматы Бактоид. Первоначально управляемые одним центральным компьютером, позже они были модернизированы, чтобы работать индивидуально с минимальным интеллектом. Эти стандартные боевые дроиды несколько хлипкие, но дешевы в производстве."
 dro_infantry_2: "Боевой супердроид B2"
 dro_infantry_2_plural: "Боевые супердроиды B2"
 dro_infantry_2_desc: "Учитывая ограниченную независимость, более мощное оружие (например, двойной наручный бластер) и более толстую броню, боевые супердроиды B2 являются естественной эволюцией B1 и представляют собой следующий этап превосходства армии дроидов. Сражаясь в небольших, но более крепких формированиях, они могут противостоять органическим противникам."
 dro_infantry_3: "Дройдека"
 dro_infantry_3_plural: "Дройдеки"
 dro_infantry_3_desc: "Также известные как дроиды-разрушители, дройдеки сворачиваются в шар и перекатываются, чтобы двигаться на высокой скорости, и разворачиваться в гораздо более медленную трехногую походную конфигурацию во время боя. В бою дройдеки сражаются двумя тяжелыми бластерами и сильно направленными вперед энергетическими щитами. Эти щиты делают лазерное оружие бесполезным при лобовой атаке, требуя, чтобы противник обходил их с фланга, чтобы добиться хотя бы шанса на смертельный выстрел."
 csa_support_1: "Лёгкий шагоход M91"
 csa_support_1_desc: "Разработка компании The SecuriTech лёгкий шагоход M91 дает одному бойцу Эспоса огневую мощь целого отряда. Обычно его используют в качестве вспомогательного подразделения для подавления забастовок и бунтов."
 csa_support_3: "Лёгкий шагоход M101"
 csa_support_3_desc: "Усовершенственная версия лёгкого шагохода M91 от SecuriTech, модель 101, была выпущена в рамках стратегической инициативы по дальнейшей милитаризации полиции Корпоративного сектора в ответ на начало Галактической гражданской войны."
 csa_armor_2: "Вездеход GX12"
 csa_armor_2_desc: ""Этот тяжело вооруженный и бронированный вездеход был разработан для открытого боя и использовался, когда силы Эспоса сталкивались с реальной угрозой. Установленная на башне спаренная бластерная пушка «Атгар», способная поражать цели на расстоянии 1500 метров, и передний гранатомет с дальностью стрельбы 300 метров обеспечивают прикрытие огнем, пока войска Эспоса быстро высаживаются через боковые откидные люки. Установленные спереди и сзади вращающиеся прожекторы и инфракрасный датчик в носовой части позволяют эффективно вести огонь в условиях плохой видимости."
 csa_armor_3: "Репульсорный спидер TC"
 csa_armor_3_desc: "Репульсорный спидер — это транспортное средство с репульсорным двигателем производства компании Tagge, используемое Корпоративным сектором для подавления беспорядков. Его длина составляет 14 метров, он может развивать скорость до 80 километров в час, а потолок полета — 30 метров. Для его экипажа требуется девять человек, включая семь стрелков, и он перевозит сорок солдат и две тонны груза. Он вооружен четырьмя средними лазерными пушками, по две по бокам, которые могут быть объединены в двойную систему: две тяжелые скорострельные бластерные башни, которые могут быть объединены в цепную систему в виде гранатометной башни."
 imp_support_1: "Шагоход AT-ST"
 imp_support_1_plural: "Шагоходы AT-ST"
 imp_support_1_desc: "Вездеходный разведывательный транспорт (AT-ST) был разработан компанией Верфи Куата в качестве разведывательной и патрульной машины. Он может выдерживать стандартный бластерный огонь, но уязвим для мощного лазерного огня и ракет. Подбородочные бластеры AT-ST используются для противотранспортных атак, а бластерная пушка и гранатомет по бокам обеспечивают возможность ближнего боя против пехоты и легких огневых точек."
 imp_support_3: "Продвинутый шагоход AT-ST"
 imp_support_3_plural: "Продвинутые шагоходы AT-ST"
 imp_support_3_desc: "Продвинутый шагоход AT-ST - это усовершенствованная модель AT-ST производства компании Верфи Куата. Он был оснащен улучшенными силовыми соединениями и подсистемами, которые позволяют его оружию производить мощные взрывы с гораздо большей скоростью."
 reb_support_1: "Ховер-танк T-2"
 reb_support_1_plural: "Ховер-танки T-2"
 reb_support_1_desc: "Ховер-танк T-2 - это легкий танк, вооруженный счетверенной лазерной пушкой, c репульсорными способностями обеспечивать быстрое передвижение по пересеченной местности. В то время как на Т-2 установлены энергетические щиты, отсутствие брони означает, что танк уязвим для скоординированного огня пехоты. Обычно его лучше всего использовать в качестве разведчика, застрельщика или сил молниеносного реагирования."
 hut_support_1: "Баржа Хаттов"
 hut_support_1_plural: "Баржи Хаттов"
 hut_support_1_desc: "Для поддержки своих наемников кланы Хаттов используют парусные баржи, подобные LO-KD57. Одной из самых известных барж является Кетанна, собственность печально известного Джаббы Хатта."
 man_support_1: "Мандалорские силы поддержки"
 man_support_1_plural: "Мандалорские силы поддержки"
 man_support_1_desc: "Мандалорские ударные отряды обычно не нуждаются в поддержке в бою, но наличие вспомогательных подразделений в их распоряжении позволяет им полностью сосредоточиться на боевых действиях и забыть о логистике."
 hap_support_1: "Силы поддержки Фонтана"
 hap_support_1_plural: "Силы поддержки Фонтана"
 hap_support_1_desc: "Силы поддержки Фонтана обеспечивают поддержку тяжелого вооружения пехотным полкам, а также обеспечивают повышенную мобильность для быстрых ударов по позициям противника."
 oth_support_1: "Машина поддержки пехоты"
 oth_support_1_plural: "Машины поддержки пехоты"
 oth_support_1_desc: "Легкобронированные машины использующие различное вооружение (например, минометы или тяжелые бластеры E-Web) для обеспечения огневой поддержки пехоты."
 oth_support_2: "HAVw A6 Джаггернаут"
 oth_support_2_plural: "HAVw A6 Джаггернауты"
 oth_support_2_desc: "Разработанный и построенный компанией Верфи Куата, HAVw A6 Джаггернаут представляет собой быструю 10-колесную штурмовую машину, на которой установлены светошумовые гранаты переменной мощности для непосредственной поддержки и ракеты для противотанковой огневой мощи."
 dro_support_1: "Карликовый дроид-паук DSD1"
 dro_support_1_plural: "Карликовые дроид-пауки DSD1"
 dro_support_1_desc: "Карликовый дроид-паук DSD1 похож по функциям на типичную легкую боевую машину. Его основным оружием является длинная центральная бластерная пушка, установленная на его куполе, которая способна стрелять либо быстрыми противопехотными очередями, либо более медленными взрывами высокой интенсивности, которые могут уничтожать легкие транспортные средства. Наиболее примечательной является его мобильность, поскольку он может легко преодолевать препятствия."
 imp_specops_2: "Штурм-коммандос"
 imp_specops_2_plural: "Штурм-коммандос"
 imp_specops_2_desc: "Штурм-коммандос — это спецподразделения штурмового корпуса Галактической Империи. Они обучены скрытным атакам, точным ударам и диверсионным операциям против сил противника."
 imp_specops_3: "Теневой коммандос"
 imp_specops_3_plural: "Теневой коммандос"
 imp_specops_3_desc: "Эти элитные солдаты, прозванные спецподразделением Альянса повстанцев «Тенями», являются экспертами в партизанской тактике. Они заслужили репутацию свирепых бойцов, превосходящую любое другое подразделение штурмовиков"
 reb_specops_2: "Спецназ повстанцев"
 reb_specops_2_plural: "Спецназ повстанцев"
 reb_specops_2_desc: "Силы специального назначения $SWP_ALLIANCE$а повстанцев, более известный как Спецназ, специально отобран за высокие навыки, боевой дух, храбрость и преданность делу повстанцев. Солдаты спецназа, как правило, более индивидуалистичны и разношерстны по сравнению со спецназом Имперских вооруженных сил."
 reb_specops_3: "Повстанческий Коммандос"
 reb_specops_3_plural: "Повстанческий Коммандос"
 reb_specops_3_desc: "Эти силы коммандос проходят специальную подготовку и оснащены специальным снаряжением, которое помогает им маскировать свое присутствие в любой среде. Когда они развернуты на враждебных мирах, они используют партизанскую тактику и невероятно смелое проникновение, чтобы нейтрализовать вражеские силы. При развертывании вместе с обычными силами, Коммандос делает это заблаговременно, чтобы ослабить позиции противника до того, как начнется основное наступление, а противник ничего не узнает."
 hut_specops_2: "Диверсант Картеля"
 hut_specops_2_plural: "Диверсанты Картеля"
 hut_specops_2_desc: "Эти наемники славятся тем, что выполняют свои задачи скрытно... пока все не взорвется, включая их прикрытие."
 man_specops_2: "Мандалорский коммандос"
 man_specops_2_plural: "Мандалорский коммандос"
 man_specops_2_desc: "Когда того требует ситуация, мандалорские воины способны к тайным операциям. Тот факт, что они носят доспехи, никоим образом не снижает их грозную эффективность во время этих операций."
 man_specops_3: "Мандалорский супер-коммандос"
 man_specops_3_plural: "Мандалорский супер-коммандос"
 man_specops_3_desc: "Эти элитные воины, члены Мандалорских защитников, получают миссии под командованием самого Мандалора. Они состоят из лучших воинов, которых может предоставить Мандалор."
 cor_specops_2: "Кореллианский разведчик"
 cor_specops_2_plural: "Кореллианские разведчики"
 cor_specops_2_desc: "Агенты разведки КорБез, эти специалисты очень эффективно проникают в местные преступные группировки. Когда наступает момент, их действия всегда быстры и решительны."
 csa_specops_2: "Спецназ корпорации Тагге"
 csa_specops_2_plural: "Спецназ корпорации Тагге"
 csa_specops_2_desc: "Неофициальное длинная рука корпорации Тагге в Корпоративном секторе. Эти специальные оперативники выполняют задания по грязной работе, такие как убийства и проникновения, а также защиту VIP-персон."
 hap_specops_2: "Снайпер Фонтана"
 hap_specops_2_plural: "Снайперы Фонтана"
 hap_specops_2_desc: "Члены Королевской гвардии Чумэ, эти солдаты представляют собой полную противоположность канонирам Фонтана. Это проворные и универсальные воины, использующие дальнобойные винтовки для защиты королевских сил или уничтожения врагов."
 hap_specops_3: "Отборный коммандос Её Величества"
 hap_specops_3_plural: "Отборный коммандос Её Величества"
 hap_specops_3_desc: "Эти коммандос — спецназ Хейпса, единственное подразделение, состоящее исключительно из мужчин во всей хейпанской армии. Они носят специальную самомаскирующуюся броню, которая позволяет им становиться невидимыми, что делает их одними из самых смертоносных коммандос в галактике."
 oth_specops_2: "Охотник за головами"
 oth_specops_2_plural: "Охотники за головами"
 oth_specops_2_desc: "Охотники за головами — это опытные люди, которых часто нанимают для поимки или убийства определенной цели. За голову цели будет назначена цена (награда), которая будет получена в случае успешного захвата или доказательства смерти. Иногда они объединялись как часть более крупных миссий или для обработки опасных целей."
 oth_specops_3: "Клон-коммандос"
 oth_specops_3_plural: "Клоны-коммандос"
 oth_specops_3_desc: "Клоны-коммандос — это элитные солдаты-клоны Великой армии Республики. Отобранные для участия в программе коммандос прошли обучение у мандалорских сержантов-инструкторов, завербованных самим Джанго Феттом, чтобы стать самыми смертоносными солдатами в Армии клонов."
 dro_specops_2: "Дроид-коммандос BX"
 dro_specops_2_plural: "Дроиды-коммандос BX"
 dro_specops_2_desc: "Дроид-коммандос серии BX, более известный как дроид-коммандос, был элитной моделью боевого дроида, предназначенной для скрытных заданий. У них те же операционные возможности, что и у боевых дроидов B1, с добавлением программного обеспечения для проникновения, более быстрым временем отклика и более тяжелой броней."
 dro_specops_3_0: "Дроид-убийца SD-K4"
 dro_specops_3_0_plural: "Дроиды-убийцы SD-K4"
 dro_specops_3_0_desc: "Дроид-убийца SD-K4, также известный как зонд-ликвидатор, представляет собой модель дроида-убийцы производства ТехноСоюза. Это паукообразные дроиды, запрограммированные на тихое убийство, способные выпустить десятки более мелких зондов-убийц, чтобы завершить работу, начатую зондом-убийцей."
 dro_specops_3_1: "Дроид-убийца серии IG"
 dro_specops_3_1_plural: "Дроид-убийцы серии IG"
 dro_specops_3_1_desc: "Дроиды-убийцы серии IG — это экспериментальная линейка дроидов-убийц, разработанная Лабораториями Холован. Эти дроиды уникальны благодаря своему разумному программированию, разработанному для того, чтобы сделать дроида более адаптивным и находчивым убийцей. Результаты этого эксперимента намного превзошли ожидания их создателя."
 imp_armor_1: "Ховер-танк 2-M"
 imp_armor_1_plural: "Ховер-танки 2-M"
 imp_armor_1_desc: "Репульсорный танк 2-М — наземный парящий танк производства компании Тяжёлое машиностроение Ротаны. Танк оснащен дефлекторными щитами, репульсорным подъемным приводом, мощной средней лазерной пушкой, противопехотной пушкой и двойные ракетные установки."
 imp_armor_2: "Шагоход AT-AT"
 imp_armor_2_plural: "Шагоходы AT-AT"
 imp_armor_2_desc: "Вездеходный бронированный транспорт (AT-AT) является важной частью автопарка Галактической Империи. Обладая впечатляющей огневой мощью и тяжелой дюрасталевой броней, AT-AT, возможно, является самым страшным наземным транспортным средством в Имперской армии."
 imp_armor_3: "Продвинутый шагоход AT-AT"
 imp_armor_3_plural: "Продвинутые шагоходы AT-AT"
 imp_armor_3_desc: "Модернизированный вариант шагохода AT-AT, эта версия оснащена более тяжелой броней и улучшенным термоядерным двигателем, что позволяет устанавливать дополнительные турели сбоку. Дополнительная мощность также позволяет использовать более разрушительные концентрированные лучи из их тяжелой лазерной пушки MS-1, способной уничтожать даже тяжелобронированные военные объекты."
 reb_armor_1: "Танк T-3B"
 reb_armor_1_plural: "Танки T-3B"
 reb_armor_1_desc: "T3-B — тяжелый гусеничный танк производства корпорации Ютрейн-Траката. Это одна из первых машин повстанцев, способных сражаться с шагоходами AT-AT в открытом бою. Его две тяжелые бластерные пушки и пусковые установки с тремя протонными ракетами могут пробить даже броню AT-AT, и хотя он не быстр по стандартам наземных транспортных средств, он все же может перехитрить неуклюжих бегемотов Империи."
 reb_armor_2: "Устаревший AT-TE"
 reb_armor_2_plural: "Устаревшие AT-TE"
 reb_armor_2_desc: "Вездеходная машина огневой поддержки (AT-TE) — вездеходный штурмовой шагоход, разработанный для Великой армии Республики во время Войн клонов. стареют, но при хорошем обслуживании они все еще являются боеспособными штурмовыми машинами."
 reb_armor_3: "Модифицированный танк T-4B"
 reb_armor_3_plural: "Модифицированные танки T-4B"
 reb_armor_3_desc: "Обновленная версия тяжелого штурмового танка T3-B. T4-B вооружен двумя соединенными противотанковыми лазерными пушками и тремя пусковыми установками ударных ракет. Эта огневая мощь одинаково смертельна как для пехоты, так и для легкой техники."
 hut_armor_1: "Танк WLO-5"
 hut_armor_1_plural: "Танки WLO-5"
 hut_armor_1_desc: "Боевой танк WLO-5 представляет собой репульсорный танк производства компании Убриккиан Орд Педрова. Обычно используемый преступниками и пиратами, он может развивать скорость до 110 километров в час. Танк оснащен двумя газотурбинными двигателями, бронированной обшивкой, двумя фронтальные противопехотные бластеры и верхняя лазерная пушка с расчетом из одного стрелка."
 man_armor_1: "Танк MHT-1"
 man_armor_1_plural: "Танки MHT-1 Tanks"
 man_armor_1_desc: "Штурмовой танк MHT-1 производства Мандал-Моторс защищен энергетическим щитом для отражения бластерных атак. Он вооружен тяжелой пушкой с массовым приводом и батареей ударных ракет. Его репульсорный двигатель позволяет ему пересекать территорию, недоступную для пешеходов."
 man_armor_2: "Танк MHT-2"
 man_armor_2_plural: "Танки MHT-2"
 man_armor_2_desc: "Репульсорный штурмовой танк MHT-2 производства Мандал-Моторс представляет собой модернизированный вариант MHT-1. Основные отличия заключаются в объединенной пушке с массовым приводом и более толстой пластинчатой броне на случай выхода из строя энергетического щита."
 cis_armor_1: "Танк AAT-1"
 cis_armor_1_plural: "Танки AAT-1"
 cis_armor_1_desc: "Бронированный штурмовой танк (AAT-1) — это средний репульсорный танк, используемый в основном Торговой федерацией и Конфедерацией независимых систем. Танк имеет тяжелую лобовую броню, с помощью которой он может пробиваться сквозь стены и баррикады. Он также оснащен тяжелой лазерной пушкой, пусковыми установками для заряженных снарядов и несколькими бластерными пушками."
 hap_armor_1: "Репульсорный танк Фонтана"
 hap_armor_1_plural: "Репульсорные танки Фонтана"
 hap_armor_1_desc: "Репульсорный танк Фонтана — это репульсорный танк среднего размера, производимый Королевской гильдией вооружений Чарубы и используемый исключительно Хейпанским Консорциумом. Модульная конструкция башни позволяет устанавливать на него различные типы вооружения, начиная от скорострельных бластеров к тяжелым артиллерийским орудиям."
 oth_armor_1: "Штурмовой танк TX-225"
 oth_armor_1_plural: "Штурмовые танки TX-225"
 oth_armor_1_desc: "Боевой штурмовой танк TX-225 GAVw «Оккупант» — это гусеничная штурмовая машина, производимая компанией Rothana Heavy Engineering. Танк обладает отличной маневренностью в стесненных условиях, например, на улицах оккупированных городов. Благодаря мощному двигателю его лазерные пушки способны уничтожать вражеские войска, одновременно перевозя тяжелые грузы"
 oth_armor_2: "Ржавый AT-TE"
 oth_armor_2_plural: "Ржавые AT-TE"
 oth_armor_2_desc: "Вездеходная машина огневой поддержки (AT-TE), извлеченная из старых полей сражений. Хотя большая часть шагохода покрыта ржавчиной, есть детали, которые все еще функционируют, и он по-прежнему будет выдерживать нагрузки на поле боя."
 oth_armor_3: "Ржавый AT-HE"
 oth_armor_3_plural: "Ржавые AT-HE"
 oth_armor_3_desc: "Сбитый тяжёлый штурмовой вездеход (AT-HE), найденный на старых полях сражений. Повреждения, которые он получил, все еще видны на броне, однако он все еще функционирует (хоть иногда и с трудом)."
 dro_armor_2: "Дроид-паук OG-9"
 dro_armor_2_plural: "Дроид-паук OG-9"
 dro_armor_2_desc: "Самонаводящийся дроид-паук OG-9 - это четвероногий дроид-ходок, изготовленный Коммерческой гильдией для борьбы с транспортными средствами. Он доказал свою эффективность как против наземных, так и против воздушных целей благодаря своим верхним и нижним лазерным пушкам, особенно главным лазерным орудием. Круглый бронированный корпус самонаводящегося дроида-паука содержит энергонезависимый реактор, оптическую решетку и две антенны комлинка."
 dro_armor_3: "Супертанк"
 dro_armor_3_plural: "Супертанки"
 dro_armor_3_desc: "Супертанк — это экспериментальный танк, созданный Оружейными цехами Бактоид. Этот танк оснащен лучевыми щитами, тяжелой броней, одной установленной на башне двойной лазерной пушкой, расположенной сверху, и множеством автоматических бластеров по бокам. Под выдвижной секцией броневой обшивки скрыто основное вооружение машины - набор сдвоенных пусковых установок с боеголовками, способных легко уничтожить любую бронированную цель."
 imp_arty_2: "SPM Артиллерия"
 imp_arty_2_plural: "SPM Артиллерия"
 imp_arty_2_desc: "Самоходный средний артиллерийский шагоход (SPMA) является преемником артиллерийской линейки SPHA, использовавшейся во время Войн клонов. Оснащен турболазерной пушкой большой дальности с изменяемой траекторией полета. Как правило, он быстрее и маневреннее, чем SPHA. Он также оснащен 12 легкими противотанковыми бластерами, которые при развертывании выдвигаются из нижней части машины."
 imp_arty_3: "SPH Артиллерия"
 imp_arty_3_plural: "SPH Aртиллерия"
 imp_arty_3_desc: "Самоходный тяжелый артиллерийский шагоход (SPHA) был артиллерийской установкой, изготовленной компанией Тяжёлое машиностроение Ротаны первоначально для использования в составе Великой армии Республики. Он способен служить основой для ряда различных оружейных платформ, таких как ударные ракеты или масс-драйвер, хотя наиболее распространенной версией является конфигурация с турболазером."
 reb_arty_2: "MPTL Артиллерия"
 reb_arty_2_plural: "MPTL Артиллерия"
 reb_arty_2_desc: "Мобильная пусковая установка для протонных торпед (MPTL) представляет собой артиллерийскую платформу гусеничного типа, оснащенную пусковой установкой для протонных торпед и изготовленную корпорацией Машиностроение Лоратуса. Эти подразделения также способны устанавливать мины для подрыва ничего не подозревающих вражеских подразделений."
 reb_arty_3: "MPTL-2 Артиллерия"
 reb_arty_3_plural: "MPTL-2 Артиллерия"
 reb_arty_3_desc: "MPTL-2 был разработан для исправления серьезных конструктивных недостатков своего предшественника, MPTL. Полученный вариант легче, что делает его более маневренным и быстрым в развертывании пусковой установки, чем первый MPTL. Кроме того, его первоначальные пусковые установки были модернизированы до 9 пусковых труб, что повысило ударную мощь."
 hut_arty_1: "Артиллерийская баржа"
 hut_arty_1_plural: "Артиллерийские баржи"
 hut_arty_1_desc: "Наемникам клана Хаттов, перед лицом сильного сопротивления, требовалось средство, чтобы доставить тяжелую огневую мощь на поле боя. Для этой цели они модифицировали переднюю палубу барж LO-KD57, чтобы добавить батарею тяжелой артиллерии, способной поражать вражеские укрепления с большой мобильностью."
 man_arty_2: "MHA Артиллерия"
 man_arty_2_plural: "MHA Артиллерия"
 man_arty_2_desc: "Чтобы обеспечить непрямую огневую поддержку на поле боя, Мандал-моторс модифицировали штурмовой танк MHT-1 трехствольной пушкой, стреляющей по цели энергетическими снарядами. Чтобы компенсировать дополнительный вес пушки и ее боеприпасов, все ее защитные системы и дополнительное вооружение были сняты."
 hap_arty_2: "Артиллерийский танк MLC-4"
 hap_arty_2_plural: "Артиллерийские танки MLC-4"
 hap_arty_2_desc: "Верный хейпанской доктрине либо легкого и универсального, либо тяжелого и чрезмерном вооружении, артиллерийский танк MLC-4 полностью соответствует последней категории. Изготовленный Королевской гильдией вооружений Чарубы, этот гусеничный артиллерийский танк оснащен тройной роторной бластерной пушкой, которая может вести огонь на большие дистанции. При необходимости эти пушки могут быть заменены тяжелыми лазерами для непосредственной огневой поддержки."
 oth_arty_1: "Легкий артиллерийский танк MLC-3"
 oth_arty_1_plural: "Легкие артиллерийские танки MLC-3"
 oth_arty_1_desc: "MLC-3 оснащен двумя бластерными пушками для непрямой поддержки. Эти легкие танки обладают отличной мобильностью, но им не хватает брони, способной выдержать что-либо более мощное, чем выстрел бластера."
 oth_arty_3: "Артиллерия SPHA-T"
 oth_arty_3_plural: "Артиллерия SPHA-T"
 oth_arty_3_desc: "Вариант самоходного тяжелого артиллерийского турболазерного шагохода  производится компанией Тяжёлое машиностроение Ротаны. Эта версия обеспечивает только огневую поддержку прямой наводкой, но способна нанести серьезный урон фрегату одним выстрелом."
 dro_arty_2: "Протонная пушка J-1"
 dro_arty_2_plural: "Протонные пушки J-1"
 dro_arty_2_desc: "Полуавтономная протонная пушка J-1 — дальнобойная самоходная артиллерийская установка производства Техносоюза. Используемые снаряды достаточно мощны, чтобы пробить щиты десантного корабля или полностью уничтожить боевой корабль с одного удара."
 dro_arty_3: "Дроид-танк типа Огненный град"
 dro_arty_3_plural: "Дроид-танки типа Огненный град"
 dro_arty_3_desc: "Дроид-танк IG-227 класса Огненный град - это автономная мобильная ракетная платформа, способная уничтожать вражеские транспортные средства и целые взводы вражеских солдат. Он передвигается на больших, похожих на обруч колесах по обе стороны от основного бронированного командного модуля, что позволяет ему действовать практически на любой местности с впечатляющей скоростью. Каждая ракетная стойка несет 15 управляемых ракетных боеголовок, достаточно мощных, чтобы нанести значительный ущерб вражеским целям."
 imp_arial_1: "TIE Ударный"
 imp_arial_1_plural: "TIE Ударный"
 imp_arial_1_desc: "Экспериментальный истребитель завоевания превосходства в воздухе TIE/sk x1 широко известный как TIE Ударный, был специализированным атмосферным истребителем, использовавшимся как Имперским флотом, так и воздушным корпусом Имперской армии. Оснащенный плоскими заостренными крыльями, специально разработанными для боя в атмосфере, TIE Ударный был оснащен четырьмя лазерными пушками L-s9.3 с огневой связью, двумя тяжелыми лазерными пушками H-s1 и несколькими протонными бомбами ArmaTek VL-61/79 для быстрых и разрушительных ударов по лагерям противника."
 imp_arial_2: "Боевой шаттл Лямбда"
 imp_arial_2_plural: "Боевые шаттлы Лямбда"
 imp_arial_2_desc: "Боевые шаттлы «Лямбда» были спроектированы так, чтобы стать новым тяжелым боевым кораблем Империи, хотя они никогда не производились серийно, они сильно бронированы. Оснащенный двумя передними орудиями, тремя передними турелями, в дополнение к двум турелям сверху и одной сзади, этот боевой корабль зарекомендовал себя как смертоносное оружие для Империи."
 reb_arial_1: "Аэроспидер T-47"
 reb_arial_1_plural: "Аэроспидеры T-47"
 reb_arial_1_desc: "T-47 корпорации Инком - это атмосферное транспортное средство, изначально разработанное для обработки промышленных грузов, благодаря своей гарпунной пушке. Однако, будучи модифицированным $SWP_ALLIANCE$ом повстанцев, он служит в качестве патрульного и боевого корабля. Среди модификаций - усовершенствованная силовая установка, броневое покрытие и две сдвоенные лазерные пушки."
 reb_arial_2: "Аэроспидер Тахион"
 reb_arial_2_plural: "Аэроспидеры Тахион"
 reb_arial_2_desc: "Быстроходный аэроспидер Тахион — это быстрый боевой аэроспидер, предназначенный для перехвата, поражения и уничтожения вражеских космических кораблей, когда они входят в атмосферу планеты. Его вооружение легкое, состоит только из двух лазерных пушек. Из-за невероятных скоростей, с которыми движется летательный аппарат, только опытные пилоты способны управлять таким высокопроизводительным аэроспидером."
 hut_arial_1: "Песчаный спидер"
 hut_arial_1_plural: "Песчаные спидеры"
 hut_arial_1_desc: "Песчаный спидер — это вариант аэроспидера Инком T-47, специально модифицированный для работы в жарких и сухих условиях. Его буксирный трос был заменен на задний фонарь, повторяющий бластерную пушку. Броня также уменьшена в пользу увеличения маневренности. Заводская окраска спидера - камуфляжный красновато-оранжевый цвет."
 man_arial_1: "Мандалорский истребитель"
 man_arial_1_plural: "Мандалорские истребители"
 man_arial_1_desc: "Разработанный Мандал-Моторс для обеспечения мандалорских пилотов бронированным многоцелевым истребителем для завоевания господства в воздухе, этот корабль оснащен сдвоенной лазерной пушкой. Его треугольная форма позволяет ему нести широкий спектр ракет и бомб для наземной поддержки."
 cor_arial_2: "Истребитель серии VCX"
 cor_arial_2_plural: "Истребители серии VCX"
 cor_arial_2_desc: "Вспомогательный истребитель серии VCX - это истребитель малой дальности, присоединяемый к легкому грузовому кораблю VCX-100 производства Кореллианской машиностроительной корпорации. Несмотря на свой небольшой размер, он обладает внушительной мощью благодаря сдвоенной лазерной пушке MS-2B и дорсальной лазерной турели."
 cis_arial_2: "Механизированный штурмовой летательный аппарат"
 cis_arial_2_plural: "Механизированный штурмовой летательный аппарат"
 cis_arial_2_desc: "Оснащенный двумя лучевыми пушками и задней поворотной лазерной пушкой, которая вращалась вокруг большой дискообразной задней части корабля, а также еще двумя лазерными пушками в боковых отсеках, он может развивать скорость до 820 километров в час."
 csa_arial_2: "R-41 Звездная гончая"
 csa_arial_2_plural: "R-41 Звездная гончая"
 csa_arial_2_desc: "Звездная гончая разрабатывался как надежный истребитель с хорошим балансом скорости, вооружения и прочности. Пираты и другие преступные организации любят этот корабль благодаря паре ионных пушек, установленных в носовой части."
 hap_arial_1: "Истребитель Мий'тил"
 hap_arial_1_plural: "Истребители Мий'тил"
 hap_arial_1_desc: "Мий'тил - основной истребитель для обеспечения превосходства в воздухе Хейпанского консорциума, производимый компанией Оланджи-Чаруба. Его вооружение состоит из двух лазерных пушек и одной пусковой установки для ударных ракет, и он использует дроида-астромеханика для помощи в полете и навигации."
 oth_arial_2_0: "Боевой корабль Турбошторм"
 oth_arial_2_0_plural: "Боевые корабли Турбошторм"
 oth_arial_2_0_desc: "Боевой корабль класса Турбошторм — это модель тяжелобронированного боевого корабля производства компанией Флотские системы Сиенара. Эти боевые корабли могут перевозить не менее 24 солдат в грузовом отсеке, вооружены турелями с лазерными пушками по левому и правому бортам, носовыми и кормовыми ракетами, и установленный на животе огнемет. Их броня может выдержать огонь такого мощного оружия, как счетверенная лазерная пушка."
 oth_arial_2_1: "Устаревший боевой корабль LAAT"
 oth_arial_2_1_plural: "Устаревшие боевые корабли LAAT"
 oth_arial_2_1_desc: "Низковысотный штурмовой транспорт (LAAT) - серия боевых кораблей, впервые использовавшихся Великой армией Республики во время Войн клонов. Серия была произведена компанией Тяжёлое машиностроение Ротаны. LAAT оснащен двумя ракетными пусковыми установками с массовым приводом, восемью легкими ракетами класса «воздух-воздух», четырьмя турелями с точечным лазерным наведением с комбинированным лучом и тремя противопехотными турелями."
 oth_arial_1: "Двухгондольный облачный автомобиль типа Буря IV"
 oth_arial_1_plural: "Двухгондольные облачные автомобили типа Буря IV"
 oth_arial_1_desc: "Этот высокоатмосферный самолет состоит из двух бронированных отсеков, соединенных прочным блоком двигателя. Пилотский отсек оснащен передовыми навигационными системами и массивом связи, а блок наводчика оснащен парой спаренных бластерных пушек."
 dro_arial_1: "Дроид-стервятник"
 dro_arial_1_plural: "Дроиды-стервятники"
 dro_arial_1_desc: "Дроид-стервятник - это беспилотная модель дроида-истребителя производства корпорацией Машиностроение Хаор Челл. Истребитель более выгоден во время боя, поскольку отсутствие систем жизнеобеспечения оставляет больше места для вооружения и топлива, а отсутствие органического пилота снимает любую моральную ответственность за его уничтожение."
 dro_arial_3: "Дроид-канонерка HMP"
 dro_arial_3_plural: "Дроид-канонерки HMP"
 dro_arial_3_desc: "Боевой дроид-истребитель с тяжелой ракетной платформой (HMP) основан на конструкции более старого механизированного штурмового летательного аппарата. Экранированная ракетная платформа предназначена для воздушных ударов в планетарных атмосферах. Хотя конструкция дроида медленнее и менее маневренна, чем истребитель «Стервятник», он компенсирует это своим тяжелым арсеналом."
 imp_homorguard: "Почетный караул"
 imp_homorguard_plural: "Почетный караул"
 imp_homorguard_desc: "Имперский почетный караул — это элитное подразделение, члены которого служат личными телохранителями Имперского правящего совета. Помимо строгих требований к размеру, силе, интеллекту и верности, только самые опытные солдаты Имперских вооруженных сил имеют право на престижную службу в Почетном карауле."
 imp_homorguard_limit_tooltip: "£trigger_no£ Мы можем использовать только 3 таких отряда одновременно" 
 reb_bothan: "Ботанские оперативники"
 reb_bothan_plural: "Ботанские оперативники"
 reb_bothan_desc: "Агенты Ботанской шпионской сети, они  управляют разведывательной сетью, которая простирается по всей известной галактике. Используя торговлю, взяточничество, шпионаж и наблюдение, ни одна другая шпионская сеть в галактике не может претендовать на широту Ботанской шпионской сети."
 reb_bothan_limit_tooltip: "£trigger_no£ Мы можем использовать только 3 таких отряда одновременно" 
 reb_wookie: "Вуки-Воин"
 reb_wookie_plural: "Вуки-Воины"
 reb_wookie_desc: "Известные своей огромной силой, воины Вуки смертоносны на расстоянии благодаря своим уникальным арбалетам и свирепы в ближнем бою. Говорят, что у них достаточно физической силы, чтобы оторвать голову штурмовику даже с надетым шлемом."
 reb_wookie_limit_tooltip: "£trigger_no£ Мы можем использовать только 3 таких отряда одновременно" 
 cis_magnaguard: "Магнастраж"
 cis_magnaguard_plural: "Магнастражи"
 cis_magnaguard_desc: "Магнастражи IG-100 — это грозные дроиды-телохранители, созданные Лабораториями Холован. Оснащенные электропосохами, которые можно использовать против световых мечей Джедаев, Магнастражи очень устойчивы и способны продолжать бой даже с потерей одной или нескольких конечностей. или даже их головы. Они достойные противники даже для опытных Джедаев."
 cis_magnaguard_limit_tooltip: "£trigger_no£ Мы можем использовать только 3 таких отряда одновременно" 
 hap_royalguard: "Хейпанская королевская гвардия"
 hap_royalguard_plural: "Хейпанская королевская гвардия"
 hap_royalguard_desc: "Хейпанская королевская гвардия — это военное подразделение, которому поручено защищать королеву-мать Хейпанского консорциума и её семью. Как это типично для Хейпанских женщин, они в целом привлекательны, но в то же время очень большие и сильные, иногда носят огромное оружие, закрепленное на плече."
 hap_royalguard_limit_tooltip: "£trigger_no£ Мы можем использовать только 3 таких отряда одновременно" 
 oth_geonos: "Джеонозийцы"
 oth_geonos_plural: "Джеонозийцы"
 oth_geonos_desc: "Джеонозийцы — это насекомоподобная раса, обитающая на планете Джеонозис. Их трутни из касты воинов быстро взрослеют и становятся готовыми к бою уже в возрасте шести стандартных лет. Они крепкие, целеустремленные и биологически адаптированы к жизни военное дело."
 oth_geonos_limit_tooltip: "£trigger_no£ Мы можем использовать только 3 таких отряда одновременно" 
 fortification_1: "Противопехотная батарея DF9"
 fortification_1_plural: "Противопехотные батареи DF9"
 fortification_1_desc: "Производимая компанией Голан Армс, DF9 представляет собой стационарную противопехотную огневую установку. Она включает в себя одну лазерную пушку DF9, установленную на четырехметровом цилиндрическом корпусе. Башня состоит из тяжелобронированной дюрастали с протонной защитой, устойчивой к бластерному огню ближнего боя, но бесполезной против тяжелой огневой мощи."
 fortification_3: "Турболазерная батарея"
 fortification_3_plural: "Турболазерные батареи"
 fortification_3_desc: "Тяжелый турболазер Тайм и Бэк защищен покрытием из кваданиевой стали и является смертоносным оружием против большого разнообразия целей, включая крупные корабли. Обычно он оснащен двумя стволами, установленными в башне на квадратном основании. Одного взрыва достаточно, чтобы испепелить полностью защищенный истребитель, но системы слежения башни обычно неэффективны против быстро движущихся целей."
 cre_rancor: "Ранкор"
 cre_rancor_plural: "Ранкоры"
 cre_rancor_desc: "Ранкоры - массивные звери, состоящие в основном из мышц и бронированной кожи рептилий, настолько прочной, что большинство ручных бластеров не действуют на этих существ. Эти неуклюжие монстры передвигаются на двух коротких ногах, а их длинные руки захватывают добычу и помещают ее в свой массивный, истекающий слюной, полный зубов рот."
 cre_ancientrancor: "Древний Ранкор"
 cre_ancientrancor_plural: "Древние Ранкоры"
 cre_ancientrancor_desc: "Эти древние Ранкоры, кроме того, что они очень старые и покрыты различными шрамами и ранами, ничем не отличаются от любого другого Ранкора. Их кожа по-прежнему достаточно прочна, чтобы выдержать прямой бластерный огонь, и они все еще достаточно сильны, чтобы протянуть руку и съесть любое бедное существо, которому не повезло оказаться у них на пути."
 cre_acklay: "Аклай"
 cre_acklay_plural: "Аклаи"
 cre_acklay_desc: "Аклаи - это ракообразные-амфибии-рептилии, которых чаще всего узнают по их пронзительным крикам. Эти существа - могучие хищники, которые могут чувствовать электрический заряд, исходящий от тела своей жертвы. Следует отметить, что у этих смертоносно проворных существ три глаза, шесть закаленных когтей и челюсть, полная острых как бритва зубов."
 cre_primalbeasts: "Первобытный зверь"
 cre_primalbeasts_plural: "Первобытные звери"
 cre_primalbeasts_desc: "Галактика наполнена великим разнообразием форм жизни, и значительная часть из них - плотоядные звери в поисках пищи. Они охотятся столь же жестоко, сколь и разнообразны, поодиночке или стаями."
 cre_dusturbedbeasts: "Потревоженный зверь"
 cre_dusturbedbeasts_plural: "Потревоженные звери"
 cre_dusturbedbeasts_desc: "Эти плотоядные формы жизни кажутся очень агрессивными. Если их что-то беспокоит, они без колебаний будут яростно защищать свою территорию."
 cre_zillo_beast_clone: "Зверь Зилло"
 cre_zillo_beast_clone_plural: "Звери Зилло"
 cre_zillo_beast_clone_desc: "Звери Зилло — это гигантские существа с змеиным телом и длинным хвостом, который тянется за его формой. Его пластинчатая кожа практически непробиваема для взрывчатых веществ, бластерного огня и даже ударов световым мечом."
 imp_occupation_01: "Оккупационная армия Штурмовиков"
 imp_occupation_01_plural: "Оккупационные армии Штурмовиков"
 imp_occupation_01_desc: "Штурмовикам обычно неприятна оккупационная служба. Некоторые назначенные на нее пытаются получить перевод, выходя за рамки служебного долга для поддержания порядка. Другие вымещают свое недовольство на подведомственном им населении. Оба типа обеспечивают сотрудничество местного населения по всей галактике."
 reb_occupation_01: "Оккупационная армия Повстанцев"
 reb_occupation_01_plural: "Оккупационные армии Повстанцев"
 reb_occupation_01_desc: "Обычно меньшие по размеру и менее единообразно оснащенные, чем имперские оккупационные силы, отряды $SWP_ALLIANCE$а компенсируют разницу глубоким знанием местной местности и, по возможности, прямыми связями с населением, за которым они наблюдают. Они предпочитают засады и партизанскую тактику полевым сражениям и часто удивляют противников неортодоксальным использованием оборудования и личного состава."
 hut_occupation_01: "Оккупационная армия Хаттов"
 hut_occupation_01_plural: "Оккупационные армии Хаттов"
 hut_occupation_01_desc: "Эти отряды наемников часто служат грубым инструментом, которым Хатты пользуются для обеспечения подчинения на завоеванных мирах не только пленному населению, но и жадным, корыстолюбивым губернаторам и прочим подхалимам."
 man_occupation_01: "Оккупационная армия Мандалорцев"
 man_occupation_01_plural: "Оккупационные армии Мандалорцев"
 man_occupation_01_desc: "Единственный раз, когда Мандалорцу нравится нести службу на страже, это когда на горизонте появляется новая вражеская армия. Тем не менее, завоевания должны быть удержаны. Несмотря на то, что Мандалорские оккупационные силы часто состоят из новобранцев и стареющих ветеранов, они сражаются с жестокостью, не имеющей себе равных среди других сил их категории."
 cor_occupation_01: "Кореллианская оккупационная армия"
 cor_occupation_01_plural: "Кореллианские оккупационные армии"
 cor_occupation_01_desc: "Хотя в последнее время Кореллия не участвовала в завоеваниях, у нее есть вооруженные силы, пригодные для оккупации завоеванных территорий. При поддержке Кореллианской машиностроительной корпорации и компании Говикс Компьютерс, среди прочего, все эти армии оснащены самым современным оборудованием, которое позволяет им отслеживать и подавлять диссидентов и повстанцев с беспрецедентной легкостью."
 cis_occupation_01: "Оккупационная армия КНС"
 cis_occupation_01_plural: "Оккупационные армии КНС"
 cis_occupation_01_desc: "Оккупационные силы КНС, часто состоящие из небольшого корпуса органических надзирателей и офицеров, а также взвода боевых дроидов, спроектированы таким образом, чтобы обеспечить максимальную эффективность персонала и минимальный кадровый риск. Достаточное количество дроидов может усмирить практически любое инакомыслящее население."
 csa_occupation_01: "Оккупационная армия Корпоративного сектора"
 csa_occupation_01_plural: "Оккупационные армии Корпоративного сектора"
 csa_occupation_01_desc: "Служба безопасности Корпоративного сектора, как они официально известны, развернуты для защиты инвестиций администрации сектора во вновь завоеванных владениях."
 hap_occupation_01: "Хейпанская оккупационная армия"
 hap_occupation_01_plural: "Хейпанские оккупационные армии"
 hap_occupation_01_desc: "Хейпанские оккупационные силы известны тремя вещами: чутьем как в униформе, так и в манере, присущей им степенью восприимчивости к правильным видам взяточничества и абсолютно безжалостными ответными ударами по любому инакомыслью, которые противостоят им. Все в рамках лучшей Хейпанской традиции."
 oth_occupation_01: "Ополчение оккупационной армии"
 oth_occupation_01_plural: "Ополчения оккупационной армии"
 oth_occupation_01_desc: "Хотя планетарному ополчению редко удается собрать силы и мужество, необходимые для завоевания, иногда это все же случается. Есть ли у них навыки и сила, чтобы удерживать завоеванную территорию, это совсем другой вопрос."
 dro_occupation_01: "Оккупационная армия дроидов"
 dro_occupation_01_plural: "Оккупационные армии дроидов"
 dro_occupation_01_desc: "Совершенно невосприимчивые к традиционному взяточничеству и коррупции и обладающие гораздо более острым чутьем, чем у большинства обычных вооруженных сил, армии дроидов в качестве оккупационных сил могут запугать многие народы, заставив их подчиниться без единого выстрела. Хотя иногда они страдают от пробелов в своих программах, которые могут использовать умные повстанцы. Постоянные исправления и обучение ИИ продолжают повышать их эффективность в качестве оккупантов."
 robotic_occupation_army: "Гарнизон дроидов"
 robotic_occupation_army_plural: "Гарнизоны дроидов"
 robotic_army: "Штурмовая армия дроидов"
 robotic_army_plural: "Армии дроидов"
 robotic_army_desc: "Холодные и бессердечные машины для убийств, созданные только для войны. Они неуклонно преследуют свои цели и невосприимчивы к разрушительным последствиям низкого морального духа, которых так часто преследует органические боевые единицы."
 robotic_defense_army: "Оборонительная армия дроидов"
 robotic_defense_army_plural: "Оборонительные армии дроидов"
 swarm_army: "Юужань-вонгский воин"
 swarm_army_plural: "Юужань-вонгские воины"
 imp_yuuzhan_1: "Юужань-вонгский воин"
 imp_yuuzhan_1_plural: "Юужань-вонгские воины"
 imp_yuuzhan_1_desc: "Фаланга садистских, хорошо вооруженных Юужань-вонгских воинов, оснащенных живым оружием и доспехами, столь же смертоносными, сколь и ужасающими."

