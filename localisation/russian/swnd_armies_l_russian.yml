 mando_protectors: "Мандалорский защитник"
 mando_protectors_plural: "Мандалорские защитники"
 mando_protectors_desc: "Мандалорские Защитники — это древняя группа элитных мандалорских воинов, служащих Мандалору."
 at_dp_arc: "Шагоход AT-DP с дуговой пушкой"
 at_dp_arc_plural: "Шагоходы AT-DP с дуговой пушкой"
 at_dp_arc_desc: "AT-DP оснащён дуговым генератором, излучавшим энергетический импульс."
 tusken_raiders: "Таскенский райдер"
 tusken_raiders_plural: "Таскенские райдеры"
 tusken_raiders_desc: "Таскенские райдеры оснащены дальнобойными пулемётами."
