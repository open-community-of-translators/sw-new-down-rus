 EMPIRE_DESIGN_HuttCartel: "£empire_star£ §HКартель Хаттов§! £megacorp£"
 EMPIRE_DESIGN_HuttCartel_desc: "Картель Хаттов - это преступная организация с явными семейными связями. Состоящие из аристократической элиты, которая продвигается за счет взяточничества, внутренних конфликтов и действий, считающихся незаконными практически во всей галактике, хатты так же известны своей свирепостью, как и нанесением ударов в спину. Расположенное в западной части Внешнего Кольца, Пространство Хаттов, как известно, существовало в одной и той же форме на протяжении тысячелетий, даже до времен Галактической Республики, где хатты сражались с сильнейшей державой того времени, Тионцами. Империя хаттов, основанная на их приемной родной планете Нал Хатта, гедонистична почти до абсурда. Несмотря на их толстую, ленивую внешность, хатты не лишены амбиций других рас, но предпочитают править из тени, где они могут наслаждаться материалистическими радостями жизни, в то время как рабам, которые собирали, готовили и подавали еду, остается немного больше, чем гнилые объедки."
