 gov_galactic_empire: "Имперский правящий совет"
 gov_galactic_empire_desc: "Имперский правящий совет - коллективный орган бюрократов, составляющий высший эшелон Галактической Империи."
 gov_imperial_senate: "Имперский Сенат"
 gov_imperial_senate_desc: "Имперский Сенат - это все, что осталось от Галактического Сената ныне несуществующей Галактической Республики. Имперский сенат все еще имеет право голоса в галактических делах, но его слабеющая власть является источником большого разочарования."
 gov_hutt_cartel: "Криминальный картель"
 gov_hutt_cartel_desc: "Хатты руководят одним из самых успешных и жестоких криминальных картелей в галактике, угрожающим даже самой Галактической Империи."
 gov_mandalorian: "Монархия связанных честью"
 gov_mandalorian_desc: "Мандалорцы обладают большим чувством гордости и чести, и большинство из них считает своим долгом следовать за своим Мандалором до смерти, если это будет необходимо."
 gov_corporate_sector: "Исполнительный Совет директоров"
 gov_corporate_sector_desc: "Контроль корпоративного сектора осуществляется по схожему образу с бизнесом, руководя при этом большим сектором космоса."
 gov_hapes_consortium: "Матрилинейная монархия"
 gov_hapes_consortium_desc: "Монархия, в которой обычно доминируют женщины, со своей линией наследования."
 gov_bothan_council: "Избранный совет"
 gov_bothan_council_desc: "Демократически избранный правящий совет, в котором один из членов также избирается главой государства."
 gov_confederate_remnant: "Сепаратистский совет"
 gov_confederate_remnant_desc: "Олигархический совет, состоящий из различных участников и деловых интересов."
 gov_trade_federation: "Корпоративный конгломерат"
 gov_trade_federation_desc: "Корпоративные конгломераты состоят из различных судоходных и коммерческих компаний."
 gov_trandoshan_tribes: "Племенной строй"
 gov_trandoshan_tribes_desc: "Упрощенная и примитивная форма правления."
 gov_black_sun: "Криминальный синдикат"
 gov_black_sun_desc: "В отличие от картеля Хаттов, некоторые преступные синдикаты недостаточно сильны, чтобы действовать открыто, и им приходится прибегать к более темным методам и сделкам."
 gov_free_ryloth: "Движение за независимость"
 gov_free_ryloth_desc: "В то время как Рилот долгое время боролся против господства Хаттов, борьба Тви'леков за свободу усилилась после Имперской оккупации планеты. Это движение, представляющее собой конфедерацию повстанческих групп, объединяла личная харизма его лидера - Чама Синдулла."
 gov_representative_monarchy: "Представительная монархия"
 gov_representative_monarchy_desc: "Согласно этому соглашению, исполнительная власть передается монарху, который либо избирается, либо обязан придерживаться установленных конституционных рамок."
 gov_corsec: "КорБез"
 gov_corsec_desc: "Кореллией управляют мощная и независимая сила безопасности с избранным лидером, Диктатом, выбираемым Кореллианским советом."
 gov_aristocra: "Аристократия"
 gov_aristocra_desc: "Древняя форма правления, при которой власть удерживается и осуществляется небольшой правящей элитой."
 gov_verpine_consensus_democracy: "Консенсусная демократия Верпинов"
 gov_verpine_consensus_democracy_desc: "Это правительство является уникальной формой демократии, где члены улья используют радиоволны для прямого голосования по всем вопросам, касающимся государства."
 gov_imperial_sector: "Имперский сектор" 
 gov_imperial_sector_desc: "Имперские сектора — это регионы космического пространства, занимаемые Галактической Империей. Различные моффы служат губернаторами этих секторов, и существует вероятность того, что некоторые из них могут расширяться или закрываться в зависимости от потребностей Империи."

