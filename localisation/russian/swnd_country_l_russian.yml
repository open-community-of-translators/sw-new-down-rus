 EMPIRE_DESIGN_CorellianSecurity: "§MКореллианская служба безопасности§!"
 EMPIRE_DESIGN_CorellianSecurity_desc: "Корбез является символом закона и порядка для Кореллианского сектора, служащего по указанию Диктата Кореллии и Кореллианского Совета. Кореллия славится своими верфями и заводами по производству оружия, что является результатом истории кореллианского народа, посвященного исследованиям и путешествиям с самых ранних дней Старой Республики. С течением времени изобретательность кореллиан распространилась на другие, более молодые миры, оставив им репутацию бедных и преступных. С началом сепаратистского кризиса и Войн клонов сектор был защищен добровольной изоляцией. Совсем недавно Корбез договорился об относительно высоком уровне автономии при уплате налогов и предоставлении военных материалов Империи, но будет ли этого достаточно, чтобы обеспечить их свободы, если галактика погрузится в гражданскую войну?"
 EMPIRE_DESIGN_HapesConsortium: "§MХейпанский консорциум§!"
 EMPIRE_DESIGN_HapesConsortium_desc: "Скопление Хейпса - изолированный рай из многочисленных систем и обитаемых миров, легко защищаемый и скрытый от любопытных глаз других держав. Консорциумом правит королева-мать Та'а Чуме, которая сделает все, чтобы обеспечить силу и независимость Хэйпса. Она усилила вооруженные силы, чтобы другие не попадали в Скопление. Однако, если бы этот флот вышел из вне, он мог бы с легкостью решительно повлиять на галактический баланс сил."
 EMPIRE_DESIGN_BothanCouncil: "§RБотанский совет§!"
 EMPIRE_DESIGN_BothanCouncil_desc: "Из лесов Ботавуи вышли Ботаны, чтобы основать цивилизацию, которая должна была вырасти и доминировать в разведывательных службах по всей галактике. Ботаны были настолько искусны в управлении сложной дипломатией после расцвета Империи, что они договорились о своего рода нейтралитете, предоставив им право голоса в Имперском сенате, но сохранив их автономию. Империя осознает, что попытка регулировать их свободную экономику или усилить контроль над Ботанами, скорее всего, будет встречена чередой убийств и взломов, поэтому Империя поддерживает лишь небольшой гарнизон и станцию мониторинга на своей родной планете. Ботаны имеют хорошие возможности влиять на галактические дела, используя свои разведывательные сети для сбора информации о мирах и боевых действиях своих соседей."
 EMPIRE_DESIGN_ConfederateRemnant: "£empire_star£ §BОсколки Конфедерации§!"
 EMPIRE_DESIGN_ConfederateRemnant_desc: "Осколки Конфедерации - это разрозненная группа сепаратистских военачальников, миров, связанных с сепаратистами, и корпоративных спонсоров во главе с таможенным визирем Маратом Вуро, не желающим принимать капитуляцию Конфедерации Независимых Систем в конце Войн клонов. После капитуляции Сентепета Финдоса на Неймодии таможенный визирь Марат Вуро объявил себя фактическим лидером Сепаратистского $SWP_ALLIANCE$а и сделал свой родной мир Энарк V новой столицей Остатка Конфедерации. Владения этой фракции остатков разбросаны по всей южной части Внешнего Кольца с участками, простирающимися так далеко в галактику, как Область Расширения. Состоящий в основном из филиалов Торговой Федерации и возглавляемый милитаристским Маратом Вуро, Остаток Конфедерации в основном возглавляется неймодианцами, в результате чего правительство придерживается строго материалистической идеологии, которая использует элементы авторитаризма в рамках своей цепочки командования."
 START_SCREEN_CIS_REMNANT: "Осколки Конфедерации - это разрозненная группа сепаратистских военачальников, миров, связанных с сепаратистами, и корпоративных спонсоров во главе с таможенным визирем Маратом Вуро, не желающим принимать капитуляцию Конфедерации Независимых Систем в конце Войн клонов. После капитуляции Сентепета Финдоса на Неймодии таможенный визирь Марат Вуро объявил себя фактическим лидером Сепаратистского $SWP_ALLIANCE$а и сделал свой родной мир Энарк V новой столицей Остатка Конфедерации. Владения этой фракции остатков разбросаны по всей южной части Внешнего Кольца с участками, простирающимися так далеко в галактику, как Область Расширения. Состоящий в основном из филиалов Торговой Федерации и возглавляемый милитаристским Маратом Вуро, Остаток Конфедерации в основном возглавляется неймодианцами, в результате чего правительство придерживается строго материалистической идеологии, которая использует элементы авторитаризма в рамках своей цепочки командования."
 EMPIRE_DESIGN_TheCentrality: "§WЦентралия§!"
 EMPIRE_DESIGN_TheCentrality_desc: "Централия представляла собой конфедерацию, контролировавшую сектор космического пространства во Внешнем Кольце галактики, состоящий из нескольких десятков звёздных систем и важных гиперпространственных маршрутов. После нейтралитета во время Войн клонов Централия заключила союз с Галактической Империей, но сохранила большую часть своей независимости и военной мощи."
 EMPIRE_DESIGN_GreaterJavin: "§WВеликий Джавин§!"
 EMPIRE_DESIGN_GreaterJavin_desc: "Большой Джавин включал в себя три сектора: Джавин, Аноат и Ярит. Этот относительно отсталый регион космоса в западной пределах Внешнего Кольца. Он оставался практически нетронутым как во время Войны клонов, так и во время Галактической гражданской войны."
 EMPIRE_DESIGN_JuvexSector: "§WСенекс-Ювекс§!"
 EMPIRE_DESIGN_JuvexSector_desc: "Объединенный Сектор Сенекс-Ювекс расположен рядом с секторами Сенекс и Ювекс в пределах Среднего кольца галактики. В довольно скучном и независимом секторе космоса единственной примечательной вещью была пиратская группа, возглавляемая королевой пиратов К'анах, которая прославилась своими крестовыми походами по Сенексу-Ювексу."
 EMPIRE_DESIGN_SenexSector: "§WСектор Ювекс§!"
 EMPIRE_DESIGN_SenexSector_desc: "Сектор Сенекс расположен рядом с сектором Ювекс в пределах Среднего кольца. Оставаясь в значительной степени независимым как во времена Республики, так и Империи, сектор занимался только торговлей и оставался изолированным, за исключением соседнего сектора Ювекс."
 EMPIRE_DESIGN_EchaniCommand: "§WКомандывание Эчани§!"
 EMPIRE_DESIGN_EchaniCommand_desc: "Командование Эчани состоит из женского Совета из шести миров, находящихся под их контролем. Эти миры, расположенные во Внутреннем Кольце, также были известны как Шесть Сестер."
 EMPIRE_DESIGN_TradeFederation: "§BТорговая Федерация§! £megacorp£"
 EMPIRE_DESIGN_TradeFederation_desc: "Когда-то настолько влиятельная в торговле, что они временно поставили Сенат на колени из-за блокады Набу, Торговая Федерация почти не пережила конец Войн клонов. Мирный договор в бластерной точке заставил Неймоидианскую группу передать свои активы Империи и стать марионеточным правительством Сената. В последние годы наблюдается некоторое восстановление, но также и некоторый рост симпатий населения к повстанцам. Возможно, Галактическая гражданская война позволит Неймодии и Торговой федерации вернуть себе былую славу, а также разрешить в процессе несколько очень прибыльных торговых сделок."
 EMPIRE_DESIGN_TradeFederation2: "§BТорговая Федерация§!"
 EMPIRE_DESIGN_TradeFederation2_desc: "Когда-то настолько влиятельная в торговле, что они временно поставили Сенат на колени из-за блокады Набу, Торговая Федерация почти не пережила конец Войн клонов. Мирный договор в бластерной точке заставил Неймоидианскую группу передать свои активы Империи и стать марионеточным правительством Сената. В последние годы наблюдается некоторое восстановление, но также и некоторый рост симпатий населения к повстанцам. Возможно, Галактическая гражданская война позволит Неймодии и Торговой федерации вернуть себе былую славу, а также разрешить в процессе несколько очень прибыльных торговых сделок."
 EMPIRE_DESIGN_BakuranSenate: "§WБакуранский Сенат§!"
 EMPIRE_DESIGN_BakuranSenate_desc: "Сенат, состоящий из Бакуранцев и Курценов, управлял Бакурой и окружающими системами, расположенными на краю Внешнего Кольца. В основном они оставались сами по себе из-за своей удаленности от Ядра. Это позволило им оставаться практически незатронутыми беспорядками в галактике."
 EMPIRE_DESIGN_TionHegemony: "§BТионская Гегемония§!"
 EMPIRE_DESIGN_TionHegemony_desc: "Тионская Гегемония была одновременно и названием большого сектора космоса, и названием правительства указанного пространства. В древние времена, до Республики, Гегемония Тион была одной из ведущих галактических сверхдержав. Во время Войн клонов в нем доминировали сепаратисты, но после прихода к власти Галактическая Империя взяла под свой контроль и разделила сектор на две половины. Только время покажет, восстановит ли Гегемония былое великолепие или будет поглощена новой сверхдержавой галактики."
 EMPIRE_DESIGN_ZygerrianSlaveState: "§WЗайгеррианская Рабовладельческая Империя§!"
 EMPIRE_DESIGN_ZygerrianSlaveState_desc: "Монархическая корпоративистская империя, основанная исключительно на порабощении других видов Зайгеррианцами, Империя работорговли когда-то была одной из крупнейших рабовладельческих империй в истории галактики, пока Старая Республика не парализовала её деятельность. Однако во время Войн клонов, после союза с Конфедерацией независимых систем, они попытались вернуть себе власть. Теперь, когда ситуация относительно стабильна, как они справятся с подъёмом Империи?"
 EMPIRE_DESIGN_IntergalacticBankingClan: "§BМежгалактический банковский клан§! £megacorp£"
 EMPIRE_DESIGN_IntergalacticBankingClan_desc: "Межгалактический банковский клан избежал полного краха после Войн клонов, даже ненадолго перейдя в подчинение Канцлера после военной интервенции Республики. Только после войны он смог возобновить квартальный рост благодаря программам кредитования, которые позволили правительствам восстановиться. Империя знает, что попытка полной национализации МБК сопряжена с риском, так как это может спровоцировать рецессию. В то же время МБК также не заинтересована в отчуждении своих крупнейших клиентов путем присоединения к любым антиимперским правительствам. Однако войны, похоже, поощряют заимствование, и если кредитование кого-то считается союзом, Мууны Муунилинста сказали бы: Нет, если вы даете взаймы всем сторонам..."
 EMPIRE_DESIGN_IntergalacticBankingClan2: "§BМежгалактический банковский клан§!"
 EMPIRE_DESIGN_IntergalacticBankingClan2_desc: "TМежгалактический банковский клан избежал полного краха после Войн клонов, даже ненадолго перейдя в подчинение Канцлера после военной интервенции Республики. Только после войны он смог возобновить квартальный рост благодаря программам кредитования, которые позволили правительствам восстановиться. Империя знает, что попытка полной национализации МБК сопряжена с риском, так как это может спровоцировать рецессию. В то же время МБК также не заинтересована в отчуждении своих крупнейших клиентов путем присоединения к любым антиимперским правительствам. Однако войны, похоже, поощряют заимствование, и если кредитование кого-то считается союзом, мууны Муунилинста сказали бы: Нет, если вы даете взаймы всем сторонам..."
 EMPIRE_DESIGN_ArkanianDominion: "§WАрканский Доминион§!"
 EMPIRE_DESIGN_ArkanianDominion_desc: "Доминион функционирует как корпоративная меритократия, которая на протяжении тысячелетий была формальным правительством Арканианцев. Однако из-за давления и коррупции со стороны других юридических лиц Доминион стал экспертом в области генетических манипуляций. Хотя многие из испытуемых никогда не были добровольцами, это не помешало им стать (печально) известными по всей галактике."
 EMPIRE_DESIGN_CatharPrincipality: "§WКатарское княжество§!"
 EMPIRE_DESIGN_CatharPrincipality_desc: "Катарское княжество, состоящее из старейшин каждого клана, довольствуется тем, что присматривает за их грандиозными представлениями, празднованиями и религиозными ритуалами. Их присутствие в галактике ограничено, и многие из их видов никогда не покидали свой родной мир."
 EMPIRE_DESIGN_TrianiiTerritory: "§WТрианский край§!"
 EMPIRE_DESIGN_TrianiiTerritory_desc: "Состоящая из родного мира Трианов и их колоний, Территория Триани оставалась изолированной от остальной галактической политики, не присоединяясь ни к Галактической Республике, ни к Галактической Империи. Это позволило им избежать разрушений галактического конфликта, но только время покажет, как долго это продлится."
 EMPIRE_DESIGN_RodianClans: "§WРодианские кланы§!"
 EMPIRE_DESIGN_RodianClans_desc: "Родия состоит из многочисленных кланов, которыми правит тот, кто носил титул Великого Защитника Родианцев. После присоединения к остальной части галактики было решено, что только сильнейшим соплеменникам из каждого из кланов будет разрешено покинуть Родию, где они смогут искать работу, например, охоту за головами."
 EMPIRE_DESIGN_ZabrakCouncil: "§WСовет Забраков§!"
 EMPIRE_DESIGN_ZabrakCouncil_desc: "Совет служит для руководства и заботы о Забраках и их колониях. Члены родного мира часто были более агрессивны, чем члены колоний. Однако каждый Забрак разделял потребность в независимости, которая помогала им сохранять единство."
 EMPIRE_DESIGN_TaanabAuthority: "§WТаанабская Автократия§!"
 EMPIRE_DESIGN_TaanabAuthority_desc: "Власть Таанаба стремилась защитить свои системы и свою имущество, поскольку они производили продовольствие для миллиардов людей как в Среднем, так и во Внешнем Кольце. Это заставило их сильно зависеть от торговли с остальной частью галактики оборудованием и материалами."
 EMPIRE_DESIGN_TrandoshanTribes: "§WТрандошанские племена§!"
 EMPIRE_DESIGN_TrandoshanTribes_desc: "Племена Трандошан часто очень агрессивны даже по отношению друг к другу. Тем не менее, племена всегда искали способы увеличить свою мощь и находили способы охотиться на своих галактических соседей, Вуки, либо ради их гранул, либо для рабского труда. Это привело к тому, что они поддержали движение сепаратистов, а позже обрели большое процветание под властью Империи."
 EMPIRE_DESIGN_BlackSunOrganization: "§HОрганизация Черного Солнца§! £megacorp£"
 EMPIRE_DESIGN_BlackSunOrganization_desc: "Будь то кузницы Мустафара, свалки Орд-Мантелла или нижние уровни Корусанта, Преступный синдикат Черного Солнца имеет мощное влияние по всей галактике. Эта криминальная империя заключила выгодные соглашения с Галактической Империей, чтобы выполнять свою более грязную работу, но разногласия в галактике означают больше возможностей для обретения влияния. Тем не менее, вызвать гнев Империи может быть катастрофой, если не будут сделаны соответствующие приготовления."
 EMPIRE_DESIGN_BlackSunOrganization2: "§HОрганизация Черного Солнца§!"
 EMPIRE_DESIGN_BlackSunOrganization2_desc: "Будь то кузницы Мустафара, свалки Орд-Мантелла или нижние уровни Корусанта, Преступный синдикат Черного Солнца имеет мощное влияние по всей галактике. Эта криминальная империя заключила выгодные соглашения с Галактической Империей, чтобы выполнять свою более грязную работу, но разногласия в галактике означают больше возможностей для обретения влияния. Тем не менее, вызвать гнев Империи может быть катастрофой, если не будут сделаны соответствующие приготовления."
 EMPIRE_DESIGN_RylothProtectorate: "§RРилотский протекторат§!"
 EMPIRE_DESIGN_RylothProtectorate_desc: "Население Рилота состоит из Тви'леков, которых часто похищают из их домов и продают в рабство из-за их пассивной и миролюбивой культуры. Во время Войн клонов и Галактической гражданской войны многие решили стать борцами за свободу, чтобы освободить свой народ. Сможет ли Рилот, наконец, защитить свой родной мир, или они станут просто еще одной ступенькой на пути истории?"
 EMPIRE_DESIGN_KingdomofZeltros: "§WКоролевство Зелтрос§!"
 EMPIRE_DESIGN_KingdomofZeltros_desc: "Королевство Зелтрос предоставило некоторую базовую форму управления своей территорией и своим народом. Поскольку большинство Зелтронов одержимы любовью, драками или азартными играми, большая часть галактики считает их просто искателями острых ощущений. Однако при обострении они могут стать чрезвычайно опасными противниками."
 EMPIRE_DESIGN_KingdomofOnderon: "§WКоролевство Ондерон§!"
 EMPIRE_DESIGN_KingdomofOnderon_desc: "Королевство Ондерон изначально хотело оставаться нейтральным во время Войн клонов, однако из-за темной политики сепаратисты оккупировали мир, к большому разочарованию людей. Но группа повстанцев сумела вытеснить сепаратистов из их дома и затем жила в мире. Хотя, как только Империя взяла власть в свои руки, планета снова была оккупирована."
 EMPIRE_DESIGN_MonCalaMonarchy: "§RМонархия Мон-Каламари§!"
 EMPIRE_DESIGN_MonCalaMonarchy_desc: "Мон-Каламари - мирная водная раса, происходящая из океанского мира Мон-Кала, которым правит их король из кораллового города Мон-Кала. В южном полушарии планеты расположены знаменитые верфи Мон-Каламари, способные быстро развертывать свои крейсера Мон Кал, каждый из которых имеет уникальный дизайн. У монархии есть антиимперские симпатии, которые могли бы направить эти ресурсы на борьбу с Империей. Планету делят с более агрессивными Куарренами, тоже водной расой. Отношения исторически были дружественными, но иногда среди Куарренов возникали сепаратистские настроения. Несмотря на то, что обе расы являются водными, они распространились по всей галактике. Мон-Каламари часто встречаются на инженерных должностях, в то время как Куарренов часто нанимают в качестве охранников или наемников."
 EMPIRE_DESIGN_DorinCommonwealth: "§WДоринское Содружество§!"
 EMPIRE_DESIGN_DorinCommonwealth_desc: "Кел-Доры всегда были гордым народом, даже несмотря на то, что они должны носить дыхательные маски и защитные очки, покидая свой родной мир из-за токсичности для них углекислого газа, азота и кислорода. Они зарекомендовали себя как очень находчивые люди, способные найти мирное решение любой проблемы."
 EMPIRE_DESIGN_UtapauanCommittee: "§WКомитет Утапау§!"
 EMPIRE_DESIGN_UtapauanCommittee_desc: "Утапау всегда ценился за нейтралитет, но это закончилось, когда планета была аннексирована КНС во время Войн клонов. Жестокая имперская оккупация началась вместе с Приказом 66 и продолжалась до недавнего времени. Антиимперские и криминальные настроения усилились во всем мире. Утапау никогда не был членом Старой Республики, но, может быть, новая Республика даст возможность быть свободной и безопасной?"
 EMPIRE_DESIGN_PantoranAssembly: "§WПанторанская Ассамблея§!"
 EMPIRE_DESIGN_PantoranAssembly_desc: "Пандора - маяк демократии во Внешнем Кольце, переживший блокаду времен Войн клонов со стороны КНС и Торговой федерации. Три фракции борются за влияние в Ассамблее Панторана: сторонники умиротворения, республиканцы и экспансионисты. Сторонники умиротворения стремятся к дальнейшей имперской интеграции; республиканцы считают имперскую систему противоречащей ценностям Панторы; а экспансионисты стремятся сделать Пантору региональной державой, координируя свои действия с местными работорговцами и торговцами специями."
 EMPIRE_DESIGN_CommerceGuild: "§BТорговая гильдия§!"
 EMPIRE_DESIGN_CommerceGuild_desc: "Официальное правительство Торговой Гильдии рухнуло после убийства их президента на Мустафаре. Однако их новый лидер Кастелл сохранил некоторую актуальность. Имперская оккупация нанесла ущерб, но поскольку галактика разделилась по линиям фронта для новой войны, Империя переместила ресурсы в другие миры. Новому руководству нужно будет наметить путь вперед, но изоляция будет трудной задачей для мира, расположенного в такой непосредственной близости от Империи."
 EMPIRE_DESIGN_CiutricHegemony: "§GСьютрикская гегемония§!"
 EMPIRE_DESIGN_CiutricHegemony_desc: "Гегемония на Внешнем Кольце, состоявшая из десятка миров и столицы — Сиутрика IV. Во время Войн клонов они встали на сторону Конфедерации независимых систем, но после прихода к власти Империи были вынуждены перейти под имперское правление."
 EMPIRE_DESIGN_ChalactanCouncil: "§WЧалактанский совет§!"
 EMPIRE_DESIGN_ChalactanCouncil_desc: "Совет служил ориентиром для Чалактанцев на их духовном пути, поскольку они верили, что законы природы, управляющие Вселенной, также управляют жизнью тех, кто её населяет. Следуя этой простой философии, многие чалактанцы жили на небольших фермах и в городах, ведя простой образ жизни."
 EMPIRE_DESIGN_EriaduAuthority: "§GАвтократия Эриаду§!"
 EMPIRE_DESIGN_EriaduAuthority_desc: "Эриаду составляет ключевую опору имперского влияния во Внешнем Кольце. В их политике долгое время доминировала семья Таркинов, твердо удерживающая сектор Сесвенна в узде. Эриаду находится в лучшем положении, чтобы доминировать в торговле и промышленности в регионе, и в случае упадка Империи он может стать последним бастионом имперской системы."
 EMPIRE_DESIGN_CorporateAlliance: "§BКорпоративный Альянс§! £megacorp£"
 EMPIRE_DESIGN_CorporateAlliance_desc: "Корпоративный Альянс был переговорным органом для нескольких крупнейших и богатейших коммерческих фирм галактики во времена Республики. Однако с приходом Империи Альянс был распущен, а оставшиеся ценные активы были империзированы. От него осталась лишь тень былой славы." 
 EMPIRE_DESIGN_CorporateAlliance2: "§BCКорпоративный Альянс§!"
 EMPIRE_DESIGN_CorporateAlliance2_desc: "Корпоративный Альянс был переговорным органом для нескольких крупнейших и богатейших коммерческих фирм галактики во времена Республики. Однако с приходом Империи Альянс был распущен, а оставшиеся ценные активы были империзированы. От него осталась лишь тень былой славы."
 EMPIRE_DESIGN_CouncilofElders: "§WСовет старейшин§!"
 EMPIRE_DESIGN_CouncilofElders_desc: "Совет Старейшин был правящим органом планеты Церея во времена Галактической Республики. Совет решил оставаться нейтральным во время Войн клонов, опасаясь заражения и коммерческой эксплуатации своей планеты. Это мнение вряд ли изменится в ближайшем будущем."
 EMPIRE_DESIGN_TheColony: "§MГнездо Энфис§!"
 EMPIRE_DESIGN_TheColony_desc: "Гнездо Энфис — ответвление Улья Килликов, основанное колонистами, прибывшими с Альдераана тысячелетия назад. Как правило, они миролюбивы, но полностью подчиняются коллективному разуму, поэтому мало ценят отдельных людей. Недавняя потребность в еде привела к тому, что они взаимодействуют с соседними правительствами для торговли, но напряженность может возрасти из-за более изоляционистского господства чиссов."
 EMPIRE_DESIGN_VerpineEnclave: "§RАнклав Верпинов§!"
 EMPIRE_DESIGN_VerpineEnclave_desc: "Немногие цивилизации могут сравниться с технологическим мастерством Верпинов. Эта насекомоподобная раса обосновалась в ряде мест обитания по всему астероидному полю Рош. Это общество, живущее в улье, но обладающее некоторой индивидуальностью, и к королевам улья относятся с большим почтением. Они зарекомендовали себя как выдающиеся инженеры и кораблестроители. Происхождение Верпинов неясно, но некоторые предполагают, что они пришли из-за пределов галактики."
 EMPIRE_DESIGN_ChissAscendancy: "§MДоминация Чиссов§!"
 EMPIRE_DESIGN_ChissAscendancy_desc: "Господство Чиссов — аристократическая олигархия со сложным правительством, состоящим из Совета Семей и их аристократов, кабинета из двадцати восьми губернаторов, сената и парламента. Расположенный в Неизвестных Регионах галактики, Пространство Чиссов состоит как минимум из десяти важных миров, управляемых из столицы Ксиллы. Хотя их строго охраняемые границы менялись на протяжении столетий, сами Чиссы не известны агрессивным экспансионизмом, поскольку это нарушает их фундаментальную систему убеждений, запрещающую любым Чиссам предпринимать упреждающие или агрессивные военные действия во имя господства. Изоляционисты по своей сути, Чиссы — фанатично ксенофобные существа со строгими авторитарными ценностями, глубоко укоренившимися в их обществе. Они радикально отличаются от других представителей галактики и больше интересуются своими внутренними делами, чем делами других галактических держав."
 EMPIRE_DESIGN_KastolarSector: "§WКастоланская олигархия§!"
 EMPIRE_DESIGN_KastolarSector_desc: "Мегакорпорации сектора Кастолар тихо управляют своим стратегическим положением в Среднем Кольце, на границе между человеческим и Хаттским пространством. Их история отмечена борьбой за власть на своей территории, изменением сфер влияния по мере того, как власть картелей то возрастает, то убывает. Теперь Хатты запуганы, Империя отчаянно пытается подпитать свою военную машину, и мегакорпорации находятся в идеальном положении, чтобы воспользоваться этой возможностью."
 START_SCREEN_CHISS: "Господство Чиссов — аристократическая олигархия со сложным правительством, состоящим из Совета Семей и их аристократов, кабинета из двадцати восьми губернаторов, сената и парламента. Расположенный в Неизвестных Регионах галактики, Пространство Чиссов состоит как минимум из десяти важных миров, управляемых из столицы Ксиллы. Хотя их строго охраняемые границы менялись на протяжении столетий, сами Чиссы не известны агрессивным экспансионизмом, поскольку это нарушает их фундаментальную систему убеждений, запрещающую любым Чиссам предпринимать упреждающие или агрессивные военные действия во имя господства. Изоляционисты по своей сути, Чиссы — фанатично ксенофобные существа со строгими авторитарными ценностями, глубоко укоренившимися в их обществе. Они радикально отличаются от других представителей галактики и больше интересуются своими внутренними делами, чем делами других галактических держав."
 START_SCREEN_MINOR: "За несколько часов, прошедших с момента провозглашения Нового Порядка, галактика была потрясена беспрецедентной реформацией Галактической Республики в Первую Галактическую Империю. Конфедерация независимых систем была отброшена на самые дальние окраины Внешнего Кольца, и новообразованная Галактическая Империя теперь накапливает огромные богатства и власть, чтобы выполнить свои обещания обеспечить безопасность и спокойствие в галактике. Однако всё ещё есть те, кто остаётся верен Старой Республике; группа сенаторов из Делегации 2000, которые активно противостоят Империи и стремятся восстановить демократическую систему правления. Эти сенаторы составляют Республиканских Лоялистов, фракцию внутри Империи, которая всё ещё обладает некоторой независимостью, дарованной самим Императором. В условиях растущей напряжённости и вакуума власти, распространяющегося по всей галактике, мы должны действовать быстро, чтобы заявить о своих правах и утвердиться на галактической арене. Под вашим руководством [GetName] должно выдержать испытание временем."

