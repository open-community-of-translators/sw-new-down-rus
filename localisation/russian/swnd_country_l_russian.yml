 # Civics #
 ##########
 civic_direx_oversight: "Надзор совета директоров Direx"
 civic_direx_oversight_desc: "Совет директоров Direx состоит из 555 высокопоставленных руководителей предприятий. Их надзор гарантирует, что каждый, начиная с вице-прекса и ниже, выполняет свою часть работы. Даже эспо уступают их требованиям."
 civic_new_order: "Новый порядок"
 civic_new_order_desc: "С созданием Галактической Империи сформировалась новая политическая религия, которая ставит порядок, контроль и верховенство закона выше всех других аспектов общества. Мир и безопасность могут быть достигнуты только посредством этих репрессивных мер"
 civic_mining_guild: "Гильдия горняков"
 civic_mining_guild_desc: "Один из важнейших поставщиков руд, металлов и минералов в галактике, Гильдия Горняков использует свое значительное влияние на галактических товарных рынках для продвижения своих амбиций."
 civic_banking_guild: "Банковская гильдия"
 civic_banking_guild_desc: "Хотя их решение поддержать Конфедерацию дорого обошлось многим членам Банковской Гильдии, постоянный спрос галактики на капитал позволил выжившим не просто выжить, но и процветать."
 civic_bounty_hunter_guild: "Гильдия охотников за головами"
 civic_bounty_hunter_guild_desc: "Созданная для регулирования, стандартизации и профессионализации охоты за головами, Гильдия сама по себе стала мощным действующим лицом."
 civic_underworld_guild: "Преступный мир"
 civic_underworld_guild_desc: "Управляемая в меньшей степени законами и в большей степени руководящими принципами, Гильдия Преступного мира продвигает общее благо своих членов, хотя, как правило, за счет более широкого сообщества."
 civic_clone_wars_victor: "Наследие Войн клонов"
 civic_clone_wars_victor_desc: "Галактическая Империя, возникшая из пепла Войн клонов, отличается своим авторитарным правлением, военной мощью и централизованной властью. Основанная на Имперской военной доктрине и централизации, Империя стремится сохранить контроль и господство в галактике, все еще пострадавшей от Войн клонов."
 civic_clone_wars_loser: "Наследие Войн клонов"
 civic_clone_wars_loser_desc: "Едва выжив в жестоком конфликте Войн клонов, Конфедерация независимых систем продолжает наследие той неспокойной эпохи. Несмотря на прошлые неудачи, конфликт глубоко повлиял на общество и вооруженные силы КНС. Объединяя передовые армии дроидов и децентрализованную власть, КНС воплощает дух жизнестойкости, независимости и технологических инноваций, которые появились до Войн клонов."
 civic_rebel_sympathy: "Наследие Республики"
 civic_rebel_sympathy_desc: "На фоне расцвета Галактической империи, известной своим авторитарным управлением и военным превосходством, многочисленные республиканские группировки остаются непоколебимыми в своей приверженности ушедшей эре Галактической Республики. Опираясь на ее прочное наследие, они полны решимости сохранить демократические ценности и бросить вызов возвышению новой Галактической империи, стремясь создать галактику, в которой вновь ценятся свобода и справедливость."
 civic_beacon_of_hope: "Маяк надежды"
 civic_beacon_of_hope_desc: "Сторонники Республики - последний оплот надежды и демократии в галактике перед лицом Галактической Империи."
 civic_hutt_cartel: "Картель Хаттов"
 civic_hutt_cartel_desc: "Философия Хаттов, известная как «кому-то это нужно, почему бы не нам», направляет членов Картеля и позволяет им отбросить междоусобные обиды в погоне за кредитами"
 civic_mandalorian: "Мандалорские кодексы"
 civic_mandalorian_desc: "Кодексы составляют суть мандалорского общества; эгалитарное, но суровое вероучение, принимающее любого, у кого есть силы следовать по пути."
 civic_corporate_sector: "Корпоративный сектор"
 civic_corporate_sector_desc: "Ответственный перед своими акционерами Совет корпоративного сектора несет фидуциарную обязанность по обеспечению безопасности своих инвестиций."
 civic_corellian: "Кореллианский Дух"
 civic_corellian_desc: "Ревностно защищая свою независимость, Кореллиане готовы вынести практически любые невзгоды, чтобы сохранить свою свободу."
 civic_hapes_consortium: "Хейпский изоляционизм"
 civic_hapes_consortium_desc: "Скрытые от галактики Преходящими Туманами на протяжении тысячелетий, Хэйпс и его жители по-прежнему остерегаются чужаков."
 civic_bothan_spies: "Ботанские шпионы"
 civic_bothan_spies_desc: "Ботанское верховное командование, придает первостепенное значение своей современной шпионской сети, делая ее неотъемлемым компонентом как безопасности, так и стратегических операций. Значительные ресурсы были направлены на развитие одной из самых передовых и эффективных разведывательных служб галактики."
 civic_confederate_remnant: "Сепаратистские симпатии"
 civic_confederate_remnant_desc: "Хотя Конфедерация была официально распущена, ее идеалы независимости и ограниченного правительства продолжают жить в бесчисленных сердцах и умах."
 civic_trade_federation: "Конгломерат Торговой федерации"
 civic_trade_federation_desc: "После Войн клонов Конгломерат Торговой Федерации сохраняет наследие, отмеченное его стойкостью в трудные времена. Отдавая приоритет корпоративным интересам, Конгломерат Торговой Федерации реализует значительные экономические преимущества, демонстрируя приверженность торговле, монополиям и управлению ресурсами, что отражает его торгово-ориентированную идентичность. Этот ориентированный на бизнес подход наделил их опытными посланниками и значительной дипломатической силой, используя свое экономическое мастерство для создания альянсов и торговых соглашений по всей галактике."
 civic_naval_tradition: "Космические традиции"
 civic_naval_tradition_desc: "Пропитанные веками историй об отчаянных последних битвах, коварных засадах и славных сражениях, военно-космические традиции этого общества вдохновили бесчисленное количество офицеров на блестящие поступки, героизм и самопожертвование."
 civic_droid_uprising: "Наследие Восстания дроидов"
 civic_droid_uprising_desc: "Сенат Бакурана борется с непреходящим наследием бурного прошлого, отмеченного Восстанием дроидов. Это ключевое событие в истории Бакуры оставило глубокий след в коллективной психике ее граждан. Опасаясь потенциальной угрозы со стороны автономных дроидов, Бакура принял радикальное решение навсегда отключить эти машины, оставив неизгладимый шрам на своем технологическом прогрессе."
 civic_droid_uprising_description: "Запрещает политику §Y$policy_robot_pop_policy$§!."
 civic_banking_clan: "Банковский консорциум"
 civic_banking_clan_desc: "В финансовом ландшафте галактики Банковский консорциум является свидетельством непоколебимого финансового превосходства. Подобно Межгалактическому банковскому клану прошлого, эта империя процветает за счет накопления богатства, экономического контроля и денежной мощи. Его управление вращается вокруг управления колоссальными хранилищами и финансовыми учреждениями. Их приверженность экономическому доминированию и накоплению ресурсов отражает стремление к процветанию. Богатство империи является источником влияния, позволяющим ей обладать значительной экономической властью в дипломатических переговорах, заключать эксклюзивные торговые соглашения и манипулировать финансовыми рынками в своих интересах."
 civic_rodian_scouts: "Родианские охотники"
 civic_rodian_scouts_desc: "Из-за перенаселенности родной планеты и врожденной тяги к приключениям родианцы часто встречаются на границах галактики, стремясь летать к звездам."
 civic_trandoshan_tribes: "Трандошанские охотники"
 civic_trandoshan_tribes_desc: "Трандошанцы, ведущие энтузиасты охоты в галактике, представляют собой упрямых и опасных противников."
 civic_black_sun: "Подземная сеть"
 civic_black_sun_desc: "Хотя организованная сеть преступников, контрабандистов, убийц, работорговцев и воров «Чёрного Солнца» редко становится достоянием гласности, её влияние столь же опасно, сколь и незаметно."
 civic_twilek_rebels: "Свободное движение Рилота"
 civic_twilek_rebels_desc: "Погруженные с рождения в борьбу за независимость, многие Тви'леки готовы пойти на любые жертвы во имя свободы."
 civic_survival_skills: "Навыки выживания"
 civic_survival_skills_desc: "С его чудовищной фауной и смертоносной флорой сама земля Ондерон превратила своих жителей в стойких выживальщиков, способных процветать в среде, которая оказалась бы совершенно негостеприимной для большинства других."
 civic_calamari_dynasty: "Благородные дома планеты Дак"
 civic_calamari_dynasty_desc: "Основанные тысячелетия назад, Благородные Дома Дака глубоко переплетены с влиятельными благородными родословными своего водного мира. Их благородное наследие влияет на политику, технологии и богатое разнообразие культур, образуя самое сердце общества. Благородные Дома, возглавляемые демократически избранным королем, поддерживают своего сюзерена в управлении королевством и обеспечении стабильности династии Дак."
 civic_master_shipbuilders: "Мастера-кораблестроители"
 civic_master_shipbuilders_desc: "Несмотря на их индивидуальное проектирование и высокие стандарты, верфи Дас являются одними из самых производительных и инновационных в галактике."
 civic_genetic_experiments: "Генетические эксперименты"
 civic_genetic_experiments_desc: "Отточенная за тысячи лет, арканианская генная инженерия практически бесподобна, позволяя их ученым не только манипулировать генетическим составом существа, но даже создавать новые формы жизни с нуля."
 civic_chiss_houses: "Благородные дома Чиссов"
 civic_chiss_houses_desc: "Выполняя различные правительственные функции, Благородные Дома Чиссов служат столпами структуры, единства и цели, обеспечивая сплоченность и процветание чиссского общества."
 civic_hutt_elite: "Элита Хаттов"
 civic_hutt_elite_desc: "Правитель Картеля Хаттов избирается только из представителей вида хаттов."
 civic_idyllic_charm: "Идиллическое Очарование"
 civic_idyllic_charm_desc: "Дантуин - безмятежный мир, когда-то бывший домом для известного анклава Джедаев. Эти годы прошли, и даже несмотря на то, что Джедаев больше нет, планета по-прежнему остается прекрасным и идеальным выбором для тех, кто борется с растущим злом."
 civic_house_organa: "Дом Органа"
 civic_house_organa_desc: "Дом Органа прекрасно воплощает глубокие корни Альдераана в дипломатии, миротворчестве и стремлении поддерживать галактическую стабильность. Вдохновленный традициями Альдераана как Дома многих галактических дипломатов и непреходящим влиянием королевской семьи Органа, Дом Органа выступает за мирное сосуществование, ненасильственное разрешение конфликтов и дипломатию как основное средство взаимодействия."
 civic_tooltip_franchising_effects: "Влияние §YВерности§! ваших подданных на отношения с вами уменьшается на §Y33%§!\nВлияние §Yфилиалов§! на нашем §Y$EMPIRE_SIZE$§! уменьшается на §G25%§!"
 civic_tooltip_gospel_of_the_masses_effects: "£pop£ §YСпиритуалистические поселения§! дают дополнительные £trade_value£ §Y$TRADE_VALUE$§! на всех планетах и во всех филиалах\nМожно построить £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$\n$mod_pop_ethic_spiritualist_attraction_mult$: §G+50%§!"
 civic_tooltip_criminal_heritage_effects: "Нельзя заключать §YКоммерческие пакты§!\nМожно создавать §Yфилиалы§! на планете любого обычного государства, с которым они не находятся в состоянии войны или действующего перемирия\nПреступность на планетах-§Yфилиалах§! повышает стоимость филиалов\nМожно строить особое здание £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, повышающее уровень преступности"
 civic_tooltip_inward_perfection_effects: "Не может иметь §YПоединки§!\nНе может заключать §YОборонительные договоры§!\nНе может заключать §YМиграционные договоры§!\nНе может заключать §YСоглашения об исследованиях§!\nНе может заключать §YКоммерческие договоры§!\nНе может §YГарантировать независимость§!\nНе может присоединяться к §Y$SWP_ALLIANCE_PLURAL$§! \nНевозможно §YПроникать§! к примитивным\nНевозможно принуждать §YСубьекты§!\nНевозможно использовать §YНеограниченные войны§! политику\n"
 civic_tooltip_barbaric_despoilers_effects: "Нельзя заключать §Yдоговоры о миграции§!\nНельзя создавать §Y$SWP_ALLIANCE_PLURAL$§!, кроме §Yвоенных $SWP_ALLIANCE$ов§! или §Yгегемоний§! (но можно присоединиться)\nмеет повод к войне со всеми другими государствами по причине §Y$casus_belli_cb_despoliation$§!\n$allow_raiding$\n§YМнение§! большинства государство ухудшено"
 civic_tooltip_genetic_experiments_effects: "Открывает технологию: §YАдаптация генома§!\nДает доступ к технологии: §YЭндрокринная акклиматизация§!"
 civic_mandalorian_clans: "Мандалорские кланы"
 civic_mandalorian_clans_desc: "Основа мандалорского общества, мандалорские семьи, именуемые Кланами."
 civic_mandalorian_khanate: "Мандалорский сектор"
 civic_mandalorian_khanate_desc: "Мандалорский сектор, возглавляемый Гаром Саксоном, существует как марионеточное государство, стремящееся установить имперское правление на Мандалоре."
 civic_mandalorian_creed: "Мандалорское Кредо"
 civic_mandalorian_creed_desc: "Мандалорское Кредо состоит из нескольких правил и определяет, что значит быть настоящим Мандалорцем."
 civic_mandalorian_boba: "Готра Фетта"
 civic_mandalorian_boba_desc: "Во главе с неизменившимся сыном печально известного Джанго Фетта, Боба Фетт правит как дайме преступной семьи на Татуине. Предыдущего правителя, боялись, текущий же намерен править с уважением"
 civic_criminal_cartel: "Преступный картель"
 civic_criminal_cartel_desc: "Сотрудничество между подонками и злодеями может привести к увеличению прибыли во всех сферах. Люди на самых высоких постах могут быть друзьями картеля."



 #####################
 ## Councilor Names ##
 #####################
 councilor_ruler_new_order: "Великий визирь"
 councilor_ruler_new_order_female: "$councilor_ruler_new_order$"
 councilor_ruler_new_order_desc: "Великий визирь является вторым лицом в Галактической Империи и главным бюрократом Имперского правящего совета. Он выступает в качестве посредника между Галактическим Императором и высокопоставленными чиновниками в имперских вооруженных силах и в правительстве."

 councilor_ruler_clone_wars_victor: "Верхновный главнокомандующий Имперских сил"
 councilor_ruler_clone_wars_victor_female: "$councilor_ruler_clone_wars_victor$"
 councilor_ruler_clone_wars_victor_desc: "Верховный главнокомандующий Имперских сил — высший военный руководитель, отвечающий за руководство всеми военными операциями, флотом и наземными кампаниями, подчиняющийся непосредственно Императору для поддержания Имперского господства."

 councilor_rebel_sympathy: "Координатор повстанцев"
 councilor_rebel_sympathy_female: "$councilor_rebel_sympathy$"
 councilor_rebel_sympathy_desc: "Координатор повстанцев — стратегический стержень вашего совета, мастерски организующий и объединяющий разрозненные фракции Альянса за восстановление Республики. Их опыт заключается в объединении различных повстанческих группировок под общим знаменем, каждая из которых имеет свои собственные цели и методы. Этот лидер преуспевает в создании альянсов, разработке сплоченных стратегий и поддержании хрупкого баланса сил внутри Восстания. Его способность координировать ресурсы, разведку и оперативников имеет решающее значение в борьбе с Галактической Империей."

 councilor_beacon_of_hope: "Верхновный главнокомандующий Альянса"
 councilor_beacon_of_hope_female: "$councilor_beacon_of_hope$"
 councilor_beacon_of_hope_desc: "Верховный главнокомандующий отвечает за надзор за различными подразделениями вооруженных сил Альянса повстанцев."

 councilor_hutt_cartel: "Каджидии"
 councilor_hutt_cartel_female: "$councilor_hutt_cartel$"
 councilor_hutt_cartel_desc: "Каджидии происходит от Хаттской концепции Каджидика - философии, которая руководит жизнью и политикой Хаттов, а также является общим термином для любого рода кланов, законного бизнеса и криминальных операций. Сами Каджидии являются лидерами отдельных Каджидиков и подчиняются Великому совету Хаттов."

 councilor_mandalorian: "Великий Арбитр"
 councilor_mandalorian_female: "$councilor_mandalorian$"
 councilor_mandalorian_desc: "Великий Арбитр - титул, возникший после Великой галактической войны, который является почетной должностью в Мандалорском обществе. Эта уважаемая должность в совете символизирует сохранение традиций и ценностей. Великий арбитр играет решающую роль в принятии руководящих решений и поддержки почитания наследия Мандалорцев."

 councilor_mandalorian_clans: "Наур'алор"
 councilor_mandalorian_clans_female: "$councilor_mandalorian$"
 councilor_mandalorian_clans_desc: "Наур'алор, как мастер Мандалорской кузницы, является мастером-ремесленником, чья специализация заключается в изготовлении и обслуживании культовых Мандалорских доспехов и вооружения. Будучи хранителем Мандалорской кузницы, Эта должность символизирует сохранение традиций и обеспечение оснащения Мандалорских воинов грозным снаряжением, сочетая при этом традиции с инновациями. Наур'алор, воплощает суть Мандалорского мастерства, отражая силу и стойкость своего народа."

 councilor_mandalorian_khanate: "Ал«Ори»Рамикаде"
 councilor_mandalorian_khanate_female: "$councilor_mandalorian_khanate$"
 councilor_mandalorian_khanate_desc: "Ал«Ори»Рамикаде - на языке Мандо это означает Командмер суперкоммандос. Хотя этот титул обычно прилагался в качестве второстепенного титула к Манд'алору, Гар Саксон использует его, чтобы обращаться к представителям клана Саксов и другим перебежчикам."

 councilor_mandalorian_creed: "Фанатик"
 councilor_mandalorian_creed_female: "$councilor_mandalorian_creed$"
 councilor_mandalorian_creed_desc: "Самых строгих приверженцев Символа веры посторонние клеймят как фанатиков. Однако те, кого забрали Дети Дозора, принимают этот титул."

 councilor_mandalorian_boba: "Телохранитель"
 councilor_mandalorian_boba_female: "$councilor_mandalorian_boba$"
 councilor_mandalorian_boba_desc: "Главный силовик и один из самых приближенных к даймё. Они несут ответственность за их защиту, а также за наведение порядка."

 councilor_criminal_cartel: "Исполнитель"
 councilor_criminal_cartel_female: "$councilor_criminal_cartel$"
 councilor_criminal_cartel_desc: "Исполнители выполняют грязную работу, которую большинство криминальных авторитетов считают ниже своего достоинства. Вымогательства и запугивание — одни из самых рутинных задач, которые они выполняют."

 councilor_corporate_sector: "Бизнес-управляющий"
 councilor_corporate_sector_female: "$councilor_corporate_sector$"
 councilor_corporate_sector_desc: "Правление бизнес-управляющих, также известное как Исполнительный совет директоров или Совет директоров, является исполнительным органом управления Корпоративным сектором. Члены этого совета именуются бизнес-управляющими и подчиняются непосредственно Исполнительному директору."

 councilor_corellian: "Директор по корпоративным связям"
 councilor_corellian_female: "$councilor_corellian$"
 councilor_corellian_desc: "Директор по корпоративным связям служит связующим звеном между Кореллианской Технократией и Кореллианской Машиностроительной Корпорацией (КМК). Он курируют вопросы, касающиеся корпорации, включая контракты, торговые соглашения и технологическое сотрудничество.  В его обязанности входит обеспечение соответствия интересов КМК целям и политике технократии, способствуя прочному партнерству для взаимной выгоды."

 councilor_hapes_consortium: "Королевский высший командующий"
 councilor_hapes_consortium_female: "$councilor_hapes_consortium$"
 councilor_hapes_consortium_desc: "Королевский высший командующий - главнокомандующий вооруженными силами Хейпского консорциума. Обычно эту должность занимает ветеран-коммандер или уважаемый дворянин, утверждающий, что обладает здравым военным умом."

 councilor_bothan_spies: "Мастер-шпион"
 councilor_bothan_spies_female: "$councilor_bothan_spies$"
 councilor_bothan_spies_desc: "Мастер шпионажа обеспечивает безопасность, конфиденциальность и успех Ботанской шпионской сети. Его лидерство способствует поддержанию превосходства Ботана в сборе разведданных, защите жизненно важных интересов и перехитривании противников."

 councilor_confederate_remnant: "Директор экономической автономии"
 councilor_confederate_remnant_female: "$councilor_confederate_remnant$"
 councilor_confederate_remnant_desc: "Экономический координатор — это важнейшая должность в совете КНС, в задачу которой входит управление экономической политикой, торговыми соглашениями и обеспечение финансовой независимости Конфедерации. Он работают над укреплением самодостаточности и экономической автономии, согласуясь с видением Конфедерации независимых систем."

 councilor_clone_wars_loser: "Сепаратистский военачальник"
 councilor_clone_wars_loser_female: "$councilor_confederate_remnant$"
 councilor_clone_wars_loser_desc: "Не желая сдаваться, Военачальники сепаратистов, поддерживаемые смесью местных сил и остатка дроидов, пытаются сохранить хоть какую-то власть и влияние в быстро меняющейся галактике."

 councilor_trade_federation: "Главный финансовый директор"
 councilor_trade_federation_female: "$councilor_trade_federation$"
 councilor_trade_federation_desc: "Главный финансовый директор Торговой федерации отвечает за финансовый надзор в виде управления финансовым состоянием организации, оптимизации прибыли и выступает в качестве связующего звена между корпоративным руководством и финансовыми экспертами. Его роль имеет решающее значение в обеспечении финансовой стабильности и успеха Федерации."

 councilor_naval_tradition: "Вицепрекс"
 councilor_naval_tradition_female: "$councilor_naval_tradition$"
 councilor_naval_tradition_desc: "Вицепрекс является частью структуры власти Правительства Корпоративного сектора, подчиняющейся правлению бизнес-управляющих."

 councilor_droid_uprising: "Старейшина Чаши"
 councilor_droid_uprising_female: "$councilor_droid_uprising$"
 councilor_droid_uprising_desc: "Старейшина Чаши играет ключевую роль в Бакуранском обществе, являясь символом разнообразных культур и традиций. Он следуют Правилу Пера и Чаши, проходя испытания, в результате которых одному дают маленькое перо, а другому — золотую чашу. После Восстания дроидов и недоверия Бакуры к технике Старейшина Чаши продолжает древние традиции, символизируя уникальное культурное наследие Бакуры."

 councilor_banking_clan: "Директор казначейства"
 councilor_banking_clan_female: "$councilor_banking_clan$"
 councilor_banking_clan_desc: "Директор казначейства — финансовый управляющий Межгалактического банковского клана, которому поручено контролировать и оптимизировать огромное богатство, активы и финансовые ресурсы Империи. Его ключевая роль заключается в обеспечении финансовой стабильности, экономического успеха и дипломатического влияния Консорциума."

 councilor_rodian_scouts: "Наемник"
 councilor_rodian_scouts_female: "$councilor_rodian_scouts$"
 councilor_rodian_scouts_desc: "wip"

 councilor_trandoshan_tribes: "Охотник"
 councilor_trandoshan_tribes_female: "$councilor_trandoshan_tribes$"
 councilor_trandoshan_tribes_desc: "wip"

 councilor_black_sun: "Виго"
 councilor_black_sun_female: "$councilor_black_sun$"
 councilor_black_sun_desc: "Виго - это титул, ознающий слово «племянник» со старого Тионского слова, и используемый лейтенантами в руководстве Черного Солнца. Никогда не насчитывающий в общей сложности более девяти человек и подчиняющийся непосредственно Лидеру, титул пытается создать подобие семейной связи между лидером и его подчиненными."

 councilor_twilek_rebels: "Старейшина клана"
 councilor_twilek_rebels_female: "$councilor_twilek_rebels$"
 councilor_twilek_rebels_desc: "Старейшина клана — самый старший член семейного клана Тви'леков."

 councilor_survival_skills: "Сопровождающий"
 councilor_survival_skills_female: "$councilor_survival_skills$"
 councilor_survival_skills_desc: "Сопровождающий является личным помощником глав Ондеронской королевской семьи, помогая при необходимости в церемониальных и военных делах."

 councilor_calamari_dynasty: "Регент"
 councilor_calamari_dynasty_female: "$councilor_calamari_dynasty$"
 councilor_calamari_dynasty_desc: "Регент Мон-Каламари берет на себя решающую роль в руководстве интересами королевства, защите его культуры, развитии дипломатии, обеспечении экологической устойчивости и поддержке правящего монарха в управлении королевством. Он предоставляет консультации, поддерживает политику, представляет интересы монарха и способствуют эффективной коммуникации внутри совета."

 councilor_master_shipbuilders: "Мастер кораблестроитель"
 councilor_master_shipbuilders_female: "$councilor_master_shipbuilders$"
 councilor_master_shipbuilders_desc: "Любой, кто умеет строить космические корабли, может называть себя кораблестроителем. Однако только Мон-каламари могут претендовать на звание мастера-кораблестроитель."

 councilor_genetic_experiments: "Директор по развитию генетики"
 councilor_genetic_experiments_female: "$councilor_genetic_experiments$"
 councilor_genetic_experiments_desc: "Директор по развитию генетики в сотрудничестве с Биомеханической корпорацией Адаска руководит генетическими исследованиями, инициативами по клонированию и научным прогрессом Арканианцев. Его опыт и лидерство способствуют прорывам в медицине и улучшению Арканианского общества."

 councilor_chiss_houses: "Спикер"
 councilor_chiss_houses_female: "$councilor_chiss_houses$"
 councilor_chiss_houses_desc: "Спикеры - уважаемые главы одной из девяти правящих семей Доминации Чиссов. Будучи вторыми по рангуО членами своих семей, они служат как представителями Синдикура, так и защитниками семейных интересов в дипломатических отношениях с внешними организациями."

 councilor_mining_guild: "Гильдмастер"
 councilor_mining_guild_female: "$councilor_mining_guild$"
 councilor_mining_guild_desc: "wip"
 councilor_banking_guild: "Гильдмастер"
 councilor_banking_guild_female: "$councilor_banking_guild$"
 councilor_banking_guild_desc: "wip"
 councilor_bounty_hunter_guild: "Гильдмастер"
 councilor_bounty_hunter_guild_female: "$councilor_bounty_hunter_guild$"
 councilor_bounty_hunter_guild_desc: "Также известный как глава гильдии, Гильдмастер отвечает за выполнение ряда обязанностей. Он регулирует профессиональную торговлю головами по всей галактике, обеспечивает законность охоты и привлекает членов гильдии к ответственности за соблюдение Кредо охотника за головами."
 councilor_underworld_guild: "Гильдмастер"
 councilor_underworld_guild_female: "$councilor_underworld_guild$"
 councilor_underworld_guild_desc: "wip"
 councilor_hutt_elite: "Мажордом"
 councilor_hutt_elite_female: "$councilor_hutt_elite$"
 councilor_hutt_elite_desc: "Мажордом - это главный управляющий в большом доме. Для Хаттских криминальных авторитетов они служат посредниками между местными властями и часто отбывают очень короткие сроки, прежде чем исчезнуть по причинам, известным только их хозяевам-Хаттам."
 councilor_idyllic_charm: "Помощник"
 councilor_idyllic_charm_female: "$councilor_idyllic_charm$"
 councilor_idyllic_charm_desc: "Помощники — это лица, помогающие лицам, занимающим высокое политическое положение."
 councilor_house_organa: "Вице-король"
 councilor_house_organa_female: "$councilor_house_organa$"
 councilor_house_organa_desc: "Вице-король действует как посланник нынешнего монарха по дипломатии и миру. Он преуспевает в переговорах, поддерживает отношения и воплощает мирные идеалы Альдераана. Его роль заключается в посредничестве, разрешении конфликтов и развитии сотрудничества. Являясь символом наследия Дома Органа, Вице-король обеспечивает дипломатию и добрую волю в своем взаимодействии с другими цивилизациями."

