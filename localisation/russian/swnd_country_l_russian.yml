 EMPIRE_DESIGN_MandalorianClans: "£empire_star£ §MМандалорские кланы§!"
 EMPIRE_DESIGN_MandalorianClans_desc: "Мандалорские кланы - это совокупность кланов воинов, объединенных под руководством одного лидера. Эта фигура действует как живое воплощение мандалорской культуры, как диктует Реш'наре, шесть действий, которые делают человека мандалорианцем. Хотя Мандалор и не был изначальной родиной их культуры, он служил домом мандалорскому обществу по крайней мере с 7000 дбя, когда его открыли первые мандалорцы, таунги. Признанные недавно созданной Галактической империей, Мандалорские кланы контролируют Мандалорское Пространство, сектор Внешнего Кольца, известные системы которого включают Мандалор, Рассвет Согласия, Ордо, Гаргон, Занбар и Джакелию. Сильный народ, объединенный под руководством единственного лидера, мандалорцы представляют собой дисциплинированную воинственную культуру, склонную к замкнутой изоляции и внутренней политике между соперничающими кланами."
 START_SCREEN_MANDALORIAN: "Мандалорские кланы - это совокупность кланов воинов, объединенных под руководством одного лидера. Эта фигура действует как живое воплощение мандалорской культуры, как диктует Реш'наре, шесть действий, которые делают человека мандалорианцем. Хотя Мандалор и не был изначальной родиной их культуры, он служил домом мандалорскому обществу по крайней мере с 7000 дбя, когда его открыли первые мандалорцы, таунги. Признанные недавно созданной Галактической империей, Мандалорские кланы контролируют Мандалорское Пространство, сектор Внешнего Кольца, известные системы которого включают Мандалор, Рассвет Согласия, Ордо, Гаргон, Занбар и Джакелию. Сильный народ, объединенный под руководством единственного лидера, мандалорцы представляют собой дисциплинированную воинственную культуру, склонную к замкнутой изоляции и внутренней политике между соперничающими кланами."
 EMPIRE_DESIGN_CorporateSectorAuthority: "§MПравительство Корпоративного сектора§! £megacorp£"
 EMPIRE_DESIGN_CorporateSectorAuthority_desc: "Управление корпоративного сектора - это корпоратократическое полицейское государство, поддерживаемое некоторыми крупнейшими корпорациями галактики. Эта огромная бюрократическая структура управляется Исполнительным советом директоров. Расположенный на Этти IV на крайнем северо-востоке галактики, Корпоративный сектор контролирует густонаселенный участок космоса с более чем тридцатью тысячами пригодных для жизни систем, известных просто как Корпоративный сектор. Первоначально оно было создано законодателями Галактической Республики для разрешения разногласий с крупнейшими корпорациями галактики. Материалистически настроенные люди, составляющие Управление Корпоративного Сектора, существуют для того, чтобы работать и получать прибыль, и многие из них мечтают однажды скупить достаточно корпоративных акций, чтобы подняться по авторитарной корпоративной лестнице, которая когда-то угнетала их под постоянной угрозой всеобъемлющей полиции, известной как Эспос. Хотя существа Корпоративного сектора и не столь ксенофобны, как Галактическая империя, они все еще подвержены чувству гуманоцентризма, наилучшим примером которого является почти полностью человеческое руководство правительства."
