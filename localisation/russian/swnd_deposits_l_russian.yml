 d_kyber_crystal_1_desc: "Кайбер-кристаллы, настроенные на силу, которые редки, но, как известно, растут по всей галактике и пользуется большим спросом. Считается, что кристаллы концентрируют энергию с помощью силы и граничат с разумностью, демонстрируя коллективное сознание. Мы обнаружили сверхмалое месторождение в этом мире."
