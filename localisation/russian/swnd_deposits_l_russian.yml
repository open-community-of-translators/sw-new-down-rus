 d_impossiblecorrie: "Впадина Лотоса"
 d_impossiblecorrie_desc: "Внезапно возникшее странное геологическое образование. Вогнутые стены этого цирка покрыты месторождениями отражающих кристаллов."
 d_bluelotus: "Реконструированная кузница Ситхов"
 d_bluelotus_desc: "Удивительно примитивная кузница, состоящая из светящихся наковален, токарных станков с рунической гравировкой и шепчущих кузниц. Тем не менее, она способна производить невероятно прочные металлы даже из самых простых материалов."
 d_bluelotus2: "Расширенная кузница Ситхов"
 d_bluelotus2_desc: "Основываясь на существующей кузнице Ситхов, новое предприятие сочетает в себе алхимию Ситхов с передовыми производственными процессами."
 d_ruin_bluelotus: "Разрушенная кузница Ситхов"
 d_ruin_bluelotus_desc: "Разрушенное место некогда оживленной кузницы Ситхов, где алхимики и Ситхские прислужники использовали науку и методы Силы для изготовления оружия и металлов."
 d_crater_bluelotus: "Неудачный ритуал Ситхов"
 d_crater_bluelotus_desc: "Место случайного ритуала сбежавших Ситхов, превращающего камень и другую материю в единый драгоценный сплав."
 d_nickel_one: "Никель Один"
 d_nickel_one_desc: "Крупный астероид в поясе астероидов Роше, служащий столицей системы Роше, домом для насекомоподобных Верпинов."
 d_asteroid_food: "Пещеры, богатые микробами"
 d_asteroid_food_desc: "Сеть пещер с плотным содержанием углерода и азота в сердце астероида, содержащих выносливые микробные организмы, уже адаптированные к космическому вакууму."
 d_asteroid_energy: "Поверхность, облученная звездой"
 d_asteroid_energy_desc: "Этот астероид находится в приливном захвате своей Звезды. Часть поверхности этого астероида всегда обращена к звезде системы, что делает его уникально подходящим для выработки солнечной энергии."
 d_asteroid_minerals: "Залежи редких минералов"
 d_asteroid_minerals_desc: "Сформированный из сердцевины захваченного метеорита, этот астероид содержит большие залежи редких минералов, таких как ультрахром, фрик и кортозис."
 d_asteroid_trade: "Подземные базары"
 d_asteroid_trade_desc: "Являясь промежуточной станцией для проезжающих мимо купцов, контрабандистов и торговцев, обменивающихся грузами и слухами, этот астероид уже хорошо подходит для стыковки, бункеровки, лихтерирования и хранения грузов."
 d_asteroid_cavern: "Обширные пещеры"
 d_asteroid_cavern_desc: "Образованные тысячелетия назад в результате вытеснения остывающей магмы массивными пузырьками газа, пещеры на этом астероиде огромны и могут быть легко приспособлены для строительства жилых помещений или промышленных объектов."
 d_hapes_shipyards: "Королевские верфи Хейпса"
 d_hapes_shipyards_desc: "Королевские верфи Хейпса - это модернизированные заводы по производству боевых драконов, крейсеров Нова, истребителей Мий'тил и различных вспомогательных судов для них. Как и все остальное, что строит Королевский флот Хейпса, они также являются архитектурными памятниками во славу Консорциума и королевы-матери, пусть она царит долго"
 d_bothawui_shipyards: "Верфи Ботавуи"
 d_bothawui_shipyards_desc: "Хотя Ботанский Совет славится в основном шпионажем, он поддерживает скромный антипиратский флот, который неуклонно милитаризируется и превращается в настоящий военный флот. По мере того как Новый порядок усиливает свою хватку в других местах, на этих верфях беспрепятственно формируются более крепкие и мощные корабли."
 d_raxus_shipyards: "Верфи Раксуса"
 d_raxus_shipyards_desc: "Бывшая цитаделью графа Дуку и центром власти КНС, покрытая мусором поверхность Раксус Прайм и забитая промышленностью орбитальная плоскость утопают в пригодном для использования мусоре, не использованном после завоевания Республики во время Войн клонов. Нужно просто отделить мусор от сокровищ."
 d_rothana_shipyards: "Тяжёлое машиностроение Ротаны"
 d_rothana_shipyards_desc: "Когда-то дочерняя компания Верфей Куата, ответственная за оснащение Великой армии Республики, Ротана впала в немилость, поскольку Империя централизует производство в Основных мирах. Его мастерские и верфи, когда-то служившие источником почти всех кораблей и транспортных средств, с которыми сражалась Армия Клонов, нуждались бы лишь в небольшом обновлении, чтобы снова стать мощной силой."
 d_ord_trasi_shipyards: "Тяжелые верфи Орд-Траси"
 d_ord_trasi_shipyards_desc: "Древний мир боеприпасов/региональных складов, некогда центр производства и обслуживания исследовательских кораблей во время экспансии Республики на окраину в первые годы ее существования, Орд-Траси располагает множеством объектов, которые были бы весьма полезны для производства крупных боевых боевых звездолетов. При небольшой модернизации он мог бы стать мощным производственным центром и базой флота."
 ##############################################
 #### Legacy Planetary Blockers - New Dawn ####
 ##############################################
 d_ruined_jedi_temple: "Руины храма Джедаев"
 d_ruined_jedi_temple_desc: "Эти руины — все, что осталось от бывшей штаб-квартиры Ордена Джедаев. Когда-то дом Совета Джедаев, Архив Джедаев и тренировочная площадка для новых падаванов, а теперь — только руины, ветхость и углеродные следы бластерного огня ужасной ночи Приказа 66."
 d_the_underworld: "Подземный мир"
 d_the_underworld_desc: "В глубинах под возвышающимися небоскребами Корусанта скрывается Подземный мир. Солнечный свет не достигает этой части планеты. Здесь повсюду царит ядовитая жижа и таинственный смрад. Это место — дом только для бедных и забытых, которые часто оказываются в эпицентре противостояния между криминальными семьями, которые действительно правят здесь, и преступным подразделением Сил безопасности Корусанта, которое лишь притворяется правителем."
 d_undercity_nar_shaddaa: "Подземный город"
 d_undercity_nar_shaddaa_desc: "Когда в месте под названием Луна контрабандистов есть Подземный город, вы понимаете, что это плохо. Подземный город Нар Шаддаа — это место, где даже слабые правила, действующие в верхнем городе, не должны применяться. Ничего хорошего не происходит в глубинах искусственных каньонов Нар-Шаддаа, хотя ходят упорные слухи о захороненных комплексах верфей, свалках, сокровищницах и храмах Джедаев и Ситхов."
 d_ecumenopolis_slums: "Трущобы Экуменополиса"
 d_ecumenopolis_slums_desc: "Города, охватывающие всю планету, являются шумными метрополиями экономической и культурной активности, но они не являются страной возможностей для всех. Отдельные районы впали в нищету, в поле зрения нет ни ремонтных бригад, ни социальных работников. Некоторые - в основном богатые - называют эти регионы «порчей нашего прекрасного мира». Те, кто вынужден жить в них, обычно называют их тюрьмами"
 d_rakghoul_infestation: "Нашествие Ракгулов"
 d_rakghoul_infestation_desc: "Эта планета заражена Ракгульской чумой, ужасной болезнью, поражающей любое разумное существо и превращающей его в Ракгула, гладкокожее, колючее, клыкастое существо, которое своим укусом распространяет чуму. Как произошла вспышка неясно, но многочисленные отчеты подтверждают мутации Ракгулов по всей планете. Чтобы избавиться от этих несчастных, потребуется много ресурсов и много работы или лекарство."
 ##############################################
 #### Unique Planetary Deposits - New Dawn ####
 ##############################################
 d_museum_of_mythos_kalevala: "Музей мифов"
 d_museum_of_mythos_kalevala_desc: "Не многие из Мандалорцев посещают Музей мифов, но он по-прежнему остается сокровищницей древности."
 d_kelita_river_mandalore: "Река Келита"
 d_kelita_river_mandalore_desc: "Река Келита, названная просто в честь слова мандоа, обозначающего ров, находилась в северном полушарии Мандалора, в сорока пяти градусах к северу от планетарного экватора."
 d_kyrimorut_mandalore: "Кириморут"
 d_kyrimorut_mandalore_desc: "Кириморут — отдаленный бастион и крепость, расположенная в северном полушарии Мандалора. Кириморут служил домом для мандалорского клана Скирата, а также убежищем для любого солдата-клона или коммандос во время Войн клонов, пожелавшего дезертировать из Великой армии Республики."
 d_mines_of_mandalore: "Шахты Мандалора"
 d_mines_of_mandalore_desc: "Согласно Кредо, искупление возможно только в живых водах под шахтами Мандалора."
 d_arsenal_of_ordo: "Арсенал древностей Ордо"
 d_arsenal_of_ordo_desc: "Старый склад древнего и смертоносного оружия из долгой и древней истории Мандалора."
 d_mount_tantiss_wayland: "Гора Тантисс"
 d_mount_tantiss_wayland_desc: "Гора Тантисс — гора на планете Вейланд, на которой располагался объект Вейланд. Гора Тантисс изначально была местом расположения форта Старой Республики."
 d_monument_krownest_kleyman: "Монумент ножен Кроунеста"
 d_monument_krownest_kleyman_desc: "Хранилище древностей из долгой и древней истории Мандалора."
 d_wren_stronghold_kleyman: "Крепость Врен"
 d_wren_stronghold_kleyman_desc: "Крепость Врен является домом для известного Мандалорского клана Врен. Потрясающий комплекс, построенный из стали и стекла, большая, но минималистичная цитадель считается свидетельством чести, приспособляемости и дизайнерских способностей Мандалорцев."
 d_university_garos: "Университет Гароса"
 d_university_garos_desc: "В университете хранятся огромные объемы данных со знаниями со всей галактики."
 d_tahika_cliffs_garos: "Скалы Тагика"
 d_tahika_cliffs_garos_desc: "Огромный горный массив, расположенный к югу от Арианы."
 d_kryze_castle_kalevala: "Замок Крайз"
 d_kryze_castle_kalevala_desc: "Расположенный на вершине пышного скалистого холма с видом на океан, замок Крайз является родовым жилищем членов клана Крайз. Внушительное сооружение включает в себя большой внутренний двор и тронный зал, украшенный знаменами клана и многочисленными произведениями искусства, наиболее примечательными из которых являются две фрески, изображающие воинов в битве по обе стороны от трона."

 #Tatooine
 d_jabbas_palace: "Дворец Джаббы"
 d_jabbas_palace_desc: "Первоначально возведенный как монастырь для ордена Б'омарр, он стал оперативной базой криминального авторитета хаттов Джаббы Десилиджика Тиуре. Он расположен в Северном море дюн, и до него можно добраться по суше по единственной грунтовой дороге, которая тянется через каньон."
 d_beggars_canyon: "Каньон Нищего"
 d_beggars_canyon_desc: "Каньон прорезает плоскогорье Бена и был образован слиянием трех рек, когда на планете была вода и растительность. Каньон населен отшельниками, которых выгнали из Мос-Эспа, а также используется как часть гонки Бунта Ив Классик. Молодые люди также используют его, чтобы продемонстрировать друг другу свои навыки пилотирования."
 d_great_chott_salt_flat: "Соляная равнина Великого Чотта"
 d_great_chott_salt_flat_desc: "Регион на южной оконечности Юндландской пустоши, где расположены десятки ферм по выращиванию влаги."
 d_great_pit_of_carkoon: "Большая яма Каркуна"
 d_great_pit_of_carkoon_desc: "Внутри ямы живет существо, известное как Сарлакк, которое может проглотить человека целиком и медленно переваривать его в течение тысячи лет. Из-за его близости к дворцу Джаббы, криминальный авторитет использует Сарлака для мучительных казней."
 d_great_pit_of_carkoon_dead: "Мертвая большая яма Каркуна"
 d_great_pit_of_carkoon_dead_desc: "Сарлакк внутри ямы Каркуна был убит Феннеком Шэндом с помощью сейсмической бомбы."
 d_mochot_steep: "Хребет Мочот"
 d_mochot_steep_desc: "Хребет Мочот - популярная торговая площадка Джав. Торговля друг с другом, обмен навигационными данными с другими Джавами о постоянно меняющемся Дюнном море Татуина и организация браков для обеспечения культурного и генетического разнообразия."
 d_mos_espa: "Мос-Эспа"
 d_mos_espa_desc: "Как и большинство поселений Татуина, оно начиналось как шахтерская колония. Когда добыча полезных ископаемых потерпела неудачу, умирающее поселение привлекло преступных хаттов, которые взяли под свой контроль и превратили город в процветающий, но опасный космопорт. Мос-Эспа также включал в себя ряд коммерческих и рабочих помещений, а также развлекательные заведения, такие как Большая арена Мос-Эспы."
 d_mos_eisley: "Мой-Эйсли"
 d_mos_eisley_desc: "Улей подонков и злодеев, расположенный на Большом плато Месра, Мос-Эйсли — шумный космопорт. Центр поселения сосредоточен вокруг обломков корабля-колонии «Вдовствующая королева», потерпевшего крушение на поверхности планеты столетие назад. Здесь также находится Кантина космопорта Чалмуна, где посетители могут насладиться звуками Фигрин Д'ан и Тональных узлы."
 d_tatooine_sandpeople: "Песчаные люди"
 d_tatooine_sandpeople_desc: "Песчаные люди, более известные как тускенские рейдеры, бродят по этой планете верхом на своих бантах..."
 d_tatooine_sandpeople_dead: "Мертвые таскены"
 d_tatooine_sandpeople_dead_desc: "Место, где наши поселенцы вырезали племя таскенов, как животных. И не только мужчин, но и женщин, и детей."
 d_tatooine_sandpeople_trade: "Таскенская торговая зона"
 d_tatooine_sandpeople_trade_desc: "Место, где представители Таскенских племен и наши колонисты могут собираться, вести дела и разрешать споры."

 d_ravens_peak_eriadu: "Пик Ворона"
 d_ravens_peak_eriadu_desc: "Пик Ворона — это имперская крепость, расположенная на горе на Эриаду, родном мире Уилхаффа Таркина. Комплекс тщательно охраняется, и попасть в него можно только через посадочную площадку или через специальную систему надземных железных дорог, которая соединяет комплекс со складом истребителей."
 d_serenno_castle: "Замок Серенно"
 d_serenno_castle_desc: "Замок Серенно когда-то был штаб-квартирой Дома Серенно и домом лидера сепаратистского движения графа Дуку. Это впечатляющее сооружение стояло на родовых владениях на краю большого утеса и было дополнено тремя декоративными садами, каждый из которых располагался перед дворцом."
 d_fort_cravus: "Форт Кравус"
 d_fort_cravus_desc: "Форт Кравус — огромная цитадель, расположенная в городе Нуррале. Будучи оперативной базой лорда Кравуса, именно отсюда он командовал своими боевыми дроидами, с помощью которых завоевал мир в первые дни цивилизации на планете. По мере того как империя Кравуса приходила в упадок, форт оставался целым, практически не изменившись со временем. Позже форт Кравус был отреставрирован и превращен в музей, где представлены артефакты и информация о правлении лорда Кравуса."
 d_calamar: "Каламар"
 d_calamar_desc: "Каламар — центр высокой культуры Эсселеса. В нем расположены богатые пригородные районы с парками, художественными центрами, компаниями по голопродукции и университетами. Зал Эсселеса, историческая штаб-квартира правительства, также расположен в пределах города."
 d_old_quarter: "Старый квартал"
 d_old_quarter_desc: "Старый квартал, историческая часть столицы Гризмальта, является известным туристическим объектом и ценным местом древней человеческой цивилизации."
 d_ixtlar_holo_adverts: "Голографическая реклама"
 d_ixtlar_holo_adverts_desc: "Икстлар покрыт голографической рекламой из-за сочетания слабых правил, сближения торговых путей и подавляющего уровня потребительства"
 d_nubia_star_drives: "Нубия Стар Драйвс"
 d_nubia_star_drives_desc: "Нубийские технологии используются по всей галактике и легко доступны на большинстве планет центрального ядра. Они известны созданием уникальных и великолепных конструкций субсветовых двигателей и звездолетов. Их уникальные разработки лучше всего прослеживаются на космических аппаратах типа J." 
 d_automata_galactica: "Автоматы Галактики"
 d_automata_galactica_desc: "Автоматы Галактики и Промышленные автоматы - известные в галактике производители дроидов. Они известны благодаря множеству астромеханических устройств, такими как серия R2."
 d_tallera_downs: "Таллера Даунс"
 d_tallera_downs_desc: "Таллера Даунс была самой большой и зрелищной трассой для ронто-гонок в Нубии. Трасса располагалась к югу от Нуба-Сити, и именно здесь проводились открытые соревнования Таллера"
 d_high_ontis: "Высший Онтис"
 d_high_ontis_desc: "Ралтиир является крупным источником мрамора, поскольку горные хребты планеты содержат обширные залежи мрамора и испещрены карьерами. Высокие Онтисы — это горная цепь, расположенная в экваториальной области планеты. В отдаленных каньонах Высоких Онтисов находится множество мраморных карьеров, известных как «карьеры-прыгуны», поскольку право собственности на них оспаривалось на протяжении веков. В пределах горной цепи также расположено несколько высокогорных озер"
 d_grallia_spaceport: "Космопорт Граллия"
 d_grallia_spaceport_desc: "Космопорт Граллии — это огромный космопорт, расположенный в городе Граллия на Ралтиире. Он хорошо известен в своем уголке галактики тем, что способен одновременно принимать одновременную посадку и взлет бесчисленного количества звездолетов. Его строительство значительно облегчило торговый поток через Ралтиир"
 d_rhinnal_med_academy: "Риннальская государственная медицинская академия"
 d_rhinnal_med_academy_desc: "Государственная медицинская академия Риннала, также известная как Университет Риннала или Медицинская академия Райра, считалась одной из ведущих медицинских школ в галактике. Компания тесно сотрудничала с Атакам Медтех в области исследований медицинских технологий. Академия известна своими призывами к усилению государственного регулирования урбанизации и промышленности с целью снижения загрязнения окружающей среды и вызываемых им заболеваний среди местных жителей, особенно в общественном транспорте и промышленных районах."
 d_incom_corporation: "Корпорация Инком"
 d_incom_corporation_desc: "Ранее известная как корпорация инерционных компенсаторов Торраникс, компания Инком известна разработкой и производством различных истребителей, аэроспидеров и транспортных средств. Их достижения в области технологий репульсорного перемещения также используются при строительстве облачных городов."
 d_eshan_martial_tradition: "Боевая традиция Эчани"
 d_eshan_martial_tradition_desc: "Благодаря повсеместному использованию боевых приемов на всех уровнях их культуры, генералы Эчани воспринимаются окружающими как обладающие способностью предсказывать следующий ход противника. Это не биологическая черта, присущая Эчани или их подвидам. Вместо этого она возникла в культуре, где бой считался самой истинной формой общения. Культура Эчани придерживалась убеждения, что для полного познания человека необходимо с ним сразиться. Борьба Эчани является не только самообороной, но и формой самовыражения, средством коммуникации, подобным искусству. Танцоры огня Эчани сочетали боевые техники Эчани с экзотическим оружием, таким как ритуальные клейма, смешивая их вместе в манере, напоминающей танец." 
 d_bacta_processing: "Обработка бакты"
 d_bacta_processing_desc: "Сезон процветания впервые популяризировал бакту как альтернативу Колто в эпоху Старой Республики."
 d_rothana_culture: "Ротанская культура"
 d_rothana_culture_desc: "Ротананское общество довольно изолированно по сравнению с другими человеческими культурами, даже по стандартам Куати. Они разработали сложную систему этикета, призванную обеспечить еще один уровень безопасности от корпоративного шпионажа."
 d_ord_trasi_culture: "Культура Орд-Траси"
 d_ord_trasi_culture_desc: "У Орд-Трасианцов основа культуры - трудолюбие."
 d_bogs_of_dagobah: "Болота Дагобы"
 d_bogs_of_dagobah_desc: "Душные, заболоченные леса и отсутствие открытых водоемов делают Дагобу негостеприимной для большинства разумных форм жизни. Несмотря на это, несколько существ процветают в изобилующих мелководных болотах."
 d_crypt_of_martyrs: "Крипта мучеников"
 d_crypt_of_martyrs_desc: "Место последнего упокоения мучеников находится в городе Катамер. Лоррдианцы рассматривают это место как исторически важное место для тех, кто боролся против рабства."
 d_lorrd_university: "Лоррдский Университет"
 d_lorrd_university_desc: Университет в Лоррд-Сити почитается во всей галактике как великая кладезь академических знаний. Расположенный в самом центре города, он включал в себя множество различных учебных заведений, а также большой студенческий жилой район. Среди его наиболее известных школ — Лордская академия водных исследований, Школа концептуального дизайна и Пангалактический университет культурологии."
 d_performance_square: "Площадь представлений"
 d_performance_square_desc: "17-уровневый восьмиугольный комплекс посвящен лоррдианскому театральному искусству. Каждый уровень включал в себя несколько театров и сценических площадок, выходил окнами во внутренний двор под открытым небом и отличался фасадом, представляющим тип лордианской архитектуры. "
 d_sacorria_central_spaceport: "Центральный космодром Сакоррия"
 d_sacorria_central_spaceport_desc: "Центральный космодром Сакоррии — это крупный и эффективный космодром на окраине города Сакоррия."
 d_dorthus_tal_city: "Город Дортул Тал"
 d_dorthus_tal_city_desc: "Город Дортус Тал - столица планеты Сакоррия, расположенный на одноименном острове. Город известен своей мощеной камнем площадью, площадью с древней и богатой культурной историей, которая является заметным местом встреч в городе. В городе также находится тюрьма Дортус Тал, работающая на геотермальной энергии вулкана и, как говорят, защищенная от побега."
 d_sacorrian_triad: "Сакоррианская триада"
 d_sacorrian_triad_desc: "Сакоррианская Триада — правящая сила Сакоррии. Это тайный совет, исторически состоявший из одного человека, Cелонианца и Дралла — все они были склонны к паранойе по отношению к другим и ко всем чужакам. О личностях членов Триады известно очень мало, и даже их имена неизвестны. Тем не менее, в этой секретности им удаётся поддерживать мир и порядок на планете.\n\nОднако известно, что Селонианцы на Сакоррии являются потомками опозоренного Селонианского логова. Позор Селонианцев из Триады был настолько велик, что первоначальное название их логова было изменено, поскольку оно стало непристойным."
 d_salliche_ag: "Салличская сельскохозяйственная корпорация"
 d_salliche_ag_desc: "Салличская сельскохозяйственная корпорация, также известная как Салличе Аг, со штаб-квартирой на агромире Салличе, является имперским сельскохозяйственным концерном. Ее услуги обеспечивают продовольствием большую часть Глубокого ядра и миров, расположенных вдоль первой половины Кореллианского пути. Салличе Аг также работает на нескольких мирах, включая Юлант"
 d_bracca_scrapyards: "Свалки Бракки"
 d_bracca_scrapyards_desc: "Гильдия разборщиков, созданная во время Войн клонов, отвечает за разбор и утилизацию серьезно поврежденных крупных кораблей, а также повторное использование любых найденных технологий и компонентов."
 d_bulloch_canyon: "Каньон Буллох"
 d_bulloch_canyon_desc: "wip"
 d_nevarro_lava_fields: "Лавовые поля Неварро"
 d_nevarro_lava_fields_desc: "Вулканическая поверхность Неварро усеяна обширными полями лавы, что делает некоторые части планеты непригодными для жизни."
 d_tomb_of_eilram: "Гробница Эйлрама"
 d_tomb_of_eilram_desc: "Место последнего упокоения зеффонийского мудреца Эйлрама, повелителя Ветра Жизни. Его гробница украшена богато украшенной резьбой из дерева врошир."
 d_tomb_of_miktrull: "Гробница Миктрулла"
 d_tomb_of_miktrull_desc: "Место последнего упокоения зеффонийского мудреца Миктрулла, повелителя Ветра Жизни. Его гробница украшена богато украшенной резьбой из дерева врошир."
 d_mount_izukika: "Гора Изукика"
 d_mount_izukika_desc: "На горе Изукика расположены город Киджими и космопорт Киджими. Здания и улицы города построены из гранитной породы, добытой на заснеженной горе."
 d_aki_ktura: "Аки-Ктура"
 d_aki_ktura_desc: "Аки-Ктура — это густонаселенная фермерская деревня Аки-Аки."
 d_akiva_stormhollow: "Штормхоллоу"
 d_akiva_stormhollow_desc: "Штормхоллоу — это суровый форпост, построенный на богатых кристаллических жилах. Официально являясь горнодобывающим поселением, его удаленное расположение и слабый контроль превратили его в убежище для контрабандистов, скупщиков краденого и торговцев с других планет."
 d_akiva_myrra: "Мирра"
 d_akiva_myrra_desc: "Мирра — столица Акивы, расположенная в густых джунглях планеты. Ее улицы и постройки прорезают джунгли, создавая захламленное скопление сооружений."
 d_akiva_satrap_palace: "Дворец Сатрапа"
 d_akiva_satrap_palace_desc: "Сатрапия Мирры — это планетарный совет Акивы, состоящий из нескольких Сатрапов. Как их правящий орган, они отвечают за поддержание порядка на планете."
 d_akiva_droid_factory: "Фабрика дроидов Мирры"
 d_akiva_droid_factory_desc: "Под улицами Мирры находится завод по производству дроидов Акива, бывшая фабрика сепаратистов, построенная в древних катакомбах. Во время Войн клонов в этих литейных цехах было произведено несколько дроидов серий B1 и BX."
 d_manda_baobab_archive: "Архив Баобаба "
 d_manda_baobab_archive_desc: "Архивы, принадлежащие престижной семье Баобаб, содержат информацию о Галактической истории, планетах, языках, культурах и гиперпространственных маршрутах. Она хранит не только знания, но и реликвии прошлых веков, такие как Ковчег барона Аулетфанта и единственный сохранившийся экземпляр таунгского эпоса Дха Верда Верда."
 d_dathomir_great_desert: "Великая пустыня"
 d_dathomir_great_desert_desc: "Эта обширная и негостеприимная область, протяженностью восемьдесят километров, по слухам, является домом для «Людей Синей Пустыни», группы, предположительно произошедшей от давно вымерших Кви."
 d_dathomir_nightsister_fortress: "Крепость Сестер ночи"
 d_dathomir_nightsister_fortress_desc: "Хотя она выглядит заброшенной, крепость Сестер ночи была домом для ковена ведьм, возглавляемого Матерью Талзин во время Войн Клонов. После битвы при Датомире она опустела."
 d_dathomir_tomb_kujet: "Гробница Куджета"
 d_dathomir_tomb_kujet_desc: "Гробница Куджета — это зеффонский дворец, который служил резиденцией зеффского мудреца Куджета, а также местом его захоронения."
 d_ord_mantell_casinos: "Квартал казино"
 d_ord_mantell_casinos_desc: "В квартале казино на Орд Мантелле расположено множество сомнительных, но прибыльных предприятий. Многие из них приносят доход преступным организациям, таких как «Чёрное Солнце»."
 d_ord_mantell_scraplands: "Металлоломные земли"
 d_ord_mantell_scraplands_desc: "Тысячи лет накопленных отходов обосновались недалеко от плато Десять Миль. Регион усеян кислотными озёрами и пустыми остовами кораблей, построенных задолго до Войн клонов. Бронированный ховерпоезд петляет по негостеприимной пустоши, обеспечивая транспорт для тех, кто по той или иной причине сделал этот район своим домом."
 d_takodana_maz_castle: "Замок Такодана"
 d_takodana_maz_castle_desc: "Расположенная у озера Наймив на Такодане, эта крепость принимает путешественников, контрабандистов, преступников и существ всех мастей. Она была оснащена сенсорными сетями и передовым коммуникационным оборудованием. Под основными уровнями находятся подземелья, кладовые и катакомбы, в которых располагались гробницы древних Джедаев."
 d_tython_force_henge: "Хэндж Силы"
 d_tython_force_henge_desc: "Хэндж Силы — это остатки древнего храма, затерянного во времени и истории. В центре находится провидческий камень, древняя реликвия, которая, как говорят, позволяет чувствительным к Силе существам устанавливать связь с другими чувствительными к Силе существами поблизости."
 d_tython_temple: "Разрушенный храм"
 d_tython_temple_desc: "Этот храм Джедаев, некогда бывший домом Ордена Джедаев после разграбления Корусанта Дартом Малгусом, теперь лежит в руинах."
 d_ruusan_valley_jedi: "Долина Джедаев"
 d_ruusan_valley_jedi_desc: "Построенная как памятник Армии Света, Долина Джедаев расположена на мощном слиянии Силы. Говорят, что в Долине обитают духи армии Лорда Хота и последних членов Братства Тьмы."
 d_lwhekk_cree_n_aak_palace: "Дворец Кри-н'аак"
 d_lwhekk_cree_n_aak_palace_desc: "Дворец Кри-н'аак — резиденция верховного правителя Империума Сси-рууви, Шрифтута. Дворец не только служит домом для правителя Империума, но и является крупнейшим военным сооружением на планете. Очень немногие могут войти в сам дворец."
 d_batuu_black_spire_outpost: "Аванпост Черный шпиль"
 d_batuu_black_spire_outpost_desc: "Построенные древними жителями Батуу, руины Чёрного шпиля теперь стоят как безмолвные стражи ушедшей эпохи, их обветшалые остатки служат жутким напоминанием о богатой истории планеты и течении времени."
 d_korriban_dark_lords: "Долина Тёмных Владык"
 d_korriban_dark_lords_desc: "Долина Тёмных Лордов — последнее пристанище древних лордов Ситхов до Великой Гиперпространственной Войны. Хотя она была разрушена Джедаями в давние времена, Ситхи продолжали возвращаться на это место до Новых Войн ситхов. Недавно даже появились слухи о том, что легендарный Великий Мастер Йода однажды посетил этот мир по причинам, известным только ему самому."
 d_korriban_sith_academy: "Разрушенная Академия"
 d_korriban_sith_academy_desc: "Руины древней Академии Ситхов наполнены духами давно умерших лордов Ситхов и служат местом упокоения Дарта Бейна."
 d_zakuul_endless_swamp: "Бесконечные болота"
 d_zakuul_endless_swamp_desc: "Малонаселенные и враждебные болота Закуула являются домом для множества хищников и вредителей. Исторически здесь также жили первые Закуулцы, а позже — диссиденты давно разрушенной Вечной Империи."
 d_dromund_kaas_temple: "Темный храм"
 d_dromund_kaas_temple_desc: "Руины Темного храма напоминают о наследии Императора Ситхов Тенебры. Хотя храм лежит в руинах, через проклятое сооружение все еще текут темные энергии."
 d_lehon_tech_graveyard: "Древние обломки"
 d_lehon_tech_graveyard_desc: "Берега многочисленных островов Лехона до сих пор усеяны остатками кораблей Ситхов и Республики времен Гражданской войны Джедаев."
 d_exegol_citadel: "Древняя цитадель"
 d_exegol_citadel_desc: "Построенная где-то после Великой Гиперпространственной войны, эта древняя цитадель является памятником наследию Ситхов. Её залы украшены изображениями Наги Садоу и других древних лордов Ситхов. Несмотря на свою изоляцию, ходят слухи о деятельности культа."
 d_ziost_citadel: "Великая цитадель"
 d_ziost_citadel_desc: "Руины Великой Цитадели восходят ко временам правления Аджунты Палла, лорда Ситхов, основавшего новое королевство на Зиосте. Цитадель служила центром власти. Однако после Великой Гиперпространственной войны она была заброшена, так как многие ситхи бежали на Дромунд-Каас."
 d_mimban_temple_pomojema: "Храм Помоджема"
 d_mimban_temple_pomojema_desc: "Базальтовый зиккурат возвышается над болотистыми джунглями Мимбана и посвящен крылатому божеству по имени Помоджема. Хотя природа сил божества остается неизвестной, местные верующие описывают его способность исцелять."
 d_bakura_memorial_building: "Мемориальное здание Бакура"
 d_bakura_memorial_building_desc: "Комплекс Бакура служит центром управления на Бакуре. До того, как стать местом расположения Сената Бакуры, он был штаб-квартирой горнодобывающей корпорации Бакура."
 d_cerea_training_schools: "Школы обучения Шиарн-Адо"
 d_cerea_training_schools_desc: "Клинки Шиарн — древнее оружие, используемое жителями Цереи во время древних поединков чести. На Церее можно найти сотни школ обучения Шьярн-Адо, куда родители могут отправить своих детей, чтобы те научились сражаться этими древними мечами."
 d_iridonia_malidris: "Малидрис"
 d_iridonia_malidris_desc: "Малидрис — резиденция правительства Иридонии и место расположения совета Забраков"
 d_gall_grand_trench: "Большой каньон"
 d_gall_grand_trench_desc: "Большой каньон — это извилистая сеть каньонов на Галле. Каньон Контрабандистов является частью этой сети каньонов."
 d_mustafar_kmc_facility: "Горнодобывающий комплекс корпорации Клеггер"
 d_mustafar_kmc_facility_desc: "Установка КСМ — это горнодобывающий комплекс, принадлежащий корпорации Клеггер, дочерней компании Техносоюза. Именно здесь Дарт Вейдер уничтожил руководство сепаратистов, фактически положив конец Войнам клонов."
 d_ciutric_daplona_river: "Река Даплона»"
 d_ciutric_daplona_river_desc: "Река Даплона — медленно текущая река, протекающая через окрестности города Даплона, столицы Сиутрика IV."
 d_ciutric_banes_mansion: "Разрушенный особняк"
 d_ciutric_banes_mansion_desc: "Когда-то символ роскоши на довольно процветающем мире, этот разрушенный особняк, по слухам, является поместьем Дарта Бейна. Он находится в плачевном состоянии, но те, кто приближается к поместью, чувствуют темное присутствие."
 d_lothal_temple: "Храм Джедаев Лотала"
 d_lothal_temple_desc: "Храм Джедаев на Лотале расположен в северной тундре планеты. Построенный в стиле, похожем на ульи Килликов на Альдераане, этот комплекс заброшен, и его вход больше недоступен."
 d_lothal_capital_city: "Столица"
 d_lothal_capital_city_desc: "Многолюдная столица Лотала начиналась как скромный торговый форпост. С тех пор Столица превратилась в процветающий мегаполис, сохранив при этом простые каменные и пласталевые постройки своих ранних лет."
 d_lothal_cliff_dwellings: "Пещерные жилища"
 d_lothal_cliff_dwellings_desc: "Высеченные в склонах больших скал в южной части планеты, эти древние пещерные жилища были домом для самых ранних обитателей планеты. Стены пещер украшены рисунками, изображающими древних людей и местную дикую природу."
 d_vjun_bast_castle: "Замок Баст"
 d_vjun_bast_castle_desc: "Замок Баст — это огромная крепость из черного камня. Как и многие места на Вджуне, замок имеет тесную связь с темной стороной."
 d_ghorman_palmo: "Palmo"
 d_ghorman_palmo_desc: "Столица Палмо привлекает покупателей и дизайнеров со всей галактики, стремящихся прославиться."
 d_ghorman_great_valleys: "Великие долины"
 d_ghorman_great_valleys_desc: "Горман славится своими богатыми, раскинувшимися долинами."
 d_aldhani_air_base: "Авиабаза Алкензи"
 d_aldhani_air_base_desc: "Авиабаза Алкензи построена внутри хребта между двух гор. Ангар выходит в туннель, который ведет за пределы горы к хребту."
 d_aldhani_akti_amaugh: "Акти-Амо"
 d_aldhani_akti_amaugh_desc: ""Также известная как Долина Пещер, Акти-Амо — священная долина в низинах. Раньше через неё протекала священная река Насма Клейн."
 d_aldhani_the_eye: "Мак-ани брей Дхани"
 d_aldhani_the_eye_desc: "Глаз Альдани, известный местным жителям как Мак-ани брей Дхани, — небесное явление, которое происходит раз в три года. Оно вызвано движением планеты через кристаллический пояс."
 d_seatos_reflex_point: "Рефлекторная точка Сиатоса"
 d_seatos_reflex_point_desc: "Рефлекторная точка — это мегалитическое сооружение, построенное древней внегалактической расой. Его предназначение окутано тайно."
 d_koboh_central_manse: "Центральный особняк"
 d_koboh_central_manse_desc: "Особняк служил центральным пунктом для Джедаев и ученых Республики во времена Высокой Республики. Он сильно пострадал, когда луна Кобо была разрушена, и большие фрагменты упали на планету."
 d_koboh_mountains: "Горы Кобо"
 d_koboh_mountains_desc: "Горный хребет на Кобо полон разнообразной фауны и ценных минералов."
 d_koboh_observatory: "Обсерватория Кобо"
 d_koboh_observatory_desc: "Обсерватория была жемчужиной Республики в эпоху Высокой Республики. Это был исследовательский центр, где Джедаи и ученые Республики изучали Бездну Кобо."
 d_pabu_archium: "Архиум на Пабу"
 d_pabu_archium_desc: "Архиум на Пабу хранит артефакты многих культур со всей галактики. Он служит напоминанием о различных народах, находящихся под угрозой со стороны экспансионистских государств."
 d_chandrila_hanna_city: "Город Ханна"
 d_chandrila_hanna_city_desc: "Город Ханна — столица Чандрилы, расположенная у Серебряного моря."
 d_oricon_dread_fortress: "Крепость ужаса"
 d_oricon_dread_fortress_desc: "Разрушенный бастион давно умерших Повелителей Ужаса. Повелители Ужаса когда-то были верными слугами покойного императора Ситхов Тенебры, которые перешли на сторону зла и на короткое время угрожали Галактической Республике."
 d_axxila_strip_mining: "Добыча руды в Акзиле"
 d_axxila_strip_mining_desc: "В последние часы существования Республики Конфедерация сравняла с землей обширный участок ветхого города, чтобы вновь открыть доступ к богатым рудным жилам, подпитывая свои огромные флоты и бесконечные армии Дроидов."
 d_endor_bright_tree_village: "Деревня Светлого дерева"
 d_endor_bright_tree_village_desc: "Расположенная в Счастливой Роще, деревня Светлого дерева — известное поселение Эвоков на лесной луне Эндора. Древние хвойные деревья служат фундаментом для десятков домов, которые простираются от крон деревьев до покрытой папоротниками земли внизу."
 d_endor_teraks_keep: "Крепость Теракса"
 d_endor_teraks_keep_desc: "Массивное каменное сооружение, построенное потерпевшими кораблекрушение мародерами на закате Высокой Республики. Сейчас оно давно заброшено. По сравнению с более величественными замками по всей галактике, крепость Теракса выглядит довольно неприглядно."
 d_rhen_var_citadel: "Руины цитадели"
 d_rhen_var_citadel_desc: "Древняя цитадель в заснеженных вершинах, содержащая обсерваторию, крепость и склепы. В склепах погребен таинственный мастер-Джедай Росс Мысливец. К востоку от главной цитадели находится меньшая, защищающая давно заброшенную гавань. Оба места были местами затяжных боев во время Войн клонов."
 d_rhen_var_rakatan_temple: "Затерянный храм Раката"
 d_rhen_var_rakatan_temple_desc: "Таинственный храм, построенный в стиле храмов Бесконечной Империи Раката. Странно то, что этот храм был построен намного позже их гибели."
 d_rhen_var_temple: "Храм Рен-Вар"
 d_rhen_var_temple_desc: "Древний храм джедаев на Рен-Варе — место последнего упокоения легендарного мастера-Джедая Улика Квел-Дромы. Храм разрушен, разграблен силами Сепаратистов во время Войн клонов."
 d_rainboh_jeby: "Джеби"
 d_rainboh_jeby_desc: "Джеби — это жизнерадостные четвероногие существа с тремя длинными сегментированными шеями, двенадцатью щупальцами и розово-красными пятнами, покрывающими их тело. Они склонны к веселью и часто смеются, сбрасывая свои пятна, которые усеивают землю."
 ###########################################
 #### Unique Planetary Deposits - LOTOR ####
 ###########################################
 d_csilla_caplar_city: "Чаплар"
 d_csilla_caplar_city_desc: "Чаплар — столица планеты Ксилла и Чисской Империи. Большая часть города расположена под землёй, глубоко под ледяной поверхностью Ксиллы.."
 d_csilla_expeditionary_library: "Экспедиционная библиотека"
 d_csilla_expeditionary_library_desc: "Экспедиционная библиотека — это огромная подземная библиотека, расположенная подо льдами Ксиллы. В библиотеке хранятся документы и работы, созданные в ходе исследования Неизвестных Регионов Силами экспансии и обороны Чиссов, большая часть которых переведена на базовый язык и представлена ​​в письменном виде, чтобы предотвратить потерю данных из-за ледяных бурь."
 d_csilla_expansionary_fleet_hq: "Штаб-квартира флота сил экспансии и обороны"
 d_csilla_expansionary_fleet_hq_desc: "Силы экспансии и обороны Чиссов — основная военная сила Доминации Чиссов. Основан древним синдиком Джер«Джо Кам»Ко после первоначального открытия нескольких богатых ресурсами миров во время ранних исследований Чиссов. Флот экспансии отвечал за пограничное патрулирование и исследовательские миссии в районах вокруг Доминации. Штаб-квартира Чиссского флота экспансии и обороны находилась в Чапларе, столице планеты Ксилла."
 d_shili_corvala_city: "Корвала"
 d_shili_corvala_city_desc: "Корвала — столица планеты Шили. Это город, ориентированный на торговлю и известный своими мастерами холистической медицины."
 d_onderon_iziz_city: "Великий город Изиз"
 d_onderon_iziz_city_desc: "Великий город Изиз — столица Ондерона. Разросшийся до огромных шестнадцатисот квадратных километров, город защищен от джунглей и опасных зверей, обитавших там, высокими стенами и укрепленной оборонительной системой. Изиз был местом многих конфликтов на протяжении всей галактической истории, начиная с периода Наддистов и заканчивая Войнами клонов."
 d_onderon_royal_palace: "Королевский дворец Изиза"
 d_onderon_royal_palace_desc: "Массивное каменное сооружение, возведенное в центре Изиза, Королевский дворец расположен на большом холме, возвышающемся над городом. С высокими стенами и центральной ротондой, дворец был укреплен от нападения и служил бастионом для королевской семьи. В верхних покоях находится Королевский тронный зал, длинный зал с окнами, где также расположены трон и зал Совета Ондерона. Монарх и Совет Изиза собираются в этом зале, чтобы обсуждать политические и экономические проблемы, терзающие город."
 d_jedha_catacombs_cadera: "Катакомбы Кадеры"
 d_jedha_catacombs_cadera_desc: "Катакомбы Кадеры служат местом захоронения скелетных останков тысяч поколений монахов Ниджедхан, приверженцев исчезнувшей веры, чье имя и история давно забыты. Их гуманоидные черепа выстилали стены катакомб, представляя собой почитаемое, но зловещее зрелище. Это место имеет репутацию места, где обитают духи умерших, и местные жители обычно избегают ег."
 d_jedha_jedha_city: "Священный город"
 d_jedha_jedha_city_desc: "Джеда — древний город, расположенный на холодной пустынной луне Джеда, в Среднем Кольце. Возвышаясь на скалистом плато, город окружен высокой стеной и включает в себя множество храмов и украшенных зданий. Город Джеда разделен разделительной стеной на две части: одна известна как Старый город, а другая — как Новый город. Самым примечательным сооружением в Священном городе является древний Храм Кайбера — огромный храм, возвышающийся над городской стеной, который считался священным для последователей учения Церкви Силы. Считающийся святым местом, Священный город полон священников, ученых и святых мужчин и женщин, многие из которых — паломники, которых можно узнать по характерным и часто богато украшенным одеяниям." 
 d_ahch_to_jedi_temple: "Храм Джедаев Ак-То"
 d_ahch_to_jedi_temple_desc: "Этот древний храм Джедаев связан со светлой стороной Силы."
 d_ahch_to_caretaker_village: "Деревня смотрителей"
 d_ahch_to_caretaker_village_desc: "Эта деревня располагалась в северной части Храмового острова и была населена коренными жителями Ланэи, которые заботились об острове."
 d_ahch_to_tree_library: "Древесная библиотека"
 d_ahch_to_tree_library_desc: "Эта библиотека располагалась внутри полого ствола дерева Унети и хранит древние тексты Джедаев."
 d_roche_beltway_transit_system: "Система кольцевого транзита"
 d_roche_beltway_transit_system_desc: "Система кольцевого транзита, представляющая собой комплекс лифтов и мостов, — это система массового транспорта, построенная Верпинами для перевозки людей и материалов между различными астероидами астероидного поля Роше. Более короткие расстояния между астероидами преодолеваются простыми пешеходными мостами, в то время как мосты с большими пролетами оснащены мобильными капсулами или лифтами для облегчения транспортировки. Экономически важные соединения имеют большие мобильные грузовые капсулы для обеспечения транспортировки ресурсов между астероидами."
 d_roche_shantipole: "Исследовательский форпост Шантиполь"
 d_roche_shantipole_desc: "Научно-исследовательский форпост Шантиполь — это важнейший научный объект, расположенный в астероидном поле Роше. Посвященный передовым исследованиям и разработкам, форпост сосредоточен на различных технологических и инженерных проектах. Он известен своими передовыми экспериментами и инновациями, особенно в области проектирования звездолетов и вооружения, что делает его неотъемлемой частью научных усилий сообщества Верпинов."
 d_manaan_ahto_city: "Ахто-Сити"
 d_manaan_ahto_city_desc: "Ахто-Сити, единственный надземный город на покрытой водой планете Манаан, населен в основном амфибийными селкатами. Он служит центром для инопланетян, ищущих целебную жидкость Колто, основной экспортный товар Манаана. В городе используется система плавучести, а также имеются ангары, посадочные площадки и охраняемые ворота, взимающие плату за стыковку."
 d_manaan_ahto_hrakert_rift: "Разлом Хракерт"
 d_manaan_ahto_hrakert_rift_desc: "Разлом Хракерт — это подводная долина на Манаане, недалеко от Ахто-Сити. Он был источником бесценного с медицинской точки зрения вещества Колто, одного из немногих известных источников в Галактике. В последние годы Бакта доминирует на медицинском рынке, вытеснив колто. Однако это вещество все еще добывается и иногда используется в качестве заменителя Бакты."
 d_kashyyyk_origin_tree: "Древо жизни"
 d_kashyyyk_origin_tree_desc: "Древо жизни — священное дерево, расположенное на планете Кашиик. Это одно из самых больших деревьев на планете, если не самое большое. Вуки взбираются на это дерево в рамках обряда инициации, что указывает на их духовную связь с Древом жизни. Ходят слухи, что на этом дереве гнездится чрезвычайно редкая птица Шиййо."

 #d_lwhekk_mount_skarlak: "Mount Skar'lak"
 #d_lwhekk_mount_skarlak_desc: "Dominating the landscape with its imposing presence, Mount Skar'lak stands as a prime source of geothermal energy on Lwhekk. Its fiery depths harbor untapped potential, providing a sustainable and renewable energy source that fuels the planet's advancement and prosperity."

 #d_lwhekk_sslaath_caves: "Caves of Ss'laath"
 #d_lwhekk_sslaath_caves_desc: "Beneath the surface of Lwhekk lies a labyrinthine network of caverns known as the Caves of Ss'laath, offering convenient access to valuable mineral deposits. These subterranean passages serve as a vital resource for the planet's mining industry, facilitating the extraction of precious ores and metals essential for Lwhekk's economy and development."
 d_cathar_city_trees: "Города-деревья Катаров"
 d_cathar_city_trees_desc: "Огромные живые сооружения, возделываемые веками, города-деревья Катаров возвышаются над лесом, являясь одновременно и общинными жилищами, и культурными столпами. Их массивные стволы испещрены замысловатыми резными изображениями, повествующими о предках и чтящими подвиги павших героев, превращая каждое дерево в величественное место обитания и памятник вечной памяти."
 d_cathar_vast_veldt: "Широкий Вельд"
 d_cathar_vast_veldt_desc: "Открытое пространство нетронутых лугов, широкий Вельд является домом для обильной дикой природы и давних мест кровавой охоты, ее плоские горизонты не нарушаются ни городами-деревьями, ни значительными природными образованиями."
 d_malastare_doges_palace: "Дворец дожа"
 d_malastare_doges_palace_desc: "Императорский дворец на Маластаре — историческая резиденция Совета Дугов, с которого открывается вид на расчищенную территорию, где расположены многочисленные нефтеперерабатывающие заводы."
 d_anzat_red_forest: "Краснолиственные леса"
 d_anzat_red_forest_desc: "Необъяснимым образом некоторые регионы Анзата украшены поразительной красотой багряной листвы, создавая очаровательные пейзажи, известные как краснолиственные леса. Хотя происхождение этого явления остается окутанным тайной, эти алые кроны вызывают чувство удивления и восхищения у тех, кому посчастливилось бродить по их зеленым владениям."
 d_anzat_sea_of_memory: "Море памяти"
 d_anzat_sea_of_memory_desc: "Светящиеся полосы газа дрейфуют по ночному небу Анзата, отбрасывая мягкое, потустороннее свечение. Известные как Море Памяти или Молчаливые Голоса, эти огни, как считается, являются остатками жизненной сущности предков Анзата."

 ##############################################
 #### Planetary Deposits - New Dawn        ####
 ##############################################
 d_mando_armorer: "Мандалорская кузница"
 d_mando_armorer_desc: "В этих кузнях кроется секрет превращения Бескара в произведения искусства и защиты нашего народа."
 d_abandoned_droid_foundry: "Заброшенная фабрика по сборке Дроидов"
 d_abandoned_droid_foundry_desc: "Ветхий завод, использовавшийся для производства боевых Дроидов различных ролей и целей."
 d_abandoned_separatist_factory: "Заброшенный завод Сепаратистов"
 d_abandoned_separatist_factory_desc: "Этот завод когда-то производил военную технику для Конфедерации независимых систем."
 d_abandoned_republic_base: "Заброшенная база Республики"
 d_abandoned_republic_base_desc: "Эта база когда-то использовалась Республикой во время предыдущего конфликта."
