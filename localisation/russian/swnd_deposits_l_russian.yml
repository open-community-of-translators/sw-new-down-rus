 d_lasercells_1: "Малый тайник с лазерными ячейками"
 d_lasercells_1_desc: "Известно, что лазерные ячейки, полученные из газа Тибанна, повышают эффективность и разрушительную силу лазерного оружия. Мы нашли тайник с этими лазерными ячейками на этой планете. Этот малый тайник, несомненно, принесет нам пользу."
 d_lasercells_2: "Средний тайник с лазерными ячейками"
