l_russian:
 r_jedi_holocron: "Голокрон Джедаев"
 r_jedi_holocron_desc: "Голокроны - устройства для хранения информации, используемыми как орденом Джедаев, так и Ситхами, которые содержали древние уроки или ценную информацию в голографической форме."
 jedi_holocron_tooltip: "Откройте голокрон Джедаев и получите от него благословение."
 r_sith_holocron: "Голокрон Ситхов"
 r_sith_holocron_desc: "Голокроны - устройства для хранения информации, используемыми как орденом Джедаев, так и Ситхами, которые содержали древние уроки или ценную информацию в голографической форме."
 sith_holocron_tooltip: "Откройте Голокрон ситхов и получите от него особое посвящение."
 r_nihilus_mask: "Маска Дарта Найлуса"
 r_nihilus_mask_desc: "Маска Дарта Найлуса была одной из частей брони, которую владыка-Ситх Дарт Найлус связал с собой, используя Силу в попытке сохранить подобие физической формы."
 nihilus_mask_tooltip: "Позволяет нам временно использовать силу Дарта Найлуса, чтобы обрушить §YВысасывание Силы§! на наших врагов."
 nihilus_bombardment: "Высасывание силы"
 nihilus_bombardment_desc: "Целями являются только живые существа. Направляя энергию, оставшуюся в Маске Найлуса, наш флот способен высасывать жизненную силу жителей Планеты.\n- §RВысокий§! урон §YАрмиям§!\n- §GНет§! урона §Yпланете§!\n- §RВысокий§! урон §Yнаселению§!\n- Будет бомбить незащищенные планеты\n- Пока §RНЕ§! убьет §Y$MIN_POPS$§! поселения"
 bombardment_nihilus: "Высасывание силы"
 bombardment_nihilus_desc: "Целями являются только живые существа. Направляя энергию, оставшуюся в Маске Найлуса, наш флот способен высасывать жизненную силу жителей Планеты.\n- §RВысокий§! урон §YАрмиям§!\n- §GНет§! урона §Yпланете§!\n- §RВысокий§! урон §Yнаселению§!\n- Будет бомбить незащищенные планеты\n- Пока §RНЕ§! убьет §Y$MIN_POPS$§! поселения"
 r_jedi_database: "База данных Джедаев"
 r_jedi_database_desc: "Голокрон, содержащий список многих чувствительных к Силе детей по всей Галактике, следующего поколения Джедаев."
 r_muur_talisman: "Талисман Муура"
 r_muur_talisman_desc: "Талисман Муура обладает способностью превращать других существ в безмозглых рабов, которые находятся в полном подчинении его владельцу. Это был могущественный предмет глубокой древности, и он упоминался во многих голокронах Ситхов, датируемых до Золотого века Ситхов."
 muur_talisman_tooltip: "Обрушить Ракгульскую чуму на соседнюю империю!"
 r_mortis_dagger: "Кинжал Мортиса"
 r_mortis_dagger_desc: "Кинжал Мортиса был мистическим оружием, который находился в Диком простиранстве на планете Мортис в одноименном Алтаре. Оружие было спрятано в царстве Мортиса Отцом, который хранил его как средство, с помощью которого мог контролировать своих детей, Дочь и Сына."
 mortis_dagger_tooltip: "Передайте Кинжал Мортиса §BДжедаю§!, §RСитху§! или §Mчувствительному к силе§! генералу!"
 r_uneti_sapling: "Саженец дерева Юнети"
 r_uneti_sapling_desc: "Великое дерево, которое росло в Храме Джедаев на Корусанте, было деревом Юнети, оно обладало сильной связью с Силой. Это саженец того же дерева."
 uneti_sapling_tooltip: "Посадите саженец дерева Юнети на одной из ваших планет."
 r_mandalore_mask: "Маска Мандалора"
 r_mandalore_mask_desc: "Маска Мандалора была церемониальной военной маской, которую носил Мандалор, традиционный лидер Мандалорских кланов воинов. Мандалор Неукротимый носил маску на протяжении всей Великой войны Ситхов, и после его смерти она перешла к его последнему преемнику, Мандалору Наивысшему."
 mandalore_mask_tooltip: "Соберите Мандалорцев со всей Галактики, чтобы пополнить свои силы."
 r_crystal_ball: "Хрустальный шар Сестёр ночи"
 r_crystal_ball_desc: "Хрустальный шар Сестёр ночи - артефакт, созданный и используемый Матерью Талзин, предводительницей Сестер ночи Датомира. Талзин смогла создать хрустальную сферу благодаря уникальной связи Сестер ночи с Силой. Во время Войн клонов, Хрустальная сфера Сестры ночи позволяла Талзину видеть видения будущего, а также определять местонахождение людей."
 r_coordinates_Katana: "Координаты флота Катана"
 r_coordinates_Katana_desc: "Эти координаты ведут к давно потерянному флоту Катана."
 coordinates_Katana_tooltip: "Попробуйте захватить несколько дредноутов флота Катана."
 r_twilek_ark: "Ковчег Тви'леков"
 r_twilek_ark_desc: "Ковчег Тви'леков был золотым артефактом с планеты Рилот. За всю историю он несколько раз переходил из рук в руки. В 22 ДБЯ, во время Войн клонов, он был захвачен эмиром Уотом Тамбором из Конфедерации независимых систем."
 r_solo_dice: "Кости Хана Соло"
 r_solo_dice_desc: "Кости Хана Соло представляли собой пару золотых кубиков с покрытием из ауродия, принадлежавших контрабандисту Хану Соло, которые он использовал для игры в Сабакк, известную как Кореллианский шип."
 solo_dice_tooltip: "Воспользуйтесь услугами контрабандистов, пиратов и многих других."
 r_zillo_scale: "Чешуя зверя Зилло"
 r_zillo_scale_desc: "Чешуя редкого зверя Зилло, она почти непробиваема."
 r_power_gem: "Самоцвет силы"
 r_power_gem_desc: "Самоцвет силы были чрезвычайно мощными камнями, способными излучать разрушающую щиты ауру."
 r_wraith_box: "Призрачная шкатулка"
 r_wraith_box_desc: "Призрачная шкатулка была древним Ракатанским артефактом, которая обладает тревожными способностями. В какой-то момент она была помещена в хранилища мира-тюрьмы Белсависа Бесконечной Империи."
 r_victory_plaque: "Медальон победы"
 r_victory_plaque_desc: "Медальон победы представлял собой металлический слиток треугольной формы, содержащий сущность, которая питалась жизненной силой и эмоциями других живых существ и существовала исключительно для того, чтобы вызывать разрушение и гибель тех, с кем она вступала в контакт."
 victory_plaque_tooltip: "Обрушьте на одну из соседних с вами империй беды с преступностью!"
 r_alderaan_jewels: "Драгоценности Короны Алдераана"
 r_alderaan_jewels_desc: "Драгоценности короны Альдераана были одними из последних сохранившихся сокровищ с планеты Альдераан. Они были королевской собственностью Дома Органа и надежно охранялись Леей Органа после того, как первая Звезда Смерти уничтожила её родной мир во время Галактической гражданской войны."
 r_bacca_blade: "Церемониальный клинок Бакки"
 r_bacca_blade_desc: "Церемониальный клинок Бакки был священным мечом Вуки, созданным легендарным воином Вуки Баккой из обломков первого звездолета, приземлившегося (или, в данном случае, потерпевшего крушение) на Кашиике. Бакка передал меч следующему вождю, поскольку он стал символом силы и мужества вождя Вуки."
 r_roon_stone: "Рунский камень"
 r_roon_stone_desc: "Рунские камни — очень ценные кристаллы, найденные в провинции Умбу на планете Рун."
 r_teta_jewels: "Драгоценности короны Императрицы Теты"
 r_teta_jewels_desc: "Драгоценности короны Императрицы Теты — это набор оружия, доспехов и украшений, которые Тета носила во время Войн Объединениz и Великой гиперпространственной войны 5000 годов ДБЯ."
 r_emperor_cane: "Императорская трость"
 r_emperor_cane_desc: "Трость Императора Палпатина, как следует из её названия, являлась вспомогательным средством при ходьбе, которой Шив Палпатин пользовался во время своего правления в качестве главы Галактической Империи, несмотря на то, что он вполне мог ходить без нее."
 r_peace_globe: "Сфера мира"
 r_peace_globe_desc: "Сфера мира была реликвией жителей Набу. Она символизировала долгие годы мира и безмятежности на планете Набу."
 r_sharkanoor: "Шарка'к Нур"
 r_sharkanoor_desc: "Шарка'к Нур была древней реликвией Гри, изготовленной мастером Гри Шарка'к, который умер, не передав секреты устройства своему ученику."
 r_dream_rock: "Dream-rock"
 r_dream_rock_desc: "Скала мечты была особой скалой, расположенной в Темном сердце Кошмарных земель на Воссе. Она содержала эссенцию Восского мистика Дал-Рина, который использовал скалу часть запрещенного ритуала."
 r_rur_crystall: "Кристалл Рура"
 r_rur_crystall_desc: "Кристалл Рура был уникальным кристаллом, который использовался в качестве ядра компьютера для древней космической станции-крепости Орду Аспекту, цитадели Рура. Позже кристалл стал сосудом для искусственного интеллекта Бессмертного Рура."
 rur_crystal_tooltip: "Используйте Всемогущего Рура и его техномантические способности, чтобы уничтожить дроидов соседней империи."
 r_phylanx_transmitter: "Передатчик возврата Филанкса"
 r_phylanx_transmitter_desc: "Оружейная система под названием «передатчик возврата Филанкса», которая распостраняет вирус, заставляющий дроидов атаковать и убивать органику"
 phylanx_transmitter_tooltip: "Используйте передатчик возврата Филанкса, чтобы превратить дроидов соседней империи в машины для убийств."
 r_darksaber: "Темный меч"
 r_darksaber_desc: "Темный меч — древний и уникальный световой меч с черным лезвием, созданный Тором Визлсой, первым Мандалорцем, принятым в Орден Джедаев до 1019 ДБЯ. Оружие хранилось в Храме Джедаев после смерти Визслы, но члены дома Визсла украл меч в конфликте с Джедаями во время падения Старой Республики. Мандалорцы уважали меч тьмы как символ лидерства."
 r_deathwatch_helmet: "Шлем воина Дозора смерти"
 r_deathwatch_helmet_desc: "Дозор Смерти был Мандалорской отколовшейся группой, основанной Тором Визслой. Их основной целью было вернуть Мандалорцам их древние корни как галактических крестоносцев, и отстаивать менталитет диких рейдеров Мандалорцев прошлого. Этот шлем, извлеченный из сокровищницы членом вероломного клана Саксон, является символом победы над прошлым и теми, кто желает дестабилизировать Мандалор."
 r_sith_holocron_nox: "Ситхский голокрон Дарта Нокса"
 r_sith_holocron_nox_desc: "Древний голокрон Ситхов, принадлежавший Дарту Ноксу, лорду Темного Совета, поднявшемуся из рабства до самого высокого положения в старой Империи Ситхов."
 sith_holocron_nox_tooltip: "Используйте славу истории Дарта Нокса из грязи в князи, чтобы повысить единство и влияние."
 r_isotope_reactor: "Реактор изотопа-5"
 r_isotope_reactor_desc: "Изотоп-5 - один из самых редких веществ в известной галактике. Он был тайно обнаружен при добыче полезных ископаемых на планете Макеб. Изотоп-5 оказывал мощное деформирующее воздействие на гравитационные и электромагнитные поля даже в ничтожных количествах. Исследование возможностей вещества показало, что оно относительно стабильно и теоретически может быть преобразовано в форму, способную направлять огромное количество энергии посредством бомбардировки частицами."
 isotope_reactor_tooltip: "Воспользуйтесь реактором Изотопа-5, чтобы увеличить производство энергии в вашей стране!"
 r_ones_mosaic: "Мозаика Избранных"
 r_ones_mosaic_desc: "Мозаика древней семьи. На мозаике изображены отец и двое детей. Но где мать?"
 r_jedi_books: "Древние тексты Джедаев"
 r_jedi_books_desc: "Священные тексты Ордена Джедаев, состоящие из Восьми канонов, Айономики, Хроник Брус-бу и Раммахгона. Собранные на протяжении тысячелетий тексты подробно описывают историю, философию и способности Ордена Джедаев."
 jedi_books_tooltip: "Позвольте чувствительному к Силе лидеру изучить Древние тексты Джедаев, чтобы стать самому Джедаем."
 r_hammer_station: "Станция Молот"
 r_hammer_station_desc: "Коды запуска станции Молот, древнего супероружия, созданного тысячелетия назад во время Великой Галактической войны. Используя свой бортовой притягивающий луч, станция захватывает астероиды и обстреливает вражеские города и планеты с почти релятивистскими скоростями. Учитывая огромную массу снаряда, кинетической энергии, передаваемой Молотом, этого более чем достаточно, чтобы разрушить целые города одним залпом. Несмотря на несомненную мощь, точность Молота, однако, в лучшем случае сомнительна."
 hammer_station_tooltip: "Запустить астероид в указанную планету империи, уничтожив её."
 ## Mando Update ##
 r_arc_pulse_generator: "Дуговой генератор"
 r_arc_pulse_generator_desc: "Дуговой генератор, также известный как «Герцогиня», представляет собой супероружие, предназначенное для перегрева сплава бескара, используемого в мандалорских доспехах, до такой степени, что он испепеляет владельца. Основан на дизайне Сабины Врен и собран из фрагментов заметок и чертежей, «Герцогиня» можно адаптировать для стационарного использования или прикрепить к модифицированным имперским шагоходам, таким как AT-DP."
 arc_pulse_generator_tooltip: "Создает несколько шагоходов AT-DP, оснащенных дуговыми генераторами."
