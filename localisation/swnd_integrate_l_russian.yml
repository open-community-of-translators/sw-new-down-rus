 pm_droid_foundry:0 "Старый завод дроидов" 
 pm_droid_foundry_desc:0 "На этой планете есть старый завод по производству дроидов, который, похоже, все еще работает." 
 d_badlands_n'g'zi:0 "Бесплодные земли Н'г'зи" 
 d_badlands_n'g'zi_desc:0 "Бесплодные земли Н'г'зи - это обширная равнина, лежащая рядом с пустыней Эй-Акх. По всей равнине разбросаны холмы и небольшие горы, богатые полезными ископаемыми."  
 d_e'y-akh_desert:0 "Пустыня Эй-Акх" 
 d_e'y-akh_desert_desc:0 "Пустыня Эй-Акх - одна из многих больших пустынь на планете. Каждый год проливные дожди проносятся по пустыне и переполняют подземные водоносные горизонты. Последующее наводнение убивают многие стада Мердетов, которые живут в пустыне. Скальная порода наполнена ценными минералами." 
 d_im'g'twe_hills:0 "Холмы Им'г'тве" 
 d_im'g'twe_hills_desc:0 "Холмы Им 'г 'тве - возвышенный регион с залежами полезных ископаемых, расположенный недалеко от Бесплодных земель Н'г'зи. Широкие и плоские равнины между возвышенностями кажутся отличными местами посадки для звездолетов." 

## new locs
 BOM:0 "Монах ордена Б'омарр" 
 BOM_desc:0 "Орден Б'омарр, состоявший из монахов Б'омарра, был религиозным орденом, который верил в изоляцию себя от всех физических ощущений, чтобы усилить силу своего разума. Для этого просветленным монахам пересаживались их мозги в сосуды, наполненные питательными веществами. Всякий раз, когда им требовалось сдвинуться с места, эти мозги в банках использовали специальные приспособления, напоминающие больших стальных пауков."  
