 pm_droid_foundry:0 "Старое литейное производство дроидов"
 pm_droid_foundry_desc:0 "На этой планете есть старое литейное производство дроидов которое похоже, все еще работает."
 d_badlands_n'g'zi:0 "Бесплодные земли Н'г'зи"
 d_badlands_n'g'zi_desc:0 "Бесплодные земли Н'г'зи - это обширная равнина, лежащая рядом с пустыней Эй-Акх. По всей равнине разбросаны холмы и небольшие горы, богатые полезными ископаемыми."
 d_e'y-akh_desert:0 "Пустыня Эй-Акх"
 d_e'y-akh_desert_desc:0 "Пустыня Эй-Акх - одна из многих больших пустынь на планете. Каждый год обильные осадки проносятся по пустыне и переполняют подземные водоносные горизонты. Последующее наводнение убивают многие стада мередита, которые живут в пустыне. Скальная порода наполнена ценными минералами."
 d_im'g'twe_hills:0 "Им'г'тве Холмы"
 d_im'g'twe_hills_desc:0 "Им 'г 'тве Холмы - возвышенный регион с залежами полезных ископаемых, расположенный недалеко от Бесплодных земель Н'г'зи. Широкие и плоские равнины между возвышенностями кажутся отличными местами посадки для звездолетов."

