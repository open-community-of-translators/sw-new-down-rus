 pm_type_3_atmosphere: "Атмосфера III типа"
 pm_type_3_atmosphere_desc: "В атмосфере III типа необходимо носить дыхательную маску из-за  наличия токсичных газов или вредных примесей, отсутствия или низкой концентрации кислорода, азота или достаточного давления. Для большинства видов попытка дышать без маски сильно затрудняла дыхание быстро приводя к потере трудоспособности."
 pm_type_4_atmosphere_toxic: "Токсичная атмосфера IV типа"
 pm_type_4_atmosphere_toxic_desc: "Эта атмосфера токсична для большинства биологических форм жизни и может вызвать немедленную потерю сознания или смерть у большинства видов галактики. Требуется скафандр."
