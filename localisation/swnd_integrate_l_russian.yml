 swp_generic_event.50.name: "Перевозчики спайса"
 swp_generic_event.50.desc:0 "По анонимной наводке, сотрудники [Root.Owner.GetAdjective]ой службы безопасности на планете [Root.GetName] перехватили транспорт HWK-290, пытавшийся обойти местный таможенный контрольно-пропускной пункт. Капитан легкого грузового судна настаивал на том, что перевозится совершенно легальный груз Герлианского меха, но в ходе дальнейшего расследования был обнаружен  §YГлиттерстим§!, разноводиность £sr_sw_spice£ §Yспайса§! была вшита в изоляцию перегородок грузового корабля. Судно было конфисковано, а контрабандистов в настоящее время сопровождают на [Root.Owner.Capital.GetName] для проведения суда. Судьба §YГлиттерстима§!, однако, остается открытым вопросом. Наши экономисты подсчитали, что груз может стоять несколько миллионов £energy£ §Yэнергокредитов§!, если спайс будет конфискован и продан на черном рынке. Но некоторые из старших советников [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] призвали нас уничтожить £sr_sw_spice£ §Yспайс§!, чтобы он не попал в чужие руки."
 swp_generic_event.50.a: "Конфисковать спайс."
 swp_generic_event.50.b: "Уничтожить спайс."

# Fixes
 swp_digsite.1703.a: "Быстрее, быстрее!"
 swp_tech_option_events.12.q.response: "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии Ионных пушек мы должны сделать выбор между двумя технологическими путями развития §HИонных пушек§!.\n\n§HПовышенная скорострельность§!\n\nЭтот вариант позволяет нашему более медленному оружию стрелять быстрее благодаря новой технологии перезарядки.\n\n§HУвеличенная огневая мощь§!\n\nЭтот вариант позволяет наносить больше урона с помощью нескольких стволов Ионных пушек."
 swp_tech_option_events.13.q.response: "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии Ионных пушек мы должны сделать выбор между двумя технологическими путями развития §HИонных пушек§!.\n\n§HПовышенная скорострельность§!\n\nЭтот вариант позволяет нашему более медленному оружию стрелять быстрее благодаря новой технологии перезарядки.\n\n§HУвеличенная огневая мощь§!\n\nЭтот вариант позволяет наносить больше урона с помощью нескольких стволов Ионных пушек."
 swp_tech_option_events.14.q.response: "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии Мазеров мы должны сделать выбор между двумя технологическими путями развития §HМазеров§!.\n\n§HПовышенная скорострельность§!\n\nЭтот вариант позволяет нашему более медленному оружию стрелять быстрее благодаря новой технологии перезарядки.\n\n§HУвеличенная огневая мощь§!\n\nЭтот вариант позволяет наносить больше урона с помощью нескольких стволов Мазеров."
 swp_tech_option_events.15.q.response: "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии Мазеров мы должны сделать выбор между двумя технологическими путями развития §HМазеров§!.\n\n§HПовышенная скорострельность§!\n\nЭтот вариант позволяет нашему более медленному оружию стрелять быстрее благодаря новой технологии перезарядки.\n\n§HУвеличенная огневая мощь§!\n\nЭтот вариант позволяет наносить больше урона с помощью нескольких стволов Мазеров."
 requires_force_sensitive_general: "$TRIGGER_FAIL$§RНе удается найти Джедая, Ситха или генерала, чувствительного к силе.§!"
 mortis_dagger_tooltip: "Передайте кинжал Мортиса §BДжедаю§!, §RСитху§! или генералу, §Mчувствительному к силе§!"
 swp_relic_event.90.name: "Зов Кинжала"
 swp_relic_event.90.desc:0 "Одним за другим наших лучших пилотов, воинов и генералов сопровождают во Внутреннее Святилище в [Root.GetAdjective]ой Сокровищнице на планете [Root.Capital.GetName], чтобы принять участие в ритуале выбора следующего носителя §RКинжала Мортиса§!. По прибытии им приказано найти один и только один из тысяч одинаковых камнотов, выстилающих стены и коридоры камеры. И один за другим они терпят неудачу, выбирая камноты, содержащие только тривиальные диковинки или бесполезные флимсипластовые копии правительственных отчетов. Мы собирались закончить ритуал, когда, наконец, один из претендентов преуспел.\n\nНе дожидаясь инструкций, как другие, §Y[general.GetName]§! зашел в лабиринт и направился прямо к камтоно, скрывающий §RКинжал Мортиса§!. Не колеблясь, претендент вынул контейнер со своего места отдыха на нижней полке и, введя девятизначный код, который он не мог знать, разблокировал замок Магна и извлек кинжал оттуда.\n\nПосле завершения ритуала, §RКинжал Мортиса§! стал [general.GetHerHis] постоянным спутником, который либо был крепко сжат в правой руке, либо мог висеть на [general.GetHerHis] шее при помощи кожаного шнура. Ранее талантливый командир, §Y[general.GetName]§! превратился в почти несравненного воина, чья свирепость в бою сравнима только с [general.GetHerHis] тактическим блеском руководства.\n\nОднако некоторые из подчиненных §Y[general.GetName]§! сообщают, что их начальник стал вести себя все более и более неуравновешенно с тех пор, как взял в руки §RКинжал Мортиса§!, владелец Артефакта начинал говорить сам с собой посреди брифингов , перестал узнавать старых друзей, и, что больше всего настораживает, стал намеренно царапать внутреннюю сторону своей руки при помощи кончика лезвия §RКинжала§!."
 swp_relic_event.90.a: "Потрясающе."
 leader_trait_void_swimmer: "Фанатик"
 leader_trait_void_swimmer_desc: "Отточенные тысячелетней междоусобной войной фанатичные внегалактические воины юужань-вонгов — грозные бойцы. Совершенно бесстрашные, вооруженные экзотической тактикой и оружием, они представляют беспрецедентную угрозу для обитателей Галактики."

