 sy_kessel_run_desc: "§BДуга Кесселя§!\n    Скорость Гиперлинии"
 pm_polluted: "Загрязненная"
 pm_polluted_desc: "Эта планета загрязнена до такой степени, что некогда прекрасный ландшафт стал выжженным и бесплодным. Большая часть живых существ борется за выживание на ней."
 d_university_of_kalla: "Университет Калла"
 d_university_of_kalla_desc: "Университет Калла является престижным колледжем в Корпоративном секторе, находящимся под его ведением. Это прежде всего место высшего образования для детей влиятельных семей Корпоративного сектора. Учебное заведение основано на техническом образовании, торговле и управлении с минимальным упором на гуманитарные науки."

