 SWFR_FIRST_GALACTIC_EMPIRE:0 "Первая Галактическая Империя"
 SWFR_FIRST_GALACTIC_EMPIRE_TOOLTIP:0 "Это $SWP_ALLIANCE$, который может быть создан в начале игры для объединения §GГалактической Империи§! и бывших членов Республики в доминирующую галактическую державу, хотя эти члены могут отделиться и даже бросить вызов §GГалактической Империи§! позже.Хотя эта настройка более канонична, чем обычное начало, она делает игру более сложной для других империй.\nИгровые империи получат возможность покинуть этот $SWP_ALLIANCE$ один раз в начале игры, а затем только через войну.\n\n§RВлияет только на каноническую карту.§!"


