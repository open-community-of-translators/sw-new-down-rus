# galaxy settings
 SWFR_HABITABLE_WORLDS_TOOLTIP: "§HОбитаемая система§!\nЭта система была разработана для достижения более высокой производительности и предоставления возможности деактивировать планеты меньшего галактического значения, не удаляя их полностью. §HПланеты 1-го уровня§! являются наиболее важными и всегда будут активны (например, Корусант), §HПланеты 2-го уровня§! менее заметные, но все же важные миры. §HПланеты 3-го уровня§! играют более второстепенную роль в эпоху Галактической гражданской войны, а §Планеты 4-го уровня§! в основном ничем не примечательные миры.\n§HНиже 2 = Только планеты 1-го уровня§!\n§H2 - 2.75 = Планеты 1-го и 2-го уровней§!\n§H3 - 3.75 = Планеты 1-го, 2-го и 3-го уровней§!\n§H4 - 5 = Уровень с 1-го по 4-ый: Все планеты§!"
 SWFR_FIRST_GALACTIC_EMPIRE: "Первая Галактическая Империя"
 SWFR_FIRST_GALACTIC_EMPIRE_TOOLTIP: "Это $SWP_ALLIANCE$, который может быть создан в начале игры для объединения §GГалактической Империи§! и бывших членов Республики в доминирующую галактическую державу, хотя эти члены могут отделиться и даже бросить вызов §GГалактической Империи§! позже.Хотя эта настройка более канонична, чем обычное начало, она делает игру более сложной для других империй.\nИгровые империи получат возможность покинуть этот $SWP_ALLIANCE$ один раз в начале игры, а затем только через войну.\n\n§RВлияет только на каноническую карту.§!"


