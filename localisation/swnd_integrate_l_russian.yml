 pm_droid_foundry: "Старый завод дроидов" 
 pm_droid_foundry_desc: "На этой планете есть старый завод по производству дроидов, который, похоже, все еще работает." 
 d_badlands_n_g_zi: "Бесплодные земли Н'г'зи" 
 d_badlands_n_g_zi_desc: "Бесплодные земли Н'г'зи - это обширная равнина, лежащая рядом с пустыней Эй-Акх. По всей равнине разбросаны холмы и небольшие горы, богатые полезными ископаемыми."  
 d_e_y-akh_desert: "Пустыня Эй-Акх" 
 d_e_y-akh_desert_desc: "Пустыня Эй-Акх - одна из многих больших пустынь на планете. Каждый год проливные дожди проносятся по пустыне и переполняют подземные водоносные горизонты. Последующее наводнение убивают многие стада Мердетов, которые живут в пустыне. Скальная порода наполнена ценными минералами." 
 d_im_g_twe_hills: "Холмы Им'г'тве" 
 d_im_g_twe_hills_desc: "Холмы Им 'г 'тве - возвышенный регион с залежами полезных ископаемых, расположенный недалеко от Бесплодных земель Н'г'зи. Широкие и плоские равнины между возвышенностями кажутся отличными местами посадки для звездолетов." 

## new locs
 BOM: "Монах ордена Б'омарр" 
 BOM_desc: "Орден Б'омарр, состоявший из монахов Б'омарра, был религиозным орденом, который верил в изоляцию себя от всех физических ощущений, чтобы усилить силу своего разума. Для этого просветленным монахам пересаживались их мозги в сосуды, наполненные питательными веществами. Всякий раз, когда им требовалось сдвинуться с места, эти мозги в банках использовали специальные приспособления, напоминающие больших стальных пауков."  
