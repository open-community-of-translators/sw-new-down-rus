 swp_generic_event.50.name:0 "Spice Runners"
 swp_generic_event.50.desc:0 "Acting on an anoymous tip, [Root.Owner.GetAdjective] security forces on [Root.GetName] have intercepted a HWK-290 transport attempting to bypass a local customs checkpoint. While the light freighter's captain insisted that ship was hauling a perfectly legitimate cargo of Gherlian furs, a further investigation discovered a small fortune worth of §Yglitterstim§! £sr_sw_spice£ §Yspice§! sewn into the insulation of the freighter's lounge chairs. The vessel has been impounded, and the smugglers are currently being escorted to [Root.Owner.Capital.GetName] to await trial. The fate of the §Yglitterstim§! £sr_sw_spice£ §Yspice§!, however, remains an open question. Our accountants estimate that the cargo could fetch several million £energy£ §Ycredits§! if confiscated and sold into the underground economy, though some of [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]'s senior advisors have urged us to destroy the £sr_sw_spice£ §Yspice§! to prevent it from falling into the wrong hands."
 swp_generic_event.50.a:0 "Confiscate the spice."
 swp_generic_event.50.b:0 "Destroy the spice."

# Fixes
 swp_digsite.1703.a: "Faster, faster!"
 swp_tech_option_events.12.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in Ion Cannon technology we must make a decision between two §HIon Cannon§! technological paths.\n\n§HIncreased Fire Rate§!\n\nThis Variant allows our slower Weapons to fire faster through new reloading technology.\n\n§HIncreased Fire Power§!\n\nThis Variant allows for more spread out damage via multiple Ion Cannons."
 swp_tech_option_events.13.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in Ion Cannon technology we must make a decision between two §HIon Cannon§! technological paths.\n\n§HIncreased Fire Rate§!\n\nThis Variant allows our slower Weapons to fire faster through new reloading technology.\n\n§HIncreased Fire Power§!\n\nThis Variant allows for more spread out damage via multiple Ion Cannons."
 swp_tech_option_events.14.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in Maser technology we must make a decision between two §HMaser§! technological paths.\n\n§HIncreased Fire Rate§!\n\nThis Variant allows our slower Weapons to fire faster through new reloading technology.\n\n§HIncreased Fire Power§!\n\nThis Variant allows for more spread out damage via multiple Masers."
 swp_tech_option_events.15.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in Maser technology we must make a decision between two §HMaser§! technological paths.\n\n§HIncreased Fire Rate§!\n\nThis Variant allows our slower Weapons to fire faster through new reloading technology.\n\n§HIncreased Fire Power§!\n\nThis Variant allows for more spread out damage via multiple Masers."
 requires_force_sensitive_general:0 "$TRIGGER_FAIL$§RCannot find a Jedi, Sith or Force Sensitive General.§!"
 mortis_dagger_tooltip:0 "Give the Mortis Dagger to a §BJedi§!, §RSith§! or §MForce Sensitive§! General!"
 swp_relic_event.90.name:0 "The Dagger Call"
 swp_relic_event.90.desc:0 "One by one, our greatest pilots, warriors, and generals are escorted into the Inner Sanctum of the [Root.GetAdjective] Vault on [Root.Capital.GetName] to take part in the ritual to select the next bearer of the §RMortis Dagger§!. Upon arriving, they are instructed to retrieve one, and only one, of the thousands of identical camtonos lining the chamber's walls and hallways. And one by one, they fail, having selected camtonos containing only trivial curios or useless flimsiplast copies of government records. We were about to end the ritual when, finally, one of the aspirants succeeded.\n\nWithout waiting to receive instructions like the others, §Y[general.GetName]§! stepped into the labyrinthine and made his way straight to the camtono concealing the §RMortis Dagger§!. Without hesitation, [general.GetSheHe] withdrew the container from its resting place on a lower shelf and, after entering a nine-digit code which [general.GetSheHe] could not have possibly known into its Magna-lock, retrieved the dagger from within.\n\nSince the ritual's completion, the §RMortis Dagger§! has been [general.GetSheHe]'s constant companion, either hung around [general.GetHerHis] neck from a leatheris cord, or clutched tightly in [general.GetHerHis] right hand. Already a talented commander, §Y[general.GetName]§! has developed into an almost peerless warrior, one whose savagery in combat is matched only by the tactical brilliance of [general.GetHerHis] leadership.\n\nSome of §Y[general.GetName]§!'s subordinates have, however, reported that their superior has become increasingly erratic since taking up the §RMortis Dagger§!, talking to [general.GetHerHim]self in the middle of briefings, failing to recognize old friends, and perhaps most concerning of all, intentionally scarring the inside of [general.GetHerHis] hand with the §RDagger's§! tip."
 swp_relic_event.90.a:0 "Amazing."
 leader_trait_void_swimmer:0 "Fanatical"
 leader_trait_void_swimmer_desc:0 "Honed over a razor's edge by thousands of years of internecine warfare, the fanatical extra-galactic warriors of the Yuuzhan Vong are fearsome combatants. Utterly fearless and armed with exotic tactics and weapons, they pose an unprecedented threat to the Galaxy's denizens."

