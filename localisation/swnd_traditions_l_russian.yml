 # Bountyhunter Tradition
 tradition_mando_bountyhunter: "Охотники за головами"
 tradition_mando_bountyhunter_desc: "Они могут принести вас еще теплым... или они могут принести вас уже холодным."

 tr_mando_bountyhunter_adopt: "Традиции охотников за головами"
 tr_mando_bountyhunter_adopt_desc: "§YМаксимум послов§! §G+1§!"
 tr_mando_bountyhunter_adopt_effect: "§E$TRADITIONS_ADOPT$§!Увеличивается §YМаксимум послов§! на §G1§!"

 tr_mando_bountyhunter_finish: "Традиции охотников за головами завершены"
 tr_mando_bountyhunter_finish_desc: "Открывает §Y$op_cat_bountyhunter$§! операции.\nРазблокирован бонус за стремление: §G+1§!"
 tr_mando_bountyhunter_finish_effect: "§E$TRADITIONS_FINISH$§!Adopting all $tr_mando_bountyhunter_adopt$ Unlocks §Y$op_cat_bountyhunter$§! Operations.\nРазблокирован бонус за стремление: §G+1§!"
 
 tr_mando_bountyhunter_1: "Сбор информации"
 tr_mando_bountyhunter_1_delayed: "Изучение вашей цели является обязательным и может привести к успешному захвату."

 tr_mando_bountyhunter_2: "Теневой хвост"
 tr_mando_bountyhunter_2_delayed: "Следите за каждым их движением. Отслеживающие маячки, компьютерные шипы и информаторы играют свою роль."

 tr_mando_bountyhunter_3: "Инквизиция"
 tr_mando_bountyhunter_3_delayed: "Получение информации с устрашающим видом — навык, которым владеют немногие. Если нет, то возможна и боль."

 tr_mando_bountyhunter_4: "Коллекция трофеев"
 tr_mando_bountyhunter_4_delayed: "Иногда обширная коллекция трофеев - это все, что нужно. Только дурак станет противостоять охотнику за головами с грузовым отсеком, полным наград."

 tr_mando_bountyhunter_5: "Добыча"
 tr_mando_bountyhunter_5_delayed: "Живой или мертвый, ты пойдешь со мной."

 # Children of the Watch Tradition
 tradition_mando_children_watch: "Таков путь"
 tradition_mando_children_watch_desc: "Когда кто-то выбирает Путь Мандалора, вы одновременно охотник и добыча."
 
 tr_mando_children_watch_adopt: "Традиции Пути Мандалора"
 tr_mando_children_watch_adopt_desc: "§YПриспособленность§! увеличивается на §G+10%§!"
 tr_mando_children_watch_adopt_effect: "§E$TRADITIONS_ADOPT$§!Увеличивается §YПриспособленность на планетах§! на §G10%§!"
 
 tr_mando_children_watch_finish: "Традиции Пути Мандалора завершены"
 
 tr_mando_children_watch_1: "Наследие"
 tr_mando_children_watch_1_delayed: "Мандалорцы когда-то были гордыми и благородными воинами. Их боялись и уважали во всей галактике."

 tr_mando_children_watch_2: "Кредо"
 tr_mando_children_watch_2_delayed: "Мандалорское кредо — это кодекс, которому следуют мандалорцы. Он состоит из нескольких правил и определяет, что значит быть настоящим Мандалорцем."

 tr_mando_children_watch_3: "Подкидыш"
 tr_mando_children_watch_3_delayed: "Кредо гласит, что если ребенок осиротел и найден Мандалорцем, то он считается подкидышем и находится под защитой Мандалорца, который его нашел."

 tr_mando_children_watch_4: "Скрытность"
 tr_mando_children_watch_4_delayed: "Отвергнутые нынешним мандалорским обществом, Дети Дозора уединились на Конкордии."
 
 tr_mando_children_watch_5: "Возвращение"
 tr_mando_children_watch_5_delayed: "Подкидыши либо возвращаются к себе подобным, либо принимаются и воспитываются как собратья-Мандалорцы, защищенные теми, кого они нашли."
 
 # Mandalmotors Tradition
 tradition_mando_mandalmotors: "Мандал-Моторс"
 tradition_mando_mandalmotors_desc: "Основа экономики Мандалора - это  производство широкого спектра транспортных средств, от танков до звездолетов и оружия."

 tr_mando_mandalmotors_adopt: "Традиции Мандал-Моторс"
 
 tr_mando_mandalmotors_finish: "Традиции Мандал-Моторс завершены"
 
 tr_mando_mandalmotors_1: "Дизайн Мандал"
 tr_mando_mandalmotors_1_delayed: "С военным наследием, простирающимся даже за пределы образования Старой Республики, Мандалорцы славятся своей целеустремленностью и сосредоточенностью на боевой эффективности."

 tr_mando_mandalmotors_2: "Тяжелая артиллерия"
 tr_mando_mandalmotors_2_delayed: "Многие думают, что они могут перехитрить Мандалорцев. Возможно, но мы еще не встретили никого, кто мог бы перехитрить барадиевую боеголовку."
 
 tr_mando_mandalmotors_3: "Штаб-квартира"
 tr_mando_mandalmotors_3_delayed: "Сердце Мандал-Моторс - это место, где смертоносные конструкции становятся еще более смертоносными."

 tr_mando_mandalmotors_4: "Испытательные полигоны"
 tr_mando_mandalmotors_4_delayed: "Линия фронта — идеальное место для испытания нашего оружия."

 tr_mando_mandalmotors_5: "Улучшенные масс-драйверы"
 tr_mando_mandalmotors_5_delayed: "Инженеры Мандал-Моторс увеличили урон от наших масс-драйверов. Благодаря повышенной скорострельности наше оружие станет проклятием для вражеского флота."

 # Crusade Tradition
 tradition_mando_crusade: "Крестовый поход"
 tradition_mando_crusade_desc: "Со времен Старой Республики галактика не дрожала перед мощью нашего Мандалора. Мы изменим это."
 
 tr_mando_crusade_adopt: "Традиции крестовых походов"
 
 tr_mando_crusade_finish: "Традиции крестовых походов завершены"

 tr_mando_crusade_1: "Новые рекруты"
 tr_mando_crusade_1_delayed: "Нас становится больше, когда мы собираем рекрутов со всех кланов и завоеванных миров."

 tr_mando_crusade_2: "Подготовка"
 tr_mando_crusade_2_delayed: "Планирование должно быть таким же точным, как и каждый из наших ударов."

 tr_mando_crusade_3: "Военные игры"
 tr_mando_crusade_3_delayed: "Смоделированные стычки и сражения помогают подготовить наши силы к грядущему крестовому походу."

 tr_mando_crusade_4: "Дотянуться до звезд"
 tr_mando_crusade_4_delayed: "Котэ! Дарасуум котэ! Джорсо'ран кандо а томе."

 tr_mando_crusade_5: "Проекция Силы"
 tr_mando_crusade_5_delayed: "Са кир’ам нау трашин кад, Воде ан!"

 # Book of Boba Tradition
 tradition_mando_book_boba: "Готра Фетта"
 tradition_mando_book_boba_desc: "Мы умнее их, настало время выстрелить."
 
 tr_mando_book_boba_adopt: "Традиции Готра Фетта"

 tr_mando_book_boba_finish: "Традиции Готра Фетта завершены"
 
 tr_mando_book_boba_1: "Что твое"
 tr_mando_book_boba_1_delayed: "Сначала вернуть то, что когда-то было вашим."

 tr_mando_book_boba_2: "Мышцы"
 tr_mando_book_boba_2_delayed: "Вы можете зайти так далеко без племени."
 
 tr_mando_book_boba_3: "Переговоры"
 tr_mando_book_boba_3_delayed: "У Джаббы было много вассалов. Нам предстоит многое сделать, если мы хотим сохранить его империю в неприкосновенности."

 tr_mando_book_boba_4: "Даймё"
 tr_mando_book_boba_4_delayed: "Джабба правил со страхом. Я намерен править с уважением."

 tr_mando_book_boba_5: "Преступный мир"
 tr_mando_book_boba_5_delayed: "Вы все накопили богатство при Джаббе Хатт. Ты сможешь снова, если будешь слушать Бобу Фетта."