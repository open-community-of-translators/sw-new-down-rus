### Rebel Alliance 

# Rebel Alliance Tradition
 tradition_rebel_alliance: "Альянс повстанцев" #<-# "Rebel Alliance"
 tradition_rebel_alliance_desc: "Попытки работать в мошеннической демократической системе Нового порядка потерпели неудачу. Пришло время рассмотреть альтернативы." #<-# "Attempts to work within the fraudulent democratic system of the New Order have failed. It is time to consider alternatives."

 tr_rebel_alliance_adopt: "Традиции Альянса повстанцев" #<-# "Rebel Alliance Traditions"
#  tr_rebel_alliance_adopt_desc: "$tradition_rebel_alliance_desc$\n\n$tr_rebel_alliance_adopt_effect$\n\n$tr_rebel_alliance_finish_effect$"
 tr_rebel_alliance_adopt_effect: "§E$TRADITIONS_ADOPT$"

 tr_rebel_alliance_makeshift_armadas: "Импровизированные армады" #<-# "Makeshift Armadas"
 tr_rebel_alliance_makeshift_armadas_delayed: "Хотя нам не хватает промышленной мощи наших противников, наша способность объединять различные ячейки производства дает нам доступ к импровизированному флоту, столь же огромному, хотя и подержанному, как и разнообразному." #<-# "Though we lack the industrial might of our foes, our ability to unite disparate causes gives us access to a makeshift fleet that is as massive--albeit secondhand--as it is diverse."
#  tr_rebel_alliance_makeshift_armadas_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! increased by §G15%§! and §Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! increased by §G+30§!."

 tr_rebel_alliance_solidarity: "Повстанческая солидарность" #<-# "Rebel Solidarity"
 tr_rebel_alliance_solidarity_delayed: "Лишь немногие избранные готовы взяться за оружие и напрямую противостоять Империи, но есть бесчисленное множество тех, кто симпатизирует нашему делу и ненавидит Империю. Хотя Восстанию всегда нужны солдаты, оно никогда не откажется от других форм помощи." #<-# "Only a select few are willing to take up arms and directly oppose the Empire, but there are countless more that sympathize with our cause and loathe the Empire. While the Rebellion always needs soldiers, it will never turn down other forms of help."
 tr_rebel_alliance_solidarity_desc: "§Y$MOD_COUNTRY_ENVOYS_ADD$§! увеличиваются на §G1§!\n§YUnlocks Edict" #<-# "§Y$MOD_COUNTRY_ENVOYS_ADD$§! are increased by §G1§!\n§YUnlocks Edict"

 tr_rebel_alliance_connections: "Повстанческие связи" #<-# "Rebel Connections"
 tr_rebel_alliance_connections_delayed: "TПламя свободы никогда не погаснет. По всей Галактике свободные существа сбрасывают свои цепи и отказываются от оков Империи. По мере роста нашей сети будут расти и наши возможности закрепиться на имперских мирах." #<-# "The fires of liberty can never be extinguished. Throughout the Galaxy, free beings are casting off their chains and refusing the Empire's shackles. As our network grows, so too will our opportunities to secure new footholds on Imperial worlds."
 tr_rebel_alliance_connections_desc: "Все наши планеты получают §Y1 бесплатный строительный слот§!, а также позволяет нам строить §YПовстанческие базы§! на других мирах." #<-# "All our planets gain §Y1 Free Building Slot§! and allows us to build §YRebel Outposts§! on other worlds."

 tr_rebel_alliance_recruit_cause: "Рекрут для дела" #<-# "Recruit for the Cause"
 tr_rebel_alliance_recruit_cause_delayed: "С каждым днем к нашему делу присоединяется все больше свободных существ. Многие отправятся на передовую, но еще больше будут служить в тылу, курируя логистику и защищая освобожденные территории." #<-# "Every day, more free beings flock to our cause. Many will be sent to the front lines, but even more will serve in the rear echelons, supervising logistics and defending liberated territory."
#  tr_rebel_alliance_recruit_cause_desc: "§YBase Trade Protection§! for Trade Routes increased by §G2.5§! and §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."

 tr_rebel_alliance_shared_supplylines: "Общие линии снабжения" #<-# "Shared Supply Lines"
 tr_rebel_alliance_shared_supplylines_delayed: "С растущим Альянсом растет и зависимость от других, общие линии снабжения помогают нашей внутренней сплоченности." #<-# "With a growing Alliance comes a growing reliance on others, shared Supply Lines help our internal cohesion."
#tr_rebel_alliance_shared_supplylines_desc: "£electronics£ §Y$electronics$§! increased by §G5%§! from £job£ Jobs and £ammunition£ §Y$ammunition$§! increased by §G5%§! from £job£ Jobs"

 tr_rebel_alliance_finish: "Традиции Альянса Повстанцев завершены" #<-# "Rebel Alliance Traditions Finished"
 tr_rebel_alliance_finish_effect: "§E$TRADITIONS_FINISH$"

# Rebel Mobility Tradition
 tradition_rebel_mobility: "Мобильность" #<-# "Mobility"
 tradition_rebel_mobility_desc: "Мобильность является ключом к проецированию власти, а также к уклонению от проецируемой власти других." #<-# "Mobility is key to the projection of power, and also to the evasion of others' projected power."

 tr_rebel_mobility_adopt: "Традиции мобильности" #<-# "Mobility Traditions"
#  tr_rebel_mobility_adopt_desc: "$tr_rebel_mobility_adopt_effect$"
 tr_rebel_mobility_adopt_effect: "§E$TRADITIONS_ADOPT$"

 tr_rebel_mobility_secret_hq: "Потребность в секретности" #<-# "Need for Secrecy"
 tr_rebel_mobility_secret_hq_delayed: "Наши враги не могут уничтожить то, чего не видят. Хотя технологии могут помочь нам избежать обнаружения, ничто так не эффективно, как внушение рядовым сотрудникам о необходимости соблюдения секретности. Улучшение оперативной безопасности, в свою очередь, облегчит создание плацдармов и колоний на вражеской территории." #<-# "Our foes cannot destroy what they cannot see. While technology can help us evade detection, there is no substitute for instilling the need for secrecy into the rank and file. Improved operational security will in turn make it easier to establish footholds and colonies in enemy territory."
#  tr_rebel_mobility_secret_hq_desc: "§Y$mod_ship_colonizer_cost_mult$§! decreased by §G-25%§! and §Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! increased by §G2§!"

 tr_rebel_mobility_naturally_adaptable: "Естественно адаптируемый" #<-# "Naturally Adaptable"
 tr_rebel_mobility_naturally_adaptable_delayed: "Нет таких трудностей, которые наш народ не претерпел бы, чтобы добиться справедливости." #<-# "There is no hardship our people will not endure in order to see justice done."
#  tr_rebel_mobility_naturally_adaptable_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+5%§! and increases our §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§! by §Y1§!."

 tr_rebel_mobility_intelligence: "Разведка повстанцев" #<-# "Rebel Intelligence"
#  tr_rebel_mobility_rebel_intelligence_desc: "§Y$MOD_SHIP_SENSOR_RANGE_ADD$§! increased by §Y1§! and §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! increased by §G20§!."
 tr_rebel_mobility_intelligence_delayed: "Занимаясь как контрразведкой, так и шпионажем, офицеры разведки Альянса отслеживают передвижения наших врагов, скрывая при этом наши собственные." #<-# "Charged with both counterintelligence and spying, Alliance Intelligence officers ferret our enemy movements while concealing our own."

 tr_rebel_mobility_pocket_resistance: "Карманное сопротивление" #<-# "Pocket Resistance"
 tr_rebel_mobility_pocket_resistance_delayed: "Небольшие очаги сопротивления разбросаны по всей Галактике." #<-# "Small Pockets of Resistance spread throughout the Galaxy."
#  tr_rebel_mobility_pocket_resistance_desc: "+1 Decryption and +1 Encryption"


 tr_rebel_mobility_fleet_based_hq: "Штаб флота" #<-# "Fleet Based Headquarters"
 tr_rebel_mobility_fleet_based_hq_delayed: "Перенос нашего военно-космического штаба на флота значительно упростит цепочку управления, позволяя нам выставлять более крупные флоты и координировать более сложные маневры." #<-# "Moving our naval headquarters onto the fleets will greatly simplify the chain of command, allowing us to field larger fleets and coordinate more complex maneuvers."
#  tr_rebel_mobility_fleet_based_hq_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! reduced by §G-10%§! and §Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! increased by §G20§!."

 tr_rebel_mobility_finish: "Традиции повстанцеской мобильности завершены" #<-# "Rebel Mobility Tradition Finished"
#  tr_rebel_mobility_finish_desc: "Adopting all $tradition_rebel_mobility$ reduces our §Y$MOD_EMPIRE_SIZE_PENALTY_MULT$§! by §G10%§!."
 tr_rebel_mobility_finish_effect: "Небольшие и постоянно меняющиеся локации позволили альянсу повстанцев выжить до сих пор." #<-# "Small and constantly changing locations, allowed the rebel alliance to survive so far."

# Rebel Mon Calamari Tradition
 tradition_rebel_mon_cala: "Дизайн Мон-каламари" #<-# "Mon Cal Design"
 tradition_rebel_mon_cala_desc: "Горе тому, кто разбудит спящего Мон-каламарского левиафана." #<-# "Woe to any who wake the sleeping Mon Cal leviathan."

 tr_rebel_mon_cala_adopt: "Традиции дизайна Мон-каламари" #<-# "Mon Cala Design Traditions"
#  tr_rebel_mon_cala_adopt_desc: "$tradition_rebel_mon_cala_desc$\n\n$tr_rebel_mon_cala_adopt_effect$\n\n$tr_rebel_mon_cala_finished_effect$"
 tr_rebel_mon_cala_adopt_effect: "§E$TRADITIONS_ADOPT$"

 tr_rebel_mon_cala_defenses: "Верфи Мон-каламари" #<-# "Mon Calamari Shipyards"
 tr_rebel_mon_cala_defenses_delayed: "Ко времени Галактической гражданской войны верфи, которым более четырех тысяч лет, были известны своими элегантными, обтекаемыми конструкциями кораблей, характеризующимися индивидуальным производством, уникальной конструкцией и скульптурной органической формой корпуса." #<-# "Over four thousand years old by the time of the Galactic Civil War, the shipyards were renowned for their elegant, streamlined ship designs, characterised by bespoke production, unique engineering, and a sculpted, organic hullform."
#  tr_rebel_mon_cala_defenses_desc: "Unlocks special §YShip Architecture§!,\n§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G10%§!."

 tr_rebel_mon_cala_engineers: "Корабельные техники Мон-каламари" #<-# "Mon Calamari Ship Technicians"
 tr_rebel_mon_cala_engineers_delayed: "Как великий Скра'аканский хищник, который называет домом самые дальние глубины океанов Мон-каламари, люди Мон-Кала медленно впадают в гнев, но внушают страх, когда их разбудят" #<-# "Like the great Skra'akan predator that calls the furthest depths of Mon Calamari's oceans home, the Mon Cal people are slow to anger but fearsome when roused."
#  tr_rebel_mon_cala_engineers_desc: "§Y$mod_ships_upkeep_mult$§! reduced by §G-5%§! and increases §Y$MOD_SHIP_SHIELD_MULT$§! by §G10%§!."

 tr_rebel_mon_cala_scraps: "Собирайте отходы" #<-# "Scavenge for Scraps"
 tr_rebel_mon_cala_scraps_delayed: "Хоть Мон-каламари и является бедной ресурсами планетой, этот недостаток невелируется искусностю Мон-каламари выжимать из своих шахт и фабрик все до последней капли." #<-# "While Mon Calamari is a resource-poor planet, this handicap has only made the Mon Calamari exceptionally proficient at wringing every last drop of productivity out of their mines and factories."
#  tr_rebel_mon_cala_scraps_desc: "£electronics£ §Y$mod_country_electronics_produces_mult$§! increased by §G5%§! and £alloys£ §Y$mod_country_alloys_produces_mult$§! increased by §G5%§!."

 tr_rebel_mon_cala_converted: "Преобразованные Гражданские Корабли" #<-# "Converted City Ships"
 tr_rebel_mon_cala_converted_delayed: "Хотя их изящные наклонные линии напоминают о мирных круизах, для которых они изначально были разработаны, крейсеры Мон-каламари легко приспособились к войне." #<-# "Though their graceful sloping lines recall the peaceful cruises that they were originally designed for, Mon Calamari cruisers have adapted easily to war."
#  tr_rebel_mon_cala_converted_desc: "Decrease §YBuild Cost§! for all §YStar Cruiser Size§! ships by §G-10%§!."

 tr_rebel_mon_cala_shields: "Резервные генераторы щитов" #<-# "Redundant Shield Generators"
#  tr_rebel_mon_cala_shields_desc: "§YShield Regen§! increased by §G1%§!"
 tr_rebel_mon_cala_shields_delayed: "Мон-каламари были известны избытком генераторов щитов на своих кораблях, но это позволяло быстрее восполнять щиты." #<-# "Mon Calamari Designs were known for redundant shield generators, the quantity of shield generators allowed for faster energy replenishment."

 tr_rebel_mon_cala_finished: "Традиции дизайна Мон-каламари завершены" #<-# "Mon Cal Design Traditions Finished"
 tr_rebel_mon_cala_finished_effect: "§E$TRADITIONS_FINISH$"

### Galactic Empire

# Empire Moff Council Tradition
 tradition_empire_moff_council: "Совет Моффа" #<-# "Moff Council"
 tradition_empire_moff_council_desc: "Обязанные управлять обширными территориями, имперские моффы должны уравновешивать конкурирующие военные, экономические и политические интересы, выполняя волю Императора." #<-# "Charged with governing vast territories, Imperial Moffs must balance competing military, economic and political interests while executing the Emperor's will."

 tr_empire_moff_council_adopt: "Традиции Совета Моффов" #<-# "Moff Council Traditions"
#  tr_empire_moff_council_adopt_desc: "$tradition_empire_moff_council_desc$\n\n$tr_empire_moff_council_adopt_effect$\n\n$tr_empire_moff_council_finish_effect$"
 tr_empire_moff_council_adopt_effect: "§E$TRADITIONS_ADOPT$"

 tr_empire_moff_council_sector: "Секторальные Моффы" #<-# "Sector Moffs"
 tr_empire_moff_council_sector_delayed: "Продолжающееся усиление моффов и лишение прав Имперского сената создали новые возможности для самых амбициозных и имеющих хорошие связи." #<-# "The continuing empowerment of the Moffs and the ongoing disenfranchisement of the Imperial Senate has created new opportunities for the ambitious and well-connected."
#  tr_empire_moff_council_sector_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."

 tr_empire_moff_council_grand: "Гранд-моффы" #<-# "Grand Moffs"
 tr_empire_moff_council_grand_delayed: "С роспуском Имперского Сената и сметением последних остатков Старой Республики никто не может отрицать или сопротивляться влиянию моффов." #<-# "With the dissolution of the Imperial Senate and the last remnants of the Old Republic swept away, none can deny or resist the influence of the Moffs."
#  tr_empire_moff_council_grand_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."

 tr_empire_moff_council_imperial_assimilation: "Имперская ассимиляция" #<-# "Imperial Assimilation"
 tr_empire_moff_council_imperial_assimilation_delayed: "Принятие имперских норм имеет много преимуществ, включая более тесную интеграцию в галактическую экономику, доступ к имперским технологиям и защиту от пиратов и рейдеров. Только дурак стал бы сопротивляться. Только предатели так делают." #<-# "Accepting Imperial norms has many advantages, including tighter integration into the galactic economy, access to Imperial technology, and protection from pirates and raiders. Only a fool would consider resisting. Only traitors do."
#  tr_empire_moff_council_imperial_assimilation_desc: "Will increase our §Y$MOD_COUNTRY_SUBJECT_TRUST_CAP_ADD$§! by §G+50§!"

 tr_empire_moff_council_imperialization: "Империализация" #<-# "Imperialization"
 tr_empire_moff_council_imperialization_delayed: "Связать флоты различных мелких вотчин, сатрапий, технократий и республик Галактики в единую имперскую силу непросто. Но результаты говорят сами за себя." #<-# "Knitting the fleets of the Galaxy's various petty fiefdoms, satrapies, technocracies, and republics into a single unified Imperial force isn't easy. But the results speak for themselves."
#  tr_empire_moff_council_imperialization_desc: "Every §Y$SUBJECT_vassal$§! increases your §Y$NAVY_SIZE_TITLE$§! by an amount equal to §G+33%§! of theirs."

 tr_empire_moff_council_bleed_them_dry: "Обескровить Их досуха" #<-# "Bleed Them Dry"
 tr_empire_moff_council_bleed_them_dry_delayed: "Все гиперпространственные маршруты ведут на Корусант и в Императорский дворец. Империя берет все, что ей нужно для для обеспечения мира, свободы, справедливости и безопасности галактики." #<-# "All hyperlanes lead to Coruscant and the Imperial Palace. The Empire takes whatever it needs to ensure the peace, freedom, justice, and security of the galaxy."
#  tr_empire_moff_council_bleed_them_dry_desc: "Every §Y$SUBJECT_vassal$§! increases their §Ytribute§! by §G+25%§!."

 tr_empire_moff_council_finish: "Традиции Совета Моффа завершены" #<-# "Moff Council Traditions Finished"
 tr_empire_moff_council_finish_effect: "§E$TRADITIONS_FINISH$"

# Empire COMPNOR Tradition
 tradition_empire_compnor: "КОМПОНП" #<-# "COMPNOR"
 tradition_empire_compnor_desc: "Комиссия по охране Нового Порядка (КОМПОНП) является правительственным учреждением, ответственным за продвижение Нового Порядка - идеологии, лежащей в основе Галактической империи." #<-# "The Commission for the Preservation of the New Order (COMPNOR) is the government agency responsible for the promotion of the New Order the ideology underpinning the Galactic Empire."

 tr_empire_compnor_adopt: "Традиции КОМПОНП" #<-# "COMPNOR Traditions"
 tr_empire_compnor_adopt_desc: "§YМаксимум соперников§! §G+1§!\n§YРазблокируется Указ" #<-# "§YMax Rivals§! §G+1§!\n§YUnlocks Edict"
 tr_empire_compnor_adopt_effect: "§E$TRADITIONS_ADOPT$§!Увеличивает §Yмаксимум соперников§! на §G1§!\n§YРазблокируется Указ" #<-# "§E$TRADITIONS_ADOPT$§!Increases the number of §YMax Rivals§! by §G1§!\n§YUnlocks Edict"

 tr_empire_compnor_enforcement: "Имперское принуждение" #<-# "Imperial Enforcement"
 tr_empire_compnor_enforcement_delayed: "Сжатый кулак Империи - это все, что отделяет цивилизацию от хаоса. Имперский флот должен поддерживать свою мощь, если Император мечтает выжить." #<-# "The clenched fist of the Empire is all that separates civilization from chaos. The Imperial Navy must maintain its strength if the Emperor's dream is to survive."
#  tr_empire_compnor_enforcement_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! increased by §G10%§! and §Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! increased by §G+30§!."

 tr_empire_compnor_coalition_progress: "Коалиция за прогресс" #<-# "Coalition for Progress"
 tr_empire_compnor_coalition_progress_delayed: "\"
#  tr_empire_compnor_coalition_progress_desc: "Increases £influence£ §Y$mod_rivalries_influence_produces_mult$§! by §G25%§! and our §Y$MOD_COUNTRY_TRUST_GROWTH$§! by §G+33%§!."

 tr_empire_compnor_internal_ubiqtorate: "Убикторат" #<-# "Ubiqtorate"
 tr_empire_compnor_internal_ubiqtorate_delayed: "Передача нашей разведки и дипломатического корпуса под контроль Убиктората создаст правительственный аппарат, от которого пользы больше, чем от разрозненных ведомств." #<-# "Placing our intelligence and diplomatic corps under the control of the Ubiqtorate will create a government apparatus that is greater than the sum of its parts."
#  tr_empire_compnor_internal_ubiqtorate_desc: "§Y$MOD_COUNTRY_ENVOYS_ADD$§! are increased by §G1§!."

 tr_empire_compnor_frontier_initiative: "Имперская пограничная инициатива" #<-# "Imperial Frontier Initiative"
 tr_empire_compnor_frontier_initiative_delayed: "Ни один сантиметр земли не должен оставаться необработанным, если он может быть полезен Империи." #<-# "No centimeter of land is to be left unworked if it could be of use to the Empire."
#  tr_empire_compnor_frontier_initiative_desc: "All our planets gain §Y1 Тактические дроиды были типом боевых дроидов, предназначенных для планирования боевых стратегий. Компания Baktoid Combat Automata произвела несколько моделей тактических дроидов.§!." #<-# "All our planets gain §Y1 Free Building Slot§!."

 tr_empire_compnor_security_bureau: "Имперское бюро безопасности" #<-# "Imperial Security Bureau"
 tr_empire_compnor_security_bureau_delayed:0 "Пираты, повстанцы, гангстеры и монстры" #<-# "Pirates, rebels, gangsters, and monsters"
