 tr_empire_research_adopt: "Традиции Имперских исследований" #<-# "Imperial Research Traditions"
#  tr_empire_research_adopt_desc: "$tradition_empire_research_desc$\n\n$tr_empire_research_adopt_effect$\n\n$tr_empire_research_finish_effect$"
 tr_empire_research_adopt_effect: "§E$TRADITIONS_ADOPT$§! §Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! увеличена на §G+20%§!." #<-# "§E$TRADITIONS_ADOPT$§! §Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! increased by §G+20%§!."

 tr_empire_research_military: "Имперские военные исследования" #<-# "Imperial Military Research"
 tr_empire_research_military_delayed: "Имперский флот может получать львиную долю военных расходов, но Имперская армия и Корпус штурмовиков более чем заслужили свое содержание. В знак признания их роли в Новом порядке Имперское Верховное командование сочло целесообразным выделить новый транш финансирования исследований, направленных на повышение боевой эффективности этих жизненно важных сухопутных войск." #<-# "The Imperial Navy may receive the rock-lion's share of military spending, but the Imperial Army and Stormtrooper Corps have more than earned their keep. In recognition of their role in the New Order, Imperial High Command has seen fit to release a new tranche of research funding dedicated to improving the combat effectiveness of these vital ground forces."
#  tr_empire_research_military_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G5%§! and §Y$MOD_ARMY_UPKEEP_MULT$§! reduced by §G-10%§!."

 tr_empire_research_projects: "Отдел специальных проектов" #<-# "Special Projects Division"
 tr_empire_research_projects_delayed: "Немногие цивилизации обладают ресурсами и технологическими возможностями, необходимыми для реализации действительно новаторских проектов. К счастью, мы - одни из них." #<-# "Few civilizations have the resources and technological wherewithal necessary to pursue truly groundbreaking projects. Fortunately, we are one of them."
#  tr_empire_research_projects_desc: "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! increased by §Y1§! and §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! increased by §Y2§!."

 tr_empire_research_academy: "Инициатива Таркина" #<-# "Tarkin Initiative"
 tr_empire_research_academy_delayed: "Император одобрил создание секретного аналитического центра при Имперском военном департаменте по исследованиям передовых вооружений. Эта организация приютит наши самые яркие умы и заставит их работать над проектами, жизненно важными для безопасности Империи." #<-# "The Emperor has approved the creation of a secret think tank within the Imperial Military Department of Advanced Weapons Research. This organization will house our brightest minds and put them to work on projects vital to the Empire's security."
#  tr_empire_research_academy_desc: "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+25%§! and §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."

 tr_empire_research_conviction: "Имперская убежденность" #<-# "Imperial Conviction"
 tr_empire_research_conviction_delayed: "Самые яркие умы галактики готовы на многое, включая лишения, цензуру и изоляцию, все ради шанса быть так близко к научному величию." #<-# "The galaxy's brightest minds will tolerate much--including deprivation, censorship, and isolation--for the chance to be this close to scientific greatness."
#  tr_empire_research_conviction_desc: "£pop£ Pops working with §YResearch§! have their §YUpkeep§! reduced by §G20%§!."

 tr_empire_research_firepower: "Подавляющая огневая мощь" #<-# "Overwhelming Firepower"
 tr_empire_research_firepower_delayed: "Военная мощь победила в Войнах клонов, и только дальнейшее развитие военной мощи сохранит мир." #<-# "Military might won the Clone Wars, and only continued advances in military might will keep the peace."
#  tr_empire_research_firepower_desc: "Unlocks special §YShip Architecture§!,\n§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G15%§!."

 tr_empire_research_finish: "Традиции Имперских исследований завершены" #<-# "Imperial Research Traditions Finished"
 tr_empire_research_finish_effect: "§E$TRADITIONS_FINISH$§!Принятие всех $tr_empire_research_adopt$ увеличивает нашу §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! на §G+5%§!." #<-# "§E$TRADITIONS_FINISH$§!Adopting all $tr_empire_research_adopt$ increases our §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! by §G+5%§!."

 tradition_holdouts: "Сопротивление"
