 tr_holdouts_2: "Инопланетные активы"
 #tr_holdouts_2_desc:0 "REPLACE_ME"
 tr_holdouts_2_delayed: "Хранилища, спрятанные в других мирах, могут предоставить нам достаточно средств для восстановления наших сил."

 tr_holdouts_3:0 "Перезапущенные фабрики"
 #tr_holdouts_3_desc:0 "REPLACE_ME"
 tr_holdouts_3_delayed: "Литейные отсюда и до Джеонозиса будут продолжать производить для нас военную технику."

 tr_holdouts_4:0 "Востановленные верфи"
 #tr_holdouts_4_desc:0 "REPLACE_ME"
 tr_holdouts_4_delayed: "Нашему флоту будет возвращена былая слава, чтобы сохранить нашу независимость."

 tr_holdouts_5:0 "Улучшенные схемы дроидов"
 #tr_holdouts_5_desc:0 "REPLACE_ME"
