  councilor_bounty_hunter_guild: "Мастер гильдии"
  councilor_bounty_hunter_guild_female: "$councilor_bounty_hunter_guild$"
  councilor_bounty_hunter_guild_desc: "wip"
  councilor_underworld_guild: "Мастер гильдии"
  councilor_underworld_guild_female: "$councilor_underworld_guild$"
  councilor_underworld_guild_desc: "wip"
  councilor_hutt_elite: "Мажордом"
  councilor_hutt_elite_female: "$councilor_hutt_elite$"
  councilor_hutt_elite_desc: "Мажордом - это главный управляющий в большом доме. Для Хаттских криминальных авторитетов они служат посредниками между местными властями и часто отбывают очень короткие сроки, прежде чем исчезнуть по причинам, известным только их хозяевам-Хаттам."
  councilor_idyllic_charm: "Помощник"
  councilor_idyllic_charm_female: "$councilor_idyllic_charm$"
  councilor_idyllic_charm_desc: "Помощники — это лица, помогающие лицам, занимающим высокое политическое положение."
  councilor_house_organa: "Дворянин"
  councilor_house_organa_female: "$councilor_house_organa$"
  councilor_house_organa_desc: "Дворяне — это представители высшего общества, происходящие из известных или богатых семей. Дворяне из Дома Органа известны своей честностью и благородством, а также искусными дипломатическими способностями."
  councilor_swnd_crafters: "Главный инженер"
  councilor_swnd_crafters_female: "$councilor_swnd_crafters$"
  councilor_swnd_crafters_desc: "Главные инженеры - мастера своего дела, будь то строительство, проектирование или общее обслуживание."