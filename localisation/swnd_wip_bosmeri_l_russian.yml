 swnd_partisans.10.name: "Пропавшие припасы"
 swnd_partisans.10.desc: "Губернатор §Y[Root.planet.GetName]§! сообщил о пропаже груза за последние несколько месяцев. Почти весь захваченный по пути груз представлял собой медицинские принадлежности или оборудование, предназначенные для местного гарнизона в столице.\n\n Большая часть экипажа транспортных судов погибла, а другие остались, потрясенные жестоким нападением.\n\n Хотя весьма вероятно, что эти нападения являются делом рук группы преступников, доказательства показывают, что это не просто бандиты."
 swnd_partisans.10.a: "Укрепить местную оборону."
 swnd_partisans.10.b: "Мы компенсируем наши потери в течение следующих нескольких ротаций."
 swnd_partisans.10.c: "Не придавайте значения атакам на голонет. В конце концов, это всего лишь какие-то бандиты."
 swnd_partisans.20.name: "Местные проблемы"
 swnd_partisans.20.desc: "На планете §Y[Root.planet.GetName]§! пропало еще больше грузов, и, похоже, нападавшие начали угонять имперскую технику. Местный губернатор, несмотря на все свои усилия, не смог предотвратить новые нападения на имперские припасы.\n\nМестное население начинает нервничать из-за этих атак, и мысль о существовании повстанческой группы среди нас становится все более серьезной проблемой. Эта ситуация приводит к беспорядкам в различных городах, угрожая нашим операциям на планете.\n\nПоскольку эта группа становится все смелее, становится ясно, что для пресечения этих атак необходимо усиление присутствия. Имперская Служба Безопасности проявила интерес к этим нападениям и готова, при необходимости, устранить источник этой проблемы."
 swnd_partisans.20.a: "Запросить помощь ИСБ в этом вопросе." 
 swnd_partisans.20.b: "Запросить дополнительную военную поддержку." 
 swnd_partisans.20.c: "Не обращайте внимания на этих преступников." 
 swnd_partisans.21.name: "Ячейка обнаружена" 
 swnd_partisans.21.desc: "Благодаря неустанным усилиям ИСБ мы установили личность основных нападавших. Эту повстанческую ячейку, известную как §RПартизаны§!, возглавляет ондеронец по имени §YСо Геррера§!. Его методы безжалостны, а его личность граничит с безумием.\n\nИСБ советует нам действовать осторожно, поскольку §RПартизаны§! более безрассудны, чем обычные подрывники, не в последнюю очередь потому, что они игнорируют сопутствующий ущерб.\n\nНаши полевые агенты будут изо всех сил стараться дестабилизировать группу изнутри и создать еще больший раскол между ней и местными группами сопротивления." 
 swnd_partisans.21.a: "Пора укрепить оборону и надеяться на лучшее." 
 swnd_partisans.22.name: "Преступники раскрыты" 
 swnd_partisans.22.desc: "Благодаря неустанным усилиям ИСБ мы установили личности главных нападавших. Эта повстанческая ячейка, известная просто как §RПартизаны§!, берет на себя ответственность за неоднократные нападения на имперские конвои и персонал. Хотя мы точно не знаем имени лидера, мы знаем, что он использует псевдоним" 
 swnd_partisans.22.a: "$swnd_partisans.21.a$"
 swnd_partisans.23.name: "Запрос на поддержку" 
 swnd_partisans.23.desc: "Преступники, повстанцы, кем бы они ни были, им удалось вызвать волнения среди населения. Губернатор §Y[Root.planet.GetName]§! запросил полномасштабное развертывание войск на планете, чтобы помочь подавить растущее недовольство.\n\nИмперия заверяет нас, что усиление военного присутствия предотвратит эти нападения и подавит диссидентов." 
 swnd_partisans.23.a: "Они осмеливаются бросить вызов Империи? Пусть будет так." 
 swnd_partisans.24.name: "Растущее недовольство" 
 swnd_partisans.24.desc: "Эти выскочки сумели вызвать бунт среди населения. Некомпетентность губернатора §Y[Root.planet.GetName]§! привела к отказу привлечь дополнительную поддержку для сдерживания диссидентов.\n\nВ разгар хаоса повстанческая фракция, называемая §RПартизаны§! взяла под контроль местное сопротивление и совершает нападения на имперские объекты по всей планете. Хотя потери среди партизан оцениваются как высокие, эти удары нанесли ущерб нашим силам и некоторым мирным жителям, попавшим под обстрел." 
 swnd_partisans.24.a: "..."
 swnd_partisans.30.name: "Переломный момент" 
 swnd_partisans.30.desc: "Несмотря на все усилия наших полевых агентов по дестабилизации §RПартизанов§!, группа остается непоколебимой. Более того, наше вмешательство лишь придало им смелости.\n\nТеррористы, при поддержке местного сопротивления, захватили достаточно оборудования, чтобы совершить серию безжалостных атак на военные объекты и системы важнейшей инфраструктуры, а также казнили местного губернатора.\n\nНаши контакты на станции над §Y[Root.planet.GetName]§! замолчали." 
 swnd_partisans.30.a: "Это вызывает беспокойство." 
 swnd_partisans.40.name: "Отчаянная атака" 
 swnd_partisans.40.desc: "В смелом и безрассудном шаге §RПартизаны§!, при поддержке местного сопротивления, предприняли серию неудачных атак на наши владения на §Y[Root.planet.GetName]§!. Пока мы несли потери, ячейка §RПартизан§! нанесла несколько своих собственных ударов по местным группам сопротивления из-за предполагаемого недоверия к их руководству. Снизив свой авторитет среди населения до нуля §RПартизаны§! похоже, бежали, полностью покинув планету.\n\nВ конечном итоге они оказали нашей §YИмперии§! огромную услугу." 
 swnd_partisans.40.a: "Скатертью дорога." 
 swnd_partisans.50.name: "Имперская мощь" 
 swnd_partisans.50.desc: "Наше подавляющее военное присутствие на планете стало ясным сигналом для повстанческой ячейки. Увеличение численности наших сил и появление новых ужасающих шагоходов, похоже, демотивировали отбросов.\n\nДатчики зафиксировали несколько контрабандных кораблей, покидающих поверхность планеты. Куда бы они ни направлялись, их планы на §Y[Root.planet.GetName]§! несомненно провалились." 
 swnd_partisans.50.a: "Да здравствует Империя." 
 swnd_partisans.60.name: "Теряем контроль" 
 swnd_partisans.60.desc: "Увеличение присутствия наших сил и появление новых ужасающих шагающих роботов, похоже, только подстегнуло этих подонков.\n\nЭта террористическая группа, известная как §RПартизаны§! совершила безрассудные нападения на военные объекты по всей планете и нарушила наши операции и связь. Военная разведка указывает, что местный губернатор убит, и партизаны пытаются установить контроль над планетой." 
 swnd_partisans.60.a: "Проклятые повстанцы!" 
 swnd_partisans.70.name: "Контроль партизан" 
 swnd_partisans.70.desc: "§RПартизаны§! успешно захватили §Y[Root.planet.GetName]§!. Наш гарнизон захвачен, и выживших имперцев очень мало. Жестокость §RПартизан§! означает, что как оставшийся имперский персонал, так и верные граждане окажутся во власти §YСо Герреры§! и его людей." 
 swnd_partisans.70.a: "Мы их уничтожим!" 
 swnd_partisans.5002.name: "Расплата Со" 
 swnd_partisans.5002.desc: "§RПартизан§! §YСо Герреры§! больше нет. Сокрушительное поражение от рук тех, кто намного превосходил их по силе, положило конец мечтам о Райдонии, подпитывавшим этого очень беспокойного человека." 
 swnd_partisans.5002.a: "Да будет так." 

