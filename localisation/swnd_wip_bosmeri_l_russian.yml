l_russian:
 
 ### New 4.4.2023 ###
 # Imported from LOTOR with permission
 # Major - The Treasures of Dianth
 swnd_digsite.10.name: "Белый город"
 swnd_digsite.10.desc: "Находясь на орбите над §Y[From.GetName]§!, §Y[This.Leader.GetName]§! и команда [This.GetName] обнаружили нечто, похожее на город, построенное из белого камня. Сканирование не показывает никаких признаков жизни, хотя изображение самого города похоже свидетельствует о давнем конфликте, если не о войне." # this = ship | from = planet
 swnd_digsite.10.desc.no_force_sens: "$swnd_digsite.10.desc$\n\n Как бы то ни было, §Y[This.Leader.GetName]§! пришел к выводу, что высадка и начало исследование города не будут представлять особого риска для их безопасности. Ответы на вопрос о том, что случилось с городом, несомненно, лежат в пустом городе внизу, как и любые богатства и ресурсы, оставшиеся после конфликта..." # this = ship
 swnd_digsite.10.desc.force_sens: "$swnd_digsite.10.desc$\n\nПри входе в атмосферу, §Y[This.Leader.GetName]§! начал ощущать неопределенную тьму, пронизывающую город. Не похоже, что это какой-то заметный источник, но то, что он исходит откуда-то из города - это факт. Несмотря на некоторую степень риска, тьма не кажется настолько гнетущей, чтобы негативно повлиять на команду, если они высадятся и отправятся на разведку." # this = ship
 swnd_digsite.10.a.no_force_sens: "Определите судьбу этого странного города."
 swnd_digsite.10.a.force_sens: "Эта тьма не помешает нам найти ответы."
 swnd_digsite.10.b: "Отметить местоположение города для будущих экспедиций."
 treasures_of_dianth: "$swnd_digsite.10.name$"
 treasures_of_dianth_desc: "Находясь на орбите над планетой, мы обнаружили нечто, похожее на город из белого камня. Сканирование не показывает никаких признаков жизни, хотя изображение самого города похоже свидетельствует о давнем конфликте, если не о войне."
 swnd_digsite.11.name: "Пустой город"
 swnd_digsite.11.desc: "За все время, потраченное на изучение города, команда на удивление мало узнала о судьбе его жителей. Пустынные улицы дают не более чем смутное представление о привычках общества путешествовать, в то время как здания настолько пусты, что команда привыкла называть их "полыми". Еще более странно, что теперь, когда команда находится в городе, сканеры, похоже, улавливают слабые признаки жизни в ряде районов."
 swnd_digsite.11.desc.no_force_sens: "$swnd_digsite.11.desc$ Эти сканирования могут быть связаны с неисправностями, учитывая отсутствие результатов, но они довольно постоянны, и команда все больше обеспокоена."
 swnd_digsite.11.desc.force_sens: "$swnd_digsite.11.desc$ Неясно, связано ли это с тьмой, распространившейся по всему городу. Сама тьма оставалась постоянной на протяжении всего их исследования, не усиливаясь и не ослабевая."
 swnd_digsite.11.a: "Продолжайте исследовать. Где-то здесь должны быть ответы."
 swnd_digsite.12.name: "Живой камень"
 swnd_digsite.12.desc: "§Y[This.Leader.GetName]§! определил источник признаков жизни, зафиксированных сканерами ранее: это сам город! В дополнение к открытию названия города, §HВаале§!, белый камень, из которого он состоит, кажется живым в каком-то странном качестве. Пока что ничто не указывает на то, что эта живая материя обладает какой-либо формой разума, она больше похожа на затвердевшую кость, чем на настоящий камень. Это откровение вызывает больше вопросов, чем ответов, но даст представление для дальнейшего исследования." # this = fleet
 swnd_digsite.12.a: "Интересно. В этом странном месте должно быть что-то еще."
 swnd_digsite.13.name: "Архитекторы"
 swnd_digsite.13.desc: "Даже при абсолютной пустоте города ответы не могли скрываться от нас вечно. После прочесывания ряда баз данных и письменных записей в различных местах по всему §HВаале§! мы обнаружили, что основателями этого города была уединенная группа ремесленников под названием §HАрхитекторы Ваале§!. Вместе с этим открытием появились записи о ряде артефактов по их дизайну, наиболее интересной из которых является пара колец, наделяющие владельца \"огромной силой\". Природа этой силы явно не была заявлена, но перспектива обнаружения таких артефактов стала новым направлением деятельности команды."
 swnd_digsite.13.a: "Некоторые из этих артефактов должны где-то остаться."
 swnd_digsite.14.name: "Под городом"
 swnd_digsite.14.desc: "Похоже, все это время мы искали не в том месте. После тщательных поисков под обломками того, что, по-видимому, было зданием, в котором размещалось правительство §HВаале§!, был обнаружен проход под городом . Исследование этого прохода привело к большой, богато украшенной двери, покрытой жуткой фреской. Изучая его, члены исследовательской группы сообщили о глубоком чувстве страха. То, что скрыто за этой дверью, может дать ответы об этом городе и судьбе его жителей, а также о потенциальных артефактах, но какой ценой?"
 swnd_digsite.14.a: "Мы должны раскрыть правду."
 swnd_digsite.15.name: "Пыль и эхо"
 swnd_digsite.15.desc: "То, что поначалу казалось пропущенным отчетом, возможно, переросло во что-то гораздо более ужасное. §Y[event_target:dianth_missing_scientist.GetName]§! и команда на борту [event_target:missing_crew_ship.GetName] полностью исчезли со всех датчиков и перестали отвечать на все попытки установления связи. Их последний отчет указывает на то, что они были близки к открытию странной двери под городом §HВаале§!, и что чувство страха, которое они испытывали, усилилось. Если мы не получим сообщение от §Y[This.Leader.GetName]§!, было бы неразумно посылать дополнительные корабли для исследования города." # this = fleet
 swnd_digsite.15.a: "Мы не потеряем веру. Они все еще там."
 swnd_digsite.16.name: "Безумие Ваале"
 swnd_digsite.16.desc: "Наконец-то мы получили известие от [missing_crew_ship.GetName]! §Y[missing_crew_ship.Leader.GetName]§! сообщил, что вскоре после открытия двери под §HВаале§!, команда начала вести себя параноидально и враждебно. Несколько из них ворвались в комнату, которая, по-видимому, была чем-то вроде мастерской и склада, уничтожая все, что им удавалось найти. §Y[missing_crew_ship.Leader.GetName]§! и оставшийся в здравом уме экипаж собрали то немногое, что смогли, из мастерской, прежде чем сбежать. К сожалению, безумие, охватившее экипаж, назревало давно, а гипердвигатель корабля и средства связи были выведены из строя.\n\nК счастью §Y[missing_crew_ship.Leader.GetName]§! и оставшиеся члены команды смогли отремонтировать корабль, вернувшись с рядом артефактов, в том числе с так называемым §MКольцом бессмертия§!. Одно из пары предположительно проклятых колец, собранные вместе, как говорят, дает огромную силу. Местонахождение сестринского кольца в настоящее время неизвестно, хотя ясно, что оно больше не находится на §Y[FromFrom.Planet.GetName]§!.\n\n§Y[missing_crew_ship.Leader.GetName]§! хотел сказать лишь одно, когда передавал кольцо.\n\n§SУничтожьте его.§!"
 swnd_digsite.16.a: "Сохраните кольцо и отдайте его нашему лидеру."
 swnd_digsite.16.b: "Уничтожить кольцо."
 swnd_digsite.17.name: "$r_blue_ring_vaale$"
 swnd_digsite.17.desc: "Так называемое \"Кольцо бессмертия\". Говорят, что его ношение продлевает жизнь владельцу, потенциально делая его бессмертным. Учитывая, что оно попало к нам, можно было бы усомниться в заявлениях о бессмертии, но записи показывают, что он действительно продлевает жизнь пользователя. Действительно могущественная реликвия!"
 swnd_digsite.17.a: "[leader_option_1.GetLeaderClassIcon] [leader_option_1.GetLeaderClass] §Y[leader_option_1.GetName]§!"
 swnd_digsite.17.b: "[leader_option_2.GetLeaderClassIcon] [leader_option_2.GetLeaderClass] §Y[leader_option_2.GetName]§!"
 swnd_digsite.17.c: "[leader_option_3.GetLeaderClassIcon] [leader_option_3.GetLeaderClass] §Y[leader_option_3.GetName]§!"
 swnd_digsite.17.d: "[leader_option_4.GetLeaderClassIcon] [leader_option_4.GetLeaderClass] §Y[leader_option_4.GetName]§!"
 swnd_digsite.17.e: "[leader_option_5.GetLeaderClassIcon] [leader_option_5.GetLeaderClass] §Y[leader_option_5.GetName]§!"
 swnd_digsite.17.f: "[leader_option_6.GetLeaderClassIcon] [leader_option_6.GetLeaderClass] §Y[leader_option_6.GetName]§!"
 swnd_digsite.17.g: "Мне нужен другой лидер."
 swnd_digsite.18.name: "Ментальная безопасность"
 swnd_digsite.18.desc: "Прогресс шел медленно из-за внезапного появления головных болей у членов исследовательской группы. Гипотезы о том, что головные боли вызывались неизвестной болезнью или соединением, содержащимся в воздухе, были быстро опровергнуты, но только для того, чтобы раскрыть тревожную правду.\n\nВо время сканирования мозга одного из исследователей, §Y[This.Leader.GetName]§! установил, что причиной головных болей были странные частоты, излучаемые по всему городу. Эти частоты исходили не из какого-то одного источника, а из самого \"живого\" города! Команда приступила к работе по модернизации набора нейронных разрушителей для борьбы с этими частотами, чтобы обеспечить определенную степень безопасности при продолжении своей работы." # this = fleet
 swnd_digsite.18.a: "Понятно."
 swnd_digsite.19.name: "Неустойчивая башня"
 swnd_digsite.19.desc: "Исследования привели исследовательскую группу к большой башне, которая, по-видимому, имела какое-то значение для прежних жителей города. Башня была одним из самых высоких зданий на горизонте, несмотря на разрушенные в боях стены и изрытое кратерами основание здания. Сканирование показало, что башня находится под незначительным риском обрушения.\n\nК сожалению для нашей команды, незначительный риск все равно остается риском, и после нескольких дней исследований башня обрушилась сама на себя, подняв высоко в небо столб пыли. §Y[This.Leader.GetName]§! не было в башне, когда она рухнула, как и большей части команды, но горстка членов команды была внутри, и сканирование не показывает никаких признаков жизни под обломками."
 swnd_digsite.19.a: "Мы должны продолжать, несмотря на их жертву."

 r_blue_ring_vaale: "Синее кольцо Ваале"
 r_blue_ring_vaale_desc: "Кольца Ваале были артефактом, который был создан §HАрхитекторами Ваале§!, древним, давно забытым обществом, базировавшимся в городе Ваале на планете Диант . Согласно легендам, существовало два таких кольца: одно обеспечивало вечную жизнь, но доводило владельца до безумия, а другое давало тому, кто носил его, вечное богатство, но ускоряло его смерть. При ношении вместе кольца предположительно наделяли владельца великой силой."
 r_blue_ring_vaale_active: "Передайте $r_blue_ring_vaale$ одному из наших лидеров."
 requires_blue_ring_vaale_not_equipped: "$TRIGGER_FAIL$§RОдин из ваших лидеров уже носит $r_blue_ring_vaale$§!"
 leader_trait_blue_ring_of_vaale: "$r_blue_ring_vaale$"
 leader_trait_blue_ring_of_vaale_desc: "$r_blue_ring_vaale$ обеспечивает вечную жизнь владельцу за счет его психического здоровья."

 # Deposits
 d_ravens_peak_eriadu: "Пик Ворона"
 d_ravens_peak_eriadu_desc: "Пик Ворона — это имперская крепость, расположенная на горе на Эриаду, родном мире Уилхаффа Таркина. Комплекс тщательно охраняется, и попасть в него можно только через посадочную площадку или через специальную систему надземных железных дорог, которая соединяет комплекс со складом истребителей."
 
 ### New 4.4.2023 ###
 #Chiss lore events
 swnd_chiss_events.10.name: "Разведывательная миссия"
 swnd_chiss_events.10.desc: "На протяжении всей §YДоминации§! ощущается беспокойство. Внутренние раздоры среди §HАристокров§! были положены агентом §YГегемонии Грисков§!, что стоило карьеры §HСтаршему капитану Митт'рау'нуруодо§!. В результате превентивного удара - действия, нарушающего как §HСовет Оборонительной иерархии§!, так и законы §YДоминации§! - §HМитт'рау'нуруодо!§! сослан и лишен своего воинского звания, привилегий и статуса в семье §HМитт§!.\n\nСреди §HСовета Оборонительной иерархии§! есть некоторые, кто считает, что изгнание §HТрауна§! - это прикрытие для разведывательной миссии в §BМалом пространстве§!, чтобы установить контакт с §YГалактической империей§! и определить, могут ли они быть ценным союзником против §YГегемонии Грисков§! и других, угрожающих §YДоминации§!."
 swnd_chiss_events.10.a: "Пусть удача воина будет на его стороне."
 swnd_chiss_events.20.name: "Достойное восхищения руководство"
 swnd_chiss_events.20_desc: "Протеже §HТрауна§!, §HИризи'ар'алани§!, становится все более популярной среди §HСил экспансии и обороны§!. Ее навыки высоко ценятся ее начальством и членами §HДома Иризи§! и, работая бок о бок с §HТрауном§!, она заслужила уважение других адмиралов."
 swnd_chiss_events.20.a: "Отличные новости, добро пожаловать на борт!"
 swnd_chiss_events.30.name: "Атташе"
 swnd_chiss_events.30.desc: "Поступающие отчеты из §BМалого пространства§! показывают, что §HТраун§! сделал себе имя в §YГалактической Империи§! получив звание §HГранд-адмирала§!. Его верность §YИмперии§! вызывает беспокойство, однако нет никаких сомнений, что речь идет об угрозах, которые таятся в §BХаосе§!.\n\nС его новым повышением, §HТраун§! отправляет другого своего протеже, имперца по имени §HИлай'вэн'то§!, действовать в качестве атташе в §YДоминации§!. Это близкий друг гранд-адмирала, он поможет нашей империи."
 swnd_chiss_events.30.a: "§YДоминация§! приветствует вас, §HИлай'вэн'то§!."


 #Deposits
 d_serenno_castle: "Замок Серенно"
 d_serenno_castle_desc: "Замок Серенно когда-то был штаб-квартирой Дома Серенно и домом лидера сепаратистского движения графа Дуку. Это впечатляющее сооружение стояло на родовых владениях на краю большого утеса и было дополнено тремя декоративными садами, каждый из которых располагался перед дворцом."

 #Leader Names
 PRESCRIPTED_leader_name_admiralaralani: "Ар'алани"
 PRESCRIPTED_leader_name_eli_vanto: "Илай Вэнто"
 
 ###4 June 2023###

 ## Councilor Names ##
  councilor_ruler_new_order: "Великий визирь"
  councilor_ruler_new_order_female: "$councilor_ruler_new_order$"
  councilor_ruler_new_order_desc: "Великий визирь является вторым лицом в Галактической Империи и главным бюрократом Имперского правящего совета. Он выступает в качестве посредника между Галактическим Императором и высокопоставленными чиновниками в имперских вооруженных силах и в правительстве."
  councilor_ruler_clone_wars_victor: "Ветеран коммандер"
  councilor_ruler_clone_wars_victor_female: "$councilor_ruler_clone_wars_victor_female$"
  councilor_ruler_clone_wars_victor_desc: "Эти офицеры были одними из лучших в Республике, и им разрешено вернуться к исполнению руководящих обязанностей в рамках Галактической Империи."
  councilor_rebel_sympathy: "Борец за свободу"
  councilor_rebel_sympathy_female: "$councilor_rebel_sympathy$"
  councilor_rebel_sympathy_desc: "Борцы за свободу представляют все слои общества, и их объединяет желание противостоять Империи."
  councilor_beacon_of_hope: "Верхновный главнокомандующий Альянса"
  councilor_beacon_of_hope_female: "$councilor_beacon_of_hope$"
  councilor_beacon_of_hope_desc: "Верховный главнокомандующий отвечает за надзор за различными подразделениями вооруженных сил Альянса повстанцев."
  councilor_hutt_cartel: "Каджидии"
  councilor_hutt_cartel_female: "$councilor_hutt_cartel$"
  councilor_hutt_cartel_desc: "Каджидии происходит от Хаттской концепции Каджидика - философии, которая руководит жизнью и политикой Хаттов, а также является общим термином для любого рода кланов, законного бизнеса и криминальных операций. Сами Каджидии являются лидерами отдельных Каджидиков и подчиняются Великому совету Хаттов."
  councilor_hutt_cartel_no_dlc: "Каджидии"
  councilor_hutt_cartel_female_no_dlc: "$councilor_hutt_cartel_no_dlc$"
  councilor_hutt_cartel_no_dlc_desc: "Каджидии происходит от Хаттской концепции Каджидика - философии, которая руководит жизнью и политикой Хаттов, а также является общим термином для любого рода кланов, законного бизнеса и криминальных операций. Сами Каджидии являются лидерами отдельных Каджидиков и подчиняются Великому совету Хаттов."
  councilor_mandalorian: "Арбитр"
  councilor_mandalorian_female: "$councilor_mandalorian$"
  councilor_mandalorian_desc: "Титул арбитра появился сразу после Великой галактической войны. Это почетная должность для любого Мандалорца."
  councilor_mandalorian_clans: "Мастер сосредоточения"
  councilor_mandalorian_clans_female: "$councilor_mandalorian$"
  councilor_mandalorian_clans_desc: "Поскольку это название было взято как у Неокрестоносцев, так и у Дозора смерти, Мастер сосредоточения признан авторитетной фигурой. Хотя исторически он ассоциировался с командованием наземных войск, новобранцы обращаются к Мастеру сосредоточения за руководством в бою."
  councilor_mandalorian_khanate: "Ал'Ори'Рамикаде"
  councilor_mandalorian_khanate_female: "$councilor_mandalorian_khanate$"
  councilor_mandalorian_khanate_desc: "Ал'Ори'Рамикаде - на языке Мандо это означает Командмер суперкоммандос. Хотя этот титул обычно прилагался в качестве второстепенного титула к Манд'алору, Гар Саксон использует его, чтобы обращаться к представителям клана Саксов и другим перебежчикам."
  councilor_mandalorian_creed: "Фанатик"
  councilor_mandalorian_creed_female: "$councilor_mandalorian_creed$"
  councilor_mandalorian_creed_desc: "Самых строгих приверженцев Символа веры посторонние клеймят как фанатиков. Однако те, кого забрали Дети Дозора, принимают этот титул."
  councilor_mandalorian_boba: "Телохранитель"
  councilor_mandalorian_boba_female: "$councilor_mandalorian_boba$"
  councilor_mandalorian_boba_desc: "Главный силовик и один из самых приближенных к даймё. Они несут ответственность за их защиту, а также за наведение порядка."
  councilor_swnd_criminal_heritage: "Головорез"
  councilor_swnd_criminal_heritage_female: "$councilor_swnd_criminal_heritage$"
  councilor_swnd_criminal_heritage_desc: "Головорезы выполняют грязную работу, которую большинство криминальных авторитетов считают ниже своего достоинства. Вымогательство и запугивание - одна из самых рутинных задач, которыми они занимаются."
  councilor_corporate_sector: "Бизнес-управляющий"
  councilor_corporate_sector_female: "$councilor_corporate_sector$"
  councilor_corporate_sector_desc: "Правление бизнес-управляющих, также известное как Исполнительный совет директоров или Совет директоров, является исполнительным органом управления Корпоративным сектором. Члены этого совета именуются бизнес-управляющими и подчиняются непосредственно Исполнительному директору."
  councilor_corporate_sector_no_dlc: "Бизнес-управляющий"
  councilor_corporate_sector_no_dlc_female: "$councilor_corporate_sector_no_dlc$"
  councilor_corporate_sector_no_dlc_desc: "Правление бизнес-управляющих, также известное как Исполнительный совет директоров или Совет директоров, является исполнительным органом управления Корпоративным сектором. Члены этого совета именуются бизнес-управляющими и подчиняются непосредственно Исполнительному директору."
  councilor_corellian: "Главный инженер"
  councilor_corellian_female: "$councilor_corellian$"
  councilor_corellian_desc: "Один-единственный главный инженер из Кореллианской машиностроительной корпорации не имеет себе равных даже среди самых квалифицированных инженеров на верфях Куата и в Флотских систем Сиенара."
  councilor_hapes_consortium: "Королевский высший командующий"
  councilor_hapes_consortium_female: "$councilor_hapes_consortium$"
  councilor_hapes_consortium_desc: "Королевский высший командующий - главнокомандующий вооруженными силами Хейпского консорциума. Обычно эту должность занимает ветеран-коммандер или уважаемый дворянин, утверждающий, что обладает здравым военным умом."
  councilor_bothan_spies: "Мастер-шпион"
  councilor_bothan_spies_female: "$councilor_bothan_spies$"
  councilor_bothan_spies_desc: "Мастера шпионажа — высокопоставленные члены Ботанской шпионской сети. Это опытные люди, которые сами руководили своими операциями. Они также несут ответственность за своих оперативников, наблюдая за их миссиями по всей Галактике."
  councilor_confederate_remnant: "Военачальник"
  councilor_confederate_remnant_female: "$councilor_confederate_remnant$"
  councilor_confederate_remnant_desc: "Не желая сдаваться, Военачальники сепаратистов, поддерживаемые смесью местных сил и остатка дроидов,  пытаются сохранить хоть какую-то власть и влияние."
  councilor_clone_wars_loser: "Военачальник"
  councilor_clone_wars_loser_female: "$councilor_confederate_remnant$"
  councilor_clone_wars_loser_desc: "Не желая сдаваться, Военачальники сепаратистов, поддерживаемые смесью местных сил и остатка дроидов,  пытаются сохранить хоть какую-то власть и влияние."
  councilor_trade_federation: "Финансовый директор"
  councilor_trade_federation_female: "$councilor_trade_federation$"
  councilor_trade_federation_desc: "wip"
  councilor_trade_federation_no_dlc: "Финансовый директор"
  councilor_trade_federation_no_dlc_female: "$councilor_trade_federation_no_dlc$"
  councilor_trade_federation_no_dlc_desc: "wip"
  councilor_naval_tradition: "Вицепрекс"
  councilor_naval_tradition_female: "$councilor_naval_tradition$"
  councilor_naval_tradition_desc: "Вицепрекс является частью структуры власти Правительства Корпоративного сектора, подчиняющейся правлению бизнес-управляющих."
  councilor_droid_uprising: "wip"
  councilor_droid_uprising_female: "$councilor_droid_uprising$"
  councilor_droid_uprising_desc: "wip"
  councilor_banking_clan: "Директор казначейства"
  councilor_banking_clan_female: "$councilor_banking_clan$"
  councilor_banking_clan_desc: "Директор казначейства отвечает за надзор формирования бюджета Межгалактического Банковского клана и управления им, а также за налогообложеним."
  councilor_banking_clan_no_dlc: "Директор казначейства"
  councilor_banking_clan_no_dlc_female: "$councilor_banking_clan_no_dlc$"
  councilor_banking_clan_no_dlc_desc: "Директор казначейства отвечает за надзор формирования бюджета Межгалактического Банковского клана и управления им, а также за налогообложеним."
  councilor_rodian_scouts: "Наемник"
  councilor_rodian_scouts_female: "$councilor_rodian_scouts$"
  councilor_rodian_scouts_desc: "wip"
  councilor_trandoshan_tribes: "Охотник"
  councilor_trandoshan_tribes_female: "$councilor_trandoshan_tribes$"
  councilor_trandoshan_tribes_desc: "wip"
  councilor_black_sun: "Виго"
  councilor_black_sun_female: "$councilor_black_sun$"
  councilor_black_sun_desc: "Виго - это титул, ознающий слово 'племянник' со старого Тионского слова, и используемый лейтенантами в руководстве Черного Солнца. Никогда не насчитывающий в общей сложности более девяти человек и подчиняющийся непосредственно Лидеру, титул пытается создать подобие семейной связи между лидером и его подчиненными."
  councilor_black_sun_no_dlc: "Виго"
  councilor_black_sun_no_dlc_female: "$councilor_black_sun_no_dlc$"
  councilor_black_sun_no_dlc_desc: "Виго - это титул, ознающий слово 'племянник' со старого Тионского слова, и используемый лейтенантами в руководстве Черного Солнца. Никогда не насчитывающий в общей сложности более девяти человек и подчиняющийся непосредственно Лидеру, титул пытается создать подобие семейной связи между лидером и его подчиненными."
  councilor_twilek_rebels: "Старейшина клана"
  councilor_twilek_rebels_female: "$councilor_twilek_rebels$"
  councilor_twilek_rebels_desc: "Старейшина клана — самый старший член семейного клана Тви'леков."
  councilor_survival_skills: "Сопровождающий"
  councilor_survival_skills_female: "$councilor_survivor_skills$"
  councilor_survival_skills_desc: "wip"
  councilor_calamari_dynasty: "Дворянин"
  councilor_calamari_dynasty_female: "$councilor_calamari_dynasty$"
  councilor_calamari_dynasty_desc: "Дворяне — это представители высшего общества, происходящие из известных или богатых семей."
  councilor_master_shipbuilders: "Мастер кораблестроитель"
  councilor_master_shipbuilders_female: "$councilor_master_shipbuilder$"
  councilor_master_shipbuilders_desc: "Любой, кто умеет строить космические корабли, может называть себя кораблестроителем. Однако только Мон-каламари могут претендовать на звание мастера-кораблестроитель."
  councilor_genetic_experiments: "Директор по связям с общественностью"
  councilor_genetic_experiments_female: "$councilor_genetic_experiments$"
  councilor_genetic_experiments_desc: "Представитель Биомеханической корпорации Адаска с планеты Аркания, который специализируется на выступлениях от имени корпорации и ее дочерних предприятий."
  councilor_chiss_houses: "Спикер"
  councilor_chiss_houses_female: "$councilor_chiss_houses$"
  councilor_chiss_houses_desc: "Спикеры - главы одной из девяти правящих семей Доминации Чиссов. Они являются вторыми по рангу членами Правящей семьи и выступают в качестве делегаций в Синдикуре. Кроме того, они также представляли интересы семьи для других"."
  councilor_mining_guild: "Мастер гильдии"
