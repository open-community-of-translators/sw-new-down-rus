#Early opposition in the senate led to sixty-three senators being arrested by  
#Every session starts the same way with a seemingly mindless repetition of an oath to peace and bounty throughout the Empire. The oathkeeper«s call and the senators» response. Every session ends with something being chipped away at from the foundation of the Republic. Increased military spending, the introduction of a new currency, the disregard for the rights and lives of non-Humans. 
#Principled Dissension
#The wealth of House Organa is for more than just outward appearances. Through the charitable efforts of Bail Organa, Alderaan proves itself as a key player in galactic aid and relief efforts. Even as the Imperial Senate chips away at the freedoms throughout the galaxy, Bail continues his effort to provide help to those in need. His actions have even rubbed off on his daughter, Leia.
#Sometime after the mission, Organa made a complaint to Moff Stattata of the Lothal sector. Following the complaint compensation was paid by the Empire to the Royal House of Alderaan for reimbursement for the "stolen" ships and cargo. The total value of the claim was 2,242,500 credits.
