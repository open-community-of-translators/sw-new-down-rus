 d_fort_cravus: "Форт Кравус"
 d_fort_cravus_desc: "Форт Кравус представлял собой огромную цитадель, расположенную в городе Нуррале. Операционная база лорда Кравуса, именно отсюда он руководил своими боевыми дроидами, с помощью которых он завоевал мир в первые дни цивилизации на планете. Когда империя Кравуса угасла, Форт остался стоять, со временем немного постарев. Позже Форт Кравус был отремонтирован и превращен в музей, где демонстрируются артефакты и информация времен правления Лорда Кравуса."
 d_calamar: "Каламар"
 d_calamar_desc: "Каламар — центр высокой культуры Эсселеса. В нем расположены богатые пригородные районы с парками, художественными центрами, компаниями по голопродукции и университетами. Зал Эсселеса, историческая штаб-квартира правительства, также расположен в пределах города."
 d_old_quarter: "Старый квартал"
 d_old_quarter_desc: "Старый квартал, историческая часть столицы Гризмальта, является известным туристическим объектом и ценным местом древней человеческой цивилизации."
 d_ixtlar_holo_adverts: "Голографическая реклама"
 d_ixtlar_holo_adverts_desc: "Икстлар покрыт голографической рекламой из-за сочетания слабых правил, сближения торговых путей и подавляющего уровня потребительства"
 d_nubia_star_drives: "Нубия Стар Драйвс"
 d_nubia_star_drives_desc: "Нубийские технологии использовались по всей галактике и были легко доступны на большинстве центральных миров. Они были известны тем, что создавали уникальные и красивые конструкции субсветовых двигателей и космических корпусов. Их уникальный дизайн лучше всего был виден на космических кораблях J-типа."
 d_automata_galactica: "Автоматы Галактики"
 d_automata_galactica_desc: "Автоматы Галактики и Промышленные автоматы - известные в галактике производители дроидов. Они известны благодаря множеству астромеханических устройств, такими как серия R2."
 d_tallera_downs: "Таллера Даунс"
 d_tallera_downs_desc: "Таллера-Даунс была самой большой и зрелищной трассой для ронто-гонок в Нубии. Трасса располагалась к югу от Нуба-Сеити, и именно здесь проводились открытые соревнования Таллера."
 d_high_ontis: "Высший Онтис"
 d_high_ontis_desc: "Раллтиир был основным источником мрамора, поскольку горные хребты планеты отличались большими залежами мрамора и были пронизаны карьерами. Высший Онтис представлял собой горную цепь, расположенную в экваториальной области планеты. В отдаленных каньонах Высшего Онтиса находилось несколько мраморных карьеров, которые были известны как "прыгающие карьеры", из-за того, что статус их собственности оспаривался на протяжении веков. В пределах горной цепи также было расположено несколько альпийских озер."
 d_grallia_spaceport: "Космопорт Граллия"
 d_grallia_spaceport_desc: "Космопорт Граллия был огромным космопортом, расположенным в городе Граллия на Раллтиире. Он был хорошо известен в своем уголке галактики тем, что мог обеспечить одновременную посадку и взлет бесчисленных звездных кораблей. Его конструкция значительно облегчила поток торговли через Раллтиир."
 d_rhinnal_med_academy: "Риннальская государственная медицинская академия"
 d_rhinnal_med_academy_desc: "Государственная медицинская академия Риннала, также известная как Университет Риннала или Медицинская академия Райра, считалась одной из ведущих медицинских школ в галактике. Компания тесно сотрудничала с Атакам Медтех в области исследований медицинских технологий. Академия была хорошо известна тем, что призывала к ужесточению государственного регулирования урбанизации и промышленности, чтобы уменьшить загрязнение окружающей среды и её последствие в виде болезней у местных жителей, особенно это касается общественного транспорта и промышленных кварталов. Когда-то компания активно лоббировала постепенный отказ от старых аэробусов, в которых использовались боковые подруливающие двигатели, и заменили их на более современные агрегаты, использующими рулевое управление с помощью направленного репульсорного поля."
 d_incom_corporation: "Корпорация Инком"
 d_incom_corporation_desc: "Ранее известная как корпорация инерционных компенсаторов Торраникс, компания Инком известна разработкой и производством различных истребителей, аэроспидеров и транспортных средств. Их достижения в области технологий репульсорного перемещения также используются при строительстве облачных городов."
 d_eshan_martial_tradition: "Боевая традиция Эчани"
 d_eshan_martial_tradition_desc: "Из-за всеохватывающего использования боевых действий на всех уровнях своей культуры другие считали генералов Эчани способными предсказать следующий ход своего противника. Это не было биологической чертой, присущей Эчани или их подвидам. Вместо этого она возникла из культуры, где бой рассматривался как самая истинная форма общения.\n\nКультура Эчани придерживалась убеждения, что для того, чтобы полностью познать человека, необходимо сразиться с ним. Борьба Эчани была не только самообороной, но и формой самовыражения, средством коммуникации, похожим на искусство. Огненные танцоры Эчани сочетали боевые приемы Эчани с экзотическим оружием, таким как ритуальные клейма, смешивая их вместе в манере, сродни танцу."
 d_bacta_processing: "Обработка бакты"
 d_bacta_processing_desc: "Сезон процветания впервые популяризировал бакту как альтернативу Колто в эпоху Старой Республики."
 d_rothana_culture: "Ротанская культура"
 d_rothana_culture_desc: "Ротананское общество довольно изолированно по сравнению с другими человеческими культурами, даже по стандартам Куати. Они разработали сложную систему этикета, призванную обеспечить еще один уровень безопасности от корпоративного шпионажа."
 d_ord_trasi_culture: "Культура Орд-Траси"
 d_ord_trasi_culture_desc: "У Орд-Трасианцов основа культуры - трудолюбие."
 ###1 September 2023###
 d_bogs_of_dagobah: "Болота Дагобы"
 d_bogs_of_dagobah_desc: "Душные, заболоченные леса и отсутствие открытых водоемов делают Дагобу негостеприимной для большинства разумных форм жизни. Несмотря на это, несколько существ процветают в изобилующих мелководных болотах."
 d_crypt_of_martyrs: "Крипта мучеников"
 d_crypt_of_martyrs_desc: "Место последнего упокоения мучеников находится в городе Катамер. Лоррдианцы рассматривают это место как исторически важное место для тех, кто боролся против рабства."
 d_lorrd_university: "Лоррдский Университет"
 d_lorrd_university_desc: "Университет в Лоррд-Сити почитается во всей галактике как великое хранилище академических знаний. Расположенный в самом центре города, он состоял из множества различных учебных заведений, а также большого студенческого жилого района. Некоторыми из его наиболее известных учебных заведений были: Лордская академия водных исследований, Школа концептуального дизайна и Пангалактический университет культурологии."
 d_performance_square: "Площадь представлений"
 d_performance_square_desc: "17-уровневый восьмиугольный комплекс посвящен лоррдианскому театральному искусству. Каждый уровень включал в себя несколько театров и сценических площадок, выходил окнами во внутренний двор под открытым небом и отличался фасадом, представляющим тип лордианской архитектуры. "
 d_sacorria_central_spaceport: "Центральный космодром Сакоррия"
 d_sacorria_central_spaceport_desc: "Центральный космопорт Сакоррии был большим и эффективным космопортом, расположенным на окраине города Саккората."
 d_dorthus_tal_city: "Город Дортул Тал"
 d_dorthus_tal_city_desc: "Город Дортус Тал - столица планеты Сакоррия, расположенный на одноименном острове. Город известен своей мощеной камнем площадью, площадью с древней и богатой культурной историей, которая является заметным местом встреч в городе. В городе также находится тюрьма Дортус Тал, работающая на геотермальной энергии вулкана и, как говорят, защищенная от побега."
 d_sacorrian_triad: "Сакоррианская триада"
 d_sacorrian_triad_desc: "Сакоррийская триада была руководящей силой Сакоррии. Это был секретный совет, который состоял из одного человека, одного Селонианца и одного Дролла, все из которых были склонны к паранойе по отношению к другим и всем посторонним. Очень мало известно о личности Триады, и даже их имена неизвестны. И все же в этой тайне они способны поддерживать мир и порядок на планете.\n\nОднако известно, что Селонианцы на Сакоррии являются потомками обесчещенного Селонианского логова. Бесчестие Селонианцев из Триады было таково, что от первоначального названия их логова отказались, потому что оно стало непристойным."
 #Brought over from LOTOR#
 d_csilla_caplar_city: "Чаплар"
 d_csilla_caplar_city_desc: "Чаплар был столицей планеты Ксилла и Доминации Чиссов. Ксилла была родным миром разумных, близких к человеческому виду Чиссов. Ко времени возникновения Галактической Империи большая часть города располагалась под землей, значительно ниже ледяной поверхности Ксиллы."
 d_csilla_expeditionary_library: "Экспедиционная библиотека"
 d_csilla_expeditionary_library_desc: "Экспедиционная библиотека была огромной подземной библиотекой, расположенной подо льдами столицы Доминации Чиссов планеты Ксилла. Библиотека содержала документы и работы, полученные в результате исследования неизведанных регионов Силами экспансии и обороны Чиссов, причем большая часть из них была переведена на базовый язык и в письменной форме, чтобы предотвратить потерю каких-либо данных из-за ледяных бурь."
 d_csilla_expansionary_fleet_hq: "Штаб-квартира флота сил экспансии и обороны"
 d_csilla_expansionary_fleet_hq_desc: "Силы экспансии и обороны Чиссов были основной военной силой Доминации Чиссов. Основан древним синдиком Джер'Джо Кам'Ко после первоначального открытия нескольких богатых ресурсами миров во время ранних исследований Чиссов. Флот экспансии отвечал за пограничное патрулирование и исследовательские миссии в районах вокруг Доминации. Штаб-квартира Чиссского флота экспансии и обороны находилась в Чапларе, столице планеты Ксилла."
 d_shili_corvala_city: "Корвала"
 d_shili_corvala_city_desc: "Корвала была столицей планеты Шили. Это был город, ориентированный на торговлю, и славился своими мастерами холистической медицины."
 d_onderon_iziz_city: "Великий город Изиз"
 d_onderon_iziz_city_desc: "Первоначально основанный как колония людей-пацифистов, город Изиз быстро расширялся по мере того, как по всему миру появлялись постоянные поселения. Разросшийся до огромных шестнадцати сотен квадратных километров город был защищен от джунглей и обитавших там опасных зверей высокими стенами и укрепленной защитной сеткой. Сторожевые башни, установленные вдоль стены, и посты охраны в каждой точке доступа обеспечивали поддержание мира в городе и сдерживали диких зверей как на суше, так и в воздухе."
 d_onderon_royal_palace: "Королевский дворец Изиза"
 d_onderon_royal_palace_desc: "Массивное каменное сооружение, возведенное в центре окруженного стеной города Изиз, Королевский дворец был построен на большом холме, откуда открывался вид на городской пейзаж. Благодаря высоким стенам и центральной ротонде дворец был укреплен на случай нападения и служил бастионом для королевской семьи. Вход во дворец располагался на южной стене в верхней части Небесного моста, массивного пандуса из камня и стали, который поднимался из города в космопорт и заканчивался у дворцовых ворот. В большинстве верхних покоев находился Королевский тронный зал, длинный зал с окнами, а также тронный зал и зал совета Ондерона. Монарх и совет Изиза встретились в зале заседаний, чтобы обсудить политические и экономические проблемы, с которыми сталкивался город."
 d_jedha_catacombs_cadera: "Катакомбы Кадеры"
 d_jedha_catacombs_cadera_desc: "Катакомбы Кадеры служили местом захоронения останков тысяч поколений монахов НаДжедов, приверженцев исчезнувшей веры, чье имя и история были давно забыты. Их гуманоидные черепа украшали стены катакомб - почитаемое, но нездоровое зрелище. Это место имело репутацию места, где обитают духи умерших, и местные жители обычно избегали его."
 d_jedha_jedha_city: "Священный город"
 d_jedha_jedha_city_desc: "Джеда была древним городом, расположенным на холодной пустынной луне Среднего кольца Джеды. Расположенный на вершине скалистого плато, город был окружен большой стеной и содержал различные храмы и украшенные здания. Город Джеда был разделен разделительной стеной на две части, одна часть была известна как Старый город, а другая - как Новый город. Самым примечательным сооружением в Священном городе был древний храм Кайбера, огромный храм, возвышающийся высоко над городской стеной, который считался священным для тех, кто следовал учению Церкви Силы. Считавшийся святым местом для последователей мистического энергетического поля, известного как Сила, улицы Священного города были заполнены священниками, учеными и святыми мужчинами и женщинами, многие из которых были паломниками, которых можно было узнать по их характерным и часто богато украшенным одеждам."