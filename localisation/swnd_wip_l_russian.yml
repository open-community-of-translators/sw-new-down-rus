# Tactical Droid things
 edict_leader_bacta_treatments: "Лечение Бактой высшего класса" 
 edict_leader_bacta_treatments_desc: "Неограниченное использование Бакты позволяет нашим Лидерам превзойти свой предполагаемый возраст и продолжать поддерживать нашу Империю." 

 leader_trait_swp_cw_tactical_droid_admiral: "Старый тактический дроид" 
 leader_trait_swp_cw_tactical_droid_admiral_desc: "Тактические дроиды были типом боевых дроидов, предназначенных для планирования боевых стратегий. Компания 'Боевые автоматы Бактоид'  произвела несколько моделей тактических дроидов." 

 leader_trait_swp_cw_tactical_droid_general: "Старый тактический дроид"
 leader_trait_swp_cw_tactical_droid_general_desc: "Тактические дроиды были типом боевых дроидов, предназначенных для планирования боевых стратегий. Компания 'Боевые автоматы Бактоид'  произвела несколько моделей тактических дроидов." 

 swnd_ascension_perk_events.10.name: "Найден старый тактический дроид" 
 swnd_ascension_perk_events.10.desc: "Приложив немало усилий, нашим командам удалось найти неповрежденного тактического дроида времен Войн клонов. После некоторого начального программирования и обновления он теперь способен изучать базовые новые маневры. Стоит ли нам готовить его к роли адмирала или генерала?"
 swnd_ascension_perk_events.10.a: "Подготовьте его как адмирала." 
 swnd_ascension_perk_events.10.b: "Подготовьте его как генерала." 

 edict_tactical_droid_search_campaign: "Тактический поиск дроидов" 
 edict_tactical_droid_search_campaign_desc: "После некоторых первоначальных исследований некоторые из наших людей считают, что нашли местонахождение старого тактического дроида сепаратистов времен Войн клонов. Мы могли бы назначить его новым генералом или адмиралом." 
allow_tactical_droid_search: "Разрешение специального указа: §YТактический поиск дроидов§!" 
galactic_empire_hate_droids: "Галактическая Империя не верит в использование тактических дроидов." 

 pm_aquatic: "Водный мир"
 pm_aquatic_desc: "Океан этого мира кишит жизнью и возможностями сбора приливной энергии."
