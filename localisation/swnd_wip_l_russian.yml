 swp_legacy.2000.name: "Звездные Войны"
 swp_legacy.2000.desc: "Добро пожаловать [Root.GetRulerTitle]. Хотя разработка новых крупных кораблей значительно повысила мощь и гибкость нашего военно  флота, она также значительно усложнила процессы кораблестроения и военного планирования. Чтобы упростить задачу, вы можете скрыть устаревшие или ненужные корабли в §YКонструкторе кораблей§! (Горячая клавиша F9) из §YМенеджера автофлота§!, а также из меню сборки наших различных верфей. Однако этот процесс всегда обратим, и вы можете отобразить списанные корабли для обслуживания через меню ниже. Обратите внимание, что списание или возвращение кораблей не повлияет на существующие корабли, которые уже были построены." 
 swp_legacy.2000.a: "§RСнять проект судна с эксплуатации§!" 
 swp_legacy.2000.b: "§GВернуть проект судна, вышедший из эксплуатации§!" 

