 job_spice_miner_drone: "Дрон-шахтер Спайса"
 job_spice_miner_drone_plural: "Дроны-шахтеры Спайса"
 job_spice_miner_drone_desc: "Спайс - жаргонный термин, обозначающий ряд наркотиков, вызывающих невероятное привыкание, включая как Рилл, так и Глиттерстим, их трудно добывать и почти невозможно синтезировать, потому что почти все его разновидности активируются (и вскоре после этого становятся бесполезными) при воздействии света. Дронам для добычи спайса приходится работать в полной темноте, иначе они теряют весь свой продукт."
