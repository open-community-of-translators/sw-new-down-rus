 district_shipwright: "Кораблестроительный район"
 district_shipwright_plural: "Кораблестроительные районы"
 district_shipwright_desc: "Разросшийся район массивных кранов и решетчатых строительных лесов, усеянный полуготовыми крупными кораблями, рядами недавно покрашенных грузовых судов и рядами частично собранных истребителей."
