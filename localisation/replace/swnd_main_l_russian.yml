 challenge_type_arena_combat_desc: "Единственный разумный способ определить, кто достоин возглавить $SWP_ALLIANCE$, — бросить правителей всех входящих в нее государств на арену и заставить сражаться до смерти. Побеждает последний выживший.\n\n§YПобеда зависит от:\n- Личных черт и расовых признаков правителя\n- Принципов и гражданских моделей государства§!\n\n§RГештальт-сознания не имеют правителей, которые могли бы принять участие в схватке, и потому дисквалифицируются.§!"
