 personality_galactic_imperialists: "Галактические империалисты"
 personality_galactic_imperialists_desc: "Ставя порядок и безопасность превыше всего, они ничему не позволять встать у них на пути."
 personality_republic_loyalists: "Лоялисты Республики"
 personality_republic_loyalists_desc: "Защитники ее идеалов, хотя и не всех ее практик, лоялисты стремятся к восстановлению Республики."
 personality_freedom_fighters: "Борцы за свободу"
 personality_freedom_fighters_desc: "Находясь под контролем иных государств, они борются за право определять свою собственную судьбу."
 personality_hutt_clans: "Кланы Хаттов"
 personality_hutt_clans_desc: "Движимые исключительно личным интересом, Хатты - жадность во плоти."
 personality_mandalorian_warriors: "Мандалорские воины"
 personality_mandalorian_warriors_desc: "Сила и уважение к себе выковываются в горниле сражений."
 personality_mandalorian_pacifists: "Мандалорские пацифисты"
 personality_mandalorian_pacifists_desc: "Война не принесла Мандалору ничего, кроме страданий. Пришло время принять лучших ангелов нашей природы."
 personality_greedy_corporatists: "Жадные корпоративисты"
 personality_greedy_corporatists_desc: "Власть — это всего лишь средство для достижения конечной цели: богатства."
 personality_security_forces: "Силы безопасности"
 personality_security_forces_desc: "Идеологические битвы между добром и злом менее важны, чем забота о непосредственной безопасности наших граждан."
 personality_militant_isolationists: "Воинствующие изоляционисты"
 personality_militant_isolationists_desc: "Защищенные как своей скрытностью, так и своим флотом, изоляционисты не терпят нарушителей своих границ."
 personality_separatists: "Сепаратисты"
 personality_separatists_desc: "Будь то Республика или Империя, разницы нет. Реформы не способны что-либо поменять в загнивающем аппарате. Да здравствует новая система!."
 personality_democratic_isolationists: "Демократические изоляционисты"
 personality_democratic_isolationists_desc: "Люди знают о хаосе, который ожидает их в галактике, и мудры, что не желают принимать в нем участия."
 personality_militant_slavers: "Воинствующие работорговцы"
 personality_militant_slavers_desc: "Сильные делают то, что им заблагорассудится, в то время как слабые поступают так, как им прикажут."
 personality_echani_warriors: "Преданные долгу воины"
 personality_echani_warriors_desc: "Преданные долгу воины превыше всего ценят боевую доблесть, честность и обязательства. Кто на поле боя? Непримиримый враг, если его обидеть, и самый верный союзник, если с ним подружиться."
 personality_enigmatic_isolationists: "Загадочные изоляционисты"
 personality_enigmatic_isolationists_desc: "Они не хотят иметь ничего общего с остальной галактикой и намеренно остаются в стороне от галактических дел."
 personality_spiritual_isolationists: "Духовные изоляционисты"
 personality_spiritual_isolationists_desc: "Презирая дипломатию и государственное управление, они считают все, кроме поклонения и саморефлексии, недостойной тратой времени."
 personality_illicit_traders: "Торговцы контрабандой"
 personality_illicit_traders_desc: "Привычные щеголять галактическими нормами, эти торговцы идут на большой риск, доставляя оружие, специи и контрабанду за еще большее вознаграждение."
 personality_monarchists: "Монархисты"
 personality_monarchists_desc: "Нет обязанности более сложной или важной, чем правление, и только тем, кто обладает знатностью и родословной, следует доверять такую огромную ответственность."
 personality_inward_idealists: "Духовные идеалисты"
 personality_inward_idealists_desc: "Совершенство достигается не за счет внешних действий, а за счет внутреннего размышления и самосовершенствования."
 personality_imperial_loyalists: "Имперские лоялисты"
 personality_imperial_loyalists_desc: "Хотя имперская система и не идеальна, она представляет собой наилучший шанс галактики на мир, порядок и стабильность."
 personality_hivemind_isolationists: "Пассивный коллективный разум"
 personality_hivemind_isolationists_desc: "Озабоченный только выживанием и размножением своего вида, Разум улья не видит особого смысла во вмешательстве в дрязги своих соседей."
 personality_fallen_empire_militant_isolationists: "Незатронутые изоляционисты"
 personality_fallen_empire_militant_isolationists_desc: "Полностью посвятив себя защите своих древних границ, изоляционисты стремятся переждать надвигающуюся бурю так же, как это было всегда."
 personality_fallen_empire_hivemind_isolationists: "Дремлющий коллективный разум"
 personality_fallen_empire_hivemind_isolationists_desc: "Впадая в спячку со всеми, кроме горстки дронов-смотрителей, разум улья сохраняет свою былую мощь, но лишь смутно осознает внешние события."
 personality_awakened_militant_isolationists: "Галактические претенденты"
 personality_awakened_militant_isolationists_desc: "Они считают, что нынешняя нестабильность представляет угрозу не только для меньших держав галактики, но и для их собственной безопасности, не оставляя им иного выбора, кроме как вмешаться."
 personality_awakened_hivemind_isolationists: "Пробужденный коллективный разум"
 personality_awakened_hivemind_isolationists_desc: "Осознав присутствие нового хищника, разум улья пробудил своих дронов от спячки и готовится снова проявить себя."
 personality_pacifist_thinkers: "Мыслители-пацифисты"
 personality_pacifist_thinkers_desc: "Война - это разрушительный и по сути регрессивный акт. Истинный прогресс достигается только через творческие акты науки, искусства и философии."
 personality_type_federation_builder: "Основатель $SWP_ALLIANCE$"
 personality_federation_builders: "Основатели $SWP_ALLIANCE$"
 personality_federation_builders_desc: "Основатели $SWP_ALLIANCE$ считают всю разумную жизнь ценной и будут стремиться сформировать сильный $SWP_ALLIANCE$ для защиты себя и других от экспансионистских империй."
 policy_swp_talesfromcantina: "§YИстории из кантины§!"
 policy_swp_talesfromcantina_desc: "Хотя сплетни в кантине не так надежны, как данные, добытые нашими спецслужбами, они все же ценны, и могут предоставить информацию о текущих событиях и древних сокровищах, которые мы могли бы пропустить."
 policy_swp_talesfromcantina_activated_name: "Разрешить потенциальные истории кантины"
 policy_swp_talesfromcantina_activated: "Разрешить потенциальные истории кантины"
 policy_swp_talesfromcantina_activated_desc: "Нашим офицерам разведки будет дано указание усилить свое присутствие в местных кантинах и собирать любые зацепки, которые могут оказаться многообещающими."
 policy_swp_talesfromcantina_deactivated_name: "Запретить потенциальные истории кантины"
 policy_swp_talesfromcantina_deactivated: "Запретить потенциальные истории кантины"
 policy_swp_talesfromcantina_deactivated_desc: "Нашим разведчикам будет приказано переключить свои усилия с местных кантин на более многообещающие цели."
 spice_not_used: "На основе бакты"
