 d_spice_raw_3_desc: "Спайс, считающийся незаконным во многих мирах по всей галактике, в его самой сырой форме требует обширной инфраструктуры для добычи и переработки. Даже будучи извлеченным, он затем зависит от сети связей для продажи с целью получения прибыли. Все эти проблемы делают его одновременно прибыльным и опасным. Мы обнаружили крупное месторождение в этом мире."
 d_lasercells_1: "Малый тайник с лазерными ячейками"
 d_lasercells_1_desc: "Известно, что лазерные ячейки, полученные из газа Тибанна, повышают эффективность и разрушительную силу лазерного оружия. Мы нашли тайник с этими лазерными ячейками на этой планете. Этот малый тайник, несомненно, принесет нам пользу."
 d_lasercells_2: "Средний тайник с лазерными ячейками"
 d_lasercells_2_desc: "Известно, что лазерные ячейки, полученные из газа Тибанна, повышают эффективность и разрушительную силу лазерного оружия. Мы нашли тайник с этими лазерными ячейками на этой планете. Этот средний тайник, несомненно, принесет нам пользу."
