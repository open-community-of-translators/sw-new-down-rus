 START_SCREEN_COMMON_GROUND: "Несколько десятилетий назад, когда наши летевшие на субсветовых скоростях примитивные зонды добрались до соседних звездных систем, мы обнаружили присутствие двух инопланетных цивилизаций. Несмотря на радикальные отличия в строении наших тел, мы быстро выяснили, что у нас удивительно много общего. Как и мы сами, они стояли на пороге настоящих межзвездных перелетов.\n\nСвязь между тремя нашими цивилизациями крепла, пока наконец не привела к рождению $SWP_ALLIANCE$а — мы объединили усилия и вместе готовы принять любой вызов, который нам бросит галактика."
