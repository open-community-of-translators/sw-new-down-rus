 pc_magnetar: "Магнетар"
 pc_magnetar_desc: "Магнитары — нейтронные звезды с чрезвычайно сильным магнитным полем и чрезвычайно высокой плотностью. У них может быть более высокая гравитация, чем у некоторых черных дыр. Магнитары способны излучать настолько сильные вспышки гамма- и рентгеновского излучения, что способны вывести из строя электронное оборудование, расположенное за миллиарды километров от звезды. Средняя продолжительность жизни магнетара составляет около 1 миллиона лет. Из-за сильного магнитного поля перемещение вокруг магнетара затруднено, а испускаемое излучение нарушает работу отражателей, делая бесполезными щиты кораблей и станций."
