 tibanna_gas_desc: "§HГаз Тибанна§! (£tibanna_gas£) используется в производстве §HБоеприпасов§! (£ammunition£). Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §Hплатформ Тибанна§! или £district£ §HРайонов добычи Газа§! в £planet£ §HОблачных городах§!, построенные в атмосфере газовых гигантов.\n§Y2.§! При помощи §HСтроительного корабля§! , чтобы построить §HГорнодобывающие станции§! вокруг газовых гигантов.\n§Y3.§! Покупая больше на §HРынке§!.§!"
 sr_hypermatter: "Гиперматерия"
 sr_hypermatter_desc: "§HГиперматерия§! (£sr_hypermatter£) используется в производстве §HГипертоплива§! (£hyperfuel£). Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §HЭкстракторов гиперматерии§! на поверхности некоторых колонизированных планет или £district£ §HРайонов тяжелых Гиперперерабатывающих заводов§! на поверхности миров Экуменополисов.\n§Y2.§! Использовать §HСтроительные корабли§!, чтобы построить §HШахтерские станции§! вокруг планет или астероидов.\n§Y3.§! Или купить на §HРынке§!.§!"
 hyperfuel: "Гипертопливо"
 hyperfuel_desc: "§HГипертопливо§! (£hyperfuel£) - это передовой ресурс, используемый в производстве §HГипердвигателей§! и в различных §HЗвездолетах§!. Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §HЗаводов по переработке гипертоплива§! или £district£ §HПерерабатывающих районов§! на поверхности колонизированных планет.\n§Y2.§! Покупки на §HРынке§!.§!"
 electronics: "Электронные компоненты"
 electronics_desc: "§HЭлектронные компоненты§! (£electronics£) - это передовой ресурс, используемый в производстве §HВсего§!. Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §HЗаводов электронных компонентов§! на поверхности колонизированных планет.\n§Y2.§! Покупая больше на §HРынке§!.§!"
 sr_plasma_cells: "Плазматические ячейки"
 sr_plasma_cells_desc: "§HПлазматические ячейки§! (£sr_plasma_cells£) — это передовые ресурсы, используемые в производстве §HИонного вооружения§!. Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §HЗаводов плазменных ячеек§! на поверхности колонизированных планет.\n§Y2.§! Покупая больше на §HРынке§!.§!"
 ammunition: "Боеприпасы"
 ammunition_desc: "§HБоеприпасы§! (£ammunition£) — это ресурс, используемый для производства кораблей, оружия, армий и их содержания. Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §HЗаводов боеприпасов§! на поверхности колонизированных планет.\n§Y2.§! Покупая больше на §HРынке§!.§!"
 sr_starfighter_parts: "Детали истребителя"
 sr_starfighter_parts_desc: "§HДетали истребителя§! (£sr_starfighter_parts£) — это передовые ресурсы, используемые при производстве §HИстребителей§! и §HБомбардировщиков§!. Мы можем получить больше за счет:\n§Y1.§! Постройки £building£ §HЗаводов по производству деталей истребителей§! на поверхности колонизированных планет.\n§Y2.§! Покупая больше на §HРынке§!.§!"
 spice: "Спайс"
 spice_desc: "Спайс (£spice£) это вещество, вызывающее сильное привыкание, которым торгуют и пользуются различные закулисные организации."
 sr_agrocite: "Агроцит"
 sr_agrocite_desc: "Агроцит (£sr_agrocite£) представляет собой тип тетрагонального кристалла, встречающегося в тектонически активных областях, и используется для повышения эффективности энергетического оружия крупных боевых кораблей."
