 district_ecu_refinery: "Район тяжелого перерабатывающего завода"
 district_ecu_refinery_plural: "Районы тяжелых перерабатывающих заводов"
 district_ecu_refinery_desc: "Извергая пар и сажу из дымовых труб размером с небоскребы, этот район представляет собой лабиринт труб, капиляров и резервуаров, через которые жидкости и газы перерабатываются в более полезные продукты."
