 district_refinery: "Район перерабатывающих заводов"
 district_refinery_plural: "Районы перерабатывающих заводов"
 district_refinery_desc: "Покрытая вечной пленкой сажи, эта область представляет собой лабиринт труб, капиляров, дымовых труб и резервуаров, через которые жидкости и газы нагреваются, трескаются, конденсируются, обрабатываются и в конечном итоге перерабатываются в более полезные продукты."
