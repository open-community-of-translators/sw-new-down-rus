 enlightenment_allowed_desc: "Делясь своими знаниями, мы можем активно поощрять местных жителей занимать подобающее им место в $GALACTIC_COMMUNITY$.\n\n§EМожно просвещать примитивов§!" 
 resolution_repeal_tiyanki_conservation_act_desc: "Не $GALACTIC_COMMUNITY$ решает, как его члены поступают с Пёрргил." 
 resolution_repeal_tiyanki_pest_control_desc: "$GALACTIC_COMMUNITY$ не имеет права заставлять своих членов уничтожать Пёрргил на месте." 
 resolution_galacticreforms_motions_for_closure_desc: "Когда $GALACTIC_COMMUNITY$ в значительной степени согласен продолжать обсуждение на протяжении всего сеанса, кажется пустой тратой времени. Если мы достигнем консенсуса, мы должны прекратить дебаты пораньше и перейти к другим вопросам." 
 resolution_divinity_repeal_1_desc: "$GALACTIC_COMMUNITY$ ставит в неловкое положение каждый день эти отвратительные дискриминационные резолюции. Искусственная жизнь - это все еще жизнь." 
 resolution_passed_modifier_desc: "Наши недавние успехи в $GALACTIC_COMMUNITY$ увеличивают наше дипломатическое влияние." 
 resolution_failed_modifier_desc: "Наши недавние неудачи в $GALACTIC_COMMUNITY$ уменьшают наше дипломатическое влияние." 
 diplomatic_weight_desc: "Это значение показывает, насколько влиятельна Империя в пределах $GALACTIC_COMMUNITY$, и используется в качестве ее права голоса при поддержке или голосовании по резолюциям." 
 resolution_ecology_repeal_1_desc: "Хотя защита окружающей среды явно важна, империям $GALACTIC_COMMUNITY$ следует доверять принятие собственных решений." 
 resolution_ecology_recycling_initiatives_desc: "Мы все выигрываем от сокращения отходов и повторного их использования. Обмен протоколами утилизации между странами $GALACTIC_COMMUNITY$ поможет всем нам." 
 resolution_galacticstudies_cooperative_research_channels_desc: "Мы должны установить протоколы, которые позволят ученым $GALACTIC_COMMUNITY$ легче делиться открытиями и анализировать их." 
 resolution_industry_repeal_1_desc: "$GALACTIC_COMMUNITY$ не имеет права вмешиваться в производственные дела. Мы не должны навязывать свои взгляды другим империям."
 resolution_industry_environmental_ordinance_waivers_desc: "$GALACTIC_COMMUNITY$ должен уполномочить местные советы приостанавливать действие устаревших правил, которые не служат общественному благу и просто блокируют прогресс." 
 resolution_commerce_repeal_1_desc: "Свободный рынок должен быть предоставлен сам себе без вмешательства $GALACTIC_COMMUNITY$." 
 resolution_commerce_leveraged_privateering_desc: "Торговля — источник жизненной силы галактики. Все члены $GALACTIC_COMMUNITY$ должны внести свой вклад в многонациональные космические силы для борьбы с пиратством и другими угрозами свободной торговле." 
 resolution_greatergood_repeal_1_desc: "Группа $GALACTIC_COMMUNITY$ выходит за свои пределы, пытаясь указывать своим членам, как им жить. Честно говоря, оскорбительно."
 resolution_mutualdefense_the_readied_shield_desc: "Вселенная — опасное место, и все члены $GALACTIC_COMMUNITY$ должны быть готовы защищать свои миры, будь то от пиратов, космических существ или неизвестного." 
 resolution_mutualdefense_military_readiness_act_desc: "У каждого члена $GALACTIC_COMMUNITY$ есть долг перед собой и перед другими, чтобы внести свой вклад в галактическую оборону."
 resolution_mutualdefense_military_readiness_act_tooltip: "$GALACTIC_COMMUNITY$ участники, не являющиеся вассалами другой империи, которые используют менее половины своих военно-космических мощностей, находятся в §RНарушение галактического закона§!." 
 resolution_mutualdefense_enemy_of_my_enemy_tooltip: "Предоставляет причину войны §Y\"Контратака\"§! для империй, которые не являются $GALACTIC_COMMUNITY$ членами и ведут наступательную войну против $GALACTIC_COMMUNITY$ члена." 
 resolution_mutualdefense_castigation_proclamation_tooltip: "Любая Империя в $GALACTIC_COMMUNITY$ может предложить резолюцию §YДенонсировать§! Империя в §RНарушение галактического закона§! или это не $GALACTIC_COMMUNITY$ член.\n\n§Y\"Враждебность\"§! повод для войны и §Y\"Унижение\"§! военная цель могут использовать империи с §YНеограниченный войны§! против империй, которые были §Rвраждебными§! на $GALACTIC_COMMUNITY$ или находятся в §RНарушение галактического закона§!." 
 resolution_mutualdefense_castigation_denouncement_desc: "Официальная декларация, осуждающая целевую империю. Это предложение может быть нацелено на любую империю, которая либо не является членом $GALACTIC_COMMUNITY$, либо находится в нарушении галактического закона." 
 resolution_mutualdefense_renegade_containment_desc: "Преимущества членства в $GALACTIC_COMMUNITY$ очевидны, и поэтому отказ от членства явно указывает на злой умысел. Члены должны быть уполномочены предотвращать любые гнусные действия силой до того, как нечлены предпримут свои заговоры." 
 resolution_mutualdefense_renegade_containment_tooltip: "Дарует §Y'превентивную цель§! тотальной войны для империй, которые не являются членами $GALACTIC_COMMUNITY$ для империй с §YНеограниченными войнами§!." 
 resolution_council_denouncement_desc: "Галактический Совет может предложить резолюцию, осуждающую недружественных членов $GALACTIC_COMMUNITY$, сделав их уязвимыми для любых введенных Санкций.\n\nКонечно, этой властью нельзя злоупотреблять." 
 resolution_galacticreforms_form_council_desc: "У $GALACTIC_COMMUNITY$ должен быть совет лидеров, чтобы поддерживать порядок." 
 resolution_galacticreforms_permanent_seat_desc: "$GALACTIC_COMMUNITY$ процветал под хорошим руководством этой империи. Мы должны предоставить им постоянное место в совете." 
 resolution_sanctions_tech_desc: "Мы были наказаны $GALACTIC_COMMUNITY$ за то, что §RДенонсировали§! или в §RНарушение галактического закона§!." 
 resolution_sanctions_administrative_3_desc: "Необходимо принять крайние меры, чтобы изолировать и подвергнуть остракизму тех, кто не подчиняется воле $GALACTIC_COMMUNITY$." 
 resolution_tiyanki_conservation_act: "Закон о сохранении Пёрргил" 
 resolution_tiyanki_conservation_act_desc: "Пёрргил — уникальная форма космической жизни, и их необходимо защищать от тех, кто может причинить им вред." 
 resolution_tiyanki_conservation_act_tooltip: "Любая империя, которая убивает §YПёрргил§! будет рассмотрено в §RНарушение галактического закона§!." 
 resolution_tiyanki_pest_control: "Пёрргил Борьба с вредителями" 
 resolution_tiyanki_pest_control_desc: "Бродячие Пёрргилы не только доставляют неудобства, но и представляют опасность для кораблей. Присутствие этих непредсказуемых существ недопустимо на все более загруженных гиперузлах галактики." 
 resolution_tiyanki_pest_control_tooltip: "Любая империя с §YПёрргил§! внутри их границ находятся в §Rдосягаемости галактического закона§! пока существа не будут уничтожены или не уйдут по собственному желанию."
 resolution_amoeba_conservation_act: "Закон о защите Нибрай" 
 resolution_amoeba_conservation_act_desc: "Несмотря на свою неприглядную внешность, Нибрай имеют такое же право бродить по галактике, как и любой другой вид. К ним нужно относиться как к форме жизни, которую стоит лелеять, а не как к паразитам, на которых нужно охотиться." 
 resolution_amoeba_conservation_act_tooltip: "Любая империя, не согласная мирно сосуществовать с §YНибрай§! будет рассмотрено в §RНарушение галактического закона§!." 
