 d_lasercells_3_desc: "Известно, что лазерные ячейки, полученные из газа Тибанна, повышают эффективность и разрушительную силу лазерного оружия. Мы нашли тайник с этими лазерными ячейками на этой планете. Этот большой тайник, несомненно, принесет нам пользу."
