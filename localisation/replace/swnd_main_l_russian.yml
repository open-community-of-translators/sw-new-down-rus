 EMPIRE_DESIGN_GalacticEmpire: "£empire_star£ §GГалактическая империя§!"
 EMPIRE_DESIGN_GalacticEmpire_desc: "Галактическая империя - это гуманоцентричный авторитарный режим, управляемый галактическим императором Палпатином, который был бывшим верховным канцлером Галактической Республики до того, как она была реформирована после окончания Войн клонов и уничтожения Ордена Джедаев. Как и в Старой Республике, столицей Империи является королева Ядра, Корусант, и благодаря войне теперь контролируется большая часть Галактического Ядра вместе с владениями лоялистов, распределенными по всей известной галактике. После завершения Войн клонов с уничтожением конфедерации независимых систем Империя стремится утвердить свой контроль над оставшейся галактикой. Гуманоцентричная по своей сути, основное население Империи и основной вид, обитающий в ее высших эшелонах, - люди. Эта политика институционального расизма, поддерживаемая авторитаризмом и милитаризмом, не делает их популярными среди других жителей галактики."
 START_SCREEN_GALACTIC_EMPIRE: "Галактическая империя - это гуманоцентричный авторитарный режим, управляемый галактическим императором Палпатином, который был бывшим верховным канцлером Галактической Республики до того, как она была реформирована после окончания Войн клонов и уничтожения Ордена Джедаев. Как и в Старой Республике, столицей Империи является королева Ядра, Корусант, и благодаря войне теперь контролируется большая часть Галактического Ядра вместе с владениями лоялистов, распределенными по всей известной галактике. После завершения Войн клонов с уничтожением конфедерации независимых систем Империя стремится утвердить свой контроль над оставшейся галактикой. Гуманоцентричная по своей сути, основное население Империи и основной вид, обитающий в ее высших эшелонах, - люди. Эта политика институционального расизма, поддерживаемая авторитаризмом и милитаризмом, не делает их популярными среди других жителей галактики."
 EMPIRE_DESIGN_DantariTerritories: "£empire_star£ §RТерритория Дантари§!"
 EMPIRE_DESIGN_DantariTerritories_desc: "Сторонники Республики официально не являются самостоятельным правительством, а представляют собой разрозненную группу миров, чье влиятельное членство в Имперском сенате обеспечивает им определенную степень автономии от недавно созданного режима. Обладая сильными эгалитарными инстинктами и презрением к тирании, сторонники Сената тайно накапливают ресурсы, флот и рабочую силу, пытаясь сорвать планы императора Палпатина. Основанная на Дантуине, основная часть их владений расположена на северном краю галактики, с заметными владениями в Основных Мирах Чандрила, Брентал и Кантел. Как последние \"истинные\" выжившие остатки Галактической Республики, сторонники Республики могут быть последней истинной надеждой на свободу в галактике."
 EMPIRE_DESIGN_KingdomofAlderaan: "§RКоролевство Альдераан§!"
