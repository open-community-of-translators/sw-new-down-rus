 pc_nova_2: "Нова"
 pc_nova_2_desc: "Эти катаклизмические переменные всегда представляют собой тесные двойные системы, состоящие из белого карлика и звезды-компаньона. Когда вещество внешних слоев звезды-компаньона под действием гравитации притягивается к белому карлику, образуется аккреционный диск. В результате этого процесса белый карлик обогащается водородом и происходит термоядерная реакция, что приводит к таким астрономическим явлениям, как появление яркой новой звезды. Резкие электромагнитные выбросы мигающей звезды нарушают работу некоторых систем корабля, делая их менее эффективными в бою."
