 EMPIRE_DESIGN_CorellianSecurity: "§MКореллианская служба безопасности§!"
 EMPIRE_DESIGN_CorellianSecurity_desc: "Корбез является символом закона и порядка для Кореллианского сектора, служащего по указанию Диктата Кореллии и Кореллианского Совета. Кореллия славится своими верфями и заводами по производству оружия, что является результатом истории кореллианского народа, посвященного исследованиям и путешествиям с самых ранних дней Старой Республики. С течением времени изобретательность кореллиан распространилась на другие, более молодые миры, оставив им репутацию бедных и преступных. С началом сепаратистского кризиса и Войн клонов сектор был защищен добровольной изоляцией. Совсем недавно Корбез договорился об относительно высоком уровне автономии при уплате налогов и предоставлении военных материалов Империи, но будет ли этого достаточно, чтобы обеспечить их свободы, если галактика погрузится в гражданскую войну?"
 EMPIRE_DESIGN_HapesConsortium: "§MХейпанский консорциум§!"
 EMPIRE_DESIGN_HapesConsortium_desc: "Скопление Хейпса - изолированный рай из многочисленных систем и обитаемых миров, легко защищаемый и скрытый от любопытных глаз других держав. Консорциумом правит королева-мать Та'а Чуме, которая сделает все, чтобы обеспечить силу и независимость Хэйпса. Она усилила вооруженные силы, чтобы другие не попадали в Скопление. Однако, если бы этот флот вышел из вне, он мог бы с легкостью решительно повлиять на галактический баланс сил."
 EMPIRE_DESIGN_BothanCouncil: "§RБотанский совет§!"
 EMPIRE_DESIGN_BothanCouncil_desc: "Из лесов Ботавуи вышли Ботаны, чтобы основать цивилизацию, которая должна была вырасти и доминировать в разведывательных службах по всей галактике. Ботаны были настолько искусны в управлении сложной дипломатией после расцвета Империи, что они договорились о своего рода нейтралитете, предоставив им право голоса в Имперском сенате, но сохранив их автономию. Империя осознает, что попытка регулировать их свободную экономику или усилить контроль над Ботанами, скорее всего, будет встречена чередой убийств и взломов, поэтому Империя поддерживает лишь небольшой гарнизон и станцию мониторинга на своей родной планете. Ботаны имеют хорошие возможности влиять на галактические дела, используя свои разведывательные сети для сбора информации о мирах и боевых действиях своих соседей."
 EMPIRE_DESIGN_ConfederateRemnant: "£empire_star£ §BОсколки Конфедерации§!"
 EMPIRE_DESIGN_ConfederateRemnant_desc: "Осколки Конфедерации - это разрозненная группа сепаратистских военачальников, миров, связанных с сепаратистами, и корпоративных спонсоров во главе с таможенным визирем Маратом Вуро, не желающим принимать капитуляцию Конфедерации Независимых Систем в конце Войн клонов. После капитуляции Сентепета Финдоса на Неймодии таможенный визирь Марат Вуро объявил себя фактическим лидером Сепаратистского $SWP_ALLIANCE$а и сделал свой родной мир Энарк V новой столицей Остатка Конфедерации. Владения этой фракции остатков разбросаны по всей южной части Внешнего Кольца с участками, простирающимися так далеко в галактику, как Область Расширения. Состоящий в основном из филиалов Торговой Федерации и возглавляемый милитаристским Маратом Вуро, Остаток Конфедерации в основном возглавляется неймодианцами, в результате чего правительство придерживается строго материалистической идеологии, которая использует элементы авторитаризма в рамках своей цепочки командования."
 START_SCREEN_CIS_REMNANT: "Осколки Конфедерации - это разрозненная группа сепаратистских военачальников, миров, связанных с сепаратистами, и корпоративных спонсоров во главе с таможенным визирем Маратом Вуро, не желающим принимать капитуляцию Конфедерации Независимых Систем в конце Войн клонов. После капитуляции Сентепета Финдоса на Неймодии таможенный визирь Марат Вуро объявил себя фактическим лидером Сепаратистского $SWP_ALLIANCE$а и сделал свой родной мир Энарк V новой столицей Остатка Конфедерации. Владения этой фракции остатков разбросаны по всей южной части Внешнего Кольца с участками, простирающимися так далеко в галактику, как Область Расширения. Состоящий в основном из филиалов Торговой Федерации и возглавляемый милитаристским Маратом Вуро, Остаток Конфедерации в основном возглавляется неймодианцами, в результате чего правительство придерживается строго материалистической идеологии, которая использует элементы авторитаризма в рамках своей цепочки командования."
 EMPIRE_DESIGN_TheCentrality: "§WЦентралия§!"
 EMPIRE_DESIGN_TheCentrality_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nЦентралия была конфедерацией, которая контролировала сектор пространства во Внешнем Кольце галактики, состоящий из нескольких десятков звездных систем и важных гиперпространственных маршрутов. После нейтралитета во время Войн клонов Централия вступила в союз с Галактической империей, но ей было позволено сохранить большую часть своей независимости и военной мощи."
 EMPIRE_DESIGN_GreaterJavin: "§WВеликий Джавин§!"
 EMPIRE_DESIGN_GreaterJavin_desc: "§RВозможно играть только на большой или огромной карте§!\nБольшой Джавин включал в себя три сектора: Джавин, Аноат и Ярит. Относительно захолустный регион космоса в западных пределах Внешнего Кольца, он оставался практически нетронутым как во время Войны клонов, так и во время Галактической гражданской войны."
 EMPIRE_DESIGN_JuvexSector: "§WСенекс-Ювекс§!"
 EMPIRE_DESIGN_JuvexSector_desc: "Объединенный Сектор Сенекс-Ювекс расположен рядом с секторами Сенекс и Ювекс в пределах Среднего кольца галактики. В довольно скучном и независимом секторе космоса единственной примечательной вещью была пиратская группа, возглавляемая королевой пиратов К'анах, которая прославилась своими крестовыми походами по Сенексу-Ювексу."
 EMPIRE_DESIGN_SenexSector: "§WСектор Ювекс§!"
 EMPIRE_DESIGN_SenexSector_desc: "Сектор Сенекс расположен рядом с сектором Ювекс в пределах Среднего кольца. Оставаясь в значительной степени независимым как во времена Республики, так и Империи, сектор занимался только торговлей и оставался изолированным, за исключением соседнего сектора Ювекс."
 EMPIRE_DESIGN_EchaniCommand: "§WКомандывание Эчани§!"
 EMPIRE_DESIGN_EchaniCommand_desc: "Командование Эчани состоит из женского Совета из шести миров, находящихся под их контролем. Эти миры, расположенные во Внутреннем Кольце, также были известны как Шесть Сестер."
 EMPIRE_DESIGN_TradeFederation: "§BТорговая Федерация§! £megacorp£"
 EMPIRE_DESIGN_TradeFederation_desc: "Когда-то настолько влиятельная в торговле, что они временно поставили Сенат на колени из-за блокады Набу, Торговая Федерация почти не пережила конец Войн клонов. Мирный договор в бластерной точке заставил Неймоидианскую группу передать свои активы Империи и стать марионеточным правительством Сената. В последние годы наблюдается некоторое восстановление, но также и некоторый рост симпатий населения к повстанцам. Возможно, Галактическая гражданская война позволит Неймодии и Торговой федерации вернуть себе былую славу, а также разрешить в процессе несколько очень прибыльных торговых сделок."
 EMPIRE_DESIGN_TradeFederation2: "§BТорговая Федерация§!"
 EMPIRE_DESIGN_TradeFederation2_desc: "Когда-то настолько влиятельная в торговле, что они временно поставили Сенат на колени из-за блокады Набу, Торговая Федерация почти не пережила конец Войн клонов. Мирный договор в бластерной точке заставил Неймоидианскую группу передать свои активы Империи и стать марионеточным правительством Сената. В последние годы наблюдается некоторое восстановление, но также и некоторый рост симпатий населения к повстанцам. Возможно, Галактическая гражданская война позволит Неймодии и Торговой федерации вернуть себе былую славу, а также разрешить в процессе несколько очень прибыльных торговых сделок."
 EMPIRE_DESIGN_BakuranSenate: "§WБакуранский Сенат§!"
 EMPIRE_DESIGN_BakuranSenate_desc: "Сенат, состоящий из Бакуранцев и Курценов, управлял Бакурой и окружающими системами, расположенными на краю Внешнего Кольца. В основном они оставались сами по себе из-за своей удаленности от Ядра. Это позволило им оставаться практически незатронутыми беспорядками в галактике."
 EMPIRE_DESIGN_TionHegemony: "§BТионская Гегемония§!"
 EMPIRE_DESIGN_TionHegemony_desc: "Тионская Гегемония была одновременно и названием большого сектора космоса, и названием правительства указанного пространства. В древние времена, до Республики, Гегемония Тион была одной из ведущих галактических сверхдержав. Во время Войн клонов в нем доминировали сепаратисты, но после прихода к власти Галактическая Империя взяла под свой контроль и разделила сектор на две половины. Только время покажет, восстановит ли Гегемония былое великолепие или будет поглощена новой сверхдержавой галактики."
 EMPIRE_DESIGN_ZygerrianSlaveState: "§WЗайгеррианская Рабовладельческая Империя§!"
 EMPIRE_DESIGN_ZygerrianSlaveState_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nМонархическая корпоративистская империя, полностью основанная на порабощении Зайгеррианцами других рас, Империя рабов когда-то была одной из крупнейших империй рабов в истории галактики, пока Старая Республика не нанесла ущерб их операциям. Однако во время Войн клонов, объединившись с Конфедерацией независимых систем, они попытались восстановить свою власть. Теперь ситуация несколько стабильна, как они будут управлять подъемом Империи?"
 EMPIRE_DESIGN_IntergalacticBankingClan: "§BМежгалактический банковский клан§! £megacorp£"
 EMPIRE_DESIGN_IntergalacticBankingClan_desc: "Межгалактический банковский клан избежал полного краха после Войн клонов, даже ненадолго перейдя в подчинение Канцлера после военной интервенции Республики. Только после войны он смог возобновить квартальный рост благодаря программам кредитования, которые позволили правительствам восстановиться. Империя знает, что попытка полной национализации МБК сопряжена с риском, так как это может спровоцировать рецессию. В то же время МБК также не заинтересована в отчуждении своих крупнейших клиентов путем присоединения к любым антиимперским правительствам. Однако войны, похоже, поощряют заимствование, и если кредитование кого-то считается союзом, Мууны Муунилинста сказали бы: Нет, если вы даете взаймы всем сторонам..."
 EMPIRE_DESIGN_IntergalacticBankingClan2: "§BМежгалактический банковский клан§!"
 EMPIRE_DESIGN_IntergalacticBankingClan2_desc: "TМежгалактический банковский клан избежал полного краха после Войн клонов, даже ненадолго перейдя в подчинение Канцлера после военной интервенции Республики. Только после войны он смог возобновить квартальный рост благодаря программам кредитования, которые позволили правительствам восстановиться. Империя знает, что попытка полной национализации МБК сопряжена с риском, так как это может спровоцировать рецессию. В то же время МБК также не заинтересована в отчуждении своих крупнейших клиентов путем присоединения к любым антиимперским правительствам. Однако войны, похоже, поощряют заимствование, и если кредитование кого-то считается союзом, мууны Муунилинста сказали бы: Нет, если вы даете взаймы всем сторонам..."
 EMPIRE_DESIGN_ArkanianDominion: "§WАрканский Доминион§!"
 EMPIRE_DESIGN_ArkanianDominion_desc: "Доминион функционирует как корпоративная меритократия, которая на протяжении тысячелетий была формальным правительством Арканианцев. Однако из-за давления и коррупции со стороны других юридических лиц Доминион стал экспертом в области генетических манипуляций. Хотя многие из испытуемых никогда не были добровольцами, это не помешало им стать (печально) известными по всей галактике."
 EMPIRE_DESIGN_CatharPrincipality: "§WКатарское княжество§!"
 EMPIRE_DESIGN_CatharPrincipality_desc: "Катарское княжество, состоящее из старейшин каждого клана, довольствуется тем, что присматривает за их грандиозными представлениями, празднованиями и религиозными ритуалами. Их присутствие в галактике ограничено, и многие из их видов никогда не покидали свой родной мир."
 EMPIRE_DESIGN_TrianiiTerritory: "§WТрианский край§!"
 EMPIRE_DESIGN_TrianiiTerritory_desc: "Состоящая из родного мира Трианов и их колоний, Территория Триани оставалась изолированной от остальной галактической политики, не присоединяясь ни к Галактической Республике, ни к Галактической Империи. Это позволило им избежать разрушений галактического конфликта, но только время покажет, как долго это продлится."
 EMPIRE_DESIGN_RodianClans: "§WРодианские кланы§!"
 EMPIRE_DESIGN_RodianClans_desc: "Родия состоит из многочисленных кланов, которыми правит тот, кто носил титул Великого Защитника Родианцев. После присоединения к остальной части галактики было решено, что только сильнейшим соплеменникам из каждого из кланов будет разрешено покинуть Родию, где они смогут искать работу, например, охоту за головами."
 EMPIRE_DESIGN_ZabrakCouncil: "§WСовет Забраков§!"
 EMPIRE_DESIGN_ZabrakCouncil_desc: "Совет служит для руководства и заботы о Забраках и их колониях. Члены родного мира часто были более агрессивны, чем члены колоний. Однако каждый Забрак разделял потребность в независимости, которая помогала им сохранять единство."
 EMPIRE_DESIGN_TaanabAuthority: "§WТаанабская Автократия§!"
 EMPIRE_DESIGN_TaanabAuthority_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nВласть Таанаба стремилась защитить свои системы и свою собственность, поскольку они производили пищу для миллиардов людей как в Среднем, так и во Внешнем Кольце. Это заставило их сильно зависеть от торговли оборудованием и материалами с остальной частью галактики."
 EMPIRE_DESIGN_TrandoshanTribes: "§WТрандошанские племена§!"
 EMPIRE_DESIGN_TrandoshanTribes_desc: "Племена Трандошан часто очень агрессивны даже по отношению друг к другу. Тем не менее, племена всегда искали способы увеличить свою мощь и находили способы охотиться на своих галактических соседей, Вуки, либо ради их гранул, либо для рабского труда. Это привело к тому, что они поддержали движение сепаратистов, а позже обрели большое процветание под властью Империи."
 EMPIRE_DESIGN_BlackSunOrganization: "§HОрганизация Черного Солнца§! £megacorp£"
 EMPIRE_DESIGN_BlackSunOrganization_desc: "Будь то кузницы Мустафара, свалки Орд-Мантелла или нижние уровни Корусанта, Преступный синдикат Черного Солнца имеет мощное влияние по всей галактике. Эта криминальная империя заключила выгодные соглашения с Галактической Империей, чтобы выполнять свою более грязную работу, но разногласия в галактике означают больше возможностей для обретения влияния. Тем не менее, вызвать гнев Империи может быть катастрофой, если не будут сделаны соответствующие приготовления."
 EMPIRE_DESIGN_BlackSunOrganization2: "§HОрганизация Черного Солнца§!"
 EMPIRE_DESIGN_BlackSunOrganization2_desc: "Будь то кузницы Мустафара, свалки Орд-Мантелла или нижние уровни Корусанта, Преступный синдикат Черного Солнца имеет мощное влияние по всей галактике. Эта криминальная империя заключила выгодные соглашения с Галактической Империей, чтобы выполнять свою более грязную работу, но разногласия в галактике означают больше возможностей для обретения влияния. Тем не менее, вызвать гнев Империи может быть катастрофой, если не будут сделаны соответствующие приготовления."
 EMPIRE_DESIGN_RylothProtectorate: "§RРилотский протекторат§!"
 EMPIRE_DESIGN_RylothProtectorate_desc: "Население Рилота состоит из Тви'леков, которых часто похищают из их домов и продают в рабство из-за их пассивной и миролюбивой культуры. Во время Войн клонов и Галактической гражданской войны многие решили стать борцами за свободу, чтобы освободить свой народ. Сможет ли Рилот, наконец, защитить свой родной мир, или они станут просто еще одной ступенькой на пути истории?"
 EMPIRE_DESIGN_KingdomofZeltros: "§WКоролевство Зелтрос§!"
 EMPIRE_DESIGN_KingdomofZeltros_desc: "Королевство Зелтрос предоставило некоторую базовую форму управления своей территорией и своим народом. Поскольку большинство Зелтронов одержимы любовью, драками или азартными играми, большая часть галактики считает их просто искателями острых ощущений. Однако при обострении они могут стать чрезвычайно опасными противниками."
 EMPIRE_DESIGN_KingdomofOnderon: "§WКоролевство Ондерон§!"
 EMPIRE_DESIGN_KingdomofOnderon_desc: "Королевство Ондерон изначально хотело оставаться нейтральным во время Войн клонов, однако из-за темной политики сепаратисты оккупировали мир, к большому разочарованию людей. Но группа повстанцев сумела вытеснить сепаратистов из их дома и затем жила в мире. Хотя, как только Империя взяла власть в свои руки, планета снова была оккупирована."
 EMPIRE_DESIGN_MonCalaMonarchy: "§RМонархия Мон-Каламари§!"
 EMPIRE_DESIGN_MonCalaMonarchy_desc: "Мон-Каламари - мирная водная раса, происходящая из океанского мира Мон-Кала, которым правит их король из кораллового города Мон-Кала. В южном полушарии планеты расположены знаменитые верфи Мон-Каламари, способные быстро развертывать свои крейсера Мон Кал, каждый из которых имеет уникальный дизайн. У монархии есть антиимперские симпатии, которые могли бы направить эти ресурсы на борьбу с Империей. Планету делят с более агрессивными Куарренами, тоже водной расой. Отношения исторически были дружественными, но иногда среди Куарренов возникали сепаратистские настроения. Несмотря на то, что обе расы являются водными, они распространились по всей галактике. Мон-Каламари часто встречаются на инженерных должностях, в то время как Куарренов часто нанимают в качестве охранников или наемников."
 EMPIRE_DESIGN_DorinCommonwealth: "§WДоринское Содружество§!"
 EMPIRE_DESIGN_DorinCommonwealth_desc: "Кел-Доры всегда были гордым народом, даже несмотря на то, что они должны носить дыхательные маски и защитные очки, покидая свой родной мир из-за токсичности для них углекислого газа, азота и кислорода. Они зарекомендовали себя как очень находчивые люди, способные найти мирное решение любой проблемы."
 EMPIRE_DESIGN_UtapauanCommittee: "§WКомитет Утапау§!"
 EMPIRE_DESIGN_UtapauanCommittee_desc: "Утапау всегда ценился за нейтралитет, но это закончилось, когда планета была аннексирована КНС во время Войн клонов. Жестокая имперская оккупация началась вместе с Приказом 66 и продолжалась до недавнего времени. Антиимперские и криминальные настроения усилились во всем мире. Утапау никогда не был членом Старой Республики, но, может быть, новая Республика даст возможность быть свободной и безопасной?"
 EMPIRE_DESIGN_PantoranAssembly: "§WПанторанская Ассамблея§!"
 EMPIRE_DESIGN_PantoranAssembly_desc: "Пандора - маяк демократии во Внешнем Кольце, переживший блокаду времен Войн клонов со стороны КНС и Торговой федерации. Три фракции борются за влияние в Ассамблее Панторана: сторонники умиротворения, республиканцы и экспансионисты. Сторонники умиротворения стремятся к дальнейшей имперской интеграции; республиканцы считают имперскую систему противоречащей ценностям Панторы; а экспансионисты стремятся сделать Пантору региональной державой, координируя свои действия с местными работорговцами и торговцами специями."
 EMPIRE_DESIGN_CommerceGuild: "§BТорговая гильдия§!"
 EMPIRE_DESIGN_CommerceGuild_desc: "Официальное правительство Торговой Гильдии рухнуло после убийства их президента на Мустафаре. Однако их новый лидер Кастелл сохранил некоторую актуальность. Имперская оккупация нанесла ущерб, но поскольку галактика разделилась по линиям фронта для новой войны, Империя переместила ресурсы в другие миры. Новому руководству нужно будет наметить путь вперед, но изоляция будет трудной задачей для мира, расположенного в такой непосредственной близости от Империи."
 EMPIRE_DESIGN_CiutricHegemony: "§GСьютрикская гегемония§!"
 EMPIRE_DESIGN_CiutricHegemony_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nГегемония во Внешнем Кольце, состоящая из дюжины миров и ее столицы Сьютрик IV. Во время Войн клонов они встали на сторону Конфедерации независимых систем, но после возвышения Империи оказались под властью Империи."
 EMPIRE_DESIGN_ChalactanCouncil: "§WЧалактанский совет§!"
 EMPIRE_DESIGN_ChalactanCouncil_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nСовет служил руководством Чалактанцев в их духовном путешествии, поскольку они верят, что естественные законы, управляющие вселенной, также управляют жизнями тех, кто ее населяет. Следуя этой простой философии, многие чалактаны жили на небольших фермах и в городах и вели простую жизнь."
 EMPIRE_DESIGN_EriaduAuthority: "§GАвтократия Эриаду§!"
 EMPIRE_DESIGN_EriaduAuthority_desc: "Эриаду составляет ключевую опору имперского влияния во Внешнем Кольце. В их политике долгое время доминировала семья Таркинов, твердо удерживающая сектор Сесвенна в узде. Эриаду находится в лучшем положении, чтобы доминировать в торговле и промышленности в регионе, и в случае упадка Империи он может стать последним бастионом имперской системы."
 EMPIRE_DESIGN_CorporateAlliance: "§BКорпоративный $SWP_ALLIANCE$§! £megacorp£"
 EMPIRE_DESIGN_CorporateAlliance_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nКорпоративный $SWP_ALLIANCE$ был переговорным органом для нескольких крупнейших и самых богатых коммерческих фирм галактики во времена Республики. Однако с возвышением Империи $SWP_ALLIANCE$ был закрыт, а оставшиеся полезные активы были империзированы. То, что осталось, — не более чем оболочка былой славы."
 EMPIRE_DESIGN_CorporateAlliance2: "§BCКорпоративный $SWP_ALLIANCE$§!"
 EMPIRE_DESIGN_CorporateAlliance2_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nКорпоративный $SWP_ALLIANCE$ был переговорным органом для нескольких крупнейших и самых богатых коммерческих фирм галактики во времена Республики. Однако с возвышением Империи $SWP_ALLIANCE$ был закрыт, а оставшиеся полезные активы были империзированы. То, что осталось, — не более чем оболочка былой славы."
 EMPIRE_DESIGN_CouncilofElders: "§WСовет старейшин§!"
 EMPIRE_DESIGN_CouncilofElders_desc: "Совет Старейшин был правящим органом планеты Церея во времена Галактической Республики. Совет решил оставаться нейтральным во время Войн клонов, опасаясь заражения и коммерческой эксплуатации своей планеты. Это мнение вряд ли изменится в ближайшем будущем."
 EMPIRE_DESIGN_TheColony: "§MГнездо Энфис§!"
 EMPIRE_DESIGN_TheColony_desc: "Гнездо Энфис — ответвление Улья Килликов, основанное колонистами, прибывшими с Альдераана тысячелетия назад. Как правило, они миролюбивы, но полностью подчиняются коллективному разуму, поэтому мало ценят отдельных людей. Недавняя потребность в еде привела к тому, что они взаимодействуют с соседними правительствами для торговли, но напряженность может возрасти из-за более изоляционистского господства чиссов."
 EMPIRE_DESIGN_VerpineEnclave: "§RАнклав Верпинов§!"
 EMPIRE_DESIGN_VerpineEnclave_desc: "§RВозможно играть только на средней, большой или огромной карте§!\nНемногие цивилизации могут сравниться с технологической мощью Верпинов. Эта раса насекомых зарекомендовала себя в ряде местообитаний по всему полю астероидов Рош. Общество улья, но с некоторой индивидуальностью, царицы улья испытывают большое почтение. Они зарекомендовали себя как мастера-инженеры и судостроители. Происхождение Верпинов неясно, но некоторые предполагают, что они пришли из-за пределов галактики."
 EMPIRE_DESIGN_ChissAscendancy: "§MДоминация Чиссов§!"
 EMPIRE_DESIGN_ChissAscendancy_desc: "Господство Чиссов — аристократическая олигархия со сложным правительством, состоящим из Совета Семей и их аристократов, кабинета из двадцати восьми губернаторов, сената и парламента. Расположенный в Неизвестных Регионах галактики, Пространство Чиссов состоит как минимум из десяти важных миров, управляемых из столицы Ксиллы. Хотя их строго охраняемые границы менялись на протяжении столетий, сами Чиссы не известны агрессивным экспансионизмом, поскольку это нарушает их фундаментальную систему убеждений, запрещающую любым Чиссам предпринимать упреждающие или агрессивные военные действия во имя господства. Изоляционисты по своей сути, Чиссы — фанатично ксенофобные существа со строгими авторитарными ценностями, глубоко укоренившимися в их обществе. Они радикально отличаются от других представителей галактики и больше интересуются своими внутренними делами, чем делами других галактических держав."
 START_SCREEN_CHISS: "Господство Чиссов — аристократическая олигархия со сложным правительством, состоящим из Совета Семей и их аристократов, кабинета из двадцати восьми губернаторов, сената и парламента. Расположенный в Неизвестных Регионах галактики, Пространство Чиссов состоит как минимум из десяти важных миров, управляемых из столицы Ксиллы. Хотя их строго охраняемые границы менялись на протяжении столетий, сами Чиссы не известны агрессивным экспансионизмом, поскольку это нарушает их фундаментальную систему убеждений, запрещающую любым Чиссам предпринимать упреждающие или агрессивные военные действия во имя господства. Изоляционисты по своей сути, Чиссы — фанатично ксенофобные существа со строгими авторитарными ценностями, глубоко укоренившимися в их обществе. Они радикально отличаются от других представителей галактики и больше интересуются своими внутренними делами, чем делами других галактических держав."
 START_SCREEN_MINOR: "За несколько часов, прошедших после Декларации Нового порядка, галактика была потрясена беспрецедентным преобразованием Галактической Республики в Первую Галактическую Империю. Когда Конфедерация независимых систем оттеснена в самые дальние уголки Внешнего Кольца, недавно сформированная Галактическая Империя теперь накапливает огромное богатство и власть, чтобы выполнить свои обещания по обеспечению безопасности в галактике. И все же есть те, кто остается верным Старой Республике; кадры сенаторов из Делегации 2000, которые активно выступают против Империи и стремятся восстановить демократическую систему управления. Эти сенаторы составляют Лоялистов Республики, фракцию внутри Империи, которая все еще испытывает некоторую ненависть со стороны самого Императора. В условиях растущей напряженности и распространения вакуума власти по всей галактике мы должны действовать быстро, чтобы заявить о своих правах и закрепиться на галактической арене. Под вашим руководством [GetName] должно выдержать испытание временем."
 ap_commercial_guilds: "Коммерческий фокус"
 ap_commercial_guilds_desc: "Создание единого конгломерата из нескольких агрокорпораций галактического масштаба, розничных торговцев, производителей оружия и судостроителей гарантирует, что у нашей империи больше никогда не будет проблем с кредитами... за исключением жадности."
 ap_consecrated_worlds: "Священные миры"
 ap_consecrated_worlds_desc: "Галактика является домом для многих святых мест, некоторые из которых более очевидны, чем другие. Будучи смертными, мы все еще пытаемся разгадать истинную природу Вселенной."
 ap_droid_leaders: "Лидеры-дроиды"
 ap_droid_leaders_desc: "Разблокирует §YЛидеров-дроидов§! Дроидов можно сделать умнее, быстрее и сильнее, чем любого из наших нынешних органических командиров. Возможно, пришло время наделить их большей ответственностью. Я подсчитал, что шансы на то, что это решение обернется неприятными последствиями, составляют всего 3464 к 1.\nЭто приведет вас на путь модифицированных дроидов."
 ap_enigmatic_engineering: "Отслеживание гиперпространства"
 ap_enigmatic_engineering_desc: "Технологии - это просто не способ решить проблему, но это язык, с помощью которого мы поднимаемся за пределы обыденности. Низшие умы просто не в состоянии понять наши достижения."
 ap_executive_vigor: "Исполнительное рвение"
 ap_executive_vigor_desc: "При выполнении указов, принятых нашим правительством, не будет никаких полумер или компромиссов. Мы идем до конца или не идем вообще."
 ap_financial_sectors: "Финансовые сектора"
 ap_financial_sectors_desc: "Свободная торговля - это источник жизненной силы любой процветающей цивилизации. Предоставляя нашим торговцам полную автономию в определенных секторах, их прибыль будет приносить пользу всем нам. Надеюсь."
 ap_galactic_force_projection: "Проекция галактической силы"
 ap_galactic_force_projection_desc: "Флот - это инструмент, с помощью которого проявляется воля нашей империи. Мы живем или умираем в зависимости от его силы."
 ap_grasp_the_void: "Освоение пустоты"
 ap_grasp_the_void_desc: "Обширные просторы галактики таят безграничные богатства для тех государств, которые знают, как воспользоваться этим пространством."
 ap_hive_worlds: "Миры-ульи"
 ap_hive_worlds_desc: "Мы создадим живые миры, которые будут такой же частью Улья, как и населяющие их трутни."
 ap_imperial_prerogative: "Имперская прерогатива"
 ap_imperial_prerogative_desc: "По мере того как наша цивилизация продолжает расти, ее бьющееся сердце также должно расширяться. Больше систем будет передано под наш непосредственный контроль."
 ap_industrial_powerhouse: "Промышленная электростанция"
 ap_industrial_powerhouse_desc: "Наш военно-промышленный комплекс будет работать полностью автоматизировано, днем и ночью, в тысяче различных миров. Чтобы контролировать эту галактику, мы должны просто превосходить в производстве наших конкурентов."
 ap_interstellar_dominion: "Межзвездная власть"
 ap_interstellar_dominion_desc: "Звезды манят нас, и мы следуем их зову. Ничто не остановит нас на этом пути."
 ap_machine_worlds: "Миры Машин"
 ap_machine_worlds_desc: "Мы сделаем из наших миров зеркальное отражение нас самих, заменив хрупкость биологии на неизменное совершенство металла."
 ap_master_builders: "Мастера-строители"
 ap_master_builders_desc: "Строительство мегасооружения требует беспрецедентного количества ресурсов и планирования. Мы открываем новые горизонты в области макроинженерии."
 ap_mastery_of_nature: "Мастерство природы"
 ap_mastery_of_nature_desc: "Хотя мы уже давно подчинили себе природу нашего родного мира, инопланетные биомы, с которыми мы с тех пор столкнулись, бросают нам новый вызов. И с ними мы тоже справимся."
 ap_media_control: "Контроль над мультимедиа"
 ap_media_control_desc: "Ваше оружие в этой войне - корабли, бластеры и броня. Мое оружие в этой войне - слова и образы. Факты гибки, и галактика услышит нашу правду, даже если факты не отражают ее в точности."
 ap_mining_guilds: "Шахтерские гильдии"
 ap_mining_guilds_desc: "Галактика хранит безграничные богатства для тех, кто достаточно готов ими воспользоваться... с соответствующими уставами, конечно. Дюрасталь, карбонит, кайбер или что-нибудь еще, шахтерские гильдии добудут все, что нам нужно."
 ap_nihilistic_acquisition: "Нигилистическое овладение"
 ap_nihilistic_acquisition_desc: "Понятие самоопределения не может быть нравственным абсолютом. Глобальные цели явно перевешивают индивидуальные проблемы."
 ap_one_vision: "Единство взглядов"
 ap_one_vision_desc: "Настоящего единства можно достичь лишь тогда, когда у государства и его граждан одни и те же конечные цели. Ведь дом, в котором нет согласия, долго не выстоит."
 ap_shared_destiny: "Общая судьба"
 ap_shared_destiny_desc: "По мере достижения все больших высот нам нельзя забывать о тех, кто верно служил нам. Славное будущее нашего государства всегда имело смысл, только если оно разделено с другими."
 ap_sovereign_unification: "Суверенная унификация"
 ap_sovereign_unification_desc: "Приведя всю галактику к единому закону, единому языку и просвещенному руководству одного человека, коррупция, которая преследовала Республику в последние годы ее существования, больше никогда не пустит корни."
 ap_technological_ascendancy: "Технологическое превосходство"
 ap_technological_ascendancy_desc: "Теперь в нашем распоряжении есть технологии, которые всего несколько поколений назад были бы неотличимы от магии. Началась новая эра технологического прогресса."
 ap_transcendent_learning: "Трансцендентное обучение"
 ap_transcendent_learning_desc: "Наше общество должно сменить подход к обучению, и благодаря новым методам наши самые умные и светлые головы ждут небывалые достижения."
 ap_universal_transactions: "Универсальные транзакции"
 ap_universal_transactions_desc: "Благодаря целенаправленной кампании корпоративных поглощений, выкупов акций и приобретений, мы можем осуществлять монопольную власть над ключевыми частями галактической экономики."
 ap_world_shaper: "Меняющий миры"
 ap_world_shaper_desc: "Процесс тщательного формирования и изменения экосистемы целой планеты в нечто иное не так уж сильно отличается от работы скульптора, лепящего статую из глины."
 ap_empire_decree: "Имперские указы"
 ap_empire_decree_desc: "При нашей цивилизации наши самые заветные убеждения будут защищены. Мы будем защищать наши идеалы силой оружия. Мы не уступим нашим врагам и будем вместе противостоять нападениям изнутри или извне. Пусть любые враги прислушаются, те, кто бросает вызов нашей решимости, будут сокрушены."
 ap_understanding_galaxy: "Понимание Галактики"
 ap_understanding_galaxy_desc: "Знание - это сила. Наша цивилизация распутает то, что связывает саму ткань этой вселенной. Со временем мы превзойдем самих древних, и даже проницательность Небожителей побледнеет по сравнению с нашей собственной."
 ap_cloning: "Концепция клонирования"
 ap_cloning_desc: "Разблокирует §YТехнологии клонирования§! Армия из одного человека, но подходящего для этой работы. С той же генетической структурой и шаблоном мгновенного обучения, взятым непосредственно из шаблона, теоретически клон должен быть полностью идентичен исходному человеку. Но, несмотря на это, они никогда не бывают точно такими же. Вы обнаружите, что они значительно превосходят дроидов"
 ap_empire_institutions: "Институциональный фокус"
 ap_empire_institutions_desc: "Сильное общество строится на фундаменте сильных институтов, однако может быть ценным иметь гибкость для увеличения этих институтов для удовлетворения наших более неотложных потребностей. Давайте разработаем новую политику, чтобы использовать наши существующие институты так, как мы того желаем."
 allow_institutions: "Открывает функцию: §YИнституты§!"
 ap_weapon_production: "Производство оружия"
 ap_weapon_production_desc: "Каждый из наших солдат будет нести огневую мощь целого взвода. Наши звездолеты будут разрезать корпуса своих противников, как масло. Фальшивые религии и древнее оружие не идут ни в какое сравнение с хорошим бластером на вашей стороне, и мы намерены иметь самое лучшее."
 ap_adaptable_ai: "Адаптируемый ИИ"
 ap_adaptable_ai_desc: "Уже давно говорят, что творческое мышление - это единственная область, где разумные существа могут превзойти дроидов. Однако, благодаря целенаправленным исследованиям, направленным на улучшение личностных матриц дроидов, это продлится недолго."
 ap_hyperspace_tracking: "Отслеживание гиперпространства"
 ap_hyperspace_tracking_desc: "Технология воспрещения оставляет нашим врагам невозможность куда-либо сбежать. Теперь, с технологией гиперпространственного слежения, им негде будет спрятаться. Мы привяжем их к концу веревки."
 ap_genetic_modifying: "Генетическая модификация"
 ap_genetic_modifying_desc: "Разблокирует §YГенетические модификации§! Непосредственно манипулируя генетическим материалом, мы можем создать существ, намного превосходящих своих более распространенных собратьев. Это достижение открывает бесчисленные возможности в области генетики, хотя есть некоторые, кто счел бы это... неестественным."
 ap_space_fortress: "Космическая крепость"
 ap_space_fortress_desc: "Мы воздвигнем бастион из плавучих крепостей по всей галактике. Ни один враг не осмелится вторгнуться на нашу территорию после того, как станет свидетелем огневой мощи наших полностью вооруженных и действующих боевых станций."
 ap_starfighter_focus: "Фокус на истребители"
 ap_starfighter_focus_desc: "Космические сражения ведутся с помощью крупных кораблей, но выигрываются они с помощью звездных истребителей. Мы должны оснастить наши корабли передовыми технологиями и материалами, чтобы гарантировать превосходство истребителей в любом бою."
 ap_turret_focus: "Фокус на турели"
 ap_turret_focus_desc: "Модернизация турельных систем нашего флота обеспечит полное господство над звездами. Любой истребитель, достаточно глупый, чтобы сразиться с нашим флотом, будет встречен максимальной огневой мощью и стеной турболазерного огня."
 ap_ordnance_focus: "Фокус на тяжелую артиллерию"
 ap_ordnance_focus_desc: "Один мудрый человек однажды сказал, что большое ружье не делает большого человека. Более мудрый человек посоветовал бы ему достать пушку еще большего размера, зарядить ее разрывными снарядами, а затем прикрепить эту пушку к борту линкора."
 nihilus_bombardment: "Высасывание силы"
 nihilus_bombardment_desc: "Целями являются только живые существа. Направляя энергию, оставшуюся в Маске Найлуса, наш флот способен высасывать жизненную силу жителей Планеты.\n- §RВысокий§! урон §YАрмиям§!\n- §GНет§! урона §Yпланете§!\n- §RВысокий§! урон §Yнаселению§!\n- Будет бомбить незащищенные планеты\n- Пока §RНЕ§! убьет §Y$MIN_POPS$§! поселения"
 bombardment_nihilus: "Высасывание силы"
 bombardment_nihilus_desc: "Целями являются только живые существа. Направляя энергию, оставшуюся в Маске Найлуса, наш флот способен высасывать жизненную силу жителей Планеты.\n- §RВысокий§! урон §YАрмиям§!\n- §GНет§! урона §Yпланете§!\n- §RВысокий§! урон §Yнаселению§!\n- Будет бомбить незащищенные планеты\n- Пока §RНЕ§! убьет §Y$MIN_POPS$§! поселения"
 bombardment_armageddon: "База Дельта Ноль"
 bombardment_armageddon_desc: "$bombardment_armageddon$ - это военный код для полного разрушения поверхностного слоя планеты, устранения всех населенных пунктов и ресурсов, включая промышленность, природные ресурсы и города.\n- §RМассивный§! урон §Yармиям§!\n- §RМассивный§! урон §Yпланете§!\n- §RМассивный§! урон §Yпоселениям§!\n- Будет бомбить незащищенные планеты\n- Может превратить планеты в безжизненные миры-гробницы"
 orbital_bombardment_armageddon: "База Дельта Ноль"
 orbital_bombardment_armageddon_desc: "Позволяет в полной мере использовать все орбитальное вооружение, не обращая внимания на жизнь на самой планете. Полное уничтожение - вот цель.\n\n§EРазрешает беспорядочную орбитальную бомбардировку База Дельта Ноль.§!"
 orbital_bombardment_armageddon_name: "Орбитальная бомбардировка База Дельта Ноль"
 civic_new_order: "Новый порядок"
 civic_new_order_desc: "С созданием Галактической Империи сформировалась новая политическая \"религия\", которая ценила порядок, контроль и верховенство закона превыше всех других аспектов общества. Мир и безопасность могут быть достигнуты только с помощью этих угнетающих целей."
 civic_mining_guild: "Гильдия горняков"
 civic_mining_guild_desc: "Один из важнейших поставщиков руд, металлов и минералов в галактике, Гильдия Горняков использует свое значительное влияние на галактических товарных рынках для продвижения своих амбиций."
 civic_banking_guild: "Банковская гильдия"
 civic_banking_guild_desc: "Хотя их решение поддержать Конфедерацию дорого обошлось многим членам Банковской Гильдии, постоянный спрос галактики на капитал позволил выжившим не просто выжить, но и процветать."
 civic_bounty_hunter_guild: "Гильдия охотников за головами"
 civic_bounty_hunter_guild_desc: "Созданная для регулирования, стандартизации и профессионализации охоты за головами, Гильдия сама по себе стала мощным действующим лицом."
 civic_underworld_guild: "Преступный мир"
 civic_underworld_guild_desc: "Управляемая в меньшей степени законами и в большей степени руководящими принципами, Гильдия Преступного мира продвигает общее благо своих членов, хотя, как правило, за счет более широкого сообщества."
 civic_clone_wars_victor: "Наследие Войн клонов"
 civic_clone_wars_victor_desc: "Галактическая Империя, возникшая из пепла Войн клонов, отличается своим авторитарным правлением, военной мощью и централизованной властью. Основанная на Имперской военной доктрине и централизации, Империя стремится сохранить контроль и господство в галактике, все еще пострадавшей от Войн клонов."
 civic_clone_wars_loser: "Наследие Войн клонов"
 civic_clone_wars_loser_desc: "Едва выжив в жестоком конфликте Войн клонов, Конфедерация независимых систем продолжает наследие той неспокойной эпохи. Несмотря на прошлые неудачи, конфликт глубоко повлиял на общество и вооруженные силы КНС. Объединяя передовые армии дроидов и децентрализованную власть, КНС воплощает дух жизнестойкости, независимости и технологических инноваций, которые появились до Войн клонов."
 civic_rebel_sympathy: "Наследие Республики"
 civic_rebel_sympathy_desc: "На фоне расцвета Галактической империи, известной своим авторитарным управлением и военным превосходством, многочисленные республиканские группировки остаются непоколебимыми в своей приверженности ушедшей эре Галактической Республики. Опираясь на ее прочное наследие, они полны решимости сохранить демократические ценности и бросить вызов возвышению новой Галактической империи, стремясь создать галактику, в которой вновь ценятся свобода и справедливость."
 civic_beacon_of_hope: "Маяк надежды"
 civic_beacon_of_hope_desc: "Сторонники Республики - последний оплот надежды и демократии в галактике перед лицом Галактической Империи."
 civic_hutt_cartel: "Картель Хаттов"
 civic_hutt_cartel_desc: "Обычно переводимая как 'у кого-то это должно быть, почему то не у нас', философия хатта каджидича направляет членов Картеля и позволяет им отложить в сторону свои внутренние обиды в погоне за кредитами."
 civic_mandalorian: "Мандалорские кодексы"
 civic_mandalorian_desc: "Кодексы составляют суть мандалорского общества; эгалитарное, но суровое вероучение, принимающее любого, у кого есть силы следовать по пути."
 civic_corporate_sector: "Корпоративный сектор"
 civic_corporate_sector_desc: "Ответственный перед своими акционерами Совет корпоративного сектора несет фидуциарную обязанность по обеспечению безопасности своих инвестиций."
 civic_corellian: "Кореллианский Дух"
 civic_corellian_desc: "Ревностно защищая свою независимость, Кореллиане готовы вынести практически любые невзгоды, чтобы сохранить свою свободу."
 civic_hapes_consortium: "Хейпский изоляционизм"
 civic_hapes_consortium_desc: "Скрытые от галактики Преходящими Туманами на протяжении тысячелетий, Хэйпс и его жители по-прежнему остерегаются чужаков."
 civic_bothan_spies: "Ботанские шпионы"
 civic_bothan_spies_desc: "Ботанское верховное командование, придает первостепенное значение своей современной шпионской сети, делая ее неотъемлемым компонентом как безопасности, так и стратегических операций. Значительные ресурсы были направлены на развитие одной из самых передовых и эффективных разведывательных служб галактики."
 civic_confederate_remnant: "Сепаратистские симпатии"
 civic_confederate_remnant_desc: "Хотя Конфедерация была официально распущена, ее идеалы независимости и ограниченного правительства продолжают жить в бесчисленных сердцах и умах."
 civic_trade_federation: "Конгломерат Торговой федерации"
 civic_trade_federation_desc: "После Войн клонов Конгломерат Торговой Федерации сохраняет наследие, отмеченное его стойкостью в трудные времена. Отдавая приоритет корпоративным интересам, Конгломерат Торговой Федерации реализует значительные экономические преимущества, демонстрируя приверженность торговле, монополиям и управлению ресурсами, что отражает его торгово-ориентированную идентичность. Этот ориентированный на бизнес подход наделил их опытными посланниками и значительной дипломатической силой, используя свое экономическое мастерство для создания альянсов и торговых соглашений по всей галактике."
 civic_naval_tradition: "Космические традиции"
 civic_naval_tradition_desc: "Пропитанные веками историй об отчаянных последних битвах, коварных засадах и славных сражениях, военно-космические традиции этого общества вдохновили бесчисленное количество офицеров на блестящие поступки, героизм и самопожертвование."
 civic_droid_uprising: "Наследие Восстания дроидов"
 civic_droid_uprising_desc: "Сенат Бакурана борется с непреходящим наследием бурного прошлого, отмеченного Восстанием дроидов. Это ключевое событие в истории Бакуры оставило глубокий след в коллективной психике ее граждан. Опасаясь потенциальной угрозы со стороны автономных дроидов, Бакура принял радикальное решение навсегда отключить эти машины, оставив неизгладимый шрам на своем технологическом прогрессе."
 civic_droid_uprising_description: "Запрещает политику §Y$policy_robot_pop_policy$§!."
 civic_banking_clan: "Банковский консорциум"
 civic_banking_clan_desc: "В финансовом ландшафте галактики Банковский консорциум является свидетельством непоколебимого финансового превосходства. Подобно Межгалактическому банковскому клану прошлого, эта империя процветает за счет накопления богатства, экономического контроля и денежной мощи. Его управление вращается вокруг управления колоссальными хранилищами и финансовыми учреждениями. Их приверженность экономическому доминированию и накоплению ресурсов отражает стремление к процветанию. Богатство империи является источником влияния, позволяющим ей обладать значительной экономической властью в дипломатических переговорах, заключать эксклюзивные торговые соглашения и манипулировать финансовыми рынками в своих интересах."
 civic_rodian_scouts_desc: "Из-за перенаселенности родной планеты и врожденной тяги к приключениям родианцы часто встречаются на границах галактики, стремясь летать к звездам."
 civic_trandoshan_tribes: "Трандошанские охотники"
 civic_trandoshan_tribes_desc: "Трандошанцы, ведущие энтузиасты охоты в галактике, представляют собой упрямых и опасных противников."
 civic_black_sun: "Подземная сеть"
 civic_black_sun_desc: "Хотя организованная сеть преступников, контрабандистов, убийц, работорговцев и воров 'Чёрного Солнца' редко становится достоянием гласности, её влияние столь же опасно, сколь и незаметно."
 civic_twilek_rebels: "Свободное движение Рилота"
 civic_twilek_rebels_desc: "Погруженные с рождения в борьбу за независимость, многие тви'леки готовы пойти на любые жертвы во имя свободы."
 civic_survival_skills: "Навыки выживания"
 civic_survival_skills_desc: "С его чудовищной фауной и смертоносной флорой сама земля Ондерон превратила своих жителей в стойких выживальщиков, способных процветать в среде, которая оказалась бы совершенно негостеприимной для большинства других."
 civic_calamari_dynasty: "Благородные дома планеты Дак"
 civic_calamari_dynasty_desc: "Основанные тысячелетия назад, Благородные Дома Дака глубоко переплетены с влиятельными благородными родословными своего водного мира. Их благородное наследие влияет на политику, технологии и богатое разнообразие культур, образуя самое сердце общества. Благородные Дома, возглавляемые демократически избранным королем, поддерживают своего сюзерена в управлении королевством и обеспечении стабильности династии Дак."
 civic_master_shipbuilders: "Мастера-кораблестроители"
 civic_master_shipbuilders_desc: "Несмотря на их индивидуальное проектирование и высокие стандарты, верфи Дас являются одними из самых производительных и инновационных в галактике."
 civic_genetic_experiments: "Генетические эксперименты"
 civic_genetic_experiments_desc: "Отточенная за тысячи лет, арканианская генная инженерия практически бесподобна, позволяя их ученым не только манипулировать генетическим составом существа, но даже создавать новые формы жизни с нуля."
 civic_chiss_houses: "Благородные дома Чиссов"
 civic_chiss_houses_desc: "Выполняя различные правительственные функции, Благородные Дома Чиссов служат столпами структуры, единства и цели, обеспечивая сплоченность и процветание чиссского общества."
 civic_hutt_elite: "Элита Хаттов"
 civic_hutt_elite_desc: "Правитель Картеля Хаттов избирается только из представителей вида хаттов."
 civic_idyllic_charm: "Идиллическое Очарование"
 civic_idyllic_charm_desc: "Дантуин - безмятежный мир, когда-то бывший домом для известного анклава Джедаев. Эти годы прошли, и даже несмотря на то, что Джедаев больше нет, планета по-прежнему остается прекрасным и идеальным выбором для тех, кто борется с растущим злом."
 civic_house_organa: "Дом Органа"
 civic_house_organa_desc: "Дом Органа прекрасно воплощает глубокие корни Альдераана в дипломатии, миротворчестве и стремлении поддерживать галактическую стабильность. Вдохновленный традициями Альдераана как Дома многих галактических дипломатов и непреходящим влиянием королевской семьи Органа, Дом Органа выступает за мирное сосуществование, ненасильственное разрешение конфликтов и дипломатию как основное средство взаимодействия."
 civic_tooltip_franchising_effects: "Влияние §YВерности§! ваших подданных на отношения с вами уменьшается на §Y33%§!\nВлияние §Yфилиалов§! на нашем §Y$EMPIRE_SIZE$§! уменьшается на §G25%§!"
 civic_tooltip_gospel_of_the_masses_effects: "£pop£ §YСпиритуалистические поселения§! дают дополнительные £trade_value£ §Y$TRADE_VALUE$§! на всех планетах и во всех филиалах\nМожно построить £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$\n$mod_pop_ethic_spiritualist_attraction_mult$: §G+50%§!"
 civic_tooltip_criminal_heritage_effects: "Нельзя заключать §YКоммерческие пакты§!\nМожно создавать §Yфилиалы§! на планете любого обычного государства, с которым они не находятся в состоянии войны или действующего перемирия\nПреступность на планетах-§Yфилиалах§! повышает стоимость филиалов\nМожно строить особое здание £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, повышающее уровень преступности"
