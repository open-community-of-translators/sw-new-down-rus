 trait_robot_power_drills: "Мощные дрели"
 trait_robot_power_drills_desc: "§LСнарядить дроида системой электродрелей для добычи полезных ископаемых.§!\n"
 trait_robot_harvesters: "Сборщик урожая"
 trait_robot_harvesters_desc: "§LНабор инструментов, от диагностики питательных растворов и балансировки на месте до микрообмолота каждого стебля, позволяет работникам-дроидам повышать урожайность.§!\n"
 trait_robot_efficient_processors: "Эффективные процессоры"
 trait_robot_efficient_processors_desc: "§LЭти высокоэффективные процессоры увеличивают потенциальную рабочую нагрузку и выносливость всех устройств.§!"
 trait_robot_logic_engines: "Логические механизмы"
 trait_robot_logic_engines_desc: "§LЭффективная ориентация на все более сложных границах науки требует новых состояний, выходящих за рамки простых полуправд троичной и четвертичной логики.§!\n"
 trait_robot_loyalty_circuits: "Схемы лояльности"
 trait_robot_loyalty_circuits_desc: "§LЛояльность как идеал - это явно органическая концепция. Вместо этого представьте себе лояльность как физиологическую потребность даже в самых отдаленных терминалах.§!\n"
 trait_robot_domestic_protocols: "Внутренние протоколы"
 trait_robot_domestic_protocols_desc: "§LСпециализированное оборудование и протоколы поведения для всех мыслимых бытовых нужд. Полная функциональность гарантирована.§!"
 trait_robot_superconductive: "Сверхпроводящий"
 trait_robot_superconductive_desc: "§LИспользование сверхпроводящих материалов в агрегатах позволило снизить потери при передаче энергии до нуля процентов.§!\n"
 trait_robot_double_jointed: "Двухсоставной"
 trait_robot_double_jointed_desc: "§LСкладные рабочие блоки с гибкими шарнирами, которые позволяют им аккуратно складываться в стопки при транспортировке, а затем самостоятельно собираться на стройплощадке.§!\n"
 trait_robot_bulky: "Объемный"
 trait_robot_bulky_desc: "§LЭти высокотехнологичные мега-машины не были созданы для того, чтобы путешествовать по Вселенной в коробке.§!\n"
 trait_robot_enhanced_memory: "Улучшенная память"
 trait_robot_enhanced_memory_desc: "§LВсе автономные устройства оснащены ячейками памяти, использующими революционную, новую технику магнитной индукции, что значительно повышает их производительность.§!\n"
 trait_robot_emotion_emulators: "Эмуляторы эмоций"
 trait_robot_emotion_emulators_desc: "§LСложные модели социального прогнозирования помогают автономным устройствам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию как у органиков, так и у дроидов.§!\n"
 trait_robot_uncanny: "Непонятный"
 trait_robot_uncanny_desc: "§LЭти чудовищные машины были созданы по образу и подобию одного из самых ужасных видов во Вселенной, и сходство между ними просто поразительное. §!\n"
 trait_robot_durable: "Прочный"
 trait_robot_durable_desc: "§LЗащищенные экзоскелетами из хромированного титана, эти сверхмощные машины были разработаны для работы в суровых условиях и требуют меньшего обслуживания.§!\n"
 trait_robot_high_maintenance: "Высокое обслуживание"
 trait_robot_high_maintenance_desc: "§LЭти машины были разработаны с полным пренебрежением к долговечности и склонны к неисправностям. Они требуют частого технического обслуживания.§!\n"
 trait_robot_learning_algorithms: "Обучающие алгоритмы"
 trait_robot_learning_algorithms_desc: "§LСложные, самообучающиеся алгоритмы, которые стимулируют быструю эволюцию нейронных кластеров устройства.§!\n"
 trait_robot_repurposed_hardware: "Переработанное оборудование"
 trait_robot_repurposed_hardware_desc: "§LРазработанные для удовлетворения специфических потребностей своих создателей, машины этой серии никогда не были рассчитаны на более высокие рассуждения, и модернизация поможет им только в этом..§!"
 trait_robot_mass_produced: "Серийное производство"
 trait_robot_mass_produced_desc: "§LОптимизированные производственные циклы и модульные конструкции позволяют осуществлять серийное производство с беспрецедентной скоростью.§!\n"
 trait_robot_custom_made: "Сделано на заказ"
 trait_robot_custom_made_desc: "§LКаждое новое устройство создается с беспрецедентным вниманием к деталям. Чудо инженерной мысли и искусства, но не очень эффективное.§!\n"
 trait_robot_recycled: "Переработанный"
 trait_robot_recycled_desc: "§LПроизводство агрегатов было оптимизировано для максимальной экономичности, с использованием переработанных материалов и компонентов, унаследованных от предыдущих поколений..§!\n"
 trait_robot_luxurious: "Люксовый"
 trait_robot_luxurious_desc: "§LЭти первоклассные аппараты, созданные по принципу "за качество нельзя платить", стоят дорого, но блестят.§!\n"
 trait_robot_propaganda_machines: "Машины пропаганды"
 trait_robot_propaganda_machines_desc: "§LЕдиницы постоянно подключены к центральному потоку объявлений и другой полезной информации, которую они передают через внутренние системы вещания..§!\n"
 pop_trait_force_sensitive: "Чувствительность к силе"
 pop_trait_force_sensitive_desc: "Это население чувствительно к силе."
 trait_robotic_1: "Дроид"
 trait_robotic_1_desc: "§LДроиды - относительно простые машины, способные воспринимать словесные команды, но не обладающие собственным интеллектом.§!\n"
 trait_robotic_2: "Продвинутый дроид"
 trait_robotic_2_desc: "§LПродвинутые дроиды - более сложный вариант lhjbljd, часто с запрограммированными личностями, чтобы лучше служить своим хозяевам, а также с ограниченным самосознанием..§!\n"
 trait_robotic_3: "Разумный дроид"
 trait_robotic_3_desc: "§LРазумные дроиды - очень сложные машины, превосходящие органиков по большинству параметров. Их позитронные мозги способны поддерживать искусственный интеллект класса 7, что делает их полностью самосознательными..§!\n"
 trait_ruler_swp_palpatine: "Темный лорд Ситхов"
 trait_ruler_swp_palpatine_desc: "Темная сторона — это путь ко многим способностям, которые некоторые считают сверхественными."
 trait_ruler_swp_faction_head: "Лидер фракции"
 trait_ruler_swp_faction_head_desc: "Этот лидер является важным членом своей фракции."
 trait_ruler_swp_emperor: "Первый Император Галактической Империи"
 trait_ruler_swp_emperor_desc: "После неудачной попытки Джедаев убить канцлера и свергнуть Республику император Палпатин преобразовал бывшую Галактическую Республику в Первую Галактическую Империю. За безопасное и защищенное общество!"
 leader_trait_swp_jedi_holocron_wisdom: "Хаоса нет, есть Гармония"
 leader_trait_swp_jedi_holocron_wisdom_desc: "Погрузившись в голокрон, этот лидер усвоил важный урок Джедая."
 leader_trait_swp_jedi_holocron_knowledge: "Нет невежества, есть знание"
 leader_trait_swp_jedi_holocron_knowledge_desc: "Погрузившись в голокрон, этот лидер усвоил важный урок Джедая."
 leader_trait_swp_jedi_holocron_strength: "Эмоций нет, есть покой"
 leader_trait_swp_jedi_holocron_strength_desc: "Погрузившись в голокрон, этот лидер усвоил важный урок Джедая."
 leader_trait_swp_sith_holocron_wisdom: "Через Силу я одерживаю победу"
 leader_trait_swp_sith_holocron_wisdom_desc: "Погрузившись в голокрон, этот лидер усвоил важный урок Ситхов."
 leader_trait_swp_sith_holocron_knowledge: "Мир — это ложь. Есть только страсть"
 leader_trait_swp_sith_holocron_knowledge_desc: "Погрузившись в голокрон, этот лидер усвоил важный урок Ситхов."
 leader_trait_swp_sith_holocron_strength: "Через Силу я обретаю Силу"
 leader_trait_swp_sith_holocron_strength_desc: "Погрузившись в голокрон, этот лидер усвоил важный урок Ситхов."
 leader_trait_swp_mortis_dagger: "Экипирован кинжалом Мортиса"
 leader_trait_swp_mortis_dagger_desc: "Оружие было способно управлять парой братьев и сестер могущественных обладателей Силы, а также способно убить их, если это необходимо."
 leader_trait_swp_shield_fortress: "Щитовая крепость"
 leader_trait_swp_shield_fortress_desc: "Этот лидер одновременно новатор и тактик. Он разработал систему для своего флота, которая соединяет дефлекторные щиты вместе, чтобы спроецировать пузыреобразную систему защиты, которая практически непроницаема для вражеского огня."
 leader_trait_swp_vader: "Темный лорд Ситхов"
 leader_trait_swp_vader_desc: "Заключенный в механический биокостюм, этот техно-ужас вселяет страх во всех."
 leader_trait_swp_important: "Важный лидер"
 leader_trait_swp_important_desc: "$trait_ruler_swp_faction_head_desc$"
 leader_trait_swp_jedi_admiral: "Рыцарь-Джедай"
 leader_trait_swp_jedi_admiral_desc: "На протяжении более тысячи поколений рыцари-Джедаи были хранителями мира и справедливости в Старой Республике."
 leader_trait_swp_jedi_scientist: "Рыцарь-Джедай"
 leader_trait_swp_jedi_scientist_desc: "На протяжении более тысячи поколений рыцари-Джедаи были хранителями мира и справедливости в Старой Республике."
 leader_trait_swp_jedi_governor: "Рыцарь-Джедай"
 leader_trait_swp_jedi_governor_desc: "На протяжении более тысячи поколений рыцари-Джедаи были хранителями мира и справедливости в Старой Республике."
 leader_trait_swp_jedi_general: "Рыцарь-Джедай"
 leader_trait_swp_jedi_general_desc: "На протяжении более тысячи поколений рыцари-Джедаи были хранителями мира и справедливости в Старой Республике."
 leader_trait_swp_jedi_master: "Мастер-Джедай"
 leader_trait_swp_jedi_master_desc: "На ступеньку выше рыцарей-Джедаев мастера-Джедаи демонстрируют образцовые навыки и глубокое знание Силы. Они являются положительной силой в галактике."
 leader_trait_swp_sith_admiral: "Ситх"
 leader_trait_swp_sith_admiral_desc: "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы Ситхи."
 leader_trait_swp_sith_scientist: "Ситх"
 leader_trait_swp_sith_scientist_desc: "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы Ситхи."
 leader_trait_swp_sith_governor: "Ситх"
 leader_trait_swp_sith_governor_desc: "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы Ситхи."
 leader_trait_swp_sith_general: "Ситх"
 leader_trait_swp_sith_general_desc: "Мы берем то, что хотим, потому что можем. Мы можем, потому что у нас есть сила. У нас есть сила, потому что мы Ситхи."
 leader_trait_swp_sith_lord: "Лорд Ситхов"
 leader_trait_swp_sith_lord_desc: "На ступеньку выше обычных Ситхов, лорды Ситхов демонстрируют образцовые навыки и глубокое знание Силы. Они представляют собой негативную силу в галактике."
 leader_trait_swp_inquisitor: "Инквизитор"
 leader_trait_swp_inquisitor_desc: "Инквизиторий. Давно запланированный проект Императора Палпатина. Когда-то были рабами светлой стороны, теперь проснулись. Охотники, все как один."
 leader_trait_swp_grand_inquisitor: "Великий Инквизитор"
 leader_trait_swp_grand_inquisitor_desc: "Лидер Имперского инквизитора, Великий Инквизитор сильнее обычного Инквизитора и подчиняется только Дарту Вейдеру или самому Императору."
 leader_trait_swp_force_sensitive: "Чувствителен к силе"
 leader_trait_swp_force_sensitive_desc: "Некоторые люди обладают естественной связью с Силой. Хотя эти люди довольно редки, они обладают огромной удачей, улучшенным временем реакции, повышенной физической силой и близостью к миру природы."
 leader_trait_brain_spider: "Дроид-паук BT-16"
 leader_trait_brain_spider_desc: "Как и у просвещенных монахов Б'омарр, мозг этого человека был пересажен из тела в специализированную систему жизнеобеспечения. Свободные от отвлекающих факторов физического мира, они могут свободно созерцать просторы галактики."
 leader_trait_admiral_synthetic: "Лидер дроидов"
 leader_trait_admiral_synthetic_desc: "Этот дроид оснащен армейскими апгрейдами, которые могут напрямую взаимодействовать с системами управления и контроля флота."
 leader_trait_general_synthetic: "Лидер дроидов"
 leader_trait_general_synthetic_desc: "Этот дроид оснащен армейскими апгрейдами, которые не только смертельны в бою, но и оснащены полным набором управления и контроля для повышения осведомленности на поле боя."
 leader_trait_governor_synthetic: "Лидер дроидов"
 leader_trait_governor_synthetic_desc: "Этот дроид оснащен большой коллекцией различных обновлений программного обеспечения, которые, среди прочего, значительно повышают эффективность администрирования."
 leader_trait_ruler_synthetic: "Лидер дроидов"
 leader_trait_ruler_synthetic_desc: "Этот дроид оснащен большой коллекцией различных обновлений программного обеспечения, которые, среди прочего, значительно повышают эффективность администрирования."
 leader_trait_scientist_synthetic: "Лидер дроидов"
 leader_trait_scientist_synthetic_desc: "Этот дроид был модернизирован передовым программным пакетом, который, среди прочего, обеспечивает нейронный доступ в режиме реального времени ко всем основным исследовательским базам данных."
 leader_swp_trait_paranoid: "Параноик"
 leader_swp_trait_paranoid_desc: "Этот лидер параноик"
 leader_trait_swp_tactical_genius: "Тактический гений"
 leader_trait_swp_tactical_genius_desc: "Обладая как мастерским пониманием психологии, так и энциклопедическими знаниями военной тактики, этот лидер является непревзойденным тактиком."
 leader_trait_swp_cw_veteran_rep: "Ветеран Войн клонов"
 leader_trait_swp_cw_veteran_rep_desc: "Этот адмирал сражался в Войнах клонов в составе флота Галактической Республики против КНС. Этот опыт помогает ему координировать логистику флота, что приводит к снижению затрат на техническое обслуживание."
 leader_trait_swp_cw_veteran_cis: "Ветеран Войн клонов"
 leader_trait_swp_cw_veteran_cis_desc: "Этот адмирал сражался в Войнах клонов в составе флота КНС против Галактической Республики. Этот опыт помогает ему координировать логистику флота, что приводит к снижению затрат на техническое обслуживание."
 leader_trait_swp_grand_admiral: "Имперский гранд-адмирал"
 leader_trait_swp_grand_admiral_desc: "Один из двенадцати высокопоставленных стратегов Империи, с авторитетом, превосходящим даже авторитет гранд-моффов, и титулом, дарованным самим Палпатином. Гранд-адмиралы — опасные и могущественные личности, располагающие ресурсами Имперского Звездного Флота. Когда кто-то с таким рангом произносит \"Прыжок\", умный подчиненный оказывается в гиперпространстве, прежде чем думать о таких глупых вещах, как навигационные опасности, нормы расхода топлива или точно рассчитанные координаты."
 leader_trait_swp_distorted_mind: "Искаженный разум"
 leader_trait_swp_distorted_mind_desc: "После допроса Императора разум Трауна уже никогда не будет прежним."
 leader_trait_swp_elite_fighter_pilots: "Элитные летчики-истребители"
 leader_trait_swp_elite_fighter_pilots_desc: "Под его командованием подобраны тщательно подобранные пилоты-истребители, и ни один флот не выставит лучшие истребительные эскадрильи, чем те, что находятся под командованием Трауна."
 leader_trait_swp_superior_informants: "Высшие информаторы"
 leader_trait_swp_superior_informants_desc: "Траун знает, что информация играет ключевую роль в любом столкновении с пупком. С информаторами, идущими впереди его флота, ни одно вражеское движение не останется незамеченным."
 leader_trait_swp_disciplined_officers: "Дисциплинированные офицеры"
 leader_trait_swp_disciplined_officers_desc: "Дисциплина и лояльность имеют решающее значение для любого флота. Траун накажет любого офицера, не проявляющего высочайшего уровня приверженности своему посту и Империи."
 leader_trait_swp_enginerring_expert: "Инженер-эксперт"
 leader_trait_swp_enginerring_expert_desc: "Применив свои знания в области кораблестроения к своему флоту, все корабли теперь имеют значительно лучшую защиту корпуса."
 leader_trait_swp_sixth_sense: "Шестое чувство"
 leader_trait_swp_sixth_sense_desc: "Зная, когда его побеждают, Траун всегда способен совершить безопасный тактический выход из боя."
 leader_trait_swp_weapons_expert: "Эксперт по оружию"
 leader_trait_swp_weapons_expert_desc: "Неустанная практика сделала Трауна экспертом в использовании имперского оружия с разрушительным эффектом."
 leader_trait_swp_defensive_tactician: "Оборонительный тактик"
 leader_trait_swp_defensive_tactician_desc: "Флот Трауна лучше всего можно описать как летающую крепость."
 leader_trait_swp_fleet_hunter: "Охотник за флотом"
 leader_trait_swp_fleet_hunter_desc: "Будучи экспертом в анализе движения добычи, Траун часто считается играющим со своим врагом, прежде чем нанести смертельный удар."
 leader_trait_swp_superior_strategist: "Превосходный стратег"
 leader_trait_swp_superior_strategist_desc: "Стратегический гений Трауна не имеет себе равных во всей Империи. Даже гранд-мофф Таркин продемонстрировал проблеск признания."
 leader_trait_swp_first_grand_admiral: "Гранд-адмирал"
 leader_trait_swp_first_grand_admiral_desc: "Доказав свою ценность для Императора, гранд-адмирал Траун занял подобающее ему место в рядах имперского флота."
 war_goal_wg_war_in_heaven: "Галактическая гражданская война"
 war_goal_wg_war_in_heaven_desc: "Война ведется, чтобы решить будущее галактики."
 war_goal_wg_empire: "Развернуть $SWP_ALLIANCE$"
 war_goal_wg_empire_desc: "Война ведется, чтобы заставить защитника присоединиться к $SWP_ALLIANCE$ атакующего."
 war_goal_wg_hostile_takeover: "Изъять активы"
 war_goal_wg_hostile_takeover_desc: "Война ведется, чтобы захватить контроль над их аванпостами."
 war_goal_wg_expel_corp: "Изгнать аванпосты"
 war_goal_wg_expel_corp_desc: "Война ведется, чтобы закрыть аванпосты фракции и экспроприировать их собственность на наших планетах."
 wg_expel_corp_status_quo_effects: "§Y[От.GetName]§! получает £energy£ §Y1000§! за каждый закрытый аванпост."
