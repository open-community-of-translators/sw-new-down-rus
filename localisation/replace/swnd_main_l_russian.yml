 district_academy: "Академический район"
 district_academy_plural: "Академические округа"
 district_academy_desc: "Центры не только исследований, но и преподавания и сотрудничества, академии гарантируют, что уроки прошлого не скоро будут забыты."
 mod_district_academy_max: "$district_academy$ Максимум"
 district_university: "Университетский район"
 district_university_plural: "Университетские округа"
 district_university_desc: "Щедрые земельные гранты и крупный частный фонд создали область, посвященную сохранению и расширению знаний, способную поддержать нетерпеливые толпы студентов, преподавателей и ученых."
 mod_district_university_max: "$district_university$ Максимум"
 district_entertainment: "Развлекательный район"
 district_entertainment_plural: "Развлекательные районы"
 district_entertainment_desc: "Куда приходят жители галактики, чтобы расслабиться в часы досуга."
 district_luxury: "Элитный Район"
 district_luxury_plural: "Элитные Районы"
 district_luxury_desc: "Роскошный район, наполненный всем \"необходимым\" для элитной жизни, включая элитные магазины, роскошные скайхуки, частные школы и рестораны."
 district_fortress: "Оборонительный район"
 district_fortress_plural: "Оборонительные районы"
 district_fortress_desc: "Усеянный турболазерными башнями и расположенный в точной геометрической сетке, район крепости может защитить свой значительный гарнизон от всех, кроме самых интенсивных орбитальных бомбардировок."
 mod_district_fortress_max: "$district_fortress$ Максимум"
 district_fortress_ecu: "Район тяжелой крепости"
 district_fortress_ecu_plural: "Районы тяжелых крепостей"
 district_fortress_ecu_desc: "Выкопаннае глубоко под поверхностью планеты, эти крепости практически неприступны, с резервными генераторами энергии, автономными средствами жизнеобеспечения и обширными арсеналами, способными укрыть и вооружить легион солдат."
 mod_district_fortress_ecu_max: "$district_fortress_ecu$ Максимум"
 district_capital: "Административный округ"
 district_capital_plural: "Административные округа"
 district_capital_desc: "Залы суда, общественные центры, муниципальные учреждения и другие административные учреждения можно найти в этом специально зонированном районе."
