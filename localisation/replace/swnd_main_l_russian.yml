 SUBJECT_DESC_tributary: "Данники — это подданные, которые в основном являются независимыми, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц кредитов и минералов."
 SUBJECT_DESC_thrall: "Невольники — это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц кредитов и минералов. Им также запрещено осуществлять экспансию в новые системы, если это не происходит путем захвата."
 SUBJECT_DESC_dominion: "Доминионы — это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц кредитов и минералов. От них также требуется изменение господствующих принципов."
 SUBJECT_signatory: "Подписавшая сторона"
 SUBJECT_DESC_subsidiary: "Филиалы — это подданные, которые в дипломатическом смысле подчиняются своим корпоративным сюзеренам и получают от них защиту, при этом имея разрешение на экспансию и ведение войн друг с другом. Они также платят дань, равную §Y25%§! добытых за месяц кредитов."
