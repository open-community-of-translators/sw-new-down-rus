 gov_verpine_consensus_democracy: "Консенсусная демократия Верпинов"
 gov_verpine_consensus_democracy_desc: "Это правительство является уникальной формой демократии, где члены улья используют радиоволны для прямого голосования по всем вопросам, касающимся государства."
 auth_monarchy: "Эгалитарная монархия"
