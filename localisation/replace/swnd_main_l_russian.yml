 district_hab_refinery_desc: "Покрытая вечной пленкой сажи, эта область представляет собой лабиринт труб, капиляров, дымовых труб и резервуаров, через которые жидкости и газы нагреваются, трескаются, конденсируются, обрабатываются и в конечном итоге перерабатываются в более полезные продукты."
