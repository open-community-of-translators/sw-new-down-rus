 prethoryn_victims: "§RЮужань-вонги уничтожили суда§!"
 prethoryn_scourge_chain_title: "Угроза из пустоты"
 prethoryn_scourge_chain_desc: "На нашу Галактику напало огромное войско внегалактических захватчиков. Называя себя §RЮужань-вонгами§!, эти гуманоидные захватчики являются религиозными фанатиками, которые поклоняются причинению боли и владеют чудовищно эффективным живым оружием. Рассматривая внедрение механических технологий в нашей Галактике как не что иное, как богохульство, §RВонги§! поклялись казнить или поработить жителей Галактики, вплоть до последнего мужчины, женщины и ребенка. Они должны быть остановлены, прежде чем их численность сокрушит нас."
 prethoryn_defeated: "Юужань-вонги побеждены"
 resolution_galactic_focus_crisis_prethoryn: "Фокус: Юужань-вонги"
 resolution_galactic_focus_crisis_prethoryn_desc: "Юужань-вонги представляют угрозу для всей жизни в галактике. Если мы не объединимся, чтобы остановить их, они поглотят нас всех. Мы должны сделать борьбу с этим кризисом приоритетом галактики."
