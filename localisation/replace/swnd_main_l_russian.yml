 d_hypermatter_5: "Сверхбольшое месторождение гиперматерии"
 d_hypermatter_5_desc: "Гиперматерия, состоящая из тахионных частиц, заряженных при правильных условиях, может выделять огромное количество энергии. Именно эта энергия делает его незаменимым ингредиентом для нашего гиперотоплива. Мы обнаружили огромное месторождение в этом мире."
 d_tibanna_gas_1: "Сверхмалое месторождение газа Тибанна"
 d_tibanna_gas_1_desc: "Тибанна, в своей естественной форме является газом, хотя иногда встречается в виде жидкости. Это редкая форма материи. Обычно газ перерабатывается и замораживается в карбоните для его транспортировки. Он может быть переработан в лазерные ячейки. Мы обнаружили сверхмалое месторождение в этом мире."
