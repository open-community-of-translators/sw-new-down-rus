 sr_mirkanite_desc: "Not used"
 sr_kyber: "Кайбер кристаллы"
 sr_kyber_desc: "Кристаллы Кайбера (£sr_kyber£) являются высокореактивными и редкими кристаллами, используемыми в производстве супер-лазерной технологии..."
