 galactic_focus_crisis_war_in_heaven_desc: "Когда сильные мира всего вступают в войну, галактика содрогается. Выжить в галактической гражданской войне."
 CREATE_SECTOR: "§HСоздать новый сектор§!\nЭто создаст новый сектор со столицей в этой планете. Столичный сектор будет включать в себя все системы в пределах §Y5§! прыгает из столицы. Любой другой сектор будет включать все системы в пределах §Y4§! прыжки, ранее не входившие в состав какого-либо сектора." 
 GALACTIC_COMMUNITY: "Галактический Сенат"
 galactic_community: "Галактическое сообщество"
 galactic_community_desc: "Отправка посланника для представления наших интересов в $GALACTIC_COMMUNITY$ увеличит наш дипломатический вес на §G+10%§!.\n\nМы не сможем переназначить их на §Y£time£360§!." 
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "Это §SЭкран торговли§!. Мы можем торговать любым видом §Sресурсов§! с Империей, а также §Sинформацией§! и §Sуслугами§!.\n\nБлагосклонности можно потратить, чтобы увеличить готовность Империи принять соглашение. Вы также можете вызвать благосклонность во время голосования в Сенате в $GALACTIC_COMMUNITY$, чтобы повысить свой дипломатический вес."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "$GALACTIC_COMMUNITY$"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "Добро пожаловать в §H$GALACTIC_COMMUNITY§!, где дипломаты со всей Галактики встречаются для принятия Галактического закона путем голосования по резолюциям§! Вы можете поддержать §SПредложенные Резолюции§! из §SВыборной очереди§!, что добавит ваш §SДипломатический вес§! к общей поддержке. Резолюция, получившая наибольшую поддержку в очереди, перейдет на §SСенатскую Ассамблею§! после начала сессии. Там будет проведено голосование о том, станет ли резолюция §SГалактическим законом§!.\n\nОбратите внимание на §SГалактический фокус§!, так как он дает направление общей цели для Сообщества.\n\nПоследнее, что вы можете увидеть, кто является членами, а также любые §SГалактические модификаторы§! которые могут быть в игре от резолюций на этом экране."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "§SПосланники§! могут быть назначены в $GALACTIC_COMMUNITY$ для увеличения вашего §Sдипломатического веса§!. Посланники, назначенные в $GALACTIC_COMMUNITY$, могут быть позже переназначены для других §Sдипломатических действий§!".
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "§HСенатская Ассамблея§!" - это место, где $GALACTIC_COMMUNITY$  голосует за принятие или отклонение резолюции из очереди, получившей наибольшую поддержку. Как член сообщества вы можете проголосовать §SЗа, Нет или Воздержаться§! Если резолюция пройдет, она станет §Sгалактическим законом§!.\n\nИмперии, которые не воздержались, получат повышение мнения§! с империями, которые голосовали на их стороне, и понижение с теми, кто голосовал против них.\n\nЕсли вы получили дипломатические §Sблагосклонности§! от других империй, вы можете использовать их здесь, чтобы увеличить свой дипломатический вес на голосовании в Сенате."
