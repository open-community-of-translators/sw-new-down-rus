 job_fuel_tech_drone_desc: "Переработка гипертоплива — это просто вопрос достаточной энергии минералов, усиливающих его одновременное существование в реальном мире и гиперпространстве. При этом Улей теряет много дронов, но преимущества, которые он предлагает в промышленности и космических боях, более чем стоят затрат."
