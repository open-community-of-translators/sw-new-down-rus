 ethic_xenophobe_request_hostile_4: "Никогда прежде я не видел столько... неблаговидных тварей, собранных в одном месте. Это $GALACTIC_COMMUNITY$ действительно что-то." 
 ethic_materialist_request_friendly_2: "Мы должны работать вместе, чтобы избавить $GALACTIC_COMMUNITY$ от глупости и суеверий." 
 ethic_materialist_request_friendly_4: "Долг наших двух великих империй — предотвратить медленное погружение $GALACTIC_COMMUNITY$ в невежество и суеверие." 
 ethic_hivemind_request_neutral_2: "Следует избегать разногласий. Поддержав это решение, или вы рискуете дестабилизировать $GALACTIC_COMMUNITY$." 
 ethic_hivemind_request_neutral_3: "Этот метод достижения консенсуса путем консультации с каждым отдельным компонентом $GALACTIC_COMMUNITY$ кажется... крайне неэффективным и трудоемким." 
 ethic_machine_intelligence_request_friendly_2: "$COUNTRY$. Вместе мы можем преобразовать $GALACTIC_COMMUNITY$ в организацию, более совместимую с нашими общими долгосрочными целями." 
 ethic_machine_intelligence_request_neutral_3: "Предлагаемые корректировки оптимизируют устав $GALACTIC_COMMUNITY$." 
