 policy_swp_spice_usage: "§YМедицинское обслуживание§!"
 policy_swp_spice_usage_desc: "Используйте бакту или спайс для лечения ваших граждан."
 policy_robot_pop_policy: "Дроидные рабочие"
 policy_robot_pop_policy_desc: "Изобретение автономных Дроидов открывает путь к тому, что рабочие нашего вида будут вытеснены, а со временем, возможно, и превзойдены. Мы должны определиться с нашей позицией в отношении такой крупномасштабной автоматизации."
 ai_servitude_short_desc: "Эти дроиды находятся в абсолютном рабстве у своих органических хозяев, и могут быть использованы или выброшены по их прихоти."
 ai_full_rights_name: "Гражданские права Дроидов"
 ai_full_rights_desc: "Любая машина с самосознанием, которая соответствует критериям обладания настоящим искусственным интеллектом, должна рассматриваться как личность со всеми вытекающими из этого правами и обязанностями.\n\n§EДроиды получают гражданские права и требует для содержания £consumer_goods£ §Y$consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "Этим дроидам было предоставлено полное гражданство и право на самоопределение как равноправным членам общества."
 trait_zeltron_beauty: "Зелтронская красавица"
 trait_zeltron_beauty_desc: "Большинство из них считались очень привлекательными по человеческим, гуманоидным и даже некоторым негуманоидным стандартам."
 trait_zeltron_empathy: "Зелтронская эмпатия"
 trait_zeltron_empathy_desc: "Способные влиять на эмоции других и читать их, Зелтроны известны своим мастерством послов, артистов эстрады и переговорщиков."
 TRAIT_ZELTRON_EMPATHY_EFFECT: "Счастье: §G+10%§!\n£amenities£ Удобства от £job£ видов деятельности : §G+20%§!"
 trait_hapan_beauty: "Хейпанская красавица"
 trait_hapan_beauty_desc: "Хейпанцы считались в среднем более привлекательными, по сравнению с типичным человеческим стандартом красоты."
 trait_limited_telepathy: "Ограниченная телепатия"
 trait_limited_telepathy_desc: "У этого вида ограниченные телепатические способности."
 trait_echani: "Эчани"
 trait_echani_desc: "Эчани - это дисциплина рукопашного боя, разработанная Эчани и используемая для самообороны, самовыражения и как средство коммуникации, подобное искусству."
 trait_labor_droid: "Дроид-рабочий"
 trait_labor_droid_desc: "§LДроиды-рабочие эффективно собирают минералы и еду для вашей империи.§!\n"
 trait_protocol_droid: "Протокольный дроид"
 trait_protocol_droid_desc: "§LПротокольные дроиды эффективно помогают в исследованиях и наблюдают за электростанциями.§!\n"
 trait_skakoan_masks: "Защита под давлением"
 trait_skakoan_masks_desc: "Чтобы выжить за пределами своей родной планеты, Скакоане носили скафандры, имитирующие ее уникальную атмосферу и давление, которые сильно отличались от галактического стандарта."
 trait_miraluka: "Миралуканское зрение"
 trait_miraluka_desc: "Миралуки не обладали глазами, но вместо этого могли использовать силу, чтобы видеть."
