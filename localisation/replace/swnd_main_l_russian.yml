 sm_module_orbital_defense: "Модуль орбитальной обороны"
 sm_module_orbital_defense_desc: "Резервные генераторы щитов и дополнительная броня защищают эту звездную базу от атак."
 sm_orbital_factory: "Орбитальный гражданский завод"
 sm_orbital_factory_desc: "Орбитальная фабрика производит потребительские товары для вашей империи."
 sm_orbital_foundry: "Орбитальный литейный завод"
 sm_orbital_foundry_desc: "Орбитальная литейная производит сплавы для вашей империи по более низкой цене, чем обычная литейная."
 sm_asteroid_miner: "Добытчик астероидов"
 sm_asteroid_miner_desc: "Объект, предназначенный для приема, обработки, плавки и повторной отправки сырой руды, будь то из целых небольших астероидов, доставленных на станцию, или из руды, доставленной местными горнодобывающими кораблями."
 sm_solar_panel_network: "Сеть солнечных панелей"
 sm_solar_panel_network_desc: "Массив солнечных панелей улавливает солнечное излучение ближайших звезд, снижая эксплуатационные расходы станции."
 sm_crew_quarters: "Каюты экипажа"
 sm_crew_quarters_desc: "Помещения экипажа на борту этой станции позволяют отдыхать и развлекаться экипажу пристыкованных звездолетов. Это уменьшает техническое обслуживание пришвартованных судов."
 sm_mining_headquarters: "Штаб-квартира горнодобывающей промышленности"
 sm_mining_headquarters_desc: "Общежития, помещения для оборудования и ремонтные мастерские предоставляют всю рабочую силу и оборудование, необходимые для обслуживания близлежащих астероидных шахт."
 sm_mining_headquarters_tooltip_desc: "Каждый §Y$sm_asteroid_miner$§! выдает §G2§! дополнительные £minerals£§Y$минералы$§!.\n"
 sm_solar_panel_relay: "Реле солнечной панели"
 sm_solar_panel_relay_desc: "Релейная станция, способная передавать энергию по беспроводной связи на удаленные объекты, повышает эффективность передачи энергии и устраняет потери на такие вещи, как затраты на топливо, разряд батарей и отопление."
 sm_solar_panel_relay_tooltip_desc: "Каждая §Y$sm_solar_panel_network$§! дополнительно производит §G2§! £energy£§Y$energy$§!.\n"
 sm_industrial_sector: "Индустриальный сектор"
 sm_industrial_sector_desc: "Доступ к вакуумным гасителям и тиглям невесомости — лишь некоторые из многих преимуществ производства в космосе."
 sm_industrial_sector_tooltip_desc: "Каждый §Y$sm_orbital_foundry$§! дополнительно производит §G1§! £alloys£§YСплавов§!.\nКаждый §Y$sm_orbital_factory$§! дополнительно производит §G1§! £consumer_goods£§Y$consumer_goods$§!.\n"
 sm_synthethic_hyperfuel_refinery: "Завод синтетического гипертоплива"
 sm_synthethic_hyperfuel_refinery_desc: "Комбинация лаборатории и нефтеперерабатывающего завода, которая создает синтетический коаксиум, а затем перерабатывает его в гипертопливо."
 sm_primitive_observatory: "Обсерватория примитивных видов"
 sm_primitive_observatory_desc: "Орбитальная обсерватория, оснащенная сложными телескопами, оборудованием для проникновения и оборудованием для стирания памяти, позволяющая ученым легко проникать... ну, посещать примитивные общества."
 sm_orbital_research_lab: "Орбитальная исследовательская лаборатория"
 sm_orbital_research_lab_desc: "Эти передовые орбитальные исследовательские центры оснащены новейшими сенсорными технологиями, компьютерной вычислительной мощностью и доступом Голонет к академическим базам данных и форумам."
 sm_security_center_site: "Центр безопасности"
 sm_security_center_site_desc: "Часть этой звездной базы была выделена для того, чтобы оперативники разведки и офицеры планетарной обороны могли внимательно следить за местными делами и общественными событиями, гарантируя, что ничто не нарушит планетарную безопасность."
 sm_orbital_prison: "Орбитальная тюрьма"
 sm_orbital_prison_desc: "Часть этой звездной базы была отведена под тюрьму для опасных преступников и диссидентов."
 sm_starbase_shield: "Генератор основного щита звездной базы"
 sm_starbase_shield_desc: "Целая часть звездной базы была переоборудована для размещения и защиты невероятно мощного генератора щита."
 sm_starbase_armor: "Слой брони"
 sm_starbase_armor_desc: "Несколько внешних слоев звездной базы были заполнены шлаком из дюрастила с молекулярными связями, который атакующие должны прожигать по одному упрямому дюйму за раз."
 sm_starbase_hull: "Повышение структурной целостности"
 sm_starbase_hull_desc: "Вторичные энергетические системы, дополнительные переборки и бесчисленное множество других избыточных средств укрепили структуру этой звездной базы, позволяя выдерживать удары, которые вывели бы из строя менее масштабное сооружение."
 sm_gun_battery_desc: "Добавляет шесть слотов для турболазеров и четыре слота для ионных пушек на звездную базу.\n"
 sm_missile_battery_desc: "Добавляет десять слотов для ракетного оружия на звездную базу.\n"
 sm_mine_field: "Минное поле"
 sm_mine_field_desc: "Военно-космические инженеры, базирующиеся на звездной базе, следят за тем, чтобы окружающие системы были усеяны трудно обнаруживаемыми противокорабельными минами, которые могут уничтожить вражеские корветы и вывести из строя даже самые большие линкоры."
 sm_gravity_generator: "Генератор гравитационного колодца"
 sm_gravity_generator_desc: "Построенный с подключением питания непосредственно к главному реактору звездной базы, генератор гравитационного колодца может отключаться и включаться его операторами, что позволяет им контролировать, кому разрешено входить и выходить из систем."

 tradition_imperial_military: "Имперские военные"
 tradition_imperial_military_desc: "Провозглашение Нового порядка только ускорило наращивание военной мощи Галактической Империи после Войн клонов."
 tr_imperial_military_adopt: "Имперские военные традиции"
 tr_imperial_military_adopt_desc: "$tradition_imperial_military_desc$\n\n$tr_imperial_military_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_imperial_military_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! увеличилось на §Y3§!."
 tr_imperial_military_admiralty: "Имперское Адмиралтейство"
 tr_imperial_military_admiralty_delayed: "Ядро Имперского Адмиралтейства было выковано в горниле Войн клонов. Возвышение Империи и последующая борьба за консолидацию имперской территории отточили ее до лезвия бритвы."
 tr_imperial_military_admiralty_desc: "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! увеличивается на §Y2§! и §Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! уменьшено на §G-25%§!."
 tr_imperial_military_navy: "Имперский флот"
 tr_imperial_military_navy_delayed: "Подотчетный только тайному Управлению Императора, Имперский Флот, возможно, является самым важным учреждением в Галактической Империи. Организация нашей экономики и правительства должна отражать этот факт."
 tr_imperial_military_navy_desc: "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! увеличено на §G+30§! и §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! уменьшено на §G-10%§!."
 tr_imperial_military_army: "Имперский бронетанковый корпус"
 tr_imperial_military_army_delayed: "\"Если ходячие преуспеют, то последует победа\" - апокриф, обычно приписываемый генерал-майору Максимилиану Вирсу."
 tr_imperial_military_army_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличено на §G10%§! и §Y$mod_armies_cost_mult$§! уменьшено на §G10%§!."

 tradition_empire_research: "Исследование"
 tradition_empire_research_desc: "Имперские вооруженные силы полагаются на постоянно совершенствующиеся технологии, чтобы сохранить свое преимущество в огневой мощи и численном превосходстве."

 tradition_imperial_designs: "Имперские замыслы"
 tradition_imperial_designs_desc: "Чтобы обеспечить мир и безопасность, замышляйте терроризировать и подчинять."
 tr_imperial_designs_adopt: "Традиции Имперского Дизайна"
 tr_imperial_designs_adopt_desc: "$tradition_imperial_designs_desc$\n\n$tr_imperial_designs_adopt_effect$\n\n$tr_imperial_designs_finish_effect$"
 tr_imperial_designs_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\nУменьшит наш §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! по §G-5%§! и уменьшить наш §Y$mod_planet_buildings_cost_mult$§! по §G-10%§!." 
 
 tr_imperial_designs_admin: "Имперская администрация"
 tr_imperial_designs_admin_delayed: "Единственными чинами, более многочисленными, чем безликие отряды штурмовиков, являются изможденные толпы имперских бюрократов."
 tr_imperial_designs_admin_desc: "§Y$mod_planet_buildings_upkeep_mult$§! уменьшено на §G-5%§! и §Y$mod_planet_districts_upkeep_mult$§! уменьшено на §G-15%§!."
 tr_imperial_designs_logistics: "Имперская логистика"
 tr_imperial_designs_logistics_delayed: "Крупнейший флот галактики требует соизмеримо сложной логистики."
 tr_imperial_designs_logistics_desc: "§Y$mod_ships_upkeep_mult$§! уменьшено на §G-10%§!."
 tr_imperial_designs_nationalization: "Имперские финансы"
 tr_imperial_designs_nationalization_delayed: "Огневая мощь открывает большинство, но не все двери. Для всего остального есть Имперская финансовая система."
 tr_imperial_designs_nationalization_desc: "Империя £trade_value£ §Y$MOD_TRADE_VALUE_MULT$§! увеличилось на §G5%§! и £energy£ §Y$mod_country_energy_produces_mult$§! увеличилось на §G5%§!."
 tr_imperial_designs_tarkin: "Доктрина Таркина"
 tr_imperial_designs_tarkin_delayed: "Страх будет держать местные системы в узде." 
 tr_imperial_designs_tarkin_desc: "Уменьшить §YЦену§! для всех §YРазмеров Звездного Разрушителя§! корабли по §G10%§!."
 tr_imperial_designs_finish: "Имперские традиции дизайна завершены" 
 tr_imperial_designs_finish_effect: "§E$TRADITIONS_FINISH$:§!\nПринятие всех $tr_imperial_designs_adopt$ увеличивает §Y$mod_planet_jobs_consumer_goods_produces_mult$§! по §G10%§!."

