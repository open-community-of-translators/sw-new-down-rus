 d_agrocite_1: "Сверхмалое месторождение Агроцита"
 d_agrocite_1_desc: "Мы обнаружили редкую руду, известную как Агроцит. Этот материал обладает потенциалом для повышения эффективности турболазерного оружия. Было обнаружено сверхмалое месторождение в этом мире."
 d_agrocite_2: "Малое месторождение Агроцита"
