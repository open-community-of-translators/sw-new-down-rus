 EMPIRE_DESIGN_MandalorianClans: "£empire_star£ §MМандалорские кланы§!"
 EMPIRE_DESIGN_MandalorianClans_desc: "Мандалорские кланы - это совокупность кланов воинов, объединенных под руководством одного лидера. Эта фигура действует как живое воплощение мандалорской культуры, как диктует Реш'наре, шесть действий, которые делают человека мандалорианцем. Хотя Мандалор и не был изначальной родиной их культуры, он служил домом мандалорскому обществу по крайней мере с 7000 дбя, когда его открыли первые мандалорцы, таунги. Признанные недавно созданной Галактической империей, Мандалорские кланы контролируют Мандалорское Пространство, сектор Внешнего Кольца, известные системы которого включают Мандалор, Рассвет Согласия, Ордо, Гаргон, Занбар и Джакелию. Сильный народ, объединенный под руководством единственного лидера, мандалорцы представляют собой дисциплинированную воинственную культуру, склонную к замкнутой изоляции и внутренней политике между соперничающими кланами."
 START_SCREEN_MANDALORIAN: "Мандалорские кланы - это совокупность кланов воинов, объединенных под руководством одного лидера. Эта фигура действует как живое воплощение мандалорской культуры, как диктует Реш'наре, шесть действий, которые делают человека мандалорианцем. Хотя Мандалор и не был изначальной родиной их культуры, он служил домом мандалорскому обществу по крайней мере с 7000 дбя, когда его открыли первые мандалорцы, таунги. Признанные недавно созданной Галактической империей, Мандалорские кланы контролируют Мандалорское Пространство, сектор Внешнего Кольца, известные системы которого включают Мандалор, Рассвет Согласия, Ордо, Гаргон, Занбар и Джакелию. Сильный народ, объединенный под руководством единственного лидера, мандалорцы представляют собой дисциплинированную воинственную культуру, склонную к замкнутой изоляции и внутренней политике между соперничающими кланами."
 EMPIRE_DESIGN_CorporateSectorAuthority: "§MПравительство Корпоративного сектора§! £megacorp£"
 EMPIRE_DESIGN_CorporateSectorAuthority_desc: "§RВозможно играть только на большой или огромной карте§!\nУправление корпоративного сектора - это корпоратократическое полицейское государство, поддерживаемое некоторыми крупнейшими корпорациями галактики. Огромная бюрократия, Корпоративный сектор управляется Исполнительным советом директоров. Расположенный на Этти IV на крайнем северо-востоке галактики, Корпоративный сектор контролирует плотно упакованный участок пространства с более чем тридцатью тысячами обитаемых систем, известных просто как Корпоративный сектор; который был первоначально создан законодателями Галактической Республики для решения разногласий, которые у них были с крупнейшими корпорациями галактики. Материалистичные люди, люди, составляющие Корпоративный сектор, существуют для того, чтобы работать и получать прибыль, многие из которых хотят однажды скупить достаточно корпоративных акций, чтобы подняться по авторитарной корпоративной лестнице, которая когда-то угнетала их под постоянной угрозой всеобъемлющей полиции, известной как Эспос. Хотя существа Корпоративного сектора и не столь ксенофобны, как Галактическая империя, они все еще подвержены чувству гуманоцентризма, наилучшим примером которого является почти полностью человеческое руководство правительства."
 START_SCREEN_CORPORATE_SECTOR: "Управление корпоративного сектора - это корпоратократическое полицейское государство, поддерживаемое некоторыми крупнейшими корпорациями галактики. Огромная бюрократия, Корпоративный сектор управляется Исполнительным советом директоров. Расположенный на Этти IV на крайнем северо-востоке галактики, Корпоративный сектор контролирует плотно упакованный участок пространства с более чем тридцатью тысячами обитаемых систем, известных просто как Корпоративный сектор; который был первоначально создан законодателями Галактической Республики для решения разногласий, которые у них были с крупнейшими корпорациями галактики. Материалистичные люди, люди, составляющие Корпоративный сектор, существуют для того, чтобы работать и получать прибыль, многие из которых хотят однажды скупить достаточно корпоративных акций, чтобы подняться по авторитарной корпоративной лестнице, которая когда-то угнетала их под постоянной угрозой всеобъемлющей полиции, известной как Эспос. Хотя существа Корпоративного сектора и не столь ксенофобны, как Галактическая империя, они все еще подвержены чувству гуманоцентризма, наилучшим примером которого является почти полностью человеческое руководство правительства."
