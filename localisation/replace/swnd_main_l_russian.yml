 only_two_extra_districts_allowed: "Допускается только два типа дополнительных районов."
 decision_abolish_admin_colony: "§GУпразднить Административные районы§!"
 decision_abolish_admin_colony_desc: "Мы сосредоточим наших бюрократов в другом месте и уступим контроль над £district£ §Yрайонами§! местному правительству. Затем мы сможем заменить их новыми £district£ §Yрайонами§!."
 decision_ecumenopolis_light: "§MСтроительство легкого Экуменополиса§!"
 decision_ecumenopolis_light_desc: "Начинает покрывать планету всемирным городским пейзажем, превращая её в §Y$pc_ecumenopolis_light$§!. Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YПроизводство ресурсов§!, и разблокирует £district£ §YРайоны Экуменополиса§!, предотвращая строительство £district£ §YОбычных районов§!."
 decision_ecumenopolis_light_effects_short: "Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§! и §YПроизводство ресурсов§!\nРазблокирует £district£ §YРайоны Экуменополиса§!\nБлокирует строительство £district£ §YОбычных районов§!"
 decision_ecumenopolis: "§MСтроительство Экуменополиса§!"
 decision_ecumenopolis_desc: "Покрывает планету всемирным городским пейзажем, превращая её в §Y$pc_ecumenopolis$§!. Еще больше увеличивается §YПроизводство ресурсов§!."
 decision_ecumenopolis_effects_short: "Увеличивает §YПроизводство ресурсов§! и завершает преобразование планеты из §Y$pc_ecumenopolis_light$§! в §Y$pc_ecumenopolis$§!."
 decision_ecumenopolis_ruined: "§MВосстановить Экуменополис§!"
 decision_ecumenopolis_ruined_desc: "Восстанавливает этот разрушенный городской пейзаж и превращает его в §Y$pc_ecumenopolis$§!. Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YПроизводство ресурсов§!, и разблокирует £district£ §YРайоны Экуменополиса§!, предотвращая дальнейшее строительство £district£ §YРазрушенных районов§!."
 decision_ecumenopolis_ruined_effects_short: "Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§! и §YПроизводство ресурсов§!\nОткрывает £district£ §YРайоны Экуменополиса§!\nБлокирует строительство £district£ §YРазрушенных районов§!"
 decision_plant_sapling: "Посадить §GСаженец Унети§!"
 decision_plant_sapling_desc: "Как мы пустили новые корни и расцвели далеко от [Root.Capital.GetName], так и этот саженец Унети будет расти. Вместе мы вырастем сильными и встретим грядущую бурю с решимостью и смирением."
 decision_plant_sapling_effects_short: "Хотя созревание дерева Унети не гарантировано, поскольку оно требовательно к почве, известно, что процветающее дерево Унети приносит счастье, способствует щедрому урожаю и привлекает путешественников туда, где оно посажено.. "
 decision_mastery_of_nature: "Нашему населению требуется территория для роста, и мы создадим эту инфраструктуру. Природа не должна стоять на пути прогресса."
 decision_mastery_of_nature_desc: "Нашему населению требуется территория для роста, и мы создадим эту инфраструктуру. Природа не должна стоять на пути прогресса."
 decision_market_nomination: "§BЭдикт: Галактический рыночный центр§!"
 decision_market_nomination_desc: "Быть центром галактической торговли - позиция столь же престижная, сколь и прибыльная. Рынок непостоянен, но при наличии достаточных стимулов мы сможем привлечь крупных игроков обосноваться на этой планете."
 decision_market_nomination_effects: "Применяет модификатор §YПоказатель конкурентоспособности базового рынка§! к данной планете, в зависимости от местных условий. Чем выше рейтинг, тем больше вероятность того, что в будущем §Hгалактический рынок§! развернется именно на этой планете."
 decision_market_nomination_effects_short: "Выдвинуть эту планету кандидатом на торговый узел, который станет объединенным §Hгалактическим рынком§!."
 decision_revoke_market_nomination: "§BЭдикт: Отозвать выдвижение§!"
 decision_revoke_market_nomination_desc: "Иногда не хочется быть в центре внимания."
 decision_revoke_market_nomination_effect: "§HУже сделанные инвестиции не будут возмещены.§!"
 decision_boost_market_nomination: "§BЭдикт: Усилить запрос на выдвижение§!"
 decision_boost_market_nomination_desc: "Сокращение административных накладных расходов. Особые экономические зоны. Взятки."
 decision_boost_market_nomination_effects: "Можно использовать до §Y2§! раз."
 decision_boost_market_nomination_effects_short: "Повысить §Yпоказатель конкурентоспособности базового рынка§! при помощи дополнительных мер."
 decision_study_the_sea: "§BЭдикт: Изучить живое море§!"
 decision_study_the_sea_desc: "По предварительным данным, океан, покрывающий эту планету, каким-то образом является живым, в нем обитает инопланетное существо, не похожее ни на одно из тех, с которыми мы сталкивались ранее. Исследователи предлагают организовать расширенное орбитальное исследование, чтобы узнать больше об этом загадочном существе."
 decision_study_the_sea_effect: "Будет создан низкоорбитальный исследовательский аванпост для изучения живого моря.\n\nСтоит ожидать новых открытий."
 decision_launch_anticrime_campaign: "§BЭдикт: Начать кампанию против преступности§!"
 decision_launch_anticrime_campaign_desc: "Начать обширную кампанию по предотвращению преступности, чтобы дать нашим стражам порядка дополнительные ресурсы, которые позволят бороться с повышением уровня преступности."
 decision_end_anticrime_campaign: "§BЭдикт: Закончить кампанию против преступности§!"
 decision_end_anticrime_campaign_desc: "Положить конец текущей кампании по предотвращению преступности."
 decision_negotiate_with_crime_lords: "§BЭдикт: Устроить переговоры с криминальными боссами§!"
 decision_negotiate_with_crime_lords_desc: "Договориться о тайной сделке с известными криминальными лидерами планеты, где они согласятся частично сдерживать энтузиазм своих организаций в обмен на различные уступки."
 decision_end_crime_lord_deal: "§BЭдикт: Прекратить сделку с криминальными боссами§!"
 decision_end_crime_lord_deal_desc: "Прекратить текущую сделку с лидерами преступных элементов на планете. Это приведет к значительным беспорядкам на планете на какое-то время."
 decision_martial_law_machine: "§BЭдикт: Активировать протоколы соблюдения§!"
 decision_martial_law_machine_desc: "Благодаря массовому надзору при помощи дронов машинный разум может обеспечить сотрудничество и соблюдение нормативных требований на всей планете."
 decision_martial_law_machine_effects: "£job_warrior_drone£ §Y$job_warrior_drone_plural$§! на планете повышают £stability£ §Y$PLANET_STABILITY_TITLE$§! на §G+5§! каждый\n£mod_job_warrior_drone_add£ $mod_job_warrior_drone_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! снижены на §R33%§!\n£mod_pop_growth_speed£ §YРост поселений§! во всех формах снижен на §R50%§!"
 decision_martial_law_machine_effects_short: "Повышает £stability£ §GСтабильность§! и добавляет больше видов деятельности в категории §Y$job_warrior_drone$§! jobs.\n\nСнижает §Rпроизводство ресурсов§! при различной £job£ деятельности и £mod_pop_growth_speed£ §RРост поселений§!."
 decision_end_martial_law_machine: "§BЭдикт: Завершить протоколы соблюдения§!"
 decision_end_martial_law_machine_desc: "Прекратить состояние повышенного надзора на планете и восстановить нормальные машинные функци."
 decision_end_martial_law_machine_effects_short: "Протоколы соблюдения на планете прекращены."
 decision_resort_colony: "§GСпециализация: Создать курортный мир§!"
 decision_resort_colony_desc: "Эта планета представляет собой мирный курорт, привлекающий туристов и гостей издалека. С целью сохранения природной красоты планеты введены строгие ограничения в отношении строительства на поверхности."
 decision_resort_colony_effects_short: "Не позволяет строить большинство £building£ §Yсооружений§! на планете\n\nПовышает £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! на всех других принадлежащих планетах."
 decision_resort_colony_no_districts: "£trigger_no£ Планета не должна быть осквернена строительством районов и сооружений."
 decision_abolish_resort_colony: "§GУпразднить планетарный курорт§!"
 decision_abolish_resort_colony_desc: "Этот мир больше не будет считаться особым курортом, и все ограничения на строительство на его поверхности будут сняты."
 resort_colony_empire_effects: "Другие колонии государства:\n $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"
 decision_slave_colony: "§GСпециализация: Создать невольничий мир§!"
 decision_slave_colony_desc: "Весь этот мир целенаправленно создан для максимального увеличения прироста его порабощенного населения при помощи разнообразных стимулов к воспроизводству."
 decision_slave_colony_effects: "Не позволяет строить большинство £building£ §Yсооружений§! на планете\nПозволяет строить £building£ §Yхижины рабов§!\n£pop£ §YСвободные поселения§! больше не могут расти на планете."
 decision_slave_colony_effects_short: "Значительно повышает §Yскорость прироста поселений§!\n\nПланета становится большей частью непригодной для £pop£ §Yсвободных поселений§!."
 decision_abolish_slave_colony: "§GУпразднить невольничий мир§!"
 decision_abolish_slave_colony_desc: "Этот мир больше не будет считаться невольничьим, и программы стимулирования роста его порабощенного населения прекращены."
 decision_slave_colony_must_have_slave: "£trigger_no£ На планете должно быть хотя бы одно £pop£ поселние §Yполностью порабощенной§! расы."
 decision_penal_colony: "§GСпециализация: Создать тюремное поселение§!"
 decision_penal_colony_desc: "Вся планета представляет собой огромное тюремное поселение. Крупные тюремные общины в основном самоуправляются заключенными, а наказанием обычно служит изгнание в беспощадную дикую природу."
 decision_penal_colony_effects_short: "Повышает £crime£ §Yпреступность§! и §Yотток иммиграции§! на планете\n\nСнижает £crime£ §Yпреступность§! на всех других принадлежащих планетах"
 decision_abolish_penal_colony: "§GУпразднить тюремное поселение§!"
 decision_abolish_penal_colony_desc: "Этот мир лишается статуса тюремного поселения, а ее обитателям предоставляются те же права и обязанности, что и на любой другой планете."
 decision_planet_luxuries_boost: "§BЭдикт: Распределить предметы роскоши§!"
 decision_planet_luxuries_boost_desc: "Приезжайте посмотреть на достопримечательности и оставайтесь ради совершенно нового домашнего голокинотеатра и индивидуальной спортивной повседневной одежды."
 decision_planet_food_boost: "§BЭдикт: Стимулировать планетарный рост§!"
 decision_planet_food_boost_desc: "Щедрое распределение правильных питательных веществ обеспечит здоровый и быстрый рост."
 decision_enact_population_control: "§BЭдикт: Объявить регулирование численности§!"
 decision_enact_population_control_desc: "Нельзя позволить росту населения превышать наши административные возможности, даже если для этого придется радикальные меры."
 decision_enact_population_control_effects_short: "Останавливает любой £pop£ прирост населения на планете\n\nПри активации снижает £stability£ §Rстабильность§!"
 decision_end_population_control: "§BЭдикт: Прекратить регулирование численности§!"
 decision_end_population_control_desc: "При планировании численности населения больше не будут применяться ограничительные меры."
 decision_end_population_control_effects_short: "£pop£ Поселения на планете могут развиваться нормально\n\nПовышает £stability£ §Gстабильность§!"
 decision_enact_population_control_gestalt: "§BЭдикт: Прекратить производство единиц§!"
 decision_enact_population_control_gestalt_desc: "Сейчас планете не нужно дополнительное население."
 decision_enact_population_control_gestalt_effects_short: "Останавливает любой £pop£ прирост населения на планете."
 decision_end_population_control_gestalt: "§BЭдикт: Продолжить производство населения§!"
 decision_end_population_control_gestalt_desc: "Нам снова нужно больше населения."
 decision_end_population_control_gestalt_effects_short: "£pop£ Поселения на планете могут развиваться нормально."
 decision_enact_robot_assembly_control: "§BЭдикт: Прекратить сбор дроидов§!"
 decision_enact_robot_assembly_control_desc: "На этой планете прекратится сбор поселений дроидов."
 decision_enact_robot_assembly_control_effects_short: "Останавливает сбор поселений дроидов на планете."
 decision_end_robot_assembly_control: "§BЭдикт: Продолжить сбор дроидов§!"
 decision_end_robot_assembly_control_desc: "На этой планете продолжится сбор поселений дроидов."
 decision_end_robot_assembly_control_effects_short: "Возобновляет сбор поселений дроидов на планете."
 decision_end_robot_assembly_control: "§BЭдикт: Продолжить сбор дроидов§!"
 decision_end_robot_assembly_control_desc: "На этой планете продолжится сбор поселений дроидов."
 decision_end_robot_assembly_control_effects_short: "Возобновляет сбор поселений дроидов на планете."
 decision_expel_population: "§BЭдикт: Изгнать лишнее население§!"
 decision_expel_population_desc: "Перенаселение в этом мире требует радикальных мер. На всей планете проводится масштабная лотерея, «победители» которой подвергаются изгнанию — если необходимо, насильно."
 decision_expel_population_effects: "Для снижения перенаселения с планеты изгоняются §Yдо 10§! £pop£ поселений. ители изгнанных поселений станут беженцами и смогут поселиться в других государствах."
 decision_expel_population_effects_short: "Для снижения перенаселения с планеты изгоняются до §Y10§! £pop£ поселений\n\nВременно снижает £stability£ §Rстабильность§!"
 decision_divine_algorithm: "§BЭдикт: Применить божественный алгоритм§!"
 decision_discourage_growth: "§BЭдикт: Затруднять планетарный рост§!"
 decision_discourage_growth_desc: "Если ресурсов и места для жилья остро не хватает, в этом мире может потребоваться планирование численности населения. Затем будут приняты меры по добровольному сокращению роста населения."
 decision_discourage_growth_effects_short: "Снижает любой £pop£ прирост населения на планете\n\nПри активации повышает §Rсодержание поселений§!."
 decision_end_discourage_growth: "§BЭдикт: Прекратить затруднение роста§!"
 decision_end_discourage_growth_desc: "Это устранит необходимость политических мер, принятых в этом мире для затруднения роста населения."
 decision_end_discourage_growth_effects_short: "£pop£ Поселения на планете могут развиваться нормально\n\nСнижает §Gсодержание поселений§!."
 decision_consecrated_worlds: "§BСакральный мир§!"
 decision_consecrated_worlds_desc: "Данное место объявляется священным в соответствии с традициями нашей веры. Паломники будут прилетать издалека, чтобы окунуться в его светлую ауру."
 decision_consecrated_worlds_effects: "Добавляет этот мир к нашим сакральным мирам (до §Y3§!), повышая §Yпривлекательность принципа Спиритуализм§!, §Yобщеимперские блага§! и производство £unity£ §Yединства§!, в зависимости от духовного значения планеты."
 decision_consecrated_worlds_effects_short: "Добавляет этот мир к нашим сакральным мирам, повышая §Yпривлекательность принципа Спиритуализм§! и §Yобщеимперские блага§!, а также производство £unity£ §Yединства§!."
 decision_unconsecrated_worlds: "§BОтменить освящение мира§!"
 decision_unconsecrated_worlds_desc: "Сакральный статус планеты будет отозван."
 decision_unconsecrated_worlds_effects_short: "Отозвать сакральный статус этой планеты."
 decision_martial_law: "§BЭдикт: Объявить военное положение§!"
 decision_martial_law_desc: "Выполнение правительством большей части функций на местах приостановлено, а планета переведена на прямой контроль со стороны военных с целью восстановления гражданского порядка."
 decision_martial_law_effects: "£job_soldier£ §Y$job_soldier_plural$§! на планете повышают £stability£ §Y$PLANET_STABILITY_TITLE$§! на §G+5§!  каждый\n£mod_job_soldier_add£ $mod_job_soldier_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! снижены на §R33%§!\n£mod_pop_growth_speed£ §YРост поселений§! во всех формах снижен на §R50%§!"
 decision_martial_law_effects_short: "Повышает £stability£ §GСтабильность§! и добавляет больше видов деятельности в категории §Y$job_soldier$§! jobs.\n\nСнижает §Rпроизводство ресурсов§! при различной £job£ деятельности и £mod_pop_growth_speed£ §Rрост поселений§!."
 decision_end_martial_law: "§BЭдикт: Прекратить военное положение§!"
 decision_end_martial_law_desc: "Прекратить текущий военный контроль над планетой и восстановить гражданские функции правительства."
 decision_end_martial_law_effects_short: "Военное положение на планете прекращено."
 decision_martial_law_hive: "§BЭдикт: Выслать трутней-охотников§!"
 decision_martial_law_hive_desc: "С помощью специализированных боевых форм коллективный разум способен сделать так, чтобы неуправляемые элементы на планете были найдены и ликвидированы."
 decision_martial_law_hive_effects: "£job_warrior_drone£ §Y$job_warrior_drone_plural$§! на планете повышают £stability£ §Y$PLANET_STABILITY_TITLE$§! на §G+5§!  каждый\n£mod_job_warrior_drone_add£ $mod_job_warrior_drone_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! снижены на §R33%§!\n£mod_pop_growth_speed£ §Yрост поселений§! во всех формах снижен на §R50%§!"
 decision_martial_law_hive_effects_short: "Повышает стабильность £stability£ §GStability§! и добавляет большев видов деятельности в категории §Y$job_warrior_drone$§!.\n\nСнижает §RПроизводство ресурсов§! при различной £job£ деятельности и £mod_pop_growth_speed£ §Rрост поселений§!."
 decision_end_martial_law_hive: "§BЭдикт: Отозвать трутней-охотников§!"
 decision_end_martial_law_hive_desc: "Прекратить состояние повышенной бдительности на планете и восстановить нормальные функции улья."
 decision_end_martial_law_hive_effects_short: "Трутни-охотники отозваны с планеты."
 edict_agrocite_turbolaser: "Улучшенные турболазеры"
 edict_agrocite_turbolaser_desc: "Мы можем значительно усилить наше тяжелое оружие, используя редкую руду агроцит в качестве источника топлива."
 edict_bacta_healthcare: "Универсальное медицинское обслуживание Бакта"
 edict_bacta_healthcare_desc: "Благодаря государственной кампании по здравоохранению, в рамках которой мы распространяем большое количество бакты по больницам нашей империи, мы можем значительно улучшить качество жизни обычных граждан."
 edict_spice_happiness: "Кампания: Счастье в спайсе"
 edict_spice_happiness_desc: "Мы можем значительно повысить общий уровень счастья населения с помощью кампаний по распространению контролируемых веществ. К сожалению, это приводит к снижению продуктивности населения."
 edict_clearing_ordnance: "Подрывная расчистка земли"
 edict_clearing_ordnance_desc: "Благодаря использованию боеприпасов военного образца,  мы можем расчищать сложные участки местности гораздо быстрее."
 edict_hyperfuel_fuel: "Дополнительное гипертопливо"
 edict_hyperfuel_fuel_desc: "Обеспечив реакторы нашего флота дополнительным гипертопливом, мы значительно увеличим их общую скорость."
 edict_hypermatter_shield: "Щиты с избыточным зарядом"
 edict_hypermatter_shield_desc: "Наши инженеры стремятся повысить прочность нашей защиты, перезаряжая наши реакторы дополнительным гипервеществом."
 edict_ordnance_explosive: "Увеличенная полезная нагрузка ракет"
 edict_ordnance_explosive_desc: "Мы можем модернизировать наши корабли, чтобы они несли увеличенную полезную нагрузку ракет для повышения их общей боевой эффективности."
 edict_plasma_cell_ion_cannon: "Заряженное ионное оружие"
 edict_plasma_cell_ion_cannon_desc: "Обеспечив наши ионные пушки дополнительными энергетическими ячейками, мы можем значительно повысить их эффективность."
 edict_tibanna_gas_laser: "Улучшенные лазерные орудия"
 edict_tibanna_gas_laser_desc: "Внедрив в наши пушки Тибанну со спиновым уплотнением, мы сможем увеличить их энергоотдачу в четыре раза и значительно усилить их общую разрушительную силу."
 edict_starfighter_parts_fighter: "Обновление истребителей"
 edict_starfighter_parts_fighter_desc: "Предоставив нашим инженерам дополнительный доступ к дополнительным комплектующим, мы сможем значительно расширить возможности наших истребителей."
 edict_minerals_armor: "Дополнительный слой брони"
 edict_minerals_armor_desc: "Покрывая наши суда дополнительными слоями брони, мы можем повысить их общую живучесть в бою."
 edict_funding_terraforming: "Проект: Новый Мир"
 edict_funding_terraforming_desc: "Используя процессоры терраформирования в наших проектах по преобразованию местности, мы можем достичь гораздо более высоких темпов прогресса."
 edict_rakatan_research: "Изучение ракатанских артефактов"
 edict_rakatan_research_desc: "Поощряя изучение ракатанских артефактов, мы можем попытаться узнать больше об их тайных технологиях."
 edict_empire_influence_campaign: "Кампания Имперского Порядка"
 edict_empire_influence_campaign_desc: "Увеличив бюджет кампании КОМПОНП, мы сможем повысить стабильность наших миров и гарантировать сохранение высокой культуры человечества в галактике."
 edict_empire_credit_campaign: "Имперская производственная кампания"
 edict_empire_credit_campaign_desc: "Ужесточив наказания на рабочем месте для представителей нечеловеческого вида, мы сможем отбить охоту к плохому поведению и стимулировать нашу рабочую силу к выполнению производственной квоты."
 edict_rebel_influence_campaign: "Кампания сочувствия к повстанцам"
 edict_rebel_influence_campaign_desc: "Посылая сенаторов, дипломатов и представителей, лояльных к восстанию, мы можем попытаться завоевать больше симпатии к нашему делу во всей галактике."
 edict_rebel_credit_campaign: "Кампания объединенных повстанцев"
 edict_rebel_credit_campaign_desc: "Объединенные мы стоим, разделенные мы падаем. Начав собственную контрпропагандистскую кампанию, мы можем укрепить единство нашего народа и попытаться дискредитировать гуманоцентрические ценности, распространяемые Империей."
 edict_mando_influence_campaign: "Мандалорская крестовая кампания"
 edict_mando_influence_campaign_desc: "Объявив крестовый поход нашим Мандалором, мы можем побудить наших людей к тому, чтобы они прилагали максимум усилий во всем, что делают, - концепция, известная нашему народу как Тал'онидир."
 edict_mando_credit_campaign: "Мандалорская рекрутинговая кампания"
 edict_mando_credit_campaign_desc: "Введя немедленные денежные выплаты за службу, мы сможем привлечь больше людей, которые посвятят себя мандалорианскому образу жизни, служа в наших вооруженных силах и строя наши звездолеты."
 edict_cr_influence_campaign: "Кампания по привлечению финансирования"
 edict_cr_influence_campaign_desc: "Аккуратно перетягивая ниточки и оказывая услуги, мы можем манипулировать галактическим рынком, чтобы снизить плату за наши сделки и одновременно повысить нашу общую стоимость и торговую привлекательность."
 edict_cr_credit_campaign: "Кампания по возобновлению работы завода дроидов"
 edict_cr_credit_campaign_desc: "Возобновив работу старых литейных цехов дроидов, мы сможем увеличить производство боевых дроидов, а также повысить скорость постройки кораблей."
 edict_chiss_influence_campaign: "Чисская Кампания по единению"
 edict_chiss_influence_campaign_desc: "С помощью тщательного позирования и хорошо поставленного политического подкупа мы можем увеличить единство и счастье наших людей, влияя на них в направлении ценностей нашего правительства."
 edict_chiss_credit_campaign: "Чисская Кампания по расширению сил обороны"
 edict_chiss_credit_campaign_desc: "Временно увеличив наш военный бюджет, мы сможем повысить возможности Экспансионистского флота, когда он будет патрулировать границы нашего космоса."
 edict_hutt_influence_campaign: "Хаттская кампания по устрашению"
 edict_hutt_influence_campaign_desc: "С помощью демонстрации силы и публичных побоев мы можем использовать свое влияние, чтобы стимулировать продуктивность наших рабов, одновременно повышая единство нашей империи."
 edict_hutt_credit_campaign: "Хаттская кампания в поддержку коррупции"
 edict_hutt_credit_campaign_desc: "Благодаря хорошо расставленным взяткам различным преступным синдикатам и каджидским лордам, мы можем увеличить производство спайса в нашей империи и повысить общую торговую стоимость."
 edict_fear_campaign: "Кампания страха"
 edict_fear_campaign_desc: "Мерзкая и звериная природа ксеносов должна быть донесена до наших людей. Они должны принять правду, что мы стоим одни в море чужеродной грязи."
 edict_education_campaign: "Кампания по образованию"
 edict_education_campaign_desc: "Назад в школу! Если немедленно потратить ресурсы на продвижение программ высшего образования среди наших лидеров, их навыки будут улучшаться более быстрыми темпами."
 edict_recycling_campaign: "Кампания по переработке отходов"
 edict_recycling_campaign_desc: "Необходимо научить население ограничивать расточительное потребление ресурсов. Кампания по повышению осведомленности общественности о необходимости переработки отходов позволит на мгновение снизить стоимость наших потребительских товаров."
 edict_healthcare_campaign: "Кампания по здравоохранению"
 edict_healthcare_campaign_desc: "Диета, регулярные физические упражнения и режим сна - все это в совокупности влияет на здоровье нашего населения. Если пропагандировать более здоровый образ жизни, продолжительность их жизни увеличится."
 edict_robot_campaign: "Кампания по использованию дронов"
 edict_robot_campaign_desc: "Выделяя дополнительные ресурсы на наши производственные мощности, мы можем выпускать новые рабочие дроны еще более быстрыми темпами."
 edict_machine_learning_campaign: "Кампания по машинному обучению"
 edict_machine_learning_campaign_desc: "Выделяя дополнительные средства нашим автономным беспилотникам, они могут увеличить скорость, с которой их самообучающиеся алгоритмы улучшают их общую производительность."
 edict_drone_campaign: "Кампания по использованию дронов"
 edict_drone_campaign_desc: "Выделяя дополнительные ресурсы на наши производственные мощности, мы можем выпускать новые рабочие дроны еще более быстрыми темпами."
 edict_learning_campaign: "Образовательная кампания"
 edict_learning_campaign_desc: "Обеспечивая наши автономные беспилотники дополнительными питательными элементами, мы можем повысить их производительность"
 edict_war_drone_campaign: "Кампания по использованию военных дронов"
 edict_war_drone_campaign_desc: "Выделяя нашим боевым дронам дополнительные полезные элементы, мы можем увеличить их силу и боеготовность."
 edict_masters_writings_politics: "Наказы Учителя: Всеобщее благо"
 edict_masters_writings_politics_desc: "Перевод учений инопланетного философа. Следуя ее советам о том, как объединить государство с помощью самопожертвования, мы можем резко улучшить инфраструктуру.\n\n"Сильная империя зиждется на добровольном отказе от лишних благ, но только если каждый гражданин готов разделить эту ношу." - Янджон Зелмар\n\n"
 edict_masters_writings_philosophy: "Наказы Учителя: Философский взгляд на мир"
 edict_masters_writings_philosophy_desc: "Перевод учений инопланетного философа. Они содержат выводы и размышления о смысле жизни и предназначении Галактики. Следуя этим советам, наши правители смогут принимать более обоснованные решения.\n\n"Ответ на вопрос о сути Галактики сокрыт не в нас, но это не умаляет нашего желания его отыскать. Мы должны стремиться к единству, если хотим найти ответ о природе всего сущего." - Систрос Невет\n\n"
 edict_masters_writings_diplomacy: "Наказы Учителя: Дипломатическое доверие"
 edict_masters_writings_diplomacy_desc: "Перевод учений инопланетного философа. Его воспоминания о дипломатических переговорах могут послужить хорошей основой нашей дипломатии.\n\n"Встречи с детьми космоса подчас пугают, но в конечном итоге они дарят надежду. Помогайте вашим соседям и наслаждайтесь их присутствием, ведь они спасают вас от изоляции в пустоте." - Файя Родемос\n\n"
 edict_masters_writings_war: "Наказы Учителя: Воюющие государства"
 edict_masters_writings_war_desc: "Перевод учений инопланетного философа. Его рассказы о войне и описания военных стратагий могут стать отличным пособием для подготовки наших военных.\n\n"Добиться единства труднее всего, поскольку самодостаточность часто порождает границы. Такие преграды нужно уничтожать, и это многих страшит. Иногда нужно разрушить что-то до основания, чтобы потом создать из пепла нечто более прочное." - Браата Данлос\n\n"
 edict_edict_research_footing: "Исследовательская база"
 edict_edict_research_footing_desc: "Этот указ позволит улучшить контроль над нашими исследовательскими филиалами. Наши ученые будут обеспечены большим вспомогательным персоналом и высококачественным оборудованием."
 edict_edict_desperate_measures: "Полное военное положение"
 edict_edict_desperate_measures_desc: "Этот указ даст нам прямой контроль над ключевыми отраслями промышленности и заводами. Наши военные ни в чем не будут нуждаться, поскольку мы направляем материалы и рабочую силу в нашу военную промышленность."
 edict_edict_fortress_proclamation: "Укрепление звездной базы"
 edict_edict_fortress_proclamation_desc: "Большие инвестиции в улучшение и модернизацию наших оборонительных звездных баз по всей галактике."
 edict_edict_architectural_renaissance: "Архитектурное возрождение"
 edict_edict_architectural_renaissance_desc: "Массивные инвестиции в архитектуру гарантируют, что все наши планетарные строительные проекты и мегаструктуры получат максимум внимания, улучшая скорость их возведения."
 edict_edict_will_to_power: "Стремление к власти"
 edict_edict_will_to_power_desc: "Мы должны завладеть сердцами и умами наших людей. Наша политика может быть адаптирована, чтобы дать народу то, что, по его мнению, он хочет."
 edict_edict_grand_fleet: "Великий флот"
 edict_edict_grand_fleet_desc: "Этот указ ставит гордость и славу Великого флота Империи превыше всего, и что значительное политическое внимание должно быть направлено на обеспечение его дальнейшего процветания."
 edict_edict_arms_race_edict: "Гонка вооружений"
 edict_edict_arms_race_edict_desc: "Этот указ направляет все административные и общественные усилия на эффективное производство военного оборудования."
 edict_edict_resupply_lines_edict: "Линии снабжения"
 edict_edict_resupply_lines_edict_desc: "Мы удвоим наши усилия и обеспечим безопасность линий снабжения, на которых покоятся наши военные усилия."
 galactic_empire_federation_name: "Первая Галактическая Империя"
 swp_rebel_federation: "$SWP_ALLIANCE$ повстанцев"
 swp_rebel_federation_desc: "$SWP_ALLIANCE$ за восстановление Республики включает в себя огромное количество повстанцев, партизан, мятежников и военизированных формирований. Все они посвятили себя свержению §GГалактической Империи§!."
 swp_coalition_federation: "Коалиция"
 swp_coalition_federation_desc: "Общий, гибкий и настраиваемый $SWP_ALLIANCE$, который обеспечивает взаимную оборону и укрепляет военный и гражданский потенциал своих членов."
 swp_compact_federation: "Военный договор"
 swp_compact_federation_desc: "Военный договор обычно состоит из нескольких слабых держав, связанных одной более сильной державой. В обмен на предоставление защиты более слабым членам, сильная держава получает ряд военных преимуществ."
 swp_con_federation: "Конфедерация"
 swp_con_federation_desc: "Конфедерация из нескольких держав, созданная по образцу Сепаратистского $SWP_ALLIANCE$а времен Войн клонов."
 swp_exchange_federation: "Коммерческий $SWP_ALLIANCE$"
 swp_exchange_federation_desc: "Торговый союз $SWP_ALLIANCE$ между несколькими империями. Участие в $SWP_ALLIANCE$ обычно дает бонусы к торговой стоимости и исследовательским возможностям члена."
 swp_cartel_federation: "Криминальный картель"
 swp_cartel_federation_desc: "Криминальный картель состоит из нескольких преступных группировок, работающих сообща для достижения общих целей. Членство в нем обычно дает бонус к производству влияния и строительству аванпостов."
 law_category_annexation: "Аннексируемые участники"
 law_category_annexation_desc: "Позволяет лидеру поглощать других членов, прекращая их независимость и получая контроль над их территориями и флотами."
 annexation_no: "Нет аннексии"
 annexation_no_desc: "Запретить аннексию лидером членов $SWP_ALLIANCE$."
 annexation_yes: "Аннексия"
 annexation_yes_desc: "Разрешить аннексию лидером членов $SWP_ALLIANCE$."
 declare_war_president_vote_senate: "Только $SWP_ALLIANCE$ Лидер"
 declare_war_president_vote_senate_desc: "Только $SWP_ALLIANCE$ Лидер может объявить войну другой фракции."
 succession_term_indefinite: "Бессрочный"
 succession_term_indefinite_desc: "$SWP_ALLIANCE$ исполнительный срок лидера является бессрочным."
 succession_type_galactic_empire: "Имперская линия"
 succession_type_galactic_empire_desc: "Только потомки Галактического Императора обладают силой, чтобы править §GПервой Галактической Имперей§!. Они не примут никаких соперников."
 swp_galactic_empire_federation: "Галактическая империя"
 swp_galactic_empire_federation_desc: "Централизованная §GПервая Галактическая Империя§! эпических масштабов, управляемый императором с абсолютной властью."
 empire_federation_passive_effect: "Так вот как умирает свобода... под бурные аплодисменты."
 galactic_empire_cant_leave: "§GПервая Галактическая Империя§! является основополагающим элементом Первой Галактической Империи и не может покинуть."
 empire_federation_passive: "Провозглашение нового порядка"
 empire_federation_passive_desc: "Мы прошли испытания, но оказались сильнее. Мы движемся вперед как единый народ, Имперские граждане из §GПервая Галактическая Империя§!. Мы победим. Десять тысяч лет мира начнутся уже сегодня."
 empire_federation_passive_02: "Советник Галактической Республики"
 empire_federation_passive_02_desc: "Первая Галактическая Империя является провозглашенным преемником Галактической Республики. Это расширяет ее влияние и легитимность."
 president_diplo_weight_steal_empire_effect: "Каждый участник передает §Y50%§! своего §Y$MOD_DIPLO_WEIGHT_MULT$§! Лидеру"
 empire_federation_lvl_1_1: "Безопасное и защищенное общество"
 empire_federation_lvl_1_1_desc: "Сепаратисты потерпели полное поражение, и Первая Галактическая Империя устоит. Единая! Объединенная и свободная! Восстание Джедаев было нашим последним испытанием - это был последний вздох сил тьмы! Теперь мы навсегда оставили эту тьму позади, и начался новый день.!"
 empire_federation_lvl_1_2: "Имперская культура"
 empire_federation_lvl_1_2_desc: "Обеспечить, чтобы мы всегда были вместе, чтобы мы всегда говорили единым языком и действовали единой волей."
 empire_federation_lvl_1_3: "Процветающая империя"
 empire_federation_lvl_1_3_desc: "Бюрократическая волокита и нестабильность Старой Республики ушли в пепел истории. Вновь торговля и коммерция будут процветать среди звезд."
 empire_federation_lvl_2_1: "Имперские дипломаты"
 empire_federation_lvl_2_1_desc: "Сепаратисты потерпели полное поражение, и Первая Галактическая Империя будет стоять единым фронтом! Объединенная и свободная! Восстание Джедаев было нашим последним испытанием - последним ударом сил варварства и суеверий! Теперь мы оставили позади темную эпоху Старой Республики, и начался новый день.!"
 empire_federation_lvl_2_2: "Имперская дипломатия"
 empire_federation_lvl_2_2_desc: "Никогда больше мы не будем разделены! Никогда больше не будет сектор против сектора, планета против планеты, брат против брата. Мы - единая Империя, неделимая и нерушимая под властью мудрости и могущества Императора."
 empire_federation_lvl_2_3: "Имперское влияние"
 empire_federation_lvl_2_3_desc: "На протяжении десятилетий Галактическая Империя тщательно создавалась, чтобы занять свое законное место главного гегемона и защитника Галактики. По заслугам или по канонам, другие державы признают эту истину, как это сделали мы."
 empire_federation_lvl_3_1: "Безопасность, справедливость и мир!"
 empire_federation_lvl_3_1_desc: "Империя, посвященная сохранению справедливого общества. Безопасного и надежного общества! Мы - Империя, которая простоит десять тысяч лет и еще десять тысяч лет!"
 empire_federation_lvl_3_2: "Имперский флот"
 empire_federation_lvl_3_2_desc: "Поскольку большая часть Галактики пылает в огне восстаний и мятежей, у Галактической Империи не было другого выбора, кроме как увеличить Имперский Флот. Имперский флот, и без того немалый за счет количества боевых кораблей, оставшихся после Войн клонов, находится на пути к тому, чтобы стать самой мощной военной силой, которую когда-либо видела галактика."
 empire_federation_lvl_3_3: "Все, что происходит, совершается в соответствии с моим замыслом."
 empire_federation_lvl_3_3_desc: "Имперское бюро безопасности было создано галактическим императором Палпатином как тайная полицейская организация, призванная искоренять врагов Нового порядка и поддерживать стабильность на имперских территориях. Не прошло и десяти лет с момента создания, как из горстки агентов организация превратилась в титанический аппарат безопасности, вдвое превосходящий по размерам Имперскую разведку."
 empire_federation_lvl_4_1: "За империю и императора!"
 empire_federation_lvl_4_1_desc: "Имперские граждане, от скромного булочника до высокопоставленного офицера, знают, чего от них ожидают их семьи, их Империя и их Император. Они не окажутся невостребованными."
 empire_federation_lvl_4_2: "Имперское поглощение"
 empire_federation_lvl_4_2_desc: "Нет слишком большой жертвы, нет слишком тяжелых испытаний, нет слишком высокой цены, чтобы обеспечить сохранение Империи. Наши сборщики налогов и штурмовики позаботятся об этом."
 empire_federation_lvl_4_3: "Гегемон Галактики"
 empire_federation_lvl_4_3_desc: "Мы - Империя, которая и впредь будет управляться этим августейшим органом! Мы - Империя, которая никогда не вернется к политическим маневрам и коррупции, которые так глубоко ранили нас; мы - Империя, которой будет руководить один суверен, избранный на всю жизнь.!"
 rebel_federation_passive: "$SWP_ALLIANCE$ за восстановление Республики"
 rebel_federation_passive_desc: "$SWP_ALLIANCE$ за восстановление Республики объединяет множество повстанцев, партизан, бунтовщиков и военизированных формирований, посвятивших себя свержению §GГалактической Империи§!."
 rebel_federation_lvl_1_1: "Раннее восстание"
 rebel_federation_lvl_1_1_desc: "От ветеранов Войн Клонов до наивных фермеров, the §H$SWP_ALLIANCE$ Повстанцев§! привлекает смельчаков из всех слоев общества."
 rebel_federation_lvl_1_2: "Равенство для всех"
 rebel_federation_lvl_1_2_desc: "Ни один вид не может претендовать на владение принципами равенства, справедливости и свободы. Эти общие идеалы универсальны, и за них стоит бороться."
 rebel_federation_lvl_1_3: "Тактика "бей и беги" 
 rebel_federation_lvl_1_3_desc: "Чтобы противостоять превосходству обычных сил Империи, §H$SWP_ALLIANCE$ повстанцев§! был вынужден освоить различные партизанские тактики." 
 rebel_federation_lvl_2_1: "Ботанские шпионские сети" 
 rebel_federation_lvl_2_1_desc: "Несмотря на неофициальность, §HАльянс повстанцев§! углубил отношения с §HБотанскими шпионами§! и значительно расширил свои и без того значительные шпионские и диверсионные возможности." 
 rebel_federation_lvl_2_2: "Гуманитарная помощь с Альдераана" 
 rebel_federation_lvl_2_2_desc: "Воспитанные в древних традициях взаимопомощи, благотворительности и щедрости, многие Альдераанцы оказались в центре §HRАльянса повстанцев§! программы внешней помощи и содействия при бедствиях." 
 rebel_federation_lvl_2_3: "Местные ополчения" 
 rebel_federation_lvl_2_3_desc: "Растущая изощренность стратегии вербовки §H$SWP_ALLIANCE$а повстанцев§! позволила объединить некогда разрозненные силы планетарной обороны, частные армии и региональные ополчения в единую боевую силу." 
 rebel_federation_lvl_3_1: "Инженерия Мон-Каламари" 
 rebel_federation_lvl_3_1_desc: "Отточенная поколениями на верфях Дака, инженерия Мон-Каламари способна строить боевые корабли, не уступающие тем, что массово производятся на верфях Центрального Мира." 
 rebel_federation_lvl_3_2: "Деятельность контрабандистов" 
 rebel_federation_lvl_3_2_desc: "Хотя §H$Альянс повстанцев§! борется за честное и справедливое правительство, необходимость вынуждает его становиться все более искусным в использовании своих связей с криминальным миром для удовлетворения своих потребностей в оружии, кораблях и припасах." 
 rebel_federation_lvl_3_3: "Лидерство Массасси" 
 rebel_federation_lvl_3_3_desc: "Сформированные в душных конференц-залах Явина 4 не меньше, чем в горниле битвы, основные лидеры §H$Альянса повстанцев§! перенесли ужасные поражения и праздновали великие победы. Работая вместе, они превратили то, что когда-то было небольшой, разношерстной группой политических диссидентов, в силу, способную бросить вызов могуществу §GИмперии§!" 
 rebel_federation_lvl_4_1: "Линии снабжения повстанцев" 
 rebel_federation_lvl_4_1_desc: "§H$Альянс повстанцев§! может сражаться с §GГалактической Империей§! используя любые средства, но все, от униформы до турболазеров должно откуда-то браться. К счастью, §HПовстанческие§! мошенники не имеют себе равных." 
 rebel_federation_lvl_4_2: "Наследник Старой Республики" 
 rebel_federation_lvl_4_2_desc: "§GГалактическая Империя§! может быть преемником Старой Республики, но не законным. При всех своих недостатках §RСтарая Республика§! был маяком свободы, демократии и мирного сосуществования. §GИмперия§! не является ни одним из них, и является анафемой для тех самых принципов, что §RСтарая Республика§! и его защитники-Джедаи поклялись поддерживать. Мы законные наследники этой традиции, и мы будем бороться, чтобы вернуть себе это наследие." 
 rebel_federation_lvl_4_3: "Дорога к Новой Республике" 
 rebel_federation_lvl_4_3_desc: "§H$SWP_ALLIANCE$§! был основан не для того, чтобы вести бесконечную войну. Его основали для того, чтобы сделать Галактику безопасной, чтобы в ней снова расцвел цветок свободы и свободолюбия. Как только война закончится, мы обязаны сделать так, чтобы никогда не повторить ошибок прошлого." 
 succession_type_rebel_alliance: "Лидерство Массасси" 
 succession_type_rebel_alliance_desc: "Хотя он содержит бесчисленное количество ячеек, разбросанных по тысячам миров, эффективный контроль над внутренней политикой §H$SWP_ALLIANCE$§! и распоряжением его военными активами делегирован Мон Мотме и руководящей ячейке Верховного командования $SWP_ALLIANCE$." 
