 mod_country_base_energy_produces_add: "£energy£ Кредиты ежемесячно"
 pft_prosperity_desc: "Фракции процветания стремятся к экономическому росту и приобретению ресурсов. Они любят кредиты и редкие ресурсы и не приемлют вооруженные конфликты, препятствующие внутреннему развитию.\n\n§LПринцип Пацифизма§!"
 ADD_ENERGY_EFFECT: "£energy£ §YКредиты§!: $NUM$\n"
 TUTORIAL_MILITARY_FLEET_DESC: "§SВоенные флотилии§! берегут нашу молодую державу от угроз... или силой расширяют наше великое государство, если мы того желаем.\n\nТекущий §Sразмер флотилии§! ограничен и зависит от изученных технологий, количества наших §Sпоселений§! и §Sстояночных мест на космических базах§!. У нашей первоначальной флотилии нет §Sадмирала§!, поэтому, если у нас достаточно §Sкредитов§!, его не мешало бы нанять."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "Закладка §SБюджет§! подсчитывает ежемесячные §Sдоходы§! и §Sрасходы§! нашего государства, выраженные в кредитах. Здесь также можно увидеть факторы, влияющие на нашу экономику."
 credit_income: "+10 прирост кредитов в месяц"
 dyson_sphere_0_MEGASTRUCTURE_DETAILS: "A §Y$dyson_sphere_5$§! Полностью окружает определенную звезду, преобразуя всю солнечную радиацию в £energy£ Кредиты."
 tutorial_7_chain_desc: "Несколько §Sпланетарных свойств§! нашего родного мира заблокированы, и их нельзя использовать. Мы должны расчистить их поскорее, сделав свойства доступными для строящихся §Sрайонов§!. На это придется потратить время и §Sкредиты§!, так что это довольно медленный процесс.\n\nЧтобы расчистить §Sпланетарное свойство§!, щелкните по кнопке §SПоказать планетарные свойства§! в меню нашей родной планеты. Выберите заблокированную особенность, затем щелкните по кнопке §SРасчистить§!. Начнется процесс расчистки (если у вас хватает на него средств).\n\nУчтите, что затраты времени и кредитов на расчистку зависят от типа особенности. §SГубернаторы§! также могут влиять на стоимость."
 tutorial_10_chain_desc: "Нам стоит нанять еще одного §Sученого§!, чтобы он возглавил наш новый §Sнаучный корабль§!. Корабль не может изучать миры и §Sаномалии§! без ученого на борту.\n\nВыберите наш новый научный корабль и щелкните по пункту §SНазначить лидера§!. Откроется закладка §SЛидеры§!, где перечислены все нанятые нами ученые. Щелкните по кнопке §SНанять§! в верхней части этого списка.\n\nВыберите подходящего кандидата, затем щелкните на его кнопку §SНанять§!. Для найма лидера необходимо £unity£§Yединство§!, и вам, возможно, придется сначала его накопить.\n\nНанятый ученый будет ожидать указаний на нашей родной планете."
 tutorial_14_chain_desc: "Продолжайте расширять государство, создавая колонии. Накопите достаточно §Sсплавов§!, §Sпищи§! и §Sтоваров массового спроса§! и постройте еще несколько §Sколониальных кораблей§!, а затем отправьте их основывать колонии.\n\nНе стройте слишком много колоний сразу, так как они будут расходовать §Sкредиты§!, пока не выйдут на самообеспечение."
 tutorial_15_chain_desc: "Наша растущая промышленность требует все новых ресурсов, и мы должны увеличить добычу §Sминералов§!. Для этого нужно строить §Sдобывающие станции§! на орбитах планет и астероидов, где есть залежи минералов, или §Sгорнодобывающие районы§! на поверхности заселенных нами планет.\n\nПоскольку для содержания станций и строений нужны §Sкредиты§!, нам потребуется мощный источник и этого ресурса. Кредиты вырабатываются §Sэнергетическими районами§! на поверхности заселенных нами планет. Их также извлекают §Sдобывающие станции§! на орбите планет, астероидов или звезд, где есть залежи кредитов."
 infested_worlds: "§YМиры Юужань-вонгов§!"
 infested_worlds_cleansed: "§YМиры освобождены от Юужань-вонгов§!"
 prethoryn_kills_us: "§GЮужань-вонгские корабли уничтожены нами§!"
