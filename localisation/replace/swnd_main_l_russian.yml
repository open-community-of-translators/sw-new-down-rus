 district_city: "Городской район"
 district_city_plural: "Городские районы"
 district_city_desc: "Город никогда не спит. Спидеры грохочут на улицах внизу, а космические корабли ревут в небе над головой в любое время суток в этом густонаселенном городском центре."
 district_habitat: "Жилой район"
 district_habitat_plural: "Жилые районы"
 district_habitat_desc: "Район, отведенный под жилье для рабочих планеты, с изящными роскошными небоскребами для богатых, простыми дюракритовыми домами для простых людей, и целым рядом жилых помещений между ними."
 district_hab_housing: "Жилые районы"
 district_hab_housing_plural: "Жилые районы"
 district_hab_housing_desc: "Район, отведенный под жилье для рабочих планеты, с изящными роскошными небоскребами для богатых, простыми дюракритовыми домами для простых людей, и целым рядом жилых помещений между ними."
 district_urban: "Столичный район"
 district_urban_plural: "Столичные районы"
 district_urban_desc: "Великолепный центр города, хорошо освещенный и ухоженный, в котором сосредоточены правительственные учреждения, элитные магазины, роскошные отели, шикарные рестораны и престижные апартаменты."
 district_r_urban: "Разрушенный столичный район"
 district_r_urban_plural: "Разрушенный столичные районоы"
 district_r_urban_desc: "Плотно стоящие ветхие небоскребы, поврежденные войной или запустением, заполняют пейзаж."
 district_hive: "Район улья"
 district_hive_plural: "Районы улья"
 district_hive_desc: "Покрытый извилистыми шпилями, в которых находятся миллионы трутней, тепловой след гудящего района-улья может быть обнаружен с низкой орбиты."
 district_nexus: "Нексус район"
 district_nexus_plural: "Нексус районы"
 district_nexus_desc: "Соты с тысячами камер и пересекаемые реками кабелей, районы Нексуса служат хранилищем для рабочих форм дроидов во время их циклов технического обслуживания."
 district_generator: "Энергетический район"
 district_generator_plural: "Энергетические районы"
 district_generator_desc: "От реакторов до ветряных и водяных турбин, от солнечных ферм до приемников энергетических лучей, направленных на орбитальные генераторы, вплоть до топливосжигающих установок, энергетические районы используют различные методы для создания энергии."
 district_generator_uncapped: "Энергетический район"
 district_generator_uncapped_plural: "Энергетические районы"
 district_generator_uncapped_desc: "От реакторов до ветряных и водяных турбин, от солнечных ферм до приемников энергетических лучей, направленных на орбитальные генераторы, вплоть до топливосжигающих установок, энергетические районы используют различные методы для создания энергии."
 district_hab_energy: "Реакторный район"
 district_hab_energy_plural: "Реакторные районы"
 district_hab_energy_desc: "Типичные реакторные ядра создают энергию либо за счет термоядерного синтеза, либо за счет гипертопливной аннигиляции."
 district_financial: "Финансовый район"
 district_financial_plural: "Финансовые районы"
 district_financial_desc: "Благополучный район, в котором работают крупнейшие представители финансовой, страховой и банковской сферы."
 district_r_financial: "Разрушенный финансовый район"
 district_r_financial_plural: "Разрушенные финансовые районы"
 district_r_financial_desc: "Под тенью, отбрасываемой разрушающимися небоскребами, мерцающие неоновые вывески с рекламой спайсов и борделей - единственный источник света в этом некогда процветающем районе."
 district_mining: "Горнодобывающий район"
 district_mining_plural: "Горнодобывающие районы"
 district_mining_desc: "Горнодобывающие комплексы ведут раскопки в окружающем районе, выкапывая ценные минералы, которые служат источником сырья для всех видов промышленности."
 district_mining_uncapped: "Горнодобывающий район"
 district_mining_uncapped_plural: "Горнодобывающие районы"
 district_mining_uncapped_desc: "Горнодобывающие комплексы ведут раскопки в окружающем районе, выкапывая ценные минералы, которые служат источником сырья для всех видов промышленности."
 district_gas_mining: "Газодобывающий район"
 district_gas_mining_plural: "Газодобывающие районы"
 district_gas_mining_desc: "Территория, испещренная буровыми платформами, трубопроводами, резервуарами для хранения газа. Добыча газа опасна, но кто-то должен это делать."
 district_mining_dome: "Горнодобывающий район"
 district_mining_dome_plural: "Горнодобывающие районы"
 district_mining_dome_desc: "Автономный горнодобывающий район, построенный под герметичным геодезическим куполом, укрывающий шахтеров от солнечной радиации и жесткого вакуума."
 district_ind_section: "Промышленный район"
 district_ind_section_plural: "Промышленные районы"
 district_ind_section_desc: "В этом районе, днем и ночью освещенном огнями промышленности, расположены десятки плавильных, литейных заводов, заводов и фабрик."
 district_industrial: "Тяжелый промышленный район"
 district_industrial_plural: "Тяжелые промышленные районы"
 district_industrial_desc: "Светящийся днем и ночью с такой интенсивностью, что его можно увидеть с орбиты, этот район является домом для бесчисленных плавильных печей, литейных цехов, заводов и фабрик."
 district_r_industrial: "Разрушенный промышленный район"
 district_r_industrial_plural: "Разрушенные промышленные районы"
 district_r_industrial_desc: "Процветающие фабрики этого района, некогда бывшие сердцем местной экономики, закрыты. Их разбитые окна и исписанные граффити фасады служат эхом, свидетельствующим о быстротечности даже самых впечатляющих предприятий."
 district_ind_ring: "Промышленный район"
 district_ind_ring_plural: "Промышленные районы"
 district_ind_ring_desc: "В этом районе, днем и ночью освещенном огнями промышленности, расположены десятки плавильных, литейных заводов, заводов и фабрик."
 district_farming: "Сельскохозяйственный район"
 district_farming_plural: "Сельскохозяйственные районы"
 district_farming_desc: "Небольшие фермерские общины, окруженные обширными сельскохозяйственными угодьями, выращивают продовольствие, достаточное для питания целых планет."
 district_farming_uncapped: "Сельскохозяйственный район"
 district_farming_uncapped_plural: "Сельскохозяйственные районы"
 district_farming_uncapped_desc: "Небольшие фермерские общины, окруженные обширными сельскохозяйственными угодьями, выращивают продовольствие, достаточное для питания целых планет."
 district_moisture: "Район производства воды"
 district_moisture_plural: "Районы производства воды"
 district_moisture_desc: "Большой участок земли, усеянный испарителями, которые извлекают воду из воздуха. Можно увидеть фермеров и дроидов, ремонтирующих испарители и собирающих урожай."
 mod_district_moisture_max: "$district_moisture$ Максимум"
 district_hydroponic: "Гидропонный район"
 district_hydroponic_plural: "Гидропонные районы"
 district_hydroponic_desc: "Когда почва несовместима или просто отсутствует, гидропонные установки обеспечивают пространство для выращивания и питательные вещества для всех видов пищевых продуктов."
 mod_district_hydroponic_max: "$district_hydroponic$ Максимум"
 district_hydro_platform: "Гидропонная платформа"
 district_hydro_platform_plural: "Гидропонные платформы"
 district_hydro_platform_desc: "Выращивать продукты питания в космосе проще всего на кольцевых мирах и местах обитания, где лучше всего достигаются условия, приближенные к открытым полям на поверхности планет, но дешевле всего в гидропонных установках, которые гораздо компактнее и проще в обслуживании."
 district_hab_cultural: "Развлекательный район"
 district_hab_cultural_plural: "Развлекательные районы"
 district_hab_cultural_desc: "Район, предназначенный для различных видов отдыха и развлечений, в котором есть все - от парков до спа-салонов, от площадок для игры в хаттбол до оперных театров."
 district_cultural: "Экологический район"
 district_cultural_plural: "Экологические районы"
 district_cultural_desc: "Природная красота этой местности сохранена для потомков, ее пересекают пешеходные тропы и усеянные смотровыми площадками."
 district_r_cultural: "Разрушенный экологический район"
 district_r_cultural_plural: "Разрушенные экологические районы"
 district_r_cultural_desc: "Некогда первозданная природная красота этого района давно потускнела, и большая его часть загрязнена промышленными предприятиями или занята лачугами и скваттерами."
 district_market: "Торговый район"
 district_market_plural: "Торговые районы"
 district_market_desc: "Коробейники, лоточники, продавцы и коммерсанты торгуются с покупателями в этом районе взаимосвязанных базаров и рынков."
 mod_district_market_max: "$district_market$ Максимум"
 district_commercial: "Коммерческий район"
 district_commercial_plural: "Коммерческие районы"
 district_commercial_desc: "Район, предназначенный для коммерческих предприятий, от адвокатов до бариста, от рекламодателей до бухгалтеров."
 mod_district_commercial_max: "$district_commercial$ Максимум"
 district_hab_commercial: "Коммерческий район"
 district_hab_commercial_plural: "Коммерческие районы"
 district_hab_commercial_desc: "Содержащий посадочные площадки, заправочные станции  и массивные автоматизированные погрузочные доки, этот район является ключевым хабом, через которую проходит галактическая торговля."
