 fleet2hewwo2: "Следуйте за потоком космических кредитов, [Root.GetSpeciesNamePlural], , и он приведет вас к истине. Нет лучше товаров, чем те, что несут на себе священную печать Нумы..."
 fleet2dealdesc3: "Закройте ваши визуальные рецепторы. А теперь представьте, что ласкающий поток кредитов несет вас по направлению к горе из еще большего количества кредитов.\n\nНаши методы Нумской визуализации помогут вам понять, что нет большей силы, чем сила разума. Вы тоже избавитесь от мирских желаний, и кредиты будут притягиваться к вам как членистоногие к навозу. $fleetdeal_explanation$"
 fleet2redealdesc5: "[Root.GetSpeciesNamePlural]. Скоро мы покинем вашу территорию. Мы должны отправиться туда, куда ведет нас поток космических кредитов. Вы обдумали наше предложение?"
 MANDATE_mandate_monthly_energy_DESC: "[Root.GetRulerTitle] [Root.GetRulerName] выигрывает выборы благодаря обещанию в своей политической программе повысить ежемесячный излишек £energy£§YCredits§! как минимум до £energy£§Y+20§! в месяц.\n\n§EНаграда в конце срока:§!\n$mandate_unity_reward$"
 TRADE_VIEW_DESC: "По мере роста нашего государства §Sторговля§! между нашими планетами начинает играть все большую роль в нашей экономике. §SКосмические базы§! собирают §Sобъем торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sкредиты§!.\n\nЧем больше строится §Sторговых узлов§!, тем больший §Sобъем торговли§! могут собирать ваши §Sкосмические базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sкосмических базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
 TUTORIAL_TRADE_VIEW_DESC: "По мере роста нашего государства §Sторговля§! между нашими планетами начинает играть все большую роль в нашей экономике. §SКосмические базы§! собирают §Sобъем торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sкредиты§!.\n\nЧем больше строится §Sторговых узлов§!, тем больший §Sобъем торговли§! могут собирать ваши §Sкосмические базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sкосмических базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
