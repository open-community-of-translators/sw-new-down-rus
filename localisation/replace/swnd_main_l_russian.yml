 job_bacta_refiner_drone_desc: "Под руководством мастеров Вратиксов, бригады дронов могут производить Бакту, чудодейственное лекарство Галактики, если они смогут заполучить подходящие ингредиенты и повторить условия перерабатывающих заводов на планете Тайферра."
