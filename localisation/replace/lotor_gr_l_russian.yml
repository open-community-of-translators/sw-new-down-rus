 galactic_features.505.name: "Акт о защите Нибрай"
 galactic_features.505.desc: "$GALACTIC_COMMUNITY$ приняло §Y$resolution_amoeba_conservation_act$§! резолюция, предписывающая, чтобы империи мирно сосуществовали с §Yнибраями§!. \n\nНаша империя в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы она соответствовала требованиям?"
 galactic_features.505.B: "Нибрай - вредители, и их необходимо искоренять!"
  
 distar.50.name: "Потерянный  Нибрай"
 distar.50.desc: "[Root.GetName] обнаружил источник движения в верхних слоях атмосферы [From.GetName]. Удивительно, но это был не корабль, скрытый в облаках, а молодой Нибрай, матери которого нигде не было видно.\n\nНевозможно узнать, как этот малыш был отделен от матери или других представителей своего вида, но одно можно сказать наверняка: он, похоже, запечатлелся на [Root.GetName]. Завершив обследование [From.GetName], команда обнаружила, что небрей следует за ними. От него оказалось трудно избавиться, и [Root.GetLeaderName] весьма заинтересовался решимостью юнца.\n\nНаш офицер по науке предлагает позволить юнцу следовать за судном, уверенный, что в процессе мы сможем узнать больше о нибреи."
 distar.50.desc.first_enc: "[Root.GetName] обнаружил источник движения в верхних слоях атмосферы [From.GetName]. Удивительно, но там не было спрятанного в облаках корабля, а скорее послушная инопланетная форма жизни. Несмотря на внушительные размеры, существо, которое команда [Root.GetName] идентифицировала как небрей, похоже, было молодым человеком.\n\n\nНевозможно узнать, как этот молодой человек был отделен от других себе подобных, но одно можно сказать наверняка: похоже, он запечатлелся на [Root.GetName]. Завершив обследование [From.GetName], команда обнаружила, что существо следует за ними. От него трудно избавиться, и [Root.GetLeaderName] весьма заинтересовался решимостью подростка.\n\nНаш офицер по науке предлагает позволить подростку следовать за судном, уверенный, что в процессе мы сможем узнать больше об этом виде."
 distar.50.b.tooltip: "Попытка встряхнуть несовершеннолетнего небрата, следующая за [Root.GetName]."
 distar.51.desc: "Юноша Нибреи, присоединившийся к нашему флоту некоторое время назад, похоже, достиг полной зрелости. Теперь, будучи впечатляющей взрослой особью, она не менее верна кораблям, которые дали ей новый дом, когда она застряла на [From.From.GetName].\n\nВремя, проведенное с флотом, похоже, способствовало развитию адаптивного поведения, которое обычно не встречается у диких Нибрай, что делает ее более грозным присутствием на поле боя, чем другие представители ее вида. В [Root.Owner.GetName] ее образ стал чем-то вроде талисмана духа [Root.Owner.GetAdj].\n\n\nОстается только один вопрос: как нам назвать?"
 distar.52.name: "Потерянный несовершеннолетний Небраи"
 distar.52.desc: "Исследователи сообщают, что потерянная молодая особь Нибрай, найденная возле [From.From.GetName], больше не следует за нашим научным флотом. Как сообщается, после того, как он делал это в течение последних нескольких недель, подросток вошел в гиперполосу с помощью какой-то биологической способности гипердвигателя. Возможно, он узнал местность или почувствовал других себе подобных. Хотя наши корабли воздерживались от взаимодействия с молодым человеком, как и было предписано, пассивное сканирование привело к некоторым открытиям относительно физиологии существа."
 distar.53.name: "Расчленение ювенильной небреи"
 distar.53.desc.base: "Препарирование ювенильной особи нибреи завершено. Хотя большая часть тела была разрушена во время умиротворения существа, ксенобиологический анализ останков выявил замечательные регенеративные свойства."
 distar.53.desc.has_tech: "$distar.53.desc.base$\n\nЭто согласуется с нашими предыдущими исследованиями, касающимися симбиотических отношений между нейбрионами и бактериями на основе кремния, восстанавливающими их поврежденные ткани, которые мы уже перепрофилировали в технологию регенеративного корпуса."
 distar.54.name: "Несовершеннолетний Небреи сбегает"
 distar.54.desc: "Ввиду нашей безынициативности в обеспечении препарирования подростка Нибрея, он, похоже, сбежал. Сенсоры сообщают, что подросток выпустил звездные газы, которые нарушили работу наших сенсоров, и к тому времени, как помехи рассеялись, подросток исчез."
 distar.57.name: "Смерть Небреи"
 distar.57.desc: "Новость о смерти [From.From.Fleet.GetName] пронеслась по [Root.GetName], хотя никто не был так затронут, как научный сотрудник [amoeba_finding_scientist.GetName]. Именно [amoeba_finding_scientist.GetSheHe] впервые обнаружил Нибрай, когда тот был потерянным и беспомощным юнцом, и наблюдал, как существо растет до полной зрелости под его нежным руководством.\n\nНыне, без молчаливого товарищества [From.From.Fleet.GetName], доктор [amoeba_finding_scientist.GetName] может уже никогда не стать прежним."
 distar.304.desc: "Захватывающие новости от адмиралов нашего флота передаются по [Root.Capital.GetName]. Наш приемный Нибрай, [lost_amoeba_centenarian_fleet.GetName], только что достиг впечатляющего столетнего возраста.\n\n\nНесмотря на то, что он уже столетний старик, похоже, возраст не помеха нашему союзнику нибреи. Более того, наши флоты сообщают, что присутствие [lost_amoeba_centenarian_fleet.GetName] на поле боя со временем становится только более грозным. Флот [lost_amoeba_centenarian_fleet.GetName] стал силой, с которой даже самому хорошо оснащенному линкору было бы трудно противостоять."
 space_amoeba_centenarian_plural: "Столетние  Нибрай"
 NAME_Adopted_Amoeba_Centenarian: "Столетний Нибрай"
  
 pacified_amoebas: "Нибрайское Умиротворение"
 pacified_amoebas_desc: "Флоты регулируют сброс радиации при приближении к небраям, и космические существа больше не признают нас угрозой."
 story.107.name: " Нибрай усмирены"
 story.107.desc: "Временного воздержания от выпуска определенных выбросов из активных зон реакторов наших судов в непосредственной близости от нибрай, по-видимому, достаточно, чтобы не вызывать их гнева.\n\nС внедрением этого нового протокола они больше не представляют угрозы, и мы смогли изучить их с близкого расстояния."
 story.107.a.tooltip: "§Y$pacified_amoebas$§! добавлен модификатор, дающий следующие эффекты:\nфлоты§Hнебрай§! становятся §Gnon-hostile§!"
  
 story.101.name: " Нибрай"
 story.101.desc.phile: "Сущности, с которыми наши флоты столкнулись некоторое время назад, - это новые, удивительные формы космической жизни.\n\nБыстро получившее прозвище \"Нибрай\" из-за того, что оператор-тактик грубо неверно истолковал исходные данные сенсора, существо по размерам крупнее среднего [Root.GetAdj] корвета.\n\n Мы должны оставить все как есть и удаленно следить за существом и его сородичами из [Root.Capital.GetName]."
 story.101.desc.phobe: "Сущности, с которыми наши флоты столкнулись некоторое время назад, - это новые, ужасающие формы жизни. \n\nБыстро получившее прозвище \"Нибрай\" из-за того, что оператор-тактик грубо неверно истолковал исходные данные сенсора, существо по размерам крупнее среднего [Root.GetAdj] корвета.\n\nБыло бы мало вреда в том, чтобы избавить чудовищ от их страданий.\n\nДля науки или ее эквивалента."
 story.101.desc.milit: "Сущности, с которыми наши флоты столкнулись некоторое время назад, являются космическими формами жизни.\n\nБыстро получившее прозвище \"Нибрай\" из-за того, что оператор-тактик грубо неверно истолковал исходные данные сенсора, существо по размерам крупнее среднего [Root.GetAdj] корвета.\n\nСущество проявляет агрессивное поведение по отношению к [Root.GetAdj], но может потребоваться дальнейшее изучение."
 story.101.desc.pacif: "Сущности, с которыми наши флоты столкнулись некоторое время назад, - это новая космическая форма жизни.\n\nБыстро получившее прозвище \"Нибрай\" из-за того, что оператор-тактик грубо неверно истолковал исходные данные сенсора, существо по размерам крупнее среднего [Root.GetAdj] корвета.\n\nНесмотря на его кажущуюся необычность, дальнейшее изучение оправдано - мы можем удаленно отслеживать существо и его сородичей из [Root.Capital.GetName]."
 story.101.desc.mater: "Сущности, с которыми наши флоты столкнулись некоторое время назад, являются космическими формами жизни.\n\nБыстро получившее прозвище \"Нибрай\" после того, как аналитики грубо неверно истолковали исходные данные сенсора, существо на самом деле крупнее среднего [Root.GetAdj] корвет."
 story.101.desc.gesta: "Сущности, с которыми наши флоты столкнулись некоторое время назад, - это новые формы жизни, живущие в космосе.\n\nВ то время как эти стада \"Нибрай\" значительно больше, чем [Root.GetAdj] , они ничтожны по сравнению с другими кораблями."
 story.101.desc: "Сущности, с которыми наши флоты столкнулись некоторое время назад, - это новые космические формы жизни.\n\nБыстро получившее прозвище \"Нибрай\" из-за того, что оператор-тактик грубо неверно истолковал исходные данные сенсора, существо по размерам крупнее среднего [Root.GetAdj] корвета."
 first_contact_critters.25.desc: "Сущности, с которыми наши флоты столкнулись некоторое время назад, представляют собой новые космические формы жизни.\n\nБыстро получившие прозвище §H"$space_amoeba$"§! после грубого неправильного прочтения исходного сигнала датчика выяснилось, что существо на самом деле больше, чем средний корвет [Owner.GetSpeciesAdj]."  
 fcsum_amoeba_2: "§H[This.ContactCountry.GetName]§! были идентифицированы как враждебные живые организмы, известные как «$space_amoeba$»."  
 story.101.a: "Создать специальный проект для дистанционного изучения нибрай."
