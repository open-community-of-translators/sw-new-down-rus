 galcom.110.desc: "Официальные лица из $GALACTIC_COMMUNITY$ получили известие о нашей недавней победе над Матриархом пёрргилов. Они сообщили нам, что наше уничтожение зверя было явным нарушением Закона о сохранении пёрргилов, независимо от враждебности Матриарха.\n\n\nТеперь [Root.GetName] будет считаться §RНарушение галактического закона§! на следующие десять лет. Кроме того, они оштрафовали нас на §Y5000§! кредитов за убийство уникальной формы жизни пёрргилов, подобной которой галактика больше не увидит."
