 AMOEBAS_1_PROJECT_DESC: "Поручите научному отделу сбор и сопоставление данных, относящихся к нибрай."
 AMOEBAS_PROJECT: "Исследование Небреи"
 AMOEBAS_PROJECT_DESC: "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT: "Умиротворение Небреи"
 AMOEBAS_PACIFICATION_PROJECT_DESC: "Похоже, что-то в наших кораблях возбуждает Нибрай. Если бы мы могли как-то определить, что это за нечто, мы могли бы уменьшить агрессию Нибрай или, возможно, полностью скрыть наши корабли от их глаз."
 story.105.name: "Нибрай навсегда"
 story.105.desc.phile: " Нибрай - животные-одиночки, когда их предоставляют самим себе. Всех особей, кроме самых молодых, сопровождают квазинезависимые детеныши, инфантильные организмы, порожденные небраем. Эти детеныши способны манипулировать объектами и даже атаковать их на впечатляющем, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела взрослого небрея для безопасности.\n\nСуществует потенциальное военное применение, которое можно найти в регенеративных свойствах толстой шкуры нибрея или в грациозных движениях детеныша."
 story.105.desc.pacif: "Нибрай - животные-одиночки, когда их предоставляют самим себе. Все особи, кроме самых молодых, сопровождаются квазинезависимыми организмами, получившими название птенцов, которых порождает взрослая особь небрай. Эти детеныши способны манипулировать объектами и даже атаковать их на впечатляющем, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела взрослого нибрая для перенастройки."
 story.105.desc: "Нибрай - название прижилось, поскольку правильное произношение ксено-таксономического знаменателя слишком громоздко для среднестатистического [Root.GetSpeciesName] - животные-одиночки, когда их предоставляют самим себе. Всех особей, кроме самых молодых, сопровождают квазинезависимые детеныши, инфантильные организмы, порожденные небраем. Эти детеныши способны манипулировать объектами и даже атаковать их на впечатляющем, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела взрослого небрея для безопасности.\n\nСуществует потенциальное военное применение, которое можно найти в регенеративных свойствах толстой шкуры нибрея или в грациозных движениях детеныша."
 story.105.desc.gesta: "Нибрай обычно сопровождается горсткой полунезависимых инфантильных организмов, которые помогают в защите и тонком манипулировании своим родителям. Нибрай и его потомство не обладают общим разумом, но способны передавать очень сложные идеи с помощью неизвестных в настоящее время методов."
 story.110.name: "$space_amoeba$ Рассеченный"  
 story.110.desc.phobe: "$space_amoeba_plural$ — ныне квазиуничижительный термин, радостно популяризированный силами [Root.GetSpeciesAdj], которым поручено их уничтожить, — гораздо сложнее, чем предполагалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» представляют собой гораздо более простые существа, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, которые, несомненно, необходимы для выживания в суровом космическом вакууме.\n\nМногие из этих органов разорвались или были просто сожжены в процессе отправки $space_amoeba$, оставив нас с в основном неполный труп.\n\nОднако ксенобиологи, работающие над проектом $space_amoeba$, считают, что процесс получения образцов является разумным, и раздали конкретные инструкции по выбору целей среди задействованных военных флотов. Если еще пять $space_amoeba_plural$ будут убиты хирургическими ударами по определенным частям анатомии, можно эффективно восстановить полный труп."  
 story.110.desc.milit: "$space_amoeba_plural$ — прозвище, которое в конечном итоге было принято в качестве официального целеуказа силами [Root.GetSpeciesAdj] — гораздо сложнее, чем предполагалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» гораздо менее физиологически сложны, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, несомненно, все они необходимы для выживания в суровом космическом вакууме. Многие из этих органов были разорваны или просто сожжены в процессе отправки $space_amoeba$, оставив нас в значительной степени неполным трупом.\n\nОднако ксенобиологи, назначенные на проект $space_amoeba$, полагают, что процесс получения образцов является разумным, и распространили конкретные инструкции по выбору целей среди задействованных военных флотов. Если еще пять $space_amoeba_plural$ будут убиты хирургическими ударами по определенным частям анатомии, можно эффективно восстановить полный труп."  
 story.110.desc: "$space_amoeba_plural$ — поскольку они не поддаются простой классификации в соответствии с традиционной таксономией [Root.Owner.Capital.GetSpeciesAdj], название прижилось — гораздо сложнее, чем предполагалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» гораздо менее физиологически сложны, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, несомненно, все они необходимы для выживания в суровом космическом вакууме. Многие из этих органов были разорваны или просто сожжены в процессе отправки $space_amoeba$, оставив нам практически неполный труп. Однако ксенобиологи, участвующие в проекте $space_amoeba$, считают, что этого достаточно, поскольку они уже успешно идентифицировали несколько физиологических особенностей и слабостей, уникальных для $space_amoeba_plural$."  
 story.110.desc.gesta: "$space_amoeba_plural$ гораздо сложнее, чем ожидалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» гораздо менее физиологически сложны, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, несомненно, все они необходимы для выживания в суровом космическом вакууме. Многие из этих органов были разорваны или просто сожжены в процессе отправки $space_amoeba$, оставив нам практически неполный труп. Однако ксенобиологи, участвующие в проекте $space_amoeba$, считают, что этого достаточно, поскольку они уже успешно идентифицировали несколько физиологических особенностей и слабостей, уникальных для $space_amoeba_plural$."  
  
 story.115.name: "$space_amoeba_plural$ Убито"  
 story.115.desc.phobe: "Спустя несколько мертвых $space_amoeba_plural$ мы можем исследовать гротескные отношения $space_amoeba_plural$' с более мелкими существами, которые они обитают в своих телах. Насколько [Root.GetSpeciesAdj] ксенобиологи могут сказать, эти жгутики, названные в честь их кнутоподобных движений, не являются ни настоящими потомками, ни даже паразитами. Они просто порождаются хозяином, когда хозяин достигает зрелости, и создаются как инструменты, а не как результат продолжения рода. Как только их задача выполнена, они возвращаются в карман хоста $space_amoeba$, по-видимому, для получения новых приказов. Они работают как манипуляторы, слепые придатки, тянущиеся в темноту. Смешно очевидные недостатки, возникающие из-за присущей им задержки реакции, в некоторой степени компенсируются огромным количеством циркулирующих жгутиков $space_amoeba$, а также сильным набором рефлекторных реакций отдельного жгутика и способностью тупо отслеживать хозяина $space_amoeba$.\n\nВ любом случае, теперь мы лучше умеем их убивать."  
 story.115.desc.milit: "Собрав несколько туш, мы можем исследовать любопытные отношения $space_amoeba_plural$' с более мелкими существами, которые они обитают внутри своих тел. Насколько [Root.GetSpeciesAdj] могут сказать ксенобиологи, эти жгутики, названные в честь их кнутоподобных движений, не являются ни настоящими потомками, ни даже паразитами. Они просто порождаются хозяином, когда хозяин достигает зрелости, и создаются как инструменты, а не как результат продолжения рода. Там, где можно было бы ожидать найти мозг (принимая во внимание его сложные движения и межжгутиковые взаимодействия), жгутик вместо этого обладает сложным железистым обрабатывающим центром. Этот центр декодирует входные данные — приказы — в виде РНК, секретируемые $space_amoeba$ и поступающие в жгутик через подкожные рецепторы. Как только задача выполнена, они возвращаются в карман хоста $space_amoeba$ для получения новых приказов. Это позволяет им работать манипуляторами, оторванными от тела руками. Очевидные недостатки этой изначальной задержки реакции в некоторой степени компенсируются огромным количеством циркулирующих жгутиков $space_amoeba$, а также сильным набором рефлексивных реакций отдельного жгутика и способностью тупо отслеживать хозяина $space_amoeba$. Относительное мастерство $space_amoeba_plural$' в бою в дальнем космосе во многом обусловлено постоянным развертыванием их жгутиков, чему наши силы, вероятно, могли бы многому научиться."  
 story.115.desc: "После убийства четвертого существа полный труп $space_amoeba$ был реконструирован в столице [Root.GetName], [Root.Capital.GetName]. Сейчас мы начинаем разгадывать некоторые из скрытых истин этих существ, и они передаются в соответствующие отделы администрации [Root.GetSpeciesAdj].\n\nВозможно, самое полезное открытие на данный момент относится к кожным оболочкам $space_amoeba_plural$'. Они поглощают и – посредством сложных железистых процессов – метаболизируют широкий спектр космического излучения, по-видимому, черпая некоторую пищу из лучей."  
