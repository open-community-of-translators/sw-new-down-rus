 27_HOSTILE_GREETING: "Ваши жестокие нападения на Пёрргил — непростительные преступления. Однажды наступит расплата."  
 25_NEUTRAL_GREETING: "Ваше бессмысленное убийство беззащитного Пёрргила не осталось незамеченным."  
 25_FRIENDLY_GREETING: "Пёрргилы никогда не представляли угрозы... что могло заставить вас напасть на них?"  
 first_contact_critters.15.desc: "Космические формы жизни, которые [Owner.GetSpeciesAdj] Глава Исследовательского общества стал называть «§HПёрргилами§!» - послушные существа. Имея доступ к некоторым нижним измерениям подпространства, они с поразительной легкостью перемещаются от системы к системе.\n\nОни питаются газами, общими для верхних слоев многих газовых гигантов. По меньшей мере, маловероятно, что это их единственный источник пищи, но потребление других питательных веществ еще не наблюдалось.\n\nОни редко, если вообще когда-либо, нападают, даже если их спровоцировать. Их можно смело игнорировать."  
 story.501.name: "Пёрргил"
 story.501.desc.spiri: "Прорицатели называют существ, парящих во тьме, §YПёрргилы§!\n\nМы должны держаться на почтительном расстоянии."
 story.501.desc: "Космические формы жизни, которые [Root.GetSpeciesAdj] Глава отдела исследований общества идентифицировал как §YПёрргилы§! - это послушные существа. Способные получать доступ к высшему измерению гиперпространства, они с поразительной легкостью перемещаются от системы к системе.\n\nОни питаются газами, общими для верхних слоев многих газовых гигантов. По меньшей мере, крайне маловероятно, что это их единственный источник пищи, но потребление других питательных веществ еще предстоит наблюдать.\n\nОни редко, если вообще когда-либо, нападают, даже когда их провоцируют. Их можно смело игнорировать."
 story.501.desc.gesta: "Космические формы жизни, которые [Root.GetSpeciesAdj] Глава отдела общественных исследований решил идентифицировать как §YПёрргилы§! - это послушные существа. Способные получать доступ к высшему измерению гиперпространства, они с поразительной легкостью перемещаются от системы к системе.\n\nОни питаются газами, общими для верхних слоев многих газовых гигантов. По меньшей мере, крайне маловероятно, что это их единственный источник пищи, но потребление других питательных веществ еще предстоит наблюдать.\n\nОни редко, если вообще когда-либо, нападают, даже когда их провоцируют. Их можно смело игнорировать."
  
