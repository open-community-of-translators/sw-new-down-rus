 resolution_amoeba_conservation_act_desc: "Несмотря на свой непривлекательный вид, $space_amoeba_plural$ имеют такое же право бродить по галактике, как и любой другой вид. К ним следует относиться как к форме жизни, которую стоит ценить, а не как к паразитам, которых нужно выслеживать."  
