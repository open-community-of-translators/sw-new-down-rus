 resolution_tiyanki_conservation_act: "Закон об охране Пёрргила"  
 resolution_tiyanki_conservation_act_desc: "Пёрргил — уникальная форма космической жизни, и их необходимо защищать от тех, кто может причинить им вред."  
 resolution_tiyanki_conservation_act_tooltip: "Любая империя, убивающая §YПёрргила§! будет рассматриваться в §RНарушение Галактического Закона§!."  
 resolution_repeal_tiyanki_conservation_act_desc: "Не $GALACTIC_COMMUNITY$ решает, как его члены поступают с Пёрргилами."  
 resolution_tiyanki_pest_control: "Пургил Борьба с вредителями"  
 resolution_tiyanki_pest_control_desc: "Бродячие Пёрргилы представляют собой не только помеху, но и опасность для мореплавания. Присутствие этих непредсказуемых существ недопустимо на все более загруженных космических маршрутах галактики."  
 resolution_tiyanki_pest_control_tooltip: "Любая империя с §YПёрргилами§! внутри их границ находятся в §RНарушение Галактического Закона§! до тех пор, пока существа не будут уничтожены или не уйдут по собственному желанию."  
 resolution_repeal_tiyanki_pest_control_desc: "$GALACTIC_COMMUNITY$ не имеет права заставлять своих членов уничтожать Пёрргил на месте."  
  
 galcom.104.desc: "Пёрргилы официально объявлены галактическими вредителями. Любой член $GALACTIC_COMMUNITY$, имеющий пёрргилов в пределах своих границ, по закону обязан позаботиться о немедленной эвтаназии этих существ.\n\nК сожалению, в нашем пространстве присутствуют пёрргилы. Пока с ними не разберутся, или они не покинут наше пространство по своей воле, [Root.GetName] будет считаться §RНарушение галактического закона§!"
 galcom.106.name: "Пёрргил в пространстве [Root.GetSpeciesName]"
 galcom.106.desc: "Капсула пёрргила пересекла наше пространство в системе §H[tiyanki_system.GetName]§! Поскольку пёрргилы официально объявлены галактическими вредителями, все члены $GALACTIC_COMMUNITY$ по закону обязаны немедленно подвергнуть эвтаназии любых существ, находящихся в пределах их границ.\n\n [Root.GetName] будет считаться §RНарушение галактического закона§! пока пёрргилы не покинут наше пространство или не будут уничтожены."
 galcom.107.name: "Нарушение закона о сохранении Пёрргилов"
 galcom.107.desc: "Официальные лица из $GALACTIC_COMMUNITY$ выразили протест против нашего недавнего убийства пёрргила в системе §H[tiyanki_kill_system.GetName]§!, сообщив нам, что наши действия нарушили закон о сохранении пёрргилов. Как следствие, система [Root.GetName] будет считаться нарушившей Галактический закон на следующие десять лет.\n\n\n Ресурсы, которые мы извлекли из мертвого Пёрргила, были конфискованы, и нам был выписан штраф."
 galcom.109.desc: "Официальные представители $GALACTIC_COMMUNITY$ заметили присутствие пёрргило в пределах границ [Root.GetName]. После принятия резолюции о борьбе с вредителями пёрргил, мы остаемся §Rнарушителями галактического закона§!, пока существа не будут подвергнуты эвтаназии или не покинут наше пространство по собственной воле."
 galactic_features.370.name: "Пёрргил, доведенный до вымирания"
 galactic_features.367.name: "Родная система Пёрргилов"
 galactic_features.367.1: "Последние пёрргилы в системе §H[tiyanki_system.GetName]§! были уничтожены §H[tiyanki_killer.GetName]§!. Поскольку древние места их размножения были уничтожены, пёрргилы впервые в галактической истории больше не смогут размножаться."
 galactic_features.367.3: "Поскольку все известные пёрргилы за пределами [tiyanki_system.GetName] уже выслежены, сегодня наступает конец их вида. Прожив в галактике сотни миллионов лет, пёрргилы вымерли."
 galactic_features.367.4: "Ходят слухи о древнем матриархе пёрргилов, который до сих пор остается на свободе. Правда это или нет, но после сегодняшнего дня пёрргил как вид можно считать вымершим."
 galactic_features.368.2.desc: "Все эти организмы ничтожно малы, за одним заметным исключением - массивным §HПёрргилом§! Эта система должна быть местом их первоначальной эволюции сотни миллионов лет назад, прежде чем они распространились вглубь галактики. Учитывая чрезвычайно редкие свойства плазменного поля системы, это, вероятно, единственное место в галактике, где пёрргил может размножаться."
 galactic_features.370.1.desc: "Последний известный пёрргил был недавно выслежен и убит §H[tiyanki_killer.GetName]§! в системе §H[tiyanki_system.GetName]§! Считается, что эти космические формы жизни, которые были намного старше любой ныне существующей империи, бродили по галактике сотни миллионов лет. Сегодняшний день знаменует конец их богатой истории."
 galactic_features.371.desc: "Даже когда наша империя была на пике своего могущества, пёрргил считались древними, а теперь... теперь мне говорят, что кучка [Root.GetSpeciesName] WHELPS недавно убила последних беззащитных существ, сделав их вымершими.\n\nМожет ли ваш слабый [Root.GetSpeciesName] мозг понять, что вы сделали? Есть ли у вас хоть малейшее представление о том, что ваши бессердечные действия украли у этой галактики?"
 galactic_features.385: "Пёрргил охотился в [tiyanki_kill_system.GetName]"
 galactic_features.385.desc: "Мы успешно выследили и убили несколько диких пёрргилов в системе §H[tiyanki_kill_system.GetName]§! Наш флот использовал лазерные резаки для извлечения материалов и ресурсов из массивных останков пёрргила."
  
