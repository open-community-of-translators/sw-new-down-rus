 feature_droids_desc: "Продвинутые дроиды — это более сложные модели дроидов, часто обладающие ограниченным самосознанием и предварительно запрограммированной личностью, чтобы лучше служить своим хозяевам.\n\n§EПри наличии технологии §Y$tech_droid_workers$§! поселения Дроидов способны на большинство видов £job£ §Yдеятельности§! но не могут выполнять £pop_cat_ruler£ §Y$pop_cat_ruler$ деятельность§! и более сложную £pop_cat_specialist£ §Y$pop_cat_specialist$ деятельность§!, например £job_researcher£ §YИсследователь§!§!"
