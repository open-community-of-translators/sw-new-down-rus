 building_factory_1_desc: "Скопления небольших мастерских, где квалифицированные рабочие изготавливают широкий ассортимент товаров повседневного спроса."
 building_factory_2: "Индустриальные заводы"
 building_factory_2_desc: "Более крупные заводские зоны со скоординированными производственными линиями, ориентированными на массовое производство товаров первой необходимости для гражданского населения." 
 building_factory_3: "Индустриальные центры"
 building_factory_3_desc: "Высокоспециализированные предприятия, производящие потребительские товары с использованием новейших технологий."
 building_research_lab_1: "Научные лаборатории"
 building_research_lab_1_desc: "Эти лаборатории, являясь центрами научных открытий, предоставляют оборудование и персонал начинающим исследователям из самых разных областей науки."
 building_research_lab_2: "Научные комплексы"
 building_research_lab_2_desc: "Этот комплекс, включающий в себя как лаборатории, так и полигоны, предоставляет ученым из различных областей передовые возможности для проведения исследований."
 building_research_lab_3: "Исследовательские центры"
 building_research_lab_3_desc: "Этот центр, включающий лаборатории, испытательные полигоны и установки для быстрого прототипирования, предоставляет возможности для передовых исследований и разработок."
 building_institute_desc: "Исследовательский институт, координирующий исследования десятков организаций, является домом как для выдающихся интеллектуалов, так и для хитрых администраторов."
 building_supercomputer_desc: "Охлаждаемый огромными рядами криогенных морозильных камер и получающий бесконечный поток данных, этот суперкомпьютер предназначен для решения самых сложных задач в галактике."
 building_commercial_zone: "Торговые зоны"
 building_commercial_zone_desc: "Специально отведенный район, где торгуют торговцы и банкиры."
 building_commercial_megaplex: "Торговые комплексы"
 building_commercial_megaplex_desc: "Оживлённый узел торговли, где работают бесчисленные банкиры, финансисты, страховщики, брокеры, дилеры, трейдеры и спекулянты."
 building_galactic_stock_exchange: "Фондовые биржи"
 building_galactic_stock_exchange_desc: "Ведущая биржа галактики, где ежедневно активно торгуются акции, облигации, товары и производные финансовые инструменты на сумму в квинтиллионы Кредитов."
 building_luxury_residence: "Резиденции"
 building_luxury_residence_desc: "Эти резиденции, украшенные столешницами из вроширского дерева и драпировками из шелковых нитей, являются обителями галактической элиты."
 building_paradise_dome: "Обитаемые купола"
 building_paradise_dome_desc: "Созданные с учетом атмосферных предпочтений жильцов, жилые купола и световые люки обеспечивают непревзойденные условия жизни тем, кому посчастливилось их себе позволить."
 building_communal_housing_desc: "Многоквартирные дома из феррокрита и дюрастали, не отличающиеся особой индивидуальностью, представляют собой эффективное, но не особенно роскошное жилье."
 building_communal_housing_large_desc: "Эти жилые комплексы, построенные с учетом уникальных потребностей каждого жителя, обеспечивают баланс между личным комфортом и духом сообщества."
 building_drone_storage_desc: "Ряды складных зарядных стоек позволяют обслуживать и размещать большое количество Дроидов исключительно экономичным способом."
 building_drone_megastorage_desc: "Высокие зарядные станции позволяют практически неограниченно долго обслуживать огромное количество дроидов, при этом экономя пространство."
 building_hive_warren_desc: "Высеченные в земле когтями или инструментами, эти простые норы обеспечивают своим обитателям простое, но безопасное убежище."
 building_expanded_warren_desc: "Спроектированные таким образом, чтобы максимально увеличить пространство и свести к минимуму затраченные усилия, эти лабиринтообразные убежища могут вместить огромные выводки на всех этапах их жизненного цикла."
 building_holo_theatres_desc: "От идиллических голографических драм Кореллии до причудливых балетов Мон Каламари, голотеатры обслуживают широкую аудиторию — и все это в высококачественном голографическом формате полного спектра."
 building_hyper_entertainment_forum_desc: "Предлагая как голографические, так и живые развлекательные программы, форум обслуживает огромную клиентуру и способен вместить практически любого посетителя."
 building_clinic_desc: "Клиника, оснащенная в основном продукцией Kolto, способна оказывать неотложную медицинскую помощь местному населению."
 building_hospital_desc: "Обладая запасами бакты, Kolto и других стимуляторов, этот госпиталь удовлетворяет медицинские потребности значительной части населения планеты."
 building_maintenance_depot_desc: "В ремонтных депо, оснащенных зарядными устройствами, сервисными дронами и программными настройщиками, есть все необходимое для поддержания численности Дроидов."
 building_spawning_pool_desc: "Эти ямы, бурлящие сложной смесью белков, экзотических ферментов и первобытных жидкостей, содержат генетический материал бесчисленных поколений."
 building_slave_huts_desc: "Эти убогие постройки из гофрированной пластали и глинобитных кирпичей представляют собой приблизительное жилье для местного населения, состоящего из рабов."
 building_overseer_homes: "Дома Надзирателей"
 building_overseer_homes_desc: "Эти богато украшенные и ухоженные дома предлагают своим владельцам столь необходимый отдых от утомительной работы по надзору за рабами."
 building_autochthon_monument: "Центры наследия"
 building_autochthon_monument_desc: "Исторические артефакты, заключенные в прозрачную сталь или воссозданные с помощью голографического изображения, открывают окно в прошлое той или иной культуры."
 building_heritage_site: "Музейные помещения"
 building_heritage_site_desc: "Музей, сочетающий в себе функции лаборатории и хранилища, способствует как сохранению, так и изучению прошлого и возможного будущего культуры."
 building_hypercomms_forum: "Культурные форумы"
 building_hypercomms_forum_desc: "Этот центр, хранящий сокровища как антиквариата, так и современности, местного и пришедшего извне, предоставляет площадку для анализа и обмена опытом в различных культурных практиках."
 building_autocurating_vault: "Голографические музеи"
 building_autocurating_vault_desc: "Тщательно выполненные в полноспектральной голографической технике, экспонаты в этих музеях вселяют в посетителей глубокое понимание культуры создателя."
 building_holotemple_desc: "Находясь под руководством духовенства и усовершенствованный благодаря чудесам голографических технологий, храм обеспечивает духовную связь с божественным."
 building_sacred_nexus_desc: "Новейшие разработки в области голографических технологий позволяют верующим непосредственно ощутить божественное влияние священной земли."
 building_hive_node: "Узел Улья"
 building_hive_node_desc: "Этот узел, являющийся побочным продуктом эволюции мозговых органов улья, позволяет улью исследовать вопросы, выходящие за рамки непосредственного выживания."
 building_hive_cluster_desc: "Эти специализированные органические структуры, окутанные пульсирующей нервной тканью, позволяют улью углубляться в экзистенциальные вопросы." 
 building_hive_confluence_desc: "Узел слияния - это самостоятельный специализированный организм, созданный непосредственно для решения самых сложных экзистенциальных проблем галактики"
 building_uplink_node_desc: "Этот узел, используемый для подключения к другим средствам связи, помогает сгладить локальный поток данных и информации."
 building_network_junction_desc: "Этот объект, способный осуществлять передачу данных на короткие расстояния, служит ключевым узлом в местной региональной сети передачи данных."
 building_system_conflux_desc: "Этот объект, предназначенный для передачи и приема информации на большие расстояния, является ключевой частью физической инфраструктуры передачи данных региона."
 building_alpha_hub_desc: "Этот комплекс, напичканный антеннами, приемниками и голонетными передатчиками, способен собирать, систематизировать и анализировать огромные объемы данных."
 building_organic_sanctuary_desc: "Убежище, находящееся под управлением главной подпрограммы и укомплектованное перепрофилированными Дроидами, обеспечивает необходимые условия для выживания органических существ."
 building_organic_paradise_desc: "Под надзором специализированной программы и при участии внимательных Дроидов, это заведение предоставляет все удобства, которые только могут пожелать его органические «гости»."
 building_corporate_monument: "Корпоративный памятник"
 building_corporate_monument_desc: "Этот памятник, воздвигнутый благодаря многомиллионному пожертвованию, прославляет вклад дарителя в развитие местного региона."
 building_corporate_site: "Корпоративная площадь"
 building_corporate_site_desc: "Площадь, посвященная прославлению уникальной корпоративной культуры, которая пронизывает каждую деловую транзакцию, совершаемую на планете."
 building_corporate_forum: "Корпоративный форум"
 building_corporate_forum_desc: "Этот форум, созданный в результате десятилетий маркетинговых исследований и тщательной рекламной кампании, был воспринят местными жителями как важная часть их идентичности."
 building_corporate_vault: "Корпоративное хранилище"
 building_corporate_vault_desc: "Хранилище корпоративной информации и рыночных данных содержит всю информацию, необходимую корпорации для влияния на галактические дела."
 building_military_academy_desc: "Военная академия, предлагающая курсы по тактике пехоты и ведению боевых действий в условиях пустоты, прививает компетентность и дисциплину солдатам будущего."
 building_stronghold: "Гарнизон"
 building_stronghold_desc: "Комплекс казарм и подземных бункеров, способных проецировать военную силу на прилегающую территорию."
 building_fortress_desc: "Комплекс укрепленных опорных пунктов, бункеров, закаленных дюракритом, и подземных жилых помещений, способных вместить легион солдат."
 building_planetary_shield_generator: "Базовый генератор щита"
 building_planetary_shield_generator_desc: "Наземный генератор защитного поля, способный создавать планетарный отражающий щит."
 building_private_mining_consortium_desc: "£building£ §BНекриминальный форпост§!\n\nЧастные горнодобывающие консорциумы, получившие концессию на добычу полезных ископаемых в обмен на долю своей продукции, составляют основу многих захолустных экономик."
 building_food_conglomerate_desc: "£building£ §BНекриминальный форпост§!\n\nПродовольственные конгломераты, снабжаемые, казалось бы, бесконечным потоком сельскохозяйственных грузов и животноводческих перевозок, преобразуют калории в кредиты."
 building_virtual_entertainment_studios_desc: "£building£ §BНекриминальный форпост§!\n\nСтудии Holo сочетают передовые технологии с древним актерским мастерством для создания качественных развлечений."
 building_private_shipyards_desc: "£building£ §BНекриминальный форпост§!\n\nПодотчетные только своим акционерам, частные верфи обменивают предсказуемость государственных контрактов на операционную независимость."
 building_military_contractors_desc: "£building£ §BНекриминальный форпост§!\n\nВторая по древности профессия в галактике - наемники, которых нанимают для всего, от убийств до планетарных вторжений."
 building_public_relations_office_desc: "£building£ §BНекриминальный форпост§!\n\nКредиты могут говорить, но корпорациям все еще нужен кто-то, кто будет говорить по-настоящему."
 building_private_research_initiative: "Частная Исследовательская инициатива"
 building_private_research_initiative_desc: "£building£ §BНекриминальный форпост§!\n\nВ то время как Старая Республика накладывала различные ограничения на определенные области исследований, эти запреты были отменены с возникновением Империи."
 building_amusement_megaplex_desc: "£building£ §BНекриминальный форпост§!\n\nДемонстрируя новейшие головидные изображения массовым зрителям, мегаплексы являются прибыльным бизнесом для тех корпораций, которые могут получить лицензию на вещание."
 building_commercial_forum_desc: "£building£ §BНекриминальный форпост§!\n\nСодействуя заключению торговых соглашений и пропагандируя политику, благоприятную для бизнеса, Коммерческий форум повышает привлекательность планеты для инвесторов."
 building_wildcat_miners_desc: "£building£ §BКриминальный Аванпост§!\n\nУклоняясь от налогообложения и игнорируя экологические стандарты, даже наименее продуктивные шахты можно сделать прибыльными."
 building_bio_reprocessing_facilities: "Объекты биопереработки"
 building_bio_reprocessing_facilities_desc: "£building£ §BКриминальный Аванпост§!\n\nБелки, липиды и другие сложные биологические материалы являются ценными товарами. Настолько ценные, что некоторые прибегают к неприятным средствам их приобретения."
 building_underground_chemists: "Подпольные химики"
 building_underground_chemists_desc: "£building£ §BКриминальный Аванпост§!\n\nХотя многие законы Старой Республики были отменены, запрет на большинство наркотиков сохраняется. Несмотря на рискованность, производство наркотиков может быть прибыльным."
 building_wrecking_yards_desc: "£building£ §BКриминальный Аванпост§!\n\nПодобно стервятникам, собирающим падаль, бригады ремонтных верфей собирают разрушенные корпуса брошенных кораблей в поисках металлолома, комплектующих или другого мусора."
 building_pirate_haven_desc: "£building£ §BКриминальный Аванпост§!\n\nОбладая достаточной огневой мощью и хорошо размещенными пожертвованиями, даже самых ханжеских чиновников можно убедить закрыть глаза на пиратские операции."
 building_underground_clubs_desc: "£building£ §BКриминальный Аванпост§!\n\nОткрытые для избранной клиентуры, эти клубы являются притонами порока, которые удовлетворяют множество запрещенных (или облагаемых высокими налогами) желаний."
 building_syndicate_outreach_office: "Информационно-пропагандистский отдел Синдиката"
 building_syndicate_outreach_office_desc: "£building£ §BКриминальный Аванпост§!\n\nУлучшая общественный имидж синдиката, информационно-пропагандистский офис может превратить местных жителей в наблюдателей, а правительственных чиновников - в сообщников."
 building_illicit_research_labs_desc: "£building£ §BКриминальный Аванпост§!\n\nОбходя ограничения, налагаемые этикой и законами, подземные лаборатории могут раздвинуть границы научных открытий."
 building_smuggling_rings_desc: "£building£ §BКриминальный Аванпост§!\n\nЗанимаясь как перевозкой незаконных товаров, так и обходом тарифов на законные товары, контрабандисты смазывают механизмы галактической торговли."
 building_temple_of_prosperity_desc: "£building£ §BБлагой Аванпост§!\n\nВозвеличивая материальный успех, этот храм прославляет достижения торговли, производительности и богатства."
 building_executive_retreat_desc: "£building£ §BОбщий аванпост§!\n\nПредлагая конфиденциальность и комфорт, ретриты позволяют руководителям расслабиться, одновременно развивая полезные корпоративные контакты."
 building_xeno_tourism_agency_desc: "£building£ §BОбщий аванпост§!\n\nПредоставляя все, от бронирования пассажирских судов до бронирования сафари, туристические агентства упрощают поездки для туристов галактики."
 building_primitive_power_plant_desc: "Примитивная и несколько ненадежная электростанция, работающая на сжигании углеводородов."
 building_waste_reprocessing_center_desc: "Считается, что это предприятие имеет «зеленое» происхождение: оно перерабатывает отходы в энергию и минералы методами, которые не представляют сложности для современных исследователей."

