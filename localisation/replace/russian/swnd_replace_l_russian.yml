 FE_HABITABLE_WORLDS_TOOLTIP: "§HСистема обитаемости§!\nЭта система была разработана для достижения более высокой производительности и предоставления возможности деактивировать планеты, имеющие меньшее галактическое значение, без их полного удаления. \n§HПланеты 1 уровня§! являются наиболее важными и всегда будут активны (например, Корусант).\n§HПланеты 2 уровня§! являются менее заметными, но они все еще важные миры.\n§HПланеты 3 уровня§! играют менее значимую роль в эпоху Галактической гражданской войны.\n§HПланеты 4 уровня§! в основном ничем не примечательные миры.\n\nПолзунок работает следующим образом: (Количество планет основан на большой карте)\n§H1x и ниже = Только 1 уровень планет§! (Около 225 миров)\n§H2x = Уровни планет 1 и 2§! (Около 425 миров)\n§H3x = Уровни планет 1, 2 и 3§! (В районе 600 миров)\n§H4x и выше = Все планеты§! (Около 825 миров)\n§HЗначения между целыми уровнями§! случайным образом будет иметь §H25%, 50%, или 75%§! планет из следующего уровня.\n\n§CРекомендованные настройки: В диапазоне 1x-2x§!"

 FE_RANDOMIZE_ADVANCED_EMPIRES_TOOLTIP:1 "Если включено, случайное количество государством под контролем ИИ получат продвинутые стартовые условия в диапазоне, указанном ползунком.\n\n§RНе используется в SWND§!"
 FE_RANDOMIZE_FALLEN_EMPIRES_TOOLTIP:1 "Если включено, будет сгенерировано случайное количество Угасших империй в диапазоне, указанном ползунком.\n\n§RНе используется в SWND§!"
 FE_RANDOMIZE_MARAUDER_EMPIRES_TOOLTIP:1 "Если включено, будет сгенерировано случайное количество Империй Мародёров в диапазоне, указанном ползунком.\n\n§RНе используется в SWND§!"

 FE_CLUSTERED_STARTS_TOOLTIP:1 "§HРазмещение империй§!\nПараметр определяет, должны ли империи появляться группами или случайным образом размещаться по всей галактике.\n\n§RНе используется в SWND§!"

 FE_ADVANCED_NEAR_PLAYER_TOOLTIP:2 "§HРазвитые соседи§!\nПараметр определяет, будет ли ['concept_advanced_empires', государствам с развитым ИИ] разрешено зарождаться возле игрока. §YВыключение§! данного параметра может привести к появлению меньшего количества соседей с развитым ИИ, чем задано ранее.\n\n§RНе используется в SWND§!"

 FE_GUARANTEED_COLONIES_TOOLTIP:1 "§H$FE_GUARANTEED_COLONIES$§!\nОпределяет, сколько пригодных для жизни планет такого же класса, что и ваш родной мир, гарантированно появится вблизи вашей стартовой системы.\n\n§RВнимание:§! при отключении этого параметра вы, возможно, вообще не найдете никаких пригодных для жизни миров рядом с вашим родным.\n\n§RНе используется в SWND§!"

 FE_TECH_SPEED_DIFFICULTY_SCALE_TOOLTIP: "§H$FE_TECH_SPEED_DIFFICULTY_SCALE$§!\nОпределяет, насколько затратно будет исследовать ['concept_technologies'] в зависимости от выбранного уровня сложности. Сильнее влияет на передовые технологии.\n\nПовышение этого параметра усложнит игру, особенно на более высоких уровнях сложности.\n\n§CРекомендованная настройка: Выключено§!"

 FE_PRIMITIVE_WORLDS_TOOLTIP:2 "§H$FE_PRIMITIVE_WORLDS$§!\nПараметр определяет распространенность ['concept_preftl_civilization', досветовых цивилизаций] и ['concept_presapient_species', предразумных рас] в галактике.\n\nЧем он выше, тем больше вероятность их появления при генерации галактики.\n\n§RНе используется в SWND§!"

 #CARAVANEERS_LABEL_TOOLTIP:1 "This controls whether the Caravaneers are enabled.\n\nCaravaneers are space-based traders whose fleets traverse the galaxy to promote great deals!$requires_megacorp$\n\n§RНе используется в SWND§!"

 #XENO_COMPATIBILITY_LABEL_TOOLTIP: "Unused in New Dawn."

 NUM_GATEWAYS_TOOLTIP:3 "§HЗаброшенные§!\nУмножает стандартное количество заброшенных ['concept_gateways', врат], которые будут созданы в галактике.\n\n§RНе используется в SWND§!"

 NUM_WORMHOLES_TOOLTIP:2 "§HПарные червоточины§!\nУмножает стандартное количество ['concept_wormhole_pairs', пар червоточин], которые будут созданы в галактике.\n\n§RНе используется в SWND§!"

 NUM_HYPERLANES_TOOLTIP:1 "§HПлотность§!\nУмножает стандартное количество гиперкоридоров, создаваемых в галактике.\n\n§RНе используется в SWND§!" 

 CRISIS_TYPE_LABEL_TOOLTIP:2 "§HТип кризиса§!\nОпределяет, какой ['concept_endgame_crisis', кризис финала игры] может произойти, если они не отключены в настройках §Iтяжести кризиса§!.\n\nВариант §IВсе§! означает, что все кризисы последуют друг за другом в случайном порядке, но единовременно активен будет только один.\n\n§RНе используется в SWND§!"

 # XENO_COMPATIBILITY_LABEL_TOOLTIP:1 "Controls whether the ['concept_xeno_compatibility'] Ascension Perk is an available option.$requires_megacorp$\n\n§RНе используется в SWND§!"

 FE_EMPIRES_TOOLTIP:1 "§HHКоличество ИИ-государств§!\nПараметр определяет, сколько ИИ-государств будет в галактике.\n\n§RНе используется в SWND§!"

 FE_ADVANCED_EMPIRES_TOOLTIP:2 "§HКоличество развитых ИИ§!\nПараметр определяет, сколько ИИ-государств начнет игру с преимуществом в ресурсах, технологиях и населении. Развитые государства не получают никаких бонусов, кроме более сильной стартовой позиции. Этот параметр не затрагивает ['concept_fallen_empires', угасшие империи].\n\n§RНе используется в SWND§!"

 FE_GALAXY_SHAPE_TOOLTIP:1 "§HФорма галактики§!\nОпределяет форму карты галактики.\n\nнекоторые формы доступны только для галактик определенных §Yразмеров§!.\n\nДоступны следующие §Yформы галактик§!.\n\n§RНе используется в SWND§!"

 FE_GALAXY_SIZE_TOOLTIP:1 "§HРазмер галактики§!\nЭтот параметр управляет количеством звёздных систем, появляющихся в галактике, а также типом карты для вашей игры (§BКаноничная§! или §GСвободная§!).\n\n§Предупреждение:§! При увеличении значения этот параметр существенно влияет на производительность на поздних этапах игры."

 FE_FALLEN_EMPIRES_TOOLTIP:1 "§HHЧисло угасших империй§!\nОпределяет, в каком максимальном количестве в галактике появляются ['concept_fallen_empires'].\n\n§RНе используется в SWND§!"

 FE_MARAUDER_EMPIRES_TOOLTIP:1 "§HЧисло мародерских империй§!\nОпределяет, в каком максимальном количестве в галактике появляются ['concept_marauder_empires', Marauder Empires].\n\n§RНе используется в SWND§!"

