 job_bluelotus_drone: "Дроны-алхимики"
 job_bluelotus_drone_plural: "Дроны-алхимики"
 job_bluelotus_drone_desc: "Находясь в давно заброшенной кузнице Ситхов, алхимики используют смесь науки и тайного знания для производства экзотических металлов и магических предметов."
