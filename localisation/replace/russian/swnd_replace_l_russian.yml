 concept_energy_desc: "£energy£ §HКредиты§! - это обеспеченная энергией валюта, принимаемая всеми космическими ['concept_empires'].\n\nОни используются для содержания ['concept_ships'] и ['concept_buildings'], для устранения планетарных £blocker£ ['concept_blockers'], и при заключении сделок с другими.$tt_gain$ Можно получить больше Кредитов, если:\n - Построить £district£ ['concept_generator_districts'],\n - Построить £mining_station£ ['concept_mining_stations'] на богатых энергией ['concept_celestial_objects']\n - Купить на £market£ ['concept_market', рынке]"

 job_slave_overseer: "Надзиратель рабов"
 job_slave_overseer_plural: "Рабы-надзиратели"
 job_slave_overseer_desc: "Капитулируя перед требованиями поработителей и становясь доверенным помощником, можно получить власть над несчастными по рабству и, применяя эту власть, уменьшить страдания собственного порабощения."
 job_bio_trophy_desc: "Их работа — самая трудная из всех: они должны найти цель в существовании, в котором совершенно отсутствуют вызовы, недостатки или трудности."
 job_purge_desc: "Эти существа оказались недостойными милостивого правления нашего правительства. Мы очистим их для большего блага."
 mod_job_criminal_per_pop: "§G+1§! $job_criminal$ как вид деятельности для $VALUE$ поселений"
 mod_job_criminal_per_pop_short: "\n§G+1§! £mod_job_criminal_add£ для $VALUE$ £pop£"
 job_head_researcher: "Передовой ученый"
 job_head_researcher_plural: "Передовые ученые"
 job_head_researcher_desc: "Должность председателя отдела исследований — желанная награда в университетах и научно-исследовательских институтах по всей галактике."
 job_high_priest_desc: "Жрецы служат духовным нуждам своих прихожан. Верховные жрецы служат духовным потребностям самой церкви."
 job_noble_desc: "Системы дворянства и покровительства имеют долгую историю по всей галактике. Если их подданным везет, то они знатны и ответствены. Если их подданным не везет, то они беспечны и мстительны."
 job_noble_effect_desc: "£job_noble£ $job_noble_plural$ производить £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_noble_add: "Деятельность: $job_noble$"
 mod_job_noble_per_pop: "§G+1§! $job_noble$ как вид деятельности для $VALUE$ поселений"
 mod_job_noble_per_pop_short: "\n§G+1§! £mod_job_noble_add£ для $VALUE$ £pop£"
 job_merchant_desc: "Капиталисты: единственные существа в галактике, более жадные и живучие, чем Майноки."
 job_executive_desc: "Они будут говорить вам, что обладают уникальным, динамичным видением, которое делает их бесценными. Их подчиненные будут говорить вам, что они присваивают себе чужие идеи и забирают львиную долю прибыли в виде бонусов и самовольных повышений заработной платы."
 job_colonist_desc: "Иногда изгнанные из бывших домов и пытающиеся начать все сначала, иногда прорывающиеся по воле своего любимого правительства в рамках нового проекта, а иногда просто ищущие покоя в дикой местности, колонисты приезжают всех мастей."
 job_researcher_desc: "Быть компетентным ученым, безусловно, означает подвергать сомнению окружающий мир, но больше всего на свете это означает подвергать сомнению самого себя."
 job_priest_desc: "Обязанности жрецов сильно различаются от планеты к планете и от культуры к культуре, но почти неизменно они предлагают руководство по самому большому и важному вопросу жизни: как я могу быть хорошим? Ответ священника на этот вопрос может многое рассказать вам о религии, которой он служит."
 job_foundry_desc: "Когда вы хотите строить космические станции и звездные крейсеры, вам нужно много людей, которые знают, как усовершенствовать металлические сплавы, пригодные для строительства."
 job_enforcer_desc: "Правоохранительные органы, как правило, лучше доверить хорошо регулируемым гражданским агентствам с достаточным надзором и строгой прозрачностью, но во времена мятежей и насилия они могут (а некоторые сказали бы, что должны) быть милитаризованы."
 job_artisan_desc: "От мастеров по изготовлению мебели и портных до производителей датападов и аэроспидеров, ремесленники производят товары для потребления гражданским населением."
 job_entertainer_desc: "Артисты эстрады - от оперных исполнителей до танцоров ночных клубов, от актеров головидения до театральных комиков - развлекают местное население. Имена и лица самых популярных часто можно найти на местных товарах или связанных с ними."
 job_duelist_desc: "Дуэльный спорт, наиболее популярный в тех мирах Внешнего Кольца, которые когда-то были затронуты Мандалорцами, обычно является подпольным, незаконным занятием в Центральных мирах. Во всех случаях азартные игры с исходом часто контролируются преступными синдикатами."
 job_culture_worker: "Работник культуры"
 job_culture_worker_plural: "Работники культуры"
 job_culture_worker_desc: "Поэты, скульпторы, писатели, художники, авторы песен, сценаристы, музыканты, голографы, актеры, архитекторы, дизайнеры игр и многие другие создают искусство, которое формирует мысли и дискурс галактики."
 job_roboticist: "Дроидостроитель"
 job_roboticist_plural: "Дроидостроители"
 job_roboticist_plural_with_icon: "[roboticist.GetIcon] [roboticist.GetNamePlural]"
 job_roboticist_desc: "Создание корпуса дроида так же просто, как следовать инструкциям производителя по сборке. Активация дроида, обучение его пониманию общества, в котором он существует, и роли, для которой он был создан, а также подготовка к взаимодействию с самыми разными формами органической жизни, некоторые из которых будут несправедливо предвзято относиться к нему из-за обстоятельств, не зависящих от него, — ну, большинство техников-дроидов называют это «воспитанием»."
 job_roboticist_effect_desc: "[roboticist.GetIcon] [roboticist.GetNamePlural] превращает £alloys£ §Y$alloys$§! в новые £pop£ §Yпоселения Дроидов§!"
 job_healthcare_desc: "Даже в галактике с Бактой на любой планете требуются врачи, медсестры и различные группы медицинских специалистов - в подавляющем большинстве случаев на планетах с разнообразным населением."
 job_manager_desc: "Бесконечной борьбе за балансирование противоречивых требований со стороны среднего звена управленческой иерархии мало кто может позавидовать."
 job_technician_desc: "Электростанции требуют много живых работников для эксплуатации оборудования и наблюдения за работой."
 job_miner_desc: "Даже с лазерными сверлами и силовыми костюмами добыча полезных ископаемых — непосильная профессия."
 job_farmer_desc: "Эти фермеры обрабатывают землю, как правило, с помощью примитивного, но эффективного сельскохозяйственного оборудования."
 job_soldier_desc: "Профессиональные солдаты, обычно вооруженные ранним метательным оружием, работающим от экзотермического сгорания."
 job_preacher: "Проповедник Процветания"
 job_preacher_plural: "Проповедники Процветания"
 job_preacher_desc: "Проповедники несут в массы доброе слово, чтобы они могли процветать, если только они согласятся сделать небольшое пожертвование на общее дело."
 job_evaluator_desc: "Сигналы, поступающие дронам и исходящие от них, должны быть усилены, проанализированы и очищены от возможных отклонений."
 job_brain_drone_desc: "Ученые, исследователи и изобретатели: научные дроны отвечают за техническое развитие государства."
 job_patrol_drone: "Дрон-следопыт"
 job_patrol_drone_plural: "Дроны-следопыты"
 job_patrol_drone_desc: "Отклонение от нормы и нарушение функций, которые угрожают стабильности коллектива, должны быть устранены."
 job_bluelotus_technician: "Алхимики"
 job_bluelotus_technician_plural: "Алхимики"
 job_bluelotus_technician_desc: "Находясь в давно заброшенной кузнице Ситхов, алхимики используют смесь науки и тайного знания для производства экзотических металлов и магических предметов."
 mod_job_bluelotus_technician_add: "Деятельность: $job_bluelotus_technician$"
