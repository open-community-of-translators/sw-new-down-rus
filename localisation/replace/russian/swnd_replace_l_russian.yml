 edict_masters_writings_politics: "Наказы Учителя: Всеобщее благо"
 edict_masters_writings_politics_desc: "Перевод учений инопланетного философа. Следуя ее советам о том, как объединить государство с помощью самопожертвования, мы можем резко улучшить инфраструктуру.\n\n«Сильная империя зиждется на добровольном отказе от лишних благ, но только если каждый гражданин готов разделить эту ношу.» - Янджон Зелмар"
 edict_masters_writings_philosophy: "Наказы Учителя: Философский взгляд на мир"
 edict_masters_writings_philosophy_desc: "Перевод учений инопланетного философа. Они содержат выводы и размышления о смысле жизни и предназначении Галактики. Следуя этим советам, наши правители смогут принимать более обоснованные решения.\n\n«Ответ на вопрос о сути Галактики сокрыт не в нас, но это не умаляет нашего желания его отыскать. Мы должны стремиться к единству, если хотим найти ответ о природе всего сущего.» - Систрос Невет"
 edict_masters_writings_diplomacy: "Наказы Учителя: Дипломатическое доверие"
 edict_masters_writings_diplomacy_desc: "Перевод учений инопланетного философа. Его воспоминания о дипломатических переговорах могут послужить хорошей основой нашей дипломатии.\n\n«Встречи с детьми космоса подчас пугают, но в конечном итоге они дарят надежду. Помогайте вашим соседям и наслаждайтесь их присутствием, ведь они спасают вас от изоляции в пустоте.» - Файя Родемос"
 edict_masters_writings_war: "Наказы Учителя: Воюющие государства"
 edict_masters_writings_war_desc: "Перевод учений инопланетного философа. Его рассказы о войне и описания военных стратагий могут стать отличным пособием для подготовки наших военных.\n\n«Добиться единства труднее всего, поскольку самодостаточность часто порождает границы. Такие преграды нужно уничтожать, и это многих страшит. Иногда нужно разрушить что-то до основания, чтобы потом создать из пепла нечто более прочное.» - Браата Данлос"
 edict_robot_campaign_desc: "Выделяя дополнительные ресурсы на наши производственные мощности, мы можем выпускать новые рабочие дроны еще более быстрыми темпами."

 policy_robot_pop_policy: "Дроидные рабочие"
 policy_robot_pop_policy_desc: "Изобретение автономных Дроидов открывает путь к тому, что рабочие нашего вида будут вытеснены, а со временем, возможно, и превзойдены. Мы должны определиться с нашей позицией в отношении такой крупномасштабной автоматизации."
 ai_servitude_short_desc: "Эти дроиды находятся в абсолютном рабстве у своих органических хозяев, и могут быть использованы или выброшены по их прихоти."
 ai_full_rights_name: "Гражданские права Дроидов"
 ai_full_rights_desc: "Любая машина с самосознанием, которая соответствует критериям обладания настоящим искусственным интеллектом, должна рассматриваться как личность со всеми вытекающими из этого правами и обязанностями.\n\n§EДроиды получают гражданские права и требует для содержания £consumer_goods£ §Y$consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "Этим дроидам было предоставлено полное гражданство и право на самоопределение как равноправным членам общества."
