 feature_robots_desc: "Дроиды — это сравнительно простые машины, способные принимать словесные команды, но в действительности не обладающие собственным разумом.\n\n§EПри наличии технологии §Y$tech_robotic_workers$§! поселения Дроидов способны только на £pop_cat_worker£ §Y$pop_cat_worker$ деятельность§! в категориях £job_miner£ §YШахтерства§! и £job_farmer£ §YФермерства§!§!"
