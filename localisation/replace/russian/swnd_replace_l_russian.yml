 sm_solar_panel_network: "Сеть солнечных панелей"
 sm_solar_panel_network_desc: "Массив солнечных панелей улавливает солнечное излучение ближайших звезд, снижая эксплуатационные расходы станции."
 sm_crew_quarters: "Каюты экипажа"
 sm_crew_quarters_desc: "Помещения экипажа на борту этой станции позволяют отдыхать и развлекаться экипажу пристыкованных звездолетов. Это уменьшает техническое обслуживание пришвартованных судов."
 sm_gun_battery_desc: "Добавляет шесть слотов для турболазеров и четыре слота для ионных пушек на звездную базу.\n"
 sm_missile_battery_desc: "Добавляет десять слотов для ракетного вооружения на звездную базу.\n"

