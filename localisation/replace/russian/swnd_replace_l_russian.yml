 ###############################
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "Это §SЭкран торговли§!. Мы можем торговать любым видом §Sресурсов§! с Империей, а также §Sинформацией§! и §Sуслугами§!.\n\nБлагосклонности можно потратить, чтобы увеличить готовность Империи принять соглашение. Вы также можете вызвать благосклонность во время голосования в Сенате в $GALACTIC_COMMUNITY$, чтобы повысить свой дипломатический вес."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "$GALACTIC_COMMUNITY$"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "Добро пожаловать в §H$GALACTIC_COMMUNITY§!, где дипломаты со всей Галактики встречаются для принятия Галактического закона путем голосования по резолюциям§! Вы можете поддержать §SПредложенные Резолюции§! из §SВыборной очереди§!, что добавит ваш §SДипломатический вес§! к общей поддержке. Резолюция, получившая наибольшую поддержку в очереди, перейдет на §SСенатскую Ассамблею§! после начала сессии. Там будет проведено голосование о том, станет ли резолюция §SГалактическим законом§!.\n\nОбратите внимание на §SГалактический фокус§!, так как он дает направление общей цели для Сообщества.\n\nПоследнее, что вы можете увидеть, кто является членами, а также любые §SГалактические модификаторы§! которые могут быть в игре от резолюций на этом экране."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "§SПосланники§! могут быть назначены в $GALACTIC_COMMUNITY$ для увеличения вашего §Sдипломатического веса§!. Посланники, назначенные в $GALACTIC_COMMUNITY$, могут быть позже переназначены для других §Sдипломатических действий§!"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "§HСенатская Ассамблея§! - это место, где $GALACTIC_COMMUNITY$ голосует за принятие или отклонение резолюции из очереди, получившей наибольшую поддержку. Как член сообщества вы можете проголосовать §SЗа, Нет или Воздержаться§! Если резолюция пройдет, она станет §Sгалактическим законом§!.\n\nИмперии, которые не воздержались, получат повышение мнения§! с империями, которые голосовали на их стороне, и понижение с теми, кто голосовал против них.\n\nЕсли вы получили дипломатические §Sблагосклонности§! от других империй, вы можете использовать их здесь, чтобы увеличить свой дипломатический вес на голосовании в Сенате."
 TUTORIAL_ASCENSION_PERKS_TITLE: "$ASCENSION_PERKS$"
 TUTORIAL_ASCENSION_PERKS_DESC: "В списке §Hбонусов за стремление§! показаны §Sбонусы за стремление§!, которые мы можем разблокировать. Некоторые §Sбонусы за стремление§! могут иметь особые требования вроде наличия §Sтехнологий§! или определенного количества уже разблокированных §Sячеек бонусов за стремление§!.\n\nРазблокировка §Hячейки бонусов за стремление§! происходит при каждом принятии нами всех §Hтрадиций§! на одном из §Sдеревьев традиций§!."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "Типы $SWP_ALLIANCE$ов"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "§SТип $SWP_ALLIANCE$а§! определяет, какие преимущества получат ее участники. После создания каждый $SWP_ALLIANCE$ получает уникальные §Sбонусы и законы§! и еще больше бонусов можно §Sразблокировать§! по мере накопления опыта."
 TUTORIAL_FEDERATION_VIEW_TITLE: "Сведения о $SWP_ALLIANCE$е"
 TUTORIAL_FEDERATION_VIEW_DESC: "Это §Hэкран $SWP_ALLIANCE$§!. Наш $SWP_ALLIANCE$ будет становиться сильнее, пока его участники демонстрируют §Sсплоченность§!. Вступление в $SWP_ALLIANCE$ нового участника сопровождается с потерей части накопленной сплоченности. Дополнительную сплоченность можно получить, если направить в $SWP_ALLIANCE$ послов.\n\nПо мере развития $SWP_ALLIANCE$ можно §Sразблокировать бонусы§!, эффект которых распространяется на всех участников."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "Направленные в $SWP_ALLIANCE$ послы"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "Направляя §Hпослов§! в $SWP_ALLIANCE$, можно повысить §Sсплоченность§! участников. Не забывайте, что количество ваших послов ограничено. Позднее направленным в $SWP_ALLIANCE_PLURAL$ послам можно будет поручить другие §Sдипломатические действия§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "Члены $SWP_ALLIANCE$а"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "Это §Hэкран членов $SWP_ALLIANCE$§! screen. Он показывает, насколько сильны его §Sчлены§! в разных областях, сколько §Sпослов§! каждый из них направил и какие из их §Sпринципов§! вредят общей §Sсплоченности§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "Флот $SWP_ALLIANCE$а"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "Размер §Hфлота $SWP_ALLIANCE$а§! зависит от §Sвместимости флотилии§!, предоставляемой его членами. Флотом $SWP_ALLIANCE$а компандует его §Sлидер§!. Все члены $SWP_ALLIANCE$ могут строить корабли, чтобы добавить их в общий флот."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "Законы $SWP_ALLIANCE$а"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "Любой из членов $SWP_ALLIANCE$а может внести предложение об изменении его §Hзаконов§!. Если закон не будет принят, то $SWP_ALLIANCE$ §Sпотеряет часть сплоченности§!.\n\nНекоторые законы недоступны, и для их принятия требуется увеличить §Sцентрализацию§!. Чтобы получить доступ к более высокой централизации, $SWP_ALLIANCE$ должен повысить свой §Sуровень§!.\n\nНо будьте осторожны, с увеличением централизации снизится сплоченность."
 PLANETVIEW_CORPORATE_DESC: "Закладка «Аванпосты» позволяет §Sгосударству§! строить §SАванпосты§! на планетах других государств, при условии что они подписали необходимые документы. После завершения строительства они также могут просматривать и улучшать здесь свои объекты. Как мы знаем, крупные корпорации желают своим клиентам только всего самого лучшего, несмотря на события 23-го цикла."

