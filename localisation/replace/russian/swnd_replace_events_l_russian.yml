 strange_worlds.155.desc_homicidal: "Мы столкнулись с отвратительным видом животных, обитающих в §Y[Root.GetName]§!.\n\nОни выработали защитный механизм, который также служит им основным способом добычи пищи. Не имея пищеварительных ферментов, необходимых для самостоятельного расщепления твердой пищи, они выделяют мощный и отвратительный газ, который вызывает рвоту фонтаном при вдыхании другими организмами с функционирующим кишечником. Затем эти выделяемые вещества потребляются ими в качестве основного источника питательных веществ.\n\nУничтожение этих мерзких существ принесет неплохую прибыль §Yгаза Тиббана§! и §YЕды§!."
 strange_worlds.160.desc: "Избавиться от §Y[Root.GetName]§!, этих отвратительных вредителей оказалось непросто. Молодые колонисты продолжают играть с животными, несмотря на официальные предупреждения.\n\nВ результате этого [Root.Owner.GetSpeciesOrganName] наших колонистов стали для них предпочтительным источником пищи. Наша колония стала гораздо более легкой мишенью, чем остальная планетарная фауна, которая знает, как избегать их отвратительных газов. Эти существа еще больше адаптировались к нашему присутствию, и было замечено, что они используют тактику засады против любого одинокого [Owner.GetColonist], бродящего после еды.\n\nНевероятно, но в этой ситуации есть и некоторые преимущества. Наши ученые обнаружили, что рвотные пары, выделяемые этими существами, содержат ценные газообразные вещества, похожие на частицы §Yгаза Тиббана§!, которые можно добывать, приручая этих зверей и содержа их в карантинных помещениях.\n\nОднако, большинство в колонии предпочитает просто их истребить."
 strange_worlds.165.desc: "Создания на §Y[Root.GetName]§! больше не вызывают массовых отрыжек.\n\nБлагодаря разработке синтетической питательной пасты, адаптированной к их ксенобиологии, мы отрегулировали их пищевые циклы и положили конец их случайным нападениям на наших [Owner.GetColonistPlural].\n\nМы переместили их в тщательно спроектированный заповедник, где публика может наслаждаться животными в безопасной среде. Специалисты по работе с животными обучены извлекать из них §Yгаз Тиббана§! без причинения дальнейшего вреда."
 strange_worlds.170.desc: "С момента принятия официальной политики стрельбы на поражение прошло уже несколько месяцев с тех пор, как этот вид, нарушающий правила на §Y[Root.GetName]§!, в последний раз был замечен вблизи колонии.\n\nХотя некоторые [Owner.GetColonistPlural] скучают по присутствию этих пушистых существ, в целом все стали счастливее, поскольку теперь они могут свободно передвигаться, не опасаясь принудительной рвоты.\n\nНаши ученые извлекли из тел животных некоторое количество газообразного вещества, не слишком отличающегося от §Yгаза Тиббана§!, непосредственно из их внутренних органов."
