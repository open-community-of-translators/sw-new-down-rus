 resolution_amoeba_conservation_act: "Закон об охране Нибраев"
 resolution_amoeba_conservation_act_desc: "Несмотря на свою неприглядную внешность, Нибраи имеют такое же право мигрировать по галактике, как и любой другой вид. К ним нужно относиться как к форме жизни, которую стоит лелеять, а не как к паразитам, на которых нужно охотиться."
 resolution_amoeba_conservation_act_tooltip: "Любое государство, не согласное мирно сосуществовать с §YНибраями§! будет считаться в §Rнарушителем галактического закона§!."
