 galcom.110.desc: "Официальные лица из $GALACTIC_COMMUNITY$а получили известие о нашей недавней победе над Матриархом Пёрргилов. Они сообщили нам, что наше уничтожение зверя было явным нарушением Закона об охране Пёрргилов, независимо от враждебности Матриарха.\n\nТеперь [Root.GetName] будет считаться §Rнарушителем галактического закона§! на следующие десять лет. Кроме того, они оштрафовали нас на §Y5000§! кредитов за убийство уникальной формы жизни Пёрргилов, подобной которой галактика больше не увидит."
