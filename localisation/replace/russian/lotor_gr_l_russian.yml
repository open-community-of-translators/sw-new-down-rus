 opinion_killed_all_tiyanki_1: "Сделал Пёрргилов вымершими"
 27_HOSTILE_GREETING: "Ваши жестокие нападения на Пёрргилов - непростительные преступления. Однажды Вас настигнет расплата."
 25_NEUTRAL_GREETING: "Ваше бессмысленное убийство беззащитных Пёрргилов не осталось незамеченным."
 25_FRIENDLY_GREETING: "Пёрргилы никогда не представляли угрозы... что могло заставить вас напасть на них?"
 first_contact_critters.15.desc: "Космические формы жизни, которые [Owner.GetSpeciesAdj] Глава Исследовательского общества стал называть «§HПёрргилами§!» - послушные существа. Имея доступ к некоторым нижним измерениям подпространства, они с поразительной легкостью перемещаются от системы к системе.\n\nОни питаются газами, общими для верхних слоев многих газовых гигантов. По меньшей мере, маловероятно, что это их единственный источник пищи, но потребление других питательных веществ еще не наблюдалось.\n\nОни редко, если вообще когда-либо, нападают, даже если их спровоцировать. Их можно смело игнорировать."
 story.501.name: "Пёрргилы"
 story.501.desc.spiri: "Прорицатели называют существ, парящих во тьме, как §YПёрргилы§!.\n\nМы должны держаться на почтительном расстоянии."
 story.501.desc: "Глава отдела общественных исследований [Root.GetSpeciesAdj] идентифицировал космическую форму жизни §YПёрргилов§! как мирную. Способные получить доступ к высшему измерению гиперпространства, они с удивительной легкостью перемещаются из системы в систему.\n\nОни питаются газами, характерными для верхних слоев многих газовых гигантов. По меньшей мере, крайне маловероятно, что это их единственный источник пищи, но потребление других питательных веществ еще не наблюдалось.\n\nОни редко, если вообще когда-либо, нападают, даже если их провоцируют. Их можно спокойно игнорировать." 
 story.501.desc.gesta: "Глава отдела общественных исследований [Root.GetSpeciesAdj] идентифицировал космическую форму жизни §YПёрргилов§! как послушную. Способные получить доступ к высшему измерению гиперпространства, они с удивительной легкостью перемещаются из системы в систему.\n\nОни питаются газами, характерными для верхних слоев многих газовых гигантов. По меньшей мере, крайне маловероятно, что это их единственный источник пищи, но потребление других питательных веществ еще не наблюдалось.\n\nОни редко, если вообще когда-либо, нападают, даже если их провоцируют. Их можно спокойно игнорировать."

