 galactic_features.505.name: "Акт об охране Нибраев"
 galactic_features.505.desc: "$GALACTIC_COMMUNITY$ приняло резолюцию §Y$resolution_amoeba_conservation_act$§! предписывающую мирно сосуществовать государствам с §YНибраями§!.\n\nНаше государство в настоящее время нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы она соответствовала?"
 galactic_features.505.B: "Нибраи - вредители, и их необходимо искоренить!"

 distar.50.name: "Потерянный Нибрай"
 distar.50.desc: "[Root.GetName] обнаружил источник движения в верхних слоях атмосферы [From.GetName]. Удивительно, но в облаках не было спрятанного корабля, а вместо него – молодой Нибрай, матери которого нигде не было видно.\n\nНевозможно узнать, как этот детеныш отделился от матери или других представителей своего вида, но одно можно сказать наверняка: похоже, он привязался к [Root.GetName]. Завершив обследование [From.GetName], экипаж обнаружил, что Нибрай следует за ними. От него трудно избавиться, и [Root.GetLeaderName] очень привязался к целеустремленности детеныша.\n\nНаш научный сотрудник предлагает позволить детенышу следовать за кораблем, будучи уверенным, что в процессе мы сможем узнать больше о Нибраях." 
 distar.50.desc.first_enc: "[Root.GetName] обнаружил источник движения в верхних слоях атмосферы [From.GetName]. Удивительно, но в облаках не было спрятанного корабля, а скорее мирная инопланетная форма жизни. Несмотря на внушительные размеры, существо, которое экипаж [Root.GetName] идентифицировал как Нибрай, похоже, является детенышем.\n\nНевозможно узнать, как этот детеныш отделился от других представителей своего вида, но одно можно сказать наверняка: похоже, он привязался к [Root.GetName]. Завершив обследование [From.GetName], экипаж обнаружил, что Нибрай следует за ними. От него трудно избавиться, и [Root.GetLeaderName] очень привязался к целеустремленности детеныша.\n\nНаш научный сотрудник предлагает позволить детенышу следовать за кораблем, будучи уверенным, что в процессе мы сможем узнать больше о данном виде."
 distar.50.b.tooltip: "Попытайтесь оторваться от этого юного Нибрая, следующего за [Root.GetName]."
 distar.51.desc: "Детеныш Нибраи, присоединившийся к нашему флоту некоторое время назад, похоже, достиг полной зрелости. Теперь, будучи впечатляющей взрослой особью, она не менее предана кораблям, которые дали ей новый дом, когда она застряла на [From.From.GetName].\n\nВремя, проведенное с флотом, по-видимому, способствовало развитию адаптивного поведения, обычно не встречающегося у диких Нибраев, что сделало её более грозной силой на поле боя, чем другие представители его вида. На [Root.Owner.GetName] её образ стал своего рода талисманом духа [Root.Owner.GetAdj].\n\nОстается только один вопрос: как нам её назвать?"
 distar.52.name: "Потерянный детеныш Нибраи"
 distar.52.desc: "Исследователи сообщают, что пропавший детеныш Нибрая, найденный недалеко от [From.From.GetName], больше не следует за нашим научным флотом. После нескольких недель преследования детеныш, как сообщается, вышел в гиперпространство, используя возможности своего биологического гипердвигателя. Возможно, он узнал местность или почувствовал присутствие других представителей своего вида. А может быть, ему просто надоело преследовать наш корабль.\n\nХотя наши корабли воздержались от взаимодействия с детенышем, как было предписано, пассивное сканирование привело к некоторым открытиям относительно физиологии существа." 
 distar.53.name: "Вскрытие детеныша Нибраи"
 distar.53.desc.base: "Вскрытие детеныша Нибраи завершено. Хотя большая часть тела была разрушена во время умиротворения существа, ксенобиологический анализ останков выявил замечательные регенеративные свойства."
 distar.53.desc.has_tech: "$distar.53.desc.base$\n\nЭто согласуется с нашими предыдущими исследованиями о симбиотических отношениях между Нибраями и кремниевыми бактериями, которые восстанавливают их поврежденные ткани, которые мы уже перепрофилировали в технологию регенерации корпуса."
 distar.54.name: "Детеныш Нибраи сбежал" 
 distar.54.desc: "Ввиду нашей безынициативности в обеспечении сохранности детеныша Нибрая для его дальнейшего вскрытия, он похоже, сбежал. Датчики сообщают, что детеныш выпустил звездные газы, которые нарушили работу наших датчиков, и к тому времени, как помехи рассеялись, детеныш исчез."
 distar.57.name: "Смерть Нибраи" 
 distar.57.desc: "Известие о смерти [From.From.Fleet.GetName] прокатилось по [Root.GetName], но никто не был так потрясен, как научный сотрудник [amoeba_finding_scientist.GetName]. Именно [amoeba_finding_scientist.GetSheHe] первым обнаружил Нибрая, когда тот был потерянным и беспомощным детенышем, и наблюдал, как существо выросло до полной зрелости под чутким руководством [amoeba_finding_scientist.GetHisHer].\n\nТеперь, без молчаливого присутствия [From.From.Fleet.GetName], доктор [amoeba_finding_scientist.GetName] может уже никогда не станет прежним."
 distar.304.desc: "Захватывающие новости от адмиралов нашего флота передаются по [Root.Capital.GetName]. Наш приемный Нибрай, [lost_amoeba_centenarian_fleet.GetName], только что достиг впечатляющего столетнего возраста.\n\nНесмотря на свой почтенный столетний возраст, кажется, он не стал препятствием для нашему союзнику Нибраи. Более того, наши флоты сообщают, что присутствие [lost_amoeba_centenarian_fleet.GetName] на поле боя со временем становится только более грозным. [lost_amoeba_centenarian_fleet.GetName] стал силой, с которой даже самый хорошо оснащенный линкор с трудом справится."
 space_amoeba_centenarian_plural: "Столетие Нибраи"
 NAME_Adopted_Amoeba_Centenarian: "Столетний Нибрай"

 pacified_amoebas: "Умиротворение Нибраев"
 pacified_amoebas_desc: "Флоты регулируют выброс радиации при приближении к Нибраям, и космические существа больше не воспринимают нас как угрозу."
 story.107.name: "Усмирение Нибраяев"
 story.107.desc: "Временного воздержания от выброса определенных выбросов из активных зон реакторов наших кораблей в непосредственной близости от Нибраев, по-видимому, достаточно, чтобы не вызывать их гнева.\n\nС этим новым протоколом они больше не представляют угрозы, и мы смогли изучить их с близкого расстояния."
 story.107.a.tooltip: "Добавлен модификатор §Y$pacified_amoebas$§!, дающий следующие эффекты: \n§HНибраи§! становятся §Gне враждебными§!"

 story.101.name: "Нибраи"
 story.101.desc.phile: "Существа, с которыми столкнулись наши флоты некоторое время назад, — это новые, чудесные формы космической жизни.\n\nПосле грубой ошибки аналитика, неправильно истолковавшего первоначальные данные датчиков, существо получило прозвище «Нибрай». На самом деле оно крупнее среднего корвета [Root.GetAdj].\n\nМы должны оставить его в покое и удаленно наблюдать за существом и его сородичами с [Root.Capital.GetName]."
 story.101.desc.phobe: "Существа, с которыми столкнулся наш флот некоторое время назад, представляют собой новые, ужасающие формы жизни.\n\nПосле грубой ошибки аналитика, неправильно истолковавшего первоначальные данные датчиков, существо получило прозвище «Нибрай». На самом деле оно крупнее среднего корвета [Root.GetAdj].\n\nИзбавление чудовищ от страданий не принесет большого вреда.\n\nДля науки или кого-то еще эквивалентного."
 story.101.desc.milit: "Существа, с которыми столкнулись наши флоты некоторое время назад, — это космические формы жизни.\n\nПосле грубой ошибки аналитика, неправильно истолковавшего первоначальные данные датчиков, существо получило прозвище «Нибрай». На самом деле оно крупнее среднего корвета [Root.GetAdj].\n\nСущество проявляет агрессивное поведение по отношению к кораблям [Root.GetAdj], но может потребоваться дальнейшее изучение."
 story.101.desc.pacif: "Существа, с которыми столкнулся наш флот некоторое время назад, представляют собой новые космические формы жизни.\n\nПосле грубой ошибки аналитика, неправильно истолковавшего первоначальные данные датчиков, существо получило прозвище «Нибрай». На самом деле оно крупнее среднего корвета [Root.GetAdj].\n\nНесмотря на его кажущуюся злобность, дальнейшее изучение оправдано - мы можем удаленно наблюдать за этим существом и его родственниками с помощью [Root.Capital.GetName]."
 story.101.desc.mater: "Существа, с которыми столкнулся наш флот некоторое время назад, являются космическими формами жизни.\n\nПосле грубой ошибки аналитика, неправильно истолковавшего первоначальные данные датчиков, существо получило прозвище «Нибрай». На самом деле оно крупнее среднего корвета [Root.GetAdj]."
 story.101.desc.gesta: "Существа, с которыми столкнулся наш флот некоторое время назад, представляют собой новые космические формы жизни.\n\nХотя эти стада «Нибраев» значительно крупнее корвета [Root.GetAdj], ни ничтожны по сравнению с нашей мощью." 
 story.101.desc: "Существа, с которыми столкнулся наш флот некоторое время назад, представляют собой новые космические формы жизни.\n\nПосле грубой ошибки аналитика, неправильно истолковавшего первоначальные данные датчиков, существо получило прозвище «Нибрай». На самом деле оно крупнее среднего корвета [Root.GetAdj]."
 first_contact_critters.25.desc: "Обнаруженные нашими флотами некоторое время назад существа — это новые, космические формы жизни.\n\nПосле грубой ошибки в интерпретации первоначальных показаний датчиков существо получило прозвище §H«$space_amoeba$»§!, но на самом деле оно крупнее среднего корвета [Owner.GetSpeciesAdj]"
 fcsum_amoeba_2: "§H[This.ContactCountry.GetName]§! были идентифицированы как враждебные живые организмы, известные как «$space_amoeba$»."
 story.101.a: "Запустить специальный проект по изучению удаленных мест обитания Нибраев."
 AMOEBAS_1_PROJECT: "Наблюдение за Нибраи" 
 AMOEBAS_1_PROJECT_DESC: "Поручите научному отделу собрать и сопоставить данные, касающиеся Нибраи."
 AMOEBAS_PROJECT: "Исследование Нибраи"
 AMOEBAS_PROJECT_DESC: "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT: "Умиротворение Нибраи"
 AMOEBAS_PACIFICATION_PROJECT_DESC: "Похоже, что-то в наших кораблях, беспокоит Нибраев. Если бы мы могли каким-то образом определить, что это такое, мы могли бы уменьшить агрессию Нибраев или, возможно, полностью скрыть наши корабли от их взора."
 story.105.name: "Нибраи навсегда"
 story.105.desc.phile: "Нибраи - животные-одиночки, если их предоставить самим себе. Всех особей, кроме самых молодых, сопровождают квазинезависимые детеныши, инфантильные организмы, порожденные Нибраи. Эти детеныши способны манипулировать и даже атаковать объекты на впечатляющем, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела взрослого Нибрая в целях безопасности.\n\nСуществует потенциальное военное применение можно найти в регенеративных свойствах толстой шкуры Нибрая или в изящных движениях детеныша."
 story.105.desc.pacif: "Нибраи - животные-одиночки, если их предоставить самому себе. Всех особей, кроме самых молодых, сопровождают квазинезависимые организмы, получившими название «детеныши», которые рождаются от взрослых Нибраев. Эти детеныши способны манипулировать и даже атаковать объекты на внушительном, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела взрослого Нибрая для перенастройки."
 story.105.desc: "Нибраи - название прижилось, поскольку правильное произношение ксено-таксономического знаменателя слишком громоздко для среднестатистического [Root.GetSpeciesName] - это животные-одиночки, если их предоставить самому себе. Всех особей, кроме самых молодых, сопровождают квазинезависимые детеныши, инфантильные организмы, порожденные Нибраи. Эти детеныши способны манипулировать и даже атаковать объекты на впечатляющем, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела взрослого Нибрая в целях безопасности.\n\nВозможные военные применения можно найти в регенеративных свойствах толстой шкуры Нибрая или в изящных движениях детенышей"
 story.105.desc.gesta: "Нибраев обычно сопровождает горстка полунезависимых инфантильных организмов, которые помогают в защите и тонком манипулировании своим родителем. Нибрай и его потомство не имеют общего разума, но способны передавать очень сложные идеи с помощью неизвестных в настоящее время методов."
 story.110.name: "$space_amoeba$ Рассеченный"
 story.110.desc.phobe: "$space_amoeba_plural$ — ныне квазиуничижительный термин, радостно популяризированный силами [Root.GetSpeciesAdj], которым поручено их уничтожить, — гораздо сложнее, чем предполагалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» представляют собой гораздо более простые существа, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, которые, несомненно, необходимы для выживания в суровом космическом вакууме.\n\nМногие из этих органов разорвались или были просто сожжены в процессе отправки $space_amoeba$, оставив нас с в основном неполный труп.\n\nОднако ксенобиологи, работающие над проектом $space_amoeba$, считают, что процесс получения образцов является разумным, и раздали конкретные инструкции по выбору целей среди задействованных военных флотов. Если еще пять $space_amoeba_plural$ будут убиты хирургическими ударами по определенным частям анатомии, можно эффективно восстановить полный труп."
 story.110.desc.milit: "$space_amoeba_plural$ — прозвище, которое в конечном итоге было принято в качестве официального целеуказа силами [Root.GetSpeciesAdj] — гораздо сложнее, чем предполагалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» гораздо менее физиологически сложны, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, несомненно, все они необходимы для выживания в суровом космическом вакууме. Многие из этих органов были разорваны или просто сожжены в процессе отправки $space_amoeba$, оставив нас в значительной степени неполным трупом.\n\nОднако ксенобиологи, назначенные на проект $space_amoeba$, полагают, что процесс получения образцов является разумным, и распространили конкретные инструкции по выбору целей среди задействованных военных флотов. Если еще пять $space_amoeba_plural$ будут убиты хирургическими ударами по определенным частям анатомии, можно эффективно восстановить полный труп."
 story.110.desc: "$space_amoeba_plural$ — поскольку они не поддаются простой классификации в соответствии с традиционной таксономией [Root.Owner.Capital.GetSpeciesAdj], название прижилось — гораздо сложнее, чем предполагалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» гораздо менее физиологически сложны, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, несомненно, все они необходимы для выживания в суровом космическом вакууме. Многие из этих органов были разорваны или просто сожжены в процессе отправки $space_amoeba$, оставив нам практически неполный труп. Однако ксенобиологи, участвующие в проекте $space_amoeba$, считают, что этого достаточно, поскольку они уже успешно идентифицировали несколько физиологических особенностей и слабостей, уникальных для $space_amoeba_plural$."
 story.110.desc.gesta: "$space_amoeba_plural$ гораздо сложнее, чем ожидалось. Их прочная внешность защищает множество карманов, в которых обитают более мелкие «$space_amoeba_plural$», существа, которые, по наблюдениям наших флотов, эффективно действуют как ударные корабли при столкновении с «$space_amoeba_mother$». Несмотря на внешнее сходство, за исключением очевидных различий в размерах, «$space_amoeba_small$» гораздо менее физиологически сложны, чем собственно $space_amoeba$. Внутри $space_amoeba$, за пределами этих карманов, лежат сотни хрупких органов, несомненно, все они необходимы для выживания в суровом космическом вакууме. Многие из этих органов были разорваны или просто сожжены в процессе отправки $space_amoeba$, оставив нам практически неполный труп. Однако ксенобиологи, участвующие в проекте $space_amoeba$, считают, что этого достаточно, поскольку они уже успешно идентифицировали несколько физиологических особенностей и слабостей, уникальных для $space_amoeba_plural$."

 story.115.name: "$space_amoeba_plural$ Убиты"
 story.115.desc.phobe: "Спустя несколько мертвых $space_amoeba_plural$ мы можем исследовать гротескные отношения $space_amoeba_plural$ с более мелкими существами, которые они обитают в своих телах. Насколько [Root.GetSpeciesAdj] ксенобиологи могут сказать, эти жгутики, названные в честь их кнутоподобных движений, не являются ни настоящими потомками, ни даже паразитами. Они просто порождаются хозяином, когда хозяин достигает зрелости, и создаются как инструменты, а не как результат продолжения рода. Как только их задача выполнена, они возвращаются в карман хоста $space_amoeba$, по-видимому, для получения новых приказов. Они работают как манипуляторы, слепые придатки, тянущиеся в темноту. Смешно очевидные недостатки, возникающие из-за присущей им задержки реакции, в некоторой степени компенсируются огромным количеством циркулирующих жгутиков $space_amoeba$, а также сильным набором рефлекторных реакций отдельного жгутика и способностью тупо отслеживать хозяина $space_amoeba$.\n\nВ любом случае, теперь мы лучше умеем их убивать."
 story.115.desc.milit: "Собрав несколько туш, мы можем исследовать любопытные отношения $space_amoeba_plural$ с более мелкими существами, которые они обитают внутри своих тел. Насколько [Root.GetSpeciesAdj] могут сказать ксенобиологи, эти жгутики, названные в честь их кнутоподобных движений, не являются ни настоящими потомками, ни даже паразитами. Они просто порождаются хозяином, когда хозяин достигает зрелости, и создаются как инструменты, а не как результат продолжения рода. Там, где можно было бы ожидать найти мозг (принимая во внимание его сложные движения и межжгутиковые взаимодействия), жгутик вместо этого обладает сложным железистым обрабатывающим центром. Этот центр декодирует входные данные — приказы — в виде РНК, секретируемые $space_amoeba$ и поступающие в жгутик через подкожные рецепторы. Как только задача выполнена, они возвращаются в карман хоста $space_amoeba$ для получения новых приказов. Это позволяет им работать манипуляторами, оторванными от тела руками. Очевидные недостатки этой изначальной задержки реакции в некоторой степени компенсируются огромным количеством циркулирующих жгутиков $space_amoeba$, а также сильным набором рефлексивных реакций отдельного жгутика и способностью тупо отслеживать хозяина $space_amoeba$. Относительное мастерство $space_amoeba_plural$' в бою в дальнем космосе во многом обусловлено постоянным развертыванием их жгутиков, чему наши силы, вероятно, могли бы многому научиться."
 story.115.desc: "После убийства четвертого существа полный труп $space_amoeba$ был реконструирован в столице [Root.GetName], [Root.Capital.GetName]. Сейчас мы начинаем разгадывать некоторые из скрытых истин этих существ, и они передаются в соответствующие отделы администрации [Root.GetSpeciesAdj].\n\nВозможно, самое полезное открытие на данный момент относится к кожным оболочкам $space_amoeba_plural$. Они поглощают и – посредством сложных железистых процессов – метаболизируют широкий спектр космического излучения, по-видимому, черпая некоторую пищу из лучей."
