 resolution_tiyanki_conservation_act: "Закон об охране Пёрргилов"
 resolution_tiyanki_conservation_act_desc: "Пёрргилы — уникальная форма космической фауны, которая нуждается в защите от вредителей и браконьеров."
 resolution_tiyanki_conservation_act_tooltip: "Любое государство, атаковавшее §YПёрргилов§!, будет считаться §Rнарушителем галактического закона§!."
 resolution_repeal_tiyanki_conservation_act_desc: "Вопрос о том, что делать с Пёрргилами, находится вне компетенции $GALACTIC_COMMUNITY$а."
 resolution_tiyanki_pest_control: "Борьба с вредителями: Пёрргилы"
 resolution_tiyanki_pest_control_desc: "Мигрирующие Пёрргилы представляют собой не только досадную помеху, но и угрозу для навигации. Присутствие этих непредсказуемых существ недопустимо на все более загруженных гиперузлах галактики."
 resolution_tiyanki_pest_control_tooltip: "Любое государство, в границах которого находятся §YПёрргилы§!, будет считаться §Rнарушившим галактический закон§!, пока эти существа не будут уничтожены или не покуинут его границы по своей воле."
 resolution_repeal_tiyanki_pest_control_desc: "$GALACTIC_COMMUNITY$ не имеет права приказывать своим членам уничтожать Пёрргилов."

 galcom.104.desc: "Пёрргилы официально объявлены галактическими вредителями. Любой член $GALACTIC_COMMUNITY$а, имеющий Пёрргилов в пределах своих границ, по закону обязан позаботиться о немедленной эвтаназии этих существ.\n\nК сожалению, в нашем пространстве присутствуют Пёрргилы. Пока Мы с ними не разберемся, или они не покинут наше пространство по своей воле, [Root.GetName] будет считаться §Rнарушителем галактического закона§!."
 galcom.106.name: "Пёрргилы в пространстве [Root.GetSpeciesName]"
 galcom.106.desc: "Пёрргилы обнаружены в нашем пространстве в системе §H[tiyanki_system.GetName]§! Поскольку Пёрргилы официально объявлены галактическими вредителями, все члены $GALACTIC_COMMUNITY$а по закону обязаны немедленно подвергнуть эвтаназии любых существ, находящихся в пределах их границ.\n\n[Root.GetName] будет считаться §Rнарушителем галактического закона§! пока Пёрргилы не покинут наше пространство или не будут уничтожены."
 galcom.107.name: "Нарушение закона об охране Пёрргилов"
 galcom.107.desc: "Официальные представители $GALACTIC_COMMUNITY$а выразили протест против нашего недавнего убийства Пёрргилов в системе §H[tiyanki_kill_system.GetName]§!, так как наши действия нарушают закон об охране Пёрргилов. Как следствие, [Root.GetName] будет считаться §Rнарушителем галактического закона§! на следующие десять лет.\n\nРесурсы, которые мы извлекли из мертвого Пёрргила, были конфискованы, и нам был выписан штраф."
 galcom.109.desc: "Официальные представители $GALACTIC_COMMUNITY$а заметили присутствие Пёрргилов в пределах границ [Root.GetName]. Поскольку принят закон по борьбе с вредителями Пёрргилами, это делает нас §Rнарушителем галактического закона§!, пока эти существа не будут подвергнуты эвтаназии или не покинут наше пространство по собственной воле."
 galactic_features.370.name: "Пёрргил, доведенный до вымирания"
 galactic_features.367.name: "Родная система Пёрргилов"
 galactic_features.367.1: "Последние Пёрргилы в системе §H[tiyanki_system.GetName]§! были уничтожены государством §H[tiyanki_killer.GetName]§!. Поскольку древние места их размножения были уничтожены, Пёрргилы впервые в галактической истории больше не смогут размножаться."
 galactic_features.367.3: "Поскольку все известные Пёрргилы за пределами системы [tiyanki_system.GetName] уже выслежены, сегодняшний день знаменует собой конец их вида. После того, как они бродили по галактике в течение сотен миллионов лет, Пёрргилы теперь в прошлом."
 galactic_features.367.4: "Ходят слухи о древнем матриархе Пёрргилов, который до сих пор остаётся на свободе. Правда это или нет, но после сегодняшнего дня Пёрргилов, как вид можно считать вымершим."
 galactic_features.368.2.desc: "Все эти организмы ничтожно малы, за одним заметным исключением - массивным §HПёрргилом§! Вероятно, именно в этой системе они первоначально эволюционировали сотни миллионов лет назад, прежде чем они распространились по галактике. Учитывая крайне редкие свойства плазменного поля системы, скорее всего это единственное место в галактике, где Пёрргилы могут размножаться."
 galactic_features.370.1.desc: "Последний известный Пёрргил был недавно выслежен и убит §H[tiyanki_killer.GetName]§! в системе §H[tiyanki_system.GetName]§!. Считается, что эти космические формы жизни, которые были намного старше любого из существующих государств, бродили по галактике на протяжении сотен миллионов лет. Сегодняшний день знаменуется конец их легендарной истории."
 galactic_features.371.desc: "Даже когда наше государство было на пике своего могущества, много веков назад, Пёрргилы считались древними, а теперь... теперь мне говорят, что кучка ЩЕНКОВ [Root.GetSpeciesName] недавно убила последних беззащитных существ, сделав их вымершими.\n\nМожет ли ваш слабый мозг [Root.GetSpeciesName] понять, что вы сделали? У вас есть хоть малейшее представление о том, что ваши бездушные действия украли у этой галактики?"
 galactic_features.385: "Охота на Пёрргилов в системе [tiyanki_kill_system.GetName]"
 galactic_features.385.desc: "Мы успешно выследили и убили несколько диких Пёрргилов в системе §H[tiyanki_kill_system.GetName]§!. Наш флот использовал лазерные резаки для извлечения материалов и ресурсов из массивных останков Пёрргилов." 

