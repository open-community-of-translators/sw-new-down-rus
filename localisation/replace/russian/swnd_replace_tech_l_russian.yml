l_russian:

 #Physics
 tech_basic_science_lab_1: "Исследовательские лаборатории"
 tech_basic_science_lab_2: "Исследовательские объекты"
 tech_basic_science_lab_3: "Исследовательские центры"
 tech_power_plant_4_desc: "Одновременно истощенная и заряженная квантовая суперпозиция энергетических катушек увеличит выход и эффективность."
 tech_hyper_drive_2: "Улучшенное построение гиперскоростей"
 tech_hyper_drive_2_desc: "Мы определили точки в пространстве, где корабль расходует меньше энергии, чтобы «пробить» свой путь в гиперлане. Понимание этого прорыва приведет к созданию нового поколения гипердвигателей."
 tech_hyper_drive_3: "Манипуляция гипердвигателем"
 tech_hyper_drive_3_desc: "Получив доступ к подпространственным потокам, которые присутствуют в гиперпространстве, мы можем значительно повысить производительность и разработать новое поколение гипердвигателей."
 tech_automated_exploration: "Автоматизированная разведка"
 tech_automated_exploration_desc: "Предоставляя разведчикам мизерную долю добычи любого обнаруженного мира, мы можем стимулировать разведку без необходимости самостоятельно назначать и организовывать миссии."
 tech_shields_1: "Щиты I"
 tech_shields_1_desc: "Дефлекторные экраны обычно состоят из чередующихся слоев лучевых экранов, которые превосходно поглощают энергетические удары, и экранов частиц, которые защищают от физических снарядов, таких как ракеты. В преддверии войны наши ученые разработали несколько способов улучшения этих жизненно важных компонентов."
 tech_shields_2: "Щиты II"
 tech_shields_2_desc: "Модернизированный генератор щита, который производит более сильное энергетическое поле. Только непрерывный огонь противника может пробить этот барьер."
 tech_shields_3: "Щиты III"
 tech_shields_4: "Щиты IV"
 tech_shields_4_desc: "Эти новые генераторы щитов представляют собой следующее поколение энергетических экранов, улучшающих старую технологию дефлекторов. Они обеспечивают значительно лучшую защиту."
 tech_shields_5: "Щиты V"
 tech_shields_5_desc: "Эти усиленные и закаленные щиты невероятно мощные, способные защитить звездолеты даже от самого мощного оружия в течение длительного времени во время боя."
 tech_shield_rechargers_1: "Генераторы щита I"
 tech_shield_rechargers_1_desc: "Наши военные планировщики рассматривают новую серию генераторов щитов для истребителей, боевых кораблей и крупных боевых кораблей. Эти новые генераторы включают в себя многие из с трудом усвоенных уроков Войн клонов, таких как избыточные матрицы мотиваторов, более прочные вторичные силовые ядра и большие рассеиватели тепла."
 tech_sensors_2: "Обнаружение излучения Кронау"
 tech_sensors_2_desc: "Оснащая наши корабли и установки датчиками излучения кронау, мы можем обнаруживать гиперпространственные разрывы на расстоянии световых лет от наших позиций."
 tech_sensors_3: "Модели прогнозирования гипердвигателя"
 tech_sensors_3_desc: "Анализируя данные прошлых прыжков со скоростью света, мы можем предсказать вероятное место назначения кораблей, входящих в гиперпространство."
 tech_sensors_4: "Карты гиперпространственных траекторий"
 tech_sensors_4_desc: "Анализируя траекторию уходящего корабля и измеряя смещение излучения Кронау, мы можем точно предсказать место назначения кораблей, входящих в гиперпространство."
 tech_fission_power: "Термоядерная энергия"
 tech_fission_power_desc: "Ядерный синтез может обеспечить большое количество энергии для кораблей, без рисков или неэффективности, связанных с ядерным делением."
 tech_fusion_power: "Сила холодного синтеза"
 tech_fusion_power_desc: "Долгое время считавшиеся маргинальной технологией, используемой только примитивными космическими цивилизациями, недавние достижения в проектировании реакторов холодного синтеза вновь вызвали интерес к этой ушедшей технологии, и эксперты предсказывают, что эти легко масштабируемые и высоко отзывчивые реакторы могут быть хорошо приспособлены для питания военных кораблей."
 tech_cold_fusion_power: "Эксперементы с гиперматерией"
 tech_cold_fusion_power_desc: "Технология впрыска гиперматерии, долгое время ограниченная только основными курьерами и экспериментальными разведывательными кораблями, является следующим очевидным шагом в производстве энергии звездолетов."
 tech_antimatter_power: "Аннигиляторы гиперматерии"
 tech_antimatter_power_desc: "Когда материя и антиматерия сталкиваются, высвобождается огромное количество энергии, когда они аннигилируют друг с другом. Используя этот процесс, наша эффективность в производстве корабельной энергии будет на порядки выше."
 tech_zero_point_power: "Тахионное мастерство"
 tech_zero_point_power_desc: "Извлекая тахионную энергию, мы можем построить реакторы, способные обеспечить почти неограниченный запас корабельной энергии."
 tech_reactor_boosters_1: "Модулированные силовые ядра"
 tech_reactor_boosters_1_desc: "Более продвинутая модуляция в наших энергетических ядрах позволит техникам двигателей точно настроить свой контроль над мощностью реактора, позволяя перенаправлять избыточную энергию в другие системы корабля."
 tech_reactor_boosters_2: "Высокопроизводительные силовые ядра"
 tech_reactor_boosters_2_desc: "Если мы интегрируем суперконденсаторы в наши реакторы звездолетов, мы сможем обеспечить гибкий и отзывчивый резерв мощности для корабельных систем."
 tech_reactor_boosters_3: "Гипер Экранированные силовые ядра"
 tech_reactor_boosters_3_desc: "Совершенство генерации энергии на основе гиперматерии позволяет создавать высокоразвитые энергетические ядра, которые могут значительно улучшить реакторы корабля."
 tech_cryostasis_1: "Управляемые дроидами колониальные корабли"
 tech_cryostasis_1_desc: "Передав управление колониальным кораблем специализированным дроидам, и экипаж, и колонистов можно оставить заниматься более важными делами."
 tech_cryostasis_2: "Разработка с помощью дроидов"
 tech_cryostasis_2_desc: "Дроиды способны автоматизировать большую часть тяжелой работы, связанной с колонизацией, такой как подготовка посадочной зоны, разведка, очистка воды и раскопки инфраструктуры."
 tech_physics_1: "Теоремы физики I"
 tech_physics_1_desc: "Исследование взаимодействия фундаментальных сил через субатомные частицы."
 tech_physics_2: "Теоремы физики II"
 tech_physics_2_desc: "Кажущееся неустойчивым поведение крошечных вещей может резко изменить то, как мы думаем о больших вещах."
 tech_physics_3: "Теоремы физики III"
 tech_physics_3_desc: "Изучение таких понятий, как квантовая суперпозиция, сверхтекучесть и субгиперпространственные слезы, продвинет наше понимание физики за пределы наших самых смелых мечтаний."
 tech_combat_computers_1: "Боевые компьютеры"
 tech_combat_computers_1_desc: "Распространение выброшенных избыточных программ боевых дроидов после Войн клонов может быть обращено в нашу пользу. Подключив эти компьютеры к нашим артиллерийским системам и распределителям энергии, мы сможем значительно повысить эффективность ведения боя."
 tech_combat_computers_2: "Боевые алгоритмы"
 tech_combat_computers_2_desc: "Дальнейшие достижения в области предсказательных алгоритмов позволяют нашим капитанам принимать лучшие решения в боевых ситуациях."
 tech_combat_computers_3: "Боевые симуляторы"
 tech_combat_computers_3_desc: "Прогоняя возможные схемы стрельбы через сотни вариантов различных сценариев, наши прицельные массивы могут оптимизировать свои решения для стрельбы."
 tech_administrative_ai: "Дроидные ассистенты"
 tech_administrative_ai_desc: "Хотя им может не хватать креативности органических исследователей, дроиды хорошо подходят для исследовательских задач, требующих терпения, бдительности, пристального внимания к деталям или механической точности."
 tech_sapient_ai: "Улучшение ИИ дроидов"
 tech_sapient_ai_desc: "Достижения в области нейронных сетей и синтетического метапознания приведут к появлению еще более умных дроидов."
 tech_positronic_implants: "Голографическое администрирование"
 tech_positronic_implants_desc: "Расширение наших возможностей управления исследованиями за счет создания сети голопередач в реальном времени, позволяющей нам более внимательно следить за нашими учеными."
 tech_self_aware_logic: "Эволюционирующая логика дроидов"
 tech_self_aware_logic_desc: "Достаточно продвинутые дроиды лучше способны оптимизировать себя, если они осведомлены о своей цели."
 tech_planetary_shield_generator: "Генераторы планетарного щита"
 tech_planetary_shield_generator_desc: "Просочившиеся планы массивных генераторов планетарного щита, которые КНС намеревалось построить во время осады Внешнего Кольца, вдохновили наших ученых. Теперь они считают, что могут улучшить эти ранние конструкции, расположив проекторы генератора по спирали, что должно сделать их щиты еще более прочными."
 tech_power_hub_1_desc: "Улучшение наших аккумуляторных батарей позволит нам накапливать избыточную мощность, когда ее много, и высвобождать ее, когда ее нет. Это сглаживание энергоснабжения планеты должно сделать затраты на энергию более предсказуемыми, тем самым повысив эффективность экономики в целом."
 tech_global_research_initiative: "Инициативы по планетарным исследованиям"
 tech_global_research_initiative_desc: "Спонсируемые правительством исследовательские инициативы позволят исследователям, исследователям и ученым из отдаленных уголков нашей цивилизации сотрудничать, делиться знаниями и вносить свой вклад в развитие науки."
 tech_curator_lab: "Научное полевое исследование"
 tech_curator_lab_desc: "Миниатюризируя датчики, спектрометры и другое научное оборудование, мы можем оснастить корабли наших исследователей еще более передовыми геодезическими технологиями, что позволит нам исследовать неизведанные системы с большей скоростью."
 tech_archeology_lab: "Научные полевые исследования"
 tech_archeology_lab_desc: "Сотрудничая с недовольными археологами, недавно уволенными из корпорации Цзерка, мы можем получить доступ к самым современным датчикам, историческим базам данных и инструментам голографической реконструкции. Это позволит нам раскопать древние руины быстрее и с большой точностью."
 tech_auxiliary_fire_control: "Системы управления огнем I"
 tech_auxiliary_fire_control_desc: "Интегрированная в системы командования и управления большинства военных кораблей, система управления огнем компенсирует движение вражеских целей, позволяя более точно применять вооружение боевых кораблей."
 tech_repeatable_improved_tile_energy_output_desc: "Кредиты управляют всем вокруг меня."
 tech_repeatable_improved_shield_output: "Укрепление щита"

 #Society
 tech_industrial_farming_desc: "Хотя небольшие семейные фермы могут быть идиллическими, они вряд ли эффективны. Объединяя непродуктивные участки и применяя современные сельскохозяйственные методы, мы можем значительно повысить урожайность."
 tech_colonization_1_desc: "Как и Астрогационные исследовательские группы Старой Республики до них, наши исследователи и следопыты будут организованы в специальное учреждение. Профессионализируя и стандартизируя процесс открытия, разведки и заселения новых миров, мы можем избежать ненужных отходов и улучшить обитаемость наших ранних колоний."
 tech_colonization_2_desc: "Регулируя атмосферную фильтрацию на каждом участке, мы можем отфильтровать нежелательные элементы, улучшая колониальные условия жизни."
 tech_colonization_5_desc: "Углубленное изучение различных планетарных экосистем позволит нам легче колонизировать миры, ранее считавшиеся слишком враждебными для заселения."
 tech_planetary_government_desc: "Создать правительство, способное компетентно выполнять свои различные законодательные, судебные, административные и юридические обязанности, непросто. К счастью, наши государственные существа считают, что они разработали оптимизированную модель планетарного управления, которая должна быть легко масштабируемой и применимой к большинству колоний."
 tech_colonial_centralization_desc: "Надежные рамки для местных органов власти, достаточно гибкие и учитывающие местные обстоятельства, но придерживающиеся наиболее важных норм и законов нашей цивилизации."
 tech_galactic_administration_desc: "В вакууме власти, оставшемся после распада Старой Республики, административные потребности звездной империи становились все более многочисленными и сложными. Мы должны подойти к этому случаю."
 tech_cultural_heritage_desc: "Наша история знаменательна. Выставляя его на всеобщее обозрение (и с небольшим выборочным кураторством), мы можем рассказать нашим людям об их прошлой славе и будущей судьбе."
 tech_heritage_site: "Музейные помещения"
 tech_heritage_site_desc: "Больше не довольствуясь пассивным изложением истории, наши кураторы и консерваторы остановились на грандиозном историческом повествовании о нашей цивилизации и планируют использовать сочетание исторического факта и современной презентации, чтобы донести это повествование до масс."
 tech_hypercomms_forum: "Культурные форумы"
 tech_hypercomms_forum_desc: "Наше сотрудничество с ведущими политологами галактики, рекламными гуру и опытными дипломатами принесло свои плоды. Мы верим, что пришли к новой великой теории о том, что значит быть нами, которая ставит наш народ (и его доблестных лидеров) героем в великом галактическом путешествии."
 tech_autocurating_vault: "Голографические музеи"
 tech_autocurating_vault_desc: "Воспроизведение бесчисленных сокровищ нашей цивилизации в высокоточном голографическом изображении и распространение их по всей нашей территории даст нашим людям лучшее понимание нашей богатой культуры и жертв, которые потребуются для ее защиты."
 tech_holographic_rituals_desc: "Религия всегда развивалась в ногу с технологией. Достижения в области голографического рендеринга позволят нашему посланию достичь большего числа новообращенных, чем когда-либо прежде, точно так же, как достижения в области печатного станка, радио и голонета укрепили нашу веру."
 tech_consecration_fields_desc: "В то время как многие ожидали, что марш технологий притупит наш пыл, он сделал обратное и предоставил нам новые средства для формирования материального в служении духовному."
 tech_transcendent_faith_desc: "Наша технологическая мощь и духовное мастерство росли в тандеме. В то время как другие хоки-религии могут быть не более чем древним собранием суеверий, наши последователи столь же искушенны, сколь и ревностны, и понимают, что большее знание открывает только то, как мало можно узнать по-настоящему."
 tech_hive_node_desc: "Надежные рамки для координации местной деятельности улья, созданные на индивидуальной основе для удовлетворения потребностей каждой колонии."
 tech_hive_cluster_desc: "Объединяя наши синаптические узлы вместе и связывая их через общую нервную систему, целое становится больше, чем сумма его частей."
 tech_holo_entertainment: "Артисты"
 tech_holo_entertainment_desc: "Танцоры, музыканты, певцы, профессиональные спортсмены, рассказчики и комики. Все они поддерживают моральный дух и благополучие наших граждан и солдат."
 tech_hyper_entertainment_forum: "Развлекательные форумы"
 tech_hyper_entertainment_forum_desc: "Вся галактика может быть сценой, но кому-то все равно нужно строить настоящие сцены."
 tech_space_trading: "Космическая торговля"
 tech_space_trading_desc: "Жизненная сила галактической экономики и основа каждой империи, межзвездная торговля предшествовала даже Старой Республике."
 tech_interstellar_economics_desc: "Точно так же, как взаимодействие спроса и предложения определяет цену чашки сока Jawa в местном кафе, так же они определяют цену килотонны гипертоплива на межзвездных товарных биржах. Но межзвездная экономика также создает новые проблемы, такие как влияние сверхсветовых путешествий на процентные ставки."
 tech_galactic_markets_desc: "Акции, облигации, деривативы, недвижимость и товары. Покупка и продажа этих ценных бумаг может мало интересовать большинство адмиралов, но наша способность финансировать новые флоты, занимать деньги и нанимать солдат во многом зависит от нашей способности понимать галактический рынок и участвовать в нем."
 tech_eco_simulation_desc: "Методы ведения сельского хозяйства могут быть дополнительно усовершенствованы с помощью сложных компьютерных симуляций, которые моделируют различные среды и погодные условия. Это позволяет получать более предсказуемые урожаи сельскохозяйственных культур."
 tech_gene_crops_desc: "Процесс синтетической репликации сельскохозяйственных культур нелегок: сложные белки должны быть скручены микроассемблерами, липиды, изготовленные молекула за молекулой, и тысяча других проблем."
 tech_nano_vitality_crops_desc: "Обработка наших посевов опылением агрананитов, специально запрограммированных на выявление и отбраковку любых признаков фитофтороза, значительно повысит продуктивность наших полей."
 tech_nutrient_replication_desc: "По своей сути пища-это просто упаковка для питательных веществ, которые сами по себе являются не чем иным, как сложным расположением молекул. Будут ли эти молекулы собраны вручную с фруктового куста боувайна в идиллическом саду или синтезированы из гниющей мякоти отбросов на фабрике, не имеет большого значения."
 tech_hydroponics_desc: "Выращивание культур в тщательно контролируемых, богатых питательными веществами растворах позволит нам максимизировать урожайность на участках без оптимальных условий выращивания."
 tech_society_1: "Социальный анализ I"
 tech_society_1_desc: "Изучение различных форм жизни, которые появляются на нашей территории, помогает нам лучше понять себя и жизнь, которая нас окружает."
 tech_society_2: "Социальный анализ II"
 tech_society_2_desc: "Уделяя больше усилий изучению видов и культур, возникающих в других мирах, мы можем понять фундаментальные аспекты биологии, которые ранее были вне нашей досягаемости."
 tech_society_3: "Социальный анализ III"
 tech_society_3_desc: "Имея возможность изучать множество инопланетных форм жизни, мы можем найти некоторые общие черты для всех живых существ. Фундаментальные строительные блоки жизни существуют для того, чтобы увидеть, можем ли мы их расшифровать."
 tech_frontier_health: "Клинические центры"
 tech_frontier_health_desc: "Хотя каждая планета и биом имеют свои особые причуды и особенности, распространение стандартизированного пакета стимуляторов, вакцин, лекарств и других фармацевтических препаратов в клиниках нашей планеты должно во многом помочь колониальным врачам лечить большинство заболеваний."
 tech_frontier_hospital: "Больничные центры"
 tech_frontier_hospital_desc: "Больницы-это ответ промышленного масштаба на проблему промышленного масштаба: как лечить раны, боли и болезни как можно быстрее, эффективнее и гуманнее. Ответ? Бакта, труд и забота. Но в основном бакта."
 tech_vitality_boosters_desc: "Коктейль из возрастных супрессантов, специй и иммуностимуляторов поможет нашим лидерам предотвратить старость."
 tech_adaptive_bureaucracy_desc: "Прогресс, которого мы добиваемся, требует новой, более гибкой формы управления, способной реагировать на местные проблемы и обстоятельства, сохраняя при этом наши законы, нормы и обычаи."
 tech_galactic_bureaucracy_desc: "Усовершенствованные алгоритмы обработки и организации огромных объемов голонетевого трафика и межпланетных потоков данных упростили процесс принятия решений и обмена информацией на всей нашей территории."
 tech_penal_colonies: "Тюремные миры"
 tech_resort_colonies_desc: "При тщательном изучении ландшафтного дизайна, климат-контроля, эстетической оптимизации и психологии отдыхающих можно сделать возможным изменение целых миров, посвященных отдыху."
 tech_alien_life_studies_desc: "Имея возможность изучить множество инопланетной жизни, мы можем найти некоторые общие черты для всех живых существ. Фундаментальные строительные блоки жизни."
 tech_doctrine_navy_size_1_desc: "Поскольку наши флоты и армии покидают наши родные системы для далеких полей сражений, важно обеспечить стимулы и удобства, чтобы поддерживать настроение наших моряков и солдат: призы за повторную вербовку, подписные бонусы и щедрые льготы для ближайших родственников."
 tech_doctrine_navy_size_2_desc: "Флот не работает только на рвении. Чтобы обеспечить постоянный доступ к жизненно важным поставкам, мы должны организовать наш тыловой корпус в специальные эскадрильи поддержки."
 tech_doctrine_navy_size_3_desc: "Для обеспечения флотилии требуется огромное количество материала. Каким-то образом продовольствие, боеприпасы, гипертопливо, запасные части и тысяча других предметов должны были попасть с дальних складов на линию фронта. Чтобы доставить их туда, причем безопасно и вовремя, требуется сложная логистическая система."
 tech_doctrine_navy_size_4_desc: "Связи флота представляют интересы флота перед другими ключевыми институтами, такими как местные органы власти, верфи, другие военные отрасли, рекрутеры и поставщики. Формализация их роли и наделение их полномочиями принимать решения от имени флота позволит нашему флоту делать больше с меньшими затратами."
 tech_interstellar_fleet_traditions: "Традиции флота"
 tech_interstellar_fleet_traditions_desc: "Галактика видела бесчисленные флоты, когда - то казавшиеся непобедимыми, курсирующие по ее гиперланам. Вечный флот императора Валкориона, эскадры крестоносного Собора Контиспекса XIX, флот Катаны, Армада Ксима Деспота и, по слухам, Черный флот Галактической Империи. Наши превзойдут их всех."
 tech_refit_standards_desc: "Галактическая гонка вооружений не показывает никаких признаков ослабления. Мы должны стандартизировать процесс модернизации наших кораблей, чтобы обеспечить быструю адаптацию к современному полю боя."
 tech_centralized_command_desc: "Создание единого института, отвечающего за координацию наземных операций, упростит субординацию и позволит нам лучше захватывать и удерживать вражескую территорию."
 tech_combat_training_desc: "Более обширная программа обучения для новобранцев, включая реалистичные боевые сценарии, поможет гарантировать, что наша пехота будет работать так же, как и симуляторы."
 tech_ground_defense_planning_desc: "Есть много врагов, которые с радостью захватили бы наши миры для себя. Если наши флоты не смогут сдержать их, мы должны подготовиться к встрече с ними на земле."
 tech_galactic_ambitions: "Галактические амбиции"
 tech_galactic_ambitions_desc: "Наша безопасность и процветание лежат в звездах и планетах за нашими границами. Мы не будем сидеть сложа руки."
 tech_manifest_destiny_desc: "Мы должны иметь мужество взять нашу судьбу в свои собственные придатки и захватить то, что принадлежит нам по праву."
 tech_living_state_desc: "Галактика в кризисе: пираты изобилуют, восстания распространяются, а рынки рушатся. В эти трудные времена государство может стать маяком стабильности и единства."
 tech_collective_self_desc: "В галактике не было недостатка в лидерах: самоотверженных Джедаях, печально известных пиратах, благодетельных канцлерах, хитрых торговцах и красноречивых дипломатах. Что отличает великого лидера от просто хорошего лидера, так это его способность распознавать и открывать величие не в себе, а в других."
 tech_autonomous_agents_desc: "Предоставление нашим дипломатам и посланникам большей свободы и ресурсов усилит наше галактическое влияние как среди врагов, так и среди союзников."
 tech_embodied_dynamism_desc: "Инициатива, смелость и амбиции должны быть качествами, которым должны подражать наши люди. С помощью тонкой кампании по связям с общественностью, превозносящей эти добродетели, мы можем посеять в нашей молодежи идеалы, которые приведут нас к величию."
 tech_artificial_moral_codes_desc: "Именно обстоятельства диктуют, что такое мораль. Было ли создание Армии клонов, у солдат которой не было выбора, моральным? Разве было бы лучше посылать на войну матерей и отцов, сыновей и дочерей, а не клонов? Определите обстоятельства, и этика будет подобна глине в ваших руках."
 tech_synthetic_thought_patterns_desc: "Свободные от иррациональных прихотей плоти, дроиды управляются неизменными импульсами логики и разума."
 tech_resource_processing_algorithms_desc: "В то время как органики имеют естественную тенденцию находить самый простой способ выполнения задачи, такая изобретательность должна быть запрограммирована в дроидах и других автоматах."
 tech_paradise_dome: "Улучшенные жилые центры"
 tech_paradise_dome_desc: "Тысяча незначительных улучшений в потребительских товарах длительного пользования, таких как более эффективные терморегулирующие устройства, самоочищающиеся освежители и сервисные дроиды, значительно улучшат качество нашего жилищного фонда."
 tech_slave_colonies_desc: "Если во Вселенной есть яркий центр, то это планета, от которой он дальше всего. Благодаря тщательному использованию передовых методов социальной инженерии и либеральному применению жестокости мы можем создать удивительно продуктивную планету, питаемую рабским трудом."
 tech_housing_agrarian_idyll_desc: "С сельской жизнью приходит другой набор ценностей: гостеприимство, товарищество, взаимопомощь и традиционализм. Хотя эти черты могут показаться некоторым посторонним старомодными, вам будет трудно найти более дружелюбную партию."
 tech_xeno_tourism_agency_desc: "Эта корпоративная дочерняя компания продвигает широкий спектр межзвездных туристических достопримечательностей, а также предлагает визовую помощь и пакеты трудоустройства потенциальным эмигрантам, заинтересованным в переезде в корпоративное пространство."
 tech_executive_retreat: "Корпаративные курорты"
 tech_executive_retreat_desc: "В то время как навигация по различным кодексам и правилам, регулирующим трансграничные деловые поездки, будет головной болью, возможность обеспечить туристические визы для наших корпоративных сотрудников повысит моральный дух компании и усилит наше экономическое влияние."
 tech_terrestrial_sculpting_desc: "Нет простого решения проблемы изменения формы планет - только большие лопаты и термоядерные сверла."
 tech_ecological_adaptation_desc: "Адаптируя планетарные экосистемы к крупномасштабным изменениям окружающей среды, мы можем минимизировать разрушительное воздействие терраформирования на местное население."
 tech_climate_restoration_desc: "Наши исследования в области геоинженерии дали несколько многообещающих подходов, которые должны позволить нам изменить климат планеты, включая посев облаков, распределение аэрозолей, удобрение океана и улавливание углерода."
 tech_epigenetic_triggers_desc: "Позволяет генетически возвышать и социально интегрировать виды,близкие к разумным."
 tech_cloning_desc: "Создавая клоны из генетического шаблона живого организма, мы можем выращивать их в массовом порядке, а также изменять их генетические характеристики."
 tech_dense_jungle_desc: "По образцу гербицида Оперативник Кримсон, используемого армией клонов для вымывания сепаратистов из лесного покрова во время осады Внешнего Кольца, селективные дефолианты могут быть адаптированы для уничтожения специфической флоры и обычно используются колонистами для уничтожения опасной или иной проблемной растительной жизни."
 tech_noxious_swamp_desc: "Разумные расы восстанавливали болота в течение тысяч лет. Скоординированная система модульных акведуков, насосных станций, гусеничных машин для химической рекультивации и автоматизированных уплотнителей почвы может рекультивировать землю с беспрецедентной скоростью, позволяя перестраивать ее для более продуктивных целей."
 tech_quicksand_basin_desc: "Разработка и развертывание нового поколения декон-дроидов позволит нам медленно очищать те миры, которые стали непригодными для жизни из-за радиации, токсинов или чумы."
 tech_toxic_kelp_desc: "При достаточной вычислительной мощности, сетевых датчиках и распределенных станциях даже океанские течения могут быть точно смоделированы, управляемы и контролируемы."
 tech_deep_sinkhole_desc: "Поскольку города становятся все плотнее, а цены на недвижимость все выше, выглядит невероятно глупо не рассматривать возможность эксплуатации неиспользуемой земли под нами."
 tech_dangerous_wildlife_desc: "Приглашая охотников из Трандоши, Ганда, Родии и Кашиика в наши колонии и предоставляя им лицензии на «управление дикой природой», мы можем быстро уничтожить или, по крайней мере,контролировать даже самых проблемных хищников."
 tech_mountain_range_desc: "Контролируемые разрушения с использованием зарядов барадия позволят нам прокладывать туннели и даже выравнивать самые высокие горы, позволяя расширять города и транспортную инфраструктуру."
 tech_volcano_desc: "Достижения в области материаловедения и технологии глубоких шахт позволяют проводить геоинженерию на ранее немыслимых глубинах и температурах. Горячие точки магмы теперь можно эксплуатировать, подавлять или даже удалять."
 tech_neural_implants: "Подготовка рабов"
 tech_neural_implants_desc: "Подкожные взрывчатые вещества, вводимые под кожу или хитин раба и обычно вблизи жизненно важного органа, обеспечивают ужасное, но эффективное средство сдерживания восстаний рабов и обеспечения повиновения."
 tech_capacity_boosters_desc: "Мы ничего не оставляем на волю случая, чего бы это ни стоило. Консультируясь с генетиками-мошенниками из Камино и Аркании, мы выделили те генетические черты, которые, по нашему мнению, создадут наилучших лидеров."
 tech_gene_tailoring_desc: "Широкое распространение инструментов редактирования генов должно снизить затраты и облегчить избирательное индуцирование желаемых генетических характеристик в более широком масштабе."
 tech_gene_expressions_desc: "Адаптированная к геному вида, эта форма генной терапии обладает интенсивными нейрогенеративными свойствами, значительно увеличивая развитие нейронов, аксонов и синапсов у реципиентов, позволяя нашим ученым раскрыть истинный потенциал вида."
 tech_glandular_acclimation_desc: "Подвергание эмбриональной нервной и гормональной систем различным стрессорам и стимуляторам должно дать нам дальнейший контроль над генетической судьбой наших людей."
 tech_genetic_resequencing: "Генетическое ресеквенирование"
 tech_genetic_resequencing_desc: "Совершенствование технологий отбора сегментов больших геномов для ресеквенирования позволит выявить биологически важные вариации генетического материала."
 tech_repeatable_improved_army_damage_desc: "Более обширная программа подготовки новобранцев под наблюдением отставных мандалорских суперкомандос привьет нашим сухопутным войскам большую доблесть и надежность."
 tech_repeatable_improved_core_system_cap_desc: "Реструктуризация управленческой сети, связывающей наши основные миры с границей, может помочь облегчить те самые административные стрессоры и информационные удушья, которые помогли обречь Старую Республику."
 tech_repeatable_improved_tile_food_output_desc: "Трансгенные культуры сочетают в себе питательные элементы нескольких стандартных основных культур, таких как сухая генная пшеница, пылевая кукуруза и зерно квинто в одной удобной упаковке."
 tech_repeatable_command_limit_desc: "От поваров до военной полиции, от клерков голонета до специалистов по санитарии, во флоте много офицеров, помимо пилотов истребителей и доблестных капитанов."

 #Engineering
 tech_planetary_defenses_desc: "Организуя отряды ополчения, выкапывая взрывостойкие бункеры и накапливая припасы, мы можем лучше подготовить наши силы планетарной обороны к защите от внешних вторжений."
 tech_space_exploration_desc: "Будь то пешком или под парусом, спящий корабль или гипердвигатель, почти все цивилизации стремились исследовать неизвестное."
 tech_corvettes: "Корвет эпохи Республики"
 tech_corvettes_desc: "Корвет-это самый простой военный корабль, вооруженный и готовый в случае военных действий. В сумеречные годы Старой Республики большинство корветов предназначались для защиты торговых путей и сдерживания пиратов, а не для участия вражеских флотов в ожесточенных сражениях."
 tech_starbase_1_desc: "Создание централизованных космических установок из компонентов, запущенных с поверхности планеты или добытых из внеорбитальных источников, позволит нам заявить свои права на звездную систему."
 tech_starbase_2_desc: "Самые ранние звездные базы были не более чем импровизированными аванпостами. Постоянные космодромы со стыковочными узлами и передатчиками Голонета позволят нам прочнее удерживать контроль над звездными системами."
 tech_starbase_3_desc: "По мере увеличения космического трафика необходимы более крупные и защищенные звездные базы для поддержания контроля над гиперлайнами системы."
 tech_starbase_4_desc: "Эти мощные установки станут центром всей военной и коммерческой деятельности в звездной системе, что позволит нам укрепить наш контроль над гиперланами региона."
 tech_starbase_5_desc: "В настоящее время разрабатываются планы создания огромной стационарной космической станции, способной противостоять нескольким ударным флотам. Если это будет реализовано, эти цитадели станут такими же памятниками величия, как и системные узлы."
 tech_assault_armies_desc: "Вторжение в другой мир-ошеломляюще сложное предприятие. Солдаты должны быть накормлены, корабли заправлены топливом, оружие подготовлено, а также тысячи других задач, каждая из которых имеет решающее значение для успеха вторжения. Эти огромные логистические проблемы должны быть преодолены, прежде чем мы сможем собрать наши первые межпланетные армии."
 tech_space_defense_station_1_desc: "Это позволит построить оборонительные глубоководные космические платформы для защиты наших звездных баз. Эти платформы могут поддерживать различные наступательные и оборонительные возможности, включая турболазерные установки, батареи ионных пушек, ракетные шахты и ангары для истребителей."
 tech_defense_platform_hull_1_desc: "Усиленный дюраниевый каркас и добавление внутренних взрывных дверей с улучшенными возможностями поглощения ударов обеспечат структурную целостность наших оборонных платформ даже при воздействии огромной огневой мощи."
 tech_basic_industry_desc: "Промышленная мощь-ключ к нашей мощи, а специализация-ключ к промышленности."
 tech_mechanized_mining_desc: "Базовая промышленная инфраструктура, необходимая для того, чтобы стать космической цивилизацией."
 tech_powered_exoskeletons_desc: "При условии, что вы умеете говорить или писать в двоичном формате, автоматизированное горное оборудование, управляемое дроидами, может быть быстро перенастроено для оптимизации операций добычи в самых разных средах."
 tech_space_mining_1_desc: "Хотя затраты на запуск выше, чем планетарная переработка, глубокая космическая переработка имеет несколько преимуществ. Грузы, которые на планете весили бы миллиарды тонн, невесомы и легко перемещаются, продукты могут быть непосредственно загружены на звездолеты, а некоторые операции по переработке нефти легче выполнять."
 tech_space_mining_2_desc: "Прорывы в спектрометрии и радиометрии позволили нашим разведчикам и старателям легче идентифицировать перспективные, богатые минералами астероиды."
 tech_space_mining_3_desc: "Эти мощные лазеры ближнего действия могут легко прорезать даже самые жесткие астероиды, позволяя нам извлечь из них больше за то же время."
 tech_space_mining_4_desc: "Рои полуавтономных дронов, подчиненных централизованному контрольному кораблю, развертываются для быстрого и эффективного сбора ценных материалов с близлежащих астероидов."
 tech_space_mining_5_desc: "Выпущенные впереди шахтерского конвоя волны микроскопических дроидов спускаются на многообещающие астероиды, зарываются в их недра и помечают любые ценные ресурсы для последующей добычи."
 tech_mining_1_desc: "Нагнетая пар под давлением в колонны вулканической магмы, мы можем искусственно вызвать тщательно контролируемые разрывы, которые вынесут ценные минералы на поверхность."
 tech_mining_2_desc: "Эти массивные сверла с драгоценными камнями Коруски необходимы для доступа к богатым месторождениям полезных ископаемых, которые часто можно найти близко к ядру планеты."
 tech_mining_3_desc: "Усовершенствованная спектрометрия в сочетании с микродетонаторами и новыми методами добычи позволит нам быстро осваивать некогда неэкономичные месторождения полезных ископаемых."
 tech_space_construction_desc: "Строительство в космосе ставит перед нашими инженерами новые задачи проектирования, которые необходимо решить, прежде чем мы сможем построить орбитальные станции над другими звездными телами."
 tech_afterburners_1: "Микротрещины"
 tech_afterburners_1_desc: "Эти небольшие, но мощные микротрещины обеспечивают дополнительную боевую скорость, но потребляют много энергии."
 tech_afterburners_2: "Продвинутые микротрубки"
 tech_afterburners_2_desc: "Эта улучшенная версия стандартного микротрастера обеспечивает еще больший прирост боевой скорости корабля и способности уклоняться."
 tech_engineering_1: "Инженерные приложения I"
 tech_engineering_1_desc: "Современное приборостроение позволяет изучать и применять на практике физические системы в субмолекулярных масштабах."
 tech_engineering_2: "Инженерные приложения II"
 tech_engineering_2_desc: "Производство и понимание материалов следующего поколения, таких как коаксиум, суперкристаллические решетки и керамические наночастицы, имеют неизмеримую ценность для любой космической цивилизации."
 tech_engineering_3: "Инженерные приложения III"
 tech_engineering_3_desc: "Изучение экзотических материалов, таких как коаксиум, изотоп 5, стигий и кристаллы Кибера, обещает соединить наше понимание квантовой механики с фундаментальным взаимодействием гравитации и Силы."
 tech_construction_templates_desc: "Стандартизированные сборные конструкции из дюракрета и пластали значительно сокращают время строительства объекта на месте."
 tech_ship_armor_1: "Титановая броня звездолета"
 tech_ship_armor_1_desc: "Дешевое, но достаточно эффективное титановое покрытие является материалом выбора для большинства корпусов гражданских космических кораблей, где его главной обязанностью является защита корабля от мусора, микроударов и коррозии. При достаточном количестве слоев титан также можно использовать для брони военных кораблей, хотя он редко бывает первым выбором."
 tech_ship_armor_2: "Дюраниевая броня звездолета"
 tech_ship_armor_2_desc: "Прочная, легкая и способная выдерживать экстремальные температуры, дюраниевая броня предлагает превосходную, хотя и более дорогую альтернативу более распространенной дюрастиловой броне."
 tech_ship_armor_3: "Улучшенная дюраниевая броня звездолета"
 tech_ship_armor_3_desc: "Последнее поколение дюраниевой брони звездолета дополнительно усилено оптимизированными полями структурной целостности и улучшенными переборками."
 tech_ship_armor_4: "Кваданивая броня звездолёта"
 tech_ship_armor_4_desc: "Чрезвычайно прочная кваданиевая сталь обычно используется в военных целях, где она используется во всем-от истребителей до орбитальных сражений."
 tech_ship_armor_5: "Импервиумная броня звездолета"
 tech_ship_armor_5_desc: "Этот невероятно плотный и прочный материал может противостоять огневой мощи, которая превратила бы броню из любого другого металла в шлак."
 tech_thrusters_1: "Усовершенствованные ионные двигатели"
 tech_thrusters_1_desc: "Эти двигатели используют пучки ионов для создания тяги без необходимости в топливе."
 tech_thrusters_2: "Расширенная векторизация"
 tech_thrusters_2_desc: "Новое поколение передовых ионных векторных технологий дает нашим кораблям возможность легко варьировать мощность, поступающую на каждый двигатель, повышая топливную экономичность и позволяя нашим кораблям достигать еще более высоких субсветовых скоростей."
 tech_thrusters_3: "Двигатели с плавкой тягой"
 tech_thrusters_3_desc: "Более продвинутая форма движителя, фузиальные тяговые двигатели обеспечивают кораблям большую субсветовую скорость и маневренность."
 tech_thrusters_4: "Уравновешивающие двигатели"
 tech_thrusters_4_desc: "Эти высокоразвитые двигатели обеспечивают кораблям непревзойденную маневренность и скорость в субсветовых условиях."
 tech_mineral_purification_1_desc: "Обработка добываемых материалов кислотными чистящими средствами, такими как цианистый кадмий и сера-барадий, позволит нам извлечь больше материала из того же количества сырой руды."
 tech_alloys_1_desc: "Интегрируя миниатюрные проекторы силового поля в наши мельницы и литейные цеха, мы можем легко разливать и прессовывать расплавленные руды, повышая безопасность и производительность."
 tech_alloys_2: "Автоматизированная промышленность"
 tech_alloys_2_desc: "Автоматизированные литейные заводы могут работать в любое время даже в самых адских условиях."
 tech_luxuries_2_desc: "Эти киоски могут реплицировать любой предварительно одобренный объект,если его шаблон был сохранен в их ядрах памяти."
 tech_housing_1_desc: "Располагая зеркальные станции вокруг планеты, мы можем тщательно регулировать температуру планеты и, как следствие, ее погоду. С погодой, взятой под наш контроль, будет легче возводить еще более крупные сооружения."
 tech_housing_2: "Репульсорная инженерия"
 tech_housing_2_desc: "Разорвав связи гравитации с помощью репульсорной технологии, мы можем возводить плавучие дворцы, парящие небоскребы и ранее невообразимые здания."
 tech_space_defense_station_improvement_desc: "Создание специального военно-морского инженерного корпуса принесет большую пользу строительству платформ защиты дальнего космоса, минных полей и орбитальной инфраструктуры, снизит затраты на строительство и увеличит долговечность."
 tech_robotic_workers: "Дроиды"
 tech_robotic_workers_desc: "Эти рабочие блоки дроидов идеально подходят для выполнения черных трудовых задач. Они трудолюбивы и способны следовать простым голосовым инструкциям, но не должны подниматься по лестнице."
 tech_droid_workers: "Продвинутые дроиды"
 tech_droid_workers_desc: "Модернизированные рабочие дроиды, эти юниты имеют расширенный диапазон движения, равный диапазону движения большинства органиков. Их нейронные процессоры также были значительно улучшены."
 tech_synthetic_leaders: "Лидеры дроидов"
 tech_synthetic_leaders_desc: "Высокоразвитые дроиды, которые сильнее, быстрее и долговечнее подавляющего большинства органических веществ. С их модернизированными нейронными процессорами они полностью способны к самостоятельным операциям."
 tech_micro_replicators_desc: "Микроскопические инструменты, которые могут помочь нашим блокам репликации в создании более сложных схем, необходимых для новых дроидов."
 tech_self_assembling_components_desc: "Смоделированные на структуре ДНК мидихлорианов, эти микроскопические машинные интеллекты способны автономно собирать большинство компонентов, необходимых для новых дроидов."
 tech_repeatable_weapon_type_kinetic_damage: "Улучшенные конструкции рельсов"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Еще больше ужесточая схемы рассеивания электронов в силовом контуре кинетического метателя, мы можем вкладывать больше энергии в каждый выстрел, позволяя нашим снарядам двигаться быстрее и попадать сильнее."
 tech_repeatable_weapon_type_kinetic_fire_rate: "Улучшенная подача ленты"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Хотя они могут быть менее элегантным оружием из менее элегантного времени, даже самые консервативные генералы согласятся, что когда дело доходит до кинетических снарядов, количество имеет свое собственное качество."
 tech_repeatable_improved_tile_mineral_output_desc: "Изменения в том, как месторождения полезных ископаемых исследуются, оцениваются и извлекаются, приводят к более эффективным схемам бурения."
 tech_repeatable_improved_military_station_damage_desc: "Перекрестное соединение оружейных систем для стрельбы в шахматном порядке улучшает фактический урон наших стационарных оборонительных платформ."
 tech_repeatable_improved_military_station_health_desc: "Усиленный каркас и взрывозащитные экраны с усиленным поглощением ударов обеспечат структурную целостность платформы даже под огромным давлением."
 tech_repeatable_improved_armor_output_desc: "Сжатие подходящих материалов в сверхплотные формы-это дешевый и эффективный способ улучшить их способность поглощать удары оружейного класса."
 tech_repeatable_weapon_type_explosive_damage_desc: "Благодаря реакции барадиевой боеголовки, жестко контролируемой бортовыми микропроцессорами ракеты, детонация боеголовки может быть настроена на максимальный эффект для местных условий во время удара."
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Миниатюризируя громоздкие двигатели, которые обеспечивают начальную скорость наших ракет, мы можем разместить больше ракет в одной пусковой установке, что позволит повысить эффективную скорострельность."
 tech_repeatable_reduced_building_time_desc: "Все более мощные вычислительные ядра позволяют нам адаптировать индивидуальные строительные проекты к планетарным и ультралокальным гравитационным условиям."
 tech_amoeba_strike_craft_1: "Программа разведения ниврея"
 tech_amoeba_strike_craft_1_desc: "Размножая нивреев в неволе, мы можем запрограммировать их детенышей действовать как органические ударные корабли для нашего флота."
 tech_space_whale_weapon_1_desc: "Адаптируя метод Пурргила по выкачиванию энергии из газообразной материи, можно сконструировать оружие, высасывающее энергию из вражеских кораблей."
 tech_robomodding_desc: "Перезаписываемые шаблоны сборки позволяют создавать индивидуальные проекты рабочих дроидов."
 tech_robomodding_points_1_desc: "Улучшенные методы производства позволяют вносить большие изменения в рабочих дроидов без ущерба для основной функциональности."
 tech_robomodding_points_2_desc: "Улучшенные методы производства позволяют вносить фундаментальные изменения в рабочих дроидов без ущерба для основной функциональности."
 tech_ascension_theory: "Общая теория Звездных войн"
 tech_ascension_theory_desc: "История нашей галактики-это повторяющийся цикл технологических, политических и культурных скачков, наиболее ускоренных звездной войной. Хотя история редко повторяется, она часто кажется рифмованной. Выявив основные, повторяющиеся предпосылки этих звездных конфликтов, мы сможем эффективно замкнуть цикл в наших собственных интересах."
