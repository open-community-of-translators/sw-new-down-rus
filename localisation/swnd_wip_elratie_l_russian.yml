 swnd_faction_events.1.desc.01: "Новый Клан пришел к власти, §H[Root.GetName]§!. Во главе с [clan_leader.GetName] и его силой, сосредоточенной в системе [new_clan_system.GetName], [Root.GetName] стремится заслужить славу и честь для [Root.Owner.GetName]."
 swnd_faction_events.1.desc.02: "Новый Клан пришел к власти, §H[Root.GetName]§!. Во главе с [clan_leader.GetName], [Root.GetName] стремится заработать славу и честь для [Root.Owner.GetName]."
 
 swnd_mandalorian_clans.2.name: "Кланы разобщены"
 swnd_mandalorian_clans.2.desc: "Перед лицом конфликта с [From.GetName], все настоящие Мандалорские воины должны отложить в сторону свои разногласия и объединиться против общего врага.\n\nНепрекращающиеся восстания, охватившие Империю, официально прекратились."
 swnd_mandalorian_clans.2.a: "Понятно!"
 swnd_mandalorian_clans.3.name: "Смена власти"
 swnd_mandalorian_clans.3.desc: "Восстание клана [Root.GetRulerName] увенчалось успехом, с помощью [Root.GetRulerName] войска штурмовали тронный зал на [Root.Capital.GetName] и казнили лидеров предыдущей администрации.\n\nДругие кланы заявили о своей готовности признать легитимность победы клана [Root.GetRulerName], хотя многое еще предстоит сделать, чтобы восстановить Империю после конфликта."
 swnd_mandalorian_clans.3.a: "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
 swnd_mandalorian_clans.100.name: "[Root.GetName]"
 swnd_mandalorian_clans.100.desc.loyal: "Оларом, [Root.Owner.GetRulerTitle]! Я $mando_clan_ruler$ [clanLeader.GetName] из [Root.GetName]. Мой клан готов служить."
 swnd_mandalorian_clans.100.desc.disloyal: "Ме'копаани, [Root.Owner.GetRulerTitle]. Я $mando_clan_ruler$ [clanLeader.GetName] из [Root.GetName]. Не тратьте мое время на пустые разговоры."
 swnd_mandalorian_clans.100.desc.same_clan: "Для меня большая честь снова видеть вас, $mando_clan_ruler$ [Root.Owner.GetRulerName]. Это я [clanLeader.GetName], советник нашего клана, пока вы руководите Империей. Как я могу служить сегодня?"
 swnd_mandalorian_clans.100.a: "Даровать земли."
 swnd_mandalorian_clans.100.b: "Изъять земли."
 swnd_mandalorian_clans.100.d: "Обесчестить."
 swnd_mandalorian_clans.100.e: "Восстановить честь."
 swnd_mandalorian_clans.100.z: "Закрыть канал."
 swnd_mandalorian_clans.101.name: "Даровать [Root.GetName] земель"
 swnd_mandalorian_clans.101.desc.loyal: "Вы оказываете нам честь. Какую систему вы хотите [Root.GetName] для администрирования? Я подготовил список."
 swnd_mandalorian_clans.101.desc.disloyal: "Возможно, ваша репутация незаслуженна. Очень хорошо, какую систему вы хотите [Root.GetName] для администрирования? Я подготовил список."
 swnd_mandalorian_clans.101.desc.same_clan: "Конечно, $mando_clan_ruler$. Хотя я должен отметить, что другие кланы могут увидеть предоставление Мандалорских земель нашему клану, пока Вы [Root.Owner.GetRulerTitle] как... подозреваемый. \n\nЕсли вы настаиваете, вот список неназначенных систем."
 swnd_mandalorian_clans.101.a: "Подготовьте новый список."
 swnd_mandalorian_clans.101.b: "Даровать [systemChoice1.GetName]."
 swnd_mandalorian_clans.101.c: "Даровать [systemChoice2.GetName]."
 swnd_mandalorian_clans.101.d: "Даровать [systemChoice3.GetName]."
 swnd_mandalorian_clans.101.e: "Даровать [systemChoice4.GetName]."
 swnd_mandalorian_clans.101.f: "Даровать [systemChoice5.GetName]."
 swnd_mandalorian_clans.101.g: "Даровать [systemChoice6.GetName]."
 swnd_mandalorian_clans.101.z: "Назад."
 swnd_mandalorian_clans.102.name: "Изъятие [Root.GetName] земель"
 swnd_mandalorian_clans.102.desc.loyal: "Какая у вас может быть причина обесчестить [Root.GetName], итак?"
 swnd_mandalorian_clans.102.desc.disloyal: "Вы бесчестите себя так же, как бесчестите [Root.GetName]."
 swnd_mandalorian_clans.102.desc.same_clan: "Вы уверены, $mando_clan_ruler$? Хотя другие кланы могут видеть это в положительном свете, разумно ли ослабить [Root.GetName]?"
 swnd_mandalorian_clans.102.a: "Подготовьте новый список."
 swnd_mandalorian_clans.102.b: "Изъять [systemChoice1.GetName]."
 swnd_mandalorian_clans.102.c: "Изъять [systemChoice2.GetName]."
 swnd_mandalorian_clans.102.d: "Изъять [systemChoice3.GetName]."
 swnd_mandalorian_clans.102.e: "Изъять [systemChoice4.GetName]."
 swnd_mandalorian_clans.102.f: "Изъять [systemChoice5.GetName]."
 swnd_mandalorian_clans.102.g: "Изъять [systemChoice6.GetName]."
 swnd_mandalorian_clans.102.z: "Назад."
 swnd_mandalorian_clans.104.name: "Отказаться от рекомендаций"
 swnd_mandalorian_clans.104.desc.loyal: "Это, конечно, шутка? [Root.GetName] не сделал ничего, что оправдывало бы такое... бесчестие!"
 swnd_mandalorian_clans.104.desc.disloyal: "Значит, вы раскрываете свои истинные намерения? Политик по жизни, [Root.Owner.Leader.GetName]."
 swnd_mandalorian_clans.104.desc.same_clan: "Очень забавно, $mando_clan_ruler$. Я на мгновение подумал, что вы серьезно."
 swnd_mandalorian_clans.104.a: "Обесчестить [Root.GetName]."
 swnd_mandalorian_clans.104.z: "Назад."
 swnd_mandalorian_clans.105.name: "Восстановить честь клана"
 swnd_mandalorian_clans.105.desc: "Значит, вы увидели смысл? Честь и неподкупность [Root.GetName] никогда не должны были подвергаться сомнению, но если вы действительно хотите восстановить наше место, тогда давайте двигаться вперед на благо [Root.Owner.GetName]."
 swnd_mandalorian_clans.105.a: "Восстановить честь [Root.GetName]."
 swnd_mandalorian_clans.105.z: "Назад."
 swnd_mandalorian_clans.158.name: "Отзыв поддержки [Root.GetName]"
 swnd_mandalorian_clans.158.desc: "[Root.GetName] уже несколько лет высказывает недовольство руководством [Root.Owner.GetName]. \n\nПосле особенно жарких дебатов в Тронном зале по поводу [Root.Owner.Capital.GetName], $mando_clan_ruler$ [Root.Leader.GetName] пригрозил официально отказаться от поддержки Манд'алора, за исключением вопросов защиты империи."
 swnd_mandalorian_clans.158.a: "Конечно, Манд'алор уважает [Root.GetName]..."
 swnd_mandalorian_clans.158.b: "[Root.Leader.GetName] позорит [Root.Leader.GetHerHim]."
 swnd_mandalorian_clans.159.name: "[Root.GetName] возвращает поддержку"
 swnd_mandalorian_clans.159.desc: "$mando_clan_ruler$ [Root.Leader.GetName] выразил готовность отозвать [Root.Leader.GetHerHis] заявление об отказе от поддержки и возвращении полной поддержки Манд'алору."
 swnd_mandalorian_clans.159.a: "Конечно!"
 swnd_mandalorian_clans.160.name: "Лидерство [popFaction.GetName]"
 swnd_mandalorian_clans.160.desc: "После смерти лидера [popFaction.GetName], [factionLeader.GetName] был подтвержден как новый клан $mando_clan_ruler$."
 swnd_mandalorian_clans.160.a: "Понятно."
 swnd_mandalorian_clans.172.name: "[newCouncilLeader.GetName] становится [Root.GetRulerTitle]"
 swnd_mandalorian_clans.172.desc: "После смерти предыдущего [Root.GetRulerTitle], [newCouncilLeader.GetName] из [newCouncilFaction.GetName] был избран главой Высшего совета."
 swnd_mandalorian_clans.172.a: "Понятно."
 swnd_mandalorian_clans.173.name: "[FromFrom.Leader.GetName] становится [Root.GetRulerTitle]"
 swnd_mandalorian_clans.173.desc: "[FromFrom.Leader.GetName] захватил титул Манд'алора, убив [From.Leader.GetName] в честном бою. Дуэль знаменует собой конец продолжающихся военных действий между [FromFrom.GetName] и [From.GetName]."
 swnd_mandalorian_clans.173.a: "Понятно."

 # Clan Relation Events
 swnd_mando_clan_flavour.100.name: "Улучшение отношений Кланов"
 swnd_mando_clan_flavour.100.desc.01: "Отношения между [From.GetName] и [FromFrom.GetName] улучшились после инцидента на [event_planet.GetName].\n\nПохоже, воин, верный [FromFrom.GetName] смог спасти питомца [From.GetName] Стрилла от нападения дикого животного.\n\nВоин охотился в этом районе, когда наткнулся на сражающихся двух существ. Несмотря на то, что и Воин, и Стрилл ушли со шрамами от столкновения, они сделали это с тушей животного в качестве трофея."
 swnd_mando_clan_flavour.100.desc.02: "Отношения между [From.GetName] и [FromFrom.GetName] улучшились после инцидента на [event_planet.GetName].\n\nПохоже, что воин, верный [FromFrom.GetName] смог спасти питомца [From.GetName]Стрилла от нападения дикого животного.\n\nВоин охотился в этом районе, когда наткнулся на сражающихся двух существ. Несмотря на то, что и Воин, и Стрилл ушли со шрамами от столкновения, они сделали это с тушей животного в качестве трофея."
 swnd_mando_clan_flavour.100.a: "Понятно!"
 swnd_mando_clan_flavour.101.name: "Улучшение отношений Кланов"
 swnd_mando_clan_flavour.101.desc: "Отношения между [From.GetName] и [FromFrom.GetName] улучшились после инцидента на [event_planet.GetName].\n\nВо время празднования Верд'готена молодым юношей, несколько членов [From.GetName] не смогли выплатить значительную сумму, причитающуюся таверне, принадлежащей [FromFrom.GetName].\n\nПредложив списать долг в честь нового воина, члены обоих кланов сблизились во время выпивки и болтовни..."
 swnd_mando_clan_flavour.101.a: "Отличные новости!"
 swnd_mando_clan_flavour.102.name: "Улучшение отношений Кланов"
 swnd_mando_clan_flavour.102.desc.01: "Отношения между [From.GetName] и [FromFrom.GetName] улучшились после инцидента на [event_planet.GetName].\n\nКогда ученик-оружейник, присягнувший [From.GetName] попал в засаду разбойников на [event_planet.GetName], воин из [FromFrom.GetName] присоединился к ученику в борьбе с преступниками.\n\nХотя он позже умер от ран, воин [FromFrom.GetName] смог убить всех, кроме одного из нападавших. Взамен ученик пообещал выковать шлем в его честь в качестве подарка его клану."
 swnd_mando_clan_flavour.102.desc.02: "Отношения между [From.GetName] и [FromFrom.GetName] улучшились после инцидента на [event_planet.GetName].\n\nКогда ученик-оружейник, присягнувший [From.GetName] попал в засаду разбойников на [event_planet.GetName], воительниица из [FromFrom.GetName] присоединился к ученику в борьбе с преступниками.\n\nХотя она позже умерла от ран, воительниица [FromFrom.GetName] смогла убить всех, кроме однго из нападавших. Взамен ученик пообещал выковать шлем в ее честь в качестве подарка ее клану."
 swnd_mando_clan_flavour.102.a: "Ну кир'адик, ши тааб'ешадж'ла (Не умер, а просто ушёл)."
 swnd_mando_clan_flavour.103.name: "Улучшение отношений Кланов"
 swnd_mando_clan_flavour.103.desc: "Отношения между [From.GetName] и [FromFrom.GetName] улучшились после инцидента на борту [event_ship.GetName].\n\nПохоже, силовое реле перегрузилось рядом с корабельной столовой. В то время как несколько членов экипажа были мгновенно убиты взрывом,воин, верный [FromFrom.GetName] бесстрашно сражался сквозь огонь, чтобы спасти жизни нескольких пойманных в ловушку воинов [From.GetName]."
 swnd_mando_clan_flavour.103.a: "Алиит ори'шия тал'дин (Семья - больше, чем происхождение)."
 swnd_mando_clan_flavour.150.name: "Клановая вражда закончилась"
 swnd_mando_clan_flavour.150.desc: "[From.GetName] и [FromFrom.GetName] отложили в сторону свои прежние обиды и провозгласили конец вражде, которая потребляла большую часть их ресурсов."
 swnd_mando_clan_flavour.150.a.tooltip: "Вражда между [From.GetName] и [FromFrom.GetName] окончена."
 swnd_mando_clan_flavour.150.a: "Понятно!"
 swnd_mando_clan_flavour.151.name: "Клановая вражда закончилась"
 swnd_mando_clan_flavour.151.desc.01: "После недавнего улучшения отношений между [From.GetName] и [FromFrom.GetName], оба согласились отложить в сторону свои прежние обиды и провозгласили конец вражде, которая потребляла большую часть их ресурсов."
 swnd_mando_clan_flavour.151.a.tooltip: "Вражда между [From.GetName] и [FromFrom.GetName] окончена."
 swnd_mando_clan_flavour.151.a: "Понятно!"
 swnd_mando_clan_flavour.200.name: "Союзные кланы"
 swnd_mando_clan_flavour.200.desc.01: "[From.GetName] м [FromFrom.GetName] превратили невольное уважение в прочную дружбу. Кроме того, несколько браков между младшими членами обоих кланов укрепили отношения почти до формального союза."
 swnd_mando_clan_flavour.200.desc.02: "[From.GetName] и [FromFrom.GetName] превратили неохотное уважение в прочную дружбу. Защита офицера ополчения [FromFrom.GetName] оружейником от [From.GetName] против банды головорезов на улицах [Root.Capital.GetName] укрепила отношения до почти формального союза."
 swnd_mando_clan_flavour.200.a: "Понятно"
 swnd_mando_clan_flavour.200.a.tooltip: "[From.GetName] и [FromFrom.GetName] теперь союзники и будут помогать друг другу."
 swnd_mando_clan_flavour.400.name: "Пожертование Клана"
 swnd_mando_clan_flavour.400.desc: "[From.GetName] пожертвовал ряд древностей Мандалорскому музею на [Root.Capital.GetName]. После ремонта владений клана на [Root.Capital.GetName] обнаружил тайник с артефактами считавшийся давно утерянным.\n\n[From.Leader.GetName] указал, что вся коллекция может быть передана в дар в обмен на скромное вознаграждение."
 swnd_mando_clan_flavour.400.a: "Примим дар."
 swnd_mando_clan_flavour.400.b: "Купить оставшуюся часть."
 swnd_mando_clan_flavour.400.c: "Захватить силой артефакты для [Root.GetName]."
 swnd_mando_clan_flavour.401.name: "Рейды клана против [event_country.GetName]"
 swnd_mando_clan_flavour.401.desc: "[From.GetName] захватил значительный объем ресурсов после серии рейдов на торговые суда [event_country.GetName].\n\nХотя это не было санкционировано самим [Root.GetName], [From.GetName] предложил пожертвовать часть добычи [Root.GetName]. Однако это может разозлить [event_country.GetName]."
 swnd_mando_clan_flavour.401.a: "Боевые трофеи."
 swnd_mando_clan_flavour.401.b: "Вернуть в [event_country.GetName]."
 swnd_mando_clan_flavour.402.name: "[FromFrom.GetName] Рейды"
 swnd_mando_clan_flavour.402.desc: "[FromFrom.GetName], могущественная фракция внутри [From.GetName] захватила значительный объем ресурсов после серии набегов на торговые суда [Root.GetName].\n\n[FromFrom.GetName] пожертвовал часть добычи [Root.GetName]. Предполагаестся, что эта враждебная деятельность имеет некоторую поддержку со стороны властей на [From.Capital.GetName]."
 swnd_mando_clan_flavour.402.a: "Неприемлимо."
 swnd_mando_clan_flavour.403.name: "[FromFrom.GetName] Рейды"
 swnd_mando_clan_flavour.403.desc: "[FromFrom.GetName], могущественная фракция внутри [From.GetName] захватила значительный объем ресурсов после серии набегов на торговые суда [Root.GetName].\n\n[FromFrom.GetName] пытался пожертвовать часть добычи [Root.GetName], однако власти[From.Capital.GetName] вернули ресурсы, пытаясь избежать дипломатического инцидента."
 swnd_mando_clan_flavour.403.a: "Понятно"
 swnd_mando_clan_flavour.405.name: "[From.GetName] Победитель в боевом турнире"
 swnd_mando_clan_flavour.405.desc.01: "[event_leader.GetName], капитан флота ополчения [From.GetName], выиграл престижный боевой турнир, проходивший на [event_planet.GetName].\n\nПобедив несколько достойных противников, [event_leader.GetName] продемонстратировал [event_leader.GetHerHis] боевые навыки."
 swnd_mando_clan_flavour.405.desc.02: "[event_leader.GetName], командир ополчения [From.GetName], выиграл престижный боевой турнир, проходивший н [event_planet.GetName].\n\nПобедив несколько достойных противников, [event_leader.GetName] продемонстратировал [event_leader.GetHerHis] боевые навыки."
 swnd_mando_clan_flavour.405.a: "Кандосии (Безжалостный)!"
 swnd_mando_clan_flavour.406.name: "Плазменный пожар поразил [From.GetName]"
 swnd_mando_clan_flavour.406.desc.01: "Древние владения [From.GetName] на [Root.Capital.GetName] были повреждены в результате плазменного пожара, вызванного неисправностями в планетарной энергетической сети.\n\nУщерб значителен и [From.GetName] утверждает, что государство должно взять на себя часть связанных с этим расходов."
 swnd_mando_clan_flavour.406.desc.02: "Древние владения [From.GetName] на [Root.Capital.GetName] были повреждены в результате плазменного пожара, вызванного неисправностями в планетарной энергосистеме.\n\nУщерб значителен и некоторые в [From.GetName] утверждают, что государство должно взять на себя часть связанных с этим расходов."
 swnd_mando_clan_flavour.406.a: "Их владения - их расходы."
 swnd_mando_clan_flavour.406.b: "Государство оплатит расходы."
 swnd_mando_clan_flavour.406.c: "[From.GetName] не нуждается в благотворительности."
 swnd_mando_clan_flavour.406.d: "Государство внесет свой вклад."
 swnd_mando_clan_flavour.406.d.tooltip: "Лояльность клану немного снижена для всех, кроме [From.GetName]"
 swnd_mando_clan_flavour.700.name: "Отношения кланов ухудшены"
 swnd_mando_clan_flavour.700.desc: "Отношения между [From.GetName] и [FromFrom.GetName] были испорчены после инцидента на [Root.Capital.GetName]. \n\nПохоже, воин, верный [FromFrom.GetName] случайно убил домашнего питомца Стрилла, принадлежащего племяннице [From.Leader.GetName]. \n\nВ ответ на оскорбление воин попытался скрыть преступление."
 swnd_mando_clan_flavour.700.a: "Хаар'чак (Проклятье)!"
 swnd_mando_clan_flavour.701.name: "Отношения кланов ухудшены"
 swnd_mando_clan_flavour.701.desc: "Отношения между [From.GetName] и [FromFrom.GetName] пострадали после инцидента на [event_planet.GetName]. \n\nВо время празднования Верд'готена молодого воина несколько членов [From.GetName] не смогли заплатить значительную сумму, причитающуюся таверне, принадлежащей [FromFrom.GetName]. \n\nтказавшись списать долг, владелец таверны унизил руководство [From.GetName], заставив его выдать средства дистанционно."
 swnd_mando_clan_flavour.701.a: "Понятно"
 swnd_mando_clan_flavour.702.name: "Отношения кланов ухудшены"
 swnd_mando_clan_flavour.702.desc: "Отношения между [From.GetName] и [FromFrom.GetName] пострадали после инцидента на [event_planet.GetName]. \n\nУчаствуя в смоделированном бою, офицер из [FromFrom.GetName] произнес ряд колких оскорблений в адрес [From.GetName], и в частности [From.Leader.GetName] [From.Leader.GetHerHim]self.\n\nЛичные оскорбления, смешанные с низкой успеваемостью на поле, обесчестили [From.GetName]."
 swnd_mando_clan_flavour.702.a: "Несчастный."
 swnd_mando_clan_flavour.703.name: "Отношения кланов ухудшены"
 swnd_mando_clan_flavour.703.desc: "[From.GetName] подал прощение [Root.Owner.GetRulerTitle] реституции после того, как торговый транспорт, переданный в залог клану, был атакован и конфискован космическим кораблем на службе [FromFrom.GetName]. \n\nРуководство [FromFrom.GetName] не отрицает обвинения, но вместо этого утверждает, что грузовое судно было конфисковано по закону за контрабанду контрабанды. [From.GetName] обвинение отвергает."
 swnd_mando_clan_flavour.703.a: "Это между двумя кланами."
 swnd_mando_clan_flavour.703.b: "[FromFrom.GetName] должен компенсировать [From.GetName]."
 swnd_mando_clan_flavour.750.name: "Вражда Кланов"
 swnd_mando_clan_flavour.750.desc.01: "[From.GetName] и [FromFrom.GetName] стали свидетелями того, как отношения между кланами охладели до такой степени, что союз между кланами был расторгнут. \n\nХотя ни один инцидент нельзя идентифицировать как первопричиной, предполагаемое оскорбление, направленное в адрес пилота [From.GetName] со стороны [FromFrom.GetName], похоже, послужило катализатором."
 swnd_mando_clan_flavour.750.desc.02: "[From.GetName] и [FromFrom.GetName] стали свидетелями того, как отношения между кланами охладели до такой степени, что союз между кланами был расторгнут. \n\nХотя ни один инцидент не может быть идентифицирован как первопричина, предполагаемое оскорбление, направленное от [FromFrom.GetName] оружейнику [From.Leader.GetName], похоже, послужило катализатором."
 swnd_mando_clan_flavour.750.a: "Понятно"
 swnd_mando_clan_flavour.800.name: "Враждующие Кланы"
 swnd_mando_clan_flavour.800.desc.01: "Напряженность между [From.GetName] и [FromFrom.GetName] обострилась после предполагаемого оскорбления $mando_clan_ruler$ [FromFrom.Leader.GetName] местным оружейником [From.GetName].\n\nОбъявляя формальную вражду, многие считают боевые действия неизбежными."
 swnd_mando_clan_flavour.800.desc.02: "Напряженность между [From.GetName] и [FromFrom.GetName] обострилась после обвинения в том, что губернатор на службе [FromFrom.GetName] использовал угрозу повышения арендной платы для запугивания ряда работников верфи, обязавшихся [From.GetName] в области [Root.Owner.Capital.GetName] где губернатору принадлежало несколько зданий.\n\nИнсинуации о закулисных действиях привели $mando_clan_ruler$ в ярость [FromFrom.Leader.GetName] и весь [FromFrom.GetName]. Объявляя формальную вражду, многие считают боевые действия неизбежными."
 swnd_mando_clan_flavour.800.desc.03: "Напряженность между [From.GetName] и [FromFrom.GetName] обострилась после предполагаемого оскорбления старшего кузена [From.Leader.GetName] племянницей [FromFrom.Leader.GetName].\n\nПоскольку оба клана объявили формальную вражду, многие считают, что боевые действия неизбежны."
 swnd_mando_clan_flavour.800.a: "Попытка выступитьь посредником."
 swnd_mando_clan_flavour.800.a.tooltip: "Правящий совет потратит влияние, чтобы остановить вражду между [From.GetName] и [FromFrom.GetName], прежде чем она перерастет в войну"
 swnd_mando_clan_flavour.800.b: "Кланы могут защищать свою честь."
 swnd_mando_clan_flavour.800.b.tooltip: "[From.GetName] и [FromFrom.GetName] ейчас враждуют. Это может перерасти в войну между кланами"
 swnd_mando_clan_flavour.850.name: "Воюющие кланы"
 swnd_mando_clan_flavour.850.desc.01: "[From.GetName] и [FromFrom.GetName] объявили официальный акаанир, поскольку обе стороны стремятся восстановить свою честь после ряда претензий друг к другу.\n\nОба клана обратились к своим союзникам в [Root.Owner.GetName], чтобы укрепить свои ряды."
 swnd_mando_clan_flavour.850.desc.02: "[From.GetName] и [FromFrom.GetName] объявили официальный акаанир, поскольку обе стороны стремятся восстановить свою честь после ряда претензий друг к другу.\n\nОба клана обратились к своим союзникам в [Root.Owner.GetName], чтобы укрепить свои ряды. Ходят слухи, что [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] может использовать [Root.Owner.Leader.GetHerHis] положение, чтобы дать несправедливое преимущество [FromFrom.GetName]. Это ход, который обязательно вызовет осуждение со стороны неаффилированных кланов."
 swnd_mando_clan_flavour.850.a: "Пусть сражаются!"
 swnd_mando_clan_flavour.850.a.tooltip: "[From.GetName] объявляет войну [FromFrom.GetName] используя повод для войны §YМежклановая вражда§!"
 swnd_mando_clan_flavour.850.b: "Хватит! Это пустая трата ресурсов."
 swnd_mando_clan_flavour.850.c: "[FromFrom.GetName] победит без мандалорского флота."
 swnd_mando_clan_flavour.850.c.tooltip: "[From.GetName] объявляет войну [FromFrom.GetName] используя повод для войны §YМежклановая вражда§!"
 swnd_mando_clan_flavour.850.d: "[FromFrom.GetName] будет использовать всю нашу мощь!"!"
 swnd_mando_clan_flavour.850.d.tooltip: "[From.GetName] объявляет войну [FromFrom.GetName] используя повод для войны §YМежклановая вражда§! и ресурссы [Root.GetName],рискуя спровоцировать дезертирство"
 swnd_mando_clan_flavour.850.e: "Это пустая трата ресурсов."

 swnd_event_chain.10.name: "Найден ключ Темного меча"
 swnd_event_chain.10.desc: "Мы нашли подсказку на поверхности планеты, которая приведет нас к возможному местонахождению Темного меча."
 swnd_event_chain.10.a: "Понятно"
 swnd_event_chain.11.name: "Подсказка темного меча не найдена"
 swnd_event_chain.11.desc: "Мы не нашли на поверхности планеты ничего, что могло бы привести нас к возможному местонахождению Темного меча."
 swnd_event_chain.11.a: "Не везет"
 swnd_event_chain.12.name: "Найдено убежище контрабандистов"
 swnd_event_chain.12.desc: "Мы нашли убежище контрабандистов на поверхности планеты, но ничего о возможном местонахождении Темного меча."
 swnd_event_chain.12.a: "Ок"

 #Tatooine Events
 swnd_special_planet.1.name: "Народ песков"
 swnd_special_planet.1.desc: "Наши колонисты столкнулись с Таскенами Татуина. Они просто наблюдали издалека и не приближались к нашим поселениям. Поселенцы обеспокоены тем, что эти странные кочевники-Банта могут представлять угрозу."
 swnd_special_planet.1.a: "Увлекательно. Держите меня в курсе."
 swnd_special_planet.2.name: "Встреча с Народом песков"
 swnd_special_planet.2.desc: "Купцы Джавы, которые торгуют с нашим поселением, предложили попробовать организовать встречу с одним из местных вождей. Встреча с одним из Таскенских вождей может привести как процветанию поселений, так и превратить наши поселения в города-призрака."
 swnd_special_planet.2.a: "Отлично, давайте организуем встречу!"
 swnd_special_planet.3.name: "Мертвые Таскены"
 swnd_special_planet.3.desc: "Наши силы безопасности успешно совершили набеги и разрушили на несколько их поселений. Прогнозируемые потери близки к 100%, и они уверены, что смогут справиться с любыми выжившими.\n\nОднако вполне вероятно, что это будут иметь серьезные последствия."
 swnd_special_planet.3.a: "Хорошая работа!"
 swnd_special_planet.4.name: "Таскены!"
 swnd_special_planet.4.desc: "Благодаря усилиям Джав мы установили контакт с одним из многочисленных племен Таскенов, живущих в пустошах.\n\nИх вождь вместе с небольшой свитой доверенных охранников прибыл к месту встречи с нами. Мы не можем полностью расшифровать, что именно они говорят, но их жесты легко интерпретируются нашим другом из Джав."
 swnd_special_planet.4.a: "Расскажите о себе."
 swnd_special_planet.4.a.response: "(Таскенский вождь машет руками, говоря только в конце.)\n\nМы - люди Дюнного моря и за его пределами. Наши племена бродили по пустыням бесчисленные века. Мы защитит то, что принадлежит нам. Мы ценим наших Бантов, наши горные массивы и, прежде всего, нашу воду."
 swnd_special_planet.4.b: "Мы хотели бы мирно сосуществовать."
 swnd_special_planet.4.b.response: "(Таскенский вождь машет руками, говоря только в конце.)\n\nЕсли ты докажешь свою ценность, мы сможем жить бок о бок, делиться историями прошлого и торговать друг с другом. Но имейте в виду, не ходите в запретные места Татуина."
 swnd_special_planet.4.c: "Подчинитесь или будете уничтожены."
 swnd_special_planet.4.c.response: "(Таскенский вождь ревет перед тем, как дать знак своей свите вернуться и уйти.)"
 swnd_special_planet.5.name: "Таскенские рейдеры атакуют!"
 swnd_special_planet.5.desc: "Таскенские рейдеры выходят из пустыни! Несколько наших лагерей были разрушены племенами-мародерами, а наши поселенцы либо захвачены, либо убиты. Наши силы безопасности могут сдерживать их только до тех пор, пока не прибудет подкрепление."
 swnd_special_planet.5.a: "К оружию!"
 swnd_special_planet.6.name: "Победа на [From.From.GetName]!"
 swnd_special_planet.6.desc: "Нашим силам удалось оттеснить Народ песков с [From.From.GetName] обратно в пустыню. Это временное решение, поскольку повторный набег — лишь вопрос времени."
 swnd_special_planet.6.a: "Мы должны решить эту проблему навсегда."
 swnd_special_planet.7.name: "Поражение на [From.From.GetName]!"
 swnd_special_planet.7.desc: "Наши силы были уничтожены на [From.From.GetName], и Народ песков взяли под полный контроль все наши поселения!"
 swnd_special_planet.7.a: "Они за это заплатят!"
 swnd_special_planet.8.name: "Атакованные поселения"
 swnd_special_planet.8.desc: "Таскенские рейдеры напали на одно из наших поселений, убив наших людей и разрушив несколько зданий."
 swnd_special_planet.8.a: "Это необходимо прекратить!"
 swnd_special_planet.9.name: "Нападения Рейдеров"
 swnd_special_planet.9.desc: "Таскенские рейдеры атаковали один из наших поездов с припасами посреди пустыни, и наши силы не успели отреагировать. Они забрали все, что было на борту, и убили присутствующих путешественников."
 swnd_special_planet.9.a: "Хватит!"

 # Bountyhunter Operations
 swnd_bountyhunter_operations.1.name: "Выбор жертв."
 swnd_bountyhunter_operations.1.desc: "Наша разведывательная служба предоставила нам список целей на выбор."
 swnd_bountyhunter_operations.1.a: "[bountyhunter_op_leader_target_1.GetName]"
 swnd_bountyhunter_operations.1.b: "[bountyhunter_op_leader_target_2.GetName]"
 swnd_bountyhunter_operations.1.c: "Обновить список целей."
 swnd_bountyhunter_operations.1.d: "Ничего."
 swnd_bountyhunter_operations.2.name: "Охотник за головами прибыл"
 swnd_bountyhunter_operations.2.desc: "Наш запрос об охотнике за головами принят. Экспедитор гильдии предоставил нам охотника за головами, который готов выполнить запрос."
 swnd_bountyhunter_operations.3.name: "Сделка и готово"
 swnd_bountyhunter_operations.3.desc: "Охотник за головами прибыл, чтобы обсудить условия своего контракта, в частности, оплату. Нам удалось согласовать сумму кредитов, которую они получат от этой работы. Эта сумма является окончательной, независимо от конечного результата. Хотим ли мы принять их условия?"
 swnd_bountyhunter_operations.4.name: "Заморозить их"
 swnd_bountyhunter_operations.4.desc: "Охотник за головами успешно убил §Y[bounty_killed_leader.GetName]§!."
 swnd_bountyhunter_operations.5.name: "Там ничего нет"
 swnd_bountyhunter_operations.5.desc: "Охотник за головами не смог убить свою цель из-за того, что его добыча была мертва. Похоже, кто-то или что-то добралось до них первым."
 swnd_bountyhunter_operations.6.name: "Лидер убит"
 swnd_bountyhunter_operations.6.desc: "Кто-то хладнокровно убил §Y[bounty_killed_leader.GetName]§!!\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности вокруг того места, где находился §Y[bounty_killed_leader.GetName]§! в надежде поймать этих убийц."
 swnd_bountyhunter_operations.10.name: "Решения, решения"
 swnd_bountyhunter_operations.10.desc: "Наша разведывательная служба предоставила нам список целей на выбор."
 swnd_bountyhunter_operations.10.a: "[bountyhunter_op_abduct_target_1.GetName]"
 swnd_bountyhunter_operations.10.b: "[bountyhunter_op_abduct_target_2.GetName]"
 swnd_bountyhunter_operations.10.c: "Обновить список целей."
 swnd_bountyhunter_operations.10.d: "Ничего"
 swnd_bountyhunter_operations.11.name: "Охотник за головами прибыл"
 swnd_bountyhunter_operations.11.desc: "Наш запрос об охотнике за головами принят. Экспедитор гильдии предоставил нам охотника за головами, который готов выполнить запрос."
 swnd_bountyhunter_operations.12.name: "Сделка и готово"
 swnd_bountyhunter_operations.12.desc: "Охотник за головами прибыл, чтобы обсудить условия своего контракта, в частности, оплату. Нам удалось согласовать сумму кредитов, которую они получат от этой работы. Эта сумма является окончательной, независимо от конечного результата. Хотим ли мы принять их условия?"
 swnd_bountyhunter_operations.13.name: "Принесите их теплыми"
 swnd_bountyhunter_operations.13.desc: "Наш охотник за головами успешно захватил §Y[bounty_abudcted_leader.GetName]§!. Награда пока останется в нашем распоряжении."
 swnd_bountyhunter_operations.14.name: "Похищение не удалось"
 swnd_bountyhunter_operations.14.desc: "Несмотря на все усилия, охотнику за головами не удалось поймать §Y[bounty_abudcted_leader.GetName]§!. Они вернулись с пустыми руками."
 swnd_bountyhunter_operations.15.name: "Неудачное похищение"
 swnd_bountyhunter_operations.15.desc: "Наемник не только не смог захватить §Y[bounty_abudcted_leader.GetName]§!, но еще и убил цель в процессе!"
 swnd_bountyhunter_operations.16.name: "Успешное похищение"
 swnd_bountyhunter_operations.16.desc: "Наш охотник за головами успешно захватил §Y[bounty_abudcted_leader.GetName]§! и пытается получить выкуп от §H[bounty_abduct_target_country.GetName]§!. Пока выкуп не будет выплачен, цель остается с нами."
 swnd_bountyhunter_operations.18.name: "Ничего"
 swnd_bountyhunter_operations.18.desc: "Несмотря на усилия нашего охотника за головами, добыча пропала. Находится ли она во владении кого-то другого или нет, неизвестно."
 swnd_bountyhunter_operations.19.name: "Похищение лидера не удалось"
 swnd_bountyhunter_operations.19.desc: "Кто-то пытался похитить нашего лидера §Y[bounty_abudcted_leader.GetName]§!.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности вокруг места, где находится §Y[bounty_abudcted_leader.GetName]§!, в надежде поймать этих наемников."
 swnd_bountyhunter_operations.19.name: "Похищение лидера не удалось"
 swnd_bountyhunter_operations.19.desc: "Кто-то пытался похитить нашего лидера §Y[bounty_abudcted_leader.GetName]§!.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности вокруг места, где находится §Y[bounty_abudcted_leader.GetName]§!, в надежде поймать этих наемников."
 swnd_bountyhunter_operations.20.name: "Похищение лидера закончилось смертью"
 swnd_bountyhunter_operations.20.desc: "Кто-то пытался похитить нашего лидера §Y[bounty_abudcted_leader.GetName]§! и в процессе §Y[bounty_abudcted_leader.GetName]§! был убит.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности вокруг места, где находился §Y[bounty_abudcted_leader.GetName]§!, в надежде поймать этих наемников."
 swnd_bountyhunter_operations.21.name: "Выкуп за похищение лидера"
 swnd_bountyhunter_operations.21.desc: "Кто-то похитил нашего лидера §Y[bounty_abudcted_leader.GetName]§! и теперь требует выкуп.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности вокруг места, где находился §Y[bounty_abudcted_leader.GetName]§!, в надежде поймать этих наемников."
 swnd_bountyhunter_operations.21.a: "Заплатите им!"
 swnd_bountyhunter_operations.21.b: "У нас нет энергокредитов."
 swnd_bountyhunter_operations.30.name: "Украсть реликвии"
 swnd_bountyhunter_operations.30.desc: "В настоящее время мы выясняем, есть ли во владении §H[root.target.GetName]§! ценные сокровища. Реликвии — как большие, так и маленькие — могут принести солидную плату."
 swnd_bountyhunter_operations.30.a: "Мы обнаружили тайник с реликвиями!"
 swnd_bountyhunter_operations.30.b: "Мы не нашли здесь ничего ценного."
 swnd_bountyhunter_operations.30.c: "Мы нашли тайник с малыми реликвиями."
 swnd_bountyhunter_operations.31.name: "Охотник за головами прибыл"
 swnd_bountyhunter_operations.31.desc: "Охотник за головами прибыл, чтобы обсудить условия своего контракта, в частности, оплату. Нам удалось согласовать сумму кредитов, которую они получат от этой работы. Эта сумма является окончательной, независимо от конечного результата. Хотим ли мы принять их условия?"
 swnd_bountyhunter_operations.31.a: "Конечно!"
 swnd_bountyhunter_operations.32.name: "Ограбление"
 swnd_bountyhunter_operations.32.desc: "Охотник за головами уходит от нас вместе с награбленным. Наша служба безопасности за ним в погоне. Надеюсь, они вернутся не с пустыми руками."
 swnd_bountyhunter_operations.33.name: "Ограбление не удалось"
 swnd_bountyhunter_operations.33.desc: "Несмотря на все его усилия, ограбление в §Y[bounty_steal_relic_country.GetName]§! не удалось. Охотник за головами вернулся с пустыми руками."
 swnd_bountyhunter_operations.34.name: "Успешное ограбление"
 swnd_bountyhunter_operations.34.desc: "Обнаружив цель и ускользнув от сил безопасности, наш охотник за головами достал реликвию из §Y[bounty_steal_relic_country.GetName]§!."
 swnd_bountyhunter_operations.34.a: "Великолепно!"
 swnd_bountyhunter_operations.35.name: "Ограбление не удалось"
 swnd_bountyhunter_operations.35.desc: "Благодаря нашей разведке мы предотвратили кражу одной из наших реликвий.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности в надежде поймать эту сволочь."
 swnd_bountyhunter_operations.36.name: "Состоялось ограбление"
 swnd_bountyhunter_operations.36.relic: "Одна из наших реликвий была украдена во время ограбления!\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности в надежде поймать эту мразь."
 swnd_bountyhunter_operations.36.minor: "Некоторые из наших малых реликвий были украдены в ходе ограбления!\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности в надежде поймать эту мразь."
 swnd_bountyhunter_operations.37.name: "Ла Каса де Папель"
 swnd_bountyhunter_operations.37.desc: "Охотник за головами провернул ограбление века! Поздравляю! Это всего лишь маленькая пасхалка, наслаждайтесь."
 swnd_bountyhunter_operations.40.name: "Охотник за головами прибыл"
 swnd_bountyhunter_operations.40.desc: "Охотник за головами прибыл, чтобы обсудить условия своего контракта, в частности, оплату. Нам удалось согласовать сумму кредитов, которую они получат от этой работы. Эта сумма является окончательной, независимо от конечного результата. Хотим ли мы принять их условия?"
 swnd_bountyhunter_operations.40.a: "Продолжай!"
 swnd_bountyhunter_operations.41.name: "Начало операции"
 swnd_bountyhunter_operations.41.desc: "Нам удалось согласовать сумму кредитов, которую они получат за это задание. Эта сумма является окончательной, независимо от конечного результата. Хотим ли мы принять их условия?"
 swnd_bountyhunter_operations.42.name: "Успешный взлом"
 swnd_bountyhunter_operations.42.desc: "Охотник за головами успешно взломал §Y[bounty_hacked_country.GetName]§! и получил информацию об их отношениях с §Y[relation_from_hacked_country_1.GetName]§!"
 swnd_bountyhunter_operations.42.a: "Великолепно!"
 swnd_bountyhunter_operations.43.name: "Успешный взлом"
 swnd_bountyhunter_operations.43.desc: "Охотник за головами успешно взломал §Y[bounty_hacked_country.GetName]§! и получил информацию об их отношениях с §Y[relation_from_hacked_country_1.GetName]§!, §Y[relation_from_hacked_country_2.GetName]§! и §Y[relation_from_hacked_country_3.GetName]§!"
 swnd_bountyhunter_operations.43.a: "Замечательно!"
 swnd_bountyhunter_operations.44.name: "Операция провалена"
 swnd_bountyhunter_operations.44.desc: "Охотнику за головами не удалось взломать систему связи §Y[bounty_hacked_country.GetName]§!."
 swnd_bountyhunter_operations.45.name: "Взлом"
 swnd_bountyhunter_operations.45.desc: "Кто-то взломал наши системы связи, украв информацию о наших отношениях.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности в надежде поймать эту мразь."
 swnd_bountyhunter_operations.46.name: "Неудачный взлом"
 swnd_bountyhunter_operations.46.desc: "Кто-то пытался взломать наши системы связи.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности в надежде поймать эту сволочь."
 swnd_bountyhunter_operations.50.name: "Промышленный саботаж"
 swnd_bountyhunter_operations.50.desc: "Наша разведывательная служба предоставила нам список целей на выбор."
 swnd_bountyhunter_operations.50.a: "[bounty_sabotage_planet_1.GetName]"
 swnd_bountyhunter_operations.50.b: "[bounty_sabotage_planet_2.GetName]"
 swnd_bountyhunter_operations.50.c: "Обновить список целей."
 swnd_bountyhunter_operations.51.name: "Охотник за головами прибыл"
 swnd_bountyhunter_operations.51.desc: "Наш запрос об охотнике за головами принят. Экспедитор гильдии предоставил нам охотника за головами, который готов выполнить запрос."
 swnd_bountyhunter_operations.52.name: "Сделка и готово"
 swnd_bountyhunter_operations.52.desc: "Охотник за головами прибыл, чтобы обсудить условия своего контракта, в частности, оплату. Нам удалось согласовать сумму кредитов, которую они получат от этой работы. Эта сумма является окончательной, независимо от конечного результата. Хотим ли мы принять их условия?"
 swnd_bountyhunter_operations.53.name: "Ничего"
 swnd_bountyhunter_operations.53.desc: "Охотник за головами не смог взорвать свою цель из-за того, что его добыча уже была взорвана. Похоже, кто-то или что-то добралось до них первым."
 swnd_bountyhunter_operations.54.name: "Промышленный саботаж на [bounty_sabotage_planet_target.GetName]"
 swnd_bountyhunter_operations.54.desc: "Охотник за головами успешно взорвал §Yинфаструктуру§! на §R[bounty_sabotage_planet_target.GetName]§!."
 swnd_bountyhunter_operations.54.b: "Осмотрительность для добрых."
 swnd_bountyhunter_operations.54.c: "Используйте это, чтобы изучить их промышленные технологии"
 swnd_bountyhunter_operations.55.name: "Промышленный саботаж на [bounty_sabotage_planet_target.GetName]"
 swnd_bountyhunter_operations.55.desc: "Злоумышленники разрушили наши промышленные центры на §H[bounty_sabotage_planet_target.GetName]§!.\n\nНаша контрразведывательная служба предполагает, что это, скорее всего, дело рук иностранных деятелей, а не какой-то внутренней угрозы. Мы усилили меры безопасности в надежде поймать эту мразь."
 swnd_bountyhunter_operations.60.name: "Охотник за головами прибыл"
 swnd_bountyhunter_operations.60.desc: "На наш призыв найти охотника за головами был дан ответ. Экспедитор гильдии предоставил нам охотника за головами, который готов выполнить запрос. Пора закрыть коммерческие филиалы из §Y[root.target.GetName]§! на наших планетах."
 swnd_bountyhunter_operations.60.desc.crime: "На наш призыв найти охотника за головами был дан ответ. Экспедитор гильдии предоставил нам охотника за головами, который готов выполнить запрос. Пора закрыть криминальные филиалы из §Y[root.target.GetName]§! на наших планетах."
 swnd_bountyhunter_operations.61.name: "Сделка и готово"
 swnd_bountyhunter_operations.61.desc: "Охотник за головами прибыл, чтобы обсудить условия своего контракта, в частности, оплату. Нам удалось согласовать сумму кредитов, которую они получат от этой работы. Эта сумма является окончательной, независимо от конечного результата. Хотим ли мы принять их условия?"
 swnd_bountyhunter_operations.63.name: "Филиал уничтожен"
 swnd_bountyhunter_operations.63.desc: "Охотник за головами успешно уничтожил филиал на планете §Y[bounty_branch_office_target_1.GetName]§!"
 swnd_bountyhunter_operations.63.desc.2: "Охотник за головами успешно уничтожил филиалы на планетах §Y[bounty_branch_office_target_1.GetName]§! и  §Y[bounty_branch_office_target_2.GetName]§!"
 swnd_bountyhunter_operations.63.desc.3: "Охотник за головами успешно уничтожил филиалы на планетах §Y[bounty_branch_office_target_1.GetName]§!, §Y[bounty_branch_office_target_2.GetName]§! и §Y[bounty_branch_office_target_3.GetName]§!"
 swnd_bountyhunter_operations.64.name: "Филиал уничтожен"
 swnd_bountyhunter_operations.64.desc: "Кто-то вывел из строя филиал на планете §Y[bounty_branch_office_target_1.GetName]§!, нарушив нашу работу."
 swnd_bountyhunter_operations.64.desc.2: "Кто-то вывел из строя филиалы на планетах §Y[bounty_branch_office_target_1.GetName]§! и §Y[bounty_branch_office_target_2.GetName]§!, нарушив нашу работу."
 swnd_bountyhunter_operations.64.desc.3: "Кто-то вывел из строя филиалы на планетах §Y[bounty_branch_office_target_1.GetName]§!, §Y[bounty_branch_office_target_2.GetName]§! и §Y[bounty_branch_office_target_3.GetName]§!, нарушив нашу работу."


