 hunt_for_the_darksaber_chain_title: "Охота за Темным мечом"
 hunt_for_the_darksaber_chain_desc: "Во время Войн клонов Темный меч был выигран в единоборстве между Пре Визcлой и лидером §YКоллектива теней§! - Забраком по имени §RМол§!. Однако, §RМол§! счез после того, как был захвачен §YРеспубликой§! во время осады Мандалора, а судьба Меча тьмы неизвестна.\n\nВ это неспокойное время и надвигающейся угрозы имперской агрессии крайне важно найти этот меч и вернуть его на §YМандалор§!."
