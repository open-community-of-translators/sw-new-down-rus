 mando_crusader_chain_desc: "Руководствуясь видением, мало чем отличающимся от Мандалора Наивысшего более тысячи лет назад, наш Мандалор использует войну между Империей и Альянсом повстанцев, чтобы начать крестовый поход с намерением захватить древний родной мир Таунгов."

 sandpeople_nation_chain_title: "Народ песков"
